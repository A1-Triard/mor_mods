- BOOK:
  - NAME: bookskill_enchant5
  - MODL: m\Text_Octavo_04.NIF
  - FNAM: Последний Урок
  - BKDT:
      weight: 3.0
      value: 350
      flags: ''
      skill: Enchant
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Последний урок<BR>
    - Эйгротиус Гот<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Пришло время вам закончить обучение здесь", - сказал великий маг своим студентам, Таксиму и Вонгулдаку.<BR>'
    - <BR>
    - '"Так быстро?" - удивился Вонгулдак, так как прошло всего несколько лет с начала обучения. "Неужели мы такие плохие студенты?"<BR>'
    - <BR>
    - '"Мы долго учились у вас, учитель, вам больше нечему нас учить?" - спросил Таксим. "Вы нам рассказали так много историй о волшебниках прошлого. Неужели мы не можем продолжить обучение, чтобы достичь их уровня?"<BR>'
    - <BR>
    - '"У меня есть для вас последняя история", - улыбнулся великий маг.<BR>'
    - <BR>
    - Это случилось много тысяч лет назад. Задолго до начала правления киродиилской династии в Ремане. Гораздо раньше начала правления династии Септимом в Тамриэле. Задолго до основания гильдии Магов. Тогда земля Морроувинд называлась Ресдайн, а земля Эльсвейр называлась Анекина и Пеллитайн. Единственным законом на этих землях был жестокий закон алессианской доктрины Марука. В те времена и жил один волшебник-алхимик Далак, у которого было два ученика, Утрак и Лорет. <BR>
    - <BR>
    - Утрак и Лорет были очень способными учениками, оба одинаково усердные. Учитель гордился ими. Они проявили себя в искусствах варения смесей, наложения отражений, призвания духов, а также управления огнем и воздухом. Далак очень любил своих учеников, а они любили его.<BR>
    - <BR>
    - Однажды в начале весны Далак получил послание от другого волшебника, Пеотила, который жил в лесах в самом центре Коловиана. Вы должны помнить, что в те далекие времена Первой Эры, маги работали сами по себе, единственным организованным сообществом был орден Псиджиков на Артеуме. Кроме как на этом острове, маги очень редко видели друг друга, и еще реже вели переписку. Поэтому когда Далак получил письмо от Пеотила, он уделил ему самое пристальное внимание.<BR>
    - <BR>
    - Пеотил был уже очень стар. Его уединение было нарушено Алессианской Реформой. Он опасался за свою жизнь, зная, что фанатики-жрецы и их воины были уже близко. Далак позвал к себе своих учеников.<BR>
    - <BR>
    - '"Путешествие в Коловиан будет очень трудным. Я бы даже в молодости не осмелился идти туда", - сказал Далак. "Я с тяжелым сердцем посылаю вас к Пеотилу, но я понимаю, что он является выдающимся ученым. Он не должен умереть, он должен продолжить свою работу".<BR>'
    - <BR>
    - Утрак и Лорет умоляли своего учителя не посылать их к Пеотилу. Они боялись не жрецов и их воинов, они боялись того, что оставят своего учителя одного. Ведь он был уже старым. Кто будет защищать его, если Реформа продвинется дальше на запад? Тогда Далак решил, что один ученик останется с ним, а другой все же отправится в Коловиан. Они сами должны были решить, кому из них идти.<BR>
    - <BR>
    - Ученики очень долго спорили, но наконец решили доверить выбор судьбе. Они кинули жребий. Не повезло Лорету. Он ушел на следующее утро, несчастный и напуганный.<BR>
    - <BR>
    - Один месяц и один день шел он в Коловиан. Хорошо планируя свой маршрут, а также полагаясь на помощь сочувствующих крестьян, он избежал встречи с Алессианской Реформой. Он пробирался по скрытым горным проходам. Когда, наконец, он нашел темные пещеры, в которых, по словам Далака, жил Пеотил, он понял, что выиграл достаточно много времени.<BR>
    - <BR>
    - Но там никого не было. Лорет обыскал всю лабораторию. Он видел древние книги, всевозможные котелки, кристаллиновые флейты, растения, живущие в загадочного вида горшках, странные жидкости и газы, хранящиеся в полупрозрачных пробирках. Наконец, он нашел Пеотила. По крайней мере ему так показалось. Это была высушенная человеческая мумия на полу лаборатории, сжимающая в руках различные магические предметы.<BR>
    - <BR>
    - Лорет решил, что он уже ничем не сможет помочь магу, и немедленно отправился назад к своему учителю Далаку и своему другу Утраку. Но армии Реформы продвигались очень быстро. Он несколько раз почти натыкался на них. Наконец, он понял, что окружен со всех сторон. Единственным местом, куда еще можно было отступить, были пещеры Пеотила.<BR>
    - <BR>
    - Лорет понимал, что армия не должна найти лабораторию ученого. Он догадался, что Пеотил сам как раз пытался спрятать ее. Но допустил ошибку, которую смог распознать даже простой ученик, и лишь уничтожил себя. Лорету удалось с успехом применить все те знания, что он получил у Далака. Реформа так и не смогла найти лабораторию.<BR>
    - <BR>
    - Прошли годы. В 480-м году Первой Эры Айден Диренни одержал множество побед над ордами Алессианцев. Многие дороги, ранее недоступные, теперь были вновь свободны. Лорет, который уже давно не был молодым, смог вернуться к Далаку.<BR>
    - <BR>
    - На подходе к хижине своего учителя он увидел множество свечей скорби на деревьях. Еще до того, как он постучался в дверь и увидел своего старого друга Утрака, он понял, что Далак умер.<BR>
    - <BR>
    - '"Это случилось несколько месяцев назад", - сказал Утрак после того, как друзья крепко обнялись. "Он говорил о тебе каждый день. Он знал, что ты еще жив. Он сказал мне, что ты вернешься".<BR>'
    - <BR>
    - Седые старцы сели перед огнем и предались воспоминаниям. С огромной скорбью поняли они, что стали очень разными. Утрак говорил о продолжении дела учителя, Лорет же хотел продолжить работу над своими новыми открытиями. Они расстались в тот день, оба опечаленные, и никогда больше не виделись.<BR>
    - <BR>
    - В последующие годы они оба добились того, чего хотели. Утрак продолжил дело своего учителя на службе клану Диренни. Лорет же применил все свои знания, чтобы создать Балак-турм, Посох Хаоса.<BR>
    - <BR>
    - 'Мальчики мои, вот вам урок из этой истории: вы не должны допускать таких мелких, но смертельных ошибок, как те, которые привели к смерти Пеотила. И еще. Чтобы стать действительно великим, необходимо самому использовать все возможности для этого.<BR>'

