  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Мистицизм<BR>
    - Непостижимое Странствие<BR>
    - 'Автор: Тетроний Лор<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Мистицизм - это школа волшебства, наименее понимаемая магическим сообществом и самая трудная для постижения молодыми чародеями. Действия заклинаний, включаемых в Школу Мистицизма, весьма разительно различаются, как например, Душелов, создание некого сосуда, удерживающего дух жертвы после ее смерти, от Телекинеза, управление предметами на расстоянии. Но в целом их действие сводится собственно к самому себе - то есть, к результату. Лежащее в его основе волшебство скрыто тайной, восходящей к древнейшим цивилизациям Тамриэля, а, возможно, и глубже. <BR>
    - <BR>
    - 'Псиджики Острова Артеума имеют другое обозначение Мистицизма: Старая Школа. Это понятие имеет и большой семантический смысл, ибо относится к религии и обычаям Псиджиков, которые могут как являться, так и не являться частью магии Мистицизма<BR>'
    - <BR>
    - Немногие маги посвятили свою жизнь постижению Мистицизма. Другие школы куда более предсказуемы и легки для восприятия. Мистицизм же, похоже, черпает свою силу из собственной софистики и парадоксов; акт эксперимента, вне зависимости от его объективной обоснованности, может повлиять на магию в самом ее бытие. Соответственно, маг-Мистик должен посвятить себя поиску зависимых феноменов в нуменологической запутанной материи энергии. К тому времени, когда он наконец измыслит одно заклятье с определенным триггером и результатом, его коллеги из других школ откроют уже дюжины новых заклинаний и их действий. Поэтому мистический маг должен быть терпеливым философом, способным укротить дух соперничества. <BR>
    - <BR>
    - На протяжение столетий, а, в особенности, во Второй Эре, научные журналы публиковали одну теорию за другой, объясняя аспект за аспектом концентрацию магики в Мистицизме. В традиции Магической Гильдии искать ответы на все вопросы, уважаемые исследователи предполагали, что предпоследним, опосредованным источником энергии в Мистицизме является Эфириус в Себе, или же Даэдрические Существа невообразимого могущества - или же приводили иные разумные объяснения внешне случайных построений Мистицизма. Иные дошли даже до утверждения о том, будто Мистицизм возникает из неиспользованных элементов удачно или неудачно примененных заклинаний. Дискуссия внутри Ордена Псиджиков после 'второго явления' на Артеуме привела иных ученых к заключению, что Мистицизм не столь спиритуален по свой природе, как предполагалось ранее, и что как интеллектуального, как и эмоционального состояния его приверженцев достаточно для придания формы и движения его энергии. <BR>
    - <BR>
    - Ни одно из этих объяснений, взятое в отдельности, не представляется удовлетворительным. Для начинающего обучение мистицизму проще всего будет просто постигать отдельные элементы, пришедшие из водоворота прошлых столетий. Чем больше открыто таких элементов, тем яснее будут оставшиеся. Если, конечно, они не изменятся. Ибо это произойдет с ними со всей неизбежностью. И тогда путь начнется сызнова. <BR>
    - <BR>

- BOOK:
  - NAME: bk_OriginOfTheMagesGuild
  - MODL: m\Text_Octavo_01.NIF
  - FNAM: Истоки Гильдии Магов
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Истоки Гильдии Магов<BR>
    - 'Автор: Архимаг Саларт<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Идея собрать Магов, Чародеев и всевозможных Мистиков и объединить их силы и таланты во имя научных изысканий и служения обществу была революционной для начала Второй Эры. Единственной организацией, которая хоть как-то приближалась по своей структуре и целям к современной Гильдию Магов, был Псиджикский Орден Острова Артеум. В те времена магия была предметом, постигавшимся индивидуально, в лучшем случае - в замкнутых кружках. Маги были, если и не отшельниками в полном смысле, то все же одиночками.<BR>
    - <BR>
    - Псиджикский Орден служил правителям Острова Саммерсет своего рода совещательным органом, куда выбирал советников по сложному, обрядовому методу, непонятному посторонним. Его цели и задачи не разглашались, что позволяло клеветникам приписывать источнику могущества Ордена самые низменные свойства. В действительности же религию древнего Ордена можно сформулировать как почитание предков, каковая философия все больше выходила из моды во Второй Эре.<BR>
    - <BR>
    - Когда Ванус Галерион, Псиджик с Артеума и ученик знаменитого Яхезиса, начал собирать всех практикующих магию со всех окрестностей Острова Саммерсет, эта затея снискала всеобщую неприязнь. Он действовал в центре города Фестхолда, а в те времена бытовало расхожее (и не совсем безосновательное мнение), что магические эксперименты следует проводить в необитаемых местностях. Что вызвало еще большее возмущение, Галерион предложил создавать магические предметы, зелья и даже заклинания, доступные любому представителю широкой общественности, который был в состоянии заплатить. Отныне магия перестала быть привилегией аристократии и интеллигенции.<BR>
    - <BR>
    - Галерион обратился к Яхезису и Королю Фестхолда Рилису XII с речью, в которой сформулировал идеи братства, создаваемого им. То, что эта речь не была записана для потомков, несомненно, трагедия, хотя этот пробел и дает историкам возможность развлекать друг друга различными догадками о том, какие ораторские приемы использовал Галерион, чтобы убедить в необходимости создания подобной всеохватывающей организации. Но, так или иначе, хартия была утверждена.<BR>
    - <BR>
    - 'Почти сразу вслед за созданием Гильдии потребовали разрешения вопросы безопасности. Остров Артеум не нуждался в силе оружия для защиты от захватчиков -- когда Псиджикский Орден не желал, чтобы кто-либо высадился на берег, Остров и все его обитатели просто становились нематериальными. Новой же Гильдии Магов, напротив, пришлось нанять стражу. Но вскоре Галерион обнаружил то, что было известно Тамриэльской знати тысячи лет назад: деньги сами по себе не обеспечивают лояльности. На следующий год был основан рыцарский Орден Лампы.<BR>'
    - <BR>
    - Подобно дубу, произрастающему из желудя, Гильдия Магов раскинула свои ветви над всем Островом Саммерсет, а затем и над материковой частью Тамриэля. Существует множество упоминаний о мнительных и подозрительных правителях, запрещавших Гильдию в своих владениях, но их наследники, или наследники их наследников рано или поздно признавали разумность свободы Гильдии. Магическая Гильдия сделалась могущественной силой в Тамриэле, она могла стать грозным противником, если не удавалось привлечь ее как союзника. Известно лишь немного редких случаев, когда Магическая Гильдия действительно оказывалась втянута в местные политические распри. Но в этих случаях участие Гильдии становилось решающим фактором в конфликте.<BR>
    - <BR>
    - Магическая Гильдия, начало которой положил Ванус Галерион, в настоящее время представляет собой учреждение, возглавляемое высшим советом из шести Архимагов. Каждый Совет Гильдии управляется своим Мастером Гильдии, которому помогают два советника - Мастер Инкунабулы и Мастер Булата. Мастер Инкунабулы опирается на свой совет из двух магов - Мастер Академии и Мастер Таинства. У Мастера Булата также два советника - Мастер Послушников и Палатин, каковой последний является предводителем местной ячейки Ордена Лампы.<BR>
    - <BR>
    - 'Не нужно быть членом Гильдии Магов, чтобы понимать, что часто эта тщательно продуманная иерархия - не более, чем фикция. Как горько заметил сам Ванус Галерион, покидая Тамриэль и отправляясь в странствия по другим землям: "Гильдия превратилась в болото, взбаламученное политической грызней."<BR>'
    - <BR>

- BOOK:
  - NAME: bk_specialfloraoftamriel
  - MODL: m\Text_Octavo_01.NIF
