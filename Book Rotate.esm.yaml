  - ITEX: m\Tx_folio_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ответ на речь Беро<BR>
    - Мальвизер, боевой маг<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 14 числа Месяца Урожая, иллюзионист по имени Веревар Беро произнес очень наглую речь в часовне Юлианоса в Имперском Городе. Дерзкие речи не редкость, и не было бы никаких причин отвечать на нее. К несчастью, он напечатал свою речь под названием "Обращение Беро к боевым магам", и это привлекло определенное внимание академических кругов. А потому надо покончить с этим недоразумением.<BR>
    - <BR>
    - Беро начал свою лекцию с перечисления прославленных боевых магов, начиная от Цурина Арктуса, имперского боевого мага Тайбера Септима, и заканчивая Ягаром Тарном, боевым магом Уриэля Септима VII. При этом он хотел показать, что, когда это имеет значение, боевые маги полагаются на другие школы магии, а не на школу Разрушения, которая считается вотчиной боевых магов. Позвольте мне для начала обсудить эти так называемые исторические факты.<BR>
    - <BR>
    - Цурин Арктус не создавал голема Нумидиума заклинаниями школ Мистицизма и Колдовства, как утверждает Беро. Правда в том, что мы не знаем, как был создан Нумидиум, и даже был ли это голем или атронах в традиционном значении этого слова. Боевой маг Уриэля V Хетот не был имперским боевым магом - он был просто колдуном на службе у императора, так что совершенно все равно, какие заклинания он использовал в различных битвах на Акавире, это не имеет отношения к теме разговора. Беро называет Веллока, боевого мага Императрицы Мориаты, "прекрасным дипломатом", но не "могущественным представителем школы Разрушения". Я поздравляю Беро с тем, что ему удалось правильно назвать Имперского боевого мага, но существует множество письменных свидетельств того, насколько искусен был Веллок в заклинаниях школы Разрушения. Мудрец Целарус, например, пространно пишет о том, как Веллок напустил Вампирическое Облако на восставшую армию Черной Розы, после чего их сила и опыт перешли к их противникам. Что это такое, как не впечатляющая демонстрация магии школы Разрушения?<BR>
    - <BR>
    - Как это ни грустно, Беро включил в свой список магов-недоучек Ягара Тарна. Использовать безумного изменника в качестве примера нормального поведения по меньшей мере странно. А что бы Беро предпочел? Чтобы Тарн воспользовался школой Разрушения и уничтожил Тамриэль более традиционным способом?<BR>
    - <BR>
    - Беро использует передергивание исторических фактов в качестве основы для своих аргументов. Даже если бы он нашел четыре отличных исторических примера того, как боевые маги пользовались заклинаниями, не относящимися к их школе, - а он этого не сделал - у него было бы только анекдотическое доказательство, которого явно недостаточно для аргументов подобного рода. Я легко могу найти четыре примера того, как иллюзионисты читали исцеляющие заклинания или как телепортировались мечи ночи. Всему есть свое время и место.<BR>
    - <BR>
    - Аргументация Беро, построенная на этой шаткой почве, заключается в том, что школа Разрушения не есть истинная школа магии. Он называет ее "мелкой и прямолинейной" для изучения, а изучающих ее считает нетерпеливыми идиотами с манией величия. Как можно на это ответить? Человек, ничего не знающий о школе Разрушения, критикует ее за то, что она слишком простая? Сведение школы Разрушения к тому, чтобы научиться причинять "максимальный урон за минимальное количество времени" совершенно абсурдно, и он объясняет свою дерзость перечислением всех сложных факторов, изучаемых его собственной школой Иллюзий.<BR>
    - <BR>
    - 'Позвольте мне в ответ перечислить факторы, изучаемые школой Разрушения. Значение произнесения заклинаний в школе Разрушения гораздо больше, чем в любой другой школе, действуют ли они при касании, на расстоянии, концентрическими кругами, или читаются заранее, чтобы подействовать позднее. Какие силы должны быть задействованы при чтении заклинания: огонь, молния или холод? И в чем преимущества и недостатки каждой из них? Как различные заклинания разрушения воздействуют на разные цели? Как можно защититься от заклинаний, и как преодолеть защиту? Какие факторы окружающей среды надо принимать во внимание? Каковы преимущества заклинаний замедленного действия? Беро считает, что школа Разрушения не может действовать тонко, но он забывает о проклятиях, наложенных под мантией школы, которые иногда влияют на жизнь поколений и делают это очень тонко, едва различимо.<BR>'
    - <BR>
    - Школа Изменения является самостоятельным подразделением внутри школы Разрушения, и слова Беро о том, что их следовало бы слить в одну школу, просто смешны. Он настаивает - и снова напоминаю, настаивает человек, который ничего не знает о школах Изменения и Разрушения - что "урон" является частью изменения реальности, достигаемой при помощи заклинаний школы Изменения. Подразумевается, что Левитация, относящаяся к заклинаниям Изменения, является близкой родственницей Шока, заклинания Разрушения. Скорее можно сказать, что школа Изменения, которая и занимается изменениями, должна впитать в себя школу Иллюзии, которая занимается появлением изменений.<BR>
    - <BR>
    - Разумеется, не случайно, что мастер школы Иллюзий предпринял такую бессмысленную атаку на школу Разрушения. В конце концов, именно Иллюзии маскируют истину.<BR>
    - <BR>

