    - На следующий день, они прошли мимо стражей у порталов, ведущих в шахты, и ниже. Притворившись, что совершает обычный осмотр, Барензия, в сопровождении одного лишь Соловья, проходила из одной пещеры в другую. Наконец, они достигли забытого прохода, и войдя в него, обнаружили, что он вел к очень древней, а теперь позабытой части выработок. Идти было опасно, некоторые старые шахты обвалились, и им приходилось расчищать себе путь или искать путь в обход. Страшные крысы и огромные пауки пробегали тут и там, иногда даже нападая на них. Но заклинания огненного удара Барензии и быстрый кинжал Соловья легко справлялись с ними. <BR>
