    - <BR>
    - Наконец, ей вспомнились ее учение. "Рог Призыва," благоговейно прошептала она. "Это правда? Каким образом? Как ты это узнал? Я читала, что он похоронен в глубоких пещерах Даггерфолла." <BR>
    - <BR>
    - '"Я долго изучал этот предмет. Перед смертью, Король Эдвард отдал рог на хранение своему старому другу, Королю Мораэлину. Он, в свою очередь, спрятал его в Морнхолде, под охраной бога Эфена, там, где он родился. Теперь ты знаешь то, что стоило мне долгих лет изучения и многих миль пути." <BR>'
