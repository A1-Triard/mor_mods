  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 'Тридцать Три Урока Вивека: Проповедь Одиннадцатая.<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Это было в дни Ресдейнии, когда Кимеры и Двемеры жили под мудрым и доброжелательным правлением АЛЬМСИВИ и их героя Наставника. Когда боги Велота удалились к себе, плавить космос и другие материи, Наставник иногда не знал, что делать. Вивек всегда был рядом для совета, и это первый из трех уроков правящего короля:<BR>
    - <BR>
    - '''Пробуждающийся мир - амнезия сна. Все мотивы должны быть смертельно ранены. Будучи убиты, темы превращаются в структуру будущей ностальгии. Расходуй свои силы должным образом, или это приведет к тому, что ты собьешься с пути. Они оставят тебя, как восставшие дочери. Они утратят свою добродетель. Они станут пропащими и отвратительными, и в конце станут чреваты семенем безумия. Скоро ты станешь дедом разбитого порядка. Тебя станут передразнивать. Он развалится на части, как камень, который вспомнил, что он на самом деле вода.<BR>'
    - '''Не держи в доме ничего, что не было бы нужным или красивым<BR>'
    - '''Испытания тебе следует встретить, не видя помехи в мире запрета. Величие звезд - царство Айема. Себялюбие моря принадлежит Сету. Я правлю воздухом посредине. Все остальное- это земля, и под твоим временным управлением. Нет кости, которую нельзя было бы сломать, кроме сердечной кости. Ты увидишь это дважды в своих жизнях. Возьми, что можешь, в первый раз и дай нам сделать все остальное.<BR>'
    - '''Нет истинного символизма центра. Шармат поверит, что есть. Он почувствует, что он может вызвать годы изобилия, сидя в священном, когда на самом деле никто не может покинуть этот порядок и вызвать что-либо, кроме ссоры.<BR>'
    - '''Есть еще раз причина символического и опустошенного. Истинный князь, который проклят и демонизирован, будет в конце концов обожаем от всего сердца. Согласно Кодексу Мефалы, не может быть официального искусства, только точки фиксации сложности, которые будут стираться от людского почтения, буде на это окажется достаточно времени. Это секрет, который прячет другой. Безличное выживание не путь правящего короля. Обними искусство людей и женись на нем, и этим, как я имею в виду, тайно умертви его. <BR>'
    - '''Правящий король, который видит в другом свое точное подобие, не правит ничем.<BR>'
    - '''Секрет оружия таков: все оно - опора милосердия.<BR>'
    - '''Секрет языка таков: он неподвижен.<BR>'
    - Правящий король вооружен до зубов сверкающим пламенем. Он спасен каждым деянием, которое совершает. Его смерть лишь диаграмма пробуждающемуся миру. Он спит вторым способом. Шармат - его двойник, и вследствие этого ты гадаешь, не правишь ли ты ничем.<BR>
    - '''Наставник и Шармат, один и один, одиннадцать, неизящное число. Которые из них важнее? Можешь ты сказать, не поменялись ли они местами? Я могу, и вот почему я тебе нужен.<BR>'
    - '''Согласно Кодексу Мефалы, нет разницы между теоретиком и террористом. Даже самое разделяемое желание исчезает в их руках. Вот почему у Мефалы черные руки. Приведи обе свои на каждый спор. Однорукий король не находит нужного средства. Однако, приближаясь к Богу, отрежь обе. Бог не нуждается в теории и вооружен до зубов ужасом.<BR>'
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

