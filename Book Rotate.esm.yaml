    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Краткая история Империи<BR>
    - Часть четвертая<BR>
    - Стронах к'Трой III<BR>
    - Императорский историк<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Первый том этой серии вкратце излагает историю правления первых восьми императоров династии Септимов, от Тайбера I до Кинтайры II. Второй том описывает Войну Красного Алмаза и жизнь шести императоров, взошедших на трон после и во время нее. Третий том описывает следующих трех императоров - разочарованного Уриэля IV, слабого Цефоруса II, и героического Уриэля V. <BR>
    - <BR>
    - К моменту смерти Уриэля V за морем, в далеком, враждебном Акавире, Уриэлю VI было всего пять лет. Фактически, Уриэль VI был рожден незадолго до того, как его отец отправился в Акавир. Кроме него у Уриэля V было всего двое детей от морганатического брака, близнецы Мориата и Элоиза, которые родились через месяц после отъезда Уриэля V. Уриэль VI был коронован в 290 году Третьей Эры. Супруга короля Тоника, как мать мальчика, получила ограниченное право на регентство, пока Уриэль VI не достигнет совершеннолетия. Реальной властью обладал Совет Старейшин, как это и было еще со времен Катариах I. <BR>
    - <BR>
    - Совет так наслаждался ничем не ограниченной свободой издавать законы (и получать выгоду), что Уриэль VI не мог получить права на трон вплоть до 307 года, когда ему исполнилось 22 года. Его потихоньку готовили к предстоящей ему ответственности, но и Совет, и его мать, радовавшаяся даже своему ограниченному регентству, не спешили передавать ему бразды правления. К тому времени, когда он взошел на престол, у него не было практически никаких рычагов власти за исключением императорского права вето. <BR>
    - <BR>
    - Однако этим рычагом он регулярно и сознательно пользовался. К 313 году, Уриэль VI мог похвастаться тем, что действительно правил Тамриэлем. Он использовал обширную сеть шпионов и гвардейцев, чтобы сдерживать и запугивать несговорчивых членов Совета Старейшин. Его сводная сестра Мориата была (что не удивительно) его верной союзницей, особенно после того, как, выйдя замуж за барона Ульфа Герсена из Винтерхолда, стала распоряжаться значительными средствами и приобрела большое влияние. Как сказал мудрец Угаридж, "Уриэль V завоевал Эсрониэт, но Уриэль VI завоевал Совет Старейшин." <BR>
    - <BR>
    - Когда Уриэль VI упал с лошади, и его не смогли спасти лучшие целители Империи, императорская корона перешла к его возлюбленной сестре Мориате. Ей было 25 лет, и все дипломаты (разумеется, исходя из собственных интересов) описывали ее, как самое прекрасное создание во всем Тамриэле. Она, безусловно, была хорошо образованной, жизнелюбивой, атлетически сложенной, и очень практичной женщиной. Она привезла в Столицу Архимагистра Скайрима и сделала его вторым имперским боевым магом со времен Тайбера Септима. <BR>
    - <BR>
    - Мориата закончила дело, начатое ее братом, и заставила Имперские Провинции полностью подчиниться Императрице (а впоследствии Императорам). Однако вне имперских провинций Империя медленно разрушалась. Открытые мятежи и гражданские войны бушевали повсюду еще со времен ее деда, императора Цефоруса II. Тщательно координируя свои контрудары, Мориата медленно завоевывала восставших вассалов, при этом никогда особенно не истощая ресурсы. <BR>
    - <BR>
    - Хотя военные кампании Мориаты всегда были успешными, ее манера тщательно обдумывать свои действия часто расстраивала Совет. Один из советников, аргонианец, принявший коловианское имя Торикл Ромус, в ярости от ее отказа послать войска в Чернотопье, как считается нанял убийц, лишивших ее жизни в 3Э 339. Ромус был схвачен и казнен, хотя до последнего момента утверждал, что ни в чем не виновен. <BR>
    - <BR>
    - У Мориаты не осталось детей, а Элоиза умерла за несколько лет до смерти сестры. Таким образом, был коронован 25-летний сын Элоизы Пелагиус, взошедший на трон под именем Пелагиус IV. Пелагиус IV продолжил дело своей тетки, медленно прибирая под свое крыло восставшие королевства, герцогства, и баронства по всей Империи. Как и Мориата он действовал очень осторожно и взвешенно - но увы, ему не удалось достичь таких успехов, как ей. Королевства так долго были свободны от всякого давления, что даже незначительное вмешательство Империи в их дела вызывало возмущение. Однако, когда Пелагиус скончался, процарствовав целых сорок девять лет, со времен Уриэля I Тамриэль был более чем когда-либо близок к единству. <BR>
    - <BR>
    - Наш нынешний Император, грозный и ужасный Его Величество Уриэль Септим VII, сын Пелагиуса IV, обладает старательностью своей двоюродной бабушки Мориаты, политической мудростью двоюродного деда Уриэля VI, и военным дарованием своего прадеда Уриэля V. Он правит уже двадцать один год, и принес в Тамриэль закон и порядок. Однако, в 3Э 389 его Императорский Боевой Маг Ягар Тарн предал его. <BR>
    - <BR>
    - Уриэль VII был заключен в другом измерении, созданном Тарном, а Тарн использовал магию иллюзий, чтобы выдавать себя за императора. На протяжение последующих десяти лет, Тарн злоупотреблял императорскими привилегиями, но не продолжил список завоеваний Уриэля VII. До сих пор точно неизвестно, каковы были истинные цели и достижения Тарна в те десять лет, когда он выдавал себя за своего господина. В 3Э 399, загадочный Победитель покончил с боевым магом в темнице Императорского Дворца и освободил Уриэля VII из заключения. <BR>
    - <BR>
    - С момента своего освобождения, Уриэль Септим VII был занят подготовкой новых битв, призванных воссоединить Тамриэль. Из-за вмешательства Тарна момент был упущен, это верно - но прошедшие с той поры годы вернули нам надежду на возвращение Золотой Эпохи правления Тайбера Септима. <BR>
    - <BR>

