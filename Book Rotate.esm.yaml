  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Вампиры Вварденфелла<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Том II<BR>
    - <BR>
    - '[выдержки]<BR>'
    - <BR>
    - <BR>
    - '...На Западе, считается, что тайное братство охотников за вампирами состоит в основном из некогда зараженных вампиризмом, но излечившихся людей. Согласно легенде, Охотники за Вампирами отказываются раскрыть средство от болезни, боясь что это воодушевит искателей острых ощущений заражать самих себя.<BR>'
    - <BR>
    - На Востоке, Западная традиция Охотников за Вампирами неизвестна. Здесь считается, что вампиризм неизлечим, и даже будь он излечим, излеченный вампир - это мерзость, которая должна быть уничтожена. Поскольку болезнь надежно излечивается, если лечить больного в течение первых трех дней, отказ от лечения после встречи с вампиром должна расцениваться как сознательная попытка разнести болезнь, и как знак чудовищной порочности...<BR>
    - <BR>
    - <BR>
    - '... В учении Храма, одна древняя традиция считает, что, помимо своих прочих многочисленных преступлений, Молаг Бал, Отец Чудовищ, создал первого вампира из тела поверженного врага. Есть и несколько других версий этой истории, где поверженный враг определяется то как Лорд Даэдра, Святой Храма, или могучий зверь. Это объяснение происхождения вампиризма характерно только для Морроувинда, и нигде более не появляется в Имперском фольклоре. К несчастью, научные исследования не одобряются Храмом, который контролирует доступ к единственному в Морроувинде существенному собранию записей по истории и культуре...<BR>'
    - <BR>
    - '...Хотя Данмеры считают, что болезнь неизлечима, когда-то член Вечной Стражи, именуемый Галур Ритари, заявлял, что был излечен от вампиризма. Первоначально заключенный в тюрьму Храмом за ересь, он позднее покаялся, был выпущен, и остаток лет прослужил библиотекарем в Зале Мудрости в Вивеке. Интересно, что до того, как он был посажен за ересь, Ритари был послан в гарнизон Вечной Стражи в Бал Уре, местом паломничества, известном как "Родина Молаг Бала".<BR>'

