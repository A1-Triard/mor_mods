    - <DIV ALIGN="LEFT"><BR><BR>
    - Она ничего не чувствовала, тьма поглотила и ее тело, и ее разум. Боль пронзила ее ногу, а после появилось ощущение холодной воды. Она открыла глаза, и поняла, что тонет.<BR>
