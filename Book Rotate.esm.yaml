  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Месяц Первоцвета<BR>
    - Книга третья,<BR>
    - 2920, Последний Год Первой Эпохи<BR>
    - Карловак Градопут<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 15 Месяца Первоцвета, 2920<BR>
    - Каэр Сувио, Киродиил<BR>
    - <BR>
    - С отличной позиции высоко в горах Император Риман III все еще мог видеть шпили Столицы, но он знал, что находится уже далеко от домашнего очага.  Лорд Главиус обладал роскошнейшей виллой, но все же недостаточной для того, чтобы целая армия нашла приют в ее стенах.  Палатки располагались по холмам, и солдаты  теснились толпой, чтобы насладиться знаменитыми горячими источниками.  Немного чудно - ведь в воздухе еще витал зимний морозец.<BR>
    - <BR>
    - '"Принц Джуилек, Ваш сын, чувствует себя нехорошо."<BR>'
    - <BR>
    - Когда Его Владычество Версидью-Шайе  заговорил, Император подпрыгнул от неожиданности.  Как этот Акавир мог ходить сквозь траву абсолютно бесшумно - Императору было непонятно.<BR>
    - <BR>
    - '"Могу поспорить, что он отравлен," - проворчал Риман. "Пошлите к нему целителя.  Я говорил ему, чтобы завел себе дегустатора, вроде того, что есть у меня, но этот мальчишка так своеволен. Кругом сплошные лазутчики, я ведь знаю".<BR>'
    - <BR>
    - '"Я полагаю, что Вы правы, Ваше Императорское Величество" - сказал Версидью-Шайе. "Времена, когда предательство царит вокруг, и обязательно нужно не допустить победы Морроувинда в войне, ни на поле битвы,  ни более подлыми способами.  Вот почему я крайне не советую Вам вести авангард в битву.  Я понимаю, что Вам этого хотелось бы, подобно Вашему  знаменитому предку и тезке Риману I, или Бразоллусу Дору, или Риману II, но я боюсь, что это будет безрассудством.  Надеюсь, Вы не разгневаетесь на меня за прямоту".<BR>'
    - <BR>
    - '"Нет" - кивнул Риман. "Я полагаю, что вы правы. Но кто в таком случае поведет авангард?"<BR>'
    - <BR>
    - '"Я бы предложил Принца Джуилека, чувствуй он себя получше" - ответил Акавир. "Но раз так не получится, то предложу Сторига из Фарруна, Нагея Риверхолдская  на левом фланге, а на правом - Воевода Улагт из Лилмота."<BR>'
    - <BR>
    - '"Хаджиты на левом фланге и Аргониане на правом" - улыбнулся Император. "Никогда не доверял зверолюдям".<BR>'
    - <BR>
    - Его Владычество не обиделся.  Он знал, что выражение "зверолюди" относится к исконно Тамриэльским расам,  но не к Цаэски или Акавирам, подобным ему. "Я вполне согласен с Вашим Величеством, но и вы должны согласиться, что они ненавидят Данмеров.  Улагт затаил на них злобу с тех пор, как начались эти рейды за рабами, инициированные Герцогом Морнхолда."<BR>
    - <BR>
    - Император признал, что это так, и Его Владычество ушел.  Странно, подумал Риман, но этот Владыка вызывает доверие. Хорошо, что он избрал правильную сторону.<BR>
    - <BR>
    - 18 Первоцвета, 2920<BR>
    - Альд Эрфуд, Морроувинд<BR>
    - <BR>
    - '"Как далеко находится имперская армия?" - спросил Вивек.<BR>'
    - <BR>
    - '"В двух днях пути" - ответил Лейтенант. "Если мы будем идти всю ночь, то достигнем доминирующей позиции у Приай завтра с утра.  Наша разведка докладывает, что Император командует арьергардом, Сториг из Фарруна руководит авангардом, Нагея Риверхолдская  на левом фланге, а на правом - Воевода Улагт из Лилмота."<BR>'
    - <BR>
    - '"Улагт" - прошептал Вивек, думая о чем-то. "Разведка надежна?  Кто принес новость?"<BR>'
    - <BR>
    - '"Человек из Бретона - наш шпион в стане врага" - сказал лейтенант и показал рукой на моложавого человека с песочными волосами, который тут же вышел и поклонился Вивеку.<BR>'
    - <BR>
    - '"Как твое имя, и почему ты, бретонец, шпионишь против Киродиильцев?" - спросил Вивек с улыбкой.<BR>'
    - <BR>
    - '"Кассир Уитни из Двиннена зовут меня" - ответил человек. "Я работаю на вас потому, что не каждый сможет похвастаться, что шпионил для бога.  И я еще полагаю, что это выгодное предприятие".<BR>'
    - <BR>
    - Вивек рассмеялся - "Да, это так, твои сведения верны".<BR>
    - <BR>
    - 19 Первоцвета, 2920<BR>
    - Бодрумс, Морроувинд<BR>
    - <BR>
    - Тихое сельцо Бодрумс склонилось над извилистой рекой Приай.  Это было пасторальное местечко, слегка заросшее деревцами там, где вода образовывала водоворот за крутым обрывом на востоке и перед зеленым лугом на  западе.  Странные растения Морроувинда встречались здесь со странными растениями Киродиила, притом и те и другие росли пышно.<BR>
    - <BR>
    - '"Будет время поспать, как только закончишь!"<BR>'
    - <BR>
    - Солдаты слышали это  уже все утро.  Не хватало того, что они маршировали всю ночь, теперь они рубили деревья на обрыве, проклиная внезапный разлив реки.  Многие из них пришли уже в то состояние, когда слишком устаешь, чтобы жаловаться.<BR>
    - <BR>
    - '"Позвольте мне объяснить то, что я понял, милорд" - произнес лейтенант Вивека. "Мы займем обрыв, и будем стрелять в них сверху вниз подожженными стрелами.  Вот почему нужно, чтобы деревья были расчищены.  Плотина на реке нужна для того, чтобы они шли по грязи, и это замедлит их продвижение."<BR>'
    - <BR>
    - '"Ровно половина плана" - одобрительно произнес Вивек. Он схватил за плечо одного из солдат, который руководил перетаскиванием деревьев. "Погоди, мне нужно кое- что - берите самые большие ветви деревьев и обтачивайте их наподобие копий.  Бери сотню в подчинение - за несколько часов должны справиться".<BR>'
    - <BR>
    - Солдат побежал выполнять приказ немедленно.  Мужчины и женщины приступили к работе, обтачивая ветви.<BR>
    - <BR>
    - '"Гм, если вы не против, я спрошу, милорд" - замялся лейтенант. "Солдатам больше не нужно оружия. Они уже порядком устали таскать то, что на них".<BR>'
    - <BR>
    - '"Эти копья не для солдат" - заметил Вивек и прошептал: "Чем больше они устанут, тем больше у них шансов хорошо выспаться сегодня ночью". После чего отправился наблюдать за работой.<BR>'
    - <BR>
    - Было важно, чтобы копья были остры, но еще важнее - чтобы они были правильно обточены и сбалансированы.  Отлично подходила пирамидальная, но только не коническая форма острия.  Он заставил солдат бросать изготовленные копья, чтобы проверить их балансировку, остроту и прочность.  Те, чьи копья ломались, садились делать новые. Довольно быстро, несмотря на всеобщую усталость, они научились делать приличные деревянные копья. Как только они закончили, он показал им, что делать с копьями.<BR>
    - <BR>
    - В эту ночь не было ни прощальных попоек перед битвой, ни нервных молодых солдат, куражащихся и одновременно боящихся завтрашнего дня. На восходе солнца все спали так крепко, как только могли, за исключением, конечно, часовых.<BR>
    - <BR>
    - 20 Первоцвета, 2920<BR>
    - Бодрум, Морроувнид<BR>
    - <BR>
    - Мирамор устал.  Последние шесть дней он играл в кости и распутничал по ночам, а днем маршировал.  Он хотел, чтобы битва поскорее началась - по крайней мере, после нее можно будет передохнуть. Он находился в арьергарде, под командованием Императора, что было просто отлично, так как давало шанс выжить в бою.  С другой стороны, приходилось тащиться среди грязи и отбросов, которые армия оставляла за собой.<BR>
    - <BR>
    - Пересекая цветущее поле, Мирамор и его соратники начали вязнуть в холодной грязи.  Было трудно просто идти вперед, не говоря уже о темпе.  Далеко впереди они видели авангард, ведомый Лордом Сторигом, выходящий с луга к подножью обрыва.<BR>
    - <BR>
    - Вот тогда-то все и началось.<BR>
    - <BR>
    - На вершине обрыва появилась армия Данмеров, возникшая, казалось, ниоткуда, как Даэдры, и обрушила потоки горящих стрел на авангард имперцев.  Внезапно, группа всадников с флагом Герцога Морнхолда проскакала по берегу реки, и скрылась в роще на востоке, через которую протекала река возле отмели.  Воевода Улагт, оказавшийся неподалеку, зарычал, требуя отмщения, и устремился в погоню.  Королева Нагея  направила свое войско через брод, чтобы перехватить армию, стоящую на обрыве.<BR>
    - <BR>
    - Император ничего не мог поделать.  Его отряды слишком увязли в грязи, чтобы стремительно прорваться к месту событий.  Он приказал развернуться к лесу, чтобы отразить возможную атаку людей Герцога Морнхолда из засады.  Они так и не появились, но большая часть императорских войск, развернутая в оборонительный порядок, так и простояла лицом к лесу всю битву, попросту потеряв время. Взгляд Мирамора был прикован к обрыву.<BR>
    - <BR>
    - Высокий Данмер, предположительно Вивек, подал знак, и боевые маги Данмерского войска обрушили свою мощь на что-то, находившееся к западу.  Из того, что произошло потом, Мирамор заключил, что это была дамба.  Огромный водный вал  вырвался на волю, смешав авангард и левый фланг Нагеи, и унес их всех вниз по течению, к востоку.<BR>
    - <BR>
    - Император помешкал, как будто ожидал, что исчезнувшая армия вдруг вернется, и отдал приказ об отступлении.  Мирамору пришлось прятаться в тростниках, пока они не ушли, и тогда он тихо перебрался на сторону обрыва.<BR>
    - <BR>
    - Армия Морроувинда отступала к лагерю.  Он мог ясно слышать их восторженные голоса, пока пробирался вдоль берега.  К востоку он видел имперскую армию.  Их смыло прямо на копья, воткнутые поперек течения реки, они все оказались там, и левый фланг Нагеи, и авангард Сторига, и правый фланг Улагта, сотни тел, развешенные как бусы.<BR>
    - <BR>
    - Мирамор собрал с тел все ценное, что мог найти, и пошел вниз по реке. Ему пришлось пройти несколько миль, пока он не увидел реку, чистую от крови.<BR>
    - <BR>
    - 29 Первоцвета, 2920<BR>
    - Хегаз, Хаммерфелл<BR>
    - <BR>
    - '"Вам письмо из Столицы"- сказала главная жрица, передавая пергамент Корде.  Все молодые жрички улыбались с застывшими лицами, но правда состояла в том, что сестра Корды, Риджа, писала очень часто.<BR>'
    - <BR>
    - 'Корда вышла с письмом в сад, любимое ее место, оазис посреди одноцветно-песочного мира  консерваториума. Письмо само по себе не содержало  ничего необычного: дворцовые сплетни, сведения о последней моде на темно-винного цвета бархат, и рассказы об усиливающейся паранойе Императора.  <BR>'
    - <BR>
    - '"Тебе так повезло, что ты находишься вдали от этого кошмара" - писала Риджа. "Император приписал свои последние неудачи на поле брани работе шпионской сети при дворе.  Он даже меня допрашивал. Руптга клянется, что не желает тебе жизни, полной подобных развлечений."<BR>'
    - <BR>
    - Корда прислушалась к шуму природы и пожелала себе как раз обратного.<BR>
    - <BR>
    - А год продолжился - Месяцем Дождя.<BR>

