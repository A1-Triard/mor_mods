  - BKDT:
      weight: 3.0
      value: 20
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Безумство Пелагиуса<BR>
    - Тсатенес<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Человек, который впоследствии будет назван Императором Всего Тамриэля, при рождении получил имя Ториз Пелагиус Септим, он был принцем королевской семьи Вейрест, и родился в 3Э 119 на закате славного правления своего дяди, Антиоха I. Роду Вейрест отдавалось предпочтение на протяжении многих лет до рождения Пелагиуса, потому что Король Магнус был любимым братом Антиоха.<BR>
    - <BR>
    - Трудно сказать, выражалось ли как-то поначалу безумие Пелагиуса, потому что, по правде сказать, первые десять лет его жизни были ознаменованы безумием во всей стране. Когда Пелагиусу было меньше года, Антиох умер, и его дочь Кинтайра взошла на трон, к вящему удовольствию всех. Кинтайра II была кузиной Пелагиуса, а также вполне сформировавшейся волшебницей и мистиком. Правда, если бы она могла видеть будущее, она бы, разумеется, покинула трон как можно быстрее.<BR>
    - <BR>
    - История Войны Красного Алмаза была неоднократно и по-разному пересказана во многих ученых трактатах, но, как соглашается большинство историков, власть у Кинтайры II была узурпирована ее кузеном Уриэлем (он также был кузеном Пелагиуса) с помощью его матери, Потемы - так называемой королевы-волчицы Солитюда. Через год после собственной коронации Кинтайра была захвачена в Гленпоинте и заточена в Имперские Подземелья.<BR>
    - <BR>
    - Не только Тамриэль погрузился в пучину войны, когда Принц Уриэль взошел на трон и был назван Уриэлем III, беспокойство охватило и Хай Рок, потому что там находилась заточенная Императрица, и именно там проходили некоторые, наиболее кровавые бои. Отец Пелагиуса, Король Магнус, объединился в борьбе против узурпатора со своим братом Цефорусом, и тем самым навлек на Вейрест гнев Уриэля III и королевы Потемы. Пелагиус, его братья и сестры и их мать Утеилла бежали на Остров Балфиера. Утеилла была из рода Диренни, фамильный замок этого рода стоит на этом древнем острове и сейчас.<BR>
    - <BR>
    - К счастью, у нас имеются письменные свидетельства о детстве Пелагиуса в Балфиере, сделанные его няньками и посетителями. Все, кто встречался с ним, описывали его, как красивого, хорошо сложенного мальчика, интересующегося спортом, магией и музыкой. Даже если принять во внимание неискренность дипломатов, Пелагиус, казалось, идеально подходит на роль продолжателя Династии Септимов.<BR>
    - <BR>
    - Когда Пелагиусу было восемь лет, Цефорус победил Уриэля III в Битве Ичидага и объявил себя Императором Цефорусом I. Следующие десять лет своего правления Цефорус сражался с Потемой. Первой битвой Пелагиуса оказалась Осада Солитюда, которая закончилась после смерти Потемы и стала финалом этой войны. В благодарность за проявленную отвагу Цефорус посадил Пелагиуса на трон Солитюда.<BR>
    - <BR>
    - 'Когда Пелагиус был Королем Солитюда, эксцентричность его поведения стала более заметной. Поскольку он был любимым племянником Императора, несколько дипломатов при дворе Солитюда не могли удержаться от критических комментариев относительно Пелагиуса. Первые два года правления Пелагиуса ознаменовались странными изменениями его веса. Через четыре месяца после восхождения Пелагиуса на трон дипломат из Эбенгарда назвал его "крепким и здоровым человеком с таким большим сердцем, что оно расширяет его грудную клетку"; через пять месяцев после этого принцесса из Фестхолда написала своему брату следующее: "когда король взял меня за руку, мне показалось, что меня схватил скелет. Пелагиус действительно очень истощен."<BR>'
    - <BR>
    - Цефорус так и не женился и умер бездетным через три года после Осады Солитюда. Поскольку Магнус был единственным выжившим братом покойного, он оставил трон Вейреста и перебрался в резиденцию Имперского Города, став, таким образом, Императором Магнусом I. Магнус был уже очень немолод, а Пелагиус был его старшим сыном, так что все взоры Тамриэля обратились к нему. К этому времени чудачества Пелагиуса уже стали достоянием общественности.<BR>
    - <BR>
    - Существует множество легенд о его поступках в тот период времени, но есть и задокументированные случаи. Известно, что однажды Пелагиус заперся в комнате с молодыми принцами и принцессами Сильвенара, и отпустил их только когда ему под дверь подсунули документ, объявляющий ему войну. Когда он снял одежду в процессе произнесения речи на местном фестивале, его советники решили более пристально следить за ним. По приказу Магнуса Пелагиус женился на прекрасной продолжательнице древнего рода Темных Эльфов - Катарии Ра'атим.<BR>
    - <BR>
    - Браки с Темными Эльфами редко повышали популярность Северных Королей. Ученые могут найти только две причины подобного союза. Магнус пытался упрочить отношения с Эбенгардом, откуда происходил клан Ра'атим. Сосед Эбенгарда, Морнхолд был давним союзником империи, и супруг Королевы Барензии выиграл множество битв в Войне Красного Алмаза. А Эбенгард втайне (хотя это уже ни для кого не было тайной) помогал Уриэлю III и Потеме.<BR>
    - <BR>
    - 'Вторая причина этого брака была более личной: Катария была проницательным дипломатом и прекрасной женщиной. Если кто-то и мог справиться с безумием Пелагиуса, то только она.<BR>'
    - <BR>
    - В 8-й день Месяца Урожая, 3Э 145, Магнус I тихо умер во сне. Джолете, сестра Пелагиуса заняла трон Солитюда, а Пелагиус с Катарией переехали в Имперский Город, чтобы стать Императором и Императрицей Тамриэля. Говорят, что во время коронации Пелагиус потерял сознание, но Катария держала его, и только находящиеся рядом с троном смогли понять, что произошло. Однако, как и в случае со многими историями о Пелагиусе, документальных подтверждений этого не найдено.<BR>
    - <BR>
    - Пелагиус III правил Тамриэлем только номинально. Катария и Старший Советник принимали все решения сами и пытались сделать так, чтобы Пелагиус не мешал им. Однако, существуют истории о правлении Пелагиуса III.<BR>
    - <BR>
    - Говорят, что когда ко двору прибыл посол из Черной Розы, Пелагиус настоял на том, чтобы при разговоре с ним все хрюкали и пищали, потому как, по мнению Пелагиуса, это был родной язык посла.<BR>
    - <BR>
    - Известно, что Пелагиус был помешан на чистоте, и многие гости просыпались ранним утром от звуков уборки в Имперском Дворце. Легенда о Пелагиусе, который проверял работу слуг и неожиданно нагадил на пол, чтобы занять их хоть чем-то, скорее всего, недостоверна.<BR>
    - <BR>
    - Когда Пелагиус начал нападать на посетителей Имперского Дворца и кусать их, было принято решение отправить его в частную лечебницу. Через два года после того, как Пелагиус взошел на трон, Катария была провозглашена регентом. Следующие шесть лет Император скитался по многочисленным институтам и лечебницам.<BR>
    - <BR>
    - Предатели Империи распространяют множество гнусных слухов относительно этого периода времени. Истории о тайных экспериментах и пытках, которым подвергали Пелагиуса, стали почти что признанным фактом. Благородная леди Катария забеременела вскоре после того, как Император был отправлен на лечение, и поползли слухи о супружеской неверности, и еще более абсурдные слухи о том, что вменяемого Императора пытаются удержать вдали от двора. Как доказала Катария, она забеременела после одного из визитов к мужу. Поскольку других фактов у нас не имеется, мы вынуждены принять на веру слово Императрицы. Ее второй ребенок, который будет править Империей много лет под именем Уриэля IV, был плодом связи с ее консортом Лариатом, и публично признан таковым.<BR>
    - <BR>
    - В теплую ночь Месяца Восхода на 34-м году жизни Пелагиус III умер после непродолжительной лихорадки в своей камере в Храме Кинарет на Острове Бетони. Катария I правила еще сорок лет, после чего передала правление своему единственному ребенку от Пелагиуса, Кассиндеру.<BR>
    - <BR>
    - Необузданное поведение Пелагиуса сделало его любимцем в провинции, где он родился и умер. Второй день Месяца Восхода, который может быть, а может и не быть датой его смерти (записи не очень четкие) празднуется, как день Безумного Пелагиуса, время, когда превозносится дурачество всех видов. И таким образом, один из наименее желанных Императоров Династии Септим стал одним из наиболее известных.<BR>

