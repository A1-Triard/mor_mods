    - <BR>
    - '''Ты один, хотя ты приходишь снова и снова, можешь разобрать его. Позволю ли я это сделать, лежит внутри моей мудрости. Или безоружным в его логово с этими словами власти: АЭ ГАРТОК ПАДХОМЕ [ЧИМ] АЭ АЛТАДУН. Или не иди. Временный миф - это человек. Достигни неба жестокостью. Эту магию я дарую тебе: мир, которым ты будешь править, всего лишь мигающая надежда, и ты должен быть письмом, написанным в неопределенности.''<BR>'
