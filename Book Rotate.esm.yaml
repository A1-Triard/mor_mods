    - '"Я знаю часть ответа к тому, чего ты ищешь. Другая спрятана под нами, в шахтах твоего королевства, та часть, которая дарует нам силу исполнить свои мечты. Которую Эдвин и Мораэлин использовали, чтобы освободить Хай Рок и свои души от ненавистного подчинения Нордлингам. Если правильно ей воспользоваться, Миледи, никто не устоит против нее, даже власть Императора. Свобода, сказала ты? Барензия, она дает свободу от оков, что удерживают тебя. Подумай об этом, Миледи." Он снова поцеловал ее и отодвинулся. <BR>'
    - <BR>
    - '"Ты уходишь...?" воскликнула она. Ее тело тянулось к нему. <BR>'
    - <BR>
