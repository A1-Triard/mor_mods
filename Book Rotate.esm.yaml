  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Биография королевы Барензии<BR>
    - Записанная Стерном Гамбоджем, императорским писцом<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В конце Второй Эпохи у четы правителей королевства Морнхолд, где сейчас находится провинция империи Морроувинд, родилась дочь Барензия. Ее растили в роскоши и неге, подобающих положению ребенка темных эльфов королевских кровей, пока ей не исполнилось пять лет. В это время Его Превосходительство Тайбер Септим I, первый император Тамриэля, потребовал, чтобы злосчастные правители Морроувинда покорились ему и закону империи. Понадеявшись на свою хваленую магию, темные эльфы дерзко отказывались, пока армия Тайбера Септима не подошла к их границам. Перемирие было поспешно подписано данмерами, однако лишь после нескольких битв, одна из которых опустошила Морнхолд, ныне называемый Альмалексией.<BR>
    - <BR>
    - Маленькая принцесса Барензия вместе с ее кормилицей были найдены в развалинах. Генерал империи Симмах, сам темный эльф, сказал Тайберу Септиму, что ребенок может оказаться полезным, и потому ее отдали преданному слуге, который недавно уволился из армии Империи. <BR>
    - <BR>
    - Свену Адвенсену вскоре после его отставки был пожалован титул графа; он владел небольшой деревушкой Даркмур, что в центральном Скайриме. Граф Свен и его жена воспитали принцессу как собственную дочь, позаботились о том, чтобы она получила соответствующее образование - и, что более важно, о том, чтобы ей не были чужды такие добродетели, как покорность, благоразумие, преданность и благочестие. Спустя короткое время девочка была хорошо подготовлена к тому, чтобы занять свое место в правящем классе Морроувинда. <BR>
    - <BR>
    - Барензия росла красивой, грациозной и умной девушкой. У нее был чудесный характер, что доставляло большую радость ее приемным родителям и пятерым их младшим сыновьям, которые любили и почитали ее, как старшую сестру. На первый взгляд, она ничем не отличалась от прочих молодых девушек ее класса, если не считать того, что испытывала большую склонность к лесам и полям, и часто ускользала от домашних дел, чтобы побродить по своим любимым местам. <BR>
    - <BR>
    - Барензия была счастлива и довольна, но, когда исполнилось ей шестнадцать лет, злой конюший мальчик-сирота, с которым она из жалости дружила, сказал ей, что подслушал разговор между графом Свеном и каким-то редгардом, во время которого они договорились продать ее наложницей в Рихад, поскольку ни нордлинги, ни бретонцы не женятся на ней из-за ее темной кожи, а темным эльфам она тоже не нужна, потому что была выращена чужаками. <BR>
    - <BR>
    - '"Что же мне делать?" спросила несчастная девушка, дрожа и рыдая, потому что была невинна и привыкла доверять людям, и ей не приходило в голову, что ее приятель из конюшни может солгать ей. <BR>'
    - <BR>
    - Злой мальчишка, которого звали Строу, сказал, что, если она не хочет потерять свою добродетель, ей надо бежать, но он поедет вместе с ней и будет ее защитником. Полная скорби, Барензия согласилась на этот план; в ту же ночь она переоделась мальчиком, и парочка сбежала в ближайший городок Вайтран. Через несколько дней им удалось получить работу охранников в купеческом караване. Караван направлялся на восток и шел по проселочным дорогам, чтобы избежать столкновений с законом Империи. Парочка преследовала те же цели, и они оставались с караваном, пока не добрались до города Рифтон, где они временно остановились. В Рифтоне они чувствовали себя в безопасности, поскольку он был достаточно близко от границы Морроувинда, чтобы вид темного эльфа никого не удивлял. <BR>

