  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Вершина Солнца<BR>
    - Книга Седьмая<BR>
    - Последнего, 2920 года Первой Эры<BR>
    - 'Автор: Карловак Градопут<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Числа 4 Солнцеворота, 2920<BR>
    - Имперский Град, Киродиил<BR>
    - <BR>
    - Император Риман III и его Владычество Версидью-Шайе совершали прогулку в Имперских Кущах. Северные сады, украшенные изваяниями и фонтанами, услаждают дух Императора, равно как и прохладнейшее укрытие в Городе посреди летнего зноя. Незатейливые, выстроенные ярусами клумбы с серо-голубыми цветами и зеленью окружали их со всех сторон.<BR>
    - <BR>
    - '"Вивек принял условия мира от Принца, - сказал Риман. - Мой сын возвратится, не минет и двух недель."<BR>'
    - <BR>
    - '"Превосходная весть, - осторожно заметил Владыка. - Надеюсь, Данмеры будут чтить условия. Мы могли бы попросить и большего. Крепость Черные Врата, к примеру. Но, полагаю, Принц знает, что разумно. Он не станет вредить Империи всего лишь ради мира."<BR>'
    - <BR>
    - '"Намедни я думал о Ридже и о том, что побудило ее злоумышлять супротив меня, - сказал Император, остановившись, чтобы полюбоваться статуей Плененной Королевы Алезии, а затем продолжил: - И единственная причина, которая приходит мне на ум, в том, что она тоже чрезмерно обожала моего сына. Она могла любить меня за власть и силу, но все же он юн, пригож и когда-нибудь наследует мой трон. Должно, она решила, что когда смерть настигнет меня, ей достанется Император, обладающий и властью, и молодостью."<BR>'
    - <BR>
    - '"Принц... был ли он вовлечен в этот заговор?" - спросил Версидью-Шайе. Непросто было играть в эту игру, ибо никто не знал, кто падет следующей жертвой мнительности Императора.<BR>'
    - <BR>
    - '"О нет, не думаю, - молвил Риман с улыбкой. - Нет, его сыновняя любовь весьма крепка."<BR>'
    - <BR>
    - '"А известно ли тебе, что Корда, сестра Раджи, состоит послушницей в консерваториуме Морвы, что в Хигате?" - спросил Владыка.<BR>'
    - <BR>
    - '"Морва? - озадачился Император. - Я подзабыл: а что это за божество?"<BR>'
    - <BR>
    - '"Се страстная богиня плодородия Йокуданов, - ответил Владыка. - Но не чересчур страстная, в отличие от Дибеллы. Скромна, но, безусловно, чувственна."<BR>'
    - <BR>
    - '"Я устал от страстных женщин. И Императрица, и Риджа - все они слишком страстны, а алчущие любви взалкают власти, - Император пожал плечами. - Но жрица-послушница, коей не чужды плотские влечения, - это мне по сердцу. А что ты говорил о Черных Вратах?"<BR>'
    - <BR>
    - 6 Солнцеворота, 2920<BR>
    - Крепость Турзо, Киродиил<BR>
    - <BR>
    - Риджа стояла безмолвно и смотрела в холодный каменный пол, пока Император говорил. Никогда прежде не видел он ее столь бледной и безрадостной. Могла тешиться уже тем, что обрела свободу и возвращалась в родные земли. Что ж, коль она отправится в путь тотчас, то еще поспеет в Хаммерфелл к Празднику Торговли. Казалось, ничто из сказанного им не находило отклика в ее душе. Казалось, полтора месяца заточения в Крепости Турзо сломили ее дух.<BR>
    - <BR>
    - '"Я подумывал о том, - сказал, наконец, Император, - чтобы взять твою младшую сестру Корду во дворец на время. Полагаю, она предпочла бы двор консерваториуму в Хигате, а ты как считаешь?"<BR>'
    - <BR>
    - Наконец-то хоть какое-то движение души. Риджа глянула на Императора со звериной ненавистью и в ярости бросилась на него. За время заточения ее ногти отросли изрядно, и сейчас она вонзила их в его лицо, целя в глаза. Он вскричал от боли, и стражи оттащили ее, избивая рукоятями своих мечей, покуда она не лишилась чувств.<BR>
    - <BR>
    - Целителя позвали немедля, но Император Риман III все же лишился правого глаза.<BR>
    - <BR>
    - 23 Солнцеворота, 2920<BR>
    - Балмора, Морроувинд<BR>
    - <BR>
    - Вивек вынырнул из воды, ощутив, как влага смыла летний зной с его кожи, и принял полотенце от одного из слуг. Сота Сил наблюдал за старинным приятелем с балкона.<BR>
    - <BR>
    - '"Похоже, ты заработал еще несколько шрамов с тех пор, как я видел тебя в последний раз," - заметил чародей.<BR>'
    - <BR>
    - '"Хвала Азуре, новых нет, - засмеялся Вивек. - Когда ты прибыл?"<BR>'
    - <BR>
    - '"Чуть более часа назад, - сказал Сота Сил, спускаясь по ступенькам к краю водоема. - Я думал, что явлюсь положить конец войне, однако ты справился и без меня."<BR>'
    - <BR>
    - '"Да, довольно и восьмидесяти лет беспрестанных битв, - ответил Вивек, обнимая Соту Сила. - Мы пошли на уступки, но и они тоже. Когда старый Император почиет, может наступить золотой век для нас. Принц Джуилек мудр не по годам. А где Альмалексия?"<BR>'
    - <BR>
    - '"Отправилась за Герцогом Морнхолда. Они будут здесь завтра пополудни."<BR>'
    - <BR>
    - Тут друзей отвлекло зрелище, открывшееся за углом дворца - всадница ехала по городу, держа путь к ступеням парадного входа. Было очевидно, что женщина скакала недавно во весь опор. Они приняли ее в кабинете, куда она ворвалась, тяжело дыша.<BR>
    - <BR>
    - '"Нас предали, - выдохнула она. - Имперская Армия осадила Черные Врата."<BR>'
    - <BR>
    - 24 Солнцеворота, 2920<BR>
    - Балмора, Морроувинд<BR>
    - <BR>
    - Впервые за семнадцать лет, с тех пор, как Сота Сил отбыл в Артеум, три члена Трибунала Морроувинда встречались в одном месте. И все трое предпочли бы встретиться при иных обстоятельствах, чем нынешние.<BR>
    - <BR>
    - '"Насколько я знаю, когда Принц возвращался на юг, в Киродиил, вторая Имперская Армия пришла с севера, - сообщил Вивек своим соотечественникам, хранившим каменное выражение на лицах. - Разумно предположить, что Джуилек не знал о предстоящей атаке."<BR>'
    - <BR>
    - '"Но нельзя исключать и того, что он заранее задумал отвлечь нас, пока Император готовил поход на Черные Врата, - заметил Сота Сил. - Случившееся следует считать нарушением перемирия."<BR>'
    - <BR>
    - '"Где Герцог Морнхолда? - спросил Вивек. - Мне хотелось бы выслушать его соображения."<BR>'
    - <BR>
    - '"Он встречается с Матерью Ночи в Тель-Аруне, - тихо молвила Альмалексия. - Я убеждала его прежде переговорить с тобой, но он сказал, что дело нельзя более откладывать."<BR>'
    - <BR>
    - '"И он призовет Мораг Тонг? Для внешних дел? - Вивек покачал головой и обратился к Сота Силу: "Пожалуйста, сделай, что сможешь. Убийство лишь все усугубит. Это дело следует решить дипломатией или битвой."<BR>'
    - <BR>
    - 25 Солнцеворота, 2920<BR>
    - Тель-Арун, Морроувинд<BR>
    - <BR>
    - Мать Ночи приняла Сота Сила в своей зале, освещенной лишь луной. Она была смертоносно прекрасна в своем простом платье черного шелка, ниспадавшим на диван. Жестом она отпустила стражей в красных одеждах и предложила чародею вина.<BR>
    - <BR>
    - '"Ты лишь немного разминулся со своим другом, с Герцогом, - прошептала она. - Он был очень несчастен, но я думаю, что мы в силах помочь его горю."<BR>'
    - <BR>
    - '"Он нанял Мораг Тонга для убийства Императора?" - спросил Сота Сил.<BR>'
    - <BR>
    - '"А ты прямолинеен в речах, не так ли? Это хорошо. Люблю людей, говорящих без обиняков: они сберегают немало времени. Но, конечно, я не стану обсуждать с тобой наш разговор с Герцогом, - она улыбнулась. - Ведь это повредит моим делам."<BR>'
    - <BR>
    - '"А что, если я предложу тебе равную мзду золотом за то, чтобы Император остался жив?"<BR>'
    - <BR>
    - '"Мораг Тонг убивает во славу Мефалы и корысти ради, - сказала она задумчиво, словно обращаясь к своему бокалу вина. - Мы не убиваем просто так. Это было бы опошлением идеи. И коль Герцог доставит свое золото в трехдневный срок, мы доведем до конца наше дело. Боюсь, мы и помыслить не можем о принятии встречного предложения. Хотя мы и дельцы в той же мере, что и религиозный орден, мы не подчиняемся закону предложения и спроса, Сота Сил."<BR>'
    - <BR>
    - 27 Солнцеворота, 2920<BR>
    - Внутреннее Море, Морроувинд<BR>
    - <BR>
    - Сота Сил смотрел на воды уже два дня кряду, ожидая известного ему судна, и, наконец, увидел его. Большой корабль под флагом Морнхолда. Чародей взлетел и перехватил корабль прежде, чем тот вошел в гавань. Из пальца его вырвался сноп пламени, скрыв его голос и внешность под обличием Даэдры.<BR>
    - <BR>
    - '"Покиньте корабль! - проревел он. - Или вы все потонете вместе с ним!"<BR>'
    - <BR>
    - В действительности Сота Сил мог бы спалить судно единым огненным шаром, но он предпочел выждать, покуда моряки не попрыгают с палубы в теплую воду. Когда он удостоверился, что на борту не осталось ни души, он собрал свою силу в разрушительную волну, сотрясшую воздух и воду. Корабль вместе с герцогской платой Мораг Тонгу пошел ко дну Внутреннего Моря.<BR>
    - <BR>
    - '"Ночная Мать, - подумал Сота Сил, направляясь к берегу, чтобы известить начальника порта о моряках, требующих спасения. - Все подчиняются предложению и спросу - такова правда жизни!"<BR>'
    - <BR>
    - Год перешел в Месяц Урожая.<BR>

