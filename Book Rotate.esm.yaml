  - SCRI: BROctavo_Alteration3_open
  - ITEX: m\Tx_book_open_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ситис<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Ситис - это начало всего строения. До него не было ничего, но у глупых альтмеров есть имена для этого "ничто", и они чтят его. А все потому, что они ленивые рабы. Как сказано в Проповедях: "стазис требует себя, являясь ничем".<BR>'
    - <BR>
    - Ситис разделил ничто на части и изменил их, создав из них мириады возможностей. Эти идеи угасли, и растеклись, и ослабели, что и должно было случиться.<BR>
    - <BR>
    - Однако, одна идея, ревностная, не захотела умереть, подобно стазису она захотела долгой жизни. Это был демон Ануи-Эль, что сотворил соратников, назвавших себя Аэдра. Они поработили все созданное Ситисом и создали царства вечного несовершенства. Потому Аэдра и есть ложные боги, или иллюзия.<BR>
    - <BR>
    - Тогда Ситис породил Лорхана и послал его уничтожить вселенную. Лорхан! Изменчивый мутант!<BR>
    - <BR>
    - 'Лорхан нашел слабость Аэдра. Как и все мятежники, кои по природе своей мнят себя бесконечно значимыми, они также действовали по одиночке из-за тщеславия и ревности друг к другу. Также не желали они возвращаться в "ничто" прежних времен. И так, пока правили они своими ложными царствами, Лорхан наполнил пустоту множеством новых идей. Этих идей был легион. Вскоре показалось, что и у Лорхана есть свой доминион, с рабами и вечными несовершенствами, и он уподобился Аэдра в глазах всего мира. Так он и предстал пред демоном Ануи-Элем и Восемью Дарующими: как друг.<BR>'
    - <BR>
    - Иди к Шармату Дагот Уру как друг.<BR>
    - <BR>
    - ЭЙ ХЕРМА МОРА АЛЬТАДУН ПАДХОУМ ЛКАН ЭЙ АЙ.<BR>
    - <BR>

