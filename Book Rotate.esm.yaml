  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - О воровской чести<BR>
    - Арни Писарь<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Многие спрашивают меня: "Арни, как стать таким, как ты?"<BR>'
    - <BR>
    - 'И я отвечаю им: "Вы хотите вступить в гильдию. Заводите знакомства. Приложите усилия".<BR>'
    - <BR>
    - '"Но кто может вступить в гильдию?" - спрашивают они.<BR>'
    - <BR>
    - Наша гильдия похожа на все остальные. У нас есть свои требования к желающим присоединиться к нам. Если вы хотите подниматься по служебной лестнице, у нас есть свои стандарты.<BR>
    - <BR>
    - Хотите быть ловким и быстрым. Хотите уметь незаметно подкрадываться. Хотите узнать все о безопасности - о замках, ловушках и о том, как их обойти. Вы хотите защищать себя. Вы путешествуете налегке. Вы носите легкое оружие, такое, как кинжалы и короткие мечи. Вы не хотите ввязываться в драку, поэтому носите с собой метательное оружие - лук, арбалет, дротики. Вы надеваете легкие доспехи, чтобы сохранять маневренность и скорость.<BR>
    - <BR>
    - Зачем вступать? Все очень просто. Всем нужны друзья.<BR>
    - <BR>
    - Друзья могут снабдить вас информацией. Ваши друзья в гильдии Воров знают, где можно провернуть дело, и где это будет безопасно, а где нет. Друзья должны предоставлять друг другу место для отдыха, а также место, где можно купить необходимый инвентарь. Помощь друзей подразумевает решение проблем со стражей с большими скидками. В этом и заключается "воровская честь". Друзья держатся вместе и помогают друг другу.<BR>
    - <BR>
    - '"А как же соперничество?" - спросят меня.<BR>'
    - <BR>
    - Соперничество есть у Камонны Тонг. Вы не хотите быть с ними, потому что вы им не нужны. Они косо смотрят на чужаков. Они хотят их убить. Так что если не хотите умереть - не вступайте к ним в гильдию.<BR>
    - <BR>
    - Камонна Тонг - плохие парни. Они могут легко убить человека. Более того, они ЛЮБЯТ убивать. Воровская гильдия же считает, что убийство - это грязная работа. Хотите быть хорошим парнем? Вступайте в гильдию Воров и держитесь подальше от Камонны Тонг.<BR>
    - <BR>
    - Итак, вы хотите вступить в гильдию. Где же нас найти?<BR>
    - <BR>
    - Быть вором - это не то же самое, что быть воином. Нельзя просто так прийти в местное здание гильдии. У воровской гильдии нет официального здания. Но воры любят быть там, где живут их друзья. А где искать этих друзей? В местных харчевнях или торговых ларьках. В Вварденфелле ищите друзей в Балморе, Альд'руне, Садрит Море и иностранном квартале Вивека.<BR>
    - ''

- BOOK:
  - NAME: bk_HomiliesOfBlessedAlmalexia_c
  - MODL: m\Text_Octavo_06.nif
  - FNAM: Поучения благой Альмалексии
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_06_Homilies_closed
  - ITEX: m\Tx_book_open_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Поучения благой Альмалексии<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Сота Сил и скрибы<BR>
    - <BR>
    - 'Маленький Сота Сил, играя в яичных шахтах, увидел глубоко под землей несколько скрибов. Он начал кидать в них камни, хихикая, когда они дергались и падали. Но вдруг один скриб поднял голову и сказал Соте Сил: "Пожалуйста, прошу тебя, маленький мальчик, будь милосерден. Для тебя это развлечение, для нас же это мучения и смерть". <BR>'
    - <BR>
    - Так Сота Сил узнал, что от безделья одного могут страдать другие. <BR>
    - <BR>
    - Лорд Вивек и спорящие монстры<BR>
    - <BR>
    - Шалк и кагути резвились в фояде, дразня друг друга. "Ты самое уродливое существо на земле", - сказал шалк кагути. "Нет, это ТЫ самое уродливое существо на земле", - ответил кагути шалку. Каждый из них считал себя красивее другого.<BR>
    - <BR>
    - 'Мимо проходил лорд Вивек. Он решил их спор: "Нет. Вы ОБА - самые уродливые существа на земле, вы оскорбляете меня своим присутствием". Он обрушил на обоих мощнейшие удары и разнес им черепа, тем самым прекратив их спор. После этого он спокойно продолжил свой путь.<BR>'
    - <BR>
    - Своим поступком Лорд Вивек доказал, что уродливость внешняя, как правило, скрывает за собой и уродливость внутреннюю, духовную.<BR>
    - <BR>
    - Вареный кагути<BR>
    - <BR>
    - Известно, что если кагути наступит случайно в котел с кипятком, он немедленно отпрыгнет, чтобы не обжечься.<BR>
    - <BR>
    - Но если кагути будет стоять в котле с водой, а какой-нибудь волшебник постепенно доведет воду до кипения, кагути так и останется стоять, пока не сварится.<BR>
    - <BR>
    - 'Отсюда можно извлечь урок: стоит остерегаться не только прямой опасности, но и постепенного изменения обстоятельств, которые могут привести к опасности. <BR>'
    - <BR>
    - Подозрительный лекарь<BR>
    - <BR>
    - Как-то один волшебник Телванни вышел из своей башни и объявил всему миру, что он является могущественным лекарем, способным вылечить любые болезни и создать любые зелья. <BR>
    - <BR>
    - 'Лорд Вивек посмотрел на этого волшебника, выслушал его, а затем сказал: "Как можешь ты лечить других от всех болезней, если не можешь вылечить самого себя от собственной глупости и надменности?"<BR>'
    - <BR>
    - Гуары и крабы<BR>
    - <BR>
    - Гуары были так замучены другими животными, что не знали, куда им деваться. Как только они видели, как к ним кто-то приближается, они в ужасе убегали. <BR>
    - <BR>
    - Однажды они увидели стаю Никс-гончих. Испуганные до смерти, гуары бросились бежать. Они направились к морю, чтобы утопиться, так как не хотели они больше жить в постоянном страхе. Но на берегу гуары наткнулись на колонию крабов. Крабы в свою очередь перепугались не на шутку и бросились в воду. <BR>
    - <BR>
    - '"Да уж", - сказал один гуар. "Не все так плохо, как кажется. Всегда есть кто-то, кому приходится еще хуже, чем тебе".<BR>'
    - <BR>
    - Раненый Нетч <BR>
    - <BR>
    - Раненый Нетч лежал в углу своей кормушки. Его здоровые приятели все время приходили к нему справиться о его здоровье, и каждый не упускал возможность полакомиться из кормушки, в которой лежало много еды для раненого Нетча. Бедный Нетч умер, но не от ран, а от жадности и беспечности своих друзей. <BR>
    - <BR>
    - Очевидно, что беспечные приятели приносят больше неприятностей, чем помощи.<BR>
    - ''

- BOOK:
  - NAME: bk_AlchemistsFormulary_closed
  - MODL: m\Text_Octavo_06.nif
  - FNAM: Рецепты алхимика
  - BKDT:
      weight: 3.0
      value: 300
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_06_Alchemist_closed
  - ITEX: m\Tx_book_open_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards" > "<BR>
    - Рецепты Алхимика<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Рецепты целителей<BR>
    - <BR>
    - Эти рецепты должны быть известны всем целителям. К счастью, в основном приводимые ингредиенты вполне доступны и недороги.<BR>
    - <BR>
    - 'Чтобы восстановить здоровье раненого, в равных долях смешайте два или более ингредиентов: корень пробочника, соленый рис, болотный тростник, виквит. Болотный тростник растет на Аскадианских островах, а также в Грейзленде и по побережью Азуры. Виквит - культура эшлендеров и растет в Грейзленде. Пробочник произрастает на Аскадианских островах. Соленый рис можно найти на юго-востоке Морроувинда, но и на Аскадианских островах есть несколько рисовых ферм.<BR>'
    - <BR>
    - 'Чтобы снять усталость, смешайте два или более из следующих ингредиентов: крабовое мясо, хлеб, маленькое яйцо квамы, удушайка. Крабовое мясо получают из грязекрабов, которых можно поймать на любом побережье. Хлеб в Морроувинде обычно выпекают из рисовой муки. Яйца квама добываются в шахтах и продаются практически везде; маленькие яйца обладают свойствами, которые позже теряются. Удушайка растет в Западном Нагорье. <BR>'
    - <BR>
    - Чтобы вылечить обычную болезнь, смешайте зеленый лишайник и могильную пыль. Пыль собирается с останков, захороненных на священной земле. Зеленый лишайник растет на Аскадианских Островах и Побережье Азуры.<BR>
    - <BR>
    - Чтобы восстановить магические силы, смешайте комунику и морозную соль. Комуника - горькая ягода, из которой делают вино. Растет она в основном на Аскадианских островах. Морозная соль, наоборот, стоит дорого, и ее не так легко достать. Это кристаллическая составляющая осадка растворенного элементального мороза. Ее собирают с останков инеевых атронахов, изгнанных из смертных земель.<BR>
    - <BR>
    - <BR>
    - Рецепты путешественника<BR>
    - <BR>
    - Паломникам и путешественникам помогут эти простые и доступные рецепты.<BR>
    - <BR>
    - Перышко уменьшает ношу путника. Чтобы его получить, смешайте вереск и скаттл. Вереск - вечнозеленое растение Аскадианских островов, которое цветет маленькими розовыми цветами. Скаттл - национальное блюдо Вварденфела, по вкусу напоминает сыр, готовится из местных жуков.<BR>
    - <BR>
    - 'Можно получить способность летать, если смешать следующие ингредиенты: корень трамы или перья наездника и цветок коды. Толстый, горький на вкус корень трамы можно найти в Эшленде, Молаг Амуре и у Красной Горы. Перья выщипываются из мертвых скальных наездников. Цветы коды растут на Горьком Берегу.<BR>'
    - <BR>
    - 'Путникам может понадобиться дышать под водой. Для этого необходимо смешать два или более следующих ингредиентов: светящаяся сыроежка, листья хакльлоу, молочко квама. Светящаяся сыроежка - коричнево-зеленая поганка, растущая на Горьком Берегу. Листья Хакльлоу - сочное растение из Грейзлендс. Молочко квама вырабатывается железами во рту этого существа.<BR>'
    - <BR>
    - <BR>
    - Рецепты для искателей приключений<BR>
    - <BR>
    - К сожалению, для этих рецептов требуются редкие и дорогие ингредиенты. Конечно, есть и вполне доступные рецепты, например огненного щита. <BR>
    - <BR>
    - Огненный Щит можно получить, смешав комунику и мыло слоад. Комуника - горькая ягода Аскадианских островов. Мыло делают из примитивных видов слоадов. Это мыло стоит не очень дорого, но его сложно найти. В основном его производят аптекари и алхимики.<BR>
    - <BR>
    - Можно укрепить силу, смешав пепельный батат и дреугский воск. Пепельный батат - корнеплод, распространенный на Аскадианских островах. Дреугский воск добывают из раковин дреугов. Дреуги - крупные водные существа, охота на них небезопасна.<BR>
    - <BR>
    - Невидимость дает снадобье из толченых бриллиантов и лепестков горьколистника. Горьколистник - растение с красными цветами, растущее в Красных Горах. Бриллианты очень дорого стоят. Купить их можно у лучших алхимиков. <BR>
    - <BR>
    - ''

