  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Изменившиеся<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Изо всех эт"Ада, блуждавших по Нирну, сильнейшим был Тринимак. Он долго дурачил алдмеров, заставляя их думать, что слезы есть лучший ответ Разлуке. Они рыдали и стыдили наших предков, особенно женщин. Они даже поминали всуе имя Потерянного Бога, и сомневались в Его речах. И в один прекрасный день Боэта, Принц Интриг, полный сил юности, хитростью заманил Тринимака себе в рот. Тогда Боэта заговорил голосом Тринимака, и собрались люди слушать его. Боэта рассказал им о лжи эт"Ада, даэдра, и сказал, что Тринимак был величайшим лжецом, и все это голосом Тринимака! Боэта раскрыл собравшейся толпе Истину с Тремя Углами. Вместе с Мефалой он показал им законы Целей Псиджик. Он научил их, как строить дома, и что следует закапывать в углах. Он показал, как правильно носить кожу. Он открыл путь к достижению Исхода. Потом на глазах у всех Боэта выплюнул Тринимака, чтобы доказать, что все его слова - истина. И было это легко, ибо его народ стал Изменившимися.<BR>
    - <BR>

- BOOK:
  - NAME: bk_ChildrenOfTheSky
  - MODL: m\Text_Octavo_02.NIF
  - FNAM: Дети Неба
  - BKDT:
      weight: 3.0
      value: 50
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Дети Неба<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Нордлинги считают себя детьми неба. Они называют Скайрим Глоткой Мира, ибо именно там небо выдыхает на землю и формирует ее. Они считают себя вечными чужеземцами и захватчиками, и даже когда они захватывают другие народы и правят ими, они не чувствуют родства с этими людьми.<BR>
    - <BR>
    - Дыхание и голос на Севере считаются жизненной сущностью. Когда они побеждают сильного врага, они отрезают ему язык в качестве трофея. Эти языки вплетаются в веревки и могут удерживать речь, подобно зачарованию. Сила нордлингов может быть выражена в крике, как кьяй мечников Акавири. Сильнейшие из их воинов называются "Языки." Когда нордлинги атакуют город, они не используют ни осадных машин, ни кавалерии; Языки выстраиваются в клин перед воротами, и набирают в грудь побольше воздуха. Потом их вождь выкрикивает кьяй, ворота падают, и воины с топорами врываются в город. Криками можно затачивать мечи или наносить удары по врагам. Обычно такой крик бьет врага в спину. Сильный нордлинг своим боевым криком может вдохнуть в людей силы продолжать бой, или рычанием остановить сражающегося воина. Величайшие из нордлингов могут докричаться до определенных людей за сотни миль, а также передвигаться при помощи крика. <BR>
    - <BR>
    - Самые могущественные из нордлингов вообще не могут разговаривать, не причиняя разрушений. Им приходится объясняться знаками или писать. <BR>
    - <BR>
    - Чем дальше к северу вы заходите в Скайрим, тем могущественнее становятся люди, и тем меньше они нуждаются в жилищах. Ветер необходим Скайриму и нордлингам; те, кто живет на дальних пустошах всегда носят ветер с собой.<BR>
    - <BR>

- BOOK:
  - NAME: bk_AntecedantsDwemerLaw
  - MODL: m\Text_Quarto_04.NIF
  - FNAM: Из истории Закона Двемеров
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Происхождение Закона Двемеров<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Данная книга представляет собой исторический анализ развития двемерских законов и обычаев в рамках культурного наследия высоких эльфов.]<BR>'
    - <BR>
    - Bкратце говоря, насколько мне удалось отследить ход развития обычаев босмерских племен, он в сущности повторяет эволюцию альтмерских законов. Ответственность за рабов и животных с течением времени по большей части свелась к выдаче виновного пострадавшему, а впоследствии, как и на островах Саммерсет, это приняло форму компенсации.<BR>
    - <BR>
    - Какова же значимость данного утверждения при изучении наших современных законов? Что касается влияния альтмерских законов на наши собственные, особенно в той части, которая оговаривает отношения между хозяином и слугой, мы можем найти доказательства тому в каждом судебном решении, вынесенном за последние пятьсот лет. Как неоднократно отмечалось, мы до сих пор пользуемся логикой альтмерских магистратов, утратившей в наши дни всяческий смысл. И сейчас я быстро продемонстрирую влияние альтмерской традиции на современный двемерский суд.<BR>
    - <BR>
    - 'В своде законов Карндарской заставы (P.D. 1180) сказано: "Если тот, кем владеет другой, убьет того, кто владеет сам собой, владелец должен отдать родичам убитого три хороших инструмента и тело того, кем владел". Существуют и другие, похожие примеры. Тот же самый принцип применялся даже к делам, касающимся смерти в результате действий центуриона. "Если кто-то будет убит анимункулом или анимункулами в общественном рабочем месте, члены семьи погибшего могут разобрать анимункула или анимункулов и забрать в свое пользование его или их части в течение тридцати дней с момента убийства".<BR>'
    - <BR>
    - Поучительно также провести параллели с работами Дарка по изучению звероподобных дикарей Тенмарских лесов. "Если аргонианин убивает болотную кошку, на ее семью падает позор. Смыть его можно, лишь убив аргонианина или ему подобное существо. Более того, если болотная кошка погибнет, упав с дерева, ее родственники должны отомстить за нее, повалив дерево и лишив его ветвей, и разбросав их по всему лесу".<BR>
    - <BR>

- BOOK:
  - NAME: bk_ChroniclesNchuleft
  - MODL: m\Text_Octavo_08.nif
