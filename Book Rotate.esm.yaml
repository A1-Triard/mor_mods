  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Тайна принцессы Талары, часть III<BR>
    - Мера Лликит<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Гнорбут уже уходил из своего любимого трактира в Камлорне, "Сломанной Ветви", когда услышал, как кто-то окликает его по имени. Его имя нельзя было перепутать ни с чьим другим. Он обернулся и увидел Лорда Эрила, королевского боевого мага. Тот как раз шел по темной аллее.<BR>
    - <BR>
    - '"Милорд," - сказал Гнорбут с милой улыбкой.<BR>'
    - <BR>
    - '"Я удивлен, что увидел тебя сегодня вечером, Гнорбут," - произнес Лорд Эрил с ухмылкой. "Я не видел тебя и твоего хозяина уже с самого празднования тысячелетия. Я полагаю, вы были очень заняты. И мне интересно, чем же вы были заняты."<BR>'
    - <BR>
    - '"Защита императорских интересов в Камлорне - очень трудоемкое занятие, милорд. Но я не думаю, что вам будет интересно вникать в подробности жизни посла".<BR>'
    - <BR>
    - '"Мне интересно", - сказал маг. "Особенно стало интересно после того, как посол стал вести себя загадочно и недипломатично. Кажется, после праздника цветов он привел одну из уличных девок к себе домой. Ее зовут Джина, не так ли?"<BR>'
    - <BR>
    - 'Гнорбут пожал плечами: "Он влюбился, милорд. А если вы знаете, когда человек влюбляется, он совершает довольно странные поступки".<BR>'
    - <BR>
    - '"Она же самая обычная девушка", - засмеялся лорд Эрил. "Но ты заметил, как сильно она похожа на принцессу Талару?"<BR>'
    - ' <BR>'
    - '"Я живу в Камлорне только 15 лет, милорд. Я ни разу не видел ее высочество".<BR>'
    - <BR>
    - '"Я бы понял, если бы он начал писать стихи, он же проводит все дни на кухне во дворце, разговаривая со старыми слугами. Что-то это не очень похоже на горячую страсть, даже исходя из моего скромного опыта", - Лорд Эрил закатил глаза. "И что это за дело, которым он сейчас занимается в - о, как же называется это деревня?"<BR>'
    - <BR>
    - '"Умбингтон?" - сказал Гнорбут и сразу же пожалел об этом. Лорд Эрил был слишком хорошим актером, чтобы показать это, но Гнорбут был уверен, что боевой маг даже не знал, что Лорд Стрейл уехал из столицы. Необходимо было срочно уйти, чтобы рассказать все послу, но и игру эту нужно было довести до конца. "Он уезжает туда только завтра. Я думаю, это пустая формальность. Просто необходимо поставить императорскую печать на каком-то документе".<BR>'
    - <BR>
    - '"И все? Ему будет очень скучно, я полагаю. Что ж, увидимся с ним, когда он вернется", - лорд Эрил слегка поклонился. "Спасибо за информацию. Всего доброго".<BR>'
    - <BR>
    - Как только королевский боевой маг завернул за угол, Гнорбут вскочил на своего коня. Возможно, он выпил пару рюмок лишнего, но ему было необходимо добраться до Умбингтона прежде, чем люди лорда Эрила сделают это. Он поскакал на восток от столицы, надеясь, что найдет дорогу по указателям.<BR>
    - <BR>
    - 'Лорд Стрейл сидел в таверне, в которой пахло плесенью и протухшим пивом, и удивлялся, почему агент императора леди Бризиенна всегда выбирала такие людные места для самых тайных из встреч. В Умбингтоне как раз было время сбора урожая, поэтому все работники просаживали свой заработок в тавернах. Он подобрал подходящую одежду: грубые штаны и простая крестьянская куртка, но все равно ему казалось, что он бросается в глаза. По сравнению с двумя его спутницами, так оно и было. Женщина справа от него привыкла скитаться по трущобам Даггерфолла в облике обычной проститутки. Леди Бризиенна, слева от него, еще лучше вписывалась в окружающую обстановку.<BR>'
    - <BR>
    - '"Как мне тебя называть?" - спросила леди Бризиенна.<BR>'
    - <BR>
    - '"Я привыкла к имени Джина, хотя, может все и поменяется еще", - ответила другая. "Хотя, конечно, нет. Джина-проститутка - так и на могиле напишут".<BR>'
    - <BR>
    - '"Я прослежу за тем, чтобы на тебя больше не было покушений, как тогда на празднике цветов", - нахмурился лорд Стрейл. "Но без помощи императора я не смогу защищать тебя вечно. Единственным спасительным выходом будет поймать всех тех, кто хочет причинить тебе зло, и только потом поднять тебя до должного положения".<BR>'
    - <BR>
    - '"Ты веришь мне?" - Джина повернулась к леди Бризиенне.<BR>'
    - <BR>
    - '"Я уже много лет главный агент императора в Хай Роке, и мне доводилось слышать много странных историй. Если бы твой друг посол не навел кое-какие справки и не выяснил все то, что он выяснил, я бы немедленно прогнала бы тебя и посчитала сумасшедшей", - Бризиенна засмеялась, после чего улыбнулась и Джина. "Но теперь я тебе верю. Может быть, это я сумасшедшая".<BR>'
    - <BR>
    - '"Ты поможешь нам?" - просто спросил лорд Стрейл.<BR>'
    - <BR>
    - '"Вмешиваться в дела провинциальных королевств всегда очень сложно", - леди Бризиенна задумчиво посмотрела в свою кружку. "Если нет прямой угрозы империи, мы предпочитаем не вмешиваться. В твоем случае мы имеем дело с убийством, которое произошло двадцать лет назад. Сейчас начинают вылезать его последствия. А если его императорское величество начнет разбираться с каждым кровавым случаем престолонаследия в тысяче своих подданных королевств, у него не останется времени на заботу о Тамриэле".<BR>'
    - ' <BR>'
    - '"Я понимаю", - пробормотала Джина. "Я вспомнила все, кем я была, и что со мной случилось. Я решила ничего не предпринимать. Я уже собиралась уезжать из Камлорна назад в Даггерфолл, когда снова увидела лорда Стрейла. Он начал все это, не я. Когда он привез меня назад, я просто хотела увидеть свою кузину и сказать ей, кто я на самом деле, но он запретил мне". "Это было бы слишком опасно", - сказал Стрейл. "Мы еще не все знаем. Может, никогда и не узнаем".<BR>'
    - <BR>
    - '"Прошу прощения, я всегда даю длинные ответы на короткие вопросы. Когда лорд Стрейл попросил меня о помощи, мне следовало просто ответить да", - леди Бризиенна усмехнулась, увидев изменившиеся лица лорда Стрейла и Джины. "Конечно, я помогу вам. Но, чтобы все получилось, вам необходимо выполнить две вещи, чтобы император был доволен. Во-первых, вы должны узнать, кто стоит за этим заговором, о котором вы говорите. Вы должны заставить кого-нибудь признаться".<BR>'
    - <BR>
    - '"И во-вторых", - сказал лорд Стрейл, кивая. "Мы должны доказать, что это дело стоит внимания Его Императорского Величества, что это не простые местные разборки".<BR>'
    - <BR>
    - Лорд Стрейл, леди Бризиенна и женщина, называющая себя Джина, еще несколько часов обсуждали свои планы. Когда все было согласовано, леди Бризиенна ушла, чтобы найти своего друга Просеккуса. Стрейл и Джина отправились на запад, в Камлорн. Через некоторое время после того, как они вступили в лес, они услышали приближающийся конский топот. Лорд Стрейл обнажил меч и приказал Джине встать позади его лошади.<BR>
    - <BR>
    - В этот момент на них напали со всех сторон. Это была засада. Восемь человек, все вооруженные топорами, поджидали их.<BR>
    - <BR>
    - Лорд Стрейл быстро стащил Джину с лошади и поставил позади себя. Он сделал короткое незаметное движение руками. Вокруг них возник огненный круг, который быстро разошелся в стороны, ударив по нападавшим. Они закричали от боли и упали на колени. Лорд Стрейл вскочил на ближайшую лошадь и помчался во весь опор на запад. <BR>
    - <BR>
    - '"Я думала, ты простой посол, а не маг!" - рассмеялась Джина.<BR>'
    - <BR>
    - '"Я все еще верю, что время дипломатии придет", - ответил лорд Стрейл.<BR>'
    - <BR>
    - По дороге им встретился всадник, которого они услышали по дороге. Это был Гнорбут. "Милорд, это королевский боевой маг! Он узнал, что вы оба находитесь в Умбингтоне".<BR>
    - <BR>
    - '"И довольно легко, должен сказать", - голос лорда Эрила раздался из чащи. Гнорбут, Джина и лорд Стрейл осмотрелись вокруг, но ничего не увидели. Голос мага раздавался со всех сторон и ниоткуда.<BR>'
    - <BR>
    - '"Прошу прощения, милорд", - нахмурился Гнорбут. "Я попытался вас предупредить как можно скорее".<BR>'
    - <BR>
    - '"В следующей жизни, может быть, ты научишься не рассказывать о своих планах пьяницам!" - засмеялся лорд Эрил. Он увидел их, поэтому заклинание снялось.<BR>'
    - <BR>
    - Гнорбут заметил его первым из-за огненного шара, вырвавшегося из его рук. Позднее лорд Эрил все удивлялся, что этот глупец собирался предпринять. Возможно, он кинулся вперед, чтобы отстранить лорда Стрейла. Возможно, он пытался убраться из зоны действия заклинания, и просто побежал влево, когда надо была бежать вправо. А может быть, хотя и маловероятно, он хотел пожертвовать собой, чтобы спасти своего хозяина. Как бы там ни было, результат был один. <BR>
    - <BR>
    - Он оказался на пути.<BR>
    - <BR>
    - Произошел взрыв энергии, который гулко отозвался в ночи и согнал птиц с деревьев примерно на милю вокруг. На том месте, где был Гнорбут и его лошадь, теперь было черное пятно. Они были превращены в прах. Джина и лорд Стрейл были отброшены назад. Их лошадь, когда пришла в себя, ускакала прочь с той скоростью, на которую был способна. Сквозь мерцающую дымку на месте взрыва лорд Стрейл посмотрел прямо в глаза боевого мага. <BR>
    - <BR>
    - '"Черт", - сказал лорд Эрил и побежал. Посол вскочил на ноги и последовал за ним.<BR>'
    - <BR>
    - '"Даже для тебя это слишком сильное заклинание", - сказал лорд Стрейл на бегу. "Неужели ты не знаешь, что перед использованием дистанционных заклинаний необходимо убедиться в отсутствии помех?"<BR>'
    - <BR>
    - '"Я никогда бы не подумал, что этот идиот..." - лорд Эрил получил удар в спину и упал на землю, прежде чем закончить предложение.<BR>'
    - <BR>
    - '"Не важно, что ты подумал", - спокойно сказал лорд Стрейл, переворачивая мага на спину и прижимая его руки к земле. "Я не боевой маг, но я знал, что не стоит расходовать весь свой магический запас на твою маленькую засаду. Может быть, все дело в мировоззрении, но как агент правительства, я немного консервативен".<BR>'
    - <BR>
    - '"Что ты собираешься делать?", - прохныкал лорд Эрил.<BR>'
    - <BR>
    - '"Гнорбут был хорошим человеком, одним из лучших, поэтому тебе будет очень больно", - посол сделал небольшое движение, и его руки начали ярко светиться. "В этом ты можешь быть уверен. А как долго тебе будет больно, зависит от того, что ты мне скажешь. Я хочу услышать кое-что о бывшем герцоге Олойне".<BR>'
    - <BR>
    - '"Что ты хочешь знать?" - закричал лорд Эрил.<BR>'
    - <BR>
    - '"Начнем... со всего сразу", - спокойно ответил лорд Стрейл.<BR>'

