    - <BR>
    - 'ШАГ ЧЕТВЕРТЫЙ: Немедленно Излечи себя от всех повреждений или воспользуйся целебными силами Храмов Целителей, ибо хотя страшная агония постигнет каждого, кто восстановит Аркану полностью, не стоит терпеть эти страдания. Боль не прибавит силу Аркане, несмотря на все глупые доказательства обратного со стороны Ханерсона и Раттора. <BR>'
    - <BR>

