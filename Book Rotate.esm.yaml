    - Но через минуту женщина уже скрылась из виду и была забыта. Риджа обнаружила, что ей очень сложно концентрировать свое внимание на чем-либо, кроме воды и солнца.  Она вскрыла пробку, но почуяла, что жидкость внутри имеет очень странный, металлический запах.  Внезапно, она почувствовала, что она не одна.<BR>
    - <BR>
    - '"Леди Риджа" - сказал капитан Имперской Гвардии. "Я вижу, вы уже познакомились с Катчикой?"<BR>'
    - <BR>
    - '"Никогда о ней раньше не слышала" - пробормотала Риджа, еще до того, как начала негодовать. "Что вы делаете здесь?  Мое тело не предназначено, чтобы на него плотоядно пялились."<BR>'
    - <BR>
    - '"Никогда не слышали о ней, и тем не менее виделись с ней несколько минут назад..." - произнес капитан, поднимая бурдюк, и нюхая содержимое. "Она принесла вам белесый ихор, не так ли?  Чтобы отравить Императора?"<BR>'
    - <BR>
    - '"Капитан" - сказал подбежавший гвардеец. "Мы не смогли найти Аргонианку.  Она как будто растворилась в лесу".<BR>'
    - <BR>
    - '"Да, это им неплохо удается" - заметил капитан. "Но это уже неважно. Мы узнали, с кем она связана при дворе. Его Императорское Величество будет доволен.  Взять ее".<BR>'
    - <BR>
    - 'Когда стражники поволокли извивающееся голое тело из бассейна, она закричала: "Я невинна!  Я не знаю о чем вы, но я ничего не сделала!  Император отрубит вам головы!"<BR>'
    - <BR>
    - '"Да, наверное" - улыбнулся капитан. "Но только в том случае, если он вам поверит".<BR>'
    - <BR>
    - 21, Месяц Сева 2920<BR>
    - Гидеон, Чернотопье<BR>
    - <BR>
    - Таверна Свинья и Стервятник была одним из тех удаленных местечек, которые Зуук обожал за атмосферу.  Кроме него и его напарника, в таверне были только несколько старых морских волков в затененном кабинете, и они уже почти отключились, перепившись, естественно, не обращая ни на что внимания.  Грязь, въевшуюся в пол, можно было ощутить при ходьбе, даже без единого взгляда.  Облака пыли повисли в воздухе, неподвижно выделяя солнечные лучи.<BR>
    - <BR>
    - '"Ты опытен в бою?" спросил Зуук. "Награда хороша для этого предприятия, но риск также высок".<BR>'
    - <BR>
    - '"Конечно, у меня есть практика" - надменно ответил Мирамор. "Я дрался в битве при Бодруме всего два месяца назад.  Если вы сделаете все как надо, и Император поедет через Перевал Дожза в назначенный день и при минимальном эскорте, я сделаю то, что нужно.  Только нужно быть уверенным, что он не маскируется ни под кого.  Я не собираюсь убивать всех караванщиков в округе просто на тот случай, что один из них окажется Императором Риманом".<BR>'
    - <BR>
    - 'Зуук улыбнулся, и Мирамор увидел отражение самого себя в широком лице Котринги.  Он выглядел точно так, как и должен был выглядеть сам Мирамор: полностью уверенным в себе профессионалом.<BR>'
    - <BR>
    - '"Пойдет" - коротко сказал Зуук. "И тогда ты получишь остальное золото."<BR>'
    - <BR>
    - Зуук поставил большую шкатулку на стол.  И встал.<BR>
    - <BR>
    - '"Подожди несколько минут перед выходом" - произнес он. "Я не хочу, чтобы ты пошел за мной.  Твои наниматели хотят сохранить анонимность, на тот случай, если ты попадешься, и тебя станут пытать".<BR>'
    - <BR>
    - '"Прекрасно" - сказал Мирамор, заказывая еще грога.<BR>'
    - <BR>
    - Зуук проскакал по искривленным и узеньким улочкам Гидеона, и был рад выбраться за город - как и его лошадь.  Главная дорога в замок Гиовез была запружена народом, как и всегда весной, но Зуук знал, как срезать путь по холмам.  Быстро проскакав под деревьями, с веток которых свисал мох, и миновав предательские скользкие камни, он прибыл в замок всего через два часа.  Не теряя времени, он взлетел по ступенькам в комнату Тавии, на самый верх высокой башни.<BR>
    - <BR>
    - '"Каково твое впечатление?" спросила Императрица.<BR>'
    - <BR>
    - '"Он дурак" - ответил Зуук. "Но для этого поручения он как раз подойдет".<BR>'
    - <BR>
    - 30 Месяца Сева, 2920<BR>
    - Крепость Тюрзо, Киродиил<BR>
    - <BR>
    - Риджа кричала, и кричала, и кричала вновь.  В ее камере у нее не было большой аудитории - только тяжелые каменные глыбы, поросшие мхом, но еще вполне крепкие.  Стража снаружи была глуха к ее мольбам, как глуха она бывает ко всем заключенным.  Император, находившийся за много миль в Столице, был тоже глух к ее заверениям в собственной невиновности.<BR>
    - <BR>
    - Но она все равно кричала, будучи даже в уверенности, что ее никто не услышит.<BR>
    - <BR>
    - 31 Месяца Сева, 2920<BR>
    - Перевал Кавас Рим, Киродиил<BR>
    - <BR>
    - Уже прошло много дней, если не недель, с тех пор, как Турала видела лицо человека - Киродиила или же Данмера.  Пока она шла по дороге, она размышляла - как странно, что такое необжитое место, как Киродиил, стало самым сердцем Империи - Имперской Провинцией.  Даже леса Босмер в Валленвуде были более населены, чем леса в Сердце материка.<BR>
    - <BR>
    - Она вспоминала.  Месяц или два назад она пересекла границу Морроувинда и вошла в Киродиил?  Тогда было очень холодно, холоднее, чем сейчас, но тогда она еще чувствовала ток времени.  Стражи на границе были бесцеремонны, но когда при ней не нашли оружия, они согласились ее отпустить. С тех пор, она видела несколько караванов, даже несколько раз ужинала со странниками на их привалах, но не встретила никого, кто мог бы подвезти ее в город.<BR>
    - <BR>
    - Турала распахнула шаль, потом закуталась поплотнее.  В какой-то момент ей показалось, что кто-то есть сзади, и она обернулась.  Никого.  Только какая-то птица раскачивалась на ветке, производя звуки, похожие на смех.<BR>
    - <BR>
    - Она прошла еще немного, потом остановилась.  Что-то происходило.  Ребенок в ее животе вел себя неспокойно, но спазм чем-то отличался от обычного.  Со стоном она повалилась на край дороги, сжавшись на траве бесформенным комком.  Ее ребенок хотел в мир.<BR>
    - <BR>
    - Она лежала на спине и тужилась, но ничего не видела из-за слез боли и обиды.  Как дошла она до этого?  Рожает здесь, в глуши, беспомощная, рожает ребенка, отцом которого является Герцог Морнхолда?  Ее крик боли и ярости согнал птиц с окрестных деревьев.<BR>
    - <BR>
    - Птица, которая смеялась на ветке, слетела на дорогу.  Она моргнула, и птица пропала. На ее месте стоял обнаженный эльф, не такой темный, как Данмер, но и не такой светлый, как Альтмер.  Она поняла, что это - Айлейд, Дикий Эльф.  Турала закричала, но он держал ее крепко.  После нескольких минут борьбы она почувствовала облегчение и потеряла сознание.<BR>
    - <BR>
    - Когда она проснулась, первое, что она услышала, был крик ребенка.  Он оказался вымыт и лежал рядом с ней.  Турала подняла новорожденную девочку, и в первый раз за этот год слезы радости побежали по ее лицу.<BR>
    - <BR>
    - 'Она подняла глаза к деревьям и прошептала: "Спасибо", взяла ребенка на руки и побрела по дороге на запад.<BR>'
    - <BR>
    - А год продолжился - Месяцем Середины Года.<BR>

