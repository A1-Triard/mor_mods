    - И улыбнулась жена нетчимена, и погрузилась в сон столь глубокий, что когда вернулись двемеры с угловатыми сферами и разрезали ее на части, она не проснулась, и с миром упокоилась. Вынули Вивека из ее лона и поместили под волшебное стекло, чтобы дальше изучать его. Чтобы помешать пленителям своим, он направил сущность свою в любовь, о которой двемеры ничего не знали.<BR>
    - <BR>
    - 'Яйцо сказало: "Любовь суть не только составляющая любовных связей и чувств, но, однако, и то, из чего впоследствии проистекает недовольство, достойные сожаления ограничения, загадки, в которых содержатся намеки, понятные лишь возлюбленной паре, и кажущиеся слишком длинными. Любовь также часто используется в словесных и бессловесных трудах, по сути своей, она может быть также превращена во множество истинных молитв, некоторые из которых образуют нерушимые и невредимые союзы. В своей базовой форме любовь поддерживает приблизительно тринадцать всех энергий, извлекаемых из связей. Ее роль и ценность в обществе спорный вопрос."<BR>'
    - <BR>
    - ' Двемеры обезумели от этих слов и попытались спрятаться за символами власти. Они послали своих слуг забрать яйцо из пещеры и поместить его в изображение матери Вивека.<BR>'
    - <BR>
    - Двемеры сказали, "Только мы, двемеры, домогаемся того, что есть у Велоти. Вероятно, таков наш рок, и вот восемь слов, НИРН, ЛХКАН, РКХЕТ, ТХЕНДР, КИНРТ, АКХАТ, МХАРА, и ДЖХУВАЛ."<BR>
    - Тайна рока в этом Наставлении.<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

