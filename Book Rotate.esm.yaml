  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - '...и с того года правлению Вулфхарта и сына его, Великолепного, коим был Мордрин Ханин, пришел конец в этом мире. Представители из Ашалмавии, Мелкашиши и Альд Соты собрались в великих залах Ассурнабиташпи. Даже Хильбонгарда и Дорах Гузала выманили из их Кузницы, и на время Огни Ануднабии смолкли.<BR>'
    - <BR>
    - И на девятый день Скорби много рабов и врагов было пожертвовано, и Чаша Перехода смешана была, согласно слову Ханина:<BR>
    - <BR>
    - '  2 части Крови Изменника<BR>'
    - '  1 часть Сердца Даэдры<BR>'
    - '  1 часть смешанных Лепестков Горьколистника, Солей Пустоты, Зеленых Лишайников и Костяной Муки<BR>'
    - '  1 часть Лунного Сахара<BR>'
    - '  5 Частей Флина<BR>'
    - <BR>
    - Смешай Кровь, Сердце и Лунный Сахар в Большом Эбонитовом Кубе. Разведи огонь, напитав его Кровью Изменников. Собери испарения в большую эбонитовую колбу. Чтобы приготовить горячее питье, процеди содержимое сквозь Кожу Скампа и смешай с Флином в большом горшке, медленно помешивая стеклянной палочкой. Чтобы приготовить ледяное питье, смешай с чистым Скайримским Льдом и хорошенько встряхни. Процеди через мездру Крылатого Сумрака и подай в инкрустированном камнями кубке.<BR>
    - <BR>
    - Пробуждение было успешным, ибо напиток убил многих и многих гостей, и много спутников сопровождали Мордрина Ханина в следующий мир.<BR>
    - <BR>
    - ''

