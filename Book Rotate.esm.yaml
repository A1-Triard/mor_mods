  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Черная Стрела, Часть II<BR>
    - Автор - Горжик Гвин<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В последний день моей работы в замке состоялся званый вечер, Герцогиня, к удивлению всех присутствующих, пригласила мэра Моливы и самого Мастера Хиомаста в числе прочих гостей. Среди слуг ходили невероятные слухи. Мэр уже бывал здесь и раньше, но присутствие Хиомаста повергало всех в состояние шока. Чего она хотела этим добиться?<BR>
    - <BR>
    - Сам обед прошел почти идеально, если не считать некого отчуждения между различными сторонами. Хиомаст и Герцогиня вели себя очень тихо. Мэр попытался начать дискуссию о сыне Императора Пелагия IV и наследнике Уриэле, но эта тема не вызвала особого интереса. Леди Виллеа, которая была старше своей сестры, Герцогини, казалась куда более оживленной, говорила в основном о преступности и скандалах в Элденруте.<BR>
    - <BR>
    - '''Я уговариваю ее переехать сюда, за город, подальше от всех этих неприятных вещей, уже несколько лет,'' сказал Герцогиня, встретившись глазами с Мэром. ''Мы даже в подробностях обсуждали постройку дома на Холме Молива, но там так мало места, впрочем, вы и сами это знаете. К счастью, мы обнаружили одну очень приятную подробность. В нескольких днях пути на запад, на берегу реки находится широкое поле, которое идеально подходит для наших целей.''<BR>'
    - <BR>
    - '''Звучит замечательно,'' Мэр улыбнулся и повернулся к леди Виллее: ''И когда же ваша милость начнет строительство?''<BR>'
    - <BR>
    - '''В тот же самый день, когда вы передвинете свою деревню,'' в тон ему ответила Герцогиня Уода.<BR>'
    - <BR>
    - Мэр посмотрел на нее, чтобы понять, шутит она или нет. Но она явно не шутила.<BR>
    - <BR>
    - '''Подумайте, как разовьется коммерция в вашей деревне, если вы будете находиться ближе к реке,'' весело сказала Леди Виллеа. ''А ученикам Мастера Хиомаста будет проще добираться до его прекрасной школы. Все могут получить от этого свою выгоду. Я знаю, моей сестре будет гораздо проще жить, если никто не будет лишний раз ходить по ее землям.''<BR>'
    - <BR>
    - '''А никто и сейчас не ходит лишний раз по вашим землям, Ваша Милость,'' нахмурился Хиомаст. ''Вы не владеете джунглями, и никогда не будете ими владеть. Жители деревни может и согласятся переехать со своих насиженных мест. Но моя школа останется там, где она находится сейчас.''<BR>'
    - <BR>
    - Праздничный ужин оказался на поверку не очень радостным. Хиомаст и Мэр откланялись, отказавшись от моих услуг, а также от того, чтобы пойти в гостиную и насладиться напитками. В стенах замка в тот вечер не было слышно смеха.<BR>
    - <BR>
    - 'На следующий день, несмотря на запланированный званый обед, я отправился на свою обычную прогулку в Моливу. Но прежде, чем я дошел до разводного моста, меня окликнул стражник: ''Ты куда собрался, Горжик? Не в деревню, случайно?''<BR>'
    - <BR>
    - '''А почему нет?''<BR>'
    - <BR>
    - 'Он показал мне клубы дыма на горизонте: ''Сегодня ранним утром начался пожар, его до сих пор не могут потушить. Вероятно, он начался в школе Мастера Хиомаста. Похоже, это работа каких-то бродяг.''<BR>'
    - <BR>
    - '''Святой Стендарр!'' закричал я. ''А ученики живы?''<BR>'
    - <BR>
    - '''Никто не знает, но если кто-нибудь остался в живых, это просто чудо. Было поздно, почти все уже спали. Я знаю, что уже нашли тело Мастера или то, что от него осталось. А еще они нашли эту девочку, твою подружку, Пролиссу.''<BR>'
    - <BR>
    - 'Я провел весь день в состоянии шока. Интуиция подсказывала мне только одно: две благородные старые леди, Леди Виллеа и Герцогиня Уода, уничтожили деревню и школу, которые мешали осуществлению их замыслов. За ужином они упомянули о пожаре в Моливе, как о чем-то незначительном. Но в первый раз за все это время я увидел, как Герцогиня улыбается. Эту улыбку я не забуду до самой смерти.<BR>'
    - <BR>
    - На следующее утро я решил пойти в деревню и выяснить, не нужна ли моя помощь. Я проходил через холл для слуг в большое фойе, когда услышал шум, как будто впереди собралась большая группа людей. Стражи и большинство слуг стояли в фойе, показывая друг другу на портрет Герцогини, который висел в центре зала.<BR>
    - <BR>
    - Картину протыкала всего одна черная стрела, как раз в том месте, где находилось сердце Герцогини.<BR>
    - <BR>
    - 'Я сразу узнал ее. Это была одна из стрел Миссун Акина, я видел их у него в колчане, он говорил, что это стрелы из желудка самого Дагот-Ура. Моей первой реакцией был вздох облегчения: житель Данмера, который был настолько добр, что подвез меня до дворца, остался жив. Моей второй реакцией стало отражение реакции всех, кто находился в холле. Как вандал смог пробраться мимо стражи, через ров, и тяжелую железную дверь?<BR>'
    - <BR>
    - Герцогиня, которая появилась вскоре после меня, была в бешенстве, хотя воспитание не позволило ей показать свои истинные чувства, и она ограничилась тем, что приподняла свои тонкие брови. Она не стала терять времени даром и назначила всем слугам новые посты и дежурства, чтобы замок был под наблюдением круглые сутки. Была организована система патрулей.<BR>
    - <BR>
    - На следующее утро, несмотря на все предосторожности, еще одна черная стрела пронзила портрет Герцогини.<BR>
    - <BR>
    - И так это продолжалось целую неделю. Герцогиня решила, что в фойе должен всегда находиться, как минимум, один человек, но каким-то образом стрела все равно оказывалась в портрете, стоило стражу лишь на мгновение отвести взгляд.<BR>
    - <BR>
    - Была разработана сложная система сигналов, так чтобы каждый патруль мог доложить о любых подозрительных вещах во время своего дежурства. Сначала Герцогиня решила, что все сигналы должны поступать к управляющему замком днем и к начальнику стражи - ночью. Но когда она обнаружила, что больше не может спать, вся информация стала поступать непосредственно к ней.<BR>
    - <BR>
    - Атмосфера в замке варьировалась от мрачной до кошмарной. Стоило змее переплыть ров, и тут же Ее Милость шла исследовать восточное крыло. Сильный порыв ветра, треплющий листья одного из нескольких деревьев, воспринимался как сигнал тревоги. Очень невезучий одинокий путник на дороге перед дворцом, абсолютно невинный человек, как оказалось потом, вызвал такую яростную реакцию, что, должно быть, подумал, что попал на войну. Впрочем, в каком-то смысле, так оно и было.<BR>
    - <BR>
    - И каждое утро в фойе обнаруживалась новая стрелка, как насмешка над нашей хозяйкой.<BR>
    - <BR>
    - Мне дали ужасное задание - сторожить портрет несколько часов рано утром. Я не хотел быть тем, кто обнаружит стрелу, поэтому уселся в кресло напротив, не сводя с картины глаз. Не знаю, пытались ли вы достаточно долго и пристально смотреть на какой-нибудь предмет, поверьте мне, ощущения весьма странные. Все остальные чувства просто исчезают. Именно поэтому я вздрогнул, когда в зал вбежала Герцогиня, она была препятствием для обзора.<BR>
    - <BR>
    - '''Что-то движется за деревом через дорогу от ворот!'' прорычала она, оттолкнув меня в сторону и пытаясь вставить ключ в замок.<BR>'
    - <BR>
    - Она тряслась от бешенства и возбуждения, и ключ не хотел попадать в замок. Я протянул было руку, чтобы помочь ей, но Герцогиня уже опустилась на колени, приложившись глазом к замочной скважине, чтобы убедиться, что ключ наконец попал по назначению. <BR>
    - <BR>
    - Именно в этот момент и появилась стрела, но она так и не долетела до портрета.<BR>
    - <BR>
    - Я встретил Миссун Акина только много лет спустя, когда был в Морроувинде и развлекал там знать. Он бы очень впечатлен тем, что я превратился из слуги в достаточно известного барда. Сам он вернулся на острова, и, как его старый мастер Хиомаст, нашел свое счастье в том, что преподавал и охотился.<BR>
    - <BR>
    - Я сказал ему, что Леди Виллеа решила не уезжать из города, и что деревня Модива была отстроена заново. Он был счастлив услышать это, но я не знал, как спросить его о том, что я действительно хотел знать. Я чувствовал себя как дурак, сгорая от любопытства, я хотел знать, правда ли то, что он стоял за деревом Пролиссы каждое утро в то лето и пускал стрелы через ворота, через газон, через ров, сквозь замочную скважину, прямо в портрет Герцогини Уода, до тех пор, пока не попал в саму Герцогиню. Это было невозможно, и я решил не спрашивать.<BR>
    - <BR>
    - Когда мы разъезжались, и он махал мне рукой на прощанье, он вдруг сказал, 'Я рад, что у тебя все так хорошо, друг мой. Я очень счастлив, что ты подвинул то кресло.'<BR>

