- BOOK:
  - NAME: bk_Anticipations
  - MODL: m\Text_Octavo_06.NIF
  - FNAM: Предтечи
  - BKDT:
      weight: 3.0
      value: 50
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Предтечи<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - <BR>
    - Даэдра - могущественные духи предков, похожие на членов Трибунала (да благословенны будут их имена), но слабее. К тому же, они гораздо реже вмешиваются в дела смертных. В древние времена Кимеры поклонялись богам Даэдра. Но последние не заслуживают такой чести, так как они наносят вред своим последователям не реже, чем помогают им.<BR>
    - <BR>
    - Приход Трибунала (да благословенны будут их имена) изменил эту ситуацию. Члены суда (да благословенны будут их имена) стали Защитниками и Высшими Духами Предков и заставили Даэдра подчиняться себе. Три благородных Даэдра, Боэта, Азура и Мефала, признали Божественное Начало Трединых Предков (да благословенны будут их имена). Бунтовщики Даэдра, Молаг Бал, Малакат, Шигорат и Мехрун Дагон отказались подчиниться Трибуналу (да благословенны будут их имена), и их последователей изгнали.<BR>
    - <BR>
    - Эти бунтовщики Даэдра стали Четырьмя Углами Дома Забот, и они продолжают нарушать наше спокойствие и склонять слабых духом к Ереси и Темным Поклонениям. Жрецы Храма продолжают следить за знаками возвращения Противников. Иногда им помогают Три Благородных Даэдра.<BR>
    - <BR>
    - Благородных Даэдра в Храме называют Предтечами, так как они являются предвестниками добродетельного покровительства Трибунала. Предтечи - это Лорды Даэдра Боэта, Мефала и Азура.<BR>
    - <BR>
    - Боэта - Предтеча Альмалексии. Боэта просвещал эльфов много веков назад, еще до Мифической Эры. Он рассказал им правду об испытаниях Лорхана и победил Тринимака, предводителя Ауриэлей. Боэта проглотил Тринимака, навеки его погубив. Последователи Боэта и Тринимака намазались землей Тринимака и сменили кожу.<BR>
    - <BR>
    - Мефала - Предтеча Вивека, но разносторонний и двуполый. Мефала обучил Кимеров избегать противника и поражать его тайно, чтобы они могли справиться со своими врагами. Врагов у них тогда было много. Мефала основал кланы, которые в конце концов стали Великими Домами. Позже Мефала создал Мораг Тонг. <BR>
    - <BR>
    - Азура - Предтеча Сота Сила. Азура научила Кимеров отличаться от Альтмеров. Ее учения иногда приписываются Боэта. В легендах Азура часто описывается в качестве основательницы расы в целом. Она ассоциируется с Рассветом и Закатом, иногда ее называют Матерью Душой. Звезда Азуры или Сумеречная Звезда на короткое время появляется на небе под созвездием Коня, когда солнце висит низко над горизонтом. Азура также ассоциируется с магией, судьбой и предсказаниями.<BR>

- BOOK:
  - NAME: bk_AncestorsAndTheDunmer
  - MODL: m\Text_Octavo_07.nif
