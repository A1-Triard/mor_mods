  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга вторая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Писано мудрецом первого столетия третьей эры Монтокаи:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 82:<BR>
    - Через год после свадьбы своей 14-летней внучки Принцессы Потемы и Короля Мантиарко из нордлингского королевства Солитюд, Император Уриэль Септим II скончался. Его сын, Пелагиус Септим II, стал императором. Он обнаружил, что казна порядком опустошена, так как его отец очень неумело вел дела.<BR>
    - <BR>
    - Новая королева Солитюда, Потема, встретила оппозицию в лице старинных аристократических фамилий - для нордлингов она была чужестранкой. Мантиарко был вдовцом, его покойная жена пользовалась всеобщей любовью. От нее у короля остался сын, Принц Баторг, который был на два года старше своей мачехи. Он очень невзлюбил Потему. Но король очень любил свою молодую жену, мечтал иметь от нее ребенка и вместе с ней переживал ее неудачные беременности. В 29 лет она родила ему сына.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 97:<BR>
    - '"Ты должен сделать что-нибудь, чтобы унять боль!" - кричала Потема, сжимая зубы. Лекарь Келмет сразу же представил себе волчицу-роженицу, но приказал себе не думать об этом. Враги называли Потему Королевой-Волчицей, но не из-за внешнего сходства с хищником.<BR>'
    - <BR>
    - '"Ваше Величество, у вас нет ран, которые я бы мог залечить. Та боль, что вы чувствуете, естественна при родах..." - он хотел было добавить еще несколько слов утешения, но ему пришлось уворачиваться от зеркала, которое она в него бросила.<BR>'
    - <BR>
    - '"Я тебе не какая-то крестьянка! - прорычала Потема. - Я королева Солитюда, дочь Императора! Сделай что-нибудь! Призови даэдра! Я продам душу любого своего подданного, только чтобы унять боль!"<BR>'
    - <BR>
    - '"Миледи, - нервно сказал лекарь, задергивая занавески, не давая утреннему солнцу заглянуть в комнату. - Никогда нельзя так говорить, даже в шутку. Глаза Забвения всегда следят за нами".<BR>'
    - <BR>
    - '"Что ты знаешь о Забвении, лекарь? - крикнула она, но затем успокоилась. Боль отступила немного. - Не передашь ли ты мне то зеркало, которое я в тебя кинула?"<BR>'
    - <BR>
    - '"Вы снова хотите бросить его, ваше Величество?" - спросил лекарь с грустной улыбкой, выполняя приказ.<BR>'
    - <BR>
    - '"Очень может быть, - ответила она, глядя на свое отражение. - И на этот раз не промахнусь. Как же я ужасно выгляжу. Лорд Воккен все еще ждет меня в холле?"<BR>'
    - <BR>
    - '"Да, ваше Величество".<BR>'
    - <BR>
    - '"Скажи ему, что я только поправлю прическу и приму его. И оставь нас. Я позову тебя, когда мне вновь станет больно".<BR>'
    - <BR>
    - '"Да, ваше Величество".<BR>'
    - <BR>
    - Через несколько минут Лорд Воккен вошел в комнату. Он был абсолютно лысым, и друзья, и враги называли его Гора Воккен. Голос его был похож на раскаты грома. Королева была одной из немногих людей, которые не боялись его. Он улыбнулся ей.<BR>
    - <BR>
    - '"Моя королева, как вы себя чувствуете?" - спросил он.<BR>'
    - <BR>
    - '"Черт подери. Судя по твоему хорошему настроению, тебя сделали главнокомандующим".<BR>'
    - <BR>
    - '"Всего лишь временно, пока ваш муж пытается выяснить, верны ли слухи о предательстве моего предшественника, Лорда Тоуна".<BR>'
    - <BR>
    - '"Если ты все сделал так, как я говорила, он обнаружит предательство, - улыбнулась Потема. - Скажи мне, Принц Баторг все еще в городе?"<BR>'
    - <BR>
    - '"Что за вопрос, ваше величество, - рассмеялся Гора Воккен. - Сегодня же Турнир Выносливости, принц никогда его не пропускает. Он разрабатывает новые приемы самозащиты каждый год, чтобы применить их на этих играх. Помните, как в прошлом году он без доспехов вышел на поединок и двадцать минут сражался с шестью мечниками, после чего ушел без единой царапины? Он посвятил тот бой своей покойной матери, королеве Амодете".<BR>'
    - <BR>
    - '"Да, я помню".<BR>'
    - <BR>
    - '"Он не друг ни мне, ни вам, но вам не следует недооценивать его. Он быстр, как молния. Глядя на него, можно подумать обратное, и он всегда использует свою кажущуюся медлительность, чтобы обмануть противника. Говорят, он обучился этому у орков на юге. Также говорят, что у них он научился предугадывать направление атаки противника при помощи каких-то сверхъестественных сил".<BR>'
    - <BR>
    - '"Ничего сверхъестественного в этом нет, - тихо сказала королева. - Он получил этот дар от отца".<BR>'
    - <BR>
    - '"Мантиарко никогда так не двигался", - рассмеялся Воккен.<BR>'
    - <BR>
    - '"Я говорю не об этом, - сказала Потема. Она закрыла глаза и сжала зубы. - Боль возвращается. Ты должен позвать лекаря, но сначала мне надо кое-что спросить у тебя. Начались ли работы в летнем дворце?"<BR>'
    - <BR>
    - '"Думаю, да, ваше Величество".<BR>'
    - <BR>
    - '"Не думай! - крикнула она, сжимая простыни и кусая губы с такой силой, что на ее грудь упало несколько капель крови. - Делай! Сделай так, чтобы строительство немедленно началось, сегодня же! От этого зависит твое будущее, мое будущее и будущее этого ребенка! Иди!"<BR>'
    - <BR>
    - Четыре часа спустя Король Мантиарко вошел в комнату, чтобы посмотреть на сына. Королева слабо улыбнулась, когда он поцеловал ее в лоб. Когда она показала ему ребенка, король не удержался. Слезы потекли по его лицу.<BR>
    - <BR>
    - '"Мой лорд, - сказала она нежно. - Я знала, что ты сентиментален, но чтобы настолько!"<BR>'
    - <BR>
    - '"Дело не только в ребенке, хоть он и прекрасен, во всем походя на свою мать, - Мантиарко повернулся к своей жене. Он будто постарел в одночасье, настолько горе исказило его черты. - Моя дорогая, во дворце беда. Если бы не рождение сына, этот день был бы самым ужасным днем моего правления".<BR>'
    - <BR>
    - '"В чем дело? Что-то случилось на турнире? - Потема приподнялась в кровати. - Что-то с Баторгом?"<BR>'
    - <BR>
    - '"Нет, турнир тут ни при чем. Но это касается Баторга. Я бы не хотел тебя сейчас волновать. Тебе нужно отдохнуть".<BR>'
    - <BR>
    - '"Муж мой, расскажи мне все!"<BR>'
    - <BR>
    - '"Я хотел преподнести тебе подарок к рождению нашего сына, поэтому решил сделать ремонт в летнем дворце. Такое замечательное место. Я думал, оно тебе понравится. Это была идея Лорда Воккена, по правде говоря. Амодета очень любила летний дворец, - печаль закралась в голос короля. - Теперь я понял почему".<BR>'
    - <BR>
    - '"Что ты узнал?" - тихо спросила Потема.<BR>'
    - <BR>
    - '"Амодета изменяла мне там с моим верным военачальником, Лордом Тоуном. Они переписывались, их письма совершенно ужасны. И это еще не самое худшее".<BR>'
    - <BR>
    - '"А что же?"<BR>'
    - <BR>
    - '"Даты на письмах соответствуют времени рождения Баторга. Мальчик, которого я воспитал как сына, - голос Мантиарко дрогнул. - Это сын Тоуна, это не мой сын".<BR>'
    - <BR>
    - '"Дорогой", - сказала Потема, почти жалея старика. Он обняла его, а он разрыдался, прильнув к груди своей жены.<BR>'
    - <BR>
    - '"С этого момента, - тихо сказал он, - Баторг мне больше не наследник. Он будет изгнан из королевства. Этот мальчик, которого ты родила сегодня, будет править Солитюдом".<BR>'
    - <BR>
    - '"Может быть, не только, - сказала Потема. - Он ведь внук Императора".<BR>'
    - <BR>
    - '"Мы назовем его Мантиарко Второй".<BR>'
    - <BR>
    - '"Дорогой, я бы с радостью, - сказала Потема, целуя своего мужа. - Но, может быть, стоит назвать его Уриэлем, в честь моего деда-Императора, благодаря которому и состоялся наш брак?"<BR>'
    - <BR>
    - Король Мантиарко улыбнулся и кивнул. В дверь постучали.<BR>
    - <BR>
    - '"Мой господин, - сказал Гора Воккен, - его величество Принц Баторг победил в турнире. Он ждет, чтобы вы вручили ему награду. Он сумел противостоять атакам девяти лучников и гигантского скорпиона, которого мы привезли из Хаммерфелла. Толпа скандирует его имя. Они называют его Непобедимым".<BR>'
    - <BR>
    - '"Я выйду к нему", - сказал Король Мантиарко и покинул комнату.<BR>'
    - <BR>
    - '"О, победить-то его можно, - устало сказала Потема. - Только надо очень постараться".<BR>'
    - <BR>

