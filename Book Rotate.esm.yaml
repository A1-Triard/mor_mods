  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Песнь Яда<BR>
    - Книга VI<BR>
    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Величественная громада цитадели Индораниона плескалась в красных лучах заходящего солнца. Командор Джасрэт наблюдал, как она медленно опускалась за горизонт по мере того, как предводительствуемый им караван двигался на юго-запад. Руководство ночной операцией было ему в диковинку, впрочем, не больше, чем все прочее, с чем сталкивался в эти смутные дни. Ему было всего семьдесят, для Босмера это еще далеко не старость, но он чувствовал себя так, словно принадлежал к другой эре. <BR>
    - <BR>
    - Он знал земли восточного Вварденфелла, сколько помнил себя. Каждый лесок, каждый сад, каждая деревушка между Красной Горой и Морем Призраков были ему родным домом. Но теперь все изменилось, мир перестал быть привычным после извержения и Смерти Солнца. Это делало ночное путешествие еще более опасным, однако таков был приказ свыше.<BR>
    - <BR>
    - Зольная топь появилась довольно неожиданно. Если бы зоркий разведчик не заметил ее и не подал знак, весь караван мог бы ухнуть в нее целиком. Джасрэт выругался. Ее не было на карте, что, впрочем, не так уж удивительно.<BR>
    - <BR>
    - Гибельная трясина, простиравшаяся, сколько хватало глаз. Командор стал перебирать варианты. Он мог повести свой отряд на юго-восток к Тель-Аруну, а затем попробовать повернуть на запад. Сверившись с картой и глянув вдаль, он заметил в ночи тусклое мерцание какого-то костра. Джасрэт, в сопровождении лейтенантов, направил своего гуара на огонь, чтобы допросить этих путников. Они оказались эшлендерами, мужчиной и женщиной.<BR>
    - <BR>
    - '"Это теперь не ваши владения, - прокричал он. - Разве не знаете, что теперь здесь правит Храм, и что эти земли принадлежат Дому?"<BR>'
    - <BR>
    - Они поспешно поднялись и быстро зашагали прочь, к узкому гребню между горой и топью. Джасрэт окликнул их и приказал вернуться.<BR>
    - <BR>
    - '"Вы знаете путь в обход этой дряни? - спросил он. Они кивнули, по-прежнему не рискуя поднять глаза. Джасрэт подал знак своему каравану. "Тогда вы нас и поведете."<BR>'
    - <BR>
    - Путь проходил по предательски крутому, склизкому гребню, почти непреодолимому для гуаров. Колеса повозок буксовали в грязи, когда возницы всеми силами пытались удержать их от сползания в зольную топь. Мужчина и женщина эшлендеры перешептывались друг с другом, направляя караван.<BR>
    - <BR>
    - '"О чем вы там бормочете, нвах?" - рявкнул Джасрэт.<BR>'
    - <BR>
    - Мужчина не обернулся. "Мы с сестрой говорили об этом восстании Дагот, и она предположила, что вы везете оружие в крепость Фаленсарано, и поэтому вы предпочли идти через топь, а не по дороге."<BR>
    - <BR>
    - '"Мог бы сам догадаться, - Джасрэт засмеялся. - Вы, эшлендеры, всегда так радуетесь бедам Домов или Храма, будто вам что с этого светит. Мне искренне жаль убивать ваши надежды, но то, о чем вы толкуете, едва ли можно назвать восстанием. Всего лишь парочка отдельных случаев... недовольства. Так и передай своей сестренке."<BR>'
    - <BR>
    - По мере того, как они с трудом продвигались вперед, гребень еще более сузился. Тогда эшлендеры повели караван через глубокую расселину с неровными краями, разлом, образованный потоком лавы еще до Смерти Солнца. Повозки царапали бортами по каменным стенам ущелья. Командор Джасрэт, после двадцати лет настороженности на земле, которую он не понимал, сейчас почувствовал укол годами выработавшегося инстинкта. Тут, подумал он про себя, получилось бы отличное место для засады.<BR>
    - <BR>
    - '"Эшлендер, нам еще далеко?" - прокричал он.<BR>'
    - <BR>
    - '"Да все, приехали!" - ответил Дагот Тайтон и подал знак.<BR>'
    - <BR>
    - Резня заняла считанные минуты с момента нападения. И лишь когда последнее тело стража Дома сбросили в трясину, занялись осмотром груза каравана. Добыча оказалась богаче, чем ожидалось - тут было буквально все, что было нужно повстанцам. Даэдрические мечи, дюжины комплектов лат, колчаны с отличными эбонитовыми стрелами и пайки на несколько недель. <BR>
    - <BR>
    - '"Направляйся в лагерь, - Тайтон улыбнулся сестре. - Я поведу караван. Мы будем на месте через несколько часов."<BR>'
    - <BR>
    - Акра страстно поцеловала его и выполнила знак Возврата. Через мгновение она снова оказалась в своем шатре, ровно в том месте, где оставила метку. Мурлыкая Песнь себе под нос, она сбросила эшлендские лохмотья и выбрала из своего сундука самое прозрачное платье. Именно такое, в каком Тайтон будет рад ее застать, когда вернется.<BR>
    - <BR>
    - '"Муораза! - она позвала служанку. - Собери войска! Тайтон и другие будут здесь очень скоро, со всем необходимым нам оружием и припасами!"<BR>'
    - <BR>
    - '"Муораза тебя не слышит, - произнес голос, которого Акра не слышала уже несколько недель. Она обернулась, волевым усилием удалив с лица следы удивления. Это действительно была Индорил-Байнара, однако теперь уже не то трепещущее создание, с которым она рассталась после резни в Сандилхаусе. Эта женщина имела обличие воительницы, закованной в латы и говорившей с издевательской уверенностью. - Да она бы и не смогла собрать войска, даже если б слышала. У тебя есть оружие и пайки, Акра, вот только вооружать и кормить уже некого."<BR>'
    - <BR>
    - Дагот Акра совершила знак Возврата, но ничего не произошло.<BR>
    - <BR>
    - '"Когда мы услышали, как ты возишься в шатре, мои боевые маги наложили здесь заклятие рассеяния магии, - Байнара улыбнулась и откинула полог шатра, впуская внутрь дюжину солдат Дома. - Тебе не уйти."<BR>'
    - <BR>
    - '"Если ты думаешь, что мой брат попадется в твою ловушку, то ты недооцениваешь его связи с Песнью, -Акра усмехнулась. - Она сообщает ему обо всем, что нужно. Я убедила его больше не противиться ей, а позволить привести и его, и нас к нашей окончательной победе."<BR>'
    - <BR>
    - '"Я знаю его дольше и лучше, чем ты, - холодно сказала Байнара. - А теперь я хочу услышать, что тебе говорит твоя Песенка. Я хочу знать, где мне искать Тая."<BR>'
    - <BR>
    - '"Тайтона, моя госпожа, - поправила ее Акра. - Он больше не раб, ни твоего Дома, ни храмового вранья. Можешь пытать меня, сколько заблагорассудится, но я уверяю тебя, что в следующий раз, когда ты его увидишь, это произойдет по его воле, а не по твоей. И это будет самым последним мигом твоей жизни."<BR>'
    - <BR>
    - '"Да вы не волнуйтесь, серджо, - Меч Ночи Байнары подмигнул ей. - Все говорят, что не расколются под пыткой - да все колются."<BR>'
    - <BR>
    - Байнара вышла из шатра. Это было частью военного дела, она это понимала, но наблюдать подобные картины от этого было не легче. Она не могла смотреть даже на то, как солдаты Дома складывали трупы мятежников. Она надеялась, что за эти кровавые недели, что она преследовала Тайтона и Акру, когда одна резня сменяла другую, чувственность притупится окончательно. Однако для нее по-прежнему было не важно, что трупы принадлежали врагам. Смерть есть смерть - и она внушает отвращение.<BR>
    - <BR>
    - Она пробыла в своем шатре всего несколько минут, как вошел ее Меч Ночи.<BR>
    - <BR>
    - '"Не такая уж она крутая, как пишет, - он ухмыльнулся. - По сути дела, все, что мне пришлось сделать - так это уткнуть своей ножик ей в животик, и она все выложила, как на духу. Ничего удивительного. Всегда так: кто громче болтает, тот быстрее колется. Помню одну парочку, давным-давно, когда вас еще и на свете-то не было-"<BR>'
    - <BR>
    - '"Гаруан, что она сказала?" - перебила его Байнара.<BR>'
    - <BR>
    - '"Песня, или что там еще, сказала ее братцу, что она попалась, и чтобы он не возвращался в лагерь, - ответил Меч Ночи, чуточку обиженный, что ему не дали рассказать занимательную историю. - С ним полдюжины меров, и они намылились замочить того парня, что командует армией Индорила в войне. Генерала Индорил-Триффита."<BR>'
    - <BR>
    - '"Дядя Триффит, - выдохнула Байнара. - Где он сейчас находится?"<BR>'
    - <BR>
    - '"Да я и сам не знаю, серджо. Может, ее расспросить - если она в курсе?"<BR>'
    - <BR>
    - '"Я пойду с тобой, - сказала Байнара. Когда они подходили к шатру Акры, прозвучал сигнал тревоги. Ситуация стала совершенно ясной прежде, чем они дошли до места. Трое стражников были мертвы, а пленница сбежала.<BR>'
    - <BR>
    - '"Занимательная дамочка, - заметил Гаруан. - Сердечко слабое, да ручки проворные. Послать весточку генералу Индорил-Триффиту, что ли?"<BR>'
    - <BR>
    - '"Если мы сумеем вовремя отыскать его," - сказала Байнара<BR>'
    - <BR>

- BOOK:
  - NAME: bk_poisonsong7
