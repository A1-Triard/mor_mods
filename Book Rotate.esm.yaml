  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 2<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Все было потеряно. За каких-то пять минут катай-раты украли или уничтожили все ценное, что было в караване. Груз леса Декумуса Скотти, который он надеялся продать босмерам, был предан огню. Его одежда и договоры были втоптаны в грязь вместе с разлившимся вином. Все пилигримы, торговцы и искатели приключений стонали и рыдали, собирая жалкие останки своих вещей под лучами восходящего солнца.<BR>
    - <BR>
    - '"Думаю, мне лучше никому не говорить, что мне удалось спасти мою запись перевода Мнориад Плей Бар, - прошептал поэт Гриф Мэллон. - Того и гляди они бросятся на меня".<BR>'
    - <BR>
    - Скотти не стал пользоваться случаем и напоминать Мэллону о том, насколько он сам мало значения придает человеческой собственности. Вместо этого он подсчитал монеты у себя в кошельке. Тридцать четыре золотых. Без сомнения, чрезвычайно мало для человека, собирающегося начать новое дело.<BR>
    - <BR>
    - '"Хой! - раздался из лесу крик. Небольшой отряд босмеров появился из зарослей, они были одеты в кожаные доспехи, и у всех было оружие. - Враги или друзья?"<BR>'
    - <BR>
    - '"Ни те, ни другие", - проворчал глава охраны.<BR>'
    - <BR>
    - '"Вы, должно быть, киродиилы, - рассмеялся предводитель отряда, высокий, очень худой человек с острым лицом. - Мы слышали, что вы в пути. Похоже, наши враги тоже".<BR>'
    - <BR>
    - '"Мне казалось, что война закончилась", - пробормотал один из разоренных купцов.<BR>'
    - <BR>
    - 'Босмер снова рассмеялся: "Это не война. Просто маленькое пограничное представление. Вы идете в Фалинести?"<BR>'
    - <BR>
    - '"Только не я, - покачал головой глава охраны. - Насколько я понимаю, у меня обязанностей больше нет. Нет лошадей, нет каравана. Одни убытки".<BR>'
    - <BR>
    - Мужчины и женщины сгрудились вокруг него, протестуя, угрожая, моля, но он настаивал, что ноги его не будет в Валленвуде. Если таково мирное время, сказал он, то лично он лучше вернется на войну.<BR>
    - <BR>
    - 'Скотти поступил по-другому и подошел к босмерам. Он заговорил властным, но дружелюбным голосом, каким всегда беседовал с капризными плотниками: "Я полагаю, вряд ли вы захотите сопровождать меня в Фалинести. Я представляю важнейшее имперское агентство, Строительную комиссию Атриуса, и нахожусь здесь для того, чтобы смягчить некоторые из проблем, которые ваша земля испытывает из-за войны с хаджитами. Патриотизм..."<BR>'
    - <BR>
    - '"Двадцать золотых, и ты сам понесешь свои вещи, если только они у тебя остались", - ответил босмер.<BR>'
    - <BR>
    - Скотти вспомнил, что переговоры с капризными плотниками редко оканчивались удачно.<BR>
    - <BR>
    - У шести человек оказалось достаточно денег. Среди тех, у кого денег не нашлось, был и поэт, который обратился к Скотти за помощью.<BR>
    - <BR>
    - '"Ты уж извини, Гриф, но у меня осталось всего четырнадцать золотых. Когда я доберусь до Фалинести, мне не хватит даже на приличную комнату. Я непременно помог бы тебе, если бы мог", - сказал Скотти, убеждая себя в том, что говорит чистую правду.<BR>'
    - <BR>
    - Итак, отряд из шести человек и их босмерский эскорт начали спуск по каменистой дороге, шедшей вдоль края утеса. Примерно через час они зашли в самую чащу Валленвуда. Небо закрывал плотный полог коричневого и зеленого цветов. Под ногами было глубокое, теплое море гниения, образованное миллионами опавших листьев. Несколько миль пришлось идти по колено в иле. Еще несколько миль они шли по настоящему лабиринту из упавших веток и огромных деревьев.<BR>
    - <BR>
    - Все это время, час за часом, босмеры шли так быстро, что киродиилы старались изо всех сил, чтобы не отстать. Маленький краснолицый торговец поскользнулся на гнилом корне и упал. Его земляки помогли ему подняться. Босмеры приостановились лишь на секунду, и все время всматривались в тени в кронах деревьев над головой, пока не двинулись дальше обычным своим быстрым шагом.<BR>
    - <BR>
    - '"Почему они так нервничают? - с трудом прохрипел торговец. - Опять катай-раты?"<BR>'
    - <BR>
    - '"Не будь смешным, - не очень убедительно рассмеялся один из босмеров. - Хаджиты в Валленвуде? В мирное время? Они никогда не посмеют".<BR>'
    - <BR>
    - Когда отряд поднялся достаточно высоко над болотом, так что запах немного ослаб, Скотти почувствовал внезапный укол голода. Он привык есть по киродиильскому обычаю, четыре раза в день. Несколько часов непрерывной ходьбы без единой крошки еды явно нарушали режим высокооплачиваемого клерка. В полубреду он задумался о том, сколько времени они уже пробираются через джунгли. Двенадцать часов? Двадцать? Неделю? Время не имело значения. Солнце едва проглядывало сквозь растительный купол. Фосфоресцирующая древесная плесень была единственным источником света.<BR>
    - <BR>
    - '"А нельзя ли нам отдохнуть и поесть?" - крикнул он своим провожатым.<BR>'
    - <BR>
    - '"Мы уже подходим к Фалинести, - был ответ. - Там еды сколько угодно".<BR>'
    - <BR>
    - Они шли еще несколько часов по кучам опавших листьев, заваливших деревья до самых нижних сучьев. Сделав большой крюк, путники обнаружили, что вышли к водопаду, лившемуся с высоты примерно сотни футов. Ни у кого не было сил жаловаться, когда пришлось лезть по нагромождениям камней. Каждый шаг становился все более мучительным. Босмеры уже исчезли в тумане, но Скотти продолжал карабкаться, пока камни не закончились. Пот и речная вода заливали ему глаза.<BR>
    - <BR>
    - 'На горизонте перед ним раскинулся Фалинести. По обоим берегам реки стоял величественный грат-дубовый город, вокруг которого стояли рощи меньших деревьев, словно просители, окружавшие короля. Дерево, формировавшее подвижный город, было очень необычным: шишковатым и искривленным, с яркой зелено-золотой кроной, увитое лианами, поблескивающее от сока. В милю высотой и в полмили шириной, это было самое удивительное место из всех, которые приходилось видеть Скотти. Если бы он не был изголодавшимся человеком с душой чиновника, он бы запел.<BR>'
    - <BR>
    - '"Ну вот, - сказал вождь сопровождающих. - Идти не так далеко. Радуйтесь, что сейчас зима. Летом город бывает далеко на юге".<BR>'
    - <BR>
    - Скотти не знал, что ему делать дальше. Вид вертикального метрополиса, по которому, словно муравьи, сновали люди, совсем сбил его с толка.<BR>
    - <BR>
    - '"Вы ничего не слышали о трактире, - он запнулся, потом вытащил из кармана письмо Джуруса. - Что-то вроде ''Таверна матушки Паскос''?"<BR>'
    - <BR>
    - '"Матушки Паскост? - главный босмер рассмеялся знакомым презрительным смехом. - Ты же не хочешь там остановиться? Гости обычно предпочитают Айся Холл в верхних ветвях. Там дорого, но очень мило".<BR>'
    - <BR>
    - '"Мне нужно кое с кем встретиться в таверне матушки Паскост".<BR>'
    - <BR>
    - '"Если ты уверен, поднимайся на Хавель Сламп, а там спросишь. Только не потеряйся и не засни в западном кресте".<BR>'
    - <BR>
    - Это высказывание юным друзьям босмера явно показалось отличной шуткой, так что они все еще хохотали, когда Скотти лез по корням к основанию Фалинести. Земля была завалена листьями и мусором, время от времени откуда-то сверху падала бутылка или кость, так что ему приходилось все время вертеть головой. Платформы, надежно закрепленные на толстых лианах, скользили вверх и вниз по гладкому стволу города с изумительной легкостью, управляемые операторами с руками размером с бычий желудок. Скотти подошел к ближайшему из них, который стоял около своей платформы и курил трубку.<BR>
    - <BR>
    - '"Не могли бы вы доставить меня на Хавель Сламп".<BR>'
    - <BR>
    - Эльф кивнул, и ровно через пять минут Скотти поднялся на две сотни футов в воздух и оказался у развилки между двумя мощными сучьями. Кружевная сеть мха, покрывавшая развилку, образовывала крышу для нескольких дюжин маленьких домиков. На улице было всего несколько человек, но где-то поблизости раздавалась музыка и гул голосов. Скотти заплатил оператору золотой и поинтересовался, где находится Таверна матушки Паскост.<BR>
    - <BR>
    - '"Прямо перед вами, сэр, но сейчас там никого нет, - объяснил перевозчик, показывая пальцем. - Каждый морндас в Хавель Слампе пирушка".<BR>'
    - <BR>
    - 'Скотти осторожно пошел вперед по прямой улице. Хотя почва под ногами казалась такой же твердой, как мраморные мостовые Имперского Города, в коре были большие трещины, через которые вполне можно было упасть в реку. Он немного посидел, чтобы привыкнуть к высоте. Был, безусловно, чудесный день, но Скотти просидел спокойно всего несколько минут, а потом вскочил в тревоге. Маленький плот, стоящий на якоре далеко внизу, внезапно на его глазах сдвинулся на несколько дюймов. Но на самом деле плот стоял на месте. Двигался Скотти. Вместе со всем, что его окружало. Это была не метафора: город Фалинести двигался. И двигался довольно быстро, учитывая его размеры.<BR>'
    - <BR>
    - Скотти вскочил на ноги и попал прямо в облако дыма. Нигде ему не доводилось встречать более вкусного запаха. Клерк забыл о своем страхе и побежал.<BR>
    - <BR>
    - '"Пирушка", как ее охарактеризовал перевозчик, шла на огромной привязанной к дереву платформе, которая была достаточно велика, чтобы в другом городе считаться городской площадью. Огромное количество очень необычных людей толпилось на ней, некоторые ели, некоторые пили, а еще некоторые танцевали под музыку лютниста и певца, сидевших на ветке над толпой. Почти все они были босмеры, настоящие туземцы, одетые в разноцветную кожу и костяные пластины, еще на пирушке присутствовало несколько орков. В толпе кружились и перекликались друг с другом отвратительные обезьянолюди. Несколько голов, возвышавшихся над толпой, принадлежали не высоким людям, как подумал сначала Скотти, а семье кентавров.<BR>'
    - <BR>
    - '"Не желаете ли баранинки?" - спросил иссохший старик, жаривший огромную тушу на раскаленных докрасна камнях.<BR>'
    - <BR>
    - Скотти быстро заплатил ему золотой и впился зубами в баранью ногу. За этим последовал еще один золотой и еще одна нога. Старик захихикал, когда Скотти подавился хрящом, и протянул ему кружку с пенистым белым напитком. Скотти выпил, и почувствовал, как по телу пробежала волна дрожи, как будто его пощекотали.<BR>
    - <BR>
    - '"Что это?" - спросил Скотти.<BR>'
    - <BR>
    - '"Ягга. Перебродившее свиное молоко. Я могу продать вам бутылку и еще немного баранины за золотой".<BR>'
    - <BR>
    - Скотти согласился, заплатил, жадно проглотил мясо, и, прихватив бутылку, смешался с толпой. Его товарища по работе Лиодеса Джуруса, человека, который велел ему приехать в Валленвуд, нигде не было видно. Когда бутылка на четверть опустела, Скотти перестал искать Джуруса. Выпив половину, он танцевал вместе со всеми, позабыв о трещинах в полу и прорехах в ограде. Когда в бутылке осталась одна четверть, он стоял и обменивался шутками с группой существ, чей язык был ему совершенно незнаком. А когда бутылка опустела, он заснул, и тихо похрапывал, а пирушка продолжалась, и никто не обращал внимания на его бесчувственное тело.<BR>
    - <BR>
    - На следующее утро, еще не проснувшись окончательно, Скотти почувствовал, что его кто-то поцеловал. Он попытался вернуть поцелуй, но тут острая боль, словно копье, пронзила его грудь и заставила открыть глаза. На нем сидело насекомое, размером с большого теленка, острые ножки прижимали его к земле, а ужасная воронка рта рвала на нем рубашку. Он закричал, попытался вырваться, но тварь была слишком сильна. Она нашла себе обед и не собиралась останавливаться на полпути.<BR>
    - <BR>
    - Вот и все, подумал Скотти, я никогда не вернусь домой. Я мог бы остаться в Городе и получить работу у Лорда Ванека. Я мог бы снова начать младшим клерком и проделать весь путь наверх.<BR>
    - <BR>
    - Внезапно хватка ослабла. Насекомое содрогнулось, взорвалось желтой желчью, и сдохло.<BR>
    - <BR>
    - '"Есть один!" - крикнул чей-то голос неподалеку.<BR>'
    - <BR>
    - Мгновение Скотти лежал неподвижно. Голова у него пульсировала, грудь болела. Уголком глаза он засек какое-то движение. Еще одно чудовище бежало к нему. Он попытался было убежать, но прежде чем он успел шевельнуться, раздался звук спущенной тетивы и второе насекомое упало, пронзенное стрелой.<BR>
    - <BR>
    - '"Хороший выстрел! - закричал другой голос. - Добей-ка первого, я только что видел, как он шевельнулся!"<BR>'
    - <BR>
    - На этот раз Скотти почувствовал толчок, когда стрела вонзилась в тело. Он закричал, но голос его был приглушен телом насекомого. Он осторожно попытался откатиться в сторону, но из-за его движения стрелки подумали, что насекомое все еще живо. В воздух взлетела целая туча стрел. Теперь все тело было залито кровью твари и, возможно, кровью ее жертв.<BR>
    - <BR>
    - 'Когда Скотти был мальчиком и еще не считал себя слишком умным для такого рода развлечений, он часто ходил на Имперскую Арену на военные состязания. Он вспомнил старого ветерана-бойца, который по просьбе Скотти открыл ему свой секрет: "Если я не знаю точно, что делать, и у меня есть щит, я прячусь за ним".<BR>'
    - <BR>
    - Скотти последовал этому совету. Примерно через час, не слыша больше звуков выстрелов, он поспешно сбросил с себя останки жука и вскочил. И торопился он не зря. Восемь стрелков уже направили на него луки, готовясь стрелять. Увидев его, они засмеялись.<BR>
    - <BR>
    - '"А тебе никто не говорил, чтобы ты не спал в западном кресте? Как мы можем покончить с хоарворами, если вы, пьяницы, все время их кормите?"<BR>'
    - <BR>
    - Скотти тряхнул головой и пошел назад по платформе, к Хавель Слампу. Он был весь в крови, устал, измучился, и выпил накануне слишком много перебродившего свиного молока. Все, что ему сейчас было нужно, это место, чтобы прилечь. Он вошел в Таверну матушки Паскост, темное место, влажное от смолы и пахнущее плесенью.<BR>
    - <BR>
    - '"Меня зовут Декумус Скотти, - сказал он. - Я надеялся, что тут остановился человек по имени Джурус".<BR>'
    - <BR>
    - '"Декумус Скотти? - спросила толстая хозяйка, сама матушка Паскост. - Я слышала это имя. Ой, наверное вы тот парень, для которого у меня письмо. Дайте-ка я поищу его".<BR>'

