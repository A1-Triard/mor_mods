  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Палла<BR>
    - Книга I<BR>
    - Войен Миерстиид<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Палла. Пал Ла. Я помню, когда мне впервые довелось услышать это имя, это случилось совсем недавно. Тогда был бал Сплетни и Свечи, проходящий в великолепном имении к западу от Мир Коррап, и мы с приятелями, будучи начинающими членами в Гильдии Магов, неожиданно получили приглашение на этот праздник. По правде говоря, нам не стоило особо удивляться. В Мир Коррап было очень немного благородных семейств - золотой век этого региона, век его процветания, кончился давным-давно, во 2-й эре - следовательно, единственным способом поддержать престиж сего великолепного праздника было приглашение на него волшебниц и волшебников. В нас не было ничего экзотического, обычные ученики в маленьком, ничем не примечательном отделении Гильдии, но, как я уже сказал, выбирать особо не приходилось.<BR>
    - <BR>
    - Почти год единственным моим домом были убогие, обнищавшие земли Гильдии Магов Мир Коррап. Единственными людьми, которых я видел, были такие же новички, как и я сам, нам приходилось терпеть друг друга, и учителя, чья горечь, вызванная пребыванием в этой захолустной Гильдии, выливалась в непреходящее раздражение.<BR>
    - <BR>
    - Меня сразу же привлекла Школа Иллюзии. Магистр, который обучал нас, увидел во мне способного ученика, которому были интересны не только сами заклинания, но и их философское обоснование. В идее искажения невидимых энергий света, звука и разума было что-то, что нашло отклик в моей душе. Вульгарные школы разрушения и изменения, благочестивые школы восстановления и колдовства, приземленные школы алхимии и зачарования, хаотическая школа мистицизма - все это не для меня. Самым большим удовольствием для меня было взять какой-нибудь обычный предмет и с помощью магии заставить его казаться чем-то совершенно другим.<BR>
    - <BR>
    - Чтобы привнести эту философию в мою монотонную жизнь, и тем самым разнообразить ее, мне понадобилось бы куда больше воображения, чем было у меня в распоряжении. После утренних занятий нам давали задания, которые мы выполняли до вечерних занятий. Мне надо было убирать кабинет одного недавно умершего обитателя Гильдии, и разбирать его нескончаемые запасы книг, заклинаний и чар.<BR>
    - <BR>
    - 'Это было одинокое и скучное задание. Магистр Тендиксус, очевидно, был заядлым коллекционером абсолютно ненужного хлама, но я получал выговор каждый раз, когда выкидывал что-то, что казалось мне лишенным какой бы то ни было ценности. Постепенно я научился доставлять каждый из найденных предметов в соответствующее ведомство: лечебные зелья - Магистрам Восстановления, книги по физическим феноменам - Магистрам Изменения, растения и камни - Алхимикам, магические камни и предметы - Магистрам Зачарования. Однажды после того, как я доставил очередную порцию предметов Магистрам Чар, и собирался уходить, как обычно, не получив никакой благодарности, меня окликнул Магистр Илзер.<BR>'
    - <BR>
    - '''Мальчик,'' сказал тучный старик, вручая мне один из принесенных мной предметов. ''Уничтожь это.''<BR>'
    - <BR>
    - Это был маленький черный диск, покрытый рунами, по периметру проходило кольцо красно-оранжевых камней, похожих на кости.<BR>
    - <BR>
    - '''Прощу прощения, Магистр,'' заикаясь, сказал я. ''Мне показалось, что вас это может заинтересовать.''<BR>'
    - <BR>
    - '''Отнеси его к великому пламени и уничтожь,'' рявкнул он, повернувшись ко мне спиной. ''Запомни, ты никогда не приносил это сюда.''<BR>'
    - <BR>
    - Разумеется, это очень заинтересовало меня, я знал только одну вещь, которая могла заставить его так повести себя. Некромантия. Я вернулся в комнату Магистра Тендиксуса и начал копаться в его записях в поисках какой-нибудь информации об этом диске. К сожалению, большинство записей были зашифрованы, и я так ничего и не смог понять. Я был так заворожен этой загадкой, что чуть не опоздал на вечернюю лекцию по Чарам, которую читал как раз Магистр Илзер.<BR>
    - <BR>
    - 'На протяжении следующих нескольких недель я распределял свое время между разбором оставшегося хлама и изучением диска. Я обнаружил, что понял все правильно: этот диск был настоящим некромантским артефактом. Хотя мне так и не удалось разобрать большинство записей Магистра, я все же выяснил, что по его сведениям, этот артефакт мог поднять из могилы павшего.<BR>'
    - <BR>
    - К сожалению, наступил тот момент, когда все вещи в комнате были разобраны, и мне дали другое задание - помогать на конюшне в зверинце Гильдии. Хотя там, я, по крайней мере, работал с другими новичками, и у меня появилась возможность видеть простых и знатных людей, они все приезжали в Гильдию по различным делам. Именно там я и работал, когда нас пригласили на бал Сплетни и Свечи.<BR>
    - <BR>
    - И, на тот случай, если бы нас не прельстил ожидаемый блеск предстоящего вечера, нам рассказали о хозяйке, которая оказалась молодой, богатой и незамужней сиротой из Хаммерфелла. Она переехала в наш заброшенный, заросший лесами уголок Имперской Провинции всего месяц назад, чтобы привести в порядок старый фамильный особняк и прилегающие к нему земли. Новички в Гильдии сплетничали как старухи, обсуждая таинственное прошлое молодой дамы, ее родителей и то, что могло с ними случиться, строили версии того, почему она уехала отсюда, а может быть, ее увезли. Ее звали Бетаники, и это все, что мы знали.<BR>
    - <BR>
    - ' Когда мы пришли на бал, на нас были мантии инициации, которыми мы очень гордились. В огромном фойе, отделанном мрамором, слуга назвал имя каждого из нас так, как будто бы мы были членами королевской семьи, мы с важным видом прошли в залы и смешались с остальными гостями. Разумеется, никто не обращал на нас абсолютно никакого внимания. По сути дела, мы были теми, кто должен был придать происходящему определенную солидность. Декорациями, проще говоря.<BR>'
    - <BR>
    - Разные важные люди просачивались сквозь нас с идеальной вежливостью. Там была старая Леди Шаудирра, которая обсуждала дипломатические назначения в Балморе с Герцогом Римфарлина. Оркский военачальник развлекал хихикающую принцессу рассказами о насилии и грабежах. Три Магистра Гильдии волновались о проклятии Даггерфолла в обществе трех болезненно тощих старых дев. Здесь анализировались интриги Имперского и прочих королевских дворов, что-то вежливо высмеивалось, вызывало недовольство, смаковалось, забывалось, оценивалось, прощалось, давались советы, низвергались чьи-то кумиры. Никто не смотрел в нашу сторону, даже когда мы стояли совсем рядом. Как будто бы мои навыки в области иллюзий сделали нас всех невидимыми.<BR>
    - <BR>
    - Я взял бокал и прошел с ним на террасу. Лун, казалось, стало в два раза больше, они одинаково ярко светили в небе и в огромном пруду, который протянулся в саду. Белые мраморные статуи стояли около пруда, на них падал отраженный свет, и они горели в ночи как факелы. Это зрелище было таким необычным, почти потусторонним, что я долго заворожено смотрел на него, и странные тени Редгарда обретали свою жизнь в камне. Наша хозяйка недавно переехала сюда, так что некоторые скульптуры все еще были накрыты белыми полотнищами, которые трепетали на ветру. Я не знаю, как долго я стоял там, прежде, чем понял, что я не один.<BR>
    - <BR>
    - Она была такой маленькой и темной, причем не только кожа, но и одежда, что я чуть не принял ее за тень. Когда она повернулась ко мне, я увидел, что она очень красива и молода, ей было не больше семнадцати лет.<BR>
    - <BR>
    - '''Вы наша хозяйка?'' спросил я наконец.<BR>'
    - <BR>
    - '''Да,'' она улыбнулась и покраснела. ''Но, надо признать, к моему стыду, у меня это получается очень плохо. Мне, наверное, следовало бы быть внутри вместе с моими новыми соседями, но мне кажется, мы с ними слишком разные.''<BR>'
    - <BR>
    - '''Мне дали понять с предельной ясностью, что им бы очень хотелось, чтобы у нас с ними не было вообще ничего общего.'' я рассмеялся. ''Когда я буду не просто инициатом в Гильдии Магов, может быть, они и станут воспринимать меня, как равного.''<BR>'
    - <BR>
    - '''Я пока что не понимаю концепции равенства в Киродииле,'' она нахмурилась. ''Как мне кажется, вы с ними на одном уровне, но это мое воспитание. Мои родители были великими воинами, и я надеюсь стать такой же, как они.''<BR>'
    - <BR>
    - Она перевела взгляд на статуи.<BR>
    - <BR>
    - '''Эти скульптуры изображают ваших родителей?''<BR>'
    - <BR>
    - '''Это мой отец Париом,'' сказала она, указывая на скульптуру, которая изображала массивного мужчину, бесстыдно обнаженного, он держал за горло другого воина и, кажется, собирался отрубить ему голову. Это было очень реалистичное изображение. Лицо Париома было простым, даже немного уродливым, низкий лоб, на голове копна спутанных волос, на щеках щетина. Была даже маленькая дырка между зубами, которую не сделал бы ни один скульптор, если бы не собирался придать своему творению максимальное сходство с оригиналом, то есть, со всеми плюсами и минусами.<BR>'
    - <BR>
    - '''А это ваша мать?'' спросил я, показав на стоящую рядом статую гордой, коренастой женщины в мантилье и шарфе, которая держала на руках ребенка.<BR>'
    - <BR>
    - '''О нет,'' она рассмеялась. ''Эта старая нянюшка моего дяди. Статуя мамы еще закрыта.''<BR>'
    - <BR>
    - Не знаю, что вынудило меня настоять на том, чтобы открыть статую, на которую она показала. Может быть, судьба, а, может, просто эгоистичное желание продолжить разговор. Я боялся, что, если не дать ей повода, она решит, что должна вернуться к гостям, и я снова останусь в одиночестве. Сначала она колебалась. Она еще не решила, не пострадают ли статуи от влажного, временами холодного климата Киродиила. Может быть, все скульптуры надо накрыть. Скорее всего, она тоже пыталась поддержать разговор, и думала, как и я, что если мы будем стоять на одном месте, нам очень скоро придется возвращаться на бал.<BR>
    - <BR>
    - Через несколько минут мы все-таки сняли полотнище со статуи матери Бетаники. Именно тогда моя жизнь изменилась полностью и бесповоротно.<BR>
    - <BR>
    - Это был дикий дух самой природы, кричащий в схватке с бесформенной чудовищной фигурой из черного мрамора. Ее прекрасные длинные пальцы царапали морду существа. Когти монстра вцепились ей в правую грудь, как будто бы лаская, но результатом этой ласки была смертельная рана. Их ноги переплелись в борьбе, которая напоминала какой-то странный танец. Я чувствовал себя уничтоженным. Эта гибкая, но грозная женщина была прекрасна вне всех стандартов и канонов. Кто бы ни сделал эту статую, он смог показать не только лицо и тело этой богини, но также ее силу и волю. Скульптура была одновременно трагической и ликующей. Я сразу же неотвратимо влюбился в эту женщину.<BR>
    - <BR>
    - 'Я даже не заметил, как к нам подошел Гелин, один из моих сокурсников, который решил уйти с праздника. Судя по всему, я прошептал слово ''великолепна,'' потому что услышал как Бетаники ответила откуда-то издалека (так мне показалось): ''Да, она великолепна. Поэтому я и опасаюсь, оставлять ее на растерзание стихиям.''<BR>'
    - <BR>
    - 'Потом я услышал голос Гелина, его я услышал четко, он был похож на воду, бьющуюся о камни: ''Да хранит меня Мара. Это, должно быть, Палла.''<BR>'
    - <BR>
    - '''Так вы слышали о моей матери?'' спросила Бетаники, поворачиваясь к нему.<BR>'
    - <BR>
    - '''Я родом из Вейреста, это практически на границе с Хаммерфеллом. Не думаю, что в наших краях есть хоть один человек, который не слышал бы о вашей матери и о великом героизме, который она проявила, освобождая нашу землю от этой ужасной твари. Она погибла в сражении, так ведь?''<BR>'
    - <BR>
    - '''Да,'' грустно сказала девушка. ''Но она забрала чудовище с собой.''<BR>'
    - <BR>
    - И несколько мгновений мы все молчали. Я не помню других событий этой ночи. Кажется, я получил приглашение на обед на следующий день, но мой разум и мое сердце были полностью и навсегда отданы этой статуе. Я вернулся в Гильдию, но и во сне меня лихорадило, я не так и не смог отдохнуть. Казалось, что все вокруг меня растворяется в белом свете, все, кроме одной прекрасной и пугающей женщины - Паллы.<BR>

- BOOK:
