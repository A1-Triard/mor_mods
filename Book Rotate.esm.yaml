  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Происшествие в Некроме<BR>
    - Джонкилла Бот<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '''Ситуация следующая'', - сказал Флаксит с каменным выражением лица. ''Все знают, что на городском кладбище обитают какие-то страшные существа. Это продолжается уже много лет. Люди смирились с этим. Они хоронят своих мертвецов днем, и стараются подальше держаться от кладбища ночью. Единственными жертвами монстров стали чужаки и глупцы''.<BR>'
    - <BR>
    - '''Довольно неплохой способ избавляться от неугодных людей'', - рассмеялась Нитра, высокая женщина средних лет с холодным взглядом и тонкими губами. ''Зачем их спасать?''<BR>'
    - <BR>
    - '''Это нужно Храму. Они открывают монастырь рядом с кладбищем, поэтому им нужно очистить это место от зла. Они предлагают очень большую награду, и я согласился с условием, что смогу сам набрать команду. Поэтому я и разыскал всех вас. Насколько мне известно, Нитра - воительница из Морроувинда''.<BR>'
    - <BR>
    - Нитра одарила его своей самой неприятной улыбкой.<BR>
    - <BR>
    - '''А ты, Осмик, известный вор, но ты ни разу не сидел в тюрьме''.<BR>'
    - <BR>
    - Лысоватый молодой человек, казалось, готов был возразить, но затем улыбнулся. 'Я доставлю тебя туда, куда тебе надо. Но потом ты будешь сам по себе. Я в драку не лезу'.<BR>
    - <BR>
    - '''С чем не справимся мы с Нитрой, справится Массита'', - сказал Флаксит, поворачиваясь к четвертому члену группы. ''Она считается очень хорошей чародейкой''.<BR>'
    - <BR>
    - Массита была сама невинность. Круглое лицо, широкие глаза. Нитра и Осмик посматривали на нее недоверчиво, особенно, в тот момент, когда Флаксит рассказывал о монстрах на кладбище. Было очевидно, что раньше ни с кем кроме людей она не имела дел. Будет очень удивительно, если она выживет, думали они про себя.<BR>
    - <BR>
    - Когда на закате группа направлялась к кладбищу, они не преминули проверить нового члена команды.<BR>
    - <BR>
    - '''Вампиры очень злые существа'', - сказала Нитра. ''Они насылают болезнь. При укусе они передают всю заразу, которую успели собрать со своих жертв. Здесь жертв было еще не много, но все равно раной следует немедленно заняться. Полагаю, у тебя есть что-нибудь из заклинаний Восстановления, если одного из нас вдруг покусают?''<BR>'
    - <BR>
    - '''Есть, но я не лекарь'', - сказала Массита.<BR>'
    - <BR>
    - '''Боевой маг?'' - спросил Осмик.<BR>'
    - <BR>
    - '''Я могу сражаться в ближнем бою, но все равно это не моя специализация. Я занимаюсь иллюзиями''.<BR>'
    - <BR>
    - Нитра и Осмик озабоченно переглянулись, когда группа дошла до ворот кладбища. По кладбищу сновали тени, это души умерших искали успокоения среди могильных плит. Это было обычное, в общем-то, кладбище. Единственное отличие бросалось в глаза, даже если вы не смотрели на надписи на могилах. Горизонт закрывал мавзолей, только у него были запоминающиеся внешние черты. Этот мавзолей принадлежал простому киродиильскому чиновнику, жившему во Второй Эре. Сооружение выглядело немного экзотично, но все же вписывалось в данмерские могилы, которые были построены в стиле разложения.<BR>
    - <BR>
    - '''Моя школа нам очень поможет'', - прошептала Массита. ''Ее учение основано на возможности изменить восприятие человека, не воздействуя непосредственно на физические объекты. Когда необходимо уничтожить важные следы, наслать темноту или запах. Иллюзии помогут...''<BR>'
    - <BR>
    - Рыжая женщина вампир выпрыгнула из темноты и бросилась Флаксита, повалив его на спину. Нитра мгновенно достала свой меч, но Массита была быстрее. Она сделала движение рукой и вампир остановился в нескольких сантиметрах от горла Флаксита. Он достал свой меч и убил монстра.<BR>
    - <BR>
    - '''Это иллюзия?'' - спросил Осмик.<BR>'
    - <BR>
    - '''Конечно'', - улыбнулась Массита. ''Ничего с вампиром не произошло, единственное, он был обездвижен. Я же говорю, что у меня очень полезная Школа''.<BR>'
    - <BR>
    - Четверка добралась до входа в главные ворота склепа. Осмик вскрыл замок и обезвредил ловушку с ядом. Чародейка создала волну света, которая поползла вниз по коридорам, разгоняя тени. Практически сразу после этого на них напали два вампира, которые кричали и выли в неистовстве. <BR>
    - <BR>
    - Началась битва. После того, как вампиры были уничтожены, пришла их смена. Это были сильные воины, но заклинание паралича, а также оружие Флаксита и Нитры, быстро их утихомирили. Даже Осмик немного помог в бою.<BR>
    - <BR>
    - '''Они спятили'', - сказала Массита, когда битва была, наконец, закончена и у группы появилась возможность перевести дыхание.<BR>'
    - <BR>
    - '''Это Куарра, самый дикий род вампиров'', - сказал Флаксит. ''Мы должны найти и уничтожить всех до одного''.<BR>'
    - <BR>
    - Продвигаясь дальше по склепу, группа повстречала других монстров. Хоть выглядели они по разному, практически все использовали для боя свои клыки и физическую силу. Когда все существа в мавзолее были уничтожены, четверка выбралась на поверхность. Оставался один час до рассвета.<BR>
    - <BR>
    - Никаких криков и стонов на поверхности уже не было слышно. Последняя атака на них была произведена столь необычно, что герои были застигнуты врасплох.<BR>
    - <BR>
    - Древний монстр ждал, пока группа покинет кладбище. Они шли, весело переговариваясь, строя планы на то, как следует потратить награду. Монстр мудро рассудил, кто будет представлять наибольшую угрозу, и напал на чародейку. Если бы Флаксит случайно не обернулся, она была бы растерзана на маленькие кусочки в доли секунды.<BR>
    - <BR>
    - Вампир опрокинул Масситу на камни, но в этот момент ему пришлось отвлечься на отражение атаки Флаксита. Он блокировал удар, и молниеносным движением отсек воину руку. Осмик и Нитра бросились на монстра, но у них не было шансов. Только когда Массита смогла подняться с груды камней, у них появилась надежда. Она бросила в вампира магический огненный шар. Монстр так разозлился, что повернулся назад к чародейке. Нитра воспользовалась изменением ситуации и отсекла вампиру голову.<BR>
    - <BR>
    - '''Так ты правда знаешь несколько разрушающих заклинаний'', - сказала Нитра.<BR>'
    - <BR>
    - '''И несколько заклинаний лечения тоже'', - ответила она. ''Но я не могу спасти Флаксита''.<BR>'
    - <BR>
    - Воин умер у них на глазах. Троица молча двинулась назад в Некром. По дороге Массита внезапно почувствовала боль в спине. Ей казалось, что лед стал распространяться по всему ее телу.<BR>
    - <BR>
    - '''Мне надо к лекарю, проверить, не заразилась ли я'', - сказала она, когда они вернулись в город.<BR>'
    - <BR>
    - '''Встретимся завтра утром в таверне'', - сказала Нитра. ''Мы пойдем в храм и заберем награду. Завтра мы ее поделим''.<BR>'
    - <BR>
    - Три часа спустя счастливые Осмик и Нитра сидели в своих комнатах в таверне, подсчитывая золотые монеты. Даже каждая из трех равных частей награды была довольно значительна.<BR>
    - <BR>
    - '''А что, если лекари не смогут помочь Массите?'' - мечтательно улыбнулся Осмик. ''Болезни бывают такие скверные''.<BR>'
    - <BR>
    - '''Ты слышал этот шум в холле?'' - быстро спросила Нитра и пошла проверить. Но там было пусто. Она вернулась и закрыла дверь за собой. ''С Масситой будет все в порядке, если она сразу же направиться к лекарю. Но мы можем уехать сегодня вечером, забрав все золото себе''.<BR>'
    - <BR>
    - '''Давай выпьем за нашу бедную чародейку'', - сказал Осмик, приглашая Нитру спуститься вниз.<BR>'
    - <BR>
    - Нитра рассмеялась. 'Заклинания иллюзий не помогут ей обмануть нас. Паралич, свет, тишина - бесполезны, когда не знаешь, где искать'.<BR>
    - <BR>
    - Они закрыли за собой дверь.<BR>
    - <BR>
    - '''Невидимость - это тоже иллюзия'', - произнес голос Масситы. Золото на столе поднялось в воздух и исчезло, так как она положила его в свой кошелек. Дверь снова открылась и закрылась. И в комнате было тихо до тех пор, пока через несколько минут не вернулись Нитра с Осмиком.<BR>'

