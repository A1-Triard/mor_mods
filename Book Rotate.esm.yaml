    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Это извлечения из серии монографий, написанных разными имперскими учеными, изучавшими эшлендерские легенды.]<BR>'
    - <BR>
    - В древние времена пришли глубинные эльфы с великой ордой чужаков с Запада, хотели они отнять земли у данмеров. Неревар был тогда великим ханом и воеводой людей Дома, но он чтил Древних Духов и закон Племени и стал как один из нас.<BR>
    - <BR>
    - Поэтому, когда Неревар поклялся на своем великом Кольце Предков, Один-Клан-под-Луной-и-Звездой, держаться путей Духов и правил Земли, все Племена присоединились к людям Дома в великой битве на Красной Горе.<BR>
    - <BR>
    - Хотя данмеры, люди Племен и люди Дома, во множестве полегли на Красной Горе, двемеры были разбиты, их злая магия уничтожена, а чужаки выдворены с земель. Но после той великой победы алчущие власти ханы Великих Домов тайно убили Неревара и, объявив себя богами, пренебрегли обещаниями, данными Нереваром Племенам.<BR>
    - <BR>
    - Но сказано, что Неревар вновь явится со своим кольцом и низвергнет ложных богов, и силой своего кольца сдержит обещание Племенам - чтить духов и прогнать чужаков.<BR>

- BOOK:
  - NAME: bk_ShortHistoryMorrowind
  - MODL: m\Text_Quarto_04.NIF
  - FNAM: Краткая история Морроувинда
  - BKDT:
      weight: 4.0
      value: 5
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Краткая история Морроувинда<BR>
    - Джанетт Ситте<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[из вступления]<BR>'
    - <BR>
    - Bедомые легендарным пророком Велотом, на землю Морроувинда пришли предки данмеров, покинув своих сородичей, известных ныне как альтмеры островов Саммерсет. В давние времена данмеров притесняли, а порой и подчиняли себе морские разбойники с севера. Когда же разрозненные племена данмеров объединились, сформировав прообразы нынешних Великих Домов, они сбросили с себя гнет нордлингов и оградили себя от дальнейших набегов.<BR>
    - <BR>
    - Со временем на смену древнему племенному поклонению предкам пришла теократия Храма Трибунала, и государство данмеров прославилось под именем Ресдайн. Ресдайн стал последней провинцией, подчинившейся Тайберу Септиму, - завоевательная кампания, как и в случае с Чернотопьем, не возымела здесь успеха, и в состав Империи страна вошла в результате дипломатического соглашения, став Имперской Провинцией Морроувинд.<BR>
    - <BR>
    - И теперь, спустя почти четыре века после появления Имперских Легионов, они по-прежнему расквартированы в Морроувинде. В стране царствует марионеточный Имперский король, однако большую часть функций традиционного местного управления Империя оставила за правящими советами Пяти Великих Домов...<BR>
    - <BR>
    - '[о районе Вварденфелл]<BR>'
    - <BR>
    - В 3Э 414 территория Вварденфелла, до этого бывшая закрытым владением Храма под протекторатом Империи, была реорганизована в Имперский провинциальный округ. Вварденфелл пребывал в статусе закрытого владения под управлением Храма со времен Договора о Перемирии и, если не брать в счет несколько санкционированных Храмом поселений Великих Домов, оставался безлюдной и неразвитой территорией. Когда же указом короля Морроувинда был снят многовековой храмовый запрет на торговлю и поселение на Вварденфелле, на остров хлынул поток имперских колонистов и данмеров Великих Домов. Старые города расширялись, строились новые.<BR>
    - <BR>
    - Новая область была разделена на округа Редоран, Хлаалу, Телванни и Храмовый, каждым из которых управляли местные Советы Домов или священники Храма, под надзором и с одобрения Герцога Дрена, а также Районного Совета в Эбенгарде. Местные законы стали смесью законов Домов и имперских законов, а за их соблюдением совместно следят стражи Домов и охранники Легиона, в Храмовом же округе надзор за соблюдением законов Храма и Империи проводят Ординаторы. Храм по-прежнему остался главенствующей религией, однако почитание Девяти Божеств пользуется покровительством Легиона и поощряется миссионерами Имперского культа.<BR>
    - <BR>
    - В Храмовый округ вошли город Вивек, крепость Призрачные Врата, все как священные, так и нечестивые места (в том числе пораженные мором земли внутри Призрачного Предела), а также все незаселенные и дикие местности Вварденфелла. Фактически в этот округ вошли все земли Вварденфелла, не вошедшие в округа Редоран, Хлаалу и Телванни. Храм упорно сопротивлялся какому бы то ни было развитию в своем округе и весьма в этом преуспел.<BR>
    - <BR>
    - Дом Хлаалу, объединившись с имперскими колонистами, рьяно принялся за заселение и развитие. На протяжении десятков лет, последовавших за изменением статуса Вварденфелла, Балмора и поселения в районе Аскадианских островов постоянно росли. Образовались новые города - Кальдера и Пелагиад, а форты Легиона были расширены, чтобы вместить ставшие многочисленными гарнизоны.<BR>
    - <BR>
    - Дом Телванни, обычно придерживавшийся изоляционистской и консервативной политики, с неожиданной для него агрессивностью взялся за расширение своих владений за пределы традиционных поселений при башнях. Невзирая на протесты со стороны других Домов, Храма, герцога и Районного Совета, первопроходцы Телванни продолжали вторгаться в дикие земли, закрепленные за Храмом. Совет Телванни официально отстраняется от ответственности за эти самовольные поселения Телванни, но ни для кого не секрет, что честолюбивые лорды-маги Телванни поощряют и поддерживают подобные действия.<BR>
    - <BR>
    - Находящийся под сильным давлением со стороны Храма, консервативный Дом Редоран с твердостью пресекал любые поползновения к развитию своего округа. В результате Дом Редоран и Храм находятся под угрозой политической и экономической изоляции со стороны более агрессивных и склонных к экспансии Хлаалу и Телванни.<BR>
    - <BR>
    - Имперская администрация испытывает немало трудностей в районе Вварденфелл, самые серьезные из которых - противоборство между Великими Домами, враждебность кочевников-эшлендеров, внутрихрамовые конфликты и мор, идущий с Красной Горы. Противостояние интересов Великих Домов, Храма и Империи в погоне за ресурсами Вварденфелла может в любой момент вырасти в полномасштабную войну. Эшлендеры совершают набеги на поселения, грабят караваны и убивают чужеземцев, ступивших на их дикие земли. Храм безуспешно пытается заглушить критику и призывы к реформам в собственных рядах.<BR>
    - <BR>
    - Однако самое тревожное - болезни, порожденные моровыми бурями с Красной Горы, и толпы разносчиков заразы. Над Вварденфеллом и всем Морроувиндом уже давно нависла угроза - легендарный Дагот Ур и его сородичи, пепельные вампиры, угнездившиеся под Красной Горой. На протяжении веков Храм сдерживал ее за стенами Призрачного Предела. Однако за последнее время ресурсы Храма оскудели, и эта угроза напоминает о себе все чаще и явственнее. Если Призрачный Предел падет и полчища моровых тварей заполонят города и веси Вварденфелла, у Империи не останется иного выхода, кроме как эвакуировать район Вварденфелл, бросив проклятые земли на волю судьбы.<BR>
    - <BR>

