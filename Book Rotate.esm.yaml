  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга восьмая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - С пера Инзоликуса, мудреца второго столетия:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 127:<BR>
    - После битвы при Ичидаге Император Уриэль Септим III был схвачен и, прежде чем его удалось доставить в замок его дяди в хаммерфеллском королевстве Гилейн, казнен разгневанной толпой. Его дядя, Цефорус, был провозглашен императором, после чего переехал в Имперский Город. Войска, ранее служившие Императору Уриэлю и его матери, Королеве-Волчице Потеме, принесли присягу новому императору. За свою поддержку власти Скайрима, Хай Рока, Хаммерфелла, острова Саммерсет, Валленвуда, Чернотопья и Морроувинда запросили новый уровень автономии и независимости и получили его. Война Красного Алмаза подходила к концу.<BR>
    - <BR>
    - Потема продолжала сопротивляться и проигрывать сражения, ее сфера влияния все уменьшалась и уменьшалась, и в результате только королевство Солитюд осталось у нее в подчинении. Она призвала на свою сторону даэдра, при помощи некромантии воскресила своих павших врагов, сделав из них неживых воинов, и предпринимала атаку за атакой на своих братьев, Императора Цефоруса Септима I и Короля Магнуса Лилмотского. Союзники отворачивались от нее, видя ее безумие, ее единственными подчиненными остались зомби и скелеты, которых она создавала на протяжении многих лет. Королевство Солитюд стало королевством смерти. Истории о древней Королеве-Волчице, которая командует армиями нечисти, стали ужасом для ее подданных.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 137:<BR>
    - 'Магнус открыл небольшое окно в своей комнате. Впервые за многие недели он слышал звуки оживленного города: скрип повозок, цоканье лошадей по мостовой, смех детей. Улыбка не сходила с его лица, пока он умывался и одевался. Раздался настойчивый стук в дверь.<BR>'
    - <BR>
    - '"Входи, Пел", - сказал он.<BR>'
    - <BR>
    - Пелагиус ворвался в комнату. Было очевидно, что он встал уже давно. Магнус всегда поражался его энергии. Интересно, сколько бы продолжались битвы, если бы в них принимали участие только двенадцатилетние мальчишки.<BR>
    - <BR>
    - '"Ты выглядывал на улицу? - спросил Пелагиус. - Все горожане вернулись! Там торговые лавки, Гильдия Магов, а на пристани я видел множество кораблей из разных стран!"<BR>'
    - <BR>
    - '"Им больше нечего бояться. Мы разобрались со всеми зомби и скелетами, которые тут жили. Горожане знают, что они теперь в безопасности".<BR>'
    - <BR>
    - '"А дядя Цефорус станет зомби, когда умрет?" - спросил Пелагиус.<BR>'
    - <BR>
    - '"Я сомневаюсь в этом, - рассмеялся Магнус. - А почему ты спрашиваешь?"<BR>'
    - <BR>
    - '"Я слышал, что люди говорят, будто он старый и больной", - сказал Пелагиус.<BR>'
    - <BR>
    - '"Не так уж он и стар, - сказал Магнус. - Ему шестьдесят. Он всего на два года старше меня".<BR>'
    - <BR>
    - '"А сколько лет тете Потеме?" - спросил Пелагиус.<BR>'
    - <BR>
    - '"Семьдесят, - сказал Магнус. - А вот это уже много. Остальные вопросы пусть подождут. Сейчас у меня встреча с командующим, но мы сможем поговорить за ужином. Ты сможешь себя занять, но не влипнуть в какие-нибудь неприятности?"<BR>'
    - <BR>
    - '"Да, сэр", - сказал Пелагиус. Он понимал, что его отец должен продолжать осаду замка тети Потемы. После того, как тетя будет схвачена, они займут крепость. Пелагиус не очень-то хотел этого. Во всем городе стоял странный сладковатый запах мертвечины, и его выворачивало наизнанку, когда он только приближался к крепостному рву. Ему казалось, что, даже если вывалить миллион цветов на это место, запах все равно останется.<BR>'
    - <BR>
    - Он часами бродил по городу, покупая себе еду и всякие безделушки для своих сестры и матери, которые остались в Лилмоте. Он попытался вспомнить, кому же еще надо купить подарки, и был поражен. Все его братья и сестры, дети дяди Цефоруса, дяди Антиохуса и тети Потемы, умерли во время войны. Кто-то в бою, кто-то от голода, так как большая часть урожая была уничтожена во время пожаров. Тетя Бьянки умерла в прошлом году. Остались только он сам, его мать, сестра, отец да дядя-император. Ну и еще тетя Потема. Но она не считается.<BR>
    - <BR>
    - Сегодня утром он подошел к Гильдии Магов, но решил не входить. Такие места всегда пугали его своим странным запахом, разными кристаллами и старыми книгами. В этот раз Пелагиус подумал, что он мог бы купить подарок дяде Цефорусу. Сувенир из Гильдии Магов Солитюда.<BR>
    - <BR>
    - Какая-то старушка никак не могла открыть дверь, поэтому Пелагиус помог ей.<BR>
    - <BR>
    - '"Спасибо", - сказала она.<BR>'
    - <BR>
    - Никого старше нее он, похоже, еще не видел в своей жизни. Ее лицо напоминало старое сморщенное яблоко. Волосы были совершенно белыми. Он инстинктивно уклонился, когда она попыталась погладить его по голове своими когтями. Но вот драгоценный камень у нее на шее сразу же привлек его внимание. Камень был ярко-желтым, и казалось, что внутри у него что-то заключено. Когда свет от свечей упал на камень, то оказалось, что в нем скрыт какой-то зверь на четырех ногах.<BR>
    - <BR>
    - '"Это камень душ, - сказала старуха. - В него заключен дух великого демона-оборотня. Его создали очень-очень давно, чтобы очаровывать людей, но я собиралась поместить в него другое заклинание. Может быть, что-нибудь из школы Изменения, например, Замок или Щит". Она замолчала и посмотрела на мальчика своими желтыми, слезящимися глазами: "Кажется, я тебя знаю, мальчик. Как тебя зовут?"<BR>'
    - <BR>
    - '"Пелагиус", - ответил он. Вообще-то, он привык отвечать "Принц Пелагиус", но ему приказали не афишировать это в городе.<BR>'
    - <BR>
    - '"Я знала одного Пелагиуса, - сказала старуха и улыбнулась. - Ты здесь один, Пелагиус?"<BR>'
    - <BR>
    - '"Мой отец... в армии, он штурмует крепость. Но он вернется, когда замок будет захвачен".<BR>'
    - <BR>
    - '"Осмелюсь сказать, это случится очень скоро, - вздохнула старуха. - Ничто, как бы хорошо не было построено, не стоит вечно. Ты хочешь что-то купить в Гильдии Магов?"<BR>'
    - <BR>
    - '"Я хотел купить подарок своему дяде, - сказал Пелагиус. - Но я не знаю, хватит ли у меня денег".<BR>'
    - <BR>
    - Старуха оставила мальчика разглядывать различные товары, а сама направилась к работнику Гильдии. Это был молодой нордлинг, недавно прибывший в королевство Солитюд. Потребовалось довольно много усердия и золота, чтобы убедить его снять заклинание очарования с камня душ и поместить в него мощное проклятие, которое постепенно, год за годом, высасывает разум из владельца камня. Также старуха купила дешевое кольцо, защищающее владельца от огня.<BR>
    - <BR>
    - '"За то, что ты помог старой женщине, я купила тебе вот это, - сказала она, давая мальчику ожерелье и кольцо. - Ты можешь подарить это кольцо своему дяде и сказать ему, что в него заключено заклинание левитации. Так что если ему когда-нибудь потребуется откуда-нибудь прыгнуть, оно ему поможет. А камень душ для тебя".<BR>'
    - <BR>
    - '"Спасибо, - сказал мальчик. - Вы так добры".<BR>'
    - <BR>
    - '"Доброта здесь ни при чем, - ответила она честно. - Видишь ли, я пару раз была в Зале Записей в Имперском Дворце. Я прочитала, что сказано о тебе в предсказаниях Древних Свитков. Однажды, мой мальчик, ты станешь Императором, Пелагиусом Септимом III, и этот камень направит тебя. Потомки будут вечно помнить тебя и твои дела".<BR>'
    - <BR>
    - Сказав это, старуха растворилась в толпе, снующей вокруг Гильдии Магов. Пелагиус пытался отыскать ее, но не решился пройти дальше большой кучи камней. А если бы он сделал это, то наверняка наткнулся бы на подземный туннель, ведущий в самое сердце замка Солитюд. Если бы он решился войти туда, то, пройдя по развалинам некогда великолепного дворца, ныне кишащего толпами нежити, он бы попал в спальню королевы.<BR>
    - <BR>
    - А в этой спальне он бы нашел Королеву-Волчицу Солитюда, прислушивающуюся к тому, как уничтожается ее замок. И он бы увидел беззубую ухмылку на лице королевы, когда она испустила последний вздох.<BR>
    - <BR>
    - С пера Инзоликуса, мудреца второго столетия:<BR>
    - <BR>
    - 3Э 137:<BR>
    - Потема Септим умерла через месяц после начала осады ее замка. При жизни она была Королевой-Волчицей Солитюда, дочерью Императора Пелагиуса II, женой Короля Мантиарко, тетей Императрицы Кинтайры II, матерью Императора Уриэля III и сестрой императоров Антиохуса и Цефоруса. После ее смерти Магнус с согласия королевского совета провозгласил своего сына, Пелагиуса, правителем Солитюда.<BR>
    - <BR>
    - 3Э 140:<BR>
    - Император Цефорус Септим погиб, упав со своего коня. Его брат был провозглашен Императором Магнусом Септимом.<BR>
    - <BR>
    - 3Э 141:<BR>
    - Пелагиуса, короля Солитюда, в императорских хрониках называют "эксцентричным". Он женился на Катарии, Герцогине Вварденфелла.<BR>
    - <BR>
    - 3Э 145:<BR>
    - Император Магнус Септим умер. Его сын, которого будут называть Пелагиус Безумный, взошел на трон.<BR>
    - <BR>

