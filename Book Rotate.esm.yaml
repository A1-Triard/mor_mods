    - 'Тридцать Шесть Уроков Вивека: Проповедь Двадцать Восьмая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Потом Вивек покинул Сет, чтобы присматривать за купологоловым демоном и вернулся в пространство, которое не было пространством. Из Временного Дома он посмотрел на средний мир, чтобы найти пятого монстра, которого звали Проклятый Человек.<BR>
    - 'Когда дреуг правили миром, Даэдрический Принц Молаг Бар был их вождем. Потом он принял другую форму, покрытую шипами и в доспехах, и ушел к морю. Вивек, давая рождение многим потомкам этого брака, сбросил старый образ Молаг Бара в этот мир: мертвую оболочку памяти. Она никогда бы не стала монстром, если бы дитя Велоти не захотело бы произвести впечатление на свою деревню, одев ее.<BR>'
    - Проклятый Человек был наименее сложным из восьми монстров. Он делал тех, кто носил его, могучими убийцами, и ничего сверх того. Он существовал только в физическом облике. И только география делает его особенным.<BR>
    - Когда Вивек нашел его около деревни мальчика, Гнисис, рядом с ним валялись кровавые останки, и земля поднялась рядом с ним. В результате их битвы появилось Западное Нагорье. Странники, которые все еще ходят туда, до сих пор слышат звуки этой битвы, скрежет меча о панцирь, ворчание Бога, хруст раздробленных ног его ребенка - монстра.<BR>
    - После победы Вивек взял панцирь Проклятого Человека и отнес его к дреугам, которые изменили его мать. Королева Дреугов, чье имя непросто написать, была в то время в фазе самоинкубации. Ее привратники взяли подарок Вивека и пообещали ему охранять его от мира. Это первое доказательство того, что дреуги были лжецами.<BR>
    - Через десять лет Проклятый Человек появился снова, в этот раз около Тира, его носил непредсказуемый шаман, который следовал пути Дома Забот. Вместо того, чтобы охранять, дреуги наполнили живой доспех мистической жесткостью. Он освободился вскоре после того, как вытянул из шамана все его способности и разбросал его кости по пяти углам.<BR>
    - Когда Вивек снова встретился с монстром в бою, он увидел кровь трех деревень, капающую с его ног. Он использовал свою божественность, принял форму гиганта и победил монстра, используя Символическую Комбинацию. Поскольку он больше не доверял Альтмерам моря, Вивек отдал оболочку монстра благочестивым и лояльным мистикам Комнаты Чисел. Он сказал им:<BR>
    - '''Вы можете сделать из проклятого человека доспех философа.''<BR>'
    - Мистики начали с того, что один из мудрецов надел доспех, и его обрабатывали два нумерата, один гармонично высокий, второй доставал до подмышек первому. Они бегали вокруг оболочки и сквозь друг друга, применяя святую смолу, вытопленную из каркасов ныне бесполезных чисел между двенадцатью и тринадцатью. В мистический покров быстро втыкали золотые соломинки так, чтобы мудрец мог дышать. После того, как на остывающей смоле была сделана церемониальная гравировка, список мертвых имен и уравнений, решения которых можно найти только во рту внутренней Химеры, в ход пошли украшения, нарисованные ярким, ужасным ногтем Вивека. С кончика ногтя капала обжигающая жидкость, наполняя желобки церемониальных гравировок. Расшифровать получившиеся письмена теологи не могут до сих пор.<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

