- BOOK:
  - NAME: bk_wordsclanmother
  - MODL: m\Text_Quarto_03.NIF
  - FNAM: Слова Матери Клана Анисси
  - BKDT:
      weight: 4.0
      value: 40
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Слова Матери Клана Анисси<BR>
    - Своей Любимой Дочери<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Анисси говорит с тобой. Ты больше не мяукающий котенок и научилась держать секреты от Анисси, так что Анисси говорит с тобой. <BR>
    - <BR>
    - 'В начале было брат и сестра из одного помета, Анурр и Фадомай. После многих фаз луны, Фадомай сказала Анурру: "Давай поженимся и заведем детей, чтобы они разделили наше счастье."<BR>'
    - <BR>
    - 'И они родили Алкоша, Первого Кота. И Анурр сказал: "Алкош, мы даем тебе Время, ибо что еще бывает таким же то медленным, то быстрым, как кот?"<BR>'
    - <BR>
    - И они родили Хенарти, Ветер. "Хенарти, тебе мы дадим небо, ибо что летает выше ветра?"<BR>
    - <BR>
    - И они родили Магруса, Кошачий Глаз. "Магрус, тебе мы даем солнце, ибо что ярче, чем глаза кошки?"<BR>
    - <BR>
    - И они родили Мару, Мать Кошку. "Мара, ты любовь, ибо кто любит больше матери?"<BR>
    - <BR>
    - И они родили С"рендарра, Карлика. "С"рендарр, тебе мы даем милосердие, ибо как еще, кроме как милосердием, выживет карлик?"<BR>
    - <BR>
    - И много фаз луны прошло, и Анурр и Фадомай были счастливы.<BR>
    - <BR>
    - 'И сказал Анурр: "Нам следует иметь больше детей, чтобы разделить наше счастье." И Фадомай согласилась. И она родили Хермора. И она родили Хиркина. И она родила Меррунза и Мафалу и Сангиина и Шеггората и многих других.<BR>'
    - <BR>
    - И сказала Фадомай:<BR>
    - <BR>
    - '"Хермора, ты Приливы, ибо кто может сказать, луна предвещает приливы или приливы предвещают луну?"<BR>'
    - <BR>
    - '"Хиркин, ты Голодный Кот, ибо кто охотится лучше кота с пустым брюхом?"<BR>'
    - <BR>
    - '"Меррунз, ты Йа"Хаджит, ибо кто разрушительнее котенка?"<BR>'
    - <BR>
    - '"Мафала, ты Мать Клана, ибо что более тайно, чем пути Матерей Клана?"<BR>'
    - <BR>
    - '"Сангиин, ты Кот крови, ибо кто может контролировать зов крови?"<BR>'
    - <BR>
    - '"Шеггорат, ты Кошка в Течке, ибо что безумнее течной кошки?"<BR>'
    - <BR>
    - 'И Анурр сказал: "Двух пометов будет достаточно, ибо слишком много детей будут красть наше счастье."<BR>'
    - <BR>
    - <BR>
    - 'Но Хенарти пошла к Фадомай и сказала: "Мать-Фадомай, Хенарти так одиноко так высоко над миром, где не летает даже мой брат Алкош." Фадомай стало жаль ее, и она обманом забеременела от Анурра. <BR>'
    - <BR>
    - И Фадомай родила Луны и их Движение. И она родила Нирни, волшебные пески и пышные леса. И она родила Азуру, закат и восход.<BR>
    - <BR>
    - И с самого начала Нирни и Азура боролись за материнское внимание.<BR>
    - <BR>
    - Анурр застал Фадомай, пока она еще рожала, и был зол. Анурр ударил Фадомай, и она сбежала, чтобы родить последнего из помета далеко в Великую Тьму. Дети Фадомай услышали, что произошло, и все пришли быть с ней и защитить ее от гнева Анурра.<BR>
    - <BR>
    - И Фадомай родила Лорхаджа, последнего из помета, в Великой Тьме. И Сердце Лорхаджа наполнила Великая Тьма. И когда он родился, Великая Тьма знала его имя, которое было Намиира.<BR>
    - <BR>
    - И Фадомай знала, что ее время близко. Фадомай сказала:<BR>
    - <BR>
    - Йа-Ха"джай, тебе Фадомай дает Сеть, ибо что постояннее, чем фазы лун? Твои вечные движения защитят нас от гнева Анурра." И луны отправились занять свое место в небе. И Анурр заворчал и потряс Великую Тьму, но не смог пересечь Сеть.<BR>
    - <BR>
    - И сказала Фадомай:<BR>
    - <BR>
    - '"Нирни, тебе Фадомай оставляет величайший дар. Ты дашь жизнь многим народам, как сегодня рожала Фадомай." Когда Нирни увидела, что Азура ничего не получила, то ушла улыбаясь.<BR>'
    - <BR>
    - 'И все дети Фадомай ушли кроме Азуры. И Фадомай сказала: "Тебе, моя любимая дочь, Фадомай оставляет свой величайший дар. Тебе Фадомай оставляет свои тайны." И Фадомай рассказала своей любимой дочери три вещи.<BR>'
    - <BR>
    - И сказала Фадомай, "Когда Нирни наполнится детьми, возьми один народ и измени их. Сделай быстрейших, умнейших и красивейших людей, и назови их Хаджитами."<BR>
    - <BR>
    - И сказала Фадомай, "Хаджиты должны быть лучшими скалолазами, ибо если Массер и Второй не справятся, им взобраться по дыханию Хенарти, чтобы направить луны на правильный путь."<BR>
    - <BR>
    - И сказала Фадомай, "Хаджиты должны быть лучшими обманщиками, ибо они должны всегда прятать свою природу от детей Анурра."<BR>
    - <BR>
    - И сказала Фадомай, "Хаджиты лучше всех уметь выживать, ибо Нирни будет ревнива, и сделает пески суровыми, а леса безжалостными, и Хаджиты всегда будут голодны и в войне с Нирни."<BR>
    - <BR>
    - И с этими словами Фадомай умерла.<BR>
    - <BR>
    - После многих фаз луны, Нирни пришла к Лорхаджу и сказала, "Лорхадж, Фадомай сказала мне родить много детей, но для них нет места."<BR>
    - <BR>
    - И сказал Лорхадж," Лорхадж сделает место для детей и Лорхадж поместит тебя туда, так что ты сможешь родить." Но Сердце Лорхаджа было наполнено Великой Тьмой, и Лорхадж обманул своих братьев и сестер, так что они были брошены в новое место вместе с Нирни. И многие из детей Фадомай спаслись и стали звездами.<BR>
    - <BR>
    - И многие дети Фадомай умерли, чтобы сделать путь Фадомай устойчивее. И выжившие остались и наказали Лорхаджа.<BR>
    - <BR>
    - Дети Фадомай вырвали Сердце Лорхаджа и спрятали его глубоко внутри Нирни. И сказали они, "Проклинаем тебя, шумный Лорхадж, ходить по Нирни многие фазы."<BR>
    - <BR>
    - Но Нирни вскоре простила Лорхаджа за то, что Нирни могла иметь детей. И она наполнила себя детьми, но плакала от того, что ее любимые дети, люди леса, не знали своей формы.<BR>
    - <BR>
    - И Азура пришла к ней и сказала, "Бедная Нирни, останови слезы. Азура сделает для тебя дар новым людям." Нирни прекратила плакать, и Азура рассказала первый Секрет Лунам, и они разделились, и позволили Азуре пройти. И Азура взяла несколько людей леса, которые разрывались между человеком и зверем, и поместила их в лучшие пустыни и леса на Нирни. И Азура в своей мудрости сделала их многих форм, для любой цели. И Азура назвала их Хаджит и рассказала им Второй Секрет и научила их ценности секретов. И Азура привязала новых Хаджитов к Лунной Сети, как это подобает для тайных защитников Нирни. Затем Азура рассказала им Третий Секрет, и Луны засияли над болотами, и их свет стал сахаром.<BR>
    - <BR>
    - Но И"фр слышал Первый Секрет и украл его за спиной Азуры. И И"фр не мог ценить секреты, и он рассказал Нирни о проделке Азуры. И Нирни сделала пустыни горячими, а пески кусающимися. И Нирни сделала леса сырыми и ядовитыми. И Нирни поблагодарила И"фра и позволила ему тоже изменить людей леса. И И"фр не имел тонкой мудрости Азуры, так что И"фр сделал людей леса всегда Эльфами, и никогда зверьми. И И"фр нарек их Босмер. И с того момента они уже не были одного помета с Хаджитами.<BR>
    - <BR>
    - И поскольку И"фр не ценил секреты, он прокричал Первый Секрет по всем небесам на последнем дыхании, что все дети Фадомай могут пересечь Сеть. Но Азура, в своей мудрости, закрыла уши гневного Анурра и шумного Лорхаджа, так что они одни не слышали тех слов.<BR>
    - <BR>

- BOOK:
  - NAME: bk_corpsepreperation2_c
  - MODL: m\Text_Octavo_08.NIF
  - FNAM: О подготовке тел, т. II
  - BKDT:
      weight: 2.0
      value: 50
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_book_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Подготовка тел<BR>
    - 'Том второй: Скелеты<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Когда вы поднимаете слугу из скелета, самое главное, чтобы набор костей был полным. Если у скелета отсутствуют какие-либо кости, результат может оказаться обескураживающим. Скелеты поднимать можно только в том случае, если все, или почти все кости на месте.<BR>
    - <BR>
    - Хотя магия, используемая при подъеме скелета, складывает все кости в нужном порядке, скелеты могут быть значительно улучшены путем укрепления суставов. Чаще всего используются полоски кожи, которые создают суставам дополнительную поддержку. Некоторые практики также скрепляют суставы металлическими штифтами, что стоит дороже и отнимает много времени, но зато самые слабые места их слуг оказываются защищены. Подробности не очень важны, потому что даже начинающий может существенно усилить скелет. Только на практике можно найти наиболее подходящий для вас метод перевязывания и укрепления слуги-скелета. Начинающие часто совершают одну ошибку, связывая суставы слишком крепко, что ограничивает подвижность скелета и делает его бесполезным. Но, повторюсь, только практика даст вам необходимый опыт в этом деле, и лучше наложить на суставы слишком тугие повязки. Впоследствии их всегда можно ослабить.<BR>
    - <BR>
    - 'Еще одно замечание для учащихся: хотя большую часть нежити можно поднимать снова и снова, скелеты часто получают такие сильные повреждения, что поднять их заново становится невозможно. Это еще одна причина, по которой скелеты следует хорошенько готовить. Слишком многие молодые некроманты поднимают все найденные скелеты, не особенно утруждая себя подготовкой. Учитывая трудности с получением тел, к такому небрежению трудно отнестись с терпимостью.<BR>'
    - <BR>

- BOOK:
  - NAME: bk_corpsepreperation3_c
  - MODL: m\Text_Octavo_08.NIF
  - FNAM: О подготовке тел, т. III
  - BKDT:
      weight: 2.0
      value: 50
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_book_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Подготовка тел<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Том 3: Свежие тела<BR>'
    - <BR>
    - На свежих и разложившихся телах могут находиться остатки плоти. Если разложение зашло слишком далеко, или вы почему-либо хотите получить слугу скелета, положите тело на берег, или в болото. Животные являются лучшими друзьями некроманта, когда нужно удалить с тела остатки плоти. Прожорливые грязевые крабы Морроувинда могут очистить тело до костей за считанные дни. Более мелкие крабы в других провинциях выполнят ту же работу за недели.<BR>
    - <BR>
    - Если вы хотите создать слугу зомби, вам нужно будет лишь принести тело в подходящее место и провести соответствующие ритуалы. Однако, есть несколько подсказок для молодых некромантов. Например, разложившегося слугу можно поднять много раз, даже если он расчленен теми, кто не уважает нашего искусства. Если один из ваших слуг погиб, вы можете поднять его снова, собрав как можно больше частей тела, связав кости полосками кожи, и сшив мясо (если оно не слишком разложилось) сухожилиями животных. Каждый раз при этом ваш слуга будет становиться слабее, но если относиться к зомби бережно, их можно поднимать до двадцати раз.<BR>
    - <BR>
    - Однако, оставим создание обычных зомби ленивым или отчаянным практикам. Потратив лишь немногим больше времени и сил, можно создать гораздо более полезного мумифицированного слугу.<BR>
    - <BR>
    - Первый шаг к созданию мумифицированного слуги - поместить его в соляную или содовую ванну хотя бы на месяц. Это остановит разложение тела, а если тело настолько свежее, что имеет неприятный запах, соли полностью устранят его. Во влажном климате, например в Аргониане или Трасе, вам , возможно, придется использовать дополнительную порцию соли. Некоторые некроманты устраняют органы до или после этого процесса, но я не вижу для этого никаких практических причин.<BR>
    - <BR>
    - Ваш следующий шаг - завернуть клиента в льняную или другую ткань. Это сохранит тело от разложения, а также обеспечит дополнительную защиту. Не волнуйтесь из-за того, что тело выглядит слишком сухим и жестким для создания хорошего слуги, соответствующие ритуалы позволят мумифицированному телу двигаться самостоятельно. Самое важное, что вы получите прекрасного слугу, который будет выполнять ваши приказы с большой независимостью и пониманием.<BR>
    - <BR>

- BOOK:
  - NAME: bk_ArkayTheEnemy
  - MODL: m\Text_Quarto_02.NIF
  - FNAM: Аркей - наш Враг
  - BKDT:
      weight: 4.0
      value: 40
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_02.tga
  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Услышьте меня, дети мои. Когда-то я был таким же, как и вы. Но волей своей я теперь среди богов. Ваша полная преданность позволит вам разделить со мной мою славу.<BR>
    - <BR>
    - Большинство некромантов глупы и слабы. Жертвы для Инквизиторов. Но вы, мои слуги, вы избранные. Через некоторое время мало кто осмелится встать на вашем пути. Но остается одно препятствие. И имя ему - Аркей.<BR>
    - <BR>
    - Он тоже был человеком, ставшим впоследствии богом. Сходство его земной жизни с моей удивляет даже меня самого. Мы должны были стать врагами.<BR>
    - <BR>
    - Благословения Аркея мешают нам использовать души людей, эльфов и разных тварей без их на то согласия. Закон Аркея не дает моим детям воскрешать тех, кого похоронили по соответствующим обрядам. Как вам известно, дети мои, Благословение Аркея можно обойти, но его Закон непоколебим.<BR>
    - <BR>
    - 'Ученым: Унизьте жрецов Аркея. Объясните, что похоронный обряд основан на суевериях. Умолите королей лестью и склоните их на свою сторону. Обратитесь к детям моим в Киродииле за помощью.<BR>'
    - <BR>
    - 'Жрецам: Следите за тем, чтобы никто из живых не видел ваших слуг. Держите нежить подальше от людей. Пошлите гонцов к Вампирам и Личам. Все нации нежити должны служить мне, и только мне.<BR>'
    - <BR>
    - 'Шпионам: Как всегда, ждите в темноте.<BR>'
    - <BR>
    - Скоро мы нанесем удар. От Храмов Аркея не останется камня на камне. Кровь его жрецов утолит нашу жажду; их кости воскреснут и станут служить нам. Имя Аркея будет стерто из истории. Только я буду управлять жизнью и смертью. Только одно имя живые будут шептать в страхе. Имя вашего повелителя и господина.<BR>
    - <BR>
    - КВ<BR>

- BOOK:
  - NAME: bk_poisonsong1
  - MODL: m\Text_Quarto_03.NIF
  - FNAM: Песнь Яда I
  - BKDT:
      weight: 4.0
      value: 30
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Песнь Яда<BR>
    - Книга I<BR>
    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Это начиналось вновь. Хотя все казалось таким безмятежным (последние угольки, потрескивавшие в камине; молодая служанка с ребенком, дремлющие в кресле перед дверью; гобелен у стены, наполовину вытканный и ожидающий, что завтра его закончат; одна из лун, проглядывавшая сквозь молочное облако за окном; одинокая птица, спрятавшаяся где-то на стропилах и мирно воркующая), Тай услышал первые нестройные аккорды этой Песни, доносившиеся откуда-то издалека.<BR>
    - <BR>
    - 'Птица каркнула и перелетела со стропил на окно. Малыш на руках у девушки проснулся и принялся кричать. Песнь набирала силу, хотя все еще звучала неявно и неторопливо. Казалось, что все вокруг подчиняет свои движения ритму этой музыки, словно в диковинном балете: девушка, подбежавшая к окну, облака, отражавшие красным ад, творившийся внизу, ее крик - и все это заглушалось, поглощалось Песнью. Все, что следовало потом, Тай видел столько раз, что это почти перестало быть для него кошмаром.<BR>'
    - <BR>
    - Он не помнил ничего о свой жизни до прибытия на остров Горн, но понимал, что было в его прошлом нечто особенное, что отличало его от родни. И это была не просто смерть родителей. Родители его кузины Байнары тоже погибли в Войну. И не сказать, чтобы люди Дома Горна или соседнего Морнхолда были как-то особенно жестоки к нему. Они обращались с ним с тем же вежливым безразличием, какое Индорилы испытывали бы к любому восьмилетнему мальчишке, вертящемуся под ногами.<BR>
    - <BR>
    - Но отчего-то, с абсолютной уверенностью, Тай знал, что он одинок. Другой. Из-за этой Песни, которую он слышал всегда, из-за его ночных кошмаров.<BR>
    - <BR>
    - '"Да у тебя просто богатое воображение," - тетя Уллия терпеливо улыбалась, перед тем, как отделаться от него и вновь вернуться к своим писаниям и домашним делам.<BR>'
    - <BR>
    - '"Другой? Всякий в этом мире считает себя "отличным" от других, и это самое общее свойство, присущее всем людям," - говорил его старший кузен Калкорит, который учился на храмового жреца и неплохо поднаторел в парадоксах.<BR>'
    - <BR>
    - '"Если ты еще кому-нибудь расскажешь, что слышишь какую-то музыку, когда никакой музыки нет, они назовут тебя безумцем и похоронят у Алтаря Шигората," - ворчал его дядя Триффит, а после уходил по делам.<BR>'
    - <BR>
    - И только няня Эдеба слушала его всерьез и лишь кивала с робкой гордостью. Но она не могла ничего сказать.<BR>
    - <BR>
    - Его кузину и главную подругу по играм Байнару меньше всего интересовали истории про Песнь и сны Тая.<BR>
    - <BR>
    - '"Как же ты надоел со всей этой мутью, Тай, - сказала как-то Байнара после обеда, весной, когда им шел восьмой год. Они тогда, с младшим кузеном Вастером, гуляли среди цветущих деревьев. Трава была еще невысокой, едва доходя до лодыжек, и кое-где лежали почерневшие груды листьев, еще с прошлой осени. - Давай не будем об этом, хорошо? Во что играем?"<BR>'
    - <BR>
    - 'Тай задумался на секунду: "Мы могли бы поиграть в Осаду Орсинума."<BR>'
    - <BR>
    - '"А что это?" - спросил Вастер, их непременный компаньон, тремя годами младше.<BR>'
    - <BR>
    - '"Орсинум - это был дом орков, далеко в Ротгарианских Горах. Сотни лет он все рос и рос, рос и рос. Орки спускались с гор и насильничали и безобразничали по всему Хай Року. А потом король Даггерфолла Джойл и Гэйден Шиндзи из Ордена Дриагны и еще кто-то, забыл кто, из Сентинеля объединились и вместе пошли на Орсинум. Они бились и бились там тридцать лет. У Орсинума были железные стены, и, как они ни хотели, не могли пробиться."<BR>'
    - <BR>
    - '"А что потом?" спросила Байнара.<BR>'
    - <BR>
    - '"У тебя так здорово получается выдумывать то, чего никогда не было - так почему бы тебе не закончить эту историю?"<BR>'
    - <BR>
    - Так они и сделали. Тай был королем орков - он забрался на дерево, которое они окрестили Орсинум. Байнара и Вастер играли за Короля Джойла и Гэйдена Шиндзи и кидались галькой и палками в Тая, который дразнил их самым гортанным рычанием, какое только мог произвести. Все трое решили, что богиня Кинарет (исполнялась Байнарой, по совместительству) внемлет молитвам Гэйдена Шиндзи и обрушит на Орсинум проливной дождь. Стены проржавеют и рассыплются. В финале Тай любезно свалился с дерева и позволил Королю Джойлу и Гэйдену Шиндзи пронзить себя зачарованными клинками.<BR>
    - <BR>
    - За большую часть того лета, года 675 Первой Эры, Тай почти устал от неизменно яркого солнца. Днем облаков на небе не было, но дожди шли каждую ночь, и растительность на острове Горн расцвела буйным цветом. Казалось, сами камни раскалились и пылали солнечным светом, а канавы заросли белой таволгой и дикой петрушкой; повсюду его окружали нежные ароматы цветов и безмятежных деревьев; листва на них была лилово-зеленой, сине-зеленой, серо-зеленой, бело-зеленой. Величественные купола, извилистые брусчатые улочки, тростниковые крыши деревенских лачуг Горна, и белая громада Сандилхауса - все это казалось ему волшебным.<BR>
    - <BR>
    - Но сны продолжали повторяться каждую ночь, а Песня звучала постоянно, и во сне и наяву.<BR>
    - <BR>
    - 'Несмотря не увещевания тети Уллии, Тай, Байнара и Вастер каждой утро завтракали с прислугой. Сама Уллия приказывала подавать завтрак в гостиную, для себя и возможных важных гостей: гости были редки, поэтому часто она завтракала в одиночестве. Поначалу слуги ели молча, уважая сословные различия, но потом разговорились и стали посвящать детей во все сплетни, новости и слухи.<BR>'
    - <BR>
    - '"Бедняга Арнил опять слег с лихорадкой."<BR>'
    - <BR>
    - '"Я же говорю тебе, они все проклятые. Все до единой. Наплюй на фею - и она плюнет в обратку, мало не покажется."<BR>'
    - <BR>
    - '"А не кажется ли вам, что Маленькая Мисс Старсия чуточку раздалась в животике, с месяцок как?"<BR>'
    - <BR>
    - '"Нет, не может быть!"<BR>'
    - <BR>
    - Единственной служанкой, которая вообще не разговаривала, была няня Тая, Эдеба. Она сильно отличалась от других служанок, однако шрамы на лице не уродовали ее. Ее плохо сросшийся переломанный нос и короткая стрижка придавали ей нечто таинственное и необычное. Обычно она просто тихо улыбалась всем сплетням, а на Тая смотрела с почти испуганной любовью и обожанием.<BR>
    - <BR>
    - 'Однажды, после завтрака, Байнара шепнула Таю и Вастеру: "Нам надо сходить на холмы на другой стороне острова."<BR>'
    - <BR>
    - 'Она и раньше высказывала столь же безоговорочные просьбы, и всегда ей было, что показать: водопад, запрятанный среди папоротников и высоких скал; роща фиговых деревьев со спелыми плодами; тайная винокурня, сооруженная какими-то крестьянами; больной дуб, изогнувшийся коленопреклоненной женской фигурой; обвалившаяся стена, которой, как они вообразили, была тысяча лет, и которая осталась от последнего прибежища плененной принцессы. Принцессу они назвали Мереллой.<BR>'
    - <BR>
    - Троица миновала рощу и вышла на прогалину. В нескольких футах перед ними луг прогибался высохшим руслом реки с маленькими гладкими камешками. Они пошли по нему и оказались в темном лесу, где ветви деревьев сплетались в плотный полог высоко у них над головой. Временами в волглом подлеске проглядывали, словно, подмигивая, яркие красные и желтые цветы, но они встречались все реже и реже, по мере того, как дети забредали все дальше в царство хмурых дубов и вязов. Воздух потрескивал стаккато птичьего стрекота - слабый отзвук Песни.<BR>
    - <BR>
    - '"Куда мы идем?" - спросил Тай.<BR>'
    - <BR>
    - '"А мы не идем куда-то, мы просто идем, чтобы увидеть кое-что," - ответила Байнара.<BR>'
    - <BR>
    - Лес обступал троих детей со всех сторон, изливал на них свои сумеречные краски и дышал влажным щебетом и вздохами. Им легко было вообразить, будто они оказались внутри чудовища и разгуливают меж его изогнутых ребер. <BR>
    - <BR>
    - Байнара вскарабкалась на крутой холм и вгляделась в лесную чащу. Тай подсадил Вастера, помогая ему выбраться на берег высохшего русла, и поднялся сам, цепляясь за мягкую траву. Через лес дороги не было. Шипы ежевики и низко стелющиеся ветви деревьев смотрели на них, как ощетинившаяся стая когтистых зверей. Крики птиц сделались еще более резкими, словно они были возмущены вторжением. Какой-то сук царапнул Вастера по щеке до крови, но тот не заплакал. И даже Байнара, которая могла просочиться сквозь любые заросли подобно бесплотному существу, зацепилась косой за шипы, безнадежно разрушив причудливый узор, заплетенный служанкой несколько часов назад. Она остановилась и расплела косы, и ее яркие локоны свободно упали на плечи. Теперь в ней было что-то дикое, она была подобна нимфе, ведущей двух других через свои лесные владения. Песнь застучала неистовым ритмом.<BR>
    - <BR>
    - Они стояли на каменной приступке у подножия утеса, высившегося над зияющим ущельем. Но смотрели они в другую сторону, на горы золы и пепла, устилавшие безжизненное поле. Это походило на картину грандиозной битвы, своего рода огненного жертвоприношения. Обуглившиеся ящики, оружие, кости животных, да и сама горная порода - все это обратилось в едва узнаваемый мусор на земле. Тай и Вастер безмолвно ступили на черное поле. Байнара улыбалась, гордясь тем, что все же нашла нечто, исполненное настоящего чуда и тайны.<BR>
    - <BR>
    - '"Что это за место?" - спросил, наконец, Вастер.<BR>'
    - <BR>
    - '"Не знаю, - Байнара пожала плечами. - Сначала я решила, что это какие-то развалины, но потом поняла, что это просто свалка мусора, но не похожая на другие. Посмотрите только на это добро."<BR>'
    - <BR>
    - 'Все трое принялись рыться в пыльных завалах. Байнара нашла изогнутый меч, лишь слегка почерневший от пламени, и стала протирать его, чтобы прочесть надписи на клинке. Вастер развлекался тем, что ломал хрупкие ящики руками и ногами, воображая себя великаном неописуемой силы. Тая же привлек пробитый щит: в нем было что-то такое, что отзывалось в звуке Песни. Тай вытащил щит из груды и протер его. <BR>'
    - <BR>
    - '"Никогда не видела такого герба," - сказала Байнара, заглядывая через плечо Тая.<BR>'
    - <BR>
    - '"А я, кажется, видел, но не помню, где," - прошептал Тай, силясь извлечь воспоминания из своих снов. Он был уверен, что видел его именно там.<BR>'
    - <BR>
    - '"Гляньте-ка сюда!" - закричал Вастер, прерывая раздумья Тая. Мальчик держал в руках хрустальный шар. Когда он провел по нему рукой, сметая песок и пыль, Песня вздыбилась такой высокой нотой, что Тай испытал дрожь во всем теле. Байнара побежала смотреть на сокровище Вастера, Тай же словно окаменел.<BR>'
    - <BR>
    - '"Где ты это нашел?" - выдохнула она, вглядываясь в вихрящуюся спираль в хрустальной глубине.<BR>'
    - <BR>
    - '"Под той повозкой," - Вастер показал на груду почерневшего дерева, выделявшаяся из числа других лишь лопнувшими колесам с поломанными спицами. Байнара принялась копаться в полуразвалившейся куче, так что торчали только ее ноги. Песня набирала силу, наваливаясь на Тая. Он медленно подошел к Вастеру.<BR>'
    - <BR>
    - '"Отдай его мне," - прошептал он голосом, который едва ли смог бы принять за собственный.<BR>'
    - <BR>
    - '"Нет, - прошептал Вастер в ответ, не отрывая глаз от пестрого разноцветия, игравшего в сердце шара. - Это мое."<BR>'
    - <BR>
    - 'Байнара рылась в останках повозки еще несколько минут, но так и не сумела найти сокровищ, равных Вастерову. Почти все, что было там, оказалось уничтожено, а оставшееся было мусором по любым меркам: сломанные стрелы, чешуйки брони, кости гуара. Расстроившись, она вылезла на солнечный свет.<BR>'
    - <BR>
    - Тай стоял один, на краю обрыва.<BR>
    - <BR>
    - '"А где Вастер?"<BR>'
    - <BR>
    - 'Тай моргнул, а затем повернулся к кузине с ухмылкой и пожал плечами: "Он побежал домой похвастаться своей добычей. А ты нашла что-нибудь интересное?"<BR>'
    - <BR>
    - '"Да нет, - сказала Байнара. - Наверное, нам стоит вернуться домой, пока Вастер не разболтал что-нибудь такое, из-за чего у нас будут неприятности."<BR>'
    - <BR>
    - Тай и Байнара пошли прочь быстрым шагом. Тай знал, что Вастер не опередит их. Он вообще никогда не вернется домой. Хрустальный шар покоился на дне котомки Тая, присыпанный всяким мусором. Всем сердцем Тай молил Песнь, чтобы она вернулась и вымыла память об этом обрыве и долгом, беззвучном падении. Мальчик настолько удивился, что не успел закричать.<BR>
    - <BR>
    - <BR>

