    - '[Кантаты Вивека - евангелие, облаченное в форму эпических песен. В них прослеживается эволюция Вивека от глупого смертного до просветленного божества. Вивек ищет для себя испытания всех видов, особенно в том, что касается защиты двемеров, и за свою долгую жизнь благодаря смирению и непобедимому духу, он обретает Мудрость Семи Благословений. В Кантатах упоминается множество историй о храбрости и решимости Вивека, его поражениях и триумфах, его озарениях и удаче, а также о его долге товарищам, Альмалексии Возлюбленной и Сота Сил Учителю. Стихи эти очень просты и драматичны, лиричны и годятся для пения или цитирования. Далее следует отрывок из "Размышлений под Красной Горой" Лорда Вивека.]<BR>'
    - <BR>
    - <BR>
    - Голодных призраков огни маячат, как облака далекие,<BR>
    - В дымах и тенях сливаются на похоронном костре Красной Горы.<BR>
