  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Биография Королевы-Волчицы<BR>
    - Катар Эрифанс<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Немногие исторические личности рассматриваются как однозначное бедствие, но Потема, так называемая Королева-Волчица Солитюда, заслуживает такой славы. Родившаяся в императорской семье в шестьдесят седьмом году третьей эры Потема была немедленно представлена своему деду, Императору Уриэлю Септиму II, известному своей добросердечностью. Увидев этого серьезного, крепкого ребенка, он прошептал: "Она выглядит, как волчица, в любой момент готовая наброситься на тебя".<BR>'
    - <BR>
    - Детство Потемы в Столице определенно не было счастливым. Ее отец Принц Пелагиус Септим и мать Квизара практически не проявляли нежных чувств к своим детям. Ее старший брат Антиохус, которому было шестнадцать к моменту ее рождения, уже был пьяницей и известным любителем женщин, заработав тем самым дурную репутацию по всей империи. Младшие братья Цефорус и Магнус родились значительно позже, и, таким образом, Потема была единственным ребенком при дворе.<BR>
    - <BR>
    - К четырнадцати годам Потема была известной красавицей и имела массу поклонников, но была выдана замуж за Короля Мантиарко, чтобы укрепить связи с северным королевством Солитюд. Как говорят, она вступила в королевскую семью пешкой, но вскоре стала настоящей королевой. Пожилой Король Мантиарко любил ее и предоставлял ей столько власти, сколько она желала, а желала она всей власти.<BR>
    - <BR>
    - Через год, когда скончался Уриэль Септим II, к власти пришел отец Потемы. Он обнаружил, что казна крайне истощена из-за бездарного управления Уриэля. Пелагиус II распустил Совет Старейшин, вынудив бывших его членов выкупать свои законные должности. В 3Э 97 после бесчисленных выкидышей королева Солитюда наконец родила сына, которого назвала Уриэлем в честь своего деда. Мантиарко немедленно сделал Уриэля своим преемником, но королева желала гораздо большего для своего ребенка.<BR>
    - <BR>
    - Два года спустя Пелагиус II умер. По слухам, он был отравлен мстительным бывшим членом Совета Старейшин, и его сын, брат Потемы Антиохус, вступил на трон. Можно было бы ожидать, что к сорока восьми годам Антиохус уже насытился безумствами и начал вести степенный образ жизни, однако исторические книги, описывающие жизнь императорского двора времен его правления, граничат с дешевой порнографией. Потема, которую интересовала власть, а не прелюбодеяния, бывала шокирована всякий раз, когда посещала Имперский Город.<BR>
    - <BR>
    - Мантиарко, король Солитюда, скончался следующей весной после смерти Пелагиуса II. Уриэль вступил на трон и начал править совместно со своей матерью. Несомненно, Уриэль был законным наследником и предпочел бы властвовать единолично, но Потема убедила его в том, что его позиция всего лишь временна. Вся Империя должна была пасть к его ногам, а не просто какое-то королевство. В замке Солитюд она принимала дюжины дипломатов из других королевств Скайрима, сея семена недовольства среди них. Список ее гостей с годами увеличивался, включая в себя также королей и королев Хай Рока и Морроувинда.<BR>
    - <BR>
    - Тринадцать лет Антиохус правил Тамриэлем, доказав, что способен быть первым лицом Империи, несмотря на небрежность в вопросах морали. Некоторые историки указывают, что имелись доказательства того, что Потема колдовством свела брата в могилу, но улики, так или иначе, затерялись в песках времени. В 3Э 112, когда умер Антиохус, мать и сын заявились в столицу и немедленно оспорили законность прав дочери императора, Кинтайры.<BR>
    - <BR>
    - Обращение Потемы к Совету Старейшин, возможно, окажется полезным примером для молодых ораторов.<BR>
    - <BR>
    - 'Она начала с лести и самоуничижения: "Мои величественные и мудрые друзья, члены Совета Старейшин! Я всего лишь провинциальная королева и могу только делать догадки о решениях, которые вы, должно быть, уже приняли".<BR>'
    - <BR>
    - 'Она продолжала, восхваляя последнего императора, который был популярен, несмотря на свои пороки: "Он был истинным Септимом и великим воителем, разбившим почти неуязвимую армаду Пиандонеи, следуя вашим советам".<BR>'
    - <BR>
    - 'Далее она, не теряя времени, перешла к главному: "Императрица Магна, к сожалению, не сделала ничего, чтобы обуздать похотливый нрав моего брата. Фактически, ни одна шлюха города не побывала в большем количестве постелей, чем она. Если бы она была честнее, выполняя свои обязанности в императорской почивальне, мы бы имели настоящего наследника императорского трона, а не тех полоумных и бесхарактерных ублюдков, что называют себя императорскими детьми. Всем известно, что девочка, названная Кинтайрой, является дочерью Магны и капитана стражи. Также может быть, что она дочь Магны и мальчишки, что моет посуду. Мы никогда не узнаем этого наверняка. Но никто не сможет усомниться в происхождении моего сына, Уриэля, последнего из династии Септимов".<BR>'
    - <BR>
    - Несмотря на красноречие Потемы, Совет Старейшин позволил Кинтайре взять бразды правления в свои руки в качестве Императрицы Кинтайры II. Потема и Уриэль в гневе вернулись в Скайрим и начали готовить восстание.<BR>
    - <BR>
    - Войне Красного Алмаза посвящены немало летописей и книг, так что нам нет необходимости подробно описывать ни захват Императрицы Кинтайры II и ее казнь в Хай Роке в 3Э 114, ни произошедшую семь лет спустя коронацию сына Потемы, Уриэля III. Спасшиеся братья Потемы, Цефорус и Магнус, годами сражались с новым императором и его матерью, и Империю терзала гражданская война.<BR>
    - <BR>
    - В 3Э 127, в то время как Уриэль сражался со своим дядей Цефорусом в Хаммерфелле в битве при Ичидаге, войска Потемы встали против армий другого ее брата, Магнуса, в битве при Фальконстаре в Скайриме. Она получила известие о поражении и захвате своего сына как раз во время подготовки наступления на самый слабый фланг Магнуса. Королева-Волчица, которой тогда сровнялось шестьдесят один, пришла в ярость и повела атаку сама. Атака оказалась успешной, и армия Магнуса была разбита. В самый разгар празднования победы Потема получила другое известие о том, что ее сын убит разъяренной толпой, не успев предстать перед судом в Столице. Он был заживо сожжен в своей повозке.<BR>
    - <BR>
    - Когда Цефорус был провозглашен императором, неистовство Потемы было неукротимо. Она призвала даэдра сражаться на своей стороне, а ее некроманты воскрешали падших врагов, превращая их в нежить. Она совершала атаку за атакой на войска Императора Цефоруса I. Видя нарастающее безумие Потемы, союзники стали покидать ее, в итоге единственными ее соратниками остались зомби и скелеты, которых она собрала за эти годы. Королевство Солитюд превратилось в долину смерти. Люди с ужасом рассказывали друг другу истории о древней Королеве-Волчице, которой прислуживают фрейлины-скелеты и которая вынашивает в своем замке планы войны, советуясь со своими генералами-вампирами.<BR>
    - <BR>
    - Потема погибла после месячной осады замка в 3Э 137 в возрасте 70 лет. При жизни она была Королевой-Волчицей Солитюда, дочерью Императора Пелагиуса II, женой Короля Мантиарко, тетей Императрицы Кинтайры II, матерью Императора Уриэля III и сестрой императоров Антиохуса и Цефоруса. Через три года после ее смерти скончался Цефорус, и на трон вступил их общий брат Магнус.<BR>
    - <BR>
