  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Как Орсиниум перешел к оркам<BR>
    - Менина Гсост<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Шел год 3Э 399. Стоя на горе между землями Меневией и Вейрестом, великий судья и ученый, преданный букве закона, размышлял.<BR>
    - <BR>
    - '"У вас очень серьезные притязания на эту землю", - сказал судья. "Но я не буду врать вам. У соперников ничуть не менее серьезные притязания и права. Вот именно поэтому выполнять мои обязанности порой бывает очень сложно".<BR>'
    - <BR>
    - '"Это вы его называете соперником?" - сказал лорд Бовин, указывая на орка. Существо, которое звали Гортвог гро-Нагорм, подняло свои злые глаза.<BR>'
    - <BR>
    - '"У него все документы в порядке, он законно претендует на эту землю", - пожал плечами судья. "А в нашем государстве нет расовой дискриминации. У нас даже регентом как то был Босмер, правда, очень давно".<BR>'
    - <BR>
    - '"А если свинья придет к вам с правильными документами? У нее тоже будут такие же права на эту землю, как и у меня?"<BR>'
    - <BR>
    - '"Если документы будут в порядке, то боюсь, что да", - улыбнулся судья. "Если у двух претендентов на землю одинаковые права, то исход дела решается дуэлью. Эти правила довольно старые, я тщательно изучил их, и считаю, что они все еще действенны. Императорский совет согласен".<BR>'
    - <BR>
    - '"Что мы должны делать?" - спросил Орк. У него был низкий и грубый голос, он не привык говорить на языке Киродиила.<BR>'
    - <BR>
    - '"Первый претендент, это вы, лорд Гортвог, может выбрать оружие и доспехи дуэлянтов. Второй претендент, это вы, лорд Бовин, может выбрать место дуэли. Если желаете, можете договориться устно, или сразиться".<BR>'
    - <BR>
    - 'Бретон и орк посмотрели друг на друга. Они думали. Наконец, Гортвог, сказал: "Доспехи будут оркскими, а оружием будут простые длинные мечи из стали. Никаких магических предметов. Никаких заклинаний".<BR>'
    - <BR>
    - '"Драться будем на центральном дворе особняка моего брата лорда Берита в Вейресте", - сказал Бовин, смотря в глаза Гортвогу. "Ни один орк не будет допущен на дуэль".<BR>'
    - <BR>
    - Итак, все было решено. Гортвог сказал, что он будет драться сам, и Бовин, который был относительно юн, но находился в хорошей физической форме, почувствовал, что он не сохранит свою честь, если позволит кому-либо сражаться вместо себя. Но приехав в дом своего брата за неделю до дуэли, он почувствовал, что ему нужно потренироваться. Он купил оркские доспехи и впервые в жизни надел их на себя. <BR>
    - <BR>
    - 'Бовин и Берилит начали тренировку во дворе. Через десять минут Бовин был вынужден остановиться. Он весь покраснел и еле дышал: к своему стыду он ни разу не попал мечом по брату. На его доспехах было около дюжины сколов.<BR>'
    - <BR>
    - '"Я не знаю, что делать", - сказал Бовин за ужином. "Даже если бы я и знал кого-нибудь, кто согласился бы выйти на бой вместо меня, я бы никогда не сделал этого".<BR>'
    - <BR>
    - 'Берилит выразил свое сочувствие. Когда слуги стали менять приборы, Бовин встал и указал на одного из них: "Ты не говорил мне, что у тебя служит орк!"<BR>'
    - <BR>
    - '"Сэр?" - старый слуга повернулся к лорду Берилиту, считая, что каким-то образом не угодил господам.<BR>'
    - <BR>
    - '"Ты про старого Таннера", - рассмеялся Берилит. "Он уже много лет служит у меня. Хочешь, чтобы он научил тебя двигаться в оркской броне?"<BR>'
    - <BR>
    - '"Хотите?" - спросил Таннер.<BR>'
    - <BR>
    - Берилит не знал, что его слуга когда-то служил в легендарном Проклятом легионе Хай Рока. Таннер не только умел сражаться в оркской броне, но к тому же был наставником по этому искусству до того, как уйти в отставку. Бовин немедленно нанял его.<BR>
    - <BR>
    - '"Вы слишком напрягаетесь, сэр", - сказал орк в первый день на арене. "Необходимо привыкнуть к тяжелой броне. Суставы подобраны так, чтобы можно было наклоняться с минимумом усилий. Если вы будете сражаться с суставами в своих доспехах, у вас не останется сил на то, чтобы сражаться с врагом".<BR>'
    - <BR>
    - Бовин попытался последовать советам Таннера, но быстро расстроился. И мрачнел все больше, продолжая заниматься более упорно. Скоро он очень устал. Пока он отдыхал и пил воду, Берилит поговорил со своим слугой. Если они и надеялись на победу Бовина, то на их лицах этого прочитать было нельзя.<BR>
    - <BR>
    - Таннер усиленно тренировал Бовина следующие два дня, но потом быть день рождения леди Элисоры, и Бовин расслабился на празднестве. Ликер, жирный гусь, курятина и хиссоп с маслом на первое; жареная щука, комворт, шарики из мяса кролика на второе; порезанный язык лисицы, пудинг с устрицами, баттаглир и бобы - это было основное блюдо; коллекива и фрукты с сахаром на десерт. Бовин только откинулся на спинку стула, чтобы перевести дух, как заметил, что в залу входят судья и Гортвог.<BR>
    - <BR>
    - '"Что вы здесь делаете?" - крикнул он. "Дуэль состоится только через два дня!"<BR>'
    - <BR>
    - '"Лорд Гортвог попросил перенести ее на сегодня", - сказал судья. "Два дня назад приезжал мой агент. Вы как раз тренировались, и вместо вас согласие на перенос даты дал ваш брат".<BR>'
    - <BR>
    - '"Я даже вызвать никого не успею", - пожаловался Бовин. "Я только что так поел, что более слабый человек давно бы от этого умер. Брат, как ты мог не сказать мне?"<BR>'
    - <BR>
    - '"Я говорил с Таннером об этом", - сказал Берилит, краснея, так как он редко врал. "Мы решили, что в таком состоянии ты будешь выглядеть гораздо лучше".<BR>'
    - <BR>
    - На дуэль собралось очень мало народу. После столь обильного ужина Бовин не мог двигаться очень быстро. Но к его удивлению, доспехи очень хорошо слушались его замедленных движений. Чем больше он двигался, тем сильнее понимал, что уже не его тело, а его разум контролирует атакующие и защитные действия. Впервые в жизни Бовин прочувствовал, что это такое - смотреть на мир из шлема орка. <BR>
    - <BR>
    - Конечно же, он проиграл. И если бы вели счет, то с очень плохим результатом. Гортвог был профессионалом в подобных поединках. Но Бовин смог продержаться больше трех часов, прежде чем судья неохотно назвал победителя.<BR>
    - <BR>
    - '"Я назову эту землю Орсиниум. Так называлась родина моих предков", - сказал победитель.<BR>'
    - <BR>
    - Бовин подумал, что во всем этом было только одно утешение - хорошо, что их дуэль не видел почти никто из его родственников и друзей. Когда он уходил со двора, направляясь в спальню, чтобы отдохнуть, он увидел, как Гортвог разговаривает с Таннером. Языка их он не знал, но понял, что они знакомы друг с другом. Когда бретонец уже лежал в кровати, он позвал к себе старого орка.<BR>
    - <BR>
    - '"Таннер", - сказал он. "Скажи мне честно. Ты хотел, чтобы лорд Гортвог победил".<BR>'
    - <BR>
    - '"Это правда", - сказал Таннер. "Но я не подвел вас. Сегодня вы сражались лучше, чем вы бы сражались через два дня, сэр. А я не хотел, чтобы Орсиниум достался его королю без борьбы".<BR>'

