    - От издателя:<BR>
    - История этого письма почти так же интересна и загадочна, как и его содержание.  Копии первоначального письма стали распространяться в Эшленде Вварденфелла несколько месяцев назад. Через какое-то время один экземпляр попал на материк к принцу Хлаалу Хелсет. Хотя читатель может подумать, что принц должен был невероятно разозлиться, прочитав это письмо, его реакция была совершенно иной. Принц и его мать королева Барензия сами сделали копии этого письма и послали их во все библиотеки и все книжные магазины Морроувинда.<BR>
