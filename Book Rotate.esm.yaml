  - BKDT:
      weight: 3.0
      value: 200
      flags: ''
      skill: Athletics
      enchantment: 0
  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Выкуп за Зарека<BR>
    - Древние легенды двемеров, часть I<BR>
    - Маробар Сул<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Джалемил стояла в саду и читала письмо, которое ей только что принес слуга. Букет роз выпал из ее рук. На мгновение ей показалось, что все птицы вдруг перестали петь, и темные тучи закрыли небо.<BR>
    - <BR>
    - '"У нас твой сын, - было написано в письме. - Скоро ты узнаешь, какой выкуп надо заплатить".<BR>'
    - <BR>
    - Зарек никогда не выезжал за пределы Акгана. Наверное, разбойники, орки или проклятые данмеры, увидели его богатую повозку и захватили его в заложники. Джалемил облокотилась о колонну. При мысли, что ее мальчик мог пострадать, ей стало дурно. Он был студентом, он не стал бы сопротивляться вооруженным людям. Они его били? Сердце матери не могло этого вынести.<BR>
    - <BR>
    - '"Только не говори, что они уже прислали письмо о выкупе", - сказал чей-то голос, и знакомое лицо выглянуло из-за изгороди. Это был Зарек. Джалемил бросилась обнимать сына, не в силах сдержать слезы.<BR>'
    - <BR>
    - '"Что случилось? - спросила она. - Я думала, тебя похитили".<BR>'
    - <BR>
    - '"Похитили, - ответил Зарек. - Три огромных нордлинга атаковали повозку у Фримворна. Как я потом узнал, братья Матаис, Улин и Коорг. Ты бы видела этих громил, мама. Ни один из них не прошел бы в нашу дверь".<BR>'
    - <BR>
    - '"Что случилось? - повторила Джалемил. - Тебя спасли?"<BR>'
    - <BR>
    - '"Я хотел подождать, пока спасут. Но я знал, что они пошлют письмо с требованием выкупа, и я знал, как бы ты стала волноваться. Поэтому я вспомнил, чему учил меня наставник в Акгане: нужно всегда оставаться спокойным, осмотреться и найти слабость противника, - ухмыльнулся Зарек. - Но на это ушло немало времени, потому эти парни были просто монстрами. Но потом, послушав, как они хвастают друг перед другом, я понял, что тщеславие и было их слабостью".<BR>'
    - <BR>
    - '"Что же ты сделал?"<BR>'
    - <BR>
    - '"Они держали меня в лесу неподалеку от Каела. Там протекала широкая река. Один из них, Коорг, сказал, что, чтобы переплыть эту реку туда и обратно, понадобится почти час. Они все согласились, и тут заговорил я.<BR>'
    - <BR>
    - '''Я переплыву эту реку туда и обратно за полчаса'', - сказал я.<BR>'
    - <BR>
    - '''Невозможно, - сказал Коорг. - Я плаваю намного быстрее, чем такой щенок, как ты''.<BR>'
    - <BR>
    - Итак, мы решили, что мы должны спрыгнуть с утеса, доплыть до острова посередине и вернуться. Пока мы шли к утесу, Коорг прочитал мне целую лекцию о пользе плавания. Как важна синхронность в движении рук и ног, чтобы развить максимальную скорость. Как важно делать вдох после трех или четырех гребков - не слишком часто, чтобы не потерять в скорости, но и не слишком редко, чтобы не задохнуться. Я кивал и соглашался. Мы нырнули. Я вернулся через час с лишним. Коорга я больше не видел. Он разбил голову о подводные скалы внизу утеса. Я их видел и взял немного вправо, когда прыгал".<BR>
    - <BR>
    - '"Но ты вернулся? - спросила Джалемил удивленно. - Почему же ты не сбежал тогда?"<BR>'
    - <BR>
    - '"Это было слишком рискованно, - ответил Зарек. - Они могли снова меня поймать. Я сказал им, что не знаю, куда делся Коорг. Поискав, они решили, что он забыл о соревновании и отправился ловить рыбу. Они знали, что я не имею отношения к его исчезновению, так как меня отлично было видно с утеса. Два оставшихся брата стали выбирать место для лагеря, такое, из которого я не смог бы сбежать.<BR>'
    - <BR>
    - Один из братьев, Матаис, начал говорить о качестве почвы и небольшом спуске вниз по заливу. Он сказал, что это идеальное место для бега наперегонки. Я отметил, что не знаю, о чем он говорит. Он с огромным рвением принялся мне объяснять, как нужно правильно бегать. Он корчил смешные лица, показывая, что вдыхать нужно через нос, а выдыхать - через рот; как нужно ставить ногу на колено, выдерживая правильный угол старта; говорил о важности прочного упора ноги. 'Самое важное, - объяснил он, - чтобы выиграть, бежать нужно энергично, но не слишком резво'. Он сказал, что можно всю гонку пробежать вторым, если в конце будут силы обогнать противника.<BR>
    - <BR>
    - Я выразил желание научиться этому виду спорта, и мы решили устроить гонку по берегу, пока не стемнело. Улин велел нам собрать хворост на обратном пути. Я следовал его советам касательно постановки ног и дыхания, но я с самого старта бежал изо всех сил. Несмотря на то, что ноги у него были длиннее, он отставал от меня на несколько шагов к первому повороту.<BR>
    - <BR>
    - Не спуская глаз с моей спины, Матаис не заметил яму, которую я перепрыгнул. Он споткнулся и перелетел за край обрыва, не успев даже крикнуть. Я собрал хворост и вернулся к лагерю".<BR>
    - <BR>
    - '"На этот раз ты действительно сглупил, - нахмурилась Джалемил. - Ты мог бы спокойно сбежать".<BR>'
    - <BR>
    - '"Это тебе так кажется, - сказал Зарек. - Но ты не знаешь, где мы были - вокруг лишь несколько высоких деревьев и очень низкие кусты. Улин заметил бы мое отсутствие и быстро бы меня нашел. Тогда мне пришлось бы объяснять, куда делая Матаис. Однако, внимательно оглядевшись, я увидел несколько деревьев неподалеку, так я придумал последний план.<BR>'
    - <BR>
    - Вернувшись в лагерь, я сказал Улину, что Матаис тащит огромное дерево, поэтому я пришел раньше. Улин высмеял силу брата, сказав, что за то же время он смог бы выкорчевать живое дерево и бросить его в костер. Я выразил свое сомнение.<BR>
    - <BR>
    - '''Я тебе покажу'', - сказал он, с легкостью вырывая десятифутовое дерево.<BR>'
    - <BR>
    - '''Да это просто молодой побег, - возразил я. - А мы говорили о деревьях''. Он проследил за моим взглядом. На краю поляны стояло огромное дерево. Улин схватил его и начал трясти изо всех сил, чтобы ослабить корни. Вместо этого ему на голову упал улей.<BR>'
    - <BR>
    - И вот тогда-то я и сбежал, мама, - сказал Зарек, не без гордости. - Матаис и Коорг покоились на дне ущелья, а Улина скрыл рой диких пчел".<BR>
    - <BR>
    - Джалемил снова обняла сына.<BR>
    - <BR>
    - Примечание издателя:<BR>
    - <BR>
    - Мне не хотелось опубликовывать работы Маробара Сула, но когда Университет Журналистики Гвилима попросил меня отредактировать это издание, я решил использовать этот шанс, чтобы привести все в порядок раз и навсегда.<BR>
    - <BR>
    - Ученым точно не известно, когда Маробар Сул писал свои работы, но они сходятся на том, что записаны они были драматургом Гором Фелимом, известным своими популярными комедиями и романами в период междуцарствия между падением Первой Киродиильской Империи и восшествием на престол Тайбера Септима. Считается, что Гор Фелим мог слышать несколько оригинальных двемерских сказок и затем, желая подзаработать, адаптировать их для театральной сцены.<BR>
    - <BR>
    - Гор Фелим придумал "Маробара Сула" как человека, переводившего с двемерского языка, чтобы придать работам значимость, а также, чтобы они выглядели достовернее в глазах непосвященной публики. Заметьте, что, несмотря на то, что работы "Маробара Сула" стали поводом для ожесточенных дискуссий, нет никого, кто встречал бы его лично, а также нет записей о нем в Гильдии Магов, Школе Юлианоса или другом научном учреждении.<BR>
    - <BR>
    - В любом случае, двемеры в рассказах "Маробара Сула" мало похожи на злобную расу, которую боятся даже данмеры, нордлинги и редгарды и которая оставила после себя руины, до конца не понятые даже сейчас.<BR>
    - <BR>

