    - Переписка Чарвича и Кониинга, Книга IV<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 8 Месяца Восхода, 3Э 412<BR>
    - Амиглит, остров Саммерсет<BR>
    - <BR>
    - Мой добрый друг, лорд Гемин,<BR>
    - <BR>
    - 'Прошу простить меня, что я не встретил вас лично во дворце, но у меня были дела, совершенно не терпевшие отлагательства. Я оставил входную дверь незапертой, и если вы это читаете, значит, вы вошли. Может быть, вы уже осмотрели здание, прежде, чем прийти в эту комнату. Здесь множество достопримечательностей: семь фонтанов из мрамора и порфира, бассейн, различные растения и колоннады. Я не думаю, что вы уже добрались до второго этажа и западного крыла, так как, чтобы попасть туда, вам необходимо пройти через эту комнату. Но поверьте мне, там тоже есть на что посмотреть: красивейшие балюстрады, витые лестницы, уютные комнаты и спальни.<BR>'
    - <BR>
    - Стоит все это, конечно, безумно дорого, но для такого человека, как вы, который пользуется только лучшим, подходит только такой дом. Как вы без сомнения заметили, когда входили в ворота, перед виллой располагается несколько небольших домиков, которые идеально подходят для размещения охраны. Я знаю, что вы очень печетесь о безопасности.<BR>
    - <BR>
    - Я очень жадный человек. Я бы с радостью встретил вас, провел по всему дому, уговорил на сделку и сорвал бы фантастический процент. Но мне пришлось уйти, а поводом к этому стал мой приход в этот дом сегодня утром, чтобы проследить за приготовлениями к нашей встрече. Человек по имени Кониинг поджидал меня. Он напал на меня сзади. Зажав левой рукой мой нос и рот, он нажал на какую-то точку у меня на горле и очень быстро задушил меня.<BR>
    - <BR>
    - 'В данный момент я зарыт в куче листьев в районе северной скульптурной группы, как раз рядом со статуей, изображающей Трансформацию Тринимака. Я думаю, меня довольно скоро обнаружат: кто-нибудь в банке обязательно заметит мое отсутствие. Кониинг, скорее всего, зарыл бы меня глубже, но он хотел подготовиться к встрече своего компаньона, Чарвича. <BR>'
    - <BR>
    - Возможно, вы хотите прекратить чтение, лорд Гемин. Вы осматриваете прихожую, но видите только двери. Та дверь, через которую вы вошли, теперь закрыта. И так как вы плохо знаете расположение комнат, я бы не советовал вам бежать сломя голову по коридору, так как он легко может привести вас в тупик. Нет. Лучше читайте дальше. Вы узнаете, что происходит.<BR>
    - <BR>
    - Похоже, Кониинг со своим компаньоном пытался добыть Звезду Азуры. Они считали, что она находится у некоего Хадвафа Нейтвира, человека, который вызвал саму принцессу даэдр Азуру, чтобы заполучить артефакт. Нейтвир начал свою деятельность в Хай Роке, поэтому Чарвич поехал туда, а его партнер обыскивал Морроувинд. Они общались посредством писем, доставляемых курьерами. <BR>
    - <BR>
    - В первом письме Чарвич написал, что он узнал о таинственном патроне Нейтвира по имени Балиазир. Информацию эту Чарвич раздобыл на кладбище, у могилы сестры Нейтвира, Периры, ему сообщил ее оборотень. Кониинг ответил, что он ничего не смог узнать о Балиазире. Он считал, что Нейтвир вернулся в Хай Рок вместе с Перирой после того, как завладел Звездой. Последнее письмо Чарвич написал, будучи при смерти. Он был смертельно ранен в поединке с Балиазиром, который оказался могущественным лордом-даэдра.<BR>
    - <BR>
    - Кониинг сожалел о смерти друга. Он отправился в Вейрест, чтобы выразить свои соболезнования леди Морлинг, женщине, в чьем доме жил Чарвич. Но Кониинг узнал, что эта дама внезапно уехала из города. Она ухаживала за своим гостем по имени Чарвич, который, похоже, скончался, только никто не видел тела. И конечно же никто не звал лекарей в ее дом 13-го числа Месяца Урожая в прошлом году. И никто в Вейресте, как никто и в Тель Аруне, не слышал ни о каком Балиазире.<BR>
    - <BR>
    - 'Бедный Кониинг стал во всем сомневаться. Он прошел по следам своего партнера и узнал, что семейный склеп Нейтвира был не на кладбище Гримтри, а в небольшом городке во владениях барона Двиннен. Оборотень там действительно обнаружился. К счастью, Кониинг встретил его, когда тот был в человеческом облике. Он допросил монстра (используя способ: придушил-отпустил), и тот рассказал ему то, что он много месяцев назад рассказал Чарвичу.<BR>'
    - <BR>
    - Хадваф и Перира Нейтвир вернулись в Двиннен, собираясь исполнить задуманное. Звезде для подпитки необходимы сильные духи, поэтому они решили начать с малого, захватив дух оборотня, который, как они знали, живет на семейном кладбище. К сожалению, они переоценили свои силы. Когда однажды утром оборотень пришел в себя в человеческом обличье, он обнаружил рядом с собой разорванные в клочья тела Нейтвиров. Испугавшись содеянного, он отнес тела и все, что с ними было, в склеп. Они так и лежали там, когда пришел Чарвич. Там же была и Звезда Азуры.<BR>
    - <BR>
    - Теперь Кониинг все понял. Он получал лживые письма от Чарвича. Его приятель хотел провернуть все в одиночку. Вместе с леди Морлинг они придумали историю его гибели, чтобы обмануть Кониинга и заставить его отказаться от поисков Звезды. Это была ошибка, которую необходимо было исправить как можно скорее.<BR>
    - <BR>
    - Полгода Кониинг искал своего партнера. Чарвич и леди Морлинг использовали силы Звезды, чтобы разбогатеть и сделаться очень могущественными. Они сменили несколько имен, пока ехали из Хай Рока и Скайрима в Валленвуд и на остров Саммерсет. По пути, Звезда, конечно же, исчезла, как все великие артефакты даэдр. Они все еще были очень богаты, но их любовь, к сожалению, переживала не самые лучшие времена. Прибыв в Алинор, они расстались.<BR>
    - <BR>
    - За время их общения, Чарвич, без сомнения, много рассказал леди Морлинг о Кониинге. Как должно быть смеялись молодые, придумывая историю о мифическом Балиазире. Но Чарвич, должно быть, не очень хорошо описал внешность своего партнера, потому что когда леди Морлинг (уже под именем графини Зильяны) встретила Кониинга, она его не узнала. Поэтому она очень удивилась, когда он стал задавать вопросы о ее бывшем любовнике.<BR>
    - <BR>
    - Прежде, чем она умерла, она рассказала Кониингу, какое имя и титул взял себе Чарвич, а также где он собирался купить себе особняк. Она даже рассказала ему обо мне. После всех приключений последних месяцев, узнать, какой дом собирается покупать Чарвич, для Кониинга было очень просто. Он даже узнал точное время встречи с агентом. Поэтому ему нужно было всего лишь прийти пораньше, устранить меня, и ждать.<BR>
    - <BR>
    - На этом наша история заканчивается. Надеюсь скоро вас увидеть.<BR>
    - <BR>
    - Всегда ваш,<BR>
    - Сирикс Гойнити,<BR>
    - Бывший агент по недвижимости.<BR>
    - <BR>
    - 'П.С.: Чарвич - обернись. Или не оборачивайся. Как хочешь. Твой друг, Кониинг.<BR>'
    - <BR>

