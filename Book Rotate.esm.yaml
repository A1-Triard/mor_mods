  - BKDT:
      weight: 3.0
      value: 40
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Благородного Сословия Честное Зерцало<BR>
    - Составил Серджо Атин Сарети<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Достопочтенные воины Великого Дома Редоран - наследные защитники Морроувинда. Быть благородной крови Дома Редоран - это больше, чем быть великим воином. Таковой муж благородной крови должен следовать триединым добродетелям долга, серьезности и благочестия. <BR>
    - <BR>
    - Долг благородного мужа из Дома Редоран, во-первых, Храму Трибунала, во-вторых, Великому Дому Редоран, и, в-третьих, своей семье и своему роду. В Битве при Красной Горе, воины Дома Редоран храбро пали, исполняя свой долг перед Трибуналом. Защищая Дом Редоран от козней волшебников Телванни и лжи неверных Хлаалу, истинно благородный служит Дому Редоран. Следуя заветам Храма о милосердии и щедрости, да проявишь ты долг по отношению к своей семье и своему роду.<BR>
    - <BR>
    - Благородный муж из Дома Редоран должен проявлять добродетель серьезности. Это не путь Дома Редоран - смеяться над серьезным, ибо это знак неуважения. Не есть путь Дома Редоран распространять слухи, ибо они, гния и разлагаясь, вносят смуту.<BR>
    - <BR>
    - Член Дома Редоран должен чтить Аэдров и Даэдров, наших творцов и предков. Ибо без божеств у нас не было бы возможности служить. И без божественного закона мы бы не отличали правое от неправого. И не вознося благодарность за это, мы бы забыли наши место и цель.<BR>
    - <BR>
    - Великий Дом Редоран высоко возносит все умения войны. Не потому, что мы считаем, что война хороша или почтенна по ее собственному праву, но потому, что это знание необходимо для исполнения долга. Воин Дома Редоран воюет длинным мечом и щитом, или копьем. Благородный муж из Дома Редоран должен также научиться, как пускать в ход лук, и должен быть достаточно силен для долгого перехода перед битвой. Муж Дома Редоран носит тяжелый или средний доспех, в зависимости от ранга и выбранной стратегии. От благородного мужа Дома Редоран ожидается, что он знает как ухаживать за собственной броней и чинить ее.<BR>
    - <BR>
    - Те, кто родился в Доме Редоран, научены своим умениям и добродетелям своими родичами. Те, кто желает вступить в Дом Редоран как слуги, должны показать экзаменатору в Зале Совета Дома Редоран, что их умения годятся для службы Дому Редоран.<BR>
    - <BR>
    - Рожденный от крови Дома Редоран, или принятый в услужение Дому Редоран по клятве, те, кто ищет повышения в ранге Дома Редоран, должны показывать свои добродетели служением и повиновением. И лишь постигнувший все умения и обретший все добродетели сможет по праву назвать себя благородным мужем Великого Дома Редоран.<BR>

