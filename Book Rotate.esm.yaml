    - <BR>
    - И четвертое знамя увидел он, что легионом дважды скрещенных любовников управляло.<BR>
    - <BR>
    - И пятое знамя увидел он, легиона прыгающих ран, поражавших жертву.<BR>
    - <BR>
    - И шестое знамя увидел он, знамя легиона планет лишенных.<BR>
    - <BR>
    - И пятое знамя увидел он, что правило легионом бронированных победных движений.<BR>
    - <BR>
    - И сказал домоправитель, "Герцог Кх-Утта, могучи легионы ваши, но недостаточно могучи они, чтобы одолеть Неревара, или Триединого. Взгляни же на Провозвестника и узнай мудрость, которую несет он жене."<BR>
