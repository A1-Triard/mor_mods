    - Мать обладает когтями, словно у животного. И все же она праведнее всех живых.<BR>
    - Сын - это я, Век, и я делюсь на три, шесть, девять и более, я полон славы и сочувствия, безграничен, обладаю всеми благами этого и других миров, меч и символ, бледен, как золото.<BR>
    - Четвертый вид философии состоит в неверии.<BR>
    - Ибо под мечом подразумеваю благоразумие.<BR>
    - Ибо под словом подразумеваю смерть.<BR>
    - Я Век, ваш покровитель и покровитель Красной Горы до конца дней, который наступит на дне 3333.<BR>
    - Ниже меня дикарь, который нужен нам, чтобы отдалиться от Альтмеров.<BR>
    - Надо мной препятствие, освещенное пламенем-богом и имеющее божественное начало.<BR>
    - Со мной ты нужен, в отличие от всех пророков, что носили твое имя до тебя.<BR>
    - Шесть - число дорог от загадки до врага и до учителя.<BR>
    - Боэта и Азура - принципы вселенского сюжета, порождающего и созидающего, а Мефала делает из этого произведение искусства.<BR>
    - Ибо под мечом подразумеваю первую ночь.<BR>
    - Ибо под словом подразумеваю смерть.<BR>
    - Слава вспыхнет в твоем имени, когда сказанное сбудется.<BR>
    - Шесть - число стражников Велота, трое из них возродились, чтобы испытать твои качества героя.<BR>
    - Есть мир, который спит, и ты должен его охранять.<BR>
    - Ибо под мечом подразумеваю двойственность.<BR>
    - Ибо под словом подразумеваю животную жизнь.<BR>
    - Ибо под мечом подразумеваю вздох.<BR>
    - Ибо под словом подразумеваю путь волка.<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>
    - <BR>

- BOOK:
  - NAME: BookSkill_Armorer4
  - MODL: m\Text_Octavo_06.nif
  - FNAM: 36 Уроков Вивека, Проповедь 25
  - BKDT:
      weight: 3.0
      value: 200
      flags: ''
      skill: Armorer
      enchantment: 0
  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: проповедь двадцать пятая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Священное писание Города:<BR>
    - <BR>
    - '"Все города рождаются из света. Как и мой город, его город."<BR>'
    - <BR>
    - '"Но затем свет потухает, и появляется светлый и ужасный ангел Велот. Он принимает свою до-кимерскую форму демонического ВЕХКА. Он бледен и прекрасен, его натянутся кожа почти прозрачна, пернатые змеи обвивают его руки. Его крылья раскрыты за спиной, и их красные и желтые перья переливаются на солнце. Огненные волосы окружены нимбом. Его присутствие несомненно, но страх перед ним невыносим."<BR>'
    - <BR>
    - '"Это город Бога, отличный от других. Города других стран посылают своих жителей на восток, чтобы оказать мне почтение. Столица северных народов преклоняется перед городом Вивек и передо мной."<BR>'
    - <BR>
    - '"Я заново себя построил. Скоро знаки на моей руке станут морем. В моем теле собрались все те, кто желает посмотреть, как я возрождаюсь. Мой позвоночник - главная улица города, которым я являюсь. Постоянное движение идет по моим венам и тротуарам. В моем черепе воздвигаются новые храмы, и вскоре я надену их, словно корону. Иди по губам Бога."<BR>'
    - <BR>
    - '"Во мне делают новые и новые двери. Движение не прекращается, и я обретаю бессмертие. Я смотрю на мир новыми окнами. Вскоре будет у меня миллион глаз. <BR>'
    - <BR>
    - '"Еретиков казнят на площадях. Я простираюсь по холмам, на которых вырастают мои дома. Города - противоядие охоте."<BR>'
    - <BR>
