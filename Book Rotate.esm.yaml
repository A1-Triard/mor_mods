  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Палла<BR>
    - Книга II<BR>
    - Войен Миерстиид<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Палла. Пал Ла. Это имя выжжено в моем сердце. Я шепчу это имя, даже когда пытаюсь сконцентрироваться на том, что говорит Магистр. Мои губы произнесут 'Пал', и выдохнут 'Ла', как будто я целую ее дух, находящийся передо мной. Это было полнейшим безумием, и я понимал, что это безумие. Я знал, что я влюбился. Я знал, что она была знатной редгардкой, бесстрашной воительницей, прекраснее света звезд. Я знал, что ее дочь, Бетаники, купила особняк рядом с гильдией, я знал, что я ей нравился, может быть, даже она влюбилась в меня. Я знал, что Палла сражалась с ужасным монстром и убила его. Я знал, что Палла была мертва.<BR>
    - <BR>
    - Как я сказал, я знал, что это безумие, но также я знал, что я не безумен. Еще я знал, что я должен вернуться в дом Бетаники и увидеть статую моей Паллы, запечатленной в момент смертельной битвы с этим монстром.<BR>
    - <BR>
    - И я возвращался, снова и снова. Если бы Бетаники была другой, у меня не было бы столько возможностей. В своей невинности она не видела моей одержимости и была рада каждому моему приходу. Мы часами разговаривали, смеялись, и время от времени подходили к скульптуре ее матери, перед которой я стоял, не в силах вымолвить хоть что-нибудь.<BR>
    - <BR>
    - '''Это замечательная традиция - запечатлять своих предков в их самые главные жизненные моменты'', - сказал я, чувствуя на себе ее пытливый взгляд. ''И как хороша работа''.<BR>'
    - <BR>
    - '''Вы мне не поверите'', - рассмеялась девушка. ''Но был целый скандал, когда мой прапрадедушка положил начало этой традиции. Редгарды очень чтят свои семьи, но мы воины, а не художники. Он нанял странствующего скульптора, чтобы изготовить первые статуи, и они всем нравились, пока не открылось, что скульптор был эльфом. Альтмер с острова Саммерсет''. <BR>'
    - <BR>
    - '''Какой конфуз!''<BR>'
    - <BR>
    - '''Точно'', - серьезно подтвердила Бетаники. ''Невозможно было даже представить себе, что грязный эльф вылепил фигуры благороднейших редгардов. Это было что-то совершенно ужасное. Но моему прапрадедушке статуи очень понравились, и его философия использовать лучшее для лучшего дожила и до нас. Я бы ни за что не привлекла худшего скульптора для изготовления фигур своих родителей просто потому, что лучшим является эльф''.<BR>'
    - <BR>
    - '''Они все потрясающи'', - сказал я.<BR>'
    - <BR>
    - '''Но вам больше всего нравится скульптура моей матери'', - улыбнулась она. ''Я вижу, что вы смотрите на нее даже, когда кажется, что вы смотрите на другие. Она мне тоже больше всего нравится''.<BR>'
    - <BR>
    - '''Вы мне не расскажете о ней?'', - попросил я, пытаясь сказать это так, чтобы голос не выдал моего волнения.<BR>'
    - <BR>
    - '''О, она бы сказала, что она была обычной, но это было не так'', - сказала девушка, срывая цветок с клумбы. ''Мой отец погиб, когда я была очень маленькой, поэтому на маму навалилось слишком много забот. Но она без труда с ними справлялась. У нас было много деловых предприятий, и она с блеском преуспевала во всех. Гораздо лучше, чем я сейчас. Ей нужно было только улыбнуться, и все уже ее слушались, а те, кто не слушался, дорого за это платили. Она была очаровательна и остроумна, но также обладала невероятной силой, когда дело доходило до драки. Она участвовала в сотнях сражений, но я никогда не чувствовала себя обделенной материнской заботой. Я считала, что смерть не сможет победить ее. Это глупо, я знаю, но когда она ушла на бой с этим ужасным существом из лаборатории безумного мага, я и подумать не могла, что она не вернется. Она была доброй с друзьями, и беспощадной с врагами. Что еще можно сказать о настоящей женщине?''<BR>'
    - <BR>
    - Бедняжка Бетаники прослезилась от воспоминаний. Каким же злодеем я был, заставив рассказать мне все это, только чтобы утолить свои извращенные желания! Меня переполняли слезы и страсть. Палла не только выглядела богиней. Со слов своей дочери, она ею и являлась.<BR>
    - <BR>
    - 'В ту ночь, готовясь ко сну, я обнаружил черный диск, который мне удалось стянуть из кабинета Магистра Тендиксуса несколько недель назад. Я уже почти забыл о нем. Магистр считал, что этот артефакт может воскресить человека. Практически инстинктивно я положил этот диск себе на сердце и прошептал: ''Палла''.<BR>'
    - <BR>
    - 'Порыв ледяного ветра ворвался ко мне в комнату. Я замер от страха и выронил диск. Через мгновение я пришел в себя и понял: артефакт мог выполнить мое желание.<BR>'
    - <BR>
    - До самого утра я пытался вернуть мою госпожу из объятий Забвения, но безуспешно. Я не был некромантом. Я думал, кого бы из магистров попросить помочь мне, но вспомнил, как магистр Ильтер умолял уничтожить диск. Если я приду к ним с этой просьбой, меня исключат из гильдии, а диск уничтожат сами. А это единственный шанс оживить мою возлюбленную.<BR>
    - <BR>
    - Весь следующий день на занятиях я пребывал в обычном для себя полузабытьи. Магистр Ильтер читал лекцию по своей специальности, школе Зачарования. Он был довольно занудным лектором, но вдруг я почувствовал, что он говорит что-то очень важное для меня лично.<BR>
    - <BR>
    - '''Считается, что моя наука занимается изобретениями. Что мы закладываем заклинания и проклятия в различные предметы. Создаем магические кольца или мечи. Но это только часть правды. Настоящий волшебник не только может придумать что-то новое, но и извлечь мощную энергию из артефакта. Например, новичок сможет извлечь из магического кольца лишь немного тепла, а адепт при помощи этого же кольца сможет сжечь целую рощу'', - старик рассмеялся. ''Я, правда, не стремлюсь к этому. Этим занимается школа Разрушения''.<BR>'
    - <BR>
    - На той неделе всех недавно посвященных просили выбрать специализацию. Все удивились, когда я отказался от своей любимой школы Иллюзий. Мне показалось смешным, что раньше я увлекался этой наукой. Я полностью сосредоточился на школе Зачарования, ведь только с помощью нее я мог высвободить энергию диска.<BR>
    - <BR>
    - Я мало спал в последующие месяцы. Несколько часов в неделю я проводил с Бетаники и моей статуей, чтобы получить дополнительную мотивацию. Все остальное время я был с магистром Ильтером или его ассистентами, пытаясь впитывать все, что они могли мне дать. Они научили меня находить скрытые силы внутри магических предметов.<BR>
    - <BR>
    - '''Обыкновенное заклинание, каким бы сложным и зрелищным оно не выглядело, все равно мимолетно. Оно есть сейчас, но его не будет после'', - вздыхал магистр Ильтер. ''Но если его прочитать в нужном месте и должным образом, оно будет обладать почти живой энергией, оно будет расти и развиваться. Неопытный маг увидит лишь самую верхушку той силы, что скрыта в заклинании. Вы должны чувствовать себя шахтером, который роет все глубже и глубже, чтобы добраться до самого центра золотой жилы''.<BR>'
    - <BR>
    - Каждую ночь, когда лаборатория закрывалась, я практиковался в том, что мне удалось узнать. Я чувствовал, что силы мои растут, а вместе с ними увеличивается и сила диска. Шепча 'Палла', я погружался в артефакт, ощущая на себе каждую выгравированную на нем руну. Иногда я был так близко к ней, я почти чувствовал, как ее руки касаются меня. Но что-то темное и страшное, ощущение смерти, скорее всего, всегда вмешивалось и прерывало мое погружение. А вместе с этим ощущением приходил непереносимый запах разложившейся плоти, на который со временем стали жаловаться мои соседи.<BR>
    - <BR>
    - '''Должно быть, какой-то зверек застрял под половицами и умер'', - говорил я.<BR>'
    - <BR>
    - Магистр Ильтер хвалил меня и позволял пользоваться лабораторией после занятий. Я узнавал все больше и больше, казалось, что я уже очень близок к Палле. Но однажды ночью все закончилось. Я находился в забытьи, шепча имя моей возлюбленной и прижимая диск к своей груди, когда вспышка молнии за окном отвлекла меня от концентрации. Страшный ливень начался в Мир Коррапе. Я пошел закрыть ставни, а когда вернулся, то увидел, что диск был разбит.<BR>
    - <BR>
    - Я стал выть, а затем истерично смеяться. Это было слишком большое потрясение для моего хрупкого разума. Следующие несколько дней я провел в постели с лихорадкой. Если бы не лекари из гильдии Магов, я бы, скорее всего, умер. А так я был великолепным больным, на котором обучали молодых студентов.<BR>
    - <BR>
    - Когда я, наконец, снова смог ходить, я пошел навестить Бетаники. Она была очаровательна как всегда. Ни разу не заострила внимание на том, как ужасно я выгляжу после болезни. Но все-таки я дал ей повод поволноваться, когда наотрез отказался прогуляться с ней вдоль бассейна.<BR>
    - <BR>
    - '''Но вы же так любили смотреть на статуи'', - воскликнула она.<BR>'
    - <BR>
    - Я чувствовал, что мне следовало открыться ей. Это был мой долг. 'Дорогая леди, я люблю не статуи. Я люблю вашу мать. Только о ней мог я думать все эти месяцы, с тех пор как впервые увидел эту божественную скульптуру. Я не знаю, что вы теперь обо мне подумаете, но у меня была навязчивая идея вернуть ее к жизни'.<BR>
    - <BR>
    - 'Бетаники уставилась на меня с широко открытыми глазами. Наконец она произнесла: ''Я думаю, вам следует уйти. Я не знаю, как бы этот ужасный поступок...''<BR>'
    - <BR>
    - '''Поверьте мне, я очень хотел этого. У меня не получилось. Я не знаю почему. Не могло быть так, что моя любовь была недостаточно сильна, потому что вряд ли кто-нибудь когда-нибудь так любил. Может быть, моего опыта не хватило, но это не от недостатка занятий!'' - я чувствовал, что поднимаю голос, и знал, что начинаю кричать, но сдержаться уже не мог. ''Может быть, причина в том, что ваша мать никогда не видела меня, но я знаю, что во время заклинания принимается во внимание лишь чувства читающего. Я не знаю, что случилось! Может быть, этот ужасный монстр, который убил ее, наложил на нее какое-то ужасное проклятие! У меня не получилось! И я не знаю почему!''<BR>'
    - <BR>
    - 'С неожиданной для нее скоростью и силой, Бетаники оттолкнула меня. Она крикнула: ''Убирайтесь!'' Я направился к двери.<BR>'
    - <BR>
    - 'Прежде, чем она захлопнула двери, я попытался извиниться: ''Простите меня, Бетаники, но поймите, что я хотел вернуть вам мать. Я знаю, что это безумие, и только в одном я могу быть уверенным - в том, что я люблю Паллу''.<BR>'
    - <BR>
    - 'Дверь уже почти закрылась, но девушка внезапно распахнула ее: ''Кого вы любите?''<BR>'
    - <BR>
    - '''Паллу!'' - крикнул я.<BR>'
    - <BR>
    - '''Мою мать'', - злобно прошептала она. - ''Звали Ксарлис. Палла была тем монстром''.<BR>'
    - <BR>
    - Я не знаю, как долго еще я смотрел в закрытую дверь, а потом медленно побрел к гильдии Магов. Я пытался вспомнить ту далекую ночь, когда впервые увидел статую и впервые услышал имя своей возлюбленной. Его произнес Гелин, недавно посвященный. Он стоял за моей спиной. Может быть, он узнал монстра, а не женщину?<BR>
    - <BR>
    - Я повернул на пустынную улицу, которая вела за пределы Мир Коррапа, когда передо мной поднялась огромная тень. Она ждала меня здесь.<BR>
    - <BR>
    - '''Палла'', - простонал я. ''Пал Ла''.<BR>'
    - <BR>
    - '''Поцелуй меня!'' - завыла она.<BR>'
    - <BR>
    - И вот сейчас я стою перед ней. Любовь красна, как кровь.<BR>

