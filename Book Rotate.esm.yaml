  - BKDT:
      weight: 3.0
      value: 250
      flags: ''
      skill: Armorer
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Последние Ножны Акраша<BR>
    - Табар Вункид<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В 3Э 407 в течение нескольких дней женщина-Данмер в вуали приходила к одному знаменитому оружейнику Тира. Соседи решили, что она, должно быть, молода и хороша собой, судя по фигуре и осанке. Когда она приходила, оружейник закрывал мастерскую и отпускал учеников. После полудня она уходила, и на следующий день приходила снова. Через несколько недель визиты прекратились. <BR>
    - <BR>
    - Прошел месяц или два, и однажды в одной из таверн молодой портной, напившись, спросил у оружейника, "Так что случилось с твоей подружкой? Разбил ей сердце?"<BR>
    - <BR>
    - Оружейник, который прекрасно знал, какие слухи о нем ходили, ответил, "Она приличная благородная девушка. Между нами ничего не было."<BR>
    - <BR>
    - '"А чего же она к тебе каждый день ходила?" спросила хозяйка таверны, которой уже давно не терпелось об этом поговорить.<BR>'
    - <BR>
    - '"Если вы очень хотите знать," сказал оружейник. "Я обучал ее своему мастерству."<BR>'
    - <BR>
    - '"Врешь," рассмеялся портной.<BR>'
    - <BR>
    - '"Нет, девушке очень понравилось, что я умею делать," ответил оружейник не без гордости. "Я обучил ее всему, что умею. Когда она ко мне пришла, она даже меч не могла как следует держать... Но это ведь естественно, откуда ей научиться? Но запачкать руки она не боялась."<BR>'
    - <BR>
    - Хозяйка таверны и портной рассмеялись во весь голос. Что бы там ни говорил оружейник, тон у него был такой, будто он говорит о давно утерянной любви всей своей жизни.<BR>
    - <BR>
    - Посетители еще бы послушали рассказ оружейника, но на обсуждение были вынесены более интересные слухи. В центре города нашли еще одного убитого работорговца. Он был уже шестой жертвой за последние две недели. Убийцу прозвали "Освободителем," но в народе предпочитали звать его "Дровосеком," так как у последних жертв были отрублены головы.<BR>
    - <BR>
    - Пока местные хулиганы спорили, как будет выглядеть следующая жертва, работорговцы устроили собрание в поместье Серджо Дрес Минегора. Минегор принадлежал к Дому Дрес. Возможно, лучшие годы его жизни уже были позади, но его коллеги уповали на его мудрость.<BR>
    - <BR>
    - '"Нам нужно как можно скорее найти этого Дровосека," сказал Минегор собравшимся. "Что нам известно? Нам известно, что он ненавидит рабство. Нам известно, что он искусно орудует мечом. Нам известно, что он невероятно скрытен и осторожен. Мне кажется, он Чужеземец. Ни один гражданин Морроувинда не смог бы такое сотворить."<BR>'
    - <BR>
    - Работорговцы закивали. Чужеземцы всегда приносили им одни неприятности.<BR>
    - <BR>
    - '"Был бы я на пятьдесят лет помоложе, я бы достал свой меч Акраш," Минегор указал рукой на оружие, висевшее на стене. "И сам бы уничтожил убийцу. Ищите его там, где обычно собираются путешественники -- в тавернах и гостиницах. Тогда я сам освобожу этого Освободителя."<BR>'
    - <BR>
    - Работорговцы вежливо засмеялись.<BR>
    - <BR>
    - '"А вы не могли бы одолжить мне свой меч, Серджо?" спросил молодой Сорон Джель.<BR>'
    - <BR>
    - '"Я бы с удовольствием," вздохнул Минегор. "Но я поклялся, что он уйдет на покой вместе со мной."<BR>'
    - <BR>
    - Минегор позвал свою дочь Пелию, чтобы она принесла гостям еще выпить, но они отказались. Нужно было идти искать Дровосека. Минегор одобрил их решение, тем более, что алкоголь слишком дорого стоил.<BR>
    - <BR>
    - Когда все гости ушли, старик поцеловал дочь и пошел спать. Но как только он вышел из комнаты, Пелия сняла со стены меч и через минуту уже бежала по полю за домом. Казаг ждал ее в конюшне. <BR>
    - <BR>
    - Он выпрыгнул из тени и, обняв ее огромными мохнатыми руками, нежно поцеловал. Наконец, она отстранила его и протянула ему меч. Он попробовал лезвие.<BR>
    - <BR>
    - '"Самый лучший оружейник Хаджитов не сделал бы лучше," сказал он, с гордостью глядя на возлюбленную. "Я ведь вчера немного его затупил."<BR>'
    - <BR>
    - '"Это точно," сказала Пелия. "Ты, наверное, железо им рубил."<BR>'
    - <BR>
    - '"Работорговцы принимают меры предосторожности," сказал он. "О чем они говорили на собрании?"<BR>'
    - <BR>
    - '"Они считают, что это Чужеземец," засмеялась она. "Им и в голову не пришло, что раб-Хаджит может обладать достаточной смелостью и навыками для этого."<BR>'
    - <BR>
    - '"А твой отец не подозревает, что именно его дорогой Акраш убил его коллег?"<BR>'
    - <BR>
    - '"С какой стати, если каждый день он висит на стене, оточенный как новый? Мне пора идти, пока кто-нибудь не заметил, что меня нет. Ко мне по вечерам иногда приходит кормилица. Спрашивает о свадьбе. Как будто это был мой выбор."<BR>'
    - <BR>
    - '"Обещаю тебе," сказал Казаг очень серьезно. "Ты не выйдешь замуж насильно. Последними ножнами Акраша станет сердце твоего отца. А потом ты сможешь освободить всех рабов, переехать в лучшее место и выйти замуж за того, за кого захочешь."<BR>'
    - <BR>
    - '"Интересно, кто бы это был," улыбнулась Пелия и выбежала из конюшни.<BR>'
    - <BR>
    - Перед самым рассветом Пелия встала и вышла в сад. В винограднике он нашла Акраш. Лезвие было острым, но по нему шли вертикальные царапины. Кто-то опять лишился головы, подумала она, и взяв пемзу стала терпеливо полировать меч. Наконец, она обмыла его раствором соли и уксуса. Когда ее отец спустился к завтраку, меч висел на своем обычном месте, и выглядел, как новый.<BR>
    - <BR>
    - Вскоре все в доме узнали, что Кемиллит Тором, жених Пелии, был найден мертвым. Его голову нашли в нескольких футах от тела. Пелии не пришлось притворяться огорченной. Ее отец знал, что она не хотела выходить за него замуж.<BR>
    - <BR>
    - '"Жаль," сказала он. "Парень был неплохим работорговцем. Многие юноши захотят породниться с тобой. Как насчет Сорона Джеля?"<BR>'
    - <BR>
    - Две ночи спустя Сорон Джель встретился с Дровосеком. Борьба закончилась очень быстро, однако Сорон запасся небольшим средством обороны -- он спрятал в рукав ядовитую иглу. Получив смертельный удар, он упал на Казага и уколол его в икру. К тому времени, как Казаг дошел до дома Минегора, он уже умирал.<BR>
    - <BR>
    - В его глазах потемнело, но он забрался на окно Пелии и тихо постучал по стеклу. Пелия крепко спала, и ей снились чудесные сны о том, как она выходит замуж за своего любовника - Хаджита. Он постучал громче, и от этого проснулась не только Пелия, но и ее отец в соседней комнате.<BR>
    - <BR>
    - '"Казаг!" вскрикнула она, открывая окно. Следующим в комнате показался сам Минегор.<BR>'
    - <BR>
    - И он увидел, как его раб, его собственность, собирался отрубить голову его дочери, его собственности, его же мечом, его собственностью. С неизвестно откуда взявшейся энергией, Минегор выбил меч из рук Хаджита и, прежде чем Пелия успела что-либо сделать, пронзил этим мечом сердце ее любовника.<BR>
    - <BR>
    - Старик выронил меч и повернулся к двери, чтобы позвать стражу. Тут он подумал, что надо бы узнать, не ранена ли его дочь. Минегор повернулся к ней. На секунду у него все поплыло перед глазами. Затем он увидел кровь и почувствовал боль. Прежде чем он успел осознать, что его дочь заколола его Акрашем, он уже умер. Меч, наконец, обрел последние ножны.<BR>
    - <BR>
    - Неделю спустя, после официального расследования, раб был похоронен в безымянной могиле, а Серджо Дрес Минегор обрел последнее пристанище в фамильном мавзолее. Огромная толпа пришла поглазеть на похороны работорговца, который по ночам убивал своих конкурентов. Толпа вела себя очень тихо, но каждый в ней пытался представить последние минуты его жизни, как он напал на собственную дочь, рядом с которой к счастью оказался верный раб, а потом заколол себя.<BR>
    - <BR>
    - В толпе стоял и старый оружейник, который в последний раз увидел девушку в вуали. Она навсегда покидала Тир.<BR>
    - <BR>

