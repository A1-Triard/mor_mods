  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Лед и Хитин<BR>
    - Автор Плетиус Спатек<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Сия история датируется 855 годом Второй Эры, это случилось после того, как Генерал Талос взял себе имя Тайбера Септима и начал завоевание Тамриэля. Один из его командующих офицеров, Беатия из Иллиолоса, попала в засаду, возвращаясь со встречи с Императором. Она со своей личной охраной, состоящей из пяти солдат, с трудом сбежала и оказалась отрезана от своей армии. Он шли пешком по безлюдной скалистой местности, их то поливало дождем, то посыпало градом. Атака была настолько неожиданной, что у них даже не было времени взять доспехи или забраться на лошадей.<BR>
    - <BR>
    - '"Если мы сможем добраться до Хребта Горвай," прокричал Лейтенант Аскутус, показывая на горную вершину, торчащую из тумана где-то вдалеке, "Мы сможем встретиться с легионом, который вы разместили в Порхнаке.", с трудом перекрикивал он завывания ветра.<BR>'
    - <BR>
    - 'Беатия изучила скалистый пейзаж сквозь ветки старых деревьев, поваленных ветром, и покачала головой: "Только не так. Нас пристрелят раньше, чем мы пройдем хотя бы половину расстояния до горы. Я даже отсюда вижу дыхание их лошадей."<BR>'
    - <BR>
    - Она показала солдату на разрушенную старую башню на замерзшем перешейке Нерона, которая находилась через бухту от Хребта Горвай. Башня возвышалась на выступе скалы и была похожа на множество других заброшенных замков в северном Скайриме, все они являлись остатками оборонительного заграждения Реман Киродиила против континента Акавир. Когда они достигли назначенного места и разводили огонь, они слышали, как у них за спиной армия военачальников Данстрара располагается лагерем на юго-западе, отрезая им все пути отступления, кроме морского. Солдаты расположились у основания башни, а Беатия всматривалась в окутанную туманом воду сквозь бойницы руин.<BR>
    - <BR>
    - Она бросила камень и смотрела, как он скачет по льду, оставляя следы в тумане, потом он исчез в одной из трещин с громким всплеском.<BR>
    - <BR>
    - '"Нам не удалось обнаружить ни еды, ни оружия, командир," доложил Лейтенант Аскутус. "В хранилище есть какая-то броня, но за все эти годы она очень сильно подверглась влиянию стихий. Не знаю, можно ли ей пользоваться."<BR>'
    - <BR>
    - '"Долго мы здесь не протянем," ответила Беатия. "Северяне знают, что ночью мы будем совершенно беззащитны, и эти старые развалины их не остановят. Если здесь есть хоть что-то, что можно использовать, найдите это. Нам придется идти по льду до Хребта."<BR>'
    - <BR>
    - 'После нескольких минут поисков и компоновки частей солдаты смогли похвастаться только двумя очень грязными, изношенными и треснутыми хитиновыми доспехами. Даже непритязательные путешественники и пираты, которые забредали в этот замок, не удостоили эти доспехи своим вниманием. Солдаты не решились их чистить: похоже было, что пыль - единственное, что не дает им развалиться на части.<BR>'
    - <BR>
    - '"Да, особо они нас не защитят, если только замедлят," скривился Аскутус. "Если мы побежим по льду, как только стемнеет --"<BR>'
    - <BR>
    - '"Любой, кто мог спланировать и осуществить такую засаду, как спланировали военачальники Данстрара, будет ожидать от нас этого. Нам необходимо двигаться очень быстро и выходить прямо сейчас, пока они не подошли ближе." Беатия нарисовала в пыли карту бухты, а потом полукруглую линию их маршрута, это была дуга, тянущаяся от замка к Хребту Горвай. "Солдаты должны будут идти через бухту вот этим путем. Там толстый лед и много скал, за которым можно укрыться."<BR>'
    - <BR>
    - '"Но вы же не останетесь здесь, чтобы удержать замок!"<BR>'
    - <BR>
    - '"Разумеется, нет," Беатия покачала головой и нарисовала прямую линию, ведущую от замка через Бухту. "Я возьму один из хитиновых доспехов и попробую перейти бухту вот здесь. Если вы не увидите или не услышите меня, когда доберетесь до земли - пробирайтесь в Порхнак."<BR>'
    - <BR>
    - Лейтенант Аскутус попытался отговорить своего командира, но он прекрасно знал, что она никогда не пошлет ни одного из своих солдат на верную смерть и что они все погибнут, не добравшись до Хребта Горвай, если никто не отвлечет армию противника. Он видел только один способ выполнить свой долг и защитить своего командира. Было не просто убедить Командира Беатию, что он должен пойти с ней, но, в конце концов, она уступила.<BR>
    - <BR>
    - Солнце было уже низко, но оно все еще освещало снег призрачным светом, именно в этот момент пять мужчин и одна женщина проскользнули между камнями за замком к замерзшей кромке воды. Беатия и Аскутус шли осторожно, выверенными движениями, опасаясь скрипа, который мог раздаться, если хитин заденет камень. По сигналу командира четыре невооруженных человека пошли по льду на север.<BR>
    - <BR>
    - Когда ее люди достигли первого укрытия, каменной спирали, выступающей на несколько ярдов от подножия мыса, Беатия повернулась, чтобы прислушаться к звукам, издаваемым армией наверху. Но там царила полная тишина. Их пока не заметили. Аскутус кивнул, в его глазах не было страха. Командир и лейтенант вышли на лед и побежали.<BR>
    - <BR>
    - Когда Беатия изучала бухту через бойницы замка, наиболее близкий к берегу переход казался ей широкой белой равниной. Теперь, когда они очутились на льду, все стало немного по-другому, переход был еще более широким и пустым, туман доходил им только до лодыжек, и расступался при их приближении, как будто сама природа показывала врагам, где их искать. Они были абсолютно беспомощны и незащищены. Когда Беатия услышала, как один из разведчиков подает сигнал своему командиру, она даже вздохнула с облегчением.<BR>
    - <BR>
    - Они не стали поворачиваться, чтобы посмотреть, приближается ли армия. Звук стучащих копыт и хруст веток очень четко разносился в воздухе.<BR>
    - <BR>
    - Беатии хотелось только одного, взглянуть на север, чтобы убедиться, что ее люди спрятались, но она не решилась этого делать. Она слышала, как справа, тяжело дыша, сохраняя темп, бежит Аскутус. Его броня была тяжелее, а хитин за время бездействия стал очень хрупким и потерял гибкость.<BR>
    - <BR>
    - Каменистый берег Хребта все еще был от них в целой вечности пути, когда Беатия упала и услышала свист стрел. Большинство воткнулось в лед у их ног с резким трескающимся звуком, но несколько стрел все-таки нашли цель, отрикошетив от их спин. Она молча произнесла благодарственную молитву неизвестному, теперь уже наверняка мертвому кузнецу, который создал эти доспехи. Они продолжили бежать, поскольку за первым залпом почти сразу последовал второй, а потом и третий.<BR>
    - <BR>
    - '"Спасибо Стендарру," выдохнул Аскутус. "Если бы в подвалах были только кожаные доспехи, нас бы уже нашпиговали стрелами. Если бы только они не были такими негнущимися."<BR>'
    - <BR>
    - 'Беатия почувствовала, как ее собственный доспех начал становиться все более жестким, колени и бедра встречали сопротивление при каждом шаге. С этим ничего нельзя было поделать: они приближались к берегу, но теперь они бежали намного медленнее. Она слышала стук копыт, значит, армия уже скакала по льду, приближаясь к ним. Всадники старались быть осторожнее на скользком льду, и не гнали лошадей, но Беатия знала, что вскоре они доберутся до них.<BR>'
    - <BR>
    - Старый хитиновый доспех мог выдержать еще несколько стрел, но не удар копья, особенно если будут бить с лошади, несущейся галопом. Это было всего лишь вопросом времени.<BR>
    - <BR>
    - К тому моменту, когда Аскутус и Беатия добрались до берега, их почти оглушил громоподобный стук копыт. Огромные острые камни, торчащие на берегу блокировали все подходы. У них под ногами трескался лед. Они не могли стоять на месте, не могли бежать вперед или назад. Преодолевая сопротивление собственных доспехов, они сделали еще пару шагов вперед и упали на камни.<BR>
    - <BR>
    - Первое приземление на лед сопровождалось громким хрустом. Когда они поднялись для последнего прыжка, их окатило водой, такой холодной, что даже сквозь доспехи она обожгла их, как огонь. Правая рука Аскутуса вцепилась в глубокую трещину. Беатия схватилась обеими руками, но ее камень оказался обледеневшим и потому очень скользким. Прижавшись лицами к камням, они не могли повернуться, чтобы посмотреть на армию, которая преследовала их.<BR>
    - <BR>
    - Но они слышали, как хрустит лед, и как кричат от ужаса солдаты. Потом какое-то время они слышали только завывание ветра и плеск воды. Мгновение спустя на склоне раздались шаги.<BR>
    - <BR>
    - Четыре солдата пересекли бухту. Двое из них подняли Беатию с камня, еще двое занялись Аскутусом. Они прокляли все на свете, изнемогая под тяжестью доспехов, но в конце концов дотащили своего командира и ее лейтенанта до Хребта Горвай.<BR>
    - <BR>
    - '"Клянусь Марой, они явно тяжеловаты для легких доспехов."<BR>'
    - <BR>
    - '"Да," устало улыбнулась Беатия, оглядываясь назад, на пустое ледяное поле, и на трещины, расходящиеся от двух параллельных тропинок - их следов. "Но иногда это бывает очень полезно."<BR>'

