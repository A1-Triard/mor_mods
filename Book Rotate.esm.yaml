- BOOK:
  - NAME: bk_guylainesarchitecture
  - MODL: m\Text_Folio_03.NIF
  - FNAM: Архитектура Гайлайна
  - BKDT:
      weight: 4.0
      value: 60
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRFolio
  - ITEX: m\Tx_folio_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Архитектура Второй Империи.<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Этот труд представляет собой уже устаревшее, но очень познавательное исследование двемерской архитектуры, которое произвел Гайлайн Марили. Данный отрывок взят из главы, в которой описывается архитектура Второй Империи, именно здесь упоминается концепция "Четырех проверок". В книге говорится, что Телванни переняли концепцию "Четырех проверок" и стали использовать ее при строительстве своих башен.]<BR>'
    - <BR>
    - '"Проверка Формой нужна, чтобы проверяющий изучил и проанализировал весь проект еще до начала строительства. Он должен понимать, что многие штрихи неуловимы или скрыты.<BR>'
    - <BR>
    - '"Проверка Беспорядочностью необходима, чтобы проверяющий действовал систематически, когда нет четкого представления о форме, когда проверяющий осознает, что сделать нужно очень многое, а четкого плана нет. Необходимо изучить ситуацию и сделать необходимые распоряжения. Во время этого необходимо держать всю схему в голове. Например, проверяющий должен помнить как начальное положение какой-либо вещи, так и ее новое положение.<BR>'
    - <BR>
    - '"Проверка Уклонением нужна, чтобы проверяющий изучил появившееся препятствие и оценил свои возможности и ресурсы; если препятствие слишком сложно преодолеть, необходимо найти обходные пути по его преодолению.<BR>'
    - <BR>
    - '"Проверка Конфронтацией необходима, чтобы проверяющий изучил препятствие и оценил свои ресурсы и возможности; если препятствие слишком сложно преодолеть, необходимо найти обходные пути по его преодолению... но если нет обходного пути, необходимо устранить препятствие".<BR>'

- BOOK:
  - NAME: bk_progressoftruth
  - MODL: m\Text_Quarto_01.NIF
  - FNAM: Продвижение Истины
  - BKDT:
      weight: 4.0
      value: 150
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_open_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - ПРОДВИЖЕНИЕ ИСТИНЫ<BR>
    - составлено Жрецами-Отступниками<BR><BR>
    - '[памфлет Жрецов-Отступников]<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'ВЫДЕРЖКИ: содержат положения доктрины Храма, оспариваемые Жрецами-Отступниками:<BR>'
    - <BR>
    - 1. Божественная природа Трибунала<BR>
    - <BR>
    - 'Храмовая доктрина утверждает, что они достигли своего апофеоза чудесным образом благодаря подвигам, добродетели, знаниям, испытаниям и борьбе со Злом; Храмовая доктрина утверждает, будто их божественная сила и бессмертие безусловно являются наследием данмерских предков [включая, в числе прочих, Хороших Даэдра, пророка Велота и Святого Неревара]. Жрецы-Отступники спрашивают: а не могут ли мощь Дагот Ура и власть Трибунала в конечном счете восходить к единому источнику - Красной Горе. Сведения в Апографе позволяют предположить, что Трибунал использовал для достижения своей божественности порочно зачарованные инструменты, каковые нечестивые средства изначально были созданы богохульным двемерским чародеем Кагренаком с целью сотворить свою конструкцию Нумидиум.<BR>'
    - <BR>
    - 2. Непорочность Трибунала<BR>
    - <BR>
    - Жрецы-Отступники утверждают, что Храм всегда имел как публичный образ [представлен Иерографой - "жреческими писаниями"], так и тайный [представлен Апографой - "тайными писаниями"]. Публичное освещение изображает деяния Трибунала в героических тонах, в то время как скрытые писания разоблачают тайны, ложь, несогласованность, непоследовательность мнений и всевозможные толкования, намекающие на более темные и менее героические мотивы и действия Трибунов. В частности, противоречивые сведения о битве при Красной Горе ставят под сомнение руководящую роль Трибунала, как и источник его последовавшего подъема. Помимо этого, есть достоверные свидетельства того, что Трибунал утаивает истинную природу угрозы, представляемой Дагот Уром под Красной Горой, вводя народ в заблуждение в отношении способности Трибунала защитить Морроувинд от него, а также скрывает недавнее существенное снижение своего магического могущества.<BR>
    - <BR>
    - 3. Храмовые трактовки битвы при Красной Горе<BR>
    - <BR>
    - Предания эшлендеров вообще не отводят Трибуналу места на Красной Горе, утверждая, что двемеры скорее сами себя уничтожили, а не Неревар. Далее, согласно этой концепции, Неревар оставил Дагот Ура хранить нечестивые тайны Красной Горы, а сам отправился на переговоры с Великим Советом [т.е. Трибуналом] и скончался на них [по мнению эшлендеров, отнюдь не от ран, а из-за предательства]. Затем Трибунал противостоял мятежному Дагот Уру внутри Красной Горы и загнал его вглубь, когда он не подчинился их воле.<BR>
    - <BR>
    - 4. Культ Даэдра, Святых и Предков<BR>
    - <BR>
    - Подвергая сомнению божественность Трибунала, Отступники не возражают против его святости и героизма. По сути, Жрецы-Отступники выступают за восстановление многих элементов Фундаменталистского почитания Предков в том виде, в каком оно практиковалось эшлендерами и Святым Велотом. Как именно это должно выглядеть, по-прежнему является дискуссионным вопросом в кругах Жрецов-Отступников.<BR>
    - <BR>
    - 5. Отрицание пророчеств Воплощенного и гонения на нереваринцев<BR>
    - <BR>
    - Хотя среди Отступников не существует единодушия в отношении подлинности пророчеств Нереварина, все они сходятся во мнении, что гонения на нереваринцев несправедливы и обусловлены политическими соображениями. Жрецы-Отступники не отрицают мистицизм, откровение или пророчество как часть религиозной практики. Отступники не разрешили вопрос истинных или ложных озарений. Они изучали мистицизм эшлендерских культов Предков, в особенности обряды эшлендерских прорицателей и шаманок, а также пророчества Воплощенного. Многие Жрецы-Отступники пришли к убеждению, что пророчества Нереварина подлинны, и провели последовательное исследование предсказаний, записанных в архивах Храма.<BR>
    - <BR>
    - 6. Власть Архиканоника и Ординаторов<BR>
    - <BR>
    - Жрецы-Отступники отрицают власть Архиканоника и Ординаторов. Храмовая иерархия испорчена своекорыстными и политическими интересами и отныне не действует в интересах самого Храма и его приверженцев. Жрецы-Отступники уверены, что Архиканоник и Ординаторы представляют только самих себя, но никак не волю Трибунала.<BR>
    - <BR>
    - 7. Инквизиция, угрозы и использование пыток Ординаторами<BR>
    - <BR>
    - В храмовой иерархии ни для кого не секрет, что Ординаторы прибегают к похищениям, угрозам, пыткам и тайным арестам для борьбы с ересью и вольнодумством. Жрецы-Отступники считают, что Ординаторы или вовсе вышли из-под контроля, или же служат инструментом сохранения власти коррумпированного жречества.<BR>
    - <BR>
    - '8. Основы доктрины Храма: помощь бедным, образование безграмотных, защита слабых<BR>'
    - <BR>
    - Хотя Жрецы-Отступники осознают, что большинство рядовых жрецов свято чтят лучшие традиции Храма, они уверены, что многие священники высших рангов больше подчиняются мотивам любви к власти и роскоши, нежели любви к бедным, слабым и безграмотным.<BR>
    - <BR>

