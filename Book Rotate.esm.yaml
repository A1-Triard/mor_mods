    - Переписка Чарвича и Кониинга, Книга II<BR><BR>
    - 3 Месяца Урожая, 3Э 411<BR>
    - Тель Арун, Морроувинд<BR>
    - <BR>
    - Мой добрый друг Чарвич,<BR>
    - <BR>
    - Я только на прошлой неделе получил письмо от тебя, датированное шестым числом Месяца Солнцеворота, которое ты написал мне в Садрит Мору. Я не знал, как мне можно было раньше рассказать тебе о моих успехах в поиске Хадвафа Нейтвира, но теперь я посылаю тебе это письмо. Пожалуйста, позаботься о женщине, про которую ты рассказал в письме, о леди Элисбетте Морлинг из Вейреста. Я надеюсь, что если ты уехал из дворца, то она знает, куда, и сможет переслать тебе это письмо. И я надеюсь, что оно дойдет до тебя быстрее, чем твое письмо дошло до меня. Нам необходимо скоординировать наши дальнейшие действия.<BR>
    - <BR>
    - Мои приключения здесь состоят из двух актов, один был разыгран до получения твоего письма, а второй сразу же после этого. Пока ты искал обладателя Звезды Азуры на его родине на западе, я искал его здесь, где он по нашим сведениям призвал принцессу-даэдру и получил от нее артефакт.<BR>
    - <BR>
    - Как и тебе, мне без труда удалось найти людей, которые знали Нейтвира. На самом деле, спустя некоторое время после того, как мы расстались, и ты уехал в залив Илиак, я повстречал человека, который знал, куда он отправился для проведения обряда, поэтому я сразу же уехал в Тель Арун. Ушло какое-то время, чтобы найти моего информатора. Это жрец-раскольник по имени Минерат. Храм и Трибунал, значимые силы Морроувинда, недовольны его Орденом. Они пока еще не начали открыто противодействовать, но, скорее всего скоро начнут. Поэтому жрецы, подобные Минерату, очень скрытны. С ними трудно договориться о встрече.<BR>
    - <BR>
    - Наконец, мне сказали, что он встретится со мной в 'Заговоре и Зелье', небольшой таверне, в которой даже нельзя снять комнату. На первом этаже несколько человек в плащах сидели вокруг единственного стола. Они обыскали меня, надеясь найти оружие. Конечно же, его у меня не было. Я так дела не веду.<BR>
    - <BR>
    - Когда стало ясно, что я безвреден, один из людей в плащах сказал, что он и есть Минерат. Я заплатил ему, сколько обещал, и спросил, что он знает о Хадвафе Нейтвире. Он очень хорошо его помнил. После того, как он завладеет Звездой, Хадваф собирался вернуться в Хай Рок. Похоже, у него там какие-то незаконченные дела, возможно, насильственного характера. Звезда Азуры может ему в них помочь. Другой информации у Минерата не было, а я не знал, о чем еще его спросить.<BR>
    - <BR>
    - Мы расстались, и я стал ждать твоего письма, надеясь, что ты нашел Нейтвира, а возможно даже и Звезду. Признаюсь, пока я ехал в Морроувинд, не получая сведений от тебя, я начал в тебе сомневаться. Прости меня за эти слова, но я начал бояться, что ты заберешь артефакт себе. Я уже сам собирался поехать в Хай Рок, когда, наконец, получил твое письмо.<BR>
    - <BR>
    - Узнав о твоих приключениях на кладбище в саду Гримтри, а также о том, что ты узнал от оборотня, я решил еще раз встретиться с Минератом. И начался второй акт моей истории. <BR>
    - <BR>
    - Я вернулся в 'Заговор и Зелье', считая, что жрец может часто там появляться, раз он назначает там встречи. После недолгих поисков я смог его найти. На счастье, он был один. Я окликнул его, и он поскорее завел меня в темную аллею, боясь, что нас могут заметить ординаторы Храма.<BR>
    - <BR>
    - Очень редко так бывает, что жертва сама ведет убийцу в уединенное место.<BR>
    - <BR>
    - Я сразу же спросил его о этом таинственном патроне Нейтвира, Балиазире. Он не слышал этого имени. Мы очень спокойно поговорили, и затем я внезапно напал на жреца. Он был застигнут врасплох. Такие нападения иногда даже эффективнее, чем удар сзади. Я уже много раз так делал, и никто еще не был готов к нападению человека, который только что так мило беседовал.<BR>
    - <BR>
    - Я нажал на мою любимую точку на горле под щитовидной железой. Он не сразу смог отреагировать и начать сопротивляться. Он начал терять сознание. Тогда я прошептал, что если он будет молчать, я ослаблю хватку, а если будет пытаться позвать на помощь, я перережу ему глотку. Он кивнул, и я немного ослабил давление. <BR>
    - <BR>
    - Я еще раз спросил его о Балиазире, но он продолжал утверждать, что не знает этого имени. Он был смертельно напуган, поэтому, скорее всего, говорил правду. Тогда я спросил, знает ли он кого-нибудь еще, кто бы мог рассказать что-нибудь о Хадвафе Нейтвире. Он ответил, что на обряде присутствовала женщина. Хадваф представил ее, как свою сестру.<BR>
    - <BR>
    - Я вспомнил, что в своем письме ты упоминал, что видел могилу сестры Нейтвира, Периры. Я назвал имя жрецу, и он кивнул. Я понял, что наши с ним переговоры окончены. Всегда наступает такой момент после запугивания, когда человека начинает со всем соглашаться. Я свернул шею Минерату и вернулся домой.<BR>
    - <BR>
    - Я опять не знаю, что делать. Я навел еще кое-какие справки. Еще несколько человек подтвердили, что видели Нейтвира с женщиной. Кое-кто даже вспомнил, что это была его сестра. Несколько человек припомнили имя Перира, но точно сказать они не могли. Но никто, однако, не слышал имя Балиазир.<BR>
    - <BR>
    - Если я не получу ответа от тебя в течение двух недель, я поеду в Хай Рок. Большинство свидетелей говорит, что именно туда направился Нейтвир. Здесь же я остаюсь, чтобы получить ответы еще на несколько вопросов, которые могут помочь нам найти Звезду Азура.<BR>
    - <BR>
    - Твой друг,<BR>
    - Кониинг<BR>

