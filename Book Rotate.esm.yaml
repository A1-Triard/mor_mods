    - <BR>
    - '"Ваше императорское Величество" - начал Его Владычество Версидью-Шайе, открывая дверь в свою комнату с улыбкой на устах. "Я Вас в последнее время не видел.  Я полагал, что вы... вероятно, занемогли, вместе с прекрасной Риджей."<BR>'
