    - <BR>
    - '"Как я мог это пропустить." сказал Темплер.<BR>'
    - <BR>
    - '"Ах да, чуть не забыл, наша семья сделала себе Большой Зал. Выпендреж, конечно. Я думаю, все это можно с таким же успехом увидеть через витражи. Глупо, но надеюсь, что крестьяне впечатлены."<BR>'
    - <BR>
    - Перед ним появилась поляна, туман стелился по траве, покрывая ее непроницаемым призрачным покрывалом. Пеньковые мишени стояли полукругом, в нескольких метрах друг от друга, как часовые.<BR>
