  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Леди Беночь<BR>
    - Слова и Философия<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Леди Аллена Беночь, бывшая хозяйка Гильдии Бойцов Валленвуда и начальник личной стражи Императора в Имперском Городе возглавляла кампанию по переподготовке солдат Тамриэля в деле обращения с мечом. Я встречался с ней в трех разных обстоятельствах, но с одной целью - дабы написать эту книгу. Первый раз я был у нее в анфиладе, на балконе, выходящем в сад.<BR>
    - <BR>
    - На интервью, которого я добивался полгода, я пришел слишком рано, но она только мягко пожурила меня за то, что я не пришел еще раньше.<BR>
    - <BR>
    - '"У меня было время подготовить оборону," сказала она, ее яркие зеленые глаза улыбались, когда она произносила эти слова.<BR>'
    - <BR>
    - Леди Беночь - Босмер, иначе говоря, Лесной Эльф, и, как ее предки, она очень рано научилась обращаться с луком. Она преуспела в стрельбе, и к четырнадцати годам ее уже взяли в охотничью партию племени в качестве Джакспура, стрелка на дальние расстояния. В черный 396 год, когда племя Парихк начало свое кровавое шествие по юго-восточному Валленвуду при поддержке войск Острова Саммерсет, Леди Беночь приняла участие в бесполезных боях, защищая земли своего племени.<BR>
    - <BR>
    - '"Я первый раз убила кого-то, когда мне было шестнадцать," говорит она мне. "Я не очень хорошо помню -- он или она, для меня это было всего лишь размытое пятно на горизонте, в которое я целилась из лука. Для меня это было примерно то же самое, что убивать зверей. Я, наверное, убила около сотни людей таким образом в тот год, за лето и осень. До зимы я не чувствовала себя убийцей, а зимой узнала, что такое посмотреть человеку в глаза в тот момент, когда тебя заливает его кровь.<BR>'
    - <BR>
    - '"Это был разведчик из племени Парихк, он застал меня врасплох, когда я стояла на часах в лагере. Мы застали друг друга врасплох, можно так сказать. У меня на боку был лук, и я запаниковала, пытаясь вытащить стрелу, когда он был от меня на расстоянии в пол ярда. Я просто не знала, что еще можно сделать. Разумеется, он ударил первым, ведь у него был меч, и я упала, я была в шоке.<BR>'
    - <BR>
    - '"Всегда помнишь ошибки своей первой жертвы. Его ошибкой была самонадеянность, потому что он пролил кровь, я упала, и он решил, что я мертва. Я набросилась на него в тот момент, когда он отвернулся от меня и посмотрел на спящий лагерь моего племени. Он расслабился, и я отняла у него меч.<BR>'
    - <BR>
    - '"Я не знаю, сколько раз я его ударила. К тому времени, когда я остановилась, второй часовой уже пришел, чтобы сменить меня, мои руки были черно-синими от напряжения, а на нем не осталось ни одного живого места. Я покромсала его на куски, в прямом смысле слова. Понимаешь, у меня не было ни малейшего представления о том, как сражаться в ближнем бою и том, сколько нужно ударов, чтобы убить человека."<BR>'
    - <BR>
    - Леди Беночь, переживая по поводу подобного пробела в своем образовании, начала сама изучать приемы боя на мечах.<BR>
    - <BR>
    - '"В Валленвуде невозможно обучиться обращению с мечом," говорит она. "Это не значит, что Босмеры не умеют пользоваться клинковым оружием, но мы все в большинстве своем самоучки. Мне было очень больно, когда наше племя осталось без своих земель и вынуждено было уйти на север, но в этом был один плюс: это дало мне возможность повстречаться с обитателями Редгарда."<BR>'
    - <BR>
    - Леди Беночь преуспела в изучении всех видов оружия под покровительством Вардая А'кора. Она стала вольнонаемным искателем приключений, путешествуя по пустынным районам южного Хаммерфелла и северного Валленвуда, защищая караваны и путешествующих чиновников от различных опасностей, которые могли встретиться им в пути.<BR>
    - <BR>
    - К несчастью, прежде чем мы смогли продолжить разговор, Леди Беночь вызвали по срочному делу к Императору. Такое часто случается с Имперскими Стражами, особенно в наши тревожные времена, наверное, сейчас это происходит гораздо чаще, чем в прошлом. Когда я попытался связаться с ней и назначить время для следующего разговора, ее слуги сказали мне, что их хозяйка находится в Скайриме. Прошел еще месяц, и придя к ней в анфилад, я узнал, что она в Хай Роке. <BR>
    - <BR>
    - К чести Леди Беночи надо заметить, что она буквально выловила меня, чтобы дать мне очередное интервью в Месяц Заката в том году. Я был в Городской таверне под названием "Кровь и Петух", когда почувствовал ее руку у себя на плече. Она села за грубо сколоченный стол и продолжила свой рассказ так, как будто бы мы и не расставались.<BR>
    - <BR>
    - Она вернулась к описанию своей жизни в качестве искателя приключений, и рассказала мне о первом случае, когда она почувствовала, что действительно умеет обращаться с мечом. <BR>
    - <BR>
    - '"В то время у меня была магическая катана, достаточно хорошая, из даэдрического металла. Это не было родное оружие Акавири, даже по внешним признакам. У меня никогда не было таких денег, но это оружие замечательно подходило для моей основной цели - нанести как можно больше повреждений, затратив при этом как можно меньше усилий. А''кор научил меня фехтовать, но в критических ситуациях я всегда сбивалась на старый добрый способ - "лупи как можно сильнее".<BR>'
    - <BR>
    - '"Отряд орков украл какое-то золото у местного вождя в Медитее, и я пошла разыскивать их в одном из огромных подземелий, те края просто кишат подобными подземельями. Там были, и крысы, и гигантские пауки, но я к тому времени была уже почти профессионалом и смогла обезвредить их, не особо напрягаясь. Проблемы начались, когда я оказалась в абсолютно темной комнате и услышала, как ко мне приближаются орки.<BR>'
    - <BR>
    - '"Я размахивала мечом, ни по чему не попадая, я только слышала их шаги, они были все ближе и ближе. Каким-то образом мне удалось подавить в себе чувство страха и вспомнить простые упражнения, которым меня научил мастер А''кор. Я прислушивалась, отходила в сторону, размахивалась, била, крутилась, отходила назад, передвигалась по кругу, и так далее.<BR>'
    - <BR>
    - '"Мой инстинкт меня не подвел. Орки окружили меня, и когда мне удалось найти свет, я увидела, что они все мертвы.<BR>'
    - <BR>
    - '"Именно тогда я решила обратить особое внимание на изучение тактики. Видишь ли, я достаточно глупа, и мне требуется побыть на волосок от смерти, чтобы увидеть практическую пользу чего бы то ни было."<BR>'
    - <BR>
    - 'Остаток времени Леди Беночь провела, опровергая или подтверждая в своей обычной резковатой манере множество слухов, касающихся ее и ее карьеры. Правдой оказалось то, что она стала хозяйкой Гильдии Бойцов Валленвуда, победив на дуэли предыдущего хозяина, который был одним из осведомителей Имперского Боевого Мага, предателя Ягара Тарна. Неправдой было то, что она была виновата в распаде Гильдии Валленвуда, который произошел два года спустя ("На самом деле, ребята в Валленвуде были вполне надежными, просто общий настрой в Тамриэле не допускал существования легальной организации вольнонаемных бойцов."). Правдой было то, что она впервые обратила на себя внимание Императора, когда защищала Королеву Сентинеля Акорити от Бретонского наемного убийцы. Неправдой было то, что этот убийца был нанят кем-то при дворе Даггерфолла ("По крайней мере," говорит она, "Это так и не было доказано."). Правдой было и то, что она вышла замуж за своего бывшего слугу Уркена, после того, как он пробыл у нее на службе одиннадцать лет ("Никто кроме него не знает, как правильно обращаться с моим оружием," говорит она. "Это брак исключительно из практических соображений. Мне нужно было выбрать: дать ему повышение, либо выйти за него замуж.").<BR>'
    - <BR>
    - 'Единственное, о чем я ее спросил и не получил ни отрицательного, ни положительного ответа, это история о Калаксесе, бастарде Императора. Когда я произнес это имя, она только пожала плечами, показав таким образом, что она ничего не знает об этом деле. Я попытался надавить на нее, рассказав о деталях этой истории. Калаксес получил Архиепископство Единого: очень выгодный пост в Имперском Городе и даже во всем Тамриэле, поскольку религия у нас очень почитаема. Немедленно пошли слухи, что Калаксес верует в то, что Боги гневаются на светские правительства Тамриэля, в особенности на Имперское правительство. Говорили даже, что Калаксес готовил полноценное восстание, чтобы установить в Империи теократию.<BR>'
    - <BR>
    - Разумеется, правда заключается в том, продолжал я, что отношения Императора с Калаксесом стали более чем натянутыми, и что был принят законопроект, ограничивающий власть Калаксеса. Но потом Калаксес просто внезапно исчез, не сказав ничего даже ближайшим друзьям. Многие считают, что Леди Беночь и Имперские Стражи убили Архиепископа Калаксеса в ризнице его церкви -- обычно называется дата 29-й день Месяца Заката 3Э 498.<BR>
    - <BR>
    - '"Я думаю," отвечает Леди Беночь, выдав мне одну из своих загадочных улыбок. "Мне не стоит лишний раз напоминать вам, что в обязанности Имперских Стражей входит защита, а не убийства."<BR>'
    - <BR>
    - '"Разумеется, но кому, кроме них можно поручить столь деликатную операцию," осторожно говорю я.<BR>'
    - <BR>
    - Леди Беночь признает это, но тут же говорит, что такие подробности должны оставаться секретом, поскольку это дело Имперской безопасности. К сожалению, ее милость была вынуждена уехать на следующее утро, поскольку у Императора были дела на юге -- в подробности, меня, разумеется, не посвятили. Она пообещала послать мне весточку, когда вернется, чтобы мы смогли продолжить разговор.<BR>
    - <BR>
    - Получилось так, что у меня были свои дела на Островах Саммерсет, тогда я составлял книгу по Управлению Порядка Псиджиков. Однако для меня оказалась приятной неожиданность наша встреча с ее милостью три месяца спустя в Фестхолде. Нам удалось избежать на какое-то время своих непосредственных обязанностей, чтобы завершить наше третье и последнее интервью, мы совместили разговор с прогулкой вдоль Дисето, большой реки, которая протекает через королевские парки города.<BR>
    - <BR>
    - Уводя разговор в сторону от ее нынешних обязанностей и заданий, поскольку, как мне казалось, она не захочет это обсуждать, я вернулся к теме мечей и боев на мечах.<BR>
    - <BR>
    - '"Франдар Хандинг," говорит она. "насчитывает тридцать восемь захватов, семьсот пятьдесят атакующих и восемьсот оборонительных позиций и около девяти сотен движений, необходимых для мастера боя на мечах. Обычный громила знает один захват, который ему нужен, как правило, для того, чтобы не выронить меч. Он знает одну атакующую позицию, лицом к лицу с противником, и одну оборонительную, это когда он убегает. Из всех многочисленных ритмов и модуляций он вообще ничего не знает.<BR>'
    - <BR>
    - '"Путь воина никогда не был самым простым. Архетип воина-идиота так же прочно засел в сознании, как и архетип умного волшебника или хитрого вора, но это же не всегда было так. Мечники-философы или владеющие искусством клинка художники - существа из прошлого, так же как и Певцы Клинка Редгардов, которые, как говорят, могли создавать клинок исключительно с помощью силы своего разума. Будущее образованного мечника все равно выглядит достаточно бледным, если сравнивать его с тем, чем мечники были в прошлом."<BR>'
    - <BR>
    - Я не хочу заканчивать наше интервью на такой минорной ноте и прошу Леди Аллену Беночь дать совет будущим мастерам клинка, которые сейчас только начинают свой путь.<BR>
    - <BR>
    - '"Когда дерешься с волшебником," говорит она, сбрасывая лепестки Кантлифа в воды Дисето. "Уменьшай дистанцию и бей его со всей дури."<BR>'
    - <BR>

