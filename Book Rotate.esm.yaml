  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь Тридцать пятая <BR><BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Учение любви:<BR><BR>
    - <BR><BR>
    - 'Формулы истинной магии Велоти исходят из древней традиции, но их зрелость мертва, и под этим я имею в виду то, что она почти замещена неподобающим.  Правда своей целебной природой обязана установившемуся мифу о правосудии. И также ее целительное действие обязано концепции жертвенности. Принцы, вожди, и ангелы сходятся здесь во мнении. Это взгляд, который основан на широко распространенном устранении неявной профанации, которую можно наблюдать в обрядах, боях на ножах, охоте и поэтических изысканиях. О ритуале причин, который пришел к нам из давних дней пещерного сияния, я не написал ничего больше, кроме как то, что он рассеивает баланс настроения, разменивая его на лунную монету. Позже, я хочу сказать намного, намного позже, мое правление будут рассматривать как акт высочайшей любви, сродни свадьбе с возвращением от астральной судьбы. И я хочу сказать о катастрофах, что придут  от всех пяти углов. Потом последует переделка, разделенная между надеждой и безумием, и эти обе вещи требуются только для периодической смерти непреложного. Космическое время повторимо: это я уже писал в прежней жизни. Имитация погружения - это предостережение любви, ее недальновидность к миру внизу, и я имею в виду день, когда вы прочитаете о внешней стороне себя самого в золотую эру. Ради этого дня, который сам -  тень концепции жертвенности, вся история увидит меня как тебя: влюбленного в зло. Сохранение своих сил в целости на этой стадии позволяет существовать тому, что нельзя назвать иначе как продолженным духом. Сделайте свою любовь защитой от горизонта. Чистое существование даруется только святым, которые приходят в мириадах форм, половина из них пугающа, а вторая половина разделена поровну между самоуверенными и бесполезными. Поздно приходит тот любящий, который приходит к этому любым другим путем, кроме пятого, что составляет число предела этого слова. Любящий есть высочайшая страна и череда верований. Он - священный город, утративший вдвое более. Невозделанная земля, где правят чудовища. Это ясно свидетельствует АНУ и его двойственность, которая, как известно любви, никогда не происходила. Подобно тому, все остальные символы абсолютной реальности есть ни что иное, кроме древних идей, готовых сойти в могилу, или, по крайней мере, их суть. Это учение прямо продиктовано кодексами Мефалы, началом секса и убийства, побежденных только теми, кто воспринимает эти идеи без моего вмешательства. Религиозная элита это не тенденция и не взаимосвязь. Они дополнены догмой, при помощи влияния моря, не заслуживающего доверия и правления звезд, подавлены мечом в центре, мечом, который не значит ничего без жертвы, необходимой, чтобы вонзить его. Это - любовь Бога, и он покажет вам еще более того: путь грабительский, но в то же время эффективный для волевого и важного урожая, для сценария, при помощи которого личность становится, так как она есть, в женском обличье или мужском, магическим гермафродитом. Отмечает нормы насилия и едва замечает их, поглощенная по своей сути договорами, подписанными между первичными духами. Это должно рассматривать как возможность, не скучную ни в каком случае, но некоторые могут предпочесть поцелуй любящего становлению себя в его качестве. Нижние пространства заполнены такими душами, в пещерах ложных сокровищ, встречающихся, чтобы свидетельствовать о своем расширении, хотя любовь удовлетворяется только значительным (и неисчислимым) приложением усилий.<BR><BR>'
    - <BR><BR>
    - И конец этих слов - АЛЬМСИВИ.<BR><BR><BR>
    - <BR><BR>
    - <BR>

- BOOK:
  - NAME: BookSkill_Athletics1
  - MODL: m\Text_Octavo_05.nif
