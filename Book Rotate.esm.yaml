    - Когда испытание закончилось, и Вонгулдак и Таксим продемонстрировали свои знания об элементарном колдовстве, Великий Мудрец сказал им, что они могут идти и наслаждаться отдыхом. Однако парни, которые обычно не могли усидеть спокойно даже на уроках, отказались покинуть свои места.<BR>
    - <BR>
    - '"Вы сказали, что после испытаний расскажете нам историю о писце и его зачарованном пере," сказал Таксим.<BR>'
    - <BR>
    - '"Вы уже начали рассказывать об этом писце, как он жил один, и как спорил с секретарем Храма из-за бюллетеня, который он готовил для рассылки, и как он заболел красной чумой и не мог говорить. Вы остановились на том, как его посыльный зачаровал письмо своего хозяина духом одного даэдра по имени Фейфолкен," добавил Вонгулдак, чтобы освежить память Великого Мудреца.<BR>'
    - <BR>
    - '"Ну что ж," сказал Великий Мудрец. "Вообще-то я собирался немного поспать. Однако это история расскажет вам кое-что о свойствах духов, а это в свою очередь связано с колдовством, так что я продолжу.<BR>'
    - <BR>
    - Таурбад воспользовался пером для записи бюллетеней Храма, и что-то изменилось в слегка наклонных буквах, которые Таурбаду нравились больше всего.<BR>
    - <BR>
    - Глубокой ночью Таурбад сложил вместе бюллетени Храма Аури-Эля. Как только он касался страницы пером Фейфолкена, она становилась произведением искусства, светящимся золотым манускриптом, написанным хорошим, простым и сильным языком. Выдержки из проповедей читались, как поэзия, хотя базировались на простой проповеди Первосвященника по самым общеизвестным моментам Алессианского учения. Некрологи двум главным покровителям Храма были написаны так, что жалкие мирские смерти превратились в мировые трагедии. Таурбад трудился так долго, что уже готов был упасть в обморок от изнеможения. В шесть утра, за день до срока, он передал бюллетень Горгосу, чтобы тот в свою очередь, отнес его Алфиерсе, секретарю храма.<BR>
    - <BR>
    - Как и ожидалось, Алфиерса не написала ему в ответ ни слова благодарности, хотя бы за то, что бюллетень был прислан так рано. Это не имело значения. Таурбад знал, что лучше бюллетеня Храм не выпускал никогда. В час дня в сандас, Горгос принес ему множество писем.<BR>
    - <BR>
    - '"Бюллетень сегодня был так прекрасен, что, когда я читал его в вестибюле, стыдно сказать, но я горько плакал," писал Первосвященник. "не знаю, случалось ли мне прежде видеть что-либо, столь явно прославляющее Аури-Эля. Церкви Фестхолда бледнеют в сравнении с ним. Друг мой, я преклоняюсь перед величайшим художником со времен Галлаэля."<BR>'
    - <BR>
    - 'Первосвященнику, как многим носителям этого сана, было свойственно преувеличивать. Однако, Таурбад был очень горд этой похвалой. Были и еще письма. Все Старейшины Храма и тридцать три прихожанина, молодых и старых, потратили время на то, чтобы выяснить, кто писал бюллетень, и как передать ему поздравительное письмо. И только один человек мог дать им такую информацию: Алфиерса. Таурбаду было приятно думать о том, как ужасную женщину осаждают его поклонники.<BR>'
    - <BR>
    - На следующий день он был все еще в прекрасном настроении, отправляясь на встречу со своим целителем, Телемихиэлем. Там оказался новый травник, хорошенькая женщина-редгард, которая пыталась разговаривать с ним, даже после того, как он вручил ей записку со словами "Меня зовут Таурбад Хульзик и я встречаюсь с Телемихиэлем в одиннадцать часов. Пожалуйста, простите, что я не отвечаю вам, но у меня больше нет гортани."<BR>
    - <BR>
    - '"Дождь уже пошел?" весело спросила она. "Прорицатель сказал, что это вполне возможно."<BR>'
    - <BR>
    - Таурбад нахмурился и сердито покачал головой. Почему все считают, что немым людям нравится, когда с ними разговаривают? Разве солдатам, потерявшим руки, нравится, когда в них бросают мячом? Это, безусловно, не было преднамеренной жестокостью, но Таурбад все равно подозревал, что людям просто хочется почувствовать, что у них самих все в порядке.<BR>
    - <BR>
    - Само обследование, как обычно, было ужасным. Телемихиэль подверг его страшным мучениям, и все время, не переставая, болтал.<BR>
    - <BR>
    - '"Вы должны попытаться заговорить. Это единственный способ узнать, становится ли вам лучше. Если вам неловко делать это на людях, поупражняйтесь, когда будете один," сказал Телемихиэль, зная, что пациент все равно не последует его совету. "Попробуйте спеть в ванной. Вполне возможно, что звук окажется совсем не таким ужасным, как вы думаете."<BR>'
    - <BR>
    - Таурбад ушел с обещанием, что результаты испытания будут получены через несколько недель. Во время поездки обратно домой, Таурбад начал думать о бюллетене за следующую неделю. Может быть сделать двойную рамку вокруг сообщения о "Пожертвованиях последнего сандаса"? А еще интересный эффект может получиться, если записать проповедь в две колонки вместо одной. Было почти невыносимо думать, что он не сможет начать работу, пока Алфиерса не пришлет ему информацию.<BR>
    - <BR>
    - Когда, наконец, нужные сведения пришли, при них была записка, "ПОСЛЕДНИЙ БЮЛЛЕТЕНЬ НЕМНОГО ПОЛУЧШЕ. В СЛЕДУЮЩИЙ РАЗ НЕ УПОТРЕБЛЯЙТЕ СЛОВО "СЛУЧАЙНЫЙ" ВМЕСТО "СЧАСТЛИВЫЙ". К ВАШЕМУ СВЕДЕНИЮ, ЭТО НЕ СИНОНИМЫ."<BR>
    - <BR>
    - В ответ Таурбад чуть не последовал совету лекаря и не отругал Горгоса на чем свет стоит. Вместо этого, он выпил бутылку дешевого вина, составил и отослал подобающий ответ и заснул на полу.<BR>
    - <BR>
    - На следующее утро, после принятия ванны, Таурбад начал работать над бюллетенем. Его идея слегка затенить раздел "Специальные объявления" оказалась исключительно эффектной. Алфиерса всегда злилась, когда он украшал поля, но благодаря перу Фейфолкена, они выглядели роскошно и великолепно.<BR>
    - <BR>
    - Как бы в ответ на его мысли прибыл Горгос с письмом от Алфиерсы. Таурбад вскрыл его. Оно гласило просто, "МНЕ ОЧЕНЬ ЖАЛЬ."<BR>
    - <BR>
    - 'Таурбад продолжал работать. Записку Алфиерсы он выбросил из головы, не сомневаясь в том, что вслед за ней прибудет полный текст послания: "МНЕ ОЧЕНЬ ЖАЛЬ, ЧТО НИКТО НЕ НАУЧИЛ ВАС ДЕЛАТЬ ПОЛЯ СПРАВА И СЛЕВА ОДИНАКОВОЙ ШИРИНЫ" или "МНЕ ОЧЕНЬ ЖАЛЬ, ЧТО НАШ БЮЛЛЕТЕНЬ НЕКОМУ ПИСАТЬ, КРОМЕ ЖАЛКОГО СТАРИКА." Не имело значения, о чем она сожалеет. Выписки из проповеди выглядели как целые колонны роз, коронованные прекрасными заголовками. Объявления о рождениях и смертях были обведены прекрасными сферическими рамками, словно напоминающими о цикличности жизни. Бюллетень был одновременно теплым и великолепным. Это был шедевр. Когда вечером он отослал бюллетень Алфиерсе, он знал, что она будет ненавидеть его, и это наполнило сердце Таурбада радостью.<BR>'
    - <BR>
    - Когда пришел ответ из Храма на Лоредаса, Таурбад был поражен. Даже не заглянув в конверт, он понял, что это письмо писала не Алфиерса. Почерк не принадлежал Алфиерсе, она обычно писала только заглавными буквами, и выглядело это, как вопль из Забвения.<BR>
    - <BR>
    - '"Таурбад, я думала, вы знаете, что Алфиерса больше не работает в храме. Она уволилась еще вчера, очень внезапно. Меня зовут Вандертил, и я очень счастлива (надо признать, я очень просила об этом) стать вашим новым связным в Храме. Я поражена вашим гением. У меня был кризис веры, пока я не увидела бюллетень прошлой недели. А бюллетень этой недели просто чудо. Ну, хватит. Я просто хочу сказать, что для меня большая честь работать с вами. -- Вандертил."<BR>'
    - <BR>
    - Послание, которое пришло в сандас, после службы, еще больше поразило Таурбада. Первосвященник связывал увеличение количества паствы и пожертвований с изумительным качеством бюллетеня. Плата Таурбада была увеличена в четыре раза. Горгос принес более ста двадцати писем от восторженных поклонников.<BR>
    - <BR>
    - Всю следующую неделю Таурбад сидел перед своей письменной доской, со стаканом лучшего Торвалийского меда, глядя на чистый пергамент. У него не было никаких идей. Бюллетень, его дитя, его вторая жена, утомил его. Никудышные проповеди архиепископа были настоящим проклятием, а рождения и смерти прихожан церкви казались ему бессмысленными. Тра-ля-ля, нацарапал он на странице.<BR>
    - <BR>
    - Он знал, что написал буквы Т-Р-А-Л-Я-Л-Я. Но на пергаменте появились слова, "Жемчужное ожерелье на белой шее."<BR>
    - <BR>
    - 'Он начертил на странице волнистую линию. И из-под проклятого пера Фейфолкена появилась фраза: "Слава Аури-Элю."<BR>'
    - <BR>
    - Таурбад встряхнул перо, но чернильная клякса превратилась в стихи. Он царапал страницу, стараясь закрасить слова, но пропавшие фразы возникали снова, и были даже более изысканными, чем раньше. Любая мазня начинала кружиться, как в калейдоскопе, и составляла прекрасные, вычурные фразы. Он не мог испортить бюллетень. Фейфолкен победил. Писец оказался читателем, а не автором.<BR>
    - <BR>
    - Итак," спросил Великий Мудрец. "Что говорит вам ваше знание Школы Колдовства, что такое был Фейфолкен?"<BR>
    - <BR>
    - '"Что было дальше?" заныл Вонгулдак.<BR>'
    - <BR>
    - '"Сначала скажите мне, кто же такой был Фейфолкен, а потом я продолжу рассказ."<BR>'
    - <BR>
    - '"Вы сказали, что он был даэдра," сказал Таксим. "И это должно иметь отношение к искусству. Может быть он был приближенным Азуры?"<BR>'
    - <BR>
    - '"Возможно, писец просто вообразил все это," сказал Вонгулдак. "Может быть Фейфолкен был прислужником Шигората, и он обезумел. А может быть то, что написано этим пером, сводило с ума всех, кто это читал, например всю паству храма Аури-Эля."<BR>'
    - <BR>
    - '"Хермоус Мора даэдра знаний ... а Хиркин даэдра дикости ... а даэдра мщения Боэта," размышлял Таксим. Потом он улыбнулся, "Фейфолкен слуга Клавикуса Вайла, верно?"<BR>'
    - <BR>
    - '"Очень хорошо," сказал Великий Мудрец. "Как ты догадался?"<BR>'
    - <BR>
    - '"Это его стиль," ответил Таксим. "Прикидываться, что сила пера ему не нужна, когда она у него есть. Что было дальше?"<BR>'
    - <BR>
    - '"Я расскажу вам," сказал Великий Мудрец и продолжил свой рассказ.<BR>'

