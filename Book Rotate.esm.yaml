    - '"Ты давно не была в нормальном обществе, - нахмурился ее друг Харгол. - Ты так и не рассказала мне, что случилось с твоим первым мужем, знаешь - тем, кого тебе дал шаман".<BR>'
    - <BR>
    - '"Его порвали на куски пепельные упыри, - мечтательно улыбнулась Кепкайна. - Довольно печально. Но я знаю, что ничего подобного с Водворгом не случится. Жизнь с приключениями не для него. Он абсолютный Имперец. Он есть он. Я тебе не рассказывала, как мы познакомились?"<BR>'
    - <BR>
    - '"Сотню раз, - проворчал Харгол, берясь за флягу. - Он был твоим тюремщиком, и не давал тебе еды, пока ты не пообещала выйти за него замуж".<BR>'
    - <BR>
    - '"Слышал ты еще хоть раз о чем-нибудь настолько же романтичном? - выдохнула Кепкайна, и посерьезнела. - Я хотела сказать, я надеюсь, что мои старые друзья пожелают мне счастья, но, как говаривал Старый Босриэль, без толку надеяться на то, чего не будет. Сразу же после свадьбы мы уедем с Имперскими Рыцарями в Балмору, но пока мы в Дагон Феле, шайка найдет способ сорвать мою любовную жизнь и вернуть меня к свету. Я это знаю".<BR>'
    - <BR>
    - Пока приближался день свадьбы Призрака, в воздухе витало что-то зловещее, что Кепкайна могла ощутить, когда ее не уносило прочь пьянящее счастье. Темные фигуры колыхались в полутьме и исчезали, когда она подходила ближе. Она определяла ряженых нищих у дома Водворга, но попрошайки убегали раньше, чем она могла понять, кто из ее старой шайки преследовал ее.<BR>
    - <BR>
    - Но эти моменты были редки. Кепкайна была по-настоящему счастлива, делая приготовления к свадьбе, которую должны были сыграть в той самой темнице, где ее держал Водворг. Ее отец давно умер - другая жертва пепельных упырей - но командир ее жениха вызвался отыграть его роль. Конечно, Кепкайне пришлось самой позаботиться о приданом. Она потратила все свои неправедно нажитые сбережения до последней марки, чтобы подарить своему возлюбленному воистину чудесный подарок.<BR>
    - <BR>
    - Свадьба была назначена точно на полночь, по орочьей традиции. Утром служанки, жены Имперских офицеров, шили ей платье из красного бархата с золотой филигранью. Дольчетта, одна из служанок, заметила что, как она слышала, Кепкайна купила Водворгу воистину чудесный подарок в качестве приданого.<BR>
    - <BR>
    - <BR>
    - '"Дай я тебе покажу", - хихикнула Кепкайна, врываясь полуодетой в свой потайной альков. Подарок был украден.<BR>'
    - <BR>
    - Женщины были в ужасе, но Призрак поймала себя на том, что она не удивлена, а просто раздражена. Это было точно в стиле ее старой шайки. Они знали, что свадьба без приданого считается неудачной. Она попросила служанок побыстрее закончить шитье, пока она узнает, что взломщики сделали с ее сокровищем.<BR>
    - <BR>
    - Вся округа, как соты, была изрыта потайными логовищами и заброшенными пещерами, где воры обычно прятали свою добычу. Эти места были известны, но, после некоторых раздумий, она подумала, куда бы она положила добычу при тех же обстоятельствах. Как только служанки закончили, она попросила, чтобы свадьба шла своим чередом, и чтобы никто не беспокоился, если она немного опоздает. Она завернулась в шаль, чтобы прикрыть платье от подземельной пыли, и отправилась в Храм Малаката.<BR>
    - <BR>
    - 'Призрак никогда раньше не пыталась ограбить своих друзей, и хотя она раздражена тем, что они пытались разрушить ее счастье, у нее не было никакого интереса физически вредить им. Ее манерой было избегать конфликта, хотя она знала, что это было неизбежно. Уроки, которые ее учитель Харгол дал ей, годами помогали ей избегнуть копий и клинков стражи и Имперских Рыцарей: сейчас она увидит, помогут ли они ей пройти воровское логово и неизвестные опасности Храма. Что самое важное, не повредив ее платью.<BR>'
    - <BR>
    - Безлюдные области были так пусты, что она начала бояться, не ошиблась ли она в расчетах. Лишь когда она нашла маленькую комнатку в конце длинного коридора, она поняла, что оказалась в нужном месте, и что оно прекрасно годилось для засады. Она сгребла сундучок со своим сокровищем, и повернулась, чтобы встретить нападающих.<BR>
    - <BR>
    - Двое из ее прежней шайки, редгардские двойняшки Йорум и Йор-и, прятались за дверью. Они слишком хорошо знали Призрака, чтобы дразнить ее, и напали без промедления. Йорум ударил ножом слева, в то время как Йор-и попыталась броситься на нее. Призрак изящно уклонилась от Йор-и, перенеся вес на левую ногу, и двинула правое плечо влево, уходя от удара Йорума. Близнецы столкнулись, и Кепкайна быстро пробежала мимо.<BR>
    - <BR>
    - Почти сразу же на нее кинулся аргонианин Биньяар, его палица просвистела в воздухе над ее головой. Они никогда друг друга не любили. Призрак резко присела, так что палица с грохотом врубилась в каменную стену. Биньяар потерял равновесие, что дало ей несколько безопасных секунд бега по коридору. Впереди уже чувствовался ночной свежий воздух.<BR>
    - <BR>
    - Последним из защитников ее приданого оказался Сорогт - орк, с которым у нее был короткий роман. Она знала, что это он организовал кражу. В своем роде, его преданность ей была приятна. Но сейчас она больше беспокоилась о том, как избежать его широкого топора, идеально подходящего, чтобы испортить и шитье на ее платье, и живую плоть под ним.<BR>
    - <BR>
    - Слегка согнув колени, приседая, чтобы избежать о ударов в голову, мотая головой, чтобы Сорогт не понял, куда она двинется в следующий момент, двигая ногами в рваном ритме, Призрак была мишенью, в которую невозможно попасть. На его тычки она приседала, когда он рубил - отступала в сторону, а потом увертывалась вбок от тычков, и приседала, когда он рубил. Двигаясь в том же равном ритме, Сорогт не собирался, однако, сдвигаться со своей позиции у выхода из подземелья.<BR>
    - <BR>
    - Приближалась полночь, и Призрак в конце концов, решила, что пора заканчивать это противостояние. Когда Сорогт снова рубанул, она уклонилась влево, наклонив голову, так что топор просвистел у ее правого плеча. В это мгновение открылся его правый бок, и она решительно вбила сундучок в его торс. Не было времени проверять, убит он или потерял сознание. По правде говоря, она не думала ни о чем, кроме того, как успеть на свадьбу.<BR>
    - <BR>
    - Точно в полночь Водворг и Кепкайна сочетались узами брака. Он был в восторге от приданого, изящного доспеха, которому завидовали бы все Имперские тюремщики. Даже больше, он был очарован рассказом жены о том, как она вернула его из Храма Малаката.<BR>
    - <BR>
    - '"А тебе не приходило в голову надеть этот доспех, когда ты поняла, что это засада?" - спросил он.<BR>'
    - <BR>
    - '"Я не хотела повредить твой подарок, - ответила она между поцелуями. - И я точно не хотела мять платье".<BR>'
    - <BR>

