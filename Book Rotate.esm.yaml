  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: проповедь девятнадцатая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Вивек одел свои доспехи и вступил в пространство, находящееся вне мира смертных, в то место, которое не видел ни один картограф, туда, где обитают боги. Он сказал: ''Отсюда я отправлюсь в бой против восьми монстров''.<BR>'
