- BOOK:
  - NAME: bk_AlchemistsFormulary
  - MODL: m\Text_Octavo_open_06.nif
  - FNAM: Рецепты алхимика
  - BKDT:
      weight: 3.0
      value: 300
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_06_Alchemist_open
  - ITEX: m\Tx_book_open_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Рецепты алхимика<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Рецепты целителей<BR>
    - <BR>
    - Эти рецепты должны быть известны всем целителям. К счастью, в основном приводимые ингредиенты вполне доступны и недороги.<BR>
    - <BR>
    - 'Чтобы восстановить здоровье раненого, в равных долях смешайте два или более ингредиентов: болотный тростник, виквит, корень пробочника, соленый рис. Болотный тростник - важная сельскохозяйственная культура Аскадианских островов, но он также растет в Грейзлендсе и на побережье Азуры. Виквит - дикая зерновая культура Эшленда, растет в Грейзлендсе. Пробочник произрастает на Аскадианских островах. Большая часть запасов соленого риса выращивается на юго-востоке Морроувинда, но и на Аскадианских островах есть несколько новых и преуспевающих рисовых ферм и плантаций. В диком виде местами встречается в Грейзлендсе и на побережье Азуры.<BR>'
    - <BR>
    - 'Чтобы снять усталость, смешайте два или более из следующих ингредиентов: крабовое мясо, хлеб, маленькое яйцо квамы, удушайка. Крабовое мясо получают из грязекрабов, которых можно поймать на любом побережье. Хлеб в Морроувинде обычно выпекают из рисовой муки. Яйца квама добываются в шахтах и продаются практически везде; маленькие яйца обладают свойствами, которые позже теряются. Удушайка - кустарник, произрастающий на возвышенностях Западного Нагорья.<BR>'
    - <BR>
    - Чтобы вылечить обычную болезнь, смешайте зеленый лишайник и могильную пыль. Пыль собирается с останков, захороненных на освященной земле. Зеленый лишайник - это морозостойкое примитивное растение, произрастающее на Аскадианских островах и побережье Азуры.<BR>
    - <BR>
    - Чтобы восстановить магические силы, смешайте комунику и морозную соль. Комуника - горькая ягода, из которой делают вино. Растет она в основном на Аскадианских островах. Морозная соль, наоборот, стоит дорого, и ее не так легко достать. Это кристаллическая составляющая осадка растворенного элементального мороза. Ее собирают с останков инеевых атронахов, изгнанных из плана смертных.<BR>
    - <BR>
    - <BR>
    - Рецепты путешественника<BR>
    - <BR>
    - Паломникам и путешественникам помогут эти простые и доступные рецепты.<BR>
    - <BR>
    - Перышко уменьшает ношу путника. Чтобы его получить, смешайте вереск и скаттл. Вереск - низкорослый вечнозеленый кустарник Аскадианских островов, известный своими маленькими розовато-пурпурными цветами. Скаттл - национальное блюдо Вварденфелла, по вкусу напоминает сыр, готовится из местных жуков.<BR>
    - <BR>
    - 'Можно получить способность летать, если смешать следующие ингредиенты: корень трамы или перья наездника и цветок коды. Толстый, горький на вкус корень трамы можно найти в Эшленде, Молаг Амуре и у Красной Горы. Перья выщипываются из мертвых скальных наездников. Цветы коды собираются с примитивного растения грязнохвостника, растущего на Горьком Берегу.<BR>'
    - <BR>
    - 'Путникам может понадобиться дышать под водой. Для этого необходимо смешать два или более следующих ингредиентов: светящаяся сыроежка, листья хакльлоу, молочко квама. Светящаяся сыроежка - приземистая коричнево-зеленая поганка, растущая на Горьком Берегу. Листья хакльлоу - сочное растение из Грейзлендса, которое ценится за свой вкус и необычные свойства. Молочко квама - это густое, воскоподобное вещество, вырабатываемое железами во рту этого существа.<BR>'
    - <BR>
    - <BR>
    - Рецепты для искателей приключений<BR>
    - <BR>
    - К сожалению, для этих рецептов требуются редкие и дорогие ингредиенты. Конечно, есть и вполне доступные рецепты, например, огненного щита. Но для большинства из них все же требуется хотя бы один дорогостоящий ингредиент.<BR>
    - <BR>
    - Огненный щит можно получить, смешав комунику и мыло слоад. Комуника - горькая ягода Аскадианских островов. Мыло слоад - это воскоподобное вещество, изготовляемое из незрелых неразумных форм слоадов. Это мыло стоит не очень дорого, но его сложно найти. В основном оно хранится у аптекарей и алхимиков.<BR>
    - <BR>
    - Можно укрепить силу, смешав пепельный батат и дреугский воск. Пепельный батат - корнеплод, распространенный на Аскадианских островах. Дреугский воск - это густое восковидное вещество, добываемое из раковин дреугов. Дреуги - крупные водные существа, охота на них небезопасна.<BR>
    - <BR>
    - Невидимость, один из самых ценных эффектов, дает снадобье из толченых бриллиантов и лепестков горьколистника. Горьколистник - растение с красными цветами, растущее у Красной Горы. Бриллианты очень дорого стоят. Купить их можно у лучших алхимиков.<BR>
    - <BR>

