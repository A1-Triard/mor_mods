  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Игра Торговли<BR>
    - Автор Абабель Тимсар-Дадисун<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Очень многие люди просто покупают те товары, которые им нужны, по цене, которую им называют. Это весьма печальное состояние вещей, ведь игра доступна всем, и вам даже не требуется приглашение. Есть такая великая игра, игра торговли, в нее надо играть серьезно, и, должен заметить, со всей возможной вежливостью. В Эльсвейре считается нормальным, если владелец магазина предлагает перспективному покупателю чай или конфеты и при этом ведет с ним вежливую беседу. Эта весьма достойная традиция позволяет покупателю внимательно изучить товары, которые ему предлагаются. Считается невежливым отказаться, хотя это не накладывает на покупателя никаких обязательств.<BR>
    - <BR>
    - Является данная традиция частью культуры или нет, но со стороны, как покупателя так и продавца, будет очень мудрым решением приветствовать друг друга улыбками и теплыми словами, ведь даже гладиаторы приветствовали друг друга перед началом боя.<BR>
    - <BR>
    - Продавцы по всему Тамриэлю ожидают, что вы будете торговаться, но игру можно убить в зародыше, если предложить слишком низкую цену, которая оскорбит владельца магазина. Если вам предложили что-то за десять золотых, попробуйте предложить шесть и проследите, когда игра захватит вас. <BR>
    - <BR>
    - Не выглядите слишком заинтересованным, но и не критикуйте качество товаров, даже если они этого заслуживают. Сделайте вид, что вы наслаждаетесь качеством товара, потом скажите, выразив глубочайшее сожаление, что вы не можете позволить себе такую цену. Когда хозяин магазина, похвалит ваш вкус, улыбнитесь, но попытайтесь сопротивляться лести.<BR>
    - <BR>
    - Многое в игре зависит от того, правильно ли вы определите тип торговца, не надо думать, что сельский торговец недалек, и его просто обдурить или что алчный городской купец продает только подделки. Караваны, о которых стоит упомянуть особо, идеально подходят для того, чтобы прийти и поторговаться.<BR>
    - <BR>
    - Знание того, что и у кого следует покупать, появляется только после долгих лет практики. Изучите специальности определенных регионов и торговцев прежде чем решитесь хотя бы просто войти в магазин. В Морроувинде, откуда я родом, к примеру, к Аргонианцам относятся с большим подозрением. Не удивляйтесь и не оскорбляйтесь, если торговцы будут следовать за вами по всему магазину, подозревая вас в том, что вы хотите что-то украсть. На Островах Саммерсет торговцы очень прохладно относятся к Нордлингам, Бретонцам и или выходцам их Киродиила. Разумеется, я не знаю ни одного торговца, который не насторожился бы, если бы к нему в лавку зашел Хаджит или Босмер. Даже торговца Хаджита или Босмера. <BR>
    - <BR>
    - Если вы увидите что-то, что вам действительно нравится или действительно нужно, покупайте это по лучшей цене. Я не могу точно сказать, сколько раз я терял редкие и интересные реликвии, решив, что смогу найти их где-нибудь в другом месте, возможно в большом городе, по более приемлемой цене. Я слишком поздно обнаруживал свою ошибку, и когда я возвращался в этот же магазин недели спустя, того предмета, который я хотел, уже не было. Лучше купить какую-нибудь великолепную вещь по пристойной цене, а затем найти ее где-то еще по более высокой, чем кусать себе локти, упустив возможность обладания какой-нибудь желанной вещью. Случайная импульсивность - лучшая стратегия покупателя.<BR>
    - <BR>
    - Чувствуйте движения игры, и выиграют все. <BR>

