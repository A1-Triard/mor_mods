    - <DIV ALIGN="LEFT"><BR><BR>
    - 2-й день месяца середины года, год 2920-й<BR>
    - Балмора, Морроувинд<BR>
    - <BR>
    - '"Императорская армия собралась на юге", - сказал Кассир. "Они на расстоянии двухнедельного перехода до Альд Ювала и озера Коронати. Они очень хорошо вооружены". <BR>'
    - <BR>
    - Вивек кивнул. У Альд Ювал есть город побратим на другой стороне озера Альд Малак. Эти два города были очень важными стратегическими крепостями. Он ожидал, что враг двинется на них. Его капитан развернул карту юго-западного Морроувинда и придержал ее рукой, заслоняя от порыва легкого летнего ветерка, ворвавшегося в открытое окно.<BR>
    - <BR>
    - '"Хорошо вооружены, говоришь?" - спросил он капитана.<BR>'
    - <BR>
    - '"Да, сэр", - сказал Кассир. "Они разбили лагерь рядом с Бетал Греем в Хартленде, я видел там эбонитовые доспехи, гномскую броню, а также доспехи даэдр, отличное оружие и осадные орудия".<BR>'
    - <BR>
    - '"А маги и корабли?" - спросил Вивек.<BR>'
    - <BR>
    - '"Целая орда боевых магов", - ответил Кассир. "Но кораблей нет".<BR>'
    - <BR>
    - '"Раз они так тяжело вооружены, то им потребуется примерно две недели, как ты и сказал, чтобы добраться от Бетал Грея до озера Коронати", - Вивек внимательно изучал карту. "Они утонут в болотах, если попытаются обойти Альд Марак с севера, поэтому они пройдут по проливу вот здесь и захватят Альд Ювал. Потом они обогнут озеро с восточной стороны и атакуют Альд Марак с юга".<BR>'
    - <BR>
    - '"Они будут уязвимы в проливе", - сказал капитан. "Особенно если мы ударим, когда они пройдут уже больше половины пути и не смогут отступить в Хартленд".<BR>'
    - <BR>
    - '"Данные разведки еще раз помогли нам", - сказал Вивек, улыбаясь Кассиру. "Мы снова отобьем нашествие Империи".<BR>'
    - <BR>
    - 3-й день месяца середины года, год 2920-й<BR>
    - Бетал Грей, Киродиил<BR>
    - <BR>
    - '"После победы назад вы пойдете тем же путем?" - спросил лорд Бетал.<BR>'
    - <BR>
    - Принц Джуйлек не обратил на него внимания. Он наблюдал за сворачиванием лагеря. Сегодня утром в лесу было прохладно, но облаков не было. Все признаки того, что переход будет очень трудным, особенно в таких тяжелых доспехах.<BR>
    - <BR>
    - '"Если мы вернемся быстро, это будет значить, что мы проиграли", - сказал Принц. Он видел, как Командующий Версидью-Шайе расплачивается за деревенскую еду, вино и девушек. Армия требовала много денег.<BR>'
    - <BR>
    - '"Мой принц", - сказал лорд Бетал. "Ваша армия начинает марш на восток? Таким путем вы попадете прямо к берегам озера Коронати. Чтобы попасть к проливу, вы должны пойти на юго-восток".<BR>'
    - <BR>
    - '"Побеспокойтесь о том, чтобы с торговцами честно расплатились", - ухмыльнулся Принц. "Предоставьте мне беспокоиться о том, куда идет моя армия".<BR>'
    - <BR>
    - 16-й день месяца середины года, год 2920-й <BR>
    - Озеро Коронати, Морроувинд<BR>
    - <BR>
    - Вивек смотрел на голубую поверхность озера, видя в ней свое отражение и отражение своей армии. Но он не видел отражения императорской армии. Им пора уже добраться до пролива, пройдя через густые леса. Высокие тонкие деревья на озере загораживали ему вид на пролив, но армия, да и даже один отряд в тяжелых доспехах, не может двигаться тихо и незаметно.<BR>
    - <BR>
    - '"Дай мне еще раз взглянуть на карту", - сказал он своему капитану. "Неужели они больше нигде не могут пройти?"<BR>'
    - <BR>
    - '"У нас посты по болотам на случай, если у них хватит глупости сунуться туда и утонуть", - сказал капитан. "Мы бы узнали об этом. Через озеро можно перейти только по проливу".<BR>'
    - <BR>
    - Вивек снова посмотрел на свое отражение. Оно смеялось над ним. Затем он снова посмотрел на карту.<BR>
    - <BR>
    - '"Шпион", - позвал Вивек Кассира. "Когда ты сказал, что с ними орда боевых магов, почему ты был уверен, что это именно боевые маги?"<BR>'
    - <BR>
    - '"На них были белые одежды с таинственными знаками", - объяснил Кассир. "Я подумал, что это маги, а зачем еще такой ораве путешествовать с армией? Не могли же они все быть лекарями".<BR>'
    - <BR>
    - '"Ты идиот!" - заорал Вивек. "Это же мистики из школы Изменения. Они прочитали заклинание "Дыхание под водой" на всю армию".<BR>'
    - <BR>
    - Вивек побежал к точке, откуда он мог посмотреть на север. На другой стороне озера, хоть и тенью на горизонте, но можно было различить огни сражения, идущего в Альд Мараке. Вивек взревел от гнева, и его капитану пришлось немедленно составлять маршрут вокруг озера, чтобы подойти на защиту крепости.<BR>
    - <BR>
    - '"По возвращении в Двиннен", - сказал Вивек Кассиру, прежде, чем отправиться на битву. "твои услуги уже не будут меня интересовать".<BR>'
    - <BR>
    - Когда армия Морроувинда подошла к Альд Мараку, было уже слишком поздно. Город был занят Императорской армией.<BR>
    - <BR>
    - 19-й день месяца середины года, год 2920-й<BR>
    - Столица, Киродиил<BR>
    - <BR>
    - Главнокомандующий въехал в Столицу под звук труб, люди на улицах приветствовали его как символ взятия Альд Марака. По правде говоря, собралась бы гораздо большая толпа, если приехал Принц, и Версидью-Шайе знал это. Но все равно было очень приятно. Раньше никогда жители Тамриэля не приветствовали Акавири при въезде в город.<BR>
    - <BR>
    - Император Реман III тепло приветствовал его, а затем углубился в чтение письма, которое он привез от Принца.<BR>
    - <BR>
    - '"Я не понимаю", - сказал император, все еще радуясь, но смущенно. "Вы прошли под озером?"<BR>'
    - <BR>
    - '"Альд Марак - очень хорошо защищенная крепость", - объяснил Главнокомандующий. "Армии Морроувинда поняли это, так как теперь они должны ее брать. Чтобы захватить эту крепость, мы должны были атаковать внезапно и при этом быть одетыми в самую прочную броню. Наложив на армию заклинание, которое позволяет дышать под водой, мы смогли передвигаться гораздо быстрее, чем думал Вивек. Под водой веса доспехов не ощущается. Мы напали со стороны озера, с запада, именно там крепость защищена хуже всего".<BR>'
    - <BR>
    - '"Великолепно!", - воскликнул Император. "Ты гениальный тактик, Версидью-Шайе! Если бы твои отцы были такими же, как ты, Тамриэль был бы провинцией Акавири!"<BR>'
    - <BR>
    - Главнокомандующий не хотел, чтобы его хвалили за план, который на самом деле придумал Принц Джуйлек, но во время речи Императора, когда он упомянул о неудачной попытке вторжения, которая состоялась двести шестьдесят лет назад, он передумал. Он скромно улыбался и принимал благодарности.<BR>
    - <BR>
    - 21-й день месяца середины года, год 2920-й<BR>
    - Альд Марак, Морроувинд<BR>
    - <BR>
    - Савириен-Чорак подошел к стене и смотрел в бойницу на то, как армия Морроувинда подходит к лесам, которые находились между болотами и крепостью. Сейчас был идеальный момент для атаки. Можно было сжечь леса, а вместе с ними и всю армию. Если захватить Вивека, может быть, враг без боя сдаст и Альд Ювал. Он сказал об этом Принцу.<BR>
    - <BR>
    - '"Кажется, ты забываешь", - рассмеялся принц Джуйлек. "Я дал свое слово, что никто из армии противника не пострадает во время переговоров. Вы забываете о чести во время войны в Акавире?"<BR>'
    - <BR>
    - '"Мой принц, я родился в Тамриэле и никогда не был у себя на родине", - ответил змеечеловек. "Но все равно, мне вас не понять. Вы не ждали от меня пощады, когда мы сражались на Арене пять месяцев назад, и я вас не щадил".<BR>'
    - <BR>
    - '"Ну, это была игра", - ответил принц прежде чем кивнуть слуге, чтобы он пропустил военачальника данмеров.<BR>'
    - <BR>
    - Джуйлек никогда не видел Вивека, но слышал, что это бог во плоти. Однако перед ним появился обычный человек. Красивый, сильный, с умным лицом, но все же простой человек. Принц был доволен; с человеком он мог разговаривать, а вот с богом - вряд ли.<BR>
    - <BR>
    - '"Приветствую тебя, мой достойный противник", - сказал Вивек. "Похоже, мы в тупике".<BR>'
    - <BR>
    - '"Не обязательно", - сказал Принц. "Вы не хотите отдавать нам Морроувинд, и я не могу винить вас за это. Но побережье должно быть моим, чтобы защитить Империю от нападения с моря. Также нам нужны несколько ключевых пограничных крепостей, таких как эта, а также Альд Умбейл, Тель Арун, Альд Ламбази и Тель Мотивра".<BR>'
    - <BR>
    - '"А что взамен?" - спросил Вивек.<BR>'
    - <BR>
    - '"Взамен?" - рассмеялся Савириен-Чорак. "Вы забываете, что мы победители, а не вы".<BR>'
    - <BR>
    - '"Взамен", - спокойно сказал принц Джуйлек. "Империя никогда не будет нападать на Морроувинд, если только и вы в свою очередь не будете нападать на Империю. От постороннего вторжения вас будет защищать Императорский флот. Вы можете расширить свои владения, захватив несколько государств в Чернотопье, если только на них не распространяются интересы Империи".<BR>'
    - <BR>
    - '"Разумное предложение", - сказал Вивек после небольшого раздумья. "Прошу меня простить, я не привык, когда Киродиилы предлагают что-то взамен того, что они берут. Можно мне подумать несколько дней?"<BR>'
    - <BR>
    - '"Встретимся через неделю", - сказал Принц, улыбаясь. "А пока, если вы на нас не нападете, будем жить в мире".<BR>'
    - <BR>
    - Вивек покинул Принца с ощущением того, что Альмалексия была права. Война заканчивалась. Принц будет замечательным Императором.<BR>
    - <BR>
    - И наступил месяц Солнцеворота.<BR>

