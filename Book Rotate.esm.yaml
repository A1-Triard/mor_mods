    - Свинские дети<BR>
    - Тистон Бэйн<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Никто - ни старейший из Темных Эльфов с Горы Дагот Ур, ни сам Древний Мудрец Солитюда - не помнят такого времени, когда бы Орки не разоряли наш славный Тамриэль. Какой бы безумный и злокозненный Даэдра из Забвения их ни сотворил, едва ли он мог бы создать более стойкую угрозу благополучию цивилизованных народов Тамриэля, нежели эти несносные Орки.<BR>
    - <BR>
    - К счастью, орков легко отличить от прочих человекообразных по их размеру - обычно они имеют сорок пертанов роста и пятнадцать тысяч ангэдов веса, - их звериным свиноподобным чертам и их зловонию. По существу своему они кровожадны, нелепы морально, неспособного ума и нечестивы. По всем правам цивилизованные народы Тамриэля должны были очистить землю от этого зла столетия назад, но их свирепость, звериная хитрость и удивительная верность племени сделали их неизбежными, подобно пиявкам в стоячем пруду. <BR>
    - <BR>
    - 'Сказания о варварстве орков появились прежде летописных свидетельств. Когда Джастяга писала о том, как Орден Диагны присоединился к армиям Даггерфолла и Сентинеля с тем, чтобы "зажать злобных орков в угол в их древнем оплоте Орсинум... и выжечь все их семя очистительным огнем" в 1Э 950, она предполагала, что всем читателям известна дикая жестокость орков. Когда осада завершилась через тридцать лет, унесшие жизни немалого числа героев, включая Гэйдена Шиндзи, а разрушение Орсинума разбросало уцелевших орков по всем Ротгарийским Горам, она написала: "Свободные люди возрадовались тому, что их древний враг повержен и рассеян." Очевидно, что орки наводили ужас на область Илиакской Бухты по меньшей мере с самого начала Первой Эры. <BR>'
    - <BR>

