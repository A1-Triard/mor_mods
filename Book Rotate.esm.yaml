    - <BR>
    - Живите в одном мире с вашими духами. Почитайте духов внутри и вне себя. Не скорбите по умершим. Укрывайтесь в их объятиях и прислушивайтесь к их словам.<BR>

- BOOK:
  - NAME: bk_MysteriousAkavir
  - MODL: m\Text_Quarto_01.NIF
  - FNAM: Таинственный Акавир
  - BKDT:
      weight: 4.0
      value: 50
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_open_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Таинственный Акавир<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Акавир означает "Земля Драконов". Тамриэль означает "Краса Рассвета." Атмора означает "Старый Лес". И только Редгарды знают, что означает Йокуда.<BR>
    - <BR>
    - 'Акавир - это царство зверей. Ни люди, ни Меры не живут в Акавире, хотя люди когда-то жили. Однако этих людей давно пожрал вампирский Змеиный Народ Цаэски. А если бы их не съели, то эти люди рано или поздно перебрались бы в Тамриэль. Нордлинги же покинули Атмору ради Тамриэля. А еще раньше Эльфы перешли в Тамриэль из Алдмириса. А Редгарды даже разрушили Йокуду, чтобы отправиться в путь. Все Люди и Меры знают, что Тамриэль - ядро творения, где случится Последняя Война, и где Боги низвергли Лорхан и оставили свою Несокрушимую Башню с секретами. Кто знает, что Акавири думают о Тамриэле, но сами себя спросите: а зачем они пытались вторгнуться в него три раза, а то и больше?<BR>'
    - <BR>
    - 'В Акавире живут четыре больших народа: Камаль, Цаэски, Танг Мо и Ка-По-Тун. Когда они не слишком заняты вторжением в Тамриэль, они дерутся между собой.<BR>'
    - Камаль - это "Снежный Ад". Там живут демоны, целые воинства. Каждое лето они начинают таять от жары и вторгаются в Танг Мо, но храбрый обезьяний народ непременно выдворяет их обратно. Однажды Ада-Сум Дир-Камаль, царь среди демонов, пытался завоевать Морроувинд, но Альмалексия и Подземный Король разбили его на Красной Горе.<BR>
    - <BR>
    - Цаэски означает "Змеиный Дворец", и они были когда-то главной силой Акавира (пока не пришел Тигродракон). Змеиный народ давно пожрал всех Людей Акавира, и оттого, видимо, отчасти приобрел их обличие. Они высокие, красивые (хотя и страшные), покрыты золотой чешуей и бессмертны. Они поработили гоблинов с окрестных островов, те работают на них и дают свежую кровь. Владения Цаэски раскинулись широко. Когда Тамриэльцы думают о коренном народе Акавири, они думают именно о Змеином Народе, ибо один из них Правил Киродиильской Империей целых четыре столетия в прошлой эре. Это был Владыка Версидью-Шайе, убитый Мораг Тонгом. <BR>
    - <BR>
    - Танг Мо означает "Острова Тысячи Обезьян". У обезьяньего народа много племен, но все они добры, отважны и простодушны (хотя многие к тому же и безумны). Когда нужно, они собирают огромные армии, поскольку все прочие народы Акавири время от времени пытаются их покорить. Они никак не могут определиться, кого ненавидят больше, Змей или Демонов, хотя, вероятно, Змей все-таки больше. Когда-то обезьяний народ был заклятым врагом тигриного народа Ка-По-Тун, теперь же они союзники.<BR>
    - <BR>
    - Ка-По-Тун означает "Империя Тигродракона". Этим кошачьим народом правит божественный Тош Рака, Тигродракон. Сейчас у них великая империя, сильнее, чем у Цаэски (только не на море). После того, как Змеиный Народ сожрал всех людей, они пытались перейти на Драконов. Им удалось покорить Красных Драконов, но на выручку По-Туну прилетели черные. Разразилась ужасная война, ослабившая и кошек, и змей, а Драконы погибли все. С той поры кошачий народ пытается стать Драконами. Тош Рака - первый, кому это удалось. Это самый крупный Дракон в мире, золотисто-черный, и у него очень много новых идей. <BR>
    - <BR>
    - '"Сначала, - говорит Тош Рака, - мы должны истребить всех вампирских змей." А затем Император Тигродракон намерен вторгнуться в Тамриэль.<BR>'

- BOOK:
