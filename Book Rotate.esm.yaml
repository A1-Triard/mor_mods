  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Дух Нирн.<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Лорхан является Духом Нирн и богом всех смертных. И это совсем не значит, что все смертные любят его или даже знают его. Большинство эльфов ненавидят его, за то, что он своим творением отделил их от царства духов. Большинство людей его уважают и служат ему или его проявлениям, проявляющим его существованиям.  Сотворение Плана Смертных, Мундуса, Нирна - источник душевных терзаний для всех живых существ, и все души знают где-то глубоко внутри, что они пришли откуда-то еще, и что Нирн это всего лишь жестокая и очень трудная ступень на пути к тому, что будет потом. Итак, что же будет потом? Некоторые хотят вернуться к истокам, в царство духов, но Лорхан это демон, что стоит у них на пути. Для них Нирн это тюрьма, иллюзия спасения. Другие думают, что Лорхан создал мир, как место, где возможно воплотиться. Для них царство духов тюрьма, побег из которой наконец-то возможен.  <BR>

- BOOK:
  - NAME: bk_vivecandmephala
  - MODL: m\Text_Octavo_05.NIF
  - FNAM: Вивек и Мефала
  - BKDT:
      weight: 3.0
      value: 40
