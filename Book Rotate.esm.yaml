    - 'Пока свет лампы заполнял комнату по ту сторону завала, я ошеломленно смотрел вокруг. Все вокруг было теплым мерцанием Гномского сплава. Я нашел нетронутую секцию древнего города! Мое сердце бешено колотилось от возбуждения, я осмотрелся. Комната была большой, свет лампы не доходил до потолка, дальний конец комнаты терялся в сумраке, сквозь который пробивалось лишь соблазнительное мерцание, намекающее на сокровища, которые еще предстояло открыть. Вдоль каждой стены стоял ряд механических людей, нетронутых, за исключением одной странности: их головы были сняты, и покоились на полу у их ног. Это могло означать лишь одно: я открыл гробницу великого Гномского аристократа, возможно даже короля! Захоронения такого типа открывались и раньше, наиболее известные - во время экспедиции Рансома в Хаммерфелл, но ни одной совершенно нетронутой так и не было найдено. До сих пор.<BR>'
