    - Пирог и бриллиант<BR>
    - Автор Атин Муендил<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Я был в баре для чужеземцев Крыса в Горшке, в городе Альд'рун. Я беседовал со своими друзьями-Крысами, когда впервые увидел ту женщину. Надо сказать, что Бретонки в Крысе были частыми гостьями. Они достаточно часто путешествуют далеко от Хай Рок. Но старые Бретонки не так склонны к перемене мест, и поэтому эта высохшая старушка сразу привлекла внимание, пока она бродила по комнате, разговаривая со всеми.<BR>
    - <BR>
    - Нимлот и Ойдиад сидели на своих обычных местах и пили то, что они обычно там пили. Ойдиад хвалился своим новым незаконным приобретением - огромным бриллиантом, размером с детский кулачок и чистым как весенний источник. Я любовался им, когда вдруг услышал позади себя скрип старых костей.<BR>
    - <BR>
    - '"Добрый день, друзья мой," сказала старуха. "Меня зовут Абелле Хридитте, и мне нужна финансовая помощь, которая поможет мне спокойно доехать до Алд Редайнии."<BR>'
    - <BR>
    - '"Вы можете сходить в Храм и попросить там денег," отрезал Нимлот.<BR>'
    - <BR>
    - '"Мне не нужна благотворительность," сказала Абелле. "Я хочу продать кое-что."<BR>'
    - <BR>
    - '"Не смеши меня, старуха," рассмеялся Ойдиад.<BR>'
    - <BR>
    - '"Вы сказали, вас зовут Абелле Хридитте?" спросил я, "Вы, случайно, не родственница Абелле Хридитте, алхимика Хай Рок?"<BR>'
    - <BR>
    - '"Очень близкая родственница," ответила она, хихикая. "Мы один и тот же человек. Хотите, я приготовлю для вас снадобье в обмен на золото? Я заметила, у вас есть очень неплохой алмаз. Магические свойства алмазов безграничны."<BR>'
    - <BR>
    - '"Прости, старуха, но я не собираюсь менять его на магию. Мне стоило таких трудов украсть его," сказал Ойдиад. "Я знаю одного покупателя на этот бриллиант."<BR>'
    - <BR>
    - '"Но ваш покупатель потребует определенные проценты, так? Что если я дам вам в обмен снадобье невидимости? Оно даст вам возможность украсть еще больше таких бриллиантов. По-моему, честный обмен."<BR>'
    - <BR>
    - '"Честный, но у меня нет золота, чтобы заплатить за снадобье," сказал Ойдиад.<BR>'
    - <BR>
    - '"Я возьму себе остатки бриллианта," сказала Абелле. "Если бы вы отнесли его в Гильдию Магов, вас заставили бы достать и все остальные ингредиенты, и вдобавок заплатить за него. Но я обучалась своему мастерству там, где не было этих проклятых машин, которые превращают бриллианты в пыль. Когда делаешь все вручную, у тебя остаются ценные материалы, которые эти машины в гильдии просто проглатывают."<BR>'
    - <BR>
    - '"Звучит здорово," заметил Нимлот, "Но откуда мы узнаем, что это снадобье будет действовать? Если вы сделаете одну порцию, заберете остатки бриллианта и уйдете, как мы узнаем, что снадобье действует?."<BR>'
    - <BR>
    - '"А, люди забыли, что такое доверие," вздохнула Абелле. "Полагаю, я смогу сделать для вас две порции, и у меня все еще останутся кусочки бриллианта. Немного, но достаточно, чтобы я добралась до Альд Редайнии. Вы выпьете одну порцию при мне, и посмотрите на эффект."<BR>'
    - <BR>
    - '"Но," вмешался я. "Можно сделать одну действующую порцию, а вторую - нет. Даже можно сделать какой-нибудь яд замедленного действия, и к тому времени, как она доберется до Альд Редайнии, вы будете уже мертвы."<BR>'
    - <BR>
    - '"Разорви вас Кинарет, вы, Данмеры, слишком недоверчивые! У меня практически не останется бриллианта, но я сделаю два флакона на две порции каждый, чтобы вы могли попробовать и понять, что никаких побочных эффектов нет. Если вы все еще мне не доверяете, вы можете посмотреть, как я буду готовить это снадобье." <BR>'
    - <BR>
    - Итак, мы решили, что я последую за Абелле к ее столику, где она оставила свои сумки с различными травами и минералами. Я должен был удостовериться в том, что снадобье в двух флаконах будет одинаковым. Она готовила снадобье в течения часа, но она дала мне полбутылки вина, чтобы мне не было скучно. Ей потребовалось очень много времени на то, чтобы расколоть бриллиант и растолочь его; снова и снова она водила высохшими руками над камнем, напевая древние заклинания. Отдельно от этого она приготовила миски с измельченным Горьколистником, порезанными луковицами делл"арко, и каплями масла цицильяни. Я допил вино.<BR>
    - <BR>
    - '"Простите," вздохнул я наконец. "Сколько еще времени это займет? Мне уже наскучило смотреть на все это."<BR>'
    - <BR>
    - '"Гильдия Магов обманывает людей, убеждая их в том, что алхимия - это наука," сказала она. "Но если вы устали, дайте глазам отдохнуть."<BR>'
    - <BR>
    - Мои глаза закрылись, словно сами по себе. Что-то было в том вине. Что-то, что заставило меня подчиняться ей.<BR>
    - <BR>
    - '"Пожалуй, я не буду делать снадобье жидким. Я сделаю пирог. Так оно будет эффективнее. Молодой человек, что будут делать ваши друзья, когда получат снадобье?"<BR>'
    - <BR>
    - '"Ограбят вас на улице, чтобы получить остатки бриллианта," просто ответил я. Я не хотел говорить правду, но она вышла сама собой.<BR>'
    - <BR>
    - '"Я так и думала, просто хотела удостовериться. Теперь можете открыть глаза."<BR>'
    - <BR>
    - Я открыл глаза. Перед Абелле на деревянном блюде лежали два пирожка и серебряный нож.<BR>
    - <BR>
    - '"Отнесите пирожки к столу," сказала Абелле. "И ничего не говорите, только соглашайтесь со всем, что скажу я."<BR>'
    - <BR>
    - Я сделал, как она сказала. У меня возникло странное чувство. Мне было все равно, что она мной манипулирует. Конечно, оглядываясь назад, мне становится противно, но тогда казалось естественным слушаться ее.<BR>
    - <BR>
    - Абелле протянула пирожные Ойдиаду, и я подтвердил, что пирожные одинаковые. Она предложила ему разрезать пирожные на две части, чтобы она съела один кусок, а он второй. Тогда он будет уверен, что они действуют и не отравлены. Ойдиад решил, что это отличная мысль и разрезал пирожное ножом Абелле. Абелле взяла левую половину и проглотила ее всю целиком. Ойдиад взял оставшуюся часть и осторожно откусил.<BR>
    - <BR>
    - Абелле и все ее сумки немедленно исчезли из виду. С Ойдиадом ничего не произошло. <BR>
    - <BR>
    - '"Почему на ведьме сработало, а на мне нет?" вскричал Ойдиад.<BR>'
    - <BR>
    - '"Потому что алмазная пыль была только с левой стороны ножа," сказала старуха через меня. Я чувствовал, что ее власть надо мной слабеет по мере того, как она удалялась от меня. Она уходила прочь от Крысы в Горшке по темной улице Альд''руна.<BR>'
    - <BR>
    - Мы никогда больше не видели ни Абелле Кридитт, ни бриллианта. Стоит только гадать, дошла ли она до Альд Редайнии. Пирожок никак не подействовал на Ойдиада, не считая того, что он потом неделю маялся желудком.<BR>

