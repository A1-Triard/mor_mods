  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Черная Стрела, Часть I<BR>
    - Автор Горжик Гвин<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Я был совсем молод, когда Герцогиня Уода наняла меня в качестве помощника лакея в ее летнем дворце. Тогда у меня практически не было опыта общения с титулованной аристократией. Среди них были богатые торговцы, дипломаты и политики, которые развлекались в своих дворцах. Но дело в том, что среди моих родственников не было никого из этих социальных кругов. <BR>
    - <BR>
    - Когда я достиг совершеннолетия, я не мог пойти по следам своих предков, но мой кузен узнал, что в поместье на окраине города требовалась прислуга. Оно было так далеко, что там вряд ли мог быть большой конкурс на места. Пять дней я шел по джунглям Валленвуда, когда, наконец, встретил группу всадников, следующих в том же направлении, что и я. Там были три Босмера, одна женщина - Босмер, две Бретонки и один Данмер. Они были похожи на путешественников.<BR>
    - <BR>
    - '"Вы тоже направляетесь в Моливу?" спросила меня бретонка Пролисса после того, как мы представились друг другу.<BR>'
    - <BR>
    - '"Я не знаю, как это называется," ответил я. "Но я ищу поместье Герцогини Уоды."<BR>'
    - <BR>
    - '"Мы отвезем вас туда," сказал Данмер Миссун Акин, сажая меня на свою лошадь. "Но вам лучше не говорить Ее Светлости, что вас проводили ученики из Моливы. Если, конечно, вы хотите получить работу."<BR>'
    - <BR>
    - Акин объяснил мне все по дороге. Молива была ближайшей деревней к поместью Герцогини. Там жил великий лучник, он ушел на пенсию после военной службы. Его звали Хиомаст, и хотя он давно уже бросил дела, он все же брал учеников и обучал их своему мастерству. Со временем о великом учителе узнавало все больше народа, и все больше учеников приезжало в деревню. Бретонки прибыли от самого Хай Рока. Акин же пересек весь континент, приехав из родной деревни у великого вулкана в Морроувинде. Он показал мне эбонитовые стрелы, которые он привез из дома. Никогда в жизни я не видел подобного.<BR>
    - <BR>
    - '"Насколько нам известно," сказал Копаль, один из Босмеров. "Семья Герцогини проживала здесь еще до того, как была сформирована Империя. Можно подумать, что она должна была привыкнуть к простолюдинам из Валленвуда. Но ситуация невероятно далека от правды. Она презирает деревню, и больше всего - школу лучников."<BR>'
    - <BR>
    - '"Полагаю, она хочет контролировать все движение в ее джунглях," засмеялась Пролисса.<BR>'
    - <BR>
    - Я поблагодарил их за информацию и понял, что все больше и больше боюсь встречи с этой невыносимой Герцогиней. Вид ее дворца через деревья не только не развеял, но скорее усилил мои опасения.<BR>
    - <BR>
    - 'Такого здания в Валленвуде больше не было. Это было огромное сооружение из камня и железа, его неровные зубчатые стены напоминали челюсти огромного хищника. Большинство деревьев рядом с дворцом вырубили много лет назад: я мог представить себе, какой скандал это повлекло за собой, и насколько крестьяне Босмеры ненавидели Герцогиню Уода. Вокруг дворца проходил широкий ров с серо-зеленой водой, поэтому это все очень было похоже на искусственный остров. Я видел нечто подобное в Хай Роке и в Имперской Провинции, но никогда у себя на родине.<BR>'
    - <BR>
    - '"У ворот стоит охрана, поэтому мы простимся с вами здесь," сказал Акин, останавливая лошадь на дороге. "Для вас же будет лучше, если никто не узнает о нашем знакомстве."<BR>'
    - <BR>
    - Я поблагодарил своих спутников и пожелал им удачи в обучении. Они поехали дальше, а я пошел пешком к поместью. Через несколько минут я стоял у ворот, которые, как я заметил, были соединены с высокими перилами. Когда стражник понял, что я пришел устраиваться на работу, он открыл дверь и дал знак другому стражнику, чтобы тот опустил мост и я смог бы пересечь ров.<BR>
    - <BR>
    - Последнее препятствие - дверь в поместье. Над этой железной дверью висел грозный железный Герб Уода. В двери была одна единственная золотая замочная скважина. Стражник открыл дверь и пропустил меня в огромный мрачный каменный дворец.<BR>
    - <BR>
    - Ее Светлость приняла меня в гостиной. Она была худой женщиной и чем-то напоминала рептилию в красном платье. Сразу было заметно, что она никогда не улыбается. Ее интервью состояло из одного единственного вопроса.<BR>
    - <BR>
    - '"Вы знаете, что значит быть младшим лакеем на службе у дворянки?" Ее голос был похож на шелест старой кожи.<BR>'
    - <BR>
    - '"Нет, Ваша Светлость."<BR>'
    - <BR>
    - '"Отлично. Ни один слуга не в состоянии понять свои обязанности. И особенно я не люблю тех, кто считает, что они их поняли. Вы приняты."<BR>'
    - <BR>
    - Жизнь во дворце была безрадостной, но должность младшего лакея очень нетребовательна. Моя основная обязанность заключалась в том, чтобы не попадаться на глаза Герцогине. Иногда я ходил в Моливу, что находилась в двух милях от поместья. Ничего особенного или необычного в деревне не было - по всему Валленвуду были тысячи таких мест. На холме рядом с деревней находилась академия лучников Мастера Хиомаста. Я часто ходил туда и наблюдал за учениями.<BR>
    - <BR>
    - Иногда после занятий я встречался с Пролиссой и Акином. С Акином мы редко разговаривали о чем-либо, не имеющем отношения к стрельбе из лука. И хотя мне очень нравилась его компания, Пролисса стала мне более близким другом, чем он, и не только потому что она была очень красивой для Бретонки, но и потому, что у нас было больше общих интересов.<BR>
    - <BR>
    - '"Когда я была совсем маленькой в Хай Рок приехал цирк Перо," сказала она однажды, когда мы гуляли по лесу. "Очень старый цирк, никто даже не помнит, когда они появились. Ты должен обязательно посмотреть их выступление, если представится возможность. У них отличные сценки и интермедии, и самые лучшие акробаты и лучники в мире. Я мечтаю когда-нибудь попасть в их труппу. Когда я стану профессионалом."<BR>'
    - <BR>
    - '"А как ты узнаешь, что стала хорошим лучником?" спросил я.<BR>'
    - <BR>
    - Она не ответила, а когда я обернулся, то понял, что она исчезла. Совершенно сбитый с толку, я стал оглядываться, как вдруг услышал смех где-то наверху. Она сидела на дереве надо мной и ухмылялась.<BR>
    - <BR>
    - '"Может, я стану не лучником, а акробатом," сказала она. "А может, и тем и другим. Я подумала, что в Валленвуде я смогу многому научиться. У вас здесь есть отличные учителя. Эти люди-обезьяны."<BR>'
    - <BR>
    - Она изогнулась, обхватив левой ногой ветку и вытянув вперед правую ногу. Через секунду она уже была на другой ветке. Я понял, что с ней сложно продолжать разговор.<BR>
    - <BR>
    - '"Ты имеешь в виду Имга?" проговорил я, заикаясь. "А ты нормально себя чувствуешь на такой высоте?"<BR>'
    - <BR>
    - '"Я знаю, это клише," сказала она, перепрыгивая на ветку выше, "Но секрет в том, чтобы не смотреть вниз."<BR>'
    - <BR>
    - '"Может, ты все-таки спустишься?"<BR>'
    - <BR>
    - '"Да, наверное, пора," ответила она. Она была уже в тридцати футах от земли, стояла на тонкой ветке, держа руки по сторонам, чтобы сохранить равновесие. Она показала на ворота, которые едва были видны на другой стороне дороги. "Честно говоря, ближе к дворцу Герцогини я подходить не хочу."<BR>'
    - <BR>
    - Я еле сдержал крик, когда она бросилась с ветки вниз. Через секунду она уже стояла рядом со мной. Это такой трюк, объяснила она. Предотвратить удар до того, как он произойдет. Я сказал ей, что она станет лучшим акробатом в цирке Перо. Сейчас я, конечно, знаю, что этому не суждено было случиться.<BR>
    - <BR>
    - В тот день, насколько я помню, мне нужно было раньше возвращаться. Это был один из тех редких дней, когда я должен был работать. Каждый раз, когда к Герцогине приезжали гости, я должен был быть там. Конкретных обязанностей у меня не было, кроме как стоять в столовой. Другие слуги и служанки постоянно были чем-то заняты - то приносили еду, то уносили тарелки. А вот лакеи были чистой формальностью, украшением дворца.<BR>
    - <BR>
    - Но, по крайней мере, у развернувшейся впоследствии драмы был зритель, в моем лице.<BR>
    - <BR>

