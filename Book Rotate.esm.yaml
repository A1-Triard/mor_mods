  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Урок Искусства Стрельбы<BR>
    - Автор Алла Ллалет<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Келмерил Брин придерживался очень четкой точки зрения по поводу установленного порядка вещей. Каждый раб, которого он покупал, в тот же день подвергался порке кнутом во дворе его замка, экзекуция продолжалась от одного до трех часов, в зависимости от личных качеств раба, то есть от меры его независимости. Кнут, который использовал Брин- или его кастелян - был сделан из влажной узловатой кожи и регулярно проливал кровь, но редко калечил. К огромному удовлетворению и гордости Брина, только нескольких рабов приходилось пороть больше одного раза. Память о первом дне, и первых днях других рабов оставалась с ними на всю жизнь.<BR>
    - <BR>
    - Когда Брин купил своего первого Босмерского раба, он приказал своему кастеляну пороть его не дольше часа. Существо, которое Брин назвал Добом, казалось куда более субтильным, чем Аргонианцы, Хаджиты и Орки, которые обычно приобретались в качестве рабов. Доб вряд ли мог работать в шахтах или на полях, но, казалось, был достаточно презентабелен для работы по дому.<BR>
    - <BR>
    - Доб выполнял свою работу спокойно и вполне сносно. Брину пару раз приходилось наставлять его на путь истинный, лишая еды, но это было самое суровое наказание. Когда гости появлялись у него на плантации, их очень впечатляло это экзотическое и элегантное добавление к домашней прислуге Брина.<BR>
    - <BR>
    - '"Эй ты," сказала как-то Генета Илок, не очень важная, но все же благородная дама из Дома Индорил, когда Доб принес ее бокал вина. "Ты родился рабом?"<BR>'
    - <BR>
    - '"Нет, седура," с поклоном ответил Доб. "Раньше я грабил на дороге таких же милых дам, как вы."<BR>'
    - <BR>
    - Компания разразилась громким смехом, но Келмерил Брин навел справки у торговца рабами, у которого он приобрел Доба, и обнаружил, что Доб не соврал. Босмер раньше был разбойником с большой дороги, хотя и не особо известным. Потом его поймали и в качестве наказания продали в рабство. Казалось очень необычным, что тихий парень Доб, который всегда уважительно опускал глаза в присутствии хозяев, оказался преступником. Брин решил спросить об этом своего раба.<BR>
    - <BR>
    - '"Ты наверное пользовался каким-то оружием, когда грабил всех этих пилигримов и купцов," Брин усмехнулся, увидев Доба со шваброй.<BR>'
    - <BR>
    - '"Да, седура," кротко ответил Доб. "Луком."<BR>'
    - <BR>
    - '"Разумеется. Кажется, все Босмеры очень хорошо умеют обращаться с луком," Брин подумал еще мгновение и затем спросил: "То есть ты был как бы снайпером?"<BR>'
    - <BR>
    - Доб кивнул.<BR>
    - <BR>
    - '"Ты будешь обучать моего сына Водилика стрельбе из лука," сказал хозяин после очередной паузы. Водилику было двенадцать лет и он был не в меру избалован своей матерью, последней женой Брина. Мальчик был совершенно не приспособлен к бою на мечах, он боялся порезаться. Это сильно уязвляло отцовскую гордость, но этот дефект личности Водилика, казалось, не мог помешать ему стрелять из лука.<BR>'
    - Брин приказал своему кастеляну достать хороший лук, несколько колчанов стрел и расставить мишени в диком поле рядом с плантацией. Через несколько дней начались уроки.<BR>
    - <BR>
    - Первые несколько дней Брин следил за Водиликом и Добом, чтобы убедиться, что его раб знает, как учить мальчика. Он был доволен, увидев, что мальчик изучает методы натяжения тетивы и различные позиции. Однако, надо было заниматься и своими делами. У Брина оставалось время только на то, чтобы убедиться, что уроки продолжаются, но что именно там происходит, он не знал.<BR>
    - <BR>
    - Прошел месяц, только потом Брин снова занялся этим делом. Брин со своим кастеляном просматривал доходы и расходы плантации, и они дошли до пункта различных домашних расходов.<BR>
    - <BR>
    - '"Тебе также необходимо проверить, сколько мишеней нужно починить."<BR>'
    - <BR>
    - '"Я уже сделал это, седура," сказал кастелян. "Они в полном порядке."<BR>'
    - <BR>
    - '"Как это так?" Брин покачал головой. "Я сам видел, мишени ломаются пополам от нескольких хороших выстрелов. После месяца занятий от них ничего не должно было остаться."<BR>'
    - <BR>
    - '"В мишенях даже отверстий от стрел нету, седура. Проверьте сами."<BR>'
    - <BR>
    - Так совпало, что в это время как раз проходил урок. Брин пошел через поле, глядя, как Доб направляет руку Водилика, а мальчик целится в небо. Стрела взлетела, описав дугу, пролетела над мишенью и упала на землю. Брин обнаружил мишени, как и сказал кастелян, в отличном состоянии. Ни одна стрела не попала в цель.<BR>
    - <BR>
    - '"Хозяин Водилик, вы должны дальше отводить правую руку," говорил Доб. "Завершение выстрела тоже очень важно, если вы хотите, чтобы ваша стрела набрала хоть какую-то высоту."<BR>'
    - <BR>
    - '"Высота?" зарычал Брин. "А что насчет точности? Пока мой сын обучается секретной науке стрельбы по птицам, а не нормальной стрельбе из лука."<BR>'
    - <BR>
    - Доб смиренно поклонился. "Седура, сначала Хозяин Водилик должен научиться обращаться с луком, а потом только думать о точности. В Валленвуде мы долго учились, глядя на дуги, описываемые стрелами на разных уровнях, при разном ветре, и только потом пытались попасть по мишеням."<BR>
    - <BR>
    - 'Лицо Брина побагровело от ярости: "Я не дурак! Мне следовало знать, что не стоит доверять рабу обучение моего мальчика!"<BR>'
    - <BR>
    - Хозяин схватил Доба и начал толкать его к дому. Доб опустил голову и пошел покорной, шаркающей походкой, которой он научился, пока служил в доме. Водилик, у которого по лицу текли слезы, попытался пойти за ним.<BR>
    - <BR>
    - '"Оставайся здесь и тренируйся!" прорычал его отец. "И пытайся попасть в цель, а не в небо! Ты не вернешься в дом, пока в центре этой чертовой мишени не будет хотя бы одной дырки!"<BR>'
    - <BR>
    - Мальчик в слезах вернулся к своим упражнениям, а Брин потащил Доба на двор и велел принести кнут. Доб неожиданно сломался и попытался забиться в щель между бочками, стоящими в центре двора.<BR>
    - <BR>
    - '"Прими свое наказание, раб! Мне не стоило щадить тебя, с того самого дня, как я тебя купил!" ревел Брин снова и снова опуская кнут на голую спину Доба. "Мне надо быть с тобой жестче! Никакой больше работы по дому, никаких больше поблажек!"<BR>'
    - <BR>
    - 'С луга раздался жалобный крик Водилика: "Я не могу! Отец, я не могу попасть в нее!"<BR>'
    - <BR>
    - '"Хозяин Водилик!" закричал Доб так громко, как только смог, его голос дрожал от боли. "Держите левую руку прямо и цельтесь прямо на восток! Ветер переменился!"<BR>'
    - <BR>
    - '"Перестань путать моего сына!" закричал Брин. "Ты будешь работать на полях, если я раньше не забью тебя до смерти, а ты этого заслуживаешь!"<BR>'
    - <BR>
    - '"Доб!" снова захныкал мальчик где-то вдалеке. "Я все равно не могу попасть!"<BR>'
    - <BR>
    - '"Хозяин Водилик! Отойдите на четыре шага назад, цельтесь на восток и не бойтесь высоты!" Доб соскользнул с бочек и спрятался под телегой, стоящей около стены. Брин погнался за ним, осыпая его ударами.<BR>'
    - <BR>
    - Стрела мальчика плавно пролетела над мишенью и начала набирать высоту, достигнув пика на уровне дома, а потом пошла на снижение. Брин почувствовал во рту привкус крови, и только потом понял, что он убит. Он осторожно поднял руки и нащупал наконечник стрелы, торчащий из горла. Он посмотрел на Доба, скорчившегося под телегой и ему показалось, что он заметил легкую улыбку, промелькнувшую на губах раба. В последнее мгновение перед смертью Брин увидел лицо другого Доба, грабителя с большой дороги<BR>
    - <BR>
    - '"В яблочко, Хозяин Водилик!" провозгласил Доб.<BR>'

