  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Жития Святых<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Если вы мудры, стройте свои жизни на основе жизней святых.<BR>
    - <BR>
    - Если вы вам близок героизм, следуйте дорогой Святого Неревара - Капитана, Покровителя Воинов и Государственных Мужей. Лорд Неревар помог объединить племена варваров Данмера в великую нацию, кульминацией этого стал момент, когда он повел Данмеров в бой против злокозненных Двемеров и вероломного Дома Дагот в Битве Красной Горы. Тогда Данмер победили.<BR>
    - <BR>
    - Если вам близко мужество, следуйте дорогой Святого Велота Пилигрима, Покровителя Бродяг и Нищенствующих Монахов. Святой Велот, пилигрим и мистик, вывел народ Данмер из их разлагающейся родины, находящейся на Островах Саммерсет в благословенную землю Морроувинда. Святой Велот также научил людей разнице между Добрыми и Злыми Даэдра, и добыл помощь Добрых Даэдра для своего народа, научив их, как правильно торговать со Злыми Даэдра.<BR>
    - <BR>
    - Если вам близко великодушие, следуйте дорогой Святой Рилмс Босоногой, Покровительницы Пилигримов и Попрошаек. Святая Рилмс сняла свои туфли и приняла образ нищенки, чтобы быть ближе к бедным.<BR>
    - <BR>
    - Если вам близко чувство собственного достоинства и уважение к другим следуйте дорогой Святого Аралора Кающегося, Покровителя Кожевников и Рудокопов. Этот бывший мошенник замолил свои грехи и совершил множество великих паломничеств на коленях.<BR>
    - <BR>
    - Если вам близко милосердие и его плоды, следуйте дорогой Святой Серин Милосердной, Покровительницы Пивоваров, Пекарей, Винокуров. Эта непорочная дева, воплощение скромности, могла вылечить все болезни, приняв их на себя. Бескомпромиссная и бесстрашная, она брала на себя бремя других.<BR>
    - <BR>
    - Если вам близко свирепое правосудие, следуйте дорогой Святого Фелмса Отважного, Покровителя Мясников и торговцев Рыбой. Этот отважный военачальник обратил в бегство захватчиков с севера и заставил их покинуть наши края. Он не умел ни читать, ни писать, и получал вдохновение прямо из уст АЛЬМСИВИ.<BR>
    - <BR>
    - Если вам близка гордость за вашу расу и племя, следуйте дорогой Святого Рориса-Мученика, Покровителя Поставщиков и Караванщиков. Захваченный Аргонианцами перед Арнезианской Войной, Рорис отказался отвергнуть веру Трибунала и выдержал жестокие пытки Аргонианских волшебников. Месть за Святого Рориса была объединяющим девизом Арнезианской Войны.<BR>
    - <BR>
    - Если вам близка буква закона, следуйте дорогой Святого Олмса Беспристрастного, Покровителя Лавочников и Клерков. Основатель Ординаторов, Святой Олмс дал начало и четко сформулировал фундаментальные принципы тестирования, испытаний и раскаяния.<BR>
    - <BR>
    - Если вам близка доброжелательность, следуйте дорогой Святого Делина Мудрого, Покровителя Гончаров и Стеклодувов. Святой Делин был главой Дома Индорил, опытным законником, и автором многих трактатов в законодательстве Трибунала.<BR>
    - <BR>
    - Если вам близка любовь к миру, следуйте дорогой Святой Мерис Примирительницы, Покровительницы Фермеров и Разнорабочих. Когда Святая Мерис была маленькой девочкой, у нее обнаружился дар целительства, и она была воспитана, как Исцелительница. Она положила конец долгой кровавой Войне Домов, появившись на поле боя в своем белом одеянии, чтобы лечить воинов и заклинателей вне зависимости от того, на чьей они были стороне. Войска всех Домов приняли белые одеяния в качества стандарта и отказались проливать кровь своих собратьев.<BR>
    - <BR>
    - Если вам близка почтительность, следуйте дорогой Святого Ллотиса Благочестивого, Покровителя Портных и Красильщиков. Живущий в одну эпоху с Трибуналом, являющийся их компаньоном, любимый Альма Рула Храма Трибунала, он сформулировал основные ритуалы и принципы Веры Нового Храма. Святой Ллотис - это символический мост между богами и верными им священниками.<BR>

