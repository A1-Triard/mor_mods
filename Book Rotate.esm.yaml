- BOOK:
  - NAME: bk_AffairsOfWizards
  - MODL: m\Text_Octavo_06.nif
  - FNAM: О занятиях волшебников
  - BKDT:
      weight: 3.0
      value: 50
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - О занятиях волшебников<BR>
    - Автор Туредус Таланиан <BR>
    - на службе у Господина Ариона<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Вы хотите стать частью Дома Телванни?<BR>
    - <BR>
    - Посторонние люди, узнав об отшельническом характере волшебников Дома Телванни и их ненависти к чужеземцам, часто делают вывод, что попасть к ним на службу просто невозможно.<BR>
    - <BR>
    - Однако, ситуация очень далека от правды.<BR>
    - <BR>
    - Например, так как Телванни всегда были ярыми сторонниками рабовладельческого строя и держат Аргониан и Хаджитов в качестве рабов, большинство Аргониан и Хаджитов считает, что Дом Телванни никогда не примет их на службу.<BR>
    - <BR>
    - Неправда. Телванни принимают на службу представителей всех рас.<BR>
    - <BR>
    - Так как Телванни управляют благородные лорды-волшебники, многие считают, что они принимают на службу только тех, кто обладает большой силой воли.<BR>
    - <BR>
    - Неправда. Телванни принимают на службу даже тех, кто обладает скромными интеллектуальными данными и силой воли.<BR>
    - <BR>
    - Действительно, продвижение на службе у Телванни зависит от интеллектуальных возможностей и силы воли. Кроме того, кандидаты, имеющие выдающиеся способности в магии -- особенно, в Мистицизме, Колдовстве, Иллюзиях, Изменении, Разрушении и Зачаровании -- быстрее получат повышение, чем их коллеги.<BR>
    - <BR>
    - Но все искатели приключений из любой расы и с любыми способностями, которые придут в Зал Совета Телванни в Садрит Море в поисках работы, могут рассчитывать на гостеприимный прием.<BR>
    - <BR>
    - (Советники Телванни лично никогда в совете не появляются. Вместо этого, они нанимают верных представителей, которые собираются в Зале Совета и от лица своих господ принимают решения и голосуют.)<BR>
    - <BR>
    - Дело в том, что лорды-волшебники Дома Телванни практически во всех вопросах рассчитывают на своих верных, способных и хорошо оплачиваемых помощников, называемых Говорящими. Хотя иногда Дом Телванни берет на службу телванийцев из низших классов, им часто приходится выходить из дома, чтобы найти необходимых мастеров и специалистов. И так как по политическим причинам Дом Телванни решил уменьшить свою зависимость от редоранских наемников в вопросах защиты и безопасности, пришлось обратиться к западным стражникам и агентам.<BR>
