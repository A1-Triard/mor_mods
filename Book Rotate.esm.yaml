  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - К вопросу о Драконьем Прорыве<BR>
    - Фал Друн<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Конец 3-й эры стал периодом сильнейшего религиозного всплеска. Смена правления Уриэля VII была лишь внешним признаком того, что исторические силы в конце концов приведут к падению династии Септимов. Тогда впервые заговорили о так называемом "Прорыве Дракона", который получил широкое распространение среди многих культов и сект по всей Империи. Все это было вызвано огромным интересом к событиям, связанным с приходом к власти Тайбера Септима - или "миф основания" династии Септим.<BR>
    - <BR>
    - В основу доктрины Прорыва Дракона, как теперь стало известно, легла обычная ошибка в календаре очень авторитетного издания "Энцикопедии Тамриэлика", впервые опубликованной в 3Э 12, в начале правления Тайбера Септима. В то время архивы Алинора были все еще недоступны для людей, поэтому сохранилось очень мало рукописей Аллесианского периода. Алессиане систематически сжигали все библиотеки, которые им попадались, а их собственные рукописи были уничтожены во время Войны Справедливости.<BR>
    - <BR>
    - Судя по всему, автор Энциклопедии Тамриэлики не знал, что такое алессианский "год". Теперь мы точно знаем, что он обозначал длительность видений Высшей Жрицы, то есть от недели до нескольких месяцев. Основываясь на анализе сохранившихся свитков, а также фресок и икон алессианских храмов, я заключил, что Алессианский Орден существовал всего около 150 лет, а не знаменитые "тысячу и восемь лет", как утверждает Тамриэлика. "Загадка" тысячелетнего правления алессиан так и не была объяснена до конца 3-й эры, когда все заговорили о Прорыве Дракона. Так как в то время эти цифры (и объяснения) принимались всеми, некоторые историки до сих пор уверены в их истинности, как были уверены и тогда. Однако, стоит вспомнить, что историков 3-й эры уже отделяло от Алессиан 20 веков. А наука истории только зарождалась, основываясь на нескольких рукописях древних времен.<BR>
    - <BR>
    - 'Сегодня данные археологии и палеонумерологии подтверждают мои догадки: Прорыв Дракона был придуман в конце 3-й эры. Основой тому послужила ошибка ученых, а распространение эта легенда получила благодаря растущему интересу к эсхатологии и Нумидиумизму.<BR>'
    - <BR>
    - <BR>

- BOOK:
  - NAME: BookSkill_Alteration3
