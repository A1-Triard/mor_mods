  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards" > "<BR>
    - Темнейшая Тьма<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В Морроувинде и верующие, и колдуны призывают меньших даэдра и используют их в качестве слуг и инструментов.<BR>
    - <BR>
    - Большинство слуг даэдра может быть призвано колдуном только на очень короткий период, на тонкой и хрупкой грани между принуждением и соединением. Это ограничивает возможность причинить вред, хотя всего за несколько минут, большая часть этих слуг может нанести непоправимый урон как тем, кто призывал их, так и их врагам.<BR>
    - <BR>
    - Верующие могут привязать к этому плану слуг даэдра при помощи договоров и ритуалов. В результате таких соглашений слуги даэдра остаются в нашем плане навсегда - или, по крайней мере, до тех пор, пока не будут уничтожены их телесные воплощения в нашем плане, тогда их сверхъестественная сущность будет отброшена в Забвение. Когда даэдра встречаются в гробницах или на развалинах зданий, некогда принадлежавших им, они могут оставаться в нашем плане почти сколь угодно долго.<BR>
    - <BR>
    - Точно так же, меньшие существа, привязанные повелителями даэдра в качестве оружия или доспехов, могут быть вызваны на короткое время, или на неопределенный период, пока их оболочки не уничтожат, или они не будут изгнаны. Одушевленное оружие и доспехи, призванные верующими Храма или колдунами, являются образцами краткосрочных связей; артефакты даэдра, вроде Бритвы Мехруна или Маски Клавикуса Вайла - образцы долгосрочных связей.<BR>
    - <BR>
    - Трибунал Храма Морроувинда разрешил поклонение даэдра, как младшим духам, подчиненным бессмертному АЛЬМСИВИ, триединому божеству Альмалексии, Сота Сила и Вивека. Эти подчиненные даэдра делятся на хороших и плохих даэдра. Хорошие даэдра охотно уступают власти АЛЬМСИВИ; плохие даэдра - мятежники, отрицающие АЛЬМСИВИ - предательский род, представители которого чаще становятся противниками, чем союзниками.<BR>
    - <BR>
    - К хорошим даэдра относятся Боэта, Азура и Мефала. Алчущий является могущественным и сильным младшим даэдра, связанным с Боэтой, Отцом Интриг - извивающееся, длинноногое существо с длинным хвостом и головой животного, известное тем, что может парализовать одним касанием, а также заставить исчезнуть оружие и доспехи. Крылатый сумрак - посланник Азуры, Богини Рассвета и Заката. Крылатые сумраки напоминают жестоких гарпий Запада, хотя женская часть Крылатых сумраков более опасна, а их длинные, острые, крючковатые хвосты куда более смертоносны. Пауки служат Мефале, принимая форму наполовину человека, наполовину Паука, причем верхняя половина человеческая, а нижняя часть представляет собой восемь ножек гигантского паука. К несчастью, эти даэдра очень неуравновешенны, и могут отказаться выполнять команды вызывающего. Вследствие этого, немногие колдуны решаются призывать таких тварей в Морроувинд.<BR>
    - <BR>
    - 'К плохим даэдра относятся Мехрун Дагон, Малакат, Шигорат, и Молаг Бал. Три меньших даэдра связаны с Мехруном Дагоном: быстрый и мерзкий Скапм, злобный звероподобный Ужас клана, и благородная смертоносная Дремора. Гуманоид с головой крокодила называется Даэдрот, и служит Молаг Балу, а гигантский, но туповатый Огрим связан с Малакатом. Младший даэдра Шигората, Золотой святоша, на вид полуодетая женщина, очень устойчив к магии и сам умеет читать очень сильные заклинания.<BR>'
    - <BR>
    - Другой тип меньших даэдра, часто встречающихся в Морроувинде - это Атронах, или элементальный даэдра. Атронахи не связаны с повелителями даэдра, служат то одному царству, то другому, и меняют пристрастия, поддаваясь искушению, принуждению, или просто если предоставляется такая возможность.<BR>
    - <BR>

