- BOOK:
  - NAME: bookskill_security1_closed
  - MODL: m\Text_Quarto_01.nif
  - FNAM: Запертая комната
  - BKDT:
      weight: 4.0
      value: 200
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto_Security1_closed
  - ITEX: m\Tx_quarto_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Запертая Комната<BR>
    - Написано Порбертом Литтамли<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Йана была именно такой ученицей, каких терпеть не мог ее учитель Арткаму: профессионал-любитель. Ему нравились все криминальные таланты, которые были его обычными учениками в крепости, от обычного грабителя до утонченных вымогателей, и дети и молодежь с большими амбициями, чьи желания могло удовлетворить искусство взлома. Они всегда искали легких путей, простых решений, но некоторых вроде Йаны интересовали исключения, возможности, экзотика. И прагматикам вроде Арткаму они очень досаждали.<BR>'
    - <BR>
    - Редгардская девушка часами просиживала перед замком, тыча в него отмычками и проволочками, играя с ключевыми штырьками, исследуя корпус, очарованная, как не позволит себе ни один преступник. Ее товарищи уже давно отомкнули свои испытательные замки и продолжали занятия, а Йана все еще играла со своим. То, что ей всегда удавалось его отомкнуть, независимо от его сложности, раздражало Арткаму еще сильнее.<BR>
    - <BR>
    - '"Ты слишком все усложняешь," ревел он, надирая ей уши. "Нужно не только знать как, но и обладать необходимой скоростью. Уверен, даже если бы я прямо у тебя на виду сунул ключ в замочную скважину, ты и тогда бы целую вечность возилась, прежде чем повернуть его."<BR>'
    - <BR>
    - Йана философски переносила брань Арткаму. Во всяком случае, она заплатила ему вперед. Конечно, скорость необходима взломщику, когда вокруг ходят патрули городской стражи, но Йана знала, что ей это не понадобится. Ей было нужно только знание.<BR>
    - <BR>
    - Арткаму делал все что мог, пытаясь поторопить Йану. А она будто испытывала наслаждение от его физических и словесных ударов, и проводила все больше и больше времени у каждого замка, изучая его особенности и характер. Наконец, он уже не мог стерпеть. Однажды, после того как Йана бездельничала за совершенно обычным замком, он схватил ее за ухо и потащил в комнату в крепости, подальше от остальных учеников, туда, куда им запрещалось входить.<BR>
    - <BR>
    - Комната была абсолютно пустой, если не считать большого ящика посередине. Не было окон, и дверей, кроме той, через которую они вошли. Арткаму швырнул ученицу к ящику и закрыл за ней дверь. Послышался явный щелчок замка.<BR>
    - <BR>
    - '"Это испытание для моих лучших учеников," рассмеялся он из-за двери. "Посмотрим, сможешь ли ты выбраться."<BR>'
    - <BR>
    - Йана улыбнулась и начала привычно поглаживать замок, собирая информацию. Через несколько минут она снова услышал голос Арткаму.<BR>
    - <BR>
    - '"Мне стоит сказать тебе, что это испытание на скорость. Видишь этот ящик? Там сидит древний вампир, запертый там уже много месяцев. Он совершенно изголодал. Через несколько минут солнце полностью скроется, и если ты не откроешь дверь, от тебя останется только высушенный остов."<BR>'
    - <BR>
    - Йана поразмышляла немного, шутил он или нет. Ей было известно, что за человеком был Арткаму - злым, ужасным, но полагаться на убийство, когда обучаешь кого-то? Когда же она услышала шорох в ящике, ее покинули все сомнения. Забыв об обычных исследованиях, она воткнула проволочку в замок, толкнула шпеньки к пластине и распахнула дверь.<BR>
    - <BR>
    - Арткаму стоял дальше в проходе и жестоко смеялся, "Так ты наконец уяснила значимость быстрой работы."<BR>
    - <BR>
    - Йана убежала из крепости Арткаму, сдерживая слезы. Он был уверен, что она никогда больше не вернется, чтобы продолжить обучение, но подумал, что все же преподал ей ценный урок. Когда она все же вернулась утром, Арткаму не выглядел удивленным, но внутри он просто кипел.<BR>
    - <BR>
    - '"Я скоро уйду," тихо объяснила она. "Но я сделала новый замок, и мне бы хотелось узнать, что вы о нем думаете."<BR>'
    - <BR>
    - Арткаму пожал плечами и попросил ее показать свое изделие.<BR>
    - <BR>
    - '"Мне бы хотелось использовать комнату вампира и установить замок там. Я думаю, мне лучше продемонстрировать его действие."<BR>'
    - <BR>
    - Арткаму сомневался, но мысль о том, что надоедливая девчонка наконец уходит, привела его в превосходное, и даже снисходительное расположение духа. Он согласился пустить ее в комнату. Все утро, и почти до самого вечера она работала рядом с дремлющим вампиром, снимая старый замок, и устанавливая свой. Наконец, она пригласила своего учителя посмотреть.<BR>
    - <BR>
    - Он взглядом знатока осмотрел замок, и не нашел ничего особенного.<BR>
    - <BR>
    - '"Это первый и единственный неподдающийся взлому замок," пояснила Йана. " Его можно открыть только если у вас есть ключ."<BR>'
    - <BR>
    - Арткаму рассмеялся и позволил Йане закрыть дверь, и запереть его в комнате. Дверь щелкнула и он начал работу. С тревогой, он отметил что замок оказался гораздо более сложным, чем он думал. Он использовал все свои методы, и оказалось, что ему придется воспользоваться способом его ненавистной ученицы - тщательное и внимательное исследование.<BR>
    - <BR>
    - '"Мне пора," сказала Йана из-за двери. "Я приведу в крепость городскую стражу. Я знаю, что это против правил, но думаю, в интересах жителей будет избавить их от голодного вампира. Уже темнеет, и хотя вы не можете отпереть дверь, наверняка вампир окажется менее гордым и воспользуется ключом. Помните, вы сказали мне "если бы я прямо у тебя на виду сунул ключ в замочную скважину, ты и тогда бы целую вечность возилась, прежде чем повернуть его"?"<BR>'
    - <BR>
    - '"Постой!" завопил Арткаму. "Я использую ключ! Где он? Ты не дала его мне!"<BR>'
    - <BR>
    - Но ответа не было, только звук удаляющихся шагов раздавался в проходе за дверью. Арткаму усерднее занялся замком, но его руки тряслись от страха. Окон не было, и невозможно было узнать время. Прошли минуты, или часы? Он был уверен, что древний вампир это знает.<BR>
    - <BR>
    - Инструменты не выдержали того, как истерично крутил их Арткаму. Проволока обломилась в замочной скважине. Как у ученика. Арткаму кричал и колотил в дверь, но знал, что его никто не услышит. Когда он вздохнул поглубже, чтобы снова закричать, он услышал, как со скрипом открывается ящик.<BR>
    - <BR>
    - Вампир оглядел учителя взломщиков безумными, голодными глазами и накинулся на него. Перед смертью, Арткаму увидел, что на шею вампира, пока он спал, повесили цепочку с ключом.<BR>
    - <BR>
    - ''

- BOOK:
  - NAME: bookskill_mysticism1_closed
  - MODL: m\Text_Quarto_01.nif
