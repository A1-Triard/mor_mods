    - <BR>
    - Страх перед глупостью есть начало мудрости.<BR>
    - <BR>
    - АЛЬМСИВИ каждый час.<BR>
    - <BR>
    - Твои Господа всегда смотрят на тебя.<BR>
    - <BR>
    - Утешение дается, за справедливость борются.<BR>
    - <BR>
    - Учись в служении.<BR>
    - <BR>
    - От сердца свет, от головы закон.<BR>
    - <BR>
    - Благословен АЛЬМСИВИ, Милосердие, Мастерство, Мистерия.<BR>
    - <BR>
    - Скуй звено Веры в горне страдания.<BR>
    - <BR>
    - Выгравируй в памяти образ несправедливости.<BR>
    - <BR>
    - Смерть не унижает; дух покрыт славой.<BR>
    - <BR>
    - Вера побеждает все. Уступим же Вере.<BR>
    - <BR>
    - Лучше пострадать от зла, чем совершить его.<BR>
    - <BR>
    - Слава небесам, приветствуйте их!<BR>
    - <BR>
    - Неосмотрительный приберегает силу.<BR>
    - <BR>
    - Другим нельзя, тебе можно.<BR>
    - <BR>
    - О, как редко мудрость правит сердцами!<BR>
    - <BR>
    - Благословенны те, кто служит АЛЬМСИВИ.<BR>
    - <BR>
    - Три рта поют Милосердие, Мастерство, Мистерия.<BR>
    - <BR>
    - Не собирай урожай на полях Преисподней.<BR>
    - <BR>
    - Трижды запечатанный Дом выстоит в бурю.<BR>
    - <BR>
    - Именем Дыхания и Крови, защити нас!<BR>
    - <BR>
    - Могут ли духи правосудия меняться со временем?<BR>
    - <BR>
    - Подумай о смерти, смертный!<BR>
    - <BR>
    - Прими милость безграничную.<BR>
    - <BR>
    - Услышь речи Бога-Поэта.<BR>
    - <BR>
    - Преклони колени перед троном Учителя.<BR>
    - <BR>
    - Три Руки, три Сердца, три Глаза.<BR>
    - <BR>
    - Нет тайн от Судьи.<BR>
    - <BR>
    - Скуй Тьму со Светом.<BR>
    - <BR>
    - Не отказывай ни брату, ни призраку.<BR>
    - <BR>
    - Благословен АЛЬМСИВИ, в рождении, жизни и призраком.<BR>
    - <BR>
    - В гаснущих углях светится ярость Поэта.<BR>
    - <BR>
    - Если Вивек с нами, кто устоит против нас?<BR>
    - <BR>
    - Судьба ужасная и печальная, вертящееся колесо Дьявола.<BR>
