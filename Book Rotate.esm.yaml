    - Караван Неревара направлялся к столице Велота, ныне Альмалексии, из Забвения раздался грохот. Герцог среди разбойников вошел в Дом Забот, и перед каждой дверью медлил он, чтобы почтение свое засвидетельствовать, пока наконец не повстречался с домоправителем Мехруна Дагона.<BR>
