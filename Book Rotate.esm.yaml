    - Королеву тут ревность стала поедом есть,<BR>
    - Королева задумала страшную месть.<BR>
    - Мефала и Шигорат взялись ей помогать<BR>
    - Месяцами о мести продолжала мечтать.<BR>
    - И похитив соперницу, предложила ей выбор:<BR>
    - Жить или в муках умирать.<BR>
    - <BR>
    - III.<BR>
    - <BR>
    - Лоринтая очнулась в какой-то хижине<BR>
    - А вокруг три двери и Эллабет обиженная.<BR>
    - Эллабет объяснила, что за одной дверью скрывалась<BR>
    - Их общая любовь - Нинолас.<BR>
    - А за второй - демон голодный.<BR>
    - А за третьей - путь на свободу.<BR>
    - Она должна выбрать, и побыстрее,<BR>
    - Иначе топор в иной мир откроет ей двери.<BR>
    - Лоринтая давай слезы лить - и Эллабет,<BR>
    - Пожалев ее, дверь справа решила отпереть.<BR>
    - А за дверью был лес, и, исчезнув во тьме,<BR>
    - Посоветовала Лоринтае следовать за ней.<BR>
    - Но Лоринтая скрепив свое сердце, решилась.<BR>
