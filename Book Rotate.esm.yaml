  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Тайна Принцессы Талары<BR>
    - Часть I<BR>
    - Мера Лликит<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Шел год 3Э 405. Проходило празднование тысячелетия со дня основания Бретонского Королевства Камлорн. И широкие аллеи, и узкие улочки были украшены фиолетово-золотыми знаменами, однотонными и орнаментированными гербами королевской семьи или вассалов короля. На больших и маленьких площадях играли музыканты, на каждом углу стояли Редгарды укротители змей, акробаты Хаджиты, волшебники и не уступающие им в умении фокусники.<BR>
    - <BR>
    - Марш Красоты привлек внимание большинства мужского населения Камлорна. Тысяча прекрасных девушек, одетых в яркие и соблазнительные костюмы, танцуя, шли по главной улице города от Храма Сетьет до Королевского дворца. Зрители толкались и почти сворачивали себе шеи, выбирая самых красивых девушек. Все знали, что они были проститутками, и после Марша и Праздника Цветов вечером они все были доступны для интимных утех.<BR>
    - <BR>
    - Джина привлекала внимание многих. Ее прекрасное тело едва прикрывали тонкие полоски шелка, а солнечные локоны украшали лепестки цветов. Ей было уже под тридцать, и хотя она была не самой молодой проституткой, но самой желанной, это точно. По ее поведению было видно, что она привыкла к похотливым взглядам, хотя вид роскошного города явно не успел ей надоесть. По сравнению с нищим кварталом Даггерфолла, где она жила, Камлорн во время празднований был похож на город из сказки. Но что еще удивительнее, насколько знакомым тут все ей казалось, хотя она ни разу здесь не была.<BR>
    - <BR>
    - Дочь короля Леди Джилия выехала верхом из ворот дворца и тут же прокляла свое невезение. Она совсем забыла о Марше Красоты. Потребовалось бы несколько часов ожидания, пока пройдет Марш, а она обещала навестить старую кормилицу Рамке в ее доме на юге города. Джилия задумалась на секунду, вспоминая план города, и придумала, как можно срезать дорогу, не выезжая на главную улицу.<BR>
    - <BR>
    - Несколько минут она казалась себе очень сообразительной, пробираясь через узкие извилистые улочки, как вдруг она наткнулась на временные палатки и тенты, установленные для праздника, и ей пришлось искать новую дорогу. В следующую минуту она поняла, что заблудилась в городе, в котором провела почти всю свою жизнь.<BR>
    - <BR>
    - Вдруг она увидела главную улицу, по которой все еще шел Марш Красоты. Надеясь, что это конец всем ее злоключениям, и страстно желая больше не теряться, Леди Джилия направилась прямо к фестивалю. Она не заметила укротителя змей на углу, и когда его подопечная зашипела и раздула капюшон, лошадь принцессы в страхе резко дернулась вперед.<BR>
    - <BR>
    - Девушки на главной улице вскрикнули и отпрянули назад, но Леди Джилии быстро удалось успокоить лошадь. Она очень смутилась, что стала причиной всего этого спектакля.<BR>
    - '"Прошу прощения, девушки," сказала она, по-военному отдав им честь.<BR>'
    - <BR>
    - '"Все в порядке, мадам," сказала блондинка в шелковом наряде. "Мы скоро уйдем с дороги и не будем вам мешать."<BR>'
    - <BR>
    - Девушки пошли дальше, а Джилия не могла отвести от них глаз. Когда она смотрела на ту проститутку, у нее возникло ощущение, что она смотрит в зеркало. Тот же возраст, рост, цвет волос, глаза, и фигура, практически такая же. Девушка в толпе обернулась. Казалось, она думала о том же.<BR>
    - <BR>
    - 'Так и было. Старые ведьмы, которые иногда приходили в Даггерфолл, рассказывали о духах, которые принимали вид своей жертвы, таким образом предсказывая ее смерть. Однако, встреча не испугала Джину: для нее это стало еще одной знакомой чертой чужого города. К тому времени, как Марш подошел к воротам дворца, она совсем забыла о том, что произошло.<BR>'
    - <BR>
    - 'Проститутки с шумом зашли во двор, и сам король вышел на балкон, чтобы поприветствовать их. Рядом с ним стоял его телохранитель, скорее всего маг. Что касается самого короля, он был красивым человеком средних лет. Ничего особенного в его внешности не было, но Джина не могла отвести от него глаз. Может, она видела его во сне. Да, именно: должно быть, он пришел к ней во сне. Он стоял, как сейчас, выше нее и затем наклонился, чтобы поцеловать ее. Но при этом не было похоти, просто нежный родственный поцелуй.<BR>'
    - <BR>
    - '"Милые девушки, вы наполнили сегодня улицы великого Камлорна своей красотой," начал король, и шепот и смех в толпе немедленно прекратились. Он гордо улыбнулся. Тут он встретился взглядом с Джиной и замолчал. Целую вечность они смотрели друг другу в глаза, пока Его Величество не оправился и не продолжил речь.<BR>'
    - <BR>
    - 'Позже, когда девушки отправились к своим палаткам, чтобы переодеться на вечер, одна из старых проституток подошла к Джине: "Ты видела, как на тебя смотрел король? Если у тебя есть мозги, ты сможешь стать новой королевской фавориткой еще до конца праздника."<BR>'
    - <BR>
    - '"Я видела много похотливых взглядов, а в его глазах этого не было," засмеялась Джина. "Мне показалось, он принял меня за кого-то еще. Например, за ту женщину, что чуть не задавила нас. Наверное, она его родственница, и он решил, что она переоделась куртизанкой. Представляешь, какой скандал?"<BR>'
    - <BR>
    - Когда они подошли к палаткам, их встретил коренастый хорошо одетый юноша. Молодой человек представился Лордом Стрейлом, послом самого Императора, и их главным покровителем. Именно Стрейл нанял их, от лица Императора, в качестве подарка Королю и Королевству Камлорн.<BR>
    - <BR>
    - '"Марш Красоты - это только начало. Сегодня вечером состоится Праздник Цветов," сказал он. В отличие от короля он не должен был кричать, чтобы его услышали. Его голос и так был достаточно громким. "Каждая из вас должна выступить как можно лучше и оправдать все мои расходы. Теперь поторопитесь, вам нужно переодеться и быть у Скалы Кавильстир до заката."<BR>'
    - <BR>
    - 'Послу не о чем было волноваться. Все женщины знали свое дело, они были экспертами по одеванию и раздеванию. Слуга посла Гнорбут предложил девушкам свою помощь, но делать ему практически ничего не понадобилось. Их костюмы были сама простота: мягкие узкие полоски легкой ткани с отверстием посередине для головы. Даже пояс им был не нужен, их платья оставались открытыми сбоку, обнажая тело.<BR>'
    - <BR>
    - Поэтому задолго до того, как солнце село, проститутки, превратившиеся в танцовщиц, были уже у Скалы Кавильстир. Там был огромный широкий выступ, выходящий на море. В честь праздника везде были установлены пока еще не зажженные факелы и стояли прикрытые корзины. Зрители уже начинали приходить. Девушки собрались в центре выступа и ждали, пока наступит время танца.<BR>
    - <BR>
    - Джина смотрела, как растет толпа, и совсем не удивилась, увидев женщину с Марша. Последняя направлялась к ней по руку с низенькой седой старушкой. Старушка что-то говорила, указывая на острова в море. Видно было, что незнакомка нервничала и не знала, с чего начать разговор. Джина привыкла иметь дело с клиентами, которые чувствовали себя неловко, поэтому она заговорила первая.<BR>
    - <BR>
    - '"Приятно видеть вас снова, мадам. Я Джина из Даггерфолла."<BR>'
    - <BR>
    - '"Я рада, что вы не обижаетесь на меня из-за прост... то есть из-за лошади," засмеялась девушка с облегчением. "Я Леди Джилия Рейз, дочь короля."<BR>'
    - <BR>
    - '"Мне всегда казалось, что дочерей короля называют принцессами," улыбнулась Джина.<BR>'
    - <BR>
    - '"В Камлорне так называют только наследниц трона. У меня есть младший брат от новой жены моего отца, которого он больше любит," ответила Джилия. Она почувствовала легкое головокружение. Безумием было разговаривать о семейных делах с простой проституткой. "Кстати, касательно этой темы. Вы когда-нибудь слышали о принцессе Таларе?"<BR>'
    - <BR>
    - 'Джина задумалась: "Имя знакомое. А почему я должна о ней слышать?"<BR>'
    - <BR>
    - '"Не знаю. Мне просто показалось, что вы узнаете это имя," вздохнула Леди Джилия. "Вы когда-нибудь раньше бывали в Камлорне?"<BR>'
    - <BR>
    - '"Если и была, то только в раннем детстве," сказала Джина, и вдруг она почувствовала, что теперь настала ее очередь довериться незнакомке. Что-то в дружелюбной манере Леди Джилии тронуло ее душу. "Честно говоря, я совсем не помню первые восемь или девять лет моей жизни. Может, я приезжала сюда с родителями, кем бы они ни были, когда я была еще маленькой. Даже скорее всего. Понимаете, я не помню, чтобы когда-нибудь приезжала сюда, но все, что я здесь видела - город, вы, сам король, все кажется таким... словно я уже была здесь, но давно."<BR>'
    - Леди Джилия вскрикнула и сделала шаг назад. Она схватила за руку старушку, которая все еще смотрела на море и что-то шептала. Та удивленно посмотрела на Джилию, затем повернулась к Джине. В ее старых подслеповатых глазах что-то вспыхнуло и она что-то сказала. Джина же вздрогнула. Если король показался ей персонажем из сна, то эту женщину она точно знала. <BR>
    - <BR>
    - '"Прошу прощения," запинаясь произнесла Леди Джилия. "Это моя кормилица Рамке."<BR>'
    - <BR>
    - '"Это она!" вскрикнула старушка, широко раскрыв глаза. Она попыталась броситься к Джине, вытянув руки вперед, но Джилия удержала ее. Джина внезапно почувствовала себя обнаженной и прижала руками платье к телу.<BR>'
    - <BR>
    - '"Нет, ты ошиблась," прошептала Леди Джилия Рамке, удерживая старушку. "Принцесса Талара умерла, ты это знаешь. Не нужно было приводить тебя сюда. Идем домой." Она повернулась к Джине, ее глаза были полны слез. "Около двадцати лет назад была убита вся королевская семья Камлорна. Мой отец был Герцогом Олойна, братом короля, и он унаследовал трон. Простите, что побеспокоили вас. Доброй ночи."<BR>'
    - <BR>
    - Джина смотрела за Леди Джилией и старой кормилицей, пока они не исчезли в толпе. У нее было мало времени, чтобы обдумать то, что она услышала. Солнце уже садилось, и настала пора начинать Праздник Цветов. Двенадцать юношей в набедренных повязках и масках появились из темноты и зажгли факелы. В эту же секунду Джина вместе с остальными подбежала к корзинам и вытащила оттуда виноград и цветы.<BR>
    - <BR>
    - Сначала девушки танцевали друг с другом, бросая лепестки на ветер. Затем к ним присоединились зрители. Это был безумный, но прекрасный хаос. Джина была похожа на дикую лесную нимфу. Вдруг она почувствовала, как чьи-то руки схватили ее сзади и толкнули.<BR>
    - <BR>
    - Она не сразу успела осознать, что падает. Но когда она это поняла, она уже приближалась ко дну ста-футового ущелья. Она вытянула руки и схватилась за камни. Ее пальцы сорвались, и она почувствовала боль, но все-таки смогла удержаться. Несколько секунд она пыталась отдышаться. Затем она начала кричать.<BR>
    - <BR>
    - 'Музыка слишком громко играла наверху: никто ее не слышал - она сама почти себя не слышала. Внизу бил прибой. Она сломала бы себе все кости, если упала бы. Она закрыла глаза, и ей явилось видение. Внизу стоял человек, Король Великой Мудрости, Великого Сострадания. Он смотрел на нее и улыбался. Маленькая озорная девчонка с золотыми волосами, ее лучшая подруга и кузина, сидела на скале рядом с ней.<BR>'
    - <BR>
    - '"Секрет в том, что при падении нужно расслабить тело. И если повезет, тебе даже больно не будет," сказала девочка. Джина кивнула, вспоминая забытые было восемь лет тьмы. Пелена прошлого рассеялась.<BR>'
    - <BR>
    - Она отпустила руки и словно осенний лист стала падать вниз.<BR>

