    - <BR>
    - IV. Требования к кандидатам<BR>
    - <BR>
    - На службу в Гильдию принимаются сильные и здоровые люди. Кандидат должен обладать навыками обращения с длинными мечами, топорами, дробящим оружием, и щитами. Члены гильдии должны быть в состоянии носить тяжелые доспехи.<BR>
    - <BR>
    - V. Заявление о приеме<BR>
    - <BR>
    - Кандидатам следует являться в Зал Гильдии для испытания и приема.<BR>
    - <BR>
    - 'ПРИЛОЖЕНИЕ A: Отделения Гильдии Бойцов в Округе Вварденфелл, Провинция Морроувинд<BR>'
    - <BR>
    - Отделения расположены в отдельно стоящих зданиях, принадлежащих гильдии в городах Альд'рун и Балмора. Отделение в Садрит Море расположено в Волверин Холле, где арендует помещение в Совете Телванни. Помещение в Вивеке расположено в Квартале Чужеземцев и арендуется у Храма Трибунала.<BR>
    - <BR>

- BOOK:
