    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Фейфолкен<BR>
    - Книга первая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Великий маг был высоким неопрятным человеком, с бородой, но лысым. Его библиотека очень хорошо его характеризовала: все книги были свалены в огромные кучи прямо перед книжными полками. В данный момент он обратился к нескольким книгам, чтобы рассказать своим студентам, Таксиму и Вонгулдаку, как Ванус Галерион основал Гильдию Магов. У студентов было много вопросов касательно обучения Вануса в ордене Псиджиков, а также насколько изучение магии там отличается от изучения ее в Гильдии Магов.<BR>'
    - <BR>
    - '"Это был, и есть, особенный образ жизни", - объяснял Великий маг. "Он считался элитарным. И вот это больше всего не нравилось Галериону. Он хотел, чтобы изучение магии было бесплатным. Ну, не совсем бесплатным, а доступным для тех, кто мог себе его позволить. Пытаясь добиться этого, он изменил образ жизни во всем Тамриэле".<BR>'
    - <BR>
    - '"Он систематизировал обычаи и ритуалы всех известных современных изготовителей зелий, магических вещей и заклинаний. Это правда, великий маг?" - спросил Вонгулдак.<BR>'
    - <BR>
    - '"Только часть правды. Вообще вся магия, как мы ее себе сегодня представляем, существует благодаря Ванусу Галериону. Он модифицировал все школы, чтобы они были понятны и доступны массам. Он изобрел инструменты для алхимии и магического воздействия, чтобы любой человек, не боясь последствий, мог создать то, что он хочет, насколько ему позволят его знания и опыт. Он создал все это".<BR>'
    - <BR>
    - '"Что вы имеете в виду, великий маг?" - спросил Таксим.<BR>'
    - <BR>
    - '"Первые инструменты были еще более автоматизированы, чем современные. Любой человек мог пользоваться ими, вообще ничего не понимая в магии и алхимии. На острове Артеум студентам приходилось долгие годы изучать множество навыков, а Галерион посчитал, что это еще один пример той самой элитарности Псиджиков. Поэтому он изобрел инструменты, с помощью которых можно было изготовить практически все, что угодно, если только позволяли средства".<BR>'
    - <BR>
    - '"Так тогда кто-то мог, например, создать меч, которым можно было бы разрубить весь мир пополам?" - спросил Вонгулдак.<BR>'
    - <BR>
    - '"В теории, да, но для этого потребовалось бы все имеющееся в мире золото", - усмехнулся великий маг. "Нет, я не могу сказать, что мы когда-либо были в большой опасности, но несколько довольно неприятных случаев все-таки было, когда некоторые бездари изобретали нечто им не подвластное. Но, в конце концов, Галерион уничтожил все свои инструменты и создал то, чем мы пользуемся сегодня. Может, в этом и есть что-то элитарное, но человек должен знать, что он хочет сделать, прежде, чем делать. Зато все это очень практично".<BR>'
    - <BR>
    - '"А что люди изобретали?" - спросил Таксим. "Есть ли какие-нибудь истории?"<BR>'
    - <BR>
    - '"Вы пытаетесь отвлечь меня, чтобы я не успел вас проэкзаменовать", - сказал великий маг. "Но все же я могу рассказать вам одну историю, просто чтобы не быть голословным. Эта история произошла в Алиноре, на западном побережье острова Саммерсет. Случилась она с писарем по имени Таурбад". <BR>'
    - <BR>
    - Это произошло во Вторую Эру, вскоре после того, как Ванус Галерион основал Гильдию Магов, а собрания каноников еще не распространились по всему Тамриэлю.<BR>
    - <BR>
    - На протяжении пяти лет этот писарь, Таурбад, поддерживал связь с внешним миром только при помощи посыльного, мальчика Горгоса. В первый год его отшельничества оставшиеся друзья и родственники - точнее друзья и родственники его покойной жены - пытались навещать его, но, не видя никакой заинтересованности со стороны Таурбада, они отказались от этого занятия. Ни у кого, в принципе, не было причин поддерживать с ним связь, поэтому со временем все и перестали делать это. Только его свояченица посылала письма с новостями о тех людях, которых он еще мог помнить, но это происходило очень редко. Вся его корреспонденция состояла из еженедельных воззваний от храма Аури-Эля. Это были бюллетени, прибитые на ворота храма, новости сообщества, проповеди и тому подобное.<BR>
    - <BR>
    - Первое послание, которое Горгос принес ему в тот день, было от его лекаря, в котором тот напоминал ему о приеме в Турдасе. Таурбад написал ясный и четкий ответ. У него была бубонная чума. Лечение его стоило довольно больших денег - вы должны помнить, что в те времена школа Восстановления еще не обладала столь обширными знаниями, как сегодня. Это была ужасная болезнь, из-за которой он лишился голоса. Поэтому ему и приходилось общаться при помощи переписки.<BR>
    - <BR>
    - 'Следующее послание было от Алфиерсы, секретаря в церкви, как всегда краткое и язвительное: "ТАУРБАД, СОСТАВИТЬ ВОСКРЕСНУЮ ПРОПОВЕДЬ НА СЛЕДУЮЩУЮ НЕДЕЛЮ, А ТАКЖЕ НЕКРОЛОГИ. ПОПЫТАЙСЯ ПРИДУМАТЬ ЧТО-НИБУДЬ ДОСТОЙНОЕ, ТАК КАК ТВОЕЙ ПРОШЛОЙ РАБОТОЙ Я НЕДОВОЛЬНА".<BR>'
    - <BR>
    - Таурбад стал отшельником до того, как Алфиерса начала работу в храме, поэтому его представление о ней было чисто теоретическим. Поначалу он думал, что она представляет собой уродливую жирную старуху, покрытую бородавками; затем ее образ видоизменился до худющей старой девы. Может быть, он был и прав, ведь она могла похудеть.<BR>
    - <BR>
    - Как бы Алфиерса ни выглядела, она относилась к Таурбаду с ярко выраженным презрением. Она ненавидела его чувство юмора, всегда находила какие-то описки в его работах, и вообще считала его деятельность полнейшим дилетантизмом. К счастью, работа на храм для него была второй по значимости после работ на дорогого короля Алинора. Получал он немного, но и затраты его были минимальны. На самом деле, ему вообще не очень нужно было работать. У него скопилось довольно приличное состояние, просто ему было больше нечем заняться. Но, помимо всего прочего, Бюллетень был очень важен для него.<BR>
    - <BR>
    - Горгос, доставив все послания, начал убираться, по ходу дела рассказывая Таурбаду обо всех городских новостях. Парень всегда так делал, и Таурбад редко обращал не него внимание, но в этот раз одна новость сильно его заинтересовала. В Алинор пришла гильдия Магов.<BR>
    - <BR>
    - 'Таурбад стал слушать очень внимательно, и Горгос рассказал ему все о Гильдии, о ее знаменитом Архимагистре, и о невероятных магических и алхимических инструментах. Выслушав до конца, Таурбад быстро написал что-то и протянул Горгосу записку и перо. На записке значилось: "Пусть они заколдуют это перо".<BR>'
    - <BR>
    - '"Это будет дорого стоить", - сказал Горгос.<BR>'
    - <BR>
    - Таурбад дал Горгосу несколько тысяч золотых монет, которые он накопил за долгие годы, и приказал уходить. Таурбад считал, что теперь ему наконец-то удастся произвести впечатление на Алфиерсу и прославить Храм Аури-Эля.<BR>
    - <BR>
    - Насколько мне известно, Горгос собирался забрать все деньги себе и уехать из Алинора, но все-таки ему стало жалко бедного Таурбада. К тому же он ненавидел Алфиерсу, с которой ему приходилось встречаться каждый день, когда он доставлял послания от своего хозяина. Может быть, это и не лучшее оправдание, но Горгос все же пошел в Гильдию, чтобы там перо было наделено магическими свойствами. <BR>
    - <BR>
    - Гильдия в то время еще не была элитарным заведением, как я уже говорил, но когда мальчик пришел туда и попросил использовать изготовитель предметов, на него посмотрели очень подозрительно. Когда же он продемонстрировал имеющиеся при нем деньги, всю подозрительность как рукой сняло, и его проводили в нужную комнату.<BR>
    - <BR>
    - Я никогда не видел древних магических инструментов, поэтому напрягите свое воображение. Там точно была большая призма, куда помещался предмет воздействия, а также отделения для различных драгоценных камней. Что там было помимо этого, и как все это работало - я не знаю. У Горгоса было достаточно денег, чтобы поместить в перо мощного магического духа по имени Фейфолкен. Студент, который работал с инструментом, как и все члены гильдии в то время, обладал очень скудными знаниями. Он не мог ничего толком рассказать об этом духе, помимо того, что в нем была заключена очень сильная энергия. Горгос покинул помещение, и перо было под завязку наполнено магической силой. Оно все дрожало от переполнявших его чар.<BR>
    - <BR>
    - Конечно же, когда Таурбад попытался использовать его, тогда и стало ясно, насколько не в себе он был.<BR>
    - <BR>
    - '"А теперь", - сказал великий. "Настало время экзамена".<BR>'
    - <BR>
    - '"Но что случилось? Каким стало перо?" - закричал Таксим.<BR>'
    - <BR>
    - '"Вы не можете остановиться на самом интересном месте!" - протестовал Вонгулдак.<BR>'
    - <BR>
    - '"Мы продолжим после экзамена, и только в случае, если вы покажете действительно выдающиеся результаты", - сказал великий маг.<BR>'

