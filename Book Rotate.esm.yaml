    - Под этим он подразумевал Чешуйчатое Одеяло, сделанное из не-звезд, число которых равнялось тринадцати. Лежачий Камень наполнился глупостью, споря с Призраком Бездны, который прячется в религии всех людей. Призрак Бездны сказал:<BR>
