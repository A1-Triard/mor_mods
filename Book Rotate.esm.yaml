  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Приданое<BR>
    - Древние легенды двемеров, часть X<BR>
    - Маробар Сул<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Иналейг был самым богатым землевладельцем в Гунале и за долгие годы скопил богатое приданое, которое собирался отдать будущему жениху своей дочери, Женефры. Когда она достигла возраста, подходящего для замужества, он запер свое золото для сохранности в надежном месте и объявил о своем намерении выдать ее замуж. Она была привлекательной девушкой, образованной и хорошо сложенной, но задумчивой и не склонной к веселью. Этот недостаток не беспокоил ее будущих женихов, так как они предпочитали обращать внимание на хорошие ее стороны, которые действительно были достойны внимания. Каждый знал, что ему достанется значительное богатство, в том случае если он станет мужем Женефры и зятем Иналейга. Этого оказалось достаточно, чтобы несколько сотен кандидатов собрались в Гунале на сватовство.<BR>
    - <BR>
    - '"Человек, который хочет стать мужем моей дочери, - сказал Иналейг собравшимся, - не должен быть привлечен лишь алчностью. Он должен доказать, что богат, и я должен удостовериться в этом богатстве".<BR>'
    - <BR>
    - Это простое объявление заставило отказаться от цели довольно много поклонников, которые знали, что не могут произвести впечатление на землевладельца своим скромным состоянием. Несколько дюжин соискателей остались - из тех, что приехали в каретах, превосходивших изысканностью воображение, разряженные в одеяния из килларка, расшитые серебром, да еще со свитами из слуг-чужеземцев. И из тех, кто подходил под условие Иналейга, никто не был более блистателен, нежели Велин Нэриллик. Этот юноша, о котором никто раньше не слышал, приехал в карете, сделанной из полированного эбонита, а впряжены в нее были драконы, одежды же все его были редчайшего шитья, и слуги в его свите были таковы, что никто во всем Гунале не мог даже и припомнить подобных. Лакеи у него имели глаза на все стороны света, а служанки казались оправленными в золото и драгоценности.<BR>
    - <BR>
    - Но и этого было недостаточно для Иналейга.<BR>
    - <BR>
    - '"Человек, который женится на моей дочери, должен доказать, что он умен, ведь я не хочу иметь невежду в зятьях и партнерах", - объявил он.<BR>'
    - <BR>
    - Так отсеялись еще и многие из богачей, те, кто мог, живя в роскоши, не очень беспокоить себя размышлениями. Но все же некоторые остались, те, кто смог в последовавшие несколько дней продемонстрировать свою мудрость и образованность, цитируя великих мудрецов прошлого и рассказывая о собственных размышлениях в области метафизики и алхимии. Велин Нэриллик пришел также и попросил Иналейга отобедать с ним в поместье, которое жених снял на время сватовства в пригороде Гунала. И там землевладелец увидел множество писцов, которые работали над переводом трактатов Алдмери, а также насладился общением с молодым человеком, который обладал дерзким, но интригующим рассудком.<BR>
    - <BR>
    - Но все же, хоть он и был впечатлен успехами Велина Нэриллика, Иналейг предложил еще одно состязание.<BR>
    - <BR>
    - '"Я очень люблю свою дорогую дочь, - сказал Иналейг. - Надеюсь, что тот, кто на ней женится, также сможет сделать ее счастливой. Пусть кто-нибудь вызовет улыбку на ее лице, и тогда он получит и ее, и приданое".<BR>'
    - <BR>
    - И вот, вновь пытались женихи получить желанное - они в течение нескольких дней развлекали невесту, пели ей песни, изъяснялись в любви, описывали ее красоту самыми поэтичными словами. Но Женефра взирала на них со скукой и меланхолией на лице, и даже иногда с раздражением. Иналейг, который стоял рядом с ней, уже начинал отчаиваться. Женихи его дочери один за другим терпели неудачу. Наконец, Велин Нэриллик вошел в зал.<BR>
    - <BR>
    - '"Я вызову улыбку на лице вашей дочери, - сказал он. - Осмелюсь сказать, она будет смеяться, как никогда не смеялась, но только если вы пообещаете нас поженить. Если часа после помолвки окажется недостаточно, вы ее отмените".<BR>'
    - <BR>
    - Иналейг повернулся к дочери. Она не улыбалась, но ее глаза сверкали нездоровым любопытством, глядя на молодого человека. Поскольку ни один другой жених не привлек даже такого внимания, он согласился.<BR>
    - <BR>
    - '"Но приданого вы не получите, пока не поженитесь, - заметил Иналейг. - Помолвка это еще не все".<BR>'
    - <BR>
    - '"Но все же, можно ли мне взглянуть на приданое?" - спросил Велин.<BR>'
    - <BR>
    - 'Зная, как далеко разнеслась весть о приданом, понимая, что этот молодой человек очень близок к тому, чтобы получить его, Иналейг согласился. Ему определенно нравился Велин. Следуя его указаниям, Велин и мрачная Женефра, а также кастелян двинулись по коридорам крепости Гунала, простиравшимся глубоко внутрь замка. Первое хранилище следовало открывать, прикоснувшись к нескольким рунам в строгом порядке: если бы открывающий ошибся, сотни отравленных стрел тут же вонзились бы в тело грабителя. Иналейг был также очень горд следующим уровнем защиты - замком, снабженным острыми лезвиями, с восемнадцатью зубцами, и чтобы открыть этот замок, нужно было повернуть одновременно три ключа. Лезвия выскакивали из стены, чтобы немедленно распотрошить любого, кто пытается вскрыть хотя бы один запор. И вот наконец они достигли кладовой.<BR>'
    - <BR>
    - Она была пуста.<BR>
    - <BR>
    - '"Во имя Лорхана, нас ограбили! - закричал Иналейг. - Но как? Кто способен на такое?"<BR>'
    - <BR>
    - '"Очень скромный, но должен признать, небесталанный грабитель, - заметил Велин. - Человек, который издалека увидел вашу дочь однажды и влюбился, но не обладал ни знаниями, ни шармом, чтобы произвести впечатление. Так оно и продолжалось, пока золото из вашей сокровищницы не позволило мне проявить себя".<BR>'
    - <BR>
    - '"Вы?" - завопил Иналейг, едва веря в это. А потом произошло еще более невероятное событие.<BR>'
    - <BR>
    - Женефра начала хохотать. Она никогда не мечтала даже о встрече с человеком, подобным этому вору. Она бросилась в его объятья прямо на глазах разъяренного отца. И через некоторое время Иналейг тоже расхохотался.<BR>
    - <BR>
    - Женефра и Велин поженились через месяц. Несмотря на то, что на самом деле он был беден, и ему недоставало образования, ему удалось так быстро увеличить семейное состояние, что Иналейг только поражался. Правда, об источниках дохода он никогда не спрашивал.<BR>
    - <BR>
    - Примечание издателя:<BR>
    - <BR>
    - Рассказ о том, как мужчина пытается заполучить руку молодой девы, чей отец (обычно богач или король) предлагает испытания соискателям, довольно распространен. См., например, более современную историю "Четыре поклонника Бениты" Джола Йоливесса. Поведение персонажей довольно нехарактерно для двемеров. Никто не знает их обычаев, связанных с женитьбой, и даже неизвестно, вступали ли они в брак.<BR>
    - <BR>
    - Еще одна странная теория об Исчезновении Гномов произошла от этого рассказа и других повестей из сборника "Маробара Сула". Имеется предположение, что двемеры вообще никуда не уходили. Они не уходили из Нирна и не покидали континента Тамриэль, а существуют среди нас, маскируясь. Мудрецы ссылаются на историю "Ящик Азуры" и предполагают, что двемеры боялись Азуры, существа, которого не понимали и не могли им управлять, и они переняли манеры, а также облачения кимеров и альтмеров, чтобы спрятаться от ее взгляда.<BR>
    - <BR>

