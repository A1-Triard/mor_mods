  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Переписка Чарвича и Кониинга, Книга I<BR><BR>
    - 6 Месяца Солнцеворота, 3Э 411<BR>
    - Камбрия, Хай Рок<BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Мой дорогой Кониинг,<BR>
    - <BR>
    - Я надеюсь, это письмо дойдет до тебя в Садрит Мора. Я уже много недель не получал от тебя никаких вестей, и надеюсь, что твой адрес не устарел. Я дал курьеру чуть больше золота, так что если он тебя не найдет, то начнет расспрашивать всех о твоем местонахождении. Как ты можешь видеть, после довольно утомительного перехода, я в конце концов дошел из Бориана в свое любимое княжество в Хай Рок, удивительно просвещенную и всегда очаровательную Камбрию. Я сразу же укрылся в одной из лучших здешних библиотек, заново знакомясь с местными жителями и их фольклором. Рискуя оказаться слишком оптимистичным, я думаю, я наткнулся на что-то очень интересное об этом таинственном субъекте, Хадвафе Нейтвире.<BR>
    - Многие в этом городе помнят его, хотя немногие этому рады. Когда Хадваф Нейтвир покинул город, начался великий мор. Никто не считает это совпадением. <BR>
    - <BR>
    - Как утверждают мои здешние собеседники, Азура не единственный его повелитель. Возможно, когда он вызвал Даэдру и принял ее Звезду, он делал это для некоего Балиазира. Очевидно, Нейтвир работал на этого Балиазира какое-то время, но я так и не смог ни от кого узнать, ни чем занимался Балиазир, ни что Нейтвир делал для него. Зенитар, Бог Работы и Торговли, более всего почитаем в Камбрии, что хорошо служит моей (то есть нашей) цели, раз уж люди так восприимчивы к взяткам. Это, однако, мало чем помогло. Я не смог найти ничего особенного о нашем деле. После дней расспросов, один старик посоветовал мне отправиться в деревушку под названием Сад Гримтри, и найти там смотрителя кладбища. Я тут же отправился в путь. <BR>
    - <BR>
    - Я знаю, как ты нетерпелив, когда дело касается деталей, и не имею большого вкуса к Бретонской архитектуре, но если ты когда-нибудь окажешься в центре Хай Рок, заставь себя посетить эту оригинальную деревню. Как и во многих похожих городах в Хай Рок, ее окружает высокая стена. Не говоря уже о том, что она живописна, это остатки бурного прошлого этого края, и подходящий барьер против сверхъестественных созданий, которые иногда рыщут по округе. Чуть ниже -подробнее об этом.<BR>
    - <BR>
    - Я обнаружил, что, по сути, кладбище находится по внешнюю сторону городских ворот. Местные жители предупредили меня, чтобы я подождал до утра с разговором со смотрителем, но я жаждал информации, и не хотел терять времени. Я прошел через лес к одинокому кладбищу, и моментально заметил шаркающего старика, который и был смотрителем. Он попросил меня уйти, поскольку местность населена призраками, и если я останусь, то подвергну себя величайшей опасности. Я сказал ему, что не уйду, пока он мне не расскажет, что знает, о Хадвафе Нейтвире и его покровителе Балиазире. Услыша эти имена, он побежал в глубину хаоса разбитых надгробий и ветхих усыпальниц. Естественно, я побежал за ним.<BR>
    - <BR>
    - Я заметил, как он спустился в огромный склеп, и рванулся за ним. Внутри не было света, но у меня с собой был предусмотрительно запасенный фонарь. Как только я его зажег, я услышал долгий, жестокий вой, пронзивший тишину, и понял, что смотритель сбежал так быстро не только оттого, что боялся разговаривать о Нейтвире и Белиазире. До того, как я увидел эту тварь, я услышал тяжелое дыхание и цоканье когтей по каменному полу. Из сумрака вырвался вервольф, коричнево-черный, со слюнявой пастью, глядя на меня глазами кладбищенского смотрителя, теперь полными лишь животным голодом.<BR>
    - <BR>
    - 'Инстинкт побуждал меня сделать три очевидные вещи. Первое, конечно, было бежать. Второе - драться. Но если бы я бежал, я мог никогда снова не найти смотрителя, и не узнал бы того, что он знает. Если бы я начал драться, я мог бы повредить или даже убить это создание и это было бы еще хуже. Так что я выбрал третье: держаться на месте и удерживать эту тварь внутри гробницы, пока ночь не станет днем, и смотритель не вернется в человеческий облик.<BR>'
    - <BR>
    - Случалось, я бился без защиты доспеха, но никогда не так многое не стояло на карте, и никогда у меня не было такого яростного противника. Я думал не о ранении, а о ликантропии, ужасной болезни. Я отбивал каждый удар когтя, отпрыгивая на каждый щелк покрытых пеной челюстей. Я уклонялся вбок, когда он пытался сбить меня с ног, но держал близкую дистанцию, чтобы не дать ему сбежать в ночь. Мы бились долгие часы, я все время защищался, он все время пытался освободиться, убить меня, или и то, и другое. Я не сомневался, что вервольф сильнее человека, но он всего лишь зверь, и не знает, как сдерживаться, сберегая силы. Когда начался рассвет, мы оба были почти без сознания от усталости, но я получил свою награду. Существо снова стало человеком.<BR>
    - <BR>
    - Он был гораздо дружелюбнее, чем накануне вечером. По сути, когда он понял, что я помешал ему отправиться в свой ночной набег, он стал просто любезен.<BR>
    - <BR>
    - 'Вот что я узнал: Нейтвир никогда не возвращался в Хай рок. Насколько старик знал, он все еще в Морроувинде. Я посетил могилу его сестры Периры, и узнал, что, возможно, благодаря ей Нейтвир впервые встретил своего покровителя. Кажется, она была в свое время известной куртизанкой, и много странствовала, хотя и решила вернуться умирать дома. В отличие от Нейтвира, Балиазир оказался близок ко мне. Он таинственная фигура, но недавно, если верить смотрителю, он ухаживал за Королевой Элисаной в Вейресте. Я сейчас же отправляюсь в путь.<BR>'
    - Пожалуйста, напиши мне как можно скорее, каковы твои успехи. Через неделю я буду в Вейресте, где остановлюсь в доме своего друга Леди Элисбетты Морлинг. Если Балиазир окажется при дворе, Леди Морлинг сможет организовать, чтобы меня ему представили.<BR>
    - <BR>
    - Я уверен, что мы очень близко подошли к Звезде Азуры.<BR>
    - <BR>
    - Твой Друг,<BR>
    - Чарвич<BR>
    - <BR>
    - <BR>

