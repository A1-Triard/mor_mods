  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Семечко<BR>
    - Древние легенды двемеров, часть II<BR>
    - Маробар Сул<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Крошечная деревушка Лорик была тихим и мирным селением двемеров, приютившимся среди однообразных серо-коричневых дюн и камней Дежасита. Во всем Лорике не нашлось бы и травинки, хотя кое-где в деревне можно было увидеть почерневшие останки давно погибших деревьев. Приехавшая с последним караваном Камдида в тоске смотрела на свой новый дом. Она привыкла к лесам севера, где жила семья ее отца. Здесь же совсем не было тени и очень мало воды. Только огромное открытое небо над головой. Это была мертвая земля.<BR>
    - <BR>
    - Семья ее матери радушно приняла Камдиду и ее младшего брата Невита. К сиротам относились очень хорошо, но девочка чувствовала себя одиноко в чужой деревне. Так продолжалось до тех пор, пока она не познакомилась со старой аргонианской женщиной, работавшей на водяной фабрике. В ее лице Камдида нашла настоящего друга. Женщину звали Сигерт, и она рассказала девочке, что ее род жил здесь за много веков до появления двемеров, и что тогда в этом месте рос огромный и прекрасный лес.<BR>
    - <BR>
    - '"А почему погибли деревья?" - спросила Камдида.<BR>'
    - <BR>
    - '"Когда на этой земле жили только аргонианцы, мы никогда не рубили деревья, потому что не нуждаемся в деревянном топливе и материале для строительства, как вы. Когда появились двемеры, мы позволяли им использовать растения для своих нужд, только следили, чтобы они никогда не трогали хисты, потому что они были священны для нас и для этой земли. Многие годы мы жили мирно. Не было ни ссор, ни споров".<BR>'
    - <BR>
    - '"И что произошло?"<BR>'
    - <BR>
    - '"Кто-то из ваших ученых открыл, что если очистить сок определенных деревьев, залить его в форму и высушить, можно получить эластичные и упругие доспехи, которые они назвали канифолевыми, - ответила Сигерт. - У большинства здешних деревьев сока почти не было, но хисты другое дело. Они-то просто блестели от сока, и в душах двемерских торговцев проснулась жадность. Они наняли дровосека по имени Джунин, чтобы он срубил священные деревья ради выгоды".<BR>'
    - <BR>
    - 'Старая аргонианка поглядела на пыльную землю и вздохнула: "Конечно же, мы, аргонианцы, пытались спорить. Это был наш дом, а если хисты умирают, они никогда не вырастают вновь. Торговцы передумали, но Джунин решил взяться за дело на свой страх и риск. Он хотел сломить наш дух. В один ужасный, кровавый день он доказал, что его искусство владения топором применимо не только к деревьям, но и к людям. Он разрубал на части всех аргонианцев, которые попадались ему на пути, даже детей. Двемеры Лорика закрыли окна и двери, заткнули уши, чтобы не слышать предсмертных криков".<BR>'
    - <BR>
    - '"Ужасно", - выдохнула Камдида.<BR>'
    - <BR>
    - '"Это трудно объяснить, - продолжала Сигерт, - но смерть наших людей была для нас и вполовину не так ужасна, как гибель деревьев. Ты должна понять, что для моего народа хисты это то, откуда мы пришли и куда отправимся. Уничтожение наших тел ничего не значит для нас, а вот уничтожив наши деревья, вы губите нас навеки. Когда Джунин поднял свой топор на хисты, он убил эту землю. Пропала вода, погибли животные, и вся та жизнь, которую поддерживали деревья, превратилась в пыль".<BR>'
    - <BR>
    - '"Но вы все еще здесь? - спросила Камдида. - Почему вы не уезжаете?"<BR>'
    - <BR>
    - '"А мы оказались в ловушке. Я одна из последних в моем гибнущем народе. Немногие из нас оказались достаточно сильны, чтобы покинуть рощи наших предков, и сейчас, возможно, только запах воздуха Лорика поддерживает в нас жизнь. Пройдет совсем немного времени, и мы исчезнем окончательно".<BR>'
    - <BR>
    - 'Камдида почувствовала, что ее глаза наполняются слезами: "Тогда я останусь одна в этом ужасном месте, где нет ни деревьев, ни друзей".<BR>'
    - <BR>
    - '"У нас, аргонианцев, есть выражение, - сказала Сигерт с грустной улыбкой и взяла Камдиду за руку. - Что нет лучше почвы для семени, чем твое сердце".<BR>'
    - <BR>
    - Камдида посмотрела на свою ладонь и увидела, что Сигерт дала ей крошечный черный шарик. Это было семечко. "Оно выглядит мертвым".<BR>
    - <BR>
    - '"Оно может вырасти только в одном месте во всем Лорике, - сказала старая аргонианка. - У старого дома в холмах за деревней. Я не могу пойти туда сама, потому что владелец дома убьет меня, если увидит, а я, как и весь мой народ, теперь слишком слаба, чтобы защищаться. Но ты можешь добраться туда и посадить зернышко".<BR>'
    - <BR>
    - '"И что тогда будет? - спросила Камдида. - Хисты вернутся?"<BR>'
    - <BR>
    - '"Нет. Но вернется некая часть их власти".<BR>'
    - <BR>
    - В ту ночь Камдида тайком вышла из дома и пошла в холмы. Она знала дом, о котором говорила Сигерт. Ее тетя и дядя говорили ей, чтобы она даже близко к нему не подходила. Как только она приблизилась к дому, на пороге появился старый, но крепко сбитый человек с топором на плече.<BR>
    - <BR>
    - '"Что ты тут делаешь, девочка? - сердито спросил он. - В темноте я чуть не принял тебя за человекоящера".<BR>'
    - <BR>
    - '"Я заблудилась, - поспешно ответила она. - Я пытаюсь добраться до дома, в Лорик".<BR>'
    - <BR>
    - '"Тогда ступай своей дорогой".<BR>'
    - <BR>
    - '"А не могли бы вы одолжить мне свечу? - жалобно попросила она. - Я давно хожу кругами и боюсь, что без света опять вернусь сюда же".<BR>'
    - <BR>
    - Старик заворчал и ушел в дом. А Камдида быстро выкопала ямку в сухой пыли и закопала зернышко как можно глубже. Тут хозяин дома вернулся с зажженной свечой.<BR>
    - <BR>
    - '"Да смотри, больше не появляйся здесь, - прорычал он. - А не то я тебя пополам разрублю".<BR>'
    - <BR>
    - Он вернулся в дом, к своему очагу. А на следующее утро, проснувшись и отворив дверь, он обнаружил, что из дома невозможно выйти из-за огромного дерева. Он схватил свой топор и начал рубить дерево, но у него ничего не вышло. Он попробовал рубить сбоку, но раны, которые он наносил дереву, тут же закрывались. Тогда он попробовал рубить снизу и сверху, чтобы сделать клин, но дерево стояло нерушимо.<BR>
    - <BR>
    - Спустя много времени после этого кто-то обнаружил истощенное тело старого Джунина, лежащее перед открытой дверью его дома, в руках он все еще сжимал разбитый, тупой топор. Никто не знал, что он пытался разрубить, но ходили слухи о том, что на топоре был засохший сок хиста.<BR>
    - <BR>
    - Вскоре после этого из сухой пыльной земли деревни показались маленькие пустынные цветы. Заново посаженные деревья и растения росли теперь хоть и не пышно, но вполне терпимо. Хисты не вернулись, но Камдида и другие люди в Лорике часто замечали, что в определенное время, в сумерках, на улицы и холмы ложатся широкие, длинные тени погибших деревьев.<BR>
    - <BR>
    - Примечание издателя:<BR>
    - <BR>
    - '"Семечко" - одна из сказок Маробара Сула, чей источник очень хорошо известен. Эту сказку рассказывали аргонианские рабы из южного Морроувинда. "Маробар Сул" просто заменил данмеров двемерами и утверждал, что нашел запись сказки в двемерских развалинах. Более того, впоследствии он даже говорил, что аргонианская версия сказки не более чем пересказ его "оригинала"!<BR>'
    - <BR>
    - Лорик, будучи явно не двемерским названием, просто не существовал, а имя "Лорик" часто неправильно использовалось как данмерское в пьесах Гора Фелима. Аргонианская версия этой истории произошла в Вварденфелле, в Телваннийском городе Садрит Мора. Разумеется, так называемые "ученые" из Храма Зеро пытаются доказать, что сказка имеет какое-то отношение к "Лорхану" только потому, что название деревни тоже начинается с буквы Л.<BR>

