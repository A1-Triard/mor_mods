    - Симмах сказал полудюжине Эльфов, пришедших вместе с ним, что Соловей и Королева Барензия заблудились, и на них напали огромные пауки. Соловей оступился, и упал расщелину, сомкнувшуюся над ним. Достать его тело было невозможно. Он сказал, что Королева глубоко потрясена и горько оплакивает потерю друга, погибшего защищая ее. Такое сильное действие оказывали присутствие и приказы Симмаха, что крайне удивленные рыцари, не видевшие всего полностью, тут же поверили, что все было согласно его словам. <BR>
