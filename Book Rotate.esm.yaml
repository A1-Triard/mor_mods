  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Двадцать четвертая проповедь<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - И потом Вивек покинул дом Ассассинов и удалился в пространство, которое пространством не было. Из Дома Условности он устремил глаза на Срединный Мир, чтобы найти третьего монстра, называемого Орда Гор. Он был сделан из модульных воинов, бегущих свободно, но расположенных узором, и от высочайшего воина, который мог разрезать облака, они распространялись, как растущее дерево, как юбка, низ которой был армией, идущей по пеплу.<BR>
    - <BR>
    - Вивек восхищался конической формой своего детища, и в порыве ветра вспоминал, как он учил его бою в те дни, когда жизни еще не было.<BR>
    - <BR>
    - 'Вивек пришел в Велот, говоря: ''Бремя обязанности''<BR>'
    - <BR>
    - Но еще до того, как он смог схватиться с монстром на мечах, три нижних дома схватили Орду Гор и полонили его сетью сомнительного учения. Когда они увидели своего владыку, Велоты заулыбались.<BR>
    - <BR>
    - '''Мы счастливы служить тебе и побеждать!'' -  сказали они.<BR>'
    - <BR>
    - Вивек улыбнулся, увидев этих храбрецов вокруг себя, и призвал демонов празднования, чтобы проникнуть в ряды победителей. Любовь в своем величии была проявлена вокруг изловленного чудовища, и Вивек был в самом центре, в шлеме из составленных костей. Он засмеялся и рассказал мистические шутки и переженил глав трех домов, и переставил их в новый порядок.<BR>
    - <BR>
    - '''Вы теперь станете навсегда моей Вечной Стражей'' - сказал он.<BR>'
    - <BR>
    - Потом Вивек пронзил Муатрой Орду Гор и сделал из нее огромный мешок костей. И по его воле от касания его рук сеть стала правильным писанием, и он зашвырнул ее на северо-восток. И ее содержание сияло, как отблеск сахарных крупинок и Вивек с Вечными Стражами вошел в нее, смеясь.<BR>
    - <BR>
    - И потом кости Орды Гор упали наземь, и стали основанием для Града Мечей, который Вивек назвал своим собственным символом. А сеть упала на него и меж него, и стала невестой костей, и поскольку ее тенета испытали на себе прикосновение его мудрости, они стали самыми совершенными городскими улицами в известных мирах.<BR>
    - <BR>
    - Тьмы велотов пришли в новый город, и Айем и Сет дали ему свое благословение. Улицы заполнились смехом и любовью, и силой детей врагов, похожих на деревья.<BR>
    - <BR>
    - Айем сказал:<BR>
    - <BR>
    - '''Городу моего брата-сестры я дарую святую защиту от дома Индорил, чьи силы и троны несравненны под небесами, откуда пришел Наставник''.<BR>'
    - <BR>
    - Сет сказал:<BR>
    - <BR>
    - '''Городу моего брата-сестры я дарую свободный проход через темные углы, все еще оставшиеся в Молаг-Бале, и заклинание: СО-Т-ХА СИЛ, которое есть мое имя для могущественных. Оно защитит потерявшихся, чей полет не лишен цели, наполнит дороги и аллеи тайными путями цивилизации, и даст городу разум и сделает из него источник совершенной концентрации АЛЬМСИВИ.''<BR>'
    - <BR>
    - Так был основан город Вивек в дни Ресдайнии. <BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

