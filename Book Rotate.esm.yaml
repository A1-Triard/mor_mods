  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Особенности флоры Тамриэля.<BR>
    - Исследователь в области ботаники Хардин.<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Белладонна имеет репутацию очень ядовитого растения. Но не смотря на это, разновидность, произрастающая во многих районах Элсвейра, очень нужна Хаджитам, которые преуспели в воровстве. Многие Хаджиты кладут листочек белладонны под одежду, чтобы повысить свою способность незаметно подкрадываться, прятаться и становиться невидимыми.<BR>
    - <BR>
    - Домика Красносочная- растение, выращиваемое большинством жителей Валленвуда из-за его впечатляюще красивых цветов. Растения достигают высоты примерно трех футов и выпускают тонкие листья, причем цветы обычно ярко-красные. Вдобавок к своей красоте, растение, как говорят, имеет волшебную способность делать всякого держащего или носящего цветок красивее с точки зрения внешности.<BR>
    - <BR>
    - Железный Орех имеет крепкую скорлупу и растет на железном дереве, которое распространено глубоко в лесах Скайрима. Древесина этого орешника тверда как металл, благодаря чему он и получил свое название. Считается, что на очень редкой разновидности черного Железного дерева растут очень мясистые орехи, способные увеличивать силу путешественника, если конечно он сможет расколоть скорлупу и достать ядро.<BR>
    - <BR>
    - Лист Джинко, который можно найти на берегах рек и озер в Хаммерфелле, является самым непостижимым растением из всех, полулунная форма делает его особенно заметным. Эти сладкие листья пригодны в пищу и довольно вкусны. Ходит легенда, что листья Джинко, правильно смешанные с мякотью алоэ, обладают способностью ненадолго повышать выносливость.<BR>
    - <BR>
    - Лунный Папоротник можно найти на болотах в Чернотопье. Его листья имеют светло-зеленый цвет, и они довольно нежны. Собирать листья может оказаться трудно, так как они легко повреждаются от прикосновений, но, достав его однажды, можно заставить своего врага заснуть ненадолго, если провести листом у него под носом.<BR>
    - <BR>
    - Как белая, так и черная разновидности Мака произрастают в горах Хаммерфелл. Его мясистые стебли очень часто являются единственной пищей для путешественников, которые оказались в дикой местности без провизии. Считается, что настойка из Черного и Белого Мака имеет волшебные свойства.  Если размолотая смесь растений смешана с молоком быстроногой горной козы, зелье позволяет употребляющему его буквально скользить над поверхностью земли.<BR>
    - <BR>
    - Огненный Папоротник, многолетнее растение, произрастает в провинции Морроувинд. Его непримечательные цветы очень часто спрятаны. Его гладкие вечнозеленые листья и бутоны достаточно устойчивы к условиям жаркого климата и яркого солнечного света. Лепестки этого растения, положенные под язык путника, послужат защитой от жары и огня кратерной лавы и термальных течений Дагот Ура.<BR>
    - <BR>
    - Стрелокорень - это толстый, упругий клубень, который произрастает в провинции Валенвуд. Растение довольно трудно найти, так как его наземная часть очень неприметна и мала. Но сам корень может быть очень полезен для собирателя, так как он имеет волшебные свойства. Паста, сделанная из измельченного корня, очень благотворна и может увеличить меткость при стрельбе из лука или другого метательного оружия.<BR>
    - <BR>
    - Язык дракона, общее название для растения, найденного в Чернотопье. Это растение особенно распространено в районе Болот Ултерус. Это красивый цветок, который получил своё имя благодаря огненно-красному листовидному отростку, что защищает золотистый бутон. Несмотря на свою привлекательность, растение содержит смертельный яд для большинства живых существ и путешественникам его следует избегать, особенно тем, кто незащищен, так как прикосновение к растению тоже смертельно. Но, тем не менее, считается, что Аргониане могут держать растение в руках и использовать сок из его корня для повышения выносливости.<BR>
    - <BR>

- BOOK:
  - NAME: bk_oldways
  - MODL: m\Text_Octavo_08.nif
  - FNAM: Старая Школа
  - BKDT:
      weight: 2.0
      value: 40
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_book_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Старая Школа<BR>
    - 'Автор: Целарус Многомудрый<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Нам, тем, кто сведущ в Старой Школе, хорошо известно о существовании духовного мира, недоступного непросветленным. Подобно тому, как простой житель королевства не ведающий о тайных политических интригах, может видеть в новом налоге или военных приготовлениях лишь каприз судьбы, многие взирают на наводнение, голод или безумие с беспомощным непониманием. Сие прискорбно. Как сетовал великий Квилиан Дарнижаан, "Сила невежества может расколоть эбонит как простое стекло." <BR>
    - <BR>
    - Так откуда же происходят эти духовные силы, приводящие в движение невидимые струны Мундуса? Любой неофит из Артеума знает, что эти духи суть наши предки - и что их, при жизни, тоже тревожили духи их предков, и так далее, вплоть до изначальной Ахарьи. Даэдра и боги, которым поклоняются простые люди, есть ни что большее, чем духи высших мужчин и женщин, чья сила и страсть даровали им великое могущество в послемире. <BR>
    - <BR>
    - Несомненно, в этом наша истина и наша религия. Но как это знание помогает нам в выполнении священного долга селлифрнсае, или же в "веских и праведных" назиданиях низшим людям? <BR>
    - <BR>
    - Во-первых, несложно понять необходимость как наделения праведного человека большой силой, так и превращения могущественного человека в праведника. Мы осознаем многие опасности, которые представляет собой сильный тиран - он плодит жестокость, которая питает Даэдру Боэта и ненависть, питающую Даэдру Верниму; если он умрет, совершив особо страшное злодеяние, он может после править в Забвении; а хуже всего то, что он вдохновляет других злодеев искать власти, а правителей - приветствовать зло. Зная об этом, мы исповедуем терпение, когда имеем дело с подобными деспотами. Их следует делать ущербными, унижать, доводить до ничтожества, заключать в тюрьму. Иные советники предлагают убийство или войну - что, помимо отсутствия духовного значения, весьма дорого и может принести по меньшей мере столько же боли невинным, как правление самого свирепого диктатора. Нет, мы собиратели сведений, благородные дипломаты - но не революционеры. <BR>
    - <BR>
    - 'А что означает "праведность" наших советников? Мы верны лишь Старой Школе - важно всегда помнить о духовном мире, раскрывая глаза на физический. Совершение обрядов Моавита на 2-е Месяца Огня и Вигильд 1-го Месяца Сева- вот средство укрепить спасительных духов и истощить нечистых. Как же, тогда, мы храним верность и тем, при ком служим советниками, и Острову Артеуму? Возможно, лучше всего это высказал мудрец Тахерит: "В Мундусе борьба и неравенство суть то, что приносит перемены, а изменчивость есть самая сакральная из Одиннадцати Сил. Изменчивость - это сила, не имеющая цели и истоков. И долг прилежного Псиджика ["Просветленный"] умалять изменчивость, когда она приносит алчность, чревоугодие, праздность, невежество, суеверие, жестокость... [здесь Тахерит перечисляет остальные 111 Растрат духа], и поощрять изменчивость там, где она приносит искусство, красоту, счастье и просветление. Для этого у человека есть один советник: Его разум. Если человек, которого наставляет Псиджик, действует во зло и несет оэгнитр ["плохие перемены"], и его не вразумить иным способом, то долг Псиджика уравновесить оэгнитр любыми необходимыми мерами [выделено мной]."<BR>'
    - <BR>
    - Ученик Старой Школы действительно может стать союзником светского правителя - но это опасные отношения. И тут недостаточно верного выбора личности. Если лорд отвергнет мудрый совет и прикажет Псиджику (используя термин Тахерита, ныне вышедший из употребления) совершить нечто, противное учению Старой Школы, то выбор будет невелик. Псиджик может подчиниться, хотя бы и неохотно, и станет добычей темных сил, борьбе с которыми посвятил свою жизнь. Псиджик может покинуть своего повелителя, навлекая тем самым позор и на себя и на Остров Артеум, и едва ли ему позволят вернуться домой. Или же Псиджик может просто убить себя. <BR>
    - <BR>

