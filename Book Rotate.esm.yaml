    - О Диких Эльфах<BR><BR>
    - Киер-джо Чорвак<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В глуши почти каждой провинции Тамриэля, восходя философски, если не прямо, от исконного населения края, живут Эйлейды, часто именуемые Дикими Эльфами. Пока три народа Эльфийской породы - Альтмеры (или Высокие Эльфы), Босмеры (или Лесные Эльфы) и Данмеры (или Темные Эльфы) - растворились среди новых культур Тамриэля, Эйлейды и их собратья остались в стороне от нашей цивилизации. Предпочитая прежние пути вдали от глаз мира.<BR>
    - Дикие Эльфы говорят на разновидности Древнего Киродилического, по выбору избегая языка Тамриэля и отделяясь от основной его части дальше, чем их самые отдаленные от городов Эльфийские двоюродные братья. В гневе они проявляют темную душу и неразговорчивы, хотя это с точки зрения чужаков, (или 'Пеллани' на их языке), и, без сомнения, ведут себя по-другому с соплеменниками. <BR>
    - Пожалуй, лучшим мудрецом Университета Гвилима был цивилизованный эльф-Эйлейда, Тьюрхан Фирр (1Э 2790 - 2Э 227), чья опубликованная работа по Диким Эльфам представляет живую, полную сил культуру. Фирр был одним из тех немногих Эйлейда, кто говорил свободно о своем народе и его религии, и сам говорил, что 'природа племен Эйлейда многовариантна, их личности часто совершенно отличаются от соседских племен' (Фирр, Т., Природа Поэзии Эйлейда, стр. 8, Издательство Гвилимского Университета, 2Э 12)<BR>
    - Как и других чужих культур, Диких Эльфов часто боятся простые люди Тамриэля. Эйлейда продолжают оставаться одной из величайших загадок континента Тамриэль. Они редко появляются на страницах письменной истории в какой бы то ни было роли, и то лишь как странное зрелище, на которое натыкается хроникер, пока они не исчезнут в лесу. Когда мы выбрасываем возможный вымысел из популярных легенд, нам не остается почти ничего. Таинственные пути Эйлейда остались скрыты с Первой Эры, и могут остаться такими еще тысячи лет. <BR>
    - <BR>

