  - ITEX: m\Tx_octavo_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 3<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Матушка Паскост скрылась в грязной дыре, которая была ее таверной, и вскоре появилась вновь, держа в руках лист бумаги, исписанный почерком Лиодеса Джуруса. Декумус Скотти остановился на пятнышке света, образованном проходящими сквозь массивные ветви города лучами, и начал читать.<BR>
    - <BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - Скотти,<BR>
    - <BR>
    - Итак ты теперя в Фалиннести! Паздравляю! Наверна нелехко было туда попасть. К сажалению мне надо уехать. Вниз по реке есть город Атуй. Бери лодку и ехай туда. Надеюсь кантракты ты взял. Встретимся там как толька ты преедешь.<BR>
    - <BR>
    - '- Джурус<BR>'
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 'Итак, подумал Скотти, Джурус поехал в город под названием Атуй. Принимая во внимание почерк и грамотность Джуруса, это могли быть Атой, Отай, Одра, Имтри, Урта или Кракамака. Скотти понимал, что разумнее всего было просто вернуться домой в Имперский Город. Он не любил приключения: он был, по крайней мере, недавно преуспевающим служащим комиссии по строительству. За последние несколько недель его ограбили катай-раты, он совершил опасное путешествие через джунгли с бандой хохочущих босмеров, чуть не умер от голода, перепил свиного молока, был на волосок от смерти из-за гигантского жука, и его атаковали лучники. Он был грязный и смертельно уставший. В кармане было всего десять золотых. Ко всему прочему, он не нашел того, кто пригласил его сюда. Разумно было бы полностью отказаться от этого предприятия.<BR>'
    - <BR>
    - 'И все же, тихий, но настойчивый внутренний голос говорил: "Ты избранный. Ты должен пройти через все это".<BR>'
    - <BR>
    - 'Скотти повернулся к матушке Паскост, которая с любопытством его разглядывала: "Вы не знаете, есть ли здесь неподалеку город? Вниз по реке. Называется что-то типа Атуй?"<BR>'
    - <BR>
    - '"Вы имеете в виду Атай, - ухмыльнулась она. - У моего среднего сына Виглила там молочная ферма. Прекрасный город, прямо вниз по реке. Это туда отправился ваш друг?"<BR>'
    - <BR>
    - '"Да, - ответил Скотти. - Вы знаете, как быстрее туда добраться?"<BR>'
    - <BR>
    - После короткой беседы, еще более короткой поездки к корням Фалинести на платформах и прыжка на берег реки, Скотти уже разговаривал с огромным светловолосым босмером насчет транспорта. Босмер назвался Капитаном Балфиксом, но даже Скотти при его небольшом опыте общения с подобными личностями сразу понял, кто он такой. Старый пират, наверняка контрабандист, а может и хуже. Его корабль, видно, был украден много лет назад из Имперского флота.<BR>
    - <BR>
    - '"Пятьдесят золотых, и мы будем в Атае через два дня", - прогудел Капитан Балфикс.<BR>'
    - <BR>
    - '"У меня всего десять, нет, девять монет, - ответил Скотти и, чувствуя, что ему следует объясниться, добавил: - У меня было десять, но я отдал один перевозчику, чтобы добраться сюда".<BR>'
    - <BR>
    - '"Девять пойдет, - сказал капитан. - Честно говоря, я все равно собирался в Атай. Устраивайтесь пока на корабле. Мы отплываем через несколько минут".<BR>'
    - <BR>
    - 'Декумус Скотти взошел на борт судна, палуба которого была заставлена ящиками и мешками с совершенно безобидными надписями: сало, чернила, смола, еда из Хай Рока (с пометкой "Для скота"). Скотти мог только вообразить, что действительно находилось в этих ящиках.<BR>'
    - <BR>
    - Эти "несколько минут" длились больше часа, пока Капитан Балфикс погружал весь свой провиант на корабль. Наконец, якорь был поднят, и они направились вниз по реке к Атаю. Серо-зеленая вода еле колыхалась из-за легкого прикосновения бриза. Берега наполнились буйной растительностью, закрывающей от взора всех животных, которые выли и рычали друг на друга. Скотти смотрел на мирный пейзаж вокруг и очень скоро задремал.<BR>
    - <BR>
    - Ночью он проснулся и с благодарностью принял от Капитана Балфикса чистую одежду и еду.<BR>
    - <BR>
    - '"Можно спросить, зачем вы едете в Атай?" - осведомился босмер.<BR>'
    - <BR>
    - '"У меня там встреча с бывшим коллегой. Он попросил меня приехать из Имперского Города, где я работал на Строительную комиссию Атриуса, чтобы обсудить некоторые контракты, - Скотти откусил сушеную колбасу, которая составляла их ужин. - Мы хотим отремонтировать мосты, дороги и здания, пострадавшие в войне с хаджитами".<BR>'
    - <BR>
    - '"Прошло два года, - кивнул капитан. - Но полагаю для вас и вашего друга это выгодно. Торговые пути отрезаны. Теперь они собираются объявить войну островам Саммерсет, не слышали?"<BR>'
    - <BR>
    - Скотти покачал головой.<BR>
    - <BR>
    - '"Я раньше перевозил скуму контрабандой на побережье, даже помогал революционерам избегать ярости Гривы. Но теперь война сделала меня законным торговцем, бизнесменом. Первыми жертвами войны всегда становятся подкупленные лица".<BR>'
    - <BR>
    - Скотти сказал, что ему жаль это слышать, и они погрузились в молчание, смотря на отражения луны и звезд на гладкой поверхности воды. На следующий день Скотти, проснувшись, обнаружил, что пьяный капитан, завернувшись в парусину, во весь голос распевает песни. Увидев Скотти, он протянул ему фляжку ягги.<BR>
    - <BR>
    - '"Я многому научился на празднике в западном кресте".<BR>'
    - <BR>
    - 'Капитан засмеялся, а потом вдруг разрыдался: "Я не хочу быть законопослушным. Все пираты, которых я знаю, все еще насилуют, воруют и продают в рабство милых людишек вроде тебя. Клянусь тебе, когда я начал заниматься законной торговлей, я и подумать не мог, что все так обернется. Да, я знаю, я мог бы еще вернуться. Но Баан Дар не даст мне соврать, после всего, что я видел, я просто сломался".<BR>'
    - <BR>
    - 'Скотти помог рыдающему босмеру выпутаться из парусины, шепча что-то ободряющее. Затем он добавил: "Простите, что меняю тему, но где мы находимся?"<BR>'
    - <BR>
    - '"О, - простонал Капитан Балфикс. - Мы приплыли вовремя. Атай прямо за поворотом".<BR>'
    - <BR>
    - '"Тогда Атай, похоже, горит", - сказал Скотти, показывая рукой на город.<BR>'
    - <BR>
    - Черные клубы дыма поднимались над деревьями. Когда они рассеялись, показались обугленные дома - все, что осталось от поселения. Горящие живьем жители прыгали с утеса в реку. Слышались отчаянные крики. По горящему городу бродили хаджиты, держа в руках факелы.<BR>
    - <BR>
    - '"О Баан Дар! - пробормотал капитан. - Снова война!"<BR>'
    - <BR>
    - '"О нет", - простонал Скотти.<BR>'
    - <BR>
    - Корабль поплыл по течению к противоположному берегу от объятого пламенем города. Скотти указал на тихую гавань. Там было безопасно. Вдруг на берегу зашуршали листья, и с деревьев спрыгнуло с десяток хаджитов, вооруженных луками.<BR>
    - <BR>
    - '"Они нас видят, - прошептал Скотти. - И у них луки!"<BR>'
    - <BR>
    - '"Ну конечно, у них луки, - огрызнулся Капитан Балфикс. - Мы, босмеры, может, и изобрели их, но не собирались же мы держать их втайне от всех, ты, чертов бюрократ".<BR>'
    - <BR>
    - '"Они зажигают стрелы!"<BR>'
    - <BR>
    - '"Да, иногда и такое бывает".<BR>'
    - <BR>
    - '"Капитан, они стреляют в нас! Они стреляют в нас горящими стрелами!"<BR>'
    - <BR>
    - '"Надо же, действительно, - согласился капитан. - Наша задача - чтобы в нас не попали".<BR>'
    - <BR>
    - Но в них попали, и очень быстро. Еще хуже, вторая волна стрел попала в ящики со смолой, которые тут же вспыхнули. Скотти схватил Капитана Балфикса и они вдвоем спрыгнули за борт за секунду до того, как корабль вспыхнул весь. Холодная вода временно отрезвила босмера. Он позвал Скотти, который уже изо всех сил греб к берегу.<BR>
    - <BR>
    - '"Господин Декумус, куда же вы плывете?"<BR>'
    - <BR>
    - '"Назад в Фалинести!" - крикнул Скотти.<BR>'
    - <BR>
    - '"Но это же несколько дней пути. К тому времени, как вы туда доберетесь, все узнают о нападении на Атай! Они никогда не впустят в город незнакомца! Здесь ближе всего Гринос, вниз по реке, может, они помогут нам!"<BR>'
    - <BR>
    - Скотти повернул назад, и они бок о бок поплыли по реке. Слава Маре, он умел плавать. Большинство киродиилов не умели, потому что вся Имперская Провинция была обширна и немногие ее области имели выход в море. Вырос бы он в Мир Коррупе или Артемоне, Скотти был бы обречен. Но Имперский Город окружен водой, и все его жители были отличными пловцами. Даже те, кто потом стал служащими.<BR>
    - <BR>
    - Когда Капитан Балфикс привык к температуре воды, алкоголь снова взял верх над его организмом. Даже зимой вода в реке Зило была относительно теплой. Он то отставал от Скотти, то перегонял его, то уплывал в сторону, то почти врезался в него.<BR>
    - <BR>
    - 'Скотти посмотрел на правый берег: пламя перекинулось на лес. Позади них был сущий ад. На левом берегу все, казалось, было спокойно, пока он не заметил движение в тростнике. Затем из зарослей показалась стая самых огромных кошек, которых он когда-либо видел в жизни. Темно-рыжие зеленоглазые твари из самого страшного кошмара. Они смотрели на пловцов, не предпринимая никаких действий.<BR>'
    - <BR>
    - '"Капитан Балфикс, мы не сможем выйти ни на один берег. Мы либо сгорим, либо нас сожрут, - прошептал Скотти. - Постарайтесь не привлекать внимание всплесками. Дышите ровно. Если вы устали, перевернитесь на спину".<BR>'
    - <BR>
    - Каждый, кто хоть раз пытался дать разумный совет пьяному, поймет, насколько это было безнадежно. Скотти пытался держаться рядом с капитаном, то ускоряя, то замедляя темп, пока босмер рассказывал свои пиратские истории. Когда Скотти не смотрел на своего спутника, он внимательно присматривался к кошкам на берегу. Потом он взглянул на правый берег. Горела еще одна деревня. Без всякого сомнения, это был Гринос. Скотти заворожено смотрел на сцену разрушения и даже не заметил, как его спутник перестал петь.<BR>
    - <BR>
    - Когда он повернулся назад, Капитана Балфикса уже не было.<BR>
    - <BR>
    - Скотти нырял в темную воду еще и еще, но ничего нельзя было поделать. Когда он в очередной раз вынырнул, он увидел, что кошек на берегу больше не было. Наверное, они ушли, решив, что Скотти тоже утонул. Он продолжил плыть в одиночку вниз по реке. Приток не давал пламени далее распространяться. Но городов больше не было. Через несколько часов он решил выйти на берег. Но на какой, вот в чем вопрос.<BR>
    - <BR>
    - Ответ пришел сам собой. Впереди был небольшой остров, на котором горел костер. Он не знал, были ли это босмеры или хаджиты. Но он знал, что плыть дальше у него не хватит сил. С растянутыми и сильно болящими мышцами, он с трудом забрался на камни.<BR>
    - <BR>
    - Там сидели беженцы-босмеры, он сразу же это понял. На вертеле над костром были остатки одной из огромных кошек, которые преследовали его на противоположном берегу.<BR>
    - <BR>
    - '"Сенч-Тигр, - сказал один из молодых воинов. - Это не животное - они такие же умные, как катай-раты или омы, как все остальные чертовы хаджиты. Жалко, что этот утонул. Я бы с радостью сам его убил. Но мясо вам понравится. Сладкое, как сахар, который едят эти твари".<BR>'
    - <BR>
    - Скотти не никогда не думал, что он способен съесть мясо существа, равного по интеллекту человеку или меру. Но он сам себя удивил, уже не в первый раз за последние несколько дней. Мясо было невероятно вкусным и напоминало подслащенную свинину, хотя никаких приправ не было добавлено. Пока он ел, он смотрел на сидящих у костра босмеров. Жалкое зрелище. Некоторые все еще оплакивали погибших в деревнях Гринос и Атай родственников. У всех на губах читалось одно - война. Почему хаджиты снова напали? Этот вопрос был адресован Скотти, так как он был из Киродиила - почему император не может обеспечить мир на своей земле?<BR>
    - <BR>
    - '"Я должен был встретиться с другим киродиилом, - сказал он девушке, которая, как он понял, была из Атая. - Его зовут Лиодес Джурус. Вы не знаете, что с ним произошло?"<BR>'
    - <BR>
    - '"Я не знаю вашего друга, в Атае было много киродиилов, - ответила она. - Некоторые из них, думаю, успели уйти. Они пошли в Виндизи, это в джунглях. Я пойду туда завтра, как и многие из нас. Если хотите, можете пойти с нами".<BR>'
    - <BR>
    - Декумус Скотти молча кивнул. Поев, он лег на каменный берег и уснул. Но спалось ему плохо.<BR>
    - <BR>

