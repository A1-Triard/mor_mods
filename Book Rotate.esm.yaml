    - Затем Вивек оставил Зал Литани Храма Ложных Мыслей, где он так долго создавал священную книгу раздробленного света, и вернулся обратно в пространство, которое не было пространством. Из Временного Дома он посмотрел в средний мир, чтобы найти семнадцатого монстра, который назывался Лежачий Камень.<BR>
