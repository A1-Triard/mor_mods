  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Тайна Принцессы Талары, Часть IV<BR>
    - Автор Мера Лликит<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Джина никогда больше не видела Имперского агента Леди Бризиенну, но та сдержала свое обещание. Просеккус, меч ночи на Имперской службе, появился в доме, изменив облик. Она оказалась способной ученицей и за несколько дней научилась тому, что ей было нужно.<BR>
    - <BR>
    - '"Это простое заклинание, не из тех, которые превращают яростных даэдра во влюбленных щенков," сказал Просеккус. "Если ты делаешь или говоришь что-то, что в нормальных условиях разозлило или обидело бы человека, заклинание ослабит этот эффект. Оно изменит на какой-то срок его восприятие тебя, как и все заклинания школы иллюзии, но его чувство уважения или приязнь далее должны стимулироваться чем-то отнюдь не магического характера."<BR>'
    - <BR>
    - '"Я понимаю," улыбнулась Джина, поблагодарив своего наставника за те два заклинания школы иллюзии, которым он ее научил. Пришло время воспользоваться своими новыми знаниями.<BR>'
    - <BR>
    - Гильдия Проституток Камлорна располагалась в огромном дворце в богатом северном квартале города. Принц Силон мог бы найти туда дорогу с закрытыми глазами или даже будучи пьяным, что и происходило достаточно часто. Сегодня, однако, он был всего лишь навеселе и решил больше не пить. Сегодня у него было настроение для получения удовольствия. Его удовольствия.<BR>
    - <BR>
    - '"Где моя любимая Григия?" спросил он у Хозяйки Гильдии, едва войдя в помещение.<BR>'
    - <BR>
    - '"Она все еще лечится после вашего последнего визита на прошлой неделе," хозяйка безмятежно улыбнулась. "Почти все женщины сейчас с клиентами, но для вас я приготовила нечто особенное. Новая девушка. Вам наверняка понравится."<BR>'
    - <BR>
    - Принца привели в роскошные покои, обитые бархатом и шелком. Когда он вошел, Джина вышла из-за ширмы и быстро произнесла заклинание, открыв сознание для веры в чудо, как и учил ее Просеккус. Сначала она не могла понять, сработало заклинание или нет. Принц смотрел на нее с жестокой улыбкой, а потом, как будто бы солнце пробилось сквозь тучи, жестокость исчезла. Она с уверенностью могла сказать, что теперь он принадлежит ей. Он спросил, как ее зовут.<BR>
    - <BR>
    - '"Сейчас у меня нет имени," поддразнила она его. "Я никогда раньше не занималась любовью с настоящим принцем. Я никогда не была во дворце. У вас он... очень большой?"<BR>'
    - <BR>
    - '"Пока что не мой," он пожал плечами. "Но когда-нибудь я стану королем."<BR>'
    - <BR>
    - '"Наверное, это будет чудесно, жить в таком месте," ворковала Джина. "Тысячи лет истории. Должно быть, все очень старое и прекрасное. Картины, и книги, и статуи, и гобелены. Ваша семья хранит старые сокровища?"<BR>'
    - <BR>
    - '"Да, вместе с кучей всякого скучного хлама в архивных залах в подвалах. Скажи, я могу увидеть тебя обнаженной?"<BR>'
    - <BR>
    - '"Сначала немного поговорим, хотя, если хочешь, можешь раздеться в любой момент," сказала Джина. "Я слышала, что у вас есть архивный зал, но он спрятан от посторонних."<BR>'
    - <BR>
    - '"За семейным склепом есть фальшивая стена," сказал Принц, схватив ее запястье и притягивая к себе, чтобы поцеловать. Что-то в его глазах изменилось.<BR>'
    - <BR>
    - '"Ваше Высочество, мне больно," закричала Джина.<BR>'
    - <BR>
    - '"Достаточно разговоров, ты, ведьма," прорычал он. Пытаясь справиться с приступом острого страха, Джина отрешилась, охладила разум, и, когда его злой рот прикоснулся к ее губам, она произнесла второе заклинание, которому научил ее наставник-иллюзионист.<BR>'
    - <BR>
    - Принц почувствовал, как его плоть превращается в камень. Он застыл на месте, глядя, как Джина приводит в порядок одежду и выходит из комнаты. Паралич продлится всего несколько минут, но больше ей и не требовалось.<BR>
    - <BR>
    - Хозяйка Гильдии со своими девушками уже ушла, как и посоветовали ей Джина и Лорд Стрейл. Они скажут ей, когда можно будет вернуться, не опасаясь мести. Она даже не взяла денег за свою роль в этой истории. Она сказала, что ей вполне хватает осознания того, что ее девушки больше не будут страдать от прихотей извращенного и жестокого Принца.<BR>
    - ' <BR>'
    - '"Какой ужасный мальчишка," подумала Джина, опуская капюшон плаща и бегом добираясь по улицам к дому Лорда Стрейла. "Хорошо, что он никогда не станет королем."<BR>'
    - <BR>
    - На следующее утро Король и Королева Камлорна проводили ежедневную аудиенцию, на которой присутствовали знатные люди и дипломаты. Тронный зал был почти пуст. Ужасно тоскливый способ начать день. В перерывах между принятием прошений король с королевой царственно зевали.<BR>
    - <BR>
    - '"Что же случилось со всеми интересными людьми?" пробормотала Королева. "Где наш драгоценный мальчик?"<BR>'
    - <BR>
    - '"Я слышал, он сейчас громит северный квартал в поисках какой-то шлюхи, которая ограбила его," захихикал Король. "Хороший мальчик."<BR>'
    - <BR>
    - '"А что с Королевским Боевым Магом?"<BR>'
    - <BR>
    - '"Я послал его разобраться с одним весьма деликатным делом," Король нахмурил брови. "Но это было почти неделю назад, и я пока не получил от него ни слова. Меня это беспокоит."<BR>'
    - <BR>
    - '"Действительно, есть о чем волноваться, Лорд Эрил не должен отсутствовать так долго," Королева тоже нахмурилась. "Что если какой-нибудь мятежный волшебник придет сюда и будет угрожать нам? Муж, не смейся надо мной, именно поэтому все королевские дома Хай Рока держат своих магов рядом с собой. Чтобы защитить двор от злого колдовства, вроде того, от которого недавно пострадал наш Император."<BR>'
    - <BR>
    - '"Он пострадал по вине собственного боевого мага," хмыкнул Король.<BR>'
    - <BR>
    - '"Лорд Эрил никогда не предал бы тебя, и ты прекрасно это знаешь. Он состоит у тебя на службе еще с тех самых пор, когда ты был Герцогом Олойна. Как ты вообще можешь сравнивать его с Ягар Тарном," Королева всплеснула руками. "Это то самое недоверие, которое разрушает королевства по всему Тамриэлю. Да, Лорд Стейл говорил мне -"<BR>'
    - <BR>
    - '"Еще один пропавший," задумчиво пробормотал Король.<BR>'
    - <BR>
    - '"Кто, посол?" Королева покачала головой. "Нет, он здесь. Он хотел посетить склеп и отдать дань уважения твоим благородным предкам, так что я отправила его туда. Ума не приложу, что там можно делать столько времени. Наверное он еще более набожный, чем я думала."<BR>'
    - <BR>
    - Она был очень удивлена, когда Король поднялся с явно встревоженным видом. "Почему ты мне ничего не сказала?"<BR>
    - <BR>
    - Прежде чем она успела ответить, предмет их разговора прошествовал сквозь открытую дверь в тронный зал. Он вел под руку прекрасную женщину с распущенными волосами в роскошном алом платье, расшитом золотом, которое могла позволить себе не всякая благородная дама. Королева проследила за испуганным взглядом своего мужа и была поражена.<BR>
    - <BR>
    - '"Я слышала, что он связался с одной из шлюшек с Праздника Цветов, не леди," прошептала она. "Вот только почему она так похожа на твою дочь, Леди Джиллию..."<BR>'
    - <BR>
    - '"Так и есть," просипел Король. "Или на ее кузину, Принцессу Талару."<BR>'
    - <BR>
    - Знать в зале тоже начала шептаться. Хотя мало кто из них был при дворе двадцать лет назад, когда Принцесса исчезла, и ее сочли убитой, как и всю остальную королевскую семью, все-таки некоторые престарелые государственные мужи еще помнили этот момент. Слово "Талара" прозвучало не только на троне и пронеслось по залу, как заклинание.<BR>
    - <BR>
    - '"Лорд Стрейл, может быть, вы представите нам леди?" спросила Королева с вежливой улыбкой.<BR>'
    - <BR>
    - '"Конечно, ваше величество, но, боюсь, сначала я должен обсудить с вами более важные проблемы," с поклоном ответил Лорд Стрейл. "Могу я попросить у вас приватной аудиенции?"<BR>'
    - <BR>
    - Король смотрел на Имперского посла, пытаясь понять что-нибудь по выражению его лица. Взмахом руки он распустил собравшихся, и двери за ними захлопнулись. В зале для аудиенций остались только Король, Королева, дюжина королевских стражников, посол и таинственная женщина.<BR>
    - <BR>
    - Посол вытащил из кармана старый пожелтевший пергамент. "Ваше Величество, когда вы взошли на трон после того, как ваш брат и вся его семья были убиты, все, что могло показаться важным, то есть документы и завещания, разумеется, были переданы клеркам и министрам. А вся совершенно не нужная и не важная личная переписка была отослана в архив, и стандартно запротоколирована. Это письмо было в числе тех документов."<BR>
    - <BR>
    - '"И к чему все это, сэр?" грозно спросил Король. "О чем это письмо?"<BR>'
    - <BR>
    - '"Там нет ничего о вас, ваше величество. Честно говоря, во время восхождения вашего величества на престол, ни один из читавших это письмо не смог понять его значения. Это было письмо Императору, которое ваш брат писал тогда, когда его убили, оно касается вора, который когда-то был магом-жрецом в Храме Сетьет здесь, в Камлорне. Его звали Ягар Тарн."<BR>'
    - <BR>
    - '"Ягар Тарн?" Королева нервно рассмеялась. "Вот ведь, а мы только что о нем говорили."<BR>'
    - <BR>
    - '"Тарн украл множество книг с могущественными забытыми заклинаниями, и сведениями о таких артефактах, как, к примеру, Посох Хаоса, о том, где он спрятан и как его использовать. До западного Хай Рока новости доходят очень медленно, и пока ваш брат Король услышал, что нового боевого мага Императора зовут Ягар Тарн, прошло уже много лет. Король писал письмо, чтобы предупредить Императора о вероломстве Имперского Боевого Мага, но это письмо так и не было дописано." Лорд Стрейл поднял письмо. "Оно датировано днем убийства в 385 году. Оставалось еще четыре года до того дня, когда Ягар Тарн предал своего хозяина и начался период десятилетней тирании Имперского Симулякрума."<BR>'
    - <BR>
    - '"Это все крайне увлекательно," рявкнул Король. "Но какое отношение это имеет ко мне?"<BR>'
    - <BR>
    - '"Убийство Короля теперь становится делом Имперской важности. К тому же, у меня есть признание вашего Королевского Боевого Мага, Лорда Эрила."<BR>'
    - <BR>
    - 'Король побледнел: "Ты несчастный червь, никто не может угрожать мне. Ни ты, ни твоя шлюха, ни это письмо. И никто из вас больше не увидит света дня. Стража!"<BR>'
    - <BR>
    - Королевские стражи обнажили клинки и подались вперед. И в тот момент, когда они сделали это, неожиданная вспышка света озарила комнату и она заполнилась Имперскими Мечами Ночи, под предводительством Просеккуса. Они находились здесь уже несколько часов, растворившись в тенях и прислушиваясь к разговорам.<BR>
    - <BR>
    - '"Именем Его Императорского Величества, Уриэля Септима VII, я вас арестовываю," сказал Стрейл.<BR>'
    - <BR>
    - Двери открыли, Короля и Королеву вывели из зала. Джина сказала Просеккусу, где вероятнее всего можно найти их сына, Принца Силона. Придворные и знать, которые находились в комнате для аудиенций, смотрели на странную торжественную процессию - Короля и Королеву вели в их собственную королевскую тюрьму. Никто не сказал ни слова.<BR>
    - <BR>
    - Когда наконец раздался чей-то голос, он заставил всех вздрогнуть. В зале появилась Леди Джиллия. "Что происходит? Кто осмеливается оспаривать власть Короля и Королевы?"<BR>
    - <BR>
    - 'Лорд Стрейл повернулся к Просеккусу: "Мы поговорим с Леди Джиллией наедине. Вы знаете, что делать дальше."<BR>'
    - <BR>
    - Просеккус кивнул, и двери в тронный зал опять закрылись. Придворные прижались к деревянным перегородкам, пытаясь услышать хоть что-нибудь. Хотя они и не могли сказать этого вслух, но объяснения им требовались не меньше, чем Ее Светлости.<BR>

