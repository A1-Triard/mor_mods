    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга пятая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - С пера Инзоликуса, мудреца второго столетия и ученика Монтокаи:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 119:<BR>
    - Двадцать один год Император Антиохус Септим правил Тамриэлем и доказал, что он настоящий повелитель, несмотря на свою небрежность в вопросах морали. Его величайшей победой стала война Островов, когда в 110-м году Императорский флот совместно с королевским флотом острова Саммерсет при поддержке магии Ордена Псиджиков успешно сокрушили наступающую Пиандонейскую армаду. Его единокровные братья и сестра, Король Магнус Лилмотский, Король Цефорус Гилейнский и Потема, Королева-Волчица Солитюда, управляли своими уделами хорошо, и отношения между Империей и королевствами Тамриэля значительно улучшились. Однако столетия взаимной терпимости не зарастили всех шрамов, которые существовали между Империей и королевствами Хай Рока и Скайрима.<BR>
    - <BR>
    - Во время одного из редких визитов своей сестры и ее сына Уриэля, Антиохус, постоянно недомогавший все время своего правления, впал в кому. Несколько месяцев он балансировал между жизнью и смертью, пока Совет Старейшин готовился к восшествию на престол его пятнадцатилетней дочери Кинтайры.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 120:<BR>
    - '"Мама, я не могу жениться на Кинтайре, - сказал Уриэль, более удивленный предложением, чем раздосадованный. - Она же моя кузина. И к тому же, она помолвлена с одним из лордов Совета, Моделлусом".<BR>'
    - <BR>
    - '"Ты такой щепетильный. Для излишней разборчивости есть свое место и свое время, - заметила Потема. - Но в любом случае ты прав насчет Моделлуса, и нам не стоит оскорблять Совет в сложившихся обстоятельствах. Как тебе нравится Принцесса Ракма? Ты провел в ее компании довольно много времени, когда мы были в Фарруне".<BR>'
    - <BR>
    - '"Да, она ничего, - замялся Уриэль. - Только не говори мне, что ты хочешь выслушивать все грязные подробности".<BR>'
    - <BR>
    - '"О, пожалуйста, избавь меня от своих знаний ее анатомии, - Потема скривилась. - Ну, ты женишься на ней?"<BR>'
    - <BR>
    - '"Можно".<BR>'
    - <BR>
    - '"Отлично. Тогда я все подготовлю, - Потема что-то записала перед тем, как продолжить. - Короля Ллеромо нелегко удерживать на нашей стороне, а политический брак укрепит нашу связь с Фарруном. Они нам понадобятся. Когда похороны?"<BR>'
    - <BR>
    - '"Что за похороны? - спросил Уриэль. - Ты имеешь в виду дядю Антиохуса?"<BR>'
    - <BR>
    - '"Ну конечно, - вздохнула Потема. - А что, еще кто-то умер?"<BR>'
    - <BR>
    - '"Там какие-то редгардские детишки бегали по коридору - полагаю, Цефорус уже прибыл. Магнус прибыл ко двору вчера, так что церемония может состояться в любой день".<BR>'
    - <BR>
    - '"Стало быть, пора обратиться к Совету", - заметила Потема с улыбкой.<BR>'
    - <BR>
    - Она оделась в черное, довольно непривычный для нее цвет. Было важно сыграть роль скорбящей сестры. Глядя на свое изображение в зеркале, она поняла, что выглядит на все свои пятьдесят три. Серебряные пряди появились в каштановых волосах. Длинные, холодные и сухие зимы северного Скайрима пробороздили морщинки по всему лицу, похожие на паутину. Но она знала, что улыбкой все еще может завоевывать сердца, а ее сдвинутые брови способны внушать страх. Для ее целей этого было вполне достаточно.<BR>
    - <BR>
    - Обращение Потемы к Совету Старейшин, возможно, окажется полезным примером для молодых ораторов.<BR>
    - <BR>
    - 'Она начала с лести и самоуничижения: "Мои величественные и мудрые друзья, члены Совета Старейшин! Я всего лишь провинциальная королева и могу только делать догадки о решениях, которые вы, должно быть, уже приняли".<BR>'
    - <BR>
    - 'Она продолжала, восхваляя последнего императора, который был популярен, несмотря на свои пороки: "Он был истинным Септимом и великим воителем, разбившим почти неуязвимую армаду Пиандонеи, следуя вашим советам".<BR>'
    - <BR>
    - 'Далее она, не теряя времени, перешла к главному: "Императрица Гизилла, к сожалению, не сделала ничего, чтобы обуздать похотливый нрав моего брата. Фактически, ни одна шлюха города не побывала в большем количестве постелей, чем она. Если бы она была честнее, выполняя свои обязанности в императорской почивальне, мы бы имели настоящего наследника императорского трона, а не тех полоумных и бесхарактерных ублюдков, что называют себя императорскими детьми. Всем известно, что девочка, названная Кинтайрой, является дочерью Гизиллы и капитана стражи. Также может быть, что она дочь Гизиллы и мальчишки, что моет посуду. Мы никогда не узнаем этого наверняка. Но никто не сможет усомниться в происхождении моего сына, Уриэля, старшего из истинных наследников династии Септимов. Милорды, никто из принцев Империи не потерпит ублюдка на троне, я вас уверяю".<BR>'
    - <BR>
    - 'Она закончила речь тихо, но с завуалированным призывом к действиям: "Потомки рассудят вас. Вы знаете, что должно быть сделано".<BR>'
    - <BR>
    - В этот вечер Потема развлекала своих братьев и их жен в Зале Карт, ее любимом зале для трапез во всем дворце. Стены в нем были раскрашены яркими, хоть и несколько потускневшими изображениями Империи и заморских стран - Атморы, Йокуды, Акавира, Пиандонеи, Траса. Над головой был выгнут огромный стеклянный купол, влажный от дождя, искажающий звездный свет. Молнии сверкали одна за одной, отбрасывая странные призрачные тени на стену.<BR>
    - <BR>
    - '"Когда вы поговорите с Советом?" - спросила Потема, когда стол был накрыт.<BR>'
    - <BR>
    - '"Я не знаю, стану ли я... - сказал Магнус. - Не думаю, что мне есть, что сказать".<BR>'
    - <BR>
    - '"Я буду говорить с ними только после того, как они провозгласят коронацию Кинтайры, - сказал Цефорус. - Просто небольшая формальность, чтобы обозначить мою поддержку и поддержку Хаммерфелла".<BR>'
    - <BR>
    - '"Ты говоришь за весь Хаммерфелл? - спросила Потема с дразнящей улыбкой. - Редгарды, должно быть, очень любят тебя".<BR>'
    - <BR>
    - '"У нас в Хаммерфелле с Империей особенные отношения, - сказала жена Цефоруса, Бьянки. - С тех пор, как был подписан пакт в Строс М''кай, ясно, что мы часть Империи, но не ее подчиненные".<BR>'
    - <BR>
    - '"Я так понимаю, что вы уже поговорили с Советом", - многозначительно сказала жена Магнуса, Хеллена. От природы она была дипломатична, но поскольку была киродиилкой, правящей аргонианским королевством, то знала, как распознать и противостоять напряженности.<BR>'
    - <BR>
    - '"Да, именно, - произнесла Потема, делая паузу, чтобы попробовать тушеную дичь. - Я произнесла небольшую речь о грядущей коронации".<BR>'
    - <BR>
    - '"Наша сестра - прекрасный оратор", - заметил Цефорус.<BR>'
    - <BR>
    - '"Вы слишком добры ко мне, - сказала Потема со смешком. - Мне много что удается получше, чем публичные выступления".<BR>'
    - <BR>
    - '"Например?" - спросила улыбающаяся Бьянки.<BR>'
    - <BR>
    - '"Могу я спросить, что ты сказала им?" - спросил с подозрением Магнус.<BR>'
    - <BR>
    - Внезапно кто-то постучал в дверь. Главный дворецкий прошептал что-то Потеме, она улыбнулась ему и встала из-за стола.<BR>
    - <BR>
    - '"Я сказала Совету, что, если они будут поступать мудро, я полностью поддержу коронацию. Что в этом можно найти плохого? - сказала Потема, прихватывая с собой бокал вина и идя к двери. - Простите меня, моя племянница Кинтайра хочет переговорить со мной".<BR>'
    - <BR>
    - Кинтайра стояла в холле с имперским стражником. Она была едва не ребенком, но, подумав хорошенько, Потема припомнила, что в том же возрасте она уже два года как была замужем за Мантиарко. Совершенно определенно между ними было сходство. Потема вполне могла представить себе Кинтайру в качестве молодой королевы, с ее темными глазами и бледной кожей, гладкой как мрамор. Как только Кинтайра увидела тетушку, в ее глазах на мгновение заискрилась ярость, но она немедленно усмирила эмоции, оставив лишь спокойную важность, присущую членам императорской фамилии.<BR>
    - <BR>
    - '"Королева Потема, - начала она невозмутимо. - Меня поставили в известность, что коронация состоится через два дня. Ваше присутствие на церемонии нежелательно. Я уже отдала приказ вашим слугам паковать вещи, и эскорт будет сопровождать вас до пределов вашего королевства. Вы покидаете нас этой ночью. Это все. Прощайте, тетя".<BR>'
    - <BR>
    - Потема хотела ответить, но Кинтайра и стражник повернулись и пошли вниз по коридору. Королева-Волчица немного посмотрела им вслед и вернулась в Зал Карт.<BR>
    - <BR>
    - '"Невестка, - произнесла с плохо сдерживаемой яростью Потема, адресуя слова Бьянки, - ты спросила, что мне удается лучше, чем речи? Отвечу: война".<BR>'
    - <BR>

