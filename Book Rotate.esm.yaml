  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Война Первого Совета<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Этот отчет Имперского ученого Агриппы Фундилиуса основан на различных Имперских и Данмерских источниках, и написан для Западных читателей]<BR>'
    - <BR>
    - Война Первого Совета была религиозным конфликтом Первой Эпохи между секулярными домами Данмера Двемер и Дагот и правоверными Домами Индорил, Редоран, Дрес, Хлаалу и Телванни. Первый Совет был первым все-Данмерским правительством, которое рухнуло из-за споров о заклинаниях и чарах, используемых Двемерами и объявленных нечестивыми остальными Домами.<BR>
    - <BR>
    - Секулярные Дома, менее многочисленные, но политически и магически более развитые, поддержанные Нордлингами и Орками, привлеченными обещаниями земель и трофеев, первоначально воевали с большим успехом на севере Морроувинда, и заняли большую часть земель, теперь объединяющих Редоран, Вварденфелл и Район Телванни. Правоверные Дома, сильно распыленные и плохо организованные, терпели поражение за поражением пока Неревар не был поставлен во главе всех отрядов и новобранцев.<BR>
    - <BR>
    - Неревар обеспечил помощь кочевых варварских племен, и замыслил заставить противника принять бой у Секулярной крепости Красная Гора в Вварденфелле. Секулярные силы проиграли в маневре и были разгромлены с помощью разведчиков Эшлендеров. Выжившим пришлось укрыться в крепости Двемеров у Красной Горы<BR>
    - <BR>
    - После короткой осады, измена позволила Неревару и его войскам войти в крепость, где были убиты лидеры Секулярных Домов, и Неревар получил смертельную рану. За этим последовала всеобщая резня, и Дома Двемер и Дагот были истреблены. Неревар вскоре умер от ран.<BR>
    - <BR>
    - Три помощника Неревара из Правоверных Домов, Вивек, Альмалексия и Сота Сил, смогли взять под контроль заново созванный Первый Совет, переименованный в Великий Совет Морроувинда, и постепенно стали богами-королями и бессмертными правителями Морроувинда, известными как Трибунал, или АЛЬМСИВИ.<BR>
    - <BR>

