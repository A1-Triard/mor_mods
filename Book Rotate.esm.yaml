- BOOK:
  - NAME: bk_RealBarenziah1
  - MODL: m\Text_Quarto_02.NIF
  - FNAM: Подлинная Барензия, т. I
  - BKDT:
      weight: 4.0
      value: 20
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Подлинная Барензия, Часть 1<BR>
    - Аноним<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Пять веков назад, в Морнхолде, Городе Каменьев, жили слепая вдова с единственным сыном, высоким и стройным юношей. Был он рудокопом, как и его отец, простым работником на шахтах Лорда Морнхолда, ибо его способности в магии были невелики. Труд был честным, но оплачивался скудно. Его мать пекла и продавала на городском рынке пирожки с комуникой, чтобы хоть как-то свести концы с концами. Сама она говорила, что они живут неплохо, ибо им есть, чем насытить желудок, а больше одного платья в одно время никто не носит, а крыша протекает, только когда идет дождь. Но Симмаху хотелось большего. Он надеялся на то, что когда-нибудь обнаружит жилу под киркой, и сразу пойдет вверх. В свободное же время он потягивал эль в таверне с приятелями, да играл с ними в карты. А еще он был падок на эльфийских красоток, хотя ни одна из них не занимала его надолго. Он был типичным Темным Эльфом приятной наружности, замечательным лишь своим ростом. Поговаривали, что в нем была капелька крови Нордлингов. <BR>
    - <BR>
    - Когда Симмаху шел тридцатый год, в Морнхолде случилось великое ликование - у Лорда и Леди родилась девочка. Королева, пели люди, небо подарило нам Королеву! Для народа Морнхолда рождение наследницы - верный знак будущего мира и процветания. <BR>
    - <BR>
    - Когда пришло время Обряда Имяположения августейшего младенца, рудники закрыли, и Симмах отправился домой, чтобы помыться и переодеться во все лучшее. "Я сразу прибегу домой и все тебе расскажу," - пообещал он матери, которая не могла присутствовать на церемонии. Она болела, а, кроме того, ожидалось великая давка, ибо жители всего Морнхолда желали приобщиться к благословенному событию; к тому же, будучи слепой, она бы все равно ничего не увидела. <BR>
    - <BR>
    - '"Сынок, - сказала она. - Прежде, чем уйдешь, пригласи ко меня жреца или целителя, ибо я могу покинуть сию юдоль прежде, чем ты вернешься." <BR>'
    - <BR>
    - Симмах склонился над ее одром и с тревогой заметил, что лоб ее пышет жаром, а дыхание учащенное. Он немедленно вскрыл половицу, под которой хранились все их сбережения. Однако их и близко не хватало, чтобы заплатить жрецу за лечение. Он решил дать, сколько есть, а остальное потом, как долг. Симмах схватил свой плащ и поспешил. <BR>
    - <BR>
    - На улицах было полно народу, торопящегося в священную рощу, но двери всех храмов были закрыты и заперты. "Закрыто на время церемонии," - сообщали все вывески. <BR>
    - <BR>
    - Симмах локтями пробил себе путь через толпу, и ему удалось нагнать какого-то жреца в коричневой рясе. "После обряда, брат, - ответил жрец, - Если у тебя достаточно золота, я бы с радостью навестил твою мать. Но милорд просил присутствовать всех священнослужителей - и я, принадлежа к их числу, не хотел бы его оскорбить." <BR>
    - <BR>
    - '"Моя мать тяжело больна, - умолял Симмах. - Милорд не заметит отсутствия одного жреца." <BR>'
    - <BR>
    - '"Это так, да Архиканоник заметит," - раздраженно сказал жрец, освобождая свою рясу от отчаянной хватки Симмаха и исчезая в толпе. <BR>'
    - <BR>
    - Симмах попробовал уговорить других священников, и даже магов, но с тем же результатом. По улице прошли вооруженные стражники и оттеснили его своими пиками. Симмах понял, что августейшая процессия приближается. <BR>
    - <BR>
    - 'Когда карета правителя города поравнялась с ним, Симмах бросился к ней из толпы и прокричал: "Милорд, милорд! Моя мать умирает-!" <BR>'
    - <BR>
    - '"Я запрещаю ей делать это сей славной ночью!" - громко заявил Лорд и засмеялся, бросая в толпу монеты. Симмах был достаточно близко, чтобы обонять винный запах в августейшем дыхании. А его жена прижала младенца к груди и устремила на Симмаха негодующий взгляд: ее ноздри раздувались от презрения. <BR>'
    - <BR>
    - '"Стража! - закричала она. - Уберите этого болвана." Грубые руки схватили Симмаха. Его избили и бросили на обочине лежать неподвижно.  <BR>'
    - <BR>
    - Когда Симмах очнулся и встал, с раскалывающейся головой, толпа увлекла его и он видел Обряд Имяположения с вершины холма. Он видел клириков в коричневых рясах и магов в синих мантиях, собравшихся подле высокорожденных господ, далеко внизу.<BR>
    - <BR>
    - Барензия.<BR>
    - <BR>
    - 'Это имя смутно донеслось до слуха Симмаха, когда Верховных Жрец поднял спеленатого младенца и предъявил его обеим лунам по разные стороны небосклона: Йоун восходила, Йоуд же садилась. <BR>'
    - <BR>
    - '"Узрите Леди Барензию, рожденную в землях Морнхолда. Ниспошлите на нее ваше благословение и совет, всеблагие боги, чтобы правила она во благо Морнхолда, и поместно, и окрестно, и присно." <BR>'
    - <BR>
    - '"Благослови ее, благослови ее," - все люди подхватили призыв их Господина и Госпожи и воздели руки к небу. <BR>'
    - <BR>
    - И лишь Симмах стоял молча, опустив голову, ибо почувствовал сердцем, что его любимая мать ушла. И молча он поклялся страшной клятвой - что станет проклятием Лорда и отмщением за бессмысленную смерть своей матери, а его дитя Барензию возьмет в жены, и внуки его матери будут править Морнхолдом. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - По окончании церемонии он взирал равнодушно, как процессия возвращалась во дворец. И тут он увидел жреца, которого уговаривал первым. Этот человек весьма охотно согласился пойти с Симмахом за наличное золото и обещание большего впоследствии. <BR>
    - <BR>
    - Они нашли мать Симмаха уже мертвой. <BR>
    - <BR>
    - Жрец вздохнул и спрятал монеты в суму. "Мне жаль, брат. Не беспокойся, ты можешь забыть о том, что остался должен. Это все, что я могу сделать для тебя. Похоже-" <BR>
    - <BR>
    - '"Верни мне мои деньги! - прорычал Симмах. - Ты не сделал ничего, чтобы их заслужить!" И он угрожающе занес правую руку. <BR>'
    - <BR>
    - Жрец попятился, готовый произнести проклятье, но Симмах ударил его по лицу, едва с губ жреца слетели первые слова. Тот с силой отлетел назад, ударившись головой об один из камней, выступавших из кладки очага. Он умер мгновенно. <BR>
    - <BR>
    - 'Симмах подобрал золото и бежал из города. И на бегу он бормотал лишь одно слово, снова и снова, подобно заклинанию: "Барензия. Барензия. Барензия." <BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - Барензия стояла на одном из балконов дворца и глядела вниз, на плац, по которому вышагивали солдаты, сверкая на солнце латами. Сейчас они построились в шеренги и приветствовали ее родителей, Лорда и Леди, вышедших из дворца с ног до головы в эбонитовых доспехах и в длинных пурпурных меховых мантиях на плечах. За ними вели в поводу лоснящихся черных коней под роскошными попонами. Родители поднялись в седла и направились к воротам, обернувшись, чтобы попрощаться с ней. <BR>
    - <BR>
    - '"Барензия! - кричали они. - Барензия, любимая, прощай!" <BR>'
    - <BR>
    - Девочка сморгнула навернувшиеся слезы и помахала им одной рукой, сжимавшей ее любимого плюшевого зверя, серого волчонка, которого назвала Вуффеном, а другую руку прижала к груди. До этого она ни разу не расставалась с родителями и даже не знала, зачем они уезжают. Она знала лишь, что где-то на западе идет война, и у всех на устах было имя Тайбера Септима, произносимое с ненавистью и страхом. <BR>
    - <BR>
    - '"Барензия!" - прокричали солдаты, вздымая свои пики, мечи и луки. А затем ее дорогие родители развернулись и поехали прочь, а вслед за ними - и все рыцари, пока двор совершенно не опустел.<BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - А через некоторое время после этого была ночь, когда Барензию разбудила ее няня, поспешно одела и вынесла из дворца.<BR>
    - <BR>
    - Все, что она сохранила в памяти из тех ужасных времен - это огромная тень с горящими глазами в небе. Барензия переходила из рук в руки. Появлялись какие-то чужеземные воины, потом исчезали, иногда появлялись вновь. Ее няня пропала и ее заменили какие-то чужаки, причем кто-то был еще более чужой, нежели прочие. Она находилась в пути несколько дней, а может, и недель. <BR>
    - <BR>
    - Однажды утром она проснулась и, выглянув из кареты, увидела вокруг неприветливую, холодную местность, а среди бесконечных унылых серо-зеленых холмов, кое-где припорошенных грязно-белым снегом, высился большой замок серого камня. Она прижала к груди Вуффена обеими руками и стояла так, моргая со сна и подрагивая от промозглого рассветного холода, ощущая себя слишком маленькой и слишком темнокожей в этих бескрайних серо-белых просторах. <BR>
    - <BR>
    - Они с Ханой, смуглой черноволосой девушкой, сопровождавшей ее несколько последних дней, вошли в замок. В одной из комнат у камина стояла крупная серо-белая женщина с серо-золотистыми, как лед на тусклом солнце, волосами. Она взглянула на Барензию страшными, ярко-голубыми глазами.<BR>
    - <BR>
    - '"Она достаточно... черная, верно? - женщина обратилась к Хане. - Я ведь никогда прежде не видела Темных Эльфов."<BR>'
    - <BR>
    - '"Я сама не много про них знаю, госпожа, - сказала Хана. - Но у этой особи вполне подходят и рыжие волосы, и нрав, в том поручусь. Будьте осторожны. Она кусается. И не только." <BR>'
    - <BR>
    - '"Ну, от этого я быстро ее отучу, - женщина усмехнулась. - А что это у нее за гадость? Фи!" Женщина выхватила Вуффена и бросила его в пылающий камин. <BR>'
    - <BR>
    - Барензия пронзительно закричала и едва не бросилась в огонь следом, но ее удержали несмотря на все попытки укусить и поцарапать обидчиков. Бедный Вуффен превратился в крохотную кучку золы.<BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Барензия росла, как южное растение, пересаженное в скайримский сад, под опекой Графа Свена и его жены Леди Инги. Со стороны казалось, что она катается, как сыр в масле - но внутри она постоянно ощущала холод и пустоту. <BR>
    - <BR>
    - '"Я взрастила ее как родную дочь, - вздыхала порой леди Инга, сплетничая с навещавшими ее соседками. - Но она же из темных Эльфов. Чего еще от них ждать?" <BR>'
    - <BR>
    - Эти слова не предназначались Барензии. Во всяком случае, она так считала. Но слух у нее был гораздо острее, чем у ее хозяев-нордлингов. К другим, еще менее приятным темноэльфийским порокам безусловно относились воровство, лживость и маленькие магические шалости - где огненное заклинаньице наложит, где немного полевитирует. А, когда она повзрослела, к ним прибавился еще и острый интерес к мальчикам и мужчинам, которые приносили весьма приятные ощущения и, к ее удивлению, еще и подарки. Инга не одобряла сего последнего увлечения по совершенно необъяснимым для Барензии причинам, поэтому той приходилось быть осторожной и, насколько возможно, держать все в секрете. <BR>
    - <BR>
    - '"А вот за детьми она ходит чудесно, - добавила Инга, имея в виду пятерых своих сыновей, все моложе Барензии. - На нее можно положиться: всегда присмотрит вовремя." Когда Йонни было шесть, а Барензии восемь, для них взяли учителя, и дети занимались вместе. Ей хотелось участвовать и в уроках фехтования, но графа Свена и леди Ингу привела в ужас сама подобная идея. Все, что ей позволили - стрелять с мальчиками по мишеням из маленького, почти игрушечного лука. В остальном же ей оставалось наблюдать за ними, когда они упражнялись с клинками, и лишь иногда, когда рядом не было никого из взрослых, участвовать в боях. И она знала, что по крайней мере не хуже них в этом искусстве. <BR>'
    - <BR>
    - '"Однако она очень... горда, разве нет?" - какая-нибудь кумушка шептала Инге на ухо; а Барензия, делая вид, что не слышала, утвердительно кивала в душе. Она чувствовала свое превосходство над графом и его женой, и ничего не могла с собой поделать. Было в них что-то такое, что вызывало у нее пренебрежение. <BR>'
    - <BR>
    - Потом уже она прознала, что Свен и Инга были дальними родственниками последнего титулованного хозяина Замка Даркмур, и все поняла. Они были паяцами, обманщиками, а никакими не правителями. Во всяком случае, их не воспитывали править. Эта мысль странным образом возмутила ее, а из негодования выковалась чистая неприязнь к хозяевам. Она стала воспринимать их как омерзительных гадких насекомых, которых можно презирать, но нельзя бояться.<BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Раз в месяц прибывал гонец от Императора, привозил маленькую мошну золота для Свена и Инги и большой мешок сушеных грибов из Морроувинда для Барензии - ее любимое лакомство. Для этих случаев ее всегда заставляли выглядеть "презентабельно" - ну, настолько презентабельно могла выглядеть тощая темная эльфийка в глазах Инги - перед тем, как представить курьеру для краткой беседы. Гонцы почти всегда были разные, но все они смотрели на нее так, как фермер осматривает чушку, откармливаемую на базар. <BR>
    - <BR>
    - Весной своего шестнадцатого года Барензия выглядела так, словно находилась на последней стадии готовности для "базара". <BR>
    - <BR>
    - По размышлении, она решила, что проданной быть не желает. Помощник конюха, Строу, здоровый, мускулистый белобрысый парень, и при этом застенчивый, мягкий, любящий и довольно простой, уж несколько недель уговаривал ее бежать отсюда. Барензия украла мошну с золотом, оставленную гонцом, прихватила грибов из кладовой, нарядилась мальчиком в одну из старых туник Йонни и в его же ставшие тесными штаны... и в одну погожую весеннюю ночь они со Строу взяли двух лучших лошадей из конюшни и поскакали во весь опор на Вайтран, ближайший мало-мальски крупный город и место, где хотел побывать Строу. Однако и Морнхолд, и Морроувинд тоже лежали к востоку, а они манили Барензию, как магнитом. <BR>
    - <BR>
    - Утром они отпустили лошадей по настоянию Барензии. Она знала, что их хватятся и бросятся в погоню, и надеялась таким образом сбить преследователей с толку. <BR>
    - <BR>
    - Они шли пешком до раннего вечера, а потом передохнули несколько часов в заброшенной хижине. Они снова тронулись в путь на закате и пришли к воротам Вайтрана как раз к рассвету. Барензия заготовила для Строу что-то вроде пропуска, поддельное письмо, уверяющее, что его податель должен доставить посылку в городской храм от местного деревенского старосты. Сама она преодолела стену при помощи заклинания левитации. Она решила - и правильно, как оказалось - что стражи у ворот будут высматривать молодую темноэльфийскую девушку и парня-нордлинга, путешествующих вместе. А одиночные деревенские простачки вроде Строу были привычным зрелищем, не вызывавшим подозрений. Один и при бумагах он едва ли мог привлечь к себе внимание. <BR>
    - <BR>
    - Ее нехитрый план возымел действие. Они встретились со Строу в храме, находящимся неподалеку от ворот; она и прежде бывала в Вайтране пару раз. Строу же ни разу в жизни не отдалялся от поместья Свена больше, чем на несколько миль. <BR>
    - <BR>
    - Вместе они направились к обветшалому трактиру в самом бедном квартале Вайтрана. Барензия, закутанная в плащ, в перчатках и с надвинутым по утреннему холодку капюшоном, сумела скрыть свою темную кожу и красные глаза, и никто по пути не оглянулся им вслед. В трактир они зашли порознь. Строу заказал у трактирщика одноместную каморку, обильный ужин и два кувшина эля. Барензия прокралась несколько минут спустя. <BR>
    - <BR>
    - Они весело пировали, празднуя свой побег, а затем с неистовством делили узкую койку. После всего, они провалились в глубокий сон без видений. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Они задержались в Вайтране на неделю. Строу заработал немного денег, разнося посылки, а Барензия обчистила ночами несколько домов. Она продолжала носить мальчишеские одежды. Она коротко постриглась и перекрасила свои огненно-рыжие волосы в иссиня-черный, еще больше усугубив камуфляж, и при этом все время была настороже. В Вайтране было не много темных эльфов. <BR>
    - <BR>
    - 'Однажды Строу удалось найти для них временную работу: охранять купеческий караван, идущий на восток. Однорукий сержант поглядел на парочку с большим сомнением. <BR>'
    - <BR>
    - '"Хе! - усмехнулся он. - Темный Эльф! Это ж все равно, что лисе стеречь курятник! Да и хрен с ним - мне нужны люди! В Моровин мы все равно не двинем, так что случая порезать нас самому у тебя не будет! А наши собственные бандюки все равно будут пытаться угрохать всех в караване!" <BR>'
    - <BR>
    - Сержант повернулся к Строу и оценивающе оглядел его. И тут он неожиданно сделал резкий выпад в сторону Барензии, выхватив свой короткий меч. Кинжал в мгновение ока оказался у нее в руке, и она встала в защитную позицию. Строу прыгнул ему за спину, изготовив нож. Сержант опустил клинок и снова усмехнулся. <BR>
    - <BR>
    - '"Неплохо, хлопцы, неплохо. А как ты со своим луком управляисси, Темный? - Барензия незамедлительно продемонстрировала свое мастерство. - Неплохо! Ты, хлопчик, будешь в дозоре в темное время суток и на послуху в усе остатнее. Верный Темный - это боец, какого поискать, всяк кажет. Я-то уж знаю. Я самому Симмаху служил, пока мне руку не отчекрыжили и не списали из армии." <BR>'
    - <BR>
    - '"Мы могли бы его кинуть. Я знаю ребят, которые хорошо заплатят, - сказал Строу позже, когда они устроились на последнюю ночь в своей обветшалой каморке. - Или самим грабануть. Они очень богатые, эти купцы, Барри." <BR>'
    - <BR>
    - 'Барензия засмеялась: "Ну и что мы будем делать с такой кучей денег? А кроме того, нам необходима их защита на время пути - чтобы тихо уйти как можно дальше." <BR>'
    - <BR>
    - '"Мы могли бы купить маленькую фермочку, ты и я, Барри - и осесть там, куда как мило." <BR>'
    - <BR>
    - '"Мужик!" - презрительно подумала Барензия. Строу был крестьянином и лелеял в душе не более, чем крестьянские мечты. Но вслух она лишь сказала: "Не здесь, Строу, мы еще слишком близко от Даркмура. Надо идти на восток - у нас будет еще много подобных шансов." <BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - Караван шел не восточнее Сангарда. Император Тайбер Септим I сделал многое для обеспечения относительной безопасности на трактах. Но пошлины кусались, и этот караван двигался, насколько возможно, боковыми тропами, в обход застав и патрулей. Что и подвергало их опасности нападения грабителей, как людей, так и орков, а также бродячего сброда всех рас и мастей. Но таковы уж издержки прибыльной торговли. <BR>
    - <BR>
    - До Сангарда у них случились две подобные встречи. Первый - засада, о которой тонкий слух Барензии дал знать много загодя, и разбойники, окруженные с тыла, сами были застигнуты врасплох. Второй - ночное нападение смешанной шайки хаджитов, людей и лесных эльфов. Последние были искусными воинами, и даже Барензия не слышала, как они подкрались. В тот раз драка вышла жестокой. Нападавших отбили, но полегли двое стражей каравана, а Строу получил неприятный порез на бедре, прежде, чем им с Барензией удалось прикончить его противника-хаджита. <BR>
    - <BR>
    - Барензия была вполне довольна жизнью. Она приглянулась словоохотливому сержанту, и большую часть времени проводила, сидя у костра и слушая его рассказы о похождениях в Морроувинде с Тайбером Септимом и Генералом Симмахом. Симмаха произвели в генералы после того, как пал Морнхолд, поведал сержант. "И хороший же он солдат, этот Симмах! Да только в Моровине у него еще какой-то интерес, хе, хе. Это не только война, ежели понимаешь, о чем я. Ну да ты, небось, малость больше меня о том знаешь."<BR>
    - <BR>
    - '"Нет. Я не помню, - сказала Барензия, изображая безразличие. - Я провела большую часть жизни в Скайриме. Моя мать вышла за человека из Скайрима. Но они оба умерли. Расскажи мне, пожалуйста, что сталось с Лордом и Леди Морнхолда?" <BR>'
    - <BR>
    - Сержант пожал плечами. "Не знаю. Померли, небось. Там огроменная драка была, до того, как Перемирие подписали. А теперича все тихо. Мож, и слишком тихо. Как перед бурей. Слушай, хлопчик, так ты на родную землю вертаешься?" <BR>
    - <BR>
    - '"Может быть, - сказала Барензия. На самом же деле ее влекло в Морроувинд и Морнхолд неодолимо, как мотылька на зарево горящего дома. Строу это чувствовал, и был недоволен. Впрочем, он был несчастен с тех пор, как им пришлось спать раздельно, поскольку Барензия почиталась в караване юношей. Барензии тоже не хватало этого, но, похоже, не так сильно, как Строу. <BR>'
    - <BR>
    - Сержант хотел нанять их и на обратный путь, но, когда они отказались, все равно выплатил премию и написал отличные рекомендательные письма. <BR>
    - <BR>
    - Строу желал осесть в Сангарде навсегда, но Барензия настояла на продолжении путешествия на восток. "Я Королева Морнхолда по праву, - сказала она, в душе не совсем уверенная в истинности этого заявления -- а вдруг все это причудилось потерянному, напуганному ребенку? - Я желаю попасть домой. Мне нужно попасть домой." А вот это была уже несомненная правда. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Через несколько недель им удалось пристроиться к другому каравану, идущему на восток. К началу зимы они были в Рифтоне, почти у самой границы Морроувинда. Но погода испортилась, и им сказали, что ни один купеческий караван не рискнет выйти до середины весны. <BR>
    - <BR>
    - Барензия стояла на городской стене и вглядывалась вдаль, в гряду заснеженных гор, стражей Морроувинда, высившуюся за глубоким ущельем, отделявшим от них Рифтон. <BR>
    - <BR>
    - '"Барри, - мягко сказал Строу. - До Морнхолда еще далеко, почти столько же, сколько мы уже прошли. И эти земли кишат волками, разбойниками, орками, да тварями похлеще. Нам нужно дождаться весны." <BR>'
    - <BR>
    - '"Там Башня Зильгрод," - сказала Барри, имея в виду поселение Темных Эльфов, выросшее вокруг древней сторожевой вышки на границе Скайрима и Морроувинда. <BR>'
    - <BR>
    - '"Стражи на мосту не пропустят меня, Барри. Это лучшие имперские воины. Их не подкупишь. Если ты пойдешь, то пойдешь одна. Я не стану пробовать или отговаривать тебя. Но что ты будешь делать там? В Башне Зильгрод полно имперских солдат. Станешь для них прачкой? Или гарнизонной девкой?"<BR>'
    - <BR>
    - '"Нет," - ответила Барензии медленно и вдумчиво. В действительности подобная мысль не казалась ей совершенно непривлекательной. Она была уверена, что сможет заработать на жизнь, ублажая солдат. У нее было несколько подобных приключений на пути через Скайрим, когда она одевалась женщиной и потихоньку ускользала от спящего Строу. Она просто искала чуточку разнообразия. Строу был нежен, но скучен. И она была крайне, хотя и приятно, удивлена, когда мужчина, с которым она познакомилась, после предложил ей деньги. Строу же почему-то был очень недоволен: орал на нее, а потом дулся по нескольку дней, когда ему удавалось поймать ее за этими похождениями. Он оказался весьма ревнив. Он даже угрожал бросить ее. Но не сделал этого. Да и не мог. <BR>'
    - <BR>
    - Однако Имперские Стражи были грубы и жестоки по всем статьям, и Барензия наслышалась немало жутких историй за время их путешествий. Самые ужасные рассказывали бывшие ветераны легионов, не без мрачной гордости и со всеми подробностями. Как она понимала, они желали шокировать их со Строу - но при этом было очевидно, что какая-то доля правды в этих диких россказнях присутствует. Строу ненавидел эти грязные басни, особенно из-за того, что ей тоже приходилось их слышать. Но было в них нечто, что казалось ему привлекательным. <BR>
    - <BR>
    - Барензия чувствовала это и подбивала Строу поискать других женщин. Но он сказал, что не хочет никого, кроме нее. Она честно призналась, что не испытывает к нему подобных чувств, просто он нравится ей больше прочих. "Так зачем же ты путаешься с другими?" - спросил как-то Строу при случае.<BR>
    - <BR>
    - '"Не знаю." <BR>'
    - <BR>
    - 'Строу вздохнул: "Говорят, все темные эльфийки таковы." <BR>'
    - <BR>
    - 'Барензия улыбнулась и пожала плечами: "Не знаю. Или, нет ... может, и знаю. Да, пожалуй, знаю, - она обернулась и нежно поцеловала его. - Наверно, в этом и есть объяснение всему."<BR>'
    - <BR>

