    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Краткая история Империи<BR>
    - Часть вторая<BR>
    - Стронах к'Трой III<BR>
    - Императорский историк<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Том I этой серии коротко описывает жизнь первых восьми Императоров династии Септимов, начиная от достославного Тайбера Септима и заканчивая его пра-пра-пра-пра-правнучкой Кинтайрой II. Убийство Кинтайры, находившейся в плену в Гленпойнте, многими рассматривается как конец чистоты крови Септимов в императорской семье. Как бы то ни было, оно безусловно стало концом очень значительного периода.<BR>
    - <BR>
    - Уриэль III объявил себя не только Императором Тамриэля, но и Уриэлем Септимом III, присвоив себе родовое имя в качестве титула. На самом деле его родовое имя было Мантиарко, по линии его отца. Через некоторое время Уриэль III был смещен и получил сполна за все свои преступления, но традиция принятия имени Септим, как титула императора Тамриэля не умерла вместе с ним. <BR>
    - <BR>
    - Шесть долгих лет Война Красного Алмаза (получившая свое название благодаря знаменитой эмблеме рода Септимов) разрывала империю на части. Соперничали трое выживших детей Пелагиуса II - Потема, Цефорус и Магнус, а также их бесчисленное потомство. Потема, разумеется, поддерживала своего сына, Уриэля III, на ее стороне был весь Скайрим и северный Морроувинд. Однако, усилиями Цефоруса и Магнуса, провинция Хай Рок поменяла свои убеждения. Мнения в провинциях Хаммерфелл, остров Саммерсет, Валленвуд, Эльсвейр и Чернотопье разделились, но большинство королей поддерживало все же Магнуса и Цефоруса. <BR>
    - <BR>
    - В 3Э 127, Уриэль III был захвачен в плен во время Битвы у Ичидага в Хаммерфелле. Когда его везли на суд в Столицу, чернь захватила повозку арестованного императора и сожгла его живым. Его дядя продолжил свой путь в Столицу, и к общей радости был провозглашен Цефорусом I, Императором Тамриэля. <BR>
    - <BR>
    - Правление Цефоруса не было примечательно ничем, кроме войн. Вообще говоря, он был мягким и умным человеком, но Тамриэлю нужен был великий воин - а он, к счастью, был именно таков. Ему потребовалось еще десять лет непрерывных военных действий, чтобы окончательно победить свою сестру Потему. Так называемая Королева-Волчица Солитюда погибла в 137 году при осаде ее города-государства. Цефорус пережил свою сестру только на три года. Из-за постоянных войн у него не нашлось времени жениться, так что трон перешел к его брату, четвертому ребенку Пелагиуса II. <BR>
    - <BR>
    - Император Магнус был уже в почтенном возрасте, когда получил императорскую диадему, а наказание королей-изменников Войны Красного Алмаза отняло у него оставшиеся силы. Легенды обвиняют сына и наследника Магнуса Пелагиуса III в отцеубийстве, но это маловероятно -- по той простой причине, что Пелагиус был королем Солитюда после смерти Потемы и редко бывал в Имперском Городе. <BR>
    - <BR>
    - Пелагиус III, иногда называемый Пелагиусом Безумным, был провозглашен императором в 145 году Третьей Эры. Практически с самого начала его правления при дворе многие отмечали эксцентричность его поведения. Он сбивал с толку сановников, оскорблял королей-вассалов, и в конце концов однажды предпринял попытку повеситься. После этого его многострадальная жена получила Регентство, а Пелагиус III был отправлен в соответствующие лечебные учреждения, где и пробыл до самой смерти, наступившей в 3Э 153. Он прожил всего тридцать четыре года. <BR>
    - <BR>
    - Регентша была провозглашена императрицей Катариах I после смерти ее супруга. Те, кто не считает концом рода Септимов смерть Кинтайры II, полагают, что роду пришел конец только тогда, во время восшествия на престол темного эльфа. Ее сторонники, с другой стороны, утверждают, что, хотя Катариах и не была связана с Тайбером кровными узами, их с Пелагиусом сын был связан, так что династия не была прервана. Как бы расисты не уверяли в обратном, сорокашестилетнее правление Катариах было одним из самых блистательных в истории Тамриэля. Чувствуя себя неловко в Столице, Катариах путешествовала по империи больше любого из императоров со времен Тайбера. Она исправила почти весь вред, причиненный ошибками и безрассудствами предыдущих императоров. Простой народ Тамриэля любил свою императрицу гораздо больше, чем знать. Гибель Катариах в незначительной стычке в Чернотопье - любимая тема обожающих скандалы историков. Например, исследование мудреца Монталиуса, в котором он рассматривает возможную причастность к стычке лишенной престола ветви рода Септимов. <BR>
    - <BR>
    - Когда Кассиндер занял трон после смерти своей матери, он уже достиг среднего возраста. Лишь наполовину эльф, он взрослел как бретонец. Фактически, он уже передал управление Вейрестом своему сводному брату Уриэлю из-за плохого самочувствия. Несмотря на это, как единственный кровный родственник Пелагиуса, а следовательно и Тайбера, он был вынужден занять трон. Правление Императора Кассиндера, как все и ожидали, не продлилось долго. Через два года он присоединился к своим предкам в вечном сне. <BR>
    - <BR>
    - 'Уриэль Лариат, сводный брат Кассиндера, и сын Катариах I и консорта Галливера Лариата (после смерти Пелагиуса III), покинул королевство Вейрест, чтобы занять трон в качестве императора Уриэля IV. Официально, Уриэль IV был Септимом: Кассиндер принял его в королевскую семью, когда он стал королем Вейреста. Однако, для Совета и народа Тамриэля он был всего лишь незаконным сыном Катариах. Уриэль не обладал динамизмом своей матери, и во время его долгого сорокатрехлетнего правления мятежи стали обычным делом. <BR>'
    - <BR>
    - История Уриэля IV рассказана в третьем томе этой серии. <BR>
    - <BR>

