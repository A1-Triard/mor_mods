  - BKDT:
      weight: 3.0
      value: 40
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards" > "<BR>
    - Астрология<BR>
    - Ффулке<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Звезды, видимые в Тамриэле, разделены на тринадцать созвездий. Три из них являются главными, их называют Хранителями. Это созвездия Воина, Мага и Вора. Каждый из хранителей защищает трех своих подданных от тринадцатого созвездия, Змеи.<BR>
    - <BR>
    - Когда солнце встает в одном из созвездий, это означает доминирующее созвездие нынешнего сезона. Каждое созвездие доминирует приблизительно в течении одного месяца. Змея никогда не доминирует, она вращается в небесах, обычно угрожая одной из других групп.
    - <BR>
    - <DIV ALIGN="CENTER"><BR>
    - <IMG SRC="EfoulkeFirmament_Warrior.tga" WIDTH="240" HEIGHT="240"><BR>
    - <DIV ALIGN="LEFT"><BR>
    - Воин<BR>
    - <BR>
    - <BR>
    - Воин - созвездие хранителя, он защищает своих подданных во время своего сезона (от месяца Первоцвета до месяца Сева). Его подданные - это Леди, Конь и Лорд. Рожденные под знаком воина хорошо владеют всеми видами оружия, но обладают вспыльчивой натурой. <BR>
    - <DIV ALIGN="CENTER"><BR>
    - <IMG SRC="EfoulkeFirmament_Wizard.tga" WIDTH="240" HEIGHT="240"><BR>
    - <DIV ALIGN="LEFT"><BR>
    - Маг<BR>
    - <BR>
    - <BR>
    - 'Это созвездие хранителя, чей сезон длится от месяца Заката до месяца Утренней Звезды. Его подданные: Подмастерье, Атронах и Ритуал. Рожденные под знаком Мага имеют предрасположенность к магии, но часто надменны и рассеянны.<BR>'
    - <DIV ALIGN="CENTER"><BR>
    - <IMG SRC="EfoulkeFirmament_Thief.tga" WIDTH="240" HEIGHT="240"><BR>
    - <DIV ALIGN="LEFT"><BR>
    - Вор<BR>
    - <BR>
    - <BR>
    - 'Вор - это последнее созвездие-хранитель. Его время: темные месяцы от месяца Заката до месяца Утренней Звезды. Подданные: Любовник, Тень и Башня. Рожденные под знаком вора не обязательно являются ворами, но они чаще ими становятся и очень редко попадаются. Им, однако, будет не хватать удачи, поэтому они будут жить меньше, чем рожденные под другими знаками.<BR>'
    - <BR>
    - <BR>
    - <BR>
    - <BR>
    - <BR>
    - <BR>
    - <BR>
    - Змея<BR>
    - <BR>
    - Змея путешествует по небу. У нее нет своего сезона, но передвижения ее можно предсказать с определенной долей вероятности. Никаких определенных качеств нельзя выделить у рожденных под этим знаком. Они могут быть как благословенными, так и проклятыми.<BR>
    - <BR>
    - Леди<BR>
    - <BR>
    - Леди - одна из подданных Воина, ее время - месяц Огня. Рожденные под знаком леди всегда очень приятные люди, обладающие большим терпением.<BR>
    - <BR>
    - Конь<BR>
    - <BR>
    - Это один из подданных Воина, его сезон - месяц Середины Года. Рожденные под знаком Коня очень нетерпеливы, все время куда-то торопятся.<BR>
    - <BR>
    - Лорд<BR>
    - <BR>
    - Его сезон - месяц Первоцвета, он следит за всеми в Тамриэле во время посева. Рожденные под знаком Лорда сильнее и здоровее рожденных под другими знаками.<BR>
    - <BR>
    - Подмастерье<BR>
    - <BR>
    - Сезон Подмастерья - месяц Солнцеворота. Рожденные под знаком Подмастерья предрасположены к магии любого рода, но также и более уязвимы для нее.<BR>
    - <BR>
    - Атронах<BR>
    - <BR>
    - Атронах (очень часто его называют Голем) - один из подданных Мага. Его сезон - месяц Заката. Рожденные под этим знаком - прирожденные маги, однако, они не могут генерировать свою магическую энергию.<BR>
    - <BR>
    - Ритуал<BR>
    - <BR>
    - Это один из подданных Мага. Его сезон - месяц Утренней Звезды. Рожденные под этим знаком обладают различными способностями в зависимости от положения их лун и святых.<BR>
    - <BR>
    - Любовник<BR>
    - <BR>
    - Любовник - один из подданных Вора, его сезон - месяц Восхода. Рожденные под знаком Любовника очень привлекательны и страстны.<BR>
    - <BR>
    - Тень<BR>
    - <BR>
    - Сезон Тени - месяц Сева. Рожденные под знаком Тени умеют прятаться в тени.<BR>
    - <BR>
    - <BR>
    - Башня<BR>
    - <BR>
    - Это один из подданных Вора. Ее сезон - месяц Мороза. Рожденные под знаком Башни умеют находить золото, а также могут открывать любые замки.<BR>
    - <BR>

- BOOK:
  - NAME: bk_manyfacesmissinggod
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Мономиф
  - BKDT:
      weight: 3.0
      value: 30
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Мономиф<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"В Миндусе конфликт и неравенство влекут за собой перемены, а перемена - самая священная из Одиннадцати Сил. Перемена - это сила без цели и происхождения."-Оэгнитр, Таэритае, Порядок ПССССЖЖЖЖ<BR>'
    - <BR>
    - В двух словах, расхождение в мировоззрении Людей/Алдмер заключается в отношении смертного с божественным. Люди выбирают себе непритязательную роль - они были созданы бессмертными силами, а Алдмер считают, что боги произошли от них. Это мало о чем говорит, но это разграничение определяет и остальные расхождения в мифологиях.<BR>
    - <BR>
    - 'Все Тамриэльские религии начинаются с одного. У истоков всего стоит дуализм Ану и Его Другого. Эти двойные силы известны под многими именами: Ану-Падомай, Ануи-эль и Ситис, Ак-Эль, Сатак-Акэль, Есть-Нет. Ануэль - это Вечный Невыразимый Свет, Ситис - это Разрушающее Невыразимое Действие. В середине находится Серое Может Быть ("Нирн" у Эльнофекса).<BR>'
    - <BR>
    - В большинстве культур Ануиэль почитается за роль, которую он сыграл в создании мира, но Ситис уважаем куда больше, потому что он тот, кто вызывает реакцию. Ситис - Изначальный Создатель, сущность, создающая перемены и ничего, кроме них. Даже историки признают существование этой стихии.<BR>
    - <BR>
    - Ануиэль также воспринимается как порядок в противоположность Ситису - Хаосу. Может быть, для смертных проще представить себе перемены, чем статическую гармонию, но Ануиэль зачастую уводится на второй план, тогда как на первом неизменно возникает Ситис. В сказках Йокуданов, который считаются одними из наиболее четких в мире, Сатак соотносится только с пригоршней времен, тогда как "Хум" является преобладающей силой.<BR>
    - <BR>
    - В любом случае от этих двух сущностей произошли эт"Ада или Изначальные Духи. Для людей эт"Ада - Боги и Демоны, для Алдмер - Аэдра/Даэдра или "Предки". Все Тамриэльские пантеоны заполняются именно эт"Ада, хотя непосредственный ассортимент может меняться в зависимости от культуры. Но, в каждом из этих пантеонов наличествуют архетипы Бога-Дракона и Потерянного Бога, иначе Ану и Падомай.<BR>
    - <BR>
    - Бог-Дракон и Потерянный Бог<BR>
    - <BR>
    - Бог-Дракон всегда связан со временем, и обычно считается "Первым Богом." Его часто называют Акатош, "тот, кто поднялся из вечности и позволил быть дню." Он является главным Божеством Империи Киродиила.<BR>
    - <BR>
    - Исчезающий Бог всегда связан с Планом Смертных и является ключевой фигурой в расхождении религий Людей/Алдмер. Термин "потерянный" относится либо к его отсутствию в пантеоне (еще один душевный кризис, который объясняется разными причинами), или к исчезновению его "искры божьего гнева" за счет других бессмертных. Его очень часто называют Лорханом, и многочисленные эпитеты этого бога, бывают хулительны и благочестивы.<BR>
    - <BR>
    - 'Надо заметить, что Тамриэль и План Смертных до сих пор не существуют. Серое Может Быть все еще является площадкой для игр у Изначальных Духов. Некоторые из них привязаны к свету Ану, некоторые - к непостижимой бездне. Их постоянное движение и взаимодействие увеличивает их число, и чтобы сформироваться, их личностям нужно достаточно много времени. Когда формируется Акатош, начинается Время, и некоторым духам становится проще осознать себя в качестве существ с прошлым и будущим. Появляются самые сильные и узнаваемые духи: Мефала, Аркей, И"ффр, Магнус, Руптга и т.д. и т.п. Остальные духи остаются в виде концепций, идей или же эмоций. Один из самых сильных, еле сформировавшийся импульс, который все остальные называют Лорханом, разрабатывает концепцию создания Мундуса, Плана Смертных. <BR>'
    - <BR>
    - Люди, за исключением Редгардов рассматривают это, как акт божественного милосердия, просветления, с помощью которого низшие существа могут достичь бессмертия. Алдмер, за исключением Темных Эльфов, рассматривают это действие, как жестокий обман, шутку, которая оборвала все их связи с духовным планом.<BR>
    - <BR>
    - Миф об Орбисе<BR>
    - <BR>
    - Книга "Мифический Орбис" с подзаголовком "Компенсация Псиджиков" являлась попыткой апологетов Артеума объяснить основы религии Алдмеров Уриэлю V в ранние, славные годы его правления. Она тихо обходит стороной любые обвинения или предубеждения против концепции Лорхана, который все еще почитается в Киродииле под именем "Шезарра", пропавшего брата Божественных. Несмотря на это Псиджики создали четкую картину верований Древних, и это теперь послужит для наших целей. Эта версия - из архивов Имперской Семинарии, текст взят их рукописных заметок неизвестного автора.<BR>
    - <BR>
    - <FONT COLOR="821E00" SIZE="3" FACE="Magic Cards"><BR>
    - Мифический Орбис существует, и он существовал с начала времен без меры, как причудливое Странное Измерение. <BR>
    - <BR>
    - '"Орбис" должен быть связан с неизвестной Пенумброй, Серым Может Быть, центром между ЕСТЬ/НЕТ Ану и Подомая. Он содержит многочисленные измерения Эфириуса и Завбения, а также другие, менее структуризированные формы.<BR>'
    - <BR>
    - Магические эффекты Мифического Орбиса длятся очень долго, и обладают сложными жизнями, создавая структуру мифа.<BR>
    - <BR>
    - Существуют духи, сделанные из частей бессмертной полярности. Первым из них был Акатош, Дракон Времени, чье появление облегчило задачу других духов по воплощению. Боги и Демоны формировались, деформировались и создавались снова.<BR>
    - <BR>
    - Наконец магические сущности Мифического Орбиса рассказали последнюю историю - историю их собственной смерти. Для некоторых это была всего лишь художественная трансфигурация в единую форму, в не-магическую субстанцию мира. Для других это была война, в которой были уничтожены все, а их тела стали частью субстанции мира. Еще для кого-то это означало романтический брак, счастливое отцовство или материнство, а духи-родители должны были умереть, чтобы освободить путь более успешным смертным расам.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Вдохновителем это общего решения был Лорхан, которого ранние мифы характеризуют, как жулика и обманщика. Более благожелательные версии этой части истории утверждают, что Лорхан явился причиной появления плана смертных, как такового.<BR>
    - <BR>
    - Волшебные сущности создали расы Орбиса смертных по своему образу, может быть, аккуратно, как артисты или мастера, а может быть, используя плодородный гниющий материал, из которого затем появляются люди, ну или по аналогии.<BR>
    - <BR>
    - Волшебные сущности затем умерли, став эт"Адой. Эт"Ада - это субстанции, воспринимаемые смертными в качестве богов, духов или гениев Орбиса. После своей смерти эти магические субстанции отделили себя в природе от других магических субстанций из Странных Измерений.<BR>
    - <BR>
    - В это же время были созданы Даэдра, которые являются духами и Богами более приспособленными к Забвению, либо их измерение находится очень близко от Бездны Подомая. Этот процесс является рассветом Мифической (Меретической) Эры. Он был воспринят смертными очень по-разному, как "второе творение" или (особенно у Эльфов) болезненное отмежевание от божественного. Вдохновителем этого события является Лорхан.<BR>
    - <BR>
    - Лорхан<BR>
    - <BR>
    - Эта сущность - Создатель-Обманщик-Испытатель - существует в каждой Тамриэлической мифической традиции. Его самое распространенное имя у Алдмеров "Лорхан" или Дум Драм. Он обманом убедил или сумел заставить Изначальных Духов начать создание Плана Смертных, нарушая статус-кво, как когда-то его отец Падомай, который принес во вселенную нестабильность. После того, как мир материализуется, Лорхан отделяется от своего божественного центра, иногда невольно и провоцирует создание эт"Ада. Интерпретация этих событий в очень большой степени зависит от культуры. Ниже вы можете найти несколько примеров:<BR>
    - <BR>
    - Йокуда, "Сатакал - Кожа Мира"<BR>
    - <BR>
    - '"Сатак был Первым Змеем, Змеей, которая пришла До, и все миры тогда покоились в мерцании его чешуи. Но он был таким большим, что кроме него не могло быть больше ничего, и хотя он сворачивался вокруг себя самого, и миры скользили через друг друга, но не было места, чтобы хоть один из них смог вздохнуть или даже просто быть. И миры позвали что-нибудь, чтобы оно спасло их и выпустило их, но кроме Первого Змея не было больше ничего, и помощь пришла изнутри, это был Акэль, Голодное Чрево. Акэль сделал так, что о нем знали, и Сатак не мог больше не думать о том, что это такое, и это был лучший голод, поэтому он ел, и ел, и ел. Вскоре стало достаточно места для того, чтобы жить в мирах и для того, чтобы начались вещи. Эти вещи были новыми и часто делали ошибки, но у них раньше не было возможности потренироваться в бытии вещами. Так что большинство вещей закончились очень быстро, либо они не были хорошими, либо перестали верить в себя. Некоторые вещи почти что начались, но они были съедены, потому что Сатак как раз перешел к этой части своего тела. Это было жестокое время.<BR>'
    - <BR>
    - '"Очень скоро Акэль заставил Сатака укусить собственное сердце и это было концом всего. Голод, однако, никуда не делся, даже после смерти, и Первый Змей сбросил свою кожу, чтобы начать новую. Поскольку старый мир умер, начался Сатакэль, и когда вещи поняли это, они также поняли, что нужно делать им. И они начали брать себе имена, такие, как Руптга или Ту"вакка, и они бродили в поисках своего рода. Сатакэль продолжал есть себя, и самые сильные духи научились игнорировать цикл, двигаясь под странными углами. Они называли этот процесс Прогулкой, способом шагать между кожами мира. Руптга был таким большим, что мог разместить на небе звезды, чтобы более слабые духи могли находить дорогу. Это стало так просто, что появилось место, называемое Далекие Берега, время ожидания до следующей кожи. <BR>'
    - <BR>
    - '"Руптга смог породить так много детей с помощью этих циклов, что стал известен под именем Большой Отец. Он продолжил вешать звезды, чтобы осветить бездну для других, но прошло так много циклов, что появилось слишком много духов, и им всем невозможно было помочь. Он сделал себе помощника из предыдущих кож, и это был Сеп, или Второй Змей. В Сепе осталось еще очень много от Голодного Чрева, различные виды голода, доставшиеся от разных кож. Он был так голоден, что не мог размышлять. Иногда он просто ел духов, которым должен был помогать, но Большой Отец всегда успевал достать их обратно. В конце концов, устав помогать Большому Отцу, Сеп пошел, собрал остатки старых кож и сделал из них шар, обманом заставив духов помогать, пообещав им, что теперь они достигнут нового мира, который будет сделан из старого. Этим духам нравилась такая жизнь, поскольку она была проще. Больше никаких прыжков с места на место. Многие духи присоединились к Сепу, верить было приятно. Большой Отец только покачал головой.<BR>'
    - <BR>
    - '"Очень скоро духи на шаре из кож начали умирать, потому что они находились слишком далеко от настоящего мира Сатакэля. И они обнаружили, что уже не могут спрыгнуть обратно на Дальние Берега. Оставшиеся духи умоляли Большого Отца забрать их обратно. Но суровый Руптга не стал этого делать и сказал им, что теперь им придется искать новые способы идти по звездам к Дальним Берегам. А если не получится, они должны жить в своих детях, а это уже совсем не то же самое. Однако, Сепа необходимо было наказать, поэтому Высокий Отец ударил Змея большой палкой. Голод выпал из мертвого рта Сепа и стал единственным, что осталось от Второго Змея. Пока весь остальной мир возвращался к хорошему, Сеп мог только метаться в своей мертвой коже или плавать по небу черной бездной и пытаться от бессилия есть звезды."<BR>'
    - <BR>
    - '"Песнь Шезарра" Киродиила<BR>'
    - <BR>
    - '"Шезарр описал богам нечто совсем новое, как быть отцами и матерями, как быть ответственными, и приносить огромные жертвы без всякого шанса на успех, но Шезарр говорил так прекрасно, и уводил их за завесу тайны и слез. Хотя Аэдра дали свободное рождение этому миру, зверям и существам, они делали их из частей себя. Это свободное рождение было очень болезненным и после него Аэдра был уже не молоды, не сильны и не так могущественны, как это было в начале времен. <BR>'
    - <BR>
    - '"Некоторые Аэдра разочаровались и скорбели по своим утратам и гневались на Шезарра и на своих созданий, потому что чувствовали, что Шеззар солгал и одурачил их. Эти Аэдра, Боги Алдмера, под предводительством Аури-Эля пришли в ужас от своей слабости и от того, что они создали. "Теперь все испорчено, отныне и навсегда, и единственное, что мы можем сделать - это научить Эльфийские Расы выдерживать страдания с достоинством, с честью и казнить себя за свою глупость, и отомстить Шезарру и его союзникам." Таковы Боги Эльфов, темные и задумчивые, и таковы Эльфы, разочарованные своим бессмертием, всегда гордые и мужественные, несмотря на жестокость этого беспощадного и безразличного мира.<BR>'
    - <BR>
    - '"Другие Аэдра посмотрели на свои творения и остались вполне довольны. Эти Аэдра, Боги Людей и Звериного Народа, восхваляли и лелеяли своих созданий, Смертные Расы. "Мы страдали, и истощены, и это навсегда, но смертный мир, который мы создали, великолепен, он наполняет наши сердца и души надеждой. Давайте научим Смертные Расы хорошо жить, уважать красоту и доблесть, и любить друг друга, как мы любим их." Это Боги Людей, нежные и терпеливые, и это Люди и Звериный Народ, великие сердцем, ибо наслаждаются страданиями своими и жаждут великой мудрости и лучшего мира.<BR>'
    - <BR>
    - '"Когда Даэдрические Лорды услышали Шезарра, они стали смеяться над ним и над остальными Аэдра. "Отрезать части себя? И терять их? Навсегда? Это глупо! Вы еще очень сильно пожалеете! Мы гораздо умнее вас, потому что мы создадим новый мир из себя самих, но мы не будем его отрезать и не позволим ему издеваться над нами, мы создадим этот мир внутри нас сами, он будет навеки наш, и он будет под нашим полным контролем."<BR>'
    - <BR>
    - '"Так Даэдрические Лорды создали Даэдрические Измерения, и все виды Меньших Даэдра, больших и маленьких. И, в большинстве своем, Даэдрические Лорды были довольны этим, поскольку у них всегда под рукой были и последователи, и слуги, и игрушки. Но, в то же самое время, они иногда с завистью смотрели на Измерения Смертных, ведь хотя смертные были глупыми, и хилыми, и презренными, но их страсти и амбиции были более увлекательными и удивительными, чем кривляние Младших Даэдра. Поэтому Даэдрические Лорды соблазнили несколько особо увлекательных особей из Смертных Рас, особенно страстных и могучих. Это доставило Даэдрическим Лордам особое удовольствие, поскольку они крали у Шезарра и Аэдра самых великих и амбициозных смертных. "Вы, дураки, не только искалечили себя," злорадствовали Даэдрические Лорды, "Вы даже не можете сохранить лучшие куски, которые предпочли силу и славу Даэрических Лордов ничтожной вульгарности рассыпающихся мозгов Аэдра.""<BR>'
    - <BR>
    - Альтмеры "Сердце Мира"<BR>
    - <BR>
    - '"Ану осуществлял и осуществлял все вещи. Так что он должен был знать сам, что создал Ануиэля, его душу и душу всех вещей. Ануиэль, как и все души, занимался самоотображением, и для этого ему нужно было менять свои формы, атрибуты и интеллекты. Так был рожден Ситис, который был суммой всех ограничений, которые Ануиэль использовал, чтобы обдумать себя. Ануиэль, который был душой всех вещей, таки образом стал множеством вещей, и этим взаимодействием был и остается Орбис.<BR>'
    - <BR>
    - '"Сначала Орбис был беспокойным и сбивающим с толку, так что размышления Ануиэля ни к чему не приводили. Тогда аспекты Орбиса попросили расписание, которому можно следовать или процедур, во время которых они могли бы наслаждаться собой вне идеального знания. Итак, чтобы познать себя еще и с этой стороны, Ану создал Ауриэля, душу своей души. Ауриэль ввел в Орбис новую силу, называемую временем. Со временем различные аспекты Орбиса начали понимать свою природу и ограничения. Они взяли себе имена, такие, как Магнус или Мара или Ксен. Один из них, Лорхан, был скорее пределом, нежели природой, поэтому он не мог долго существовать где бы то ни было.<BR>'
    - <BR>
    - '"Лорхан вошел в каждый аспект Ануиэля и зародил идею, что все почти полностью базируется на ограничении. Он разработал план создания души для Орбиса, места, где аспекты аспектов смогут самоотображаться. У него было много последователей, даже Ауриэль, когда ему сказали, что он будет королем нового мира, согласился помочь Лорхану. И так они создали Мундус, где могли жить их аспекты, и стали эт"Ада.<BR>'
    - <BR>
    - '"Но это была лишь уловка. Лорхан знал, что в этом мире больше ограничений, чем их отсутствия, поэтому он совсем не являлся вещью Ану. Мундус был Домом Ситиса. Когда их аспекты начали умирать, многие эт"Ада бесследно исчезли. Некоторые сбежали, как Магнус, поэтому в магии нет ограничений. Другие, как И"ффр трансформировались в Эльнофи, Кости Земли, чтобы весь мир не погиб. Некоторым пришлось женить и завести детей, просто, чтобы продолжить свой род. Каждое новое поколение было слабее предыдущего, и вскоре появились Алдмер. Воцарилась темнота. Лорхан создал армии из самых слабых душ и назвал их Людьми, и они несли Ситис в каждый уголок мира.<BR>'
    - <BR>
    - '"Ауриэль молил Ану забрать их обратно, но он уже занял их места чем-то еще. Но его душа была добрее и дала Ауриэлю его Лук и Щит, чтобы он смог спасти Алдмер от Людских полчищ. Некоторые уже пали, как Кимеры, которые слушали испортившихся эт"Ада, а другие, как Босмер, испачкали линию Времени, взяв себе Человеческих жен.<BR>'
    - <BR>
    - '"Ауриэль не смог спасти Алтмору, Старший Лес, и он погиб. Их преследовали на юге и на востоке до Старого Эльнофея, и Лорхан был совсем рядом. Он порвал эту землю на множество других, мелких земель. Наконец Тринимак, величайший рыцарь Ауриэля, победил Лорхана на глазах у его армии и вынул его Сердце. Он был уничтожен. Люди оттолкнули тело Лорхана и поклялись мстить потомкам Ауриэля во все времена.<BR>'
    - <BR>
    - '"Но когда Тринимак и Ауриэль попытались уничтожить Сердце Лорхана, оно рассмеялось над ними. Оно сказало, "Это Сердце - Сердце мира, потому что было сделано для того, чтобы удовлетворить остальных." Тогда Ауриэль прикрепил сердце к стреле и запустил стрелу далеко в море, где ее не сможет найти ни один аспект нового мира."<BR>'

