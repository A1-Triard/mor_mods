  - TEXT:
    - Настоящий Неревар<p>
    - ''
    - '[Это телваннийская неофициальная статья о Нереваре. Никаких источников не указано.]<p>'
    - ''
    - Когда данмеры последовали за Велотом в Морроувинд, они представляли собой множество соперничающих кланов без общего закона и предводителя. Один же данмерский военачальник, Неревар, имел честолюбивые помыслы о правлении всеми данмерами.<p>
    - ''
    - В те времена Дом Двемер славился своими заклинателями, поэтому Неревар втайне посетил двемерскую кузню и попросил зачарованное кольцо себе в помощь. Это кольцо давало своему обладателю огромную силу убеждения; для пущей безопасности оно было зачаровано так, что немедленно убивало всякого, кто его наденет, кроме Неревара. Это кольцо прозвали Луной-и-Звездой, и оно помогло Неревару объединить различные кланы в Первый Совет.<p>
    - ''
    - Впоследствии, однако, религиозные споры раскололи Совет, и Дом Двемер с Домом Дагот оказался по одну сторону, а все прочие Дома - по другую. Двемер и Дагот призвали в союзники орков и кланы нордлингов и укрепились на северо-западе Морроувинда, в то время как Неревар собрал другие Дома и кочевые племена и повел их навстречу силам Двемер, Дагот и жителей Запада.<p>
    - ''
    - Воинства встретились у Красной Горы, оплота двемеров. Двемеры были разбиты с огромными потерями и применением ужасающих заклинаний, что привело к полному уничтожению Дома Двемер, Дома Дагот и их союзников. Неревар был убит в бою, его кольцо утрачено, но наследие Неревара живет в правящем политическом институте Морроувинда, Великом Совете.<p>

