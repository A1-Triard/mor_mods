    - Стена исчезла. Там открылся вход в какое-то древнее святилище. Посередине стояла статуя бога, с молотом в руке, занесенной над адамантовой наковальней. <BR>
    - <BR>
    - '"Своею кровью, Эфен," закричал Соловей, "я приказываю тебе проснуться! Я потомок Мораэлина из Эбенгарда, последний из королевской линии, разделяющий твою кровь. В последний час Морроувинда, когда все Эльфы в опасности, отдай мне то, что охраняешь! Я приказываю тебе, ударь!" <BR>'
    - <BR>
    - При его последних словах статуя засветилась ожила, пустые каменные глаза вспыхнули красным. Кивнула огромная голова, молот встретился с наковальней, и она раскололась с ужасным грохотом, и сам каменный бог рассыпался. Барензия упала на пол с громким стоном и закрыла уши руками. <BR>
