  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 4<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Восемнадцать босмеров и бывший служащий Императорской Строительной комиссии из Киродиила пробирались на запад через джунгли, от реки Зило до старинной деревни Виндизи. Для Декумуса Скотти джунгли были совершенно незнакомой и враждебной территорией. Огромные кривые деревья затмевали ясное утреннее небо и напоминали ужасные лапы, не дающие путникам выбраться на свободу. Даже ветки кустарников, казалось, были наполнены злобной энергией. Что еще хуже, он был не одинок в своих чувствах. На лицах его спутников, аборигенов, которые недавно пережили нападение хаджитов на деревни Гринос и Атай, был отражен неподдельный ужас.<BR>
    - <BR>
    - Что-то обитало в этих джунглях, что-то сознательное. Скотти чувствовал это. Боковым зрением Скотти видел, как тени хаджитов преследовали беженцев, прыгая с ветки на ветку. Когда он обернулся, чтобы посмотреть на них, юркие тени исчезли во мраке, словно их никогда и не было. Но он знал, что видел их. И босмеры тоже их видели, и поэтому ускорили шаг.<BR>
    - <BR>
    - Через восемнадцать часов, искусанные насекомыми, исцарапанные ветками, они дошли до долины. Была ночь, но их приветствовал ряд ярких факелов, освещающих кожаные палатки и беспорядочно лежащие валуны деревушки Виндизи. В глубине долины факелы окружали святыню, несколько близко растущих искривленных деревьев, образующих храм. Босмеры безмолвно прошли по освещенной аллее, направляясь к этим деревьям. Скотти последовал за ними. Когда они дошли до живой стены, в которой был только один проход, Скотти увидел внутри голубое свечение. Оттуда же слышен был низкий звук стенаний сотен голосов. Босмерская девушка, за которой он шел, вытянула вперед руку, останавливая его.<BR>
    - <BR>
    - '"Вы не понимаете, но чужеземцы, даже наши друзья, не могут туда войти, - сказала она. - Это священное место".<BR>'
    - <BR>
    - Скотти кивнул, наблюдая, как остальные заходят в храм, наклонив головы. Их голоса присоединились к голосам других. Когда последний лесной эльф зашел внутрь, Скотти вновь обратил внимание на деревню. Где-то должна была быть еда. Струйка дыма и легкий запах жареной оленины указали ему путь.<BR>
    - <BR>
    - Пятеро киродиилов, два бретонца и нордлинг сидели у костра на блестящих белых камнях, отрезая горячие полоски мяса от туши крупного оленя. Увидев Скотти, они встали, все кроме нордлинга, который слишком увлекся своим куском мяса.<BR>
    - <BR>
    - '"Добрый вечер, не хотелось вам мешать, но не найдется ли у вас чего-нибудь поесть? Боюсь, я несколько проголодался, после того как целый день шел сюда с группой беженцев из Гриноса и Атая".<BR>'
    - <BR>
    - Они пригласили его к костру и представились.<BR>
    - <BR>
    - '"Итак, кажется, война опять началась", - сказал дружелюбно Скотти.<BR>'
    - <BR>
    - '"Так и надо этим избалованным идиотам, - ответил нордлинг, отрываясь от еды. - Никогда не встречал такой ленивой расы. Теперь на суше на них нападают хаджиты, а с моря пришли высокие эльфы. Если какое-либо место на земле и нуждается в встряске, так это чертов Валленвуд".<BR>'
    - <BR>
    - '"Не понимаю, что они тебе такого сделали", - засмеялся один из бретонцев.<BR>'
    - <BR>
    - '"У них воровство в крови. Они хуже хаджитов, потому что они настолько смиренны в агрессии, - нордлинг выплюнул кусок жира, который сразу зашипел и испарился в огне. - Они расширили свои леса на территорию, которая им не принадлежит, постепенно ущемляя своих соседей. А потом они удивляются, когда Эльсвейр наносит им ответный удар. Они самые ужасные злодеи".<BR>'
    - <BR>
    - '"А что вы здесь делаете?" - спросил Скотти.<BR>'
    - <BR>
    - '"Я дипломат двора Джехенны", - пробормотал нордлинг, возвращаясь к еде.<BR>'
    - <BR>
    - '"А вы, что вы здесь делаете?" - спросил один из киродиильцев.<BR>'
    - <BR>
    - '"Я работаю на Строительную комиссию Лорда Атриуса в Имперском Городе, - сказал Скотти. - Один из моих бывших коллег предложил мне приехать в Валленвуд. Он сказал, что война закончилась, и я смогу заключить достаточно контрактов для моей фирмы, чтобы перестроить разрушенные здания. Одно несчастье за другим, и я потерял все свои деньги, вокруг меня разгорелась война, и я не могу найти бывшего коллегу".<BR>'
    - <BR>
    - '"Вашего бывшего коллегу, - прошептал один из киродиильцев, который представился Реглиусом. - Его случайно звали не Лиодесом Джурусом?"<BR>'
    - <BR>
    - '"Вы его знаете?"<BR>'
    - <BR>
    - '"Он заманил меня в Валленвуд почти так же, как и вас, - мрачно улыбнулся Реглиус. - Я работал на конкурента вашей фирмы, Лорда Ванека. Там тоже раньше работал Лиодес Джурус. Он написал мне, попросив меня представлять интересы Императорской комиссии по строительству и заключать контракты на реконструкцию. Меня недавно уволили, и я подумал, что если мне удастся заключить несколько контрактов, меня могут восстановить на работе. Мы с Джурусом встретились в Атае, и он сказал, что он собирается заключить очень выгодную сделку с Сильвенаром".<BR>'
    - <BR>
    - 'Скотти был ошарашен: "А где он сейчас?"<BR>'
    - <BR>
    - '"Я не священник, я не знаю, - пожал плечами Реглиус. - Он умер. Хаджиты напали на Атай, атаку они начали с гавани, где Джурус подготавливал к отплытию свой корабль. Или, скорее, мой корабль, так как мы купили его на мое золото. К тому времени, как мы осознали, что происходит, все в гавани превратилось в пепел. Хоть хаджиты и звери, они знают, как организовать нападение".<BR>'
    - <BR>
    - '"Мне кажется, они шли за нами через джунгли до Виндизи, - нервно заметил Скотти. - Кто-то постоянно прыгал по веткам деревьев".<BR>'
    - <BR>
    - '"Наверное, обезьяны какие-нибудь, - фыркнул нордлинг. - Не о чем волноваться".<BR>'
    - <BR>
    - '"Когда мы только пришли в Виндизи и все босмеры зашли в то дерево, они так разозлились, шептали что-то о древнем ужасе, который снизойдет на головы врагов, - бретонец вздрогнул от воспоминаний. - С тех пор они там и сидят, уже около полутора суток. Если хотите испугаться - загляните туда".<BR>'
    - <BR>
    - 'Другой бретонец, представитель Гильдии Магов Даггерфолла, молча смотрел в темноту, пока говорил его соотечественник: "Может быть. Но в джунглях тоже что-то есть, прямо рядом с деревней, и оно следит за нами".<BR>'
    - <BR>
    - '"Может быть, еще беженцы?" - спросил Скотти, изо всех сил пытаясь казаться спокойным.<BR>'
    - <BR>
    - '"Может, если только они умеют лазать по деревьям", - прошептал волшебник. Нордлинг и один из киродиильцев схватили мокрое кожаное полотно и растянули его над костром, мгновенно потушив его. Теперь Скотти отчетливо видел незваных гостей в лесу, их овальные желтые глаза и длинные мечи, в которых отражался свет факелов. Он застыл от страха, молясь о том, чтобы они его не увидели.<BR>'
    - <BR>
    - Он почувствовал легкий толчок в спину и глотнул воздуха, чтобы успокоиться.<BR>
    - <BR>
    - 'Откуда-то сверху прошипел голос Реглиуса: "Ради Мары, тише. Забирайтесь сюда".<BR>'
    - <BR>
    - Скотти схватился за узловатую лиану, свисающую с высокого дерева прямо у погасшего костра. Он взобрался по ней так быстро, как только позволяли его силы, задержав дыхание, чтобы не выдать себя громким вздохом. На вершине дерева, на ветке, напоминающей трезубец, было заброшенное гнездо какой-то огромной птицы. Как только Скотти оказался на мягкой ароматной соломе, Реглиус поднял лиану. Больше в гнезде никого не было, и внизу, насколько Скотти мог видеть, тоже никого не было. Никого, кроме хаджитов, тени которых медленно скользили в свете храма из деревьев.<BR>
    - <BR>
    - '"Спасибо, - прошептал Скотти, до глубины души растроганный тем, что его конкурент помог ему. Он отвернулся от деревни и увидел, что верхние ветви дерева доходили до покрытых мхом скал, окружающих долину. - Вы умеете лазать?"<BR>'
    - <BR>
    - '"Вы с ума сошли, - прошептал Реглиус. - Мы останемся здесь, пока они не уйдут".<BR>'
    - <BR>
    - '"Если они поступят с Виндизи так же, как с Атаем и Гриносом, нам не выжить, - Скотти начал осторожно карабкаться вверх, пробуя каждую ветку на прочность. - Вам видно, что они там делают?"<BR>'
    - <BR>
    - '"Не совсем, честно говоря, - Реглиус вглядывался в темноту внизу. - Они у входа в храм. Кажется, у них есть... похоже на длинные веревки, тянущиеся за ними прямо внутрь прохода".<BR>'
    - <BR>
    - Скотти забрался на самую крепкую ветку, которая почти касалась влажной скалы утеса. Расстояние было совсем небольшим. Более того, он даже чувствовал запах влаги и прохладу камня. Однако, чтобы попасть на скалу нужно было прыгнуть, а он за все свои годы работы служащим никогда еще не прыгал со стофутового дерева на отвесные скалы. Он вспомнил, как тени преследовали его в джунглях. Как они изгибали ноги перед прыжком, как они элегантно выбрасывали руки вперед, чтобы схватиться за ветку. Он прыгнул.<BR>
    - <BR>
    - Его руки пытались нащупать камень, но вокруг был лишь толстый слой мха. Он держался изо всех сил, но как только он попытался передвинуть ногу, он поскользнулся. Несколько секунд он висел кверху ногами, после чего ему удалось занять более удобную позицию. На скале оказался узкий выступ, на который он встал и смог, наконец, вздохнуть.<BR>
    - <BR>
    - '"Реглиус. Реглиус. Реглиус", - Скотти не осмелился повысить голос. Через минуту ветки зашуршали и среди них появился портфель, затем голова, а затем и все остальное, принадлежащее служащему Лорда Ванека. Скотти что-то зашептал, но Реглиус резко замотал головой и показал вниз. Один из хаджитов стоял у дерева, повернувшись к потухшему костру.<BR>'
    - <BR>
    - Реглиус неуклюже попытался удержать равновесие на ветке, однако это невероятно трудно было сделать с одной свободной рукой. Скотти сложил ладони, а затем показал на портфель. Казалось, Реглиусу было невыносимо больно выпускать из рук портфель, но он бросил его Скотти.<BR>
    - <BR>
    - В сумке была малюсенькая, почти невидимая дырочка, и когда Скотти поймал сумку, из нее выпал золотой. Он звякнул о скалу, и этот тихий звук прозвучал в ушах Скотти самой громкой сиреной, которую он когда-либо слышал.<BR>
    - <BR>
    - Затем все происходило с молниеносной скоростью.<BR>
    - <BR>
    - Катай-рат взглянул вверх и издал громкий клич, который сразу же подхватили другие хаджиты. Кошка внизу пригнулась и вспрыгнула на нижние ветки. Реглиус увидел, как она с невероятной ловкостью подбирается к нему, и запаниковал. Еще перед тем, как он прыгнул, Скотти понял, что он упадет. С криком Реглиус рухнул вниз, сломав себе шею при падении.<BR>
    - <BR>
    - Белое пламя вырвалось из каждой щели храма, а пение босмеров превратилось в ужасный крик, доносящийся словно из другого мира. Катай-рат остановился.<BR>
    - <BR>
    - '"Кейрго, - проговорило существо. - Дикая Охота".<BR>'
    - <BR>
    - Возникло ощущение, что реальность раскололась. Поток ужасных тварей, усатых жаб, насекомых в панцирях, желатиновых змей, парообразных существ с лицами богов - весь этот ослепленный яростью поток вылился из огромного полого дерева. Хаджитов, что стояли у храма, сразу же разорвали на куски. Все остальные кошки бросились к джунглям, однако им мешали их веревки. Через несколько секунд вся деревня Виндизи кишела обезумевшими призраками Дикой Охоты.<BR>
    - <BR>
    - Сквозь лай и вой Скотти услышал крики киродиилов. Их нашли в их укрытии. Нордлинга и двух бретонцев съели. Волшебник стал невидимым, но зрение для этих зверей не стояло на первом месте. Дерево, на котором сидел катай-рат, тряслось и качалось. Скотти посмотрел в заполненные страхом глаза хаджита и протянул ему конец лианы.<BR>
    - <BR>
    - На морде кошки появилось жалкое выражение благодарности. Она прыгнула к лиане. Ее выражение не успело даже смениться, когда Скотти убрал лиану, и кошка упала. Живая масса внизу тут же поглотила тело.<BR>
    - <BR>
    - Прыжок Скотти на следующий выступ был намного удачнее предыдущего. Оттуда он подтянулся на вершину утеса и посмотрел вниз на хаос в деревне Виндизи. Масса Охоты разрасталась и скоро должна была выйти за пределы долины, преследуя спасающихся бегством хаджитов. И вот тогда началось настоящее безумие.<BR>
    - <BR>
    - При лунном свете Скотти увидел, куда хаджиты привязали свои веревки. С ужасающим грохотом лавина камней обрушилась на проход. Когда пыль улеглась, он понял, что долина была изолирована. У Дикой Охоты не было выбора - она стала уничтожать себя.<BR>
    - <BR>
    - Скотти отвернулся - вид каннибальской оргии был просто невыносим. Перед ним стояли ночные джунгли. Он перекинул через плечо портфель Реглиуса и отправился в путь.<BR>
    - <BR>

