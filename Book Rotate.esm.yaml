  - SCRI: BROctavo_Blunt2_closed
  - ITEX: m\Tx_octavo_open_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - О важности места<BR>
    - Древние сказки Двемеров, часть III<BR>
    - В обработке Маробар Сула<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Вождь Отробара собрал своих мудрецов и сказал: "Каждое утро я нахожу десять овец из моего стада зарезанными. В чем причина?"<BR>'
    - <BR>
    - Фангбит Военачальник сказал, "Может быть, чудовище спускается с гор и поглощает твое стадо."<BR>
    - <BR>
    - Гхорик Целитель сказал, "Может быть, новая болезнь тому виной."<BR>
    - <BR>
    - Берна Жрец сказал, "Надо принести жертву Богине, чтобы она спасла нас."<BR>
    - <BR>
    - Мудрецы принесли жертвы, и пока они ждали ответов от Богини, Фангбит отправился к Наставнику Джольтерегу и сказал, "Ты научил меня, как сделать дубину Золии, и как обращаться с нею в бою, но теперь я хочу знать, когда разумнее всего будет применить мое искусство. Подождать ли мне, пока ответит Богиня, или пока подействует лекарство, или идти охотиться на чудовище, которое живет в горах?"<BR>
    - <BR>
    - '"Не важно когда," ответил Джольтерег. "Важно только где."<BR>'
    - <BR>
    - И тогда Фангбит взял свою дубину и пошел через темный лес к подножию Великой Горы. Там нашел он двух чудовищ. Одно, все в крови стада вождя Отробара, вступило в бой с ним, его подруга бежала. Фангбит не забыл о том, чему учил его наставник, о том, что важно только "где".<BR>
    - <BR>
    - 'Он ударил чудовище в каждую из пяти важнейших точек: в голову, пах, горло, спину, и грудь. Пять взмахов и пять ударов, и чудовище было убито. Оно было слишком тяжелым, чтобы его можно было взять с собой, но Фангбит все равно ликовал, возвращаясь к Отробару.<BR>'
    - <BR>
    - '"Я говорю, что убил чудовище, пожиравшее твое стадо," вскричал он.<BR>'
    - <BR>
    - '"Как ты докажешь, что убил какое-то чудовище?" спросил он.<BR>'
    - <BR>
    - '"Я говорю, что спас стадо своим лекарством," сказал Гхорик Целитель.<BR>'
    - <BR>
    - '"Я говорю, что Богиня спасла стадо, смилостивившись после принесенных мною жертв," сказал Беран Жрец.<BR>'
    - <BR>
    - Два дня подряд стадо оставалось нетронутым, но на утро третьего дня еще десяток овец нашли зарезанными. Гхорик Целитель начал искать новое лекарство. Берна Жрец приготовил новые жертвы. А Фангбит снова взял свою дубину и пошел через темный лес к подножью Великой Горы. Там нашел он другое чудовище, все в крови стада вождя Отробара. И начали они бой, и снова Фангбит не забывал о том, чему учил его наставник, о том, что важно только "где".<BR>
    - <BR>
    - Пять раз он ударил чудовище в голову, и оно обратилось в бегство. Преследуя чудовище, он ударил его пять раз в пах, но оно бежало. Через лес бежали они, и Фангбит ударил чудовище пять раз в горло, но оно бежало. Добравшись до поля Отробара, Фангбит ударил чудовище пять раз в спину, и оно бежало. И тогда вождь и его мудрецы в крепости услышали, как ревет чудовище. И там они увидели того, кто крал стадо вождя. Фангбит же ударил чудовище пять раз в грудь, и оно было убито.<BR>
    - <BR>
    - И устроили тогда великое празднество в честь Фангбита, и больше не страдало стадо Отробара. Джольтерег же обнял своего ученика и сказал, "Наконец-то ты понял важность того, где наносить удар."<BR>
    - <BR>
    - Примечание издателя:<BR>
    - <BR>
    - Это еще одна сказка, происходящая из Эшлендских племен Вварденфелла, и она относится к самым древним из сказок. "Маробар Сул" просто заменил имена персонажей, чтобы они звучали более "гномьими" и включил сказку в свою коллекцию. Великая Гора в сказке на самом деле, безусловно, "Красная Гора," хотя она и описана, как заросшая лесом. Звездопад и другие стихийные бедствия уничтожили растительность Красной Горы, и привели ее в то состояние, которое знакомо нам сегодня.<BR>
    - <BR>
    - Эта сказка представляет определенный научный интерес, поскольку принадлежала она примитивной культуре Эшлендеров, и при этом в ней говорится о жизни в "крепостях", очень напоминающих разрушенные крепости Вварденфелла, известные нам сегодня. Существуют даже ссылки на существование крепости "Отробара" где-то между Вварденфеллом и Скайримом, но вне малонаселенного Вварденфелла крепостей осталось очень мало. Ученые спорят о том, кто и когда построил эти крепости, но я считаю, что эта история и другие свидетельства убедительно доказывают, что в древние времена эшлендеры жили в крепостях, а не во временных хижинах, как теперь.<BR>
    - <BR>
    - Игра со словами, формирующая мораль сказки - то, что важно знать, где убить монстра, и это место крепость, а также в какие места на теле чудовища нужно ударить, чтобы убить его - типична для многих эшлендских сказок. Загадки, даже такие простые как эта, нравились и эшлендерам и пропавшим двемерам. Хотя двемеров обычно изображают загадывающими загадки, а не разгадывающими их, как в эшлендских сказках.<BR>
    - ''

- BOOK:
  - NAME: BookSkill_Destruction5_open_clo
  - MODL: m\Text_Octavo_02.nif
  - FNAM: Тайна Талары, часть 3
  - BKDT:
      weight: 3.0
