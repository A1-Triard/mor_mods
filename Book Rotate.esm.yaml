    - Анонимный автор<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Вам скажет всяк,<BR>
    - Что залив Илиак<BR>
    - Место, где оживают надежды<BR>
    - И леди бегают без одежды,<BR>
    - Нет ни печалей там, ни забот,<BR>
    - И западный ветер песни поет,<BR>
    - И счастливы жители все круглый год.<BR>
    - Там море без бури, там смех без причины,<BR>
    - Там женщины пляшут и пляшут мужчины,<BR>
    - Не думай о бедах, привольно живи<BR>
    - В чарующем царстве свободной любви<BR>
    - 'Она называется так: залив Илиак.<BR>'
    - <BR>
    - А если ты вправду умеешь грешить,<BR>
    - Придется тебе в Морроувинд поспешить.<BR>
    - <BR>
    - И если не в силах ты перебороть<BR>
