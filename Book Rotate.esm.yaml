    - <BR>
    - Риджа роскошно опустилась в горячий, пузырящийся источник, чувствуя, как ее кожа горит, как будто ее каждую секунду касаются тысячи маленьких угольков.  Каменный уступ над головой укрывал ее от моросящего дождя, но солнечный свет, падающий под углом, свободно проникал через ветви и листья деревьев.  Это был идиллический момент в идиллической жизни, и когда она закончила, она точно знала, что ее красота полностью восстановится.  Все, что ей было нужно - это несколько глотков воды.  Вода из купальни, хоть пахла превосходно, на вкус отдавала мелом.<BR>
    - <BR>
    - '"Воды!" - закричала она своим слугам. "Воды, прошу вас!"<BR>'
    - <BR>
    - Мрачная женщина с повязкой на глазах подбежала к ней и протянула бурдюк с водой. Риджа  чуть не расхохоталась от  осознания преувеличенной добродетельности этой женщины - сама она нисколько не стеснялась своей наготы... но потом заметила через щель в повязке, что у женщины вовсе нет глаз.  Она, должно быть, была из племени Орма,  о котором Ридже рассказывали, но раньше она с ними не встречалась.  Рожденные без глаз, они превосходили прочих остротой других своих чувств.  Она подумала, что Владыка Мир Коррупа держит при себе очень экзотических слуг.<BR>
