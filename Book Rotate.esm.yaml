  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Заря Солнца<BR>
    - Книга Вторая <BR>
    - 2920, Последний год Первой Эры<BR>
    - 'Автор: Карловак Градопут<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - 3 Месяца Восхода, 2920<BR>
    - Остров Артеум, Саммерсет<BR>
    - <BR>
    - Сота Сил наблюдал, как послушники по одному доплывали до дерева оассом, срывали плод или цветок с его высоких ветвей прежде, чем упасть на землю с различной степенью изящества. Он улучил момент и одобрительно покачал головой, выражая восхищение днем. Побеленная статуя Сирабана, для которой, по слухам, великий маг сам позировал в незапамятные времена, высилась на краю утеса, словно обозревая бухту. Бледно-лиловые цветы проскато покачивались в такт мягкому ветерку. А внизу - океан и задернутая дымкой граница между Артеумом и главным островом Саммерсет.<BR>
    - <BR>
    - '"В целом, приемлемо," - объявил он, когда последняя ученица бросила ему добытый плод. Взмах руки - и плоды с цветами вновь очутились на дереве. Еще один взмах - и ученики образовали вокруг чародея полукруг. Он достал из-под своих белых одеяний небольшой волокнистый шар, около фута в диаметре.<BR>'
    - <BR>
    - '"Что это?"<BR>'
