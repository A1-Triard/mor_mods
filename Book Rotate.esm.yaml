    - Над головой у меня треснул лед. Огромный золотой король стоял передо мной, ледяная скорлупа разваливалась на куски. Неужели не было возможности остановить Гномское чудовище? Но свет в его глазах потух, и руки бессильно повисли. Магический мороз сработал, остудив энергию пара.<BR>
    - <BR>
    - Когда Мастер Арум и землекопы столпились вокруг меня, поздравляя с чудесным спасением, разные мысли поплыли в моей голове. Я представил свое возвращение в Имперский Город, и я знал, что это будет моим величайшим триумфом. Как мне превзойти эту находку? Наверное, пора двигаться дальше. Добыть легендарный Глаз Аргонии... это был бы успех! Я улыбнулся про себя, упиваясь мигом славы, но уже планируя свое следующее приключение.<BR>
    - <BR>

- BOOK:
  - NAME: bk_fivesongsofkingwulfharth
  - MODL: m\Text_Quarto_02.NIF
  - FNAM: Пять песен про короля Вулфхарта
  - BKDT:
      weight: 4.0
      value: 30
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Пять песен про короля Вулфхарта<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Язык Шора<BR>
    - <BR>
    - 'Первая песнь о Короле Вулфхарте очень старая, датируется приблизительно 1Э 500. После поражения алессианской армии у Болот Гленумбрии, где был убит король Хоуг Меркиллер, Вулфхарт из Атморы был избран советом военачальников. Его мощь была столь велика, что он не мог произнести присягу вслух, не повредив при этом окружающим, поэтому писари должны были выдумать его речь. Сразу же после этого они записали первый указ нового правителя: Вулфхарт восстанавливал традиционный нордический пантеон. Эдикты объявлялись вне закона, их жрецы приговаривались к казни, а храмы уничтожались. Тень короля Боргаса была предана забвению. За свою фанатичность король Вулфхарт был назван Языком Шора, а также Исмиром, северным драконом.<BR>'
    - <BR>
    - Сын Кин<BR>
    - <BR>
    - Вторая песнь о короле Вулфхарте прославляет его подвиги в глазах древних богов. Он сражается с восточными орками и отправляет их короля в Ад. Он отстраивает 418-й шаг Великого Хротгара, который был поврежден драконом. После того, как он проглотил грозовую тучу, чтобы его армия не простудилась, нордлинги назвали его Дыханием Кин.<BR>
    - <BR>
    - Старик<BR>
    - <BR>
    - 'В третьей песне о короле Вулфхарте рассказывается о его смерти. Орки, вражеский бог, всегда хотел уничтожить нордлингов, даже в самой Атморе, где он попытался похитить их годы. Видя силу короля Вулфхарта, Орки снова призвал призрака Альдуина Поедателя Времени. Практически каждый нордлинг был омоложен до шестилетнего возраста. Но мальчиком Вулфхарт воззвал к Шору, мертвому повелителю Богов. И дух Шора сразился с Поедателем Времени на духовном плане, как когда-то в самом начале времен, и победил. Народ Орки, орки, был уничтожен. Пока мальчик Вулфхарт смотрел на поединок в небесах, он выучил новый ту"ум: Что Случается Когда Ты Так Трясешь Дракона. И Вулфхарт использовал новое заклинание, чтобы вернуть свой народ в обычное состояние. Он так торопился спасти как можно больше людей, что себе самому вернул слишком много лет. Стал он тогда старше самих Седобородых и умер. Огни его погребального костра достигли самого сердца Кин.<BR>'
    - <BR>
    - Король из Пепла<BR>
    - <BR>
    - Четвертая песнь о короле Вулфхарте рассказывает о его воскрешении. Гномы и демоны из восточных королевств вновь начали войну, и нордлинги надеялись, что благодаря этому им удастся вернуть свои былые владения. Они хотели напасть сами, но затем передумали, так как поняли, что у них нет сильного лидера, который смог бы повести их. И тогда пришел демон Дагот, поклявшись, что он идет с миром. Он сказал нордлингам, что знает, где находится Сердце Шора! Давным-давно Главный Бог был убит эльфийскими гигантами. Они вырвали сердце Шора и использовали его как знамя, чтобы вселять ужас в сердца нордлингов. Это им удавалось, пока не пришел Исграмор, Восстановивший Равновесие. Понимая, что, в конце концов, они проиграют, эльфийские гиганты спрятали Сердце Шора, чтобы нордлинги никогда не смогли воскресить своего бога. Но вот теперь пришел демон Дагот с хорошими новостями! Сердце находилось у гномов и демонов, поэтому они и проявляли активность в последнее время. Тогда нордлинги спросили демона Дагота, почему он предает своих. Он ответил, что демоны с момента сотворения все время предают друг друга. Это была правда, и нордлинги поверили ему. Языки вернули Шора к жизни. Шор вновь собрал армию, как он делал много лет назад. Он собрал прах короля Вулфхарта и воскресил его, так как ему был нужен хороший военачальник. Но демон Дагот тоже претендовал на пост военачальника. Он сослался на то, что только благодаря ему все случившееся стало возможным. И стало у Шора два военачальника, Король из Пепла и демон Дагота. И повел Шор сынов Скайрима на Восточные королевства. <BR>
    - <BR>
    - Красная гора<BR>
    - <BR>
    - Печальна пятая песнь о короле Вулфхарте. Выжившие в той катастрофе вернулись под красное небо. Тот год назван годом смерти солнца. Демон Дагот обманул нордлингов, так как Сердце Шора никогда не находилось в восточных королевствах. Как только армия Шора дошла до Красной горы, все демоны и гномы обрушились на них. Их чародеи подняли гору и бросили ее на Шора, заключив его под ней до конца времен. Они убили сынов Скайрима, но перед этим король Вулфхарт уничтожил короля Думалаката, гнома-орка, и проклял его народ. Потом демон Век отправил Короля из Пепла в ад. Все было кончено. Позднее Кина подняла пепел пепла Исмира в небеса, спасая его от Ада и показывая своим детям цену предательства. Больше никогда нордлинги не поверят демону.<BR>
    - <BR>
    - Тайная песнь Вулфхарта, Короля из Пепла<BR>
    - <BR>
    - Правда о Красной горе<BR>
    - <BR>
    - Сердце Шора находилось в Ресдайнии, как и обещал Дагот Ур. Когда армия Шора дошла до западного берега Внутреннего Моря, она посмотрела через Красную гору и увидела скопившееся за ней армии двемеров. Разведчики доложили, что войска кимеров только что вышли из Нарсиса, но они почему-то не очень торопятся присоединиться к своим братьям в борьбе против нордлингов. Дагот Ур сказал, что Трибунал предал своего короля, что это Трибунал послал Дагот Ура к Лорхану (так Шора называли в Ресдайне), чтобы Шор смог отомстить гномам. Мирное соглашение между Нереваром и гномами будет означать крах Велоти. Поэтому они и медлили. Так сказал Дагот Ур.<BR>
    - <BR>
    - Армии увеличиваются<BR>
    - <BR>
    - 'И сказал Лорхан (так называли Шора в Ресдайне): "Я мщу гномам не для того, чтобы Трибунал стал доверять мне. Но я действительно собираюсь уничтожить их и всех тех, кто их поддержит. Этот Неревар - сын Боэта, одного из сильнейших Падомаиков. Он герой для своего народа, несмотря на свой Трибунал. И он будет медлить достаточно долго, чтобы грядущая битва стала как можно тяжелее. Нам понадобятся еще силы". И тогда Дагот Ур, который также сильно желал смерти гномам, как и Трибунал, пошел к Когорану и призвал под свои знамена его чап"тхилов, его гончих, его волшебников, лучников, и его железных воинов. И пошел Вулфхарт, седой Исмир, и заключил мир с Орками. Они дали много воинов, но ни одного волшебника. Многие нордлинги не могли смириться, что их заклятые враги будут их союзниками, даже перед лицом Красной Горы. Они хотели дезертировать. И тогда сказал Вулфхарт: "Неужели вы не видите, где вы находитесь? Неужели вы не знаете, кем является Шор? Неужели вы не понимаете, что это за война?" И посмотрели тогда они на короля, на Бога, на демона и на орков. И многие поняли. И те, кто понял, остались.<BR>'
    - <BR>
    - Последняя битва<BR>
    - <BR>
    - Неревар принес Кииринг, кинжал, сделанный из звука тени под луной. Его самыми сильными героями были Думак Король-Гном, вооруженный божественным молотом, и Аландро Сул, бессмертный сын Азуры, носивший Призрачную Броню. И встретились они с Лорханом в последней битве у Красной Горы. Лорхан вернул себе свое сердце. Он отвык от него, поэтому для восстановления требовалось время. Вулфхарт сразился с Сулом, но не мог он убить его, поэтому сам умер от страшных ран. Но перед этим ему удалось ослепить Сула. Дагот Ур сразился с Думаком и убил его, но перед этим Разделитель пронзил сердце своего повелителя. Неревар отвернулся от Лорхана и в гневе поразил Дагот Ура. В этот момент он пропустил смертельный удар от Лорхана. Тогда он притворился умершим, хотя у него еще оставались силы, и неожиданно поразил Лорхана. Сердце уже вернулось на свое место после удара Разделителя и теперь Разрубатель мог попасть в него. И вырезал Разрубатель сердце Лорхана. Лорхан был побежден. Страшный суд был окончен.<BR>

- BOOK:
  - NAME: bk_wherewereyoudragonbroke
  - MODL: m\Text_Octavo_05.NIF
  - FNAM: Где ты был, когда пришел дракон
  - BKDT:
      weight: 3.0
      value: 55
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Где вы были при Поломке Дракона?<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Коракс, киродиилец из Совета Старейшин:<BR>
    - <BR>
    - '"Никто не понимает, что произошло, когда Избранные танцевали на той башне. Проще всего было бы отвергнуть весь вопрос как нонсенс, если бы не Амулет Королей. Даже Древние Свитки не упоминают этого; позвольте поправить себя - Древние Свитки не могут упомянуть этого. Когда жрецы Мотыльков настраивают Свитки на время безвременья, знаки на них всегда исчезают. Тем не менее Амулет Королей, содержащий сверхдушу из всех императоров, может поведать о нем во всех подробностях. По словам Хестры, Киродиил стал Империей, вышедшей к звездам. По Шор-Элю, Киродиил стал яйцом. Большинство говорят что-то на языке, который невозможно воспринимать буквально. Совет собрал тексты и свидетельства со всех провинций, и они предлагают истории, которые ни в чем не совпадают, кроме одного: во время Срединного Рассвета все народы Тамриэля, пойманные в любом ''когда'', наблюдали падение восьми звезд. Так они и считали свои дни".<BR>'
    - <BR>
    - Мехра Набизи, данмер, Триединая Госпожа Нового Храма:<BR>
    - <BR>
    - '"Доклады о Срединном Рассвете - занятие для Империи Людей и свидетельство о лжецах, называющих себя Аэдра. Восемь звезд упали на Тамриэль, по одной за каждое злодеяние, что Лорхан явил этому миру. Велот читал эти знаки, и сказал Боэте, который подтвердил их, и он сказал Мефале, которая создала защиту от них, и он сказал Азуре, которая послала АЛЬМСИВИ провести Истинный Народ, избежав вреда. Даже Четыре Столпа Дома Забот встали на защиту окраин от вашего безумия. Мы следили за своими границами и видели, как они извиваются, подобно змеям, и видели, как вы суетитесь, как духи древности, лишенные математики и ваших "если-то", подчиняясь Вечному Сейчас, как рабы досадного недоразумения, стазиса. Не спрашивайте, где мы были, когда Сломался Дракон, ибо из всего мира лишь мы знаем это достоверно и могли бы запросто показать вам, как сломать его снова".<BR>'
    - <BR>
    - Р'лейт-хархр, хаджит из Свиты Гривы:<BR>
    - <BR>
    - '"Вы спрашиваете, где были хаджиты, когда Сломался Дракон? Р''лейт скажет вам, где - из своих записей. "Тысяча восемь лет", вы слышали это выражение. Вы думаете, киро-нордлинги пришли ко всему этому сами. Вы, люди, лучшие воры, чем даже Раджин! Пока вы воевали с фантомами и рождали собственных отцов, Грива смотрел на йа-Ха''джай, потому что лишь луны были постоянными, а у вас не было сахара, чтобы увидеть это. Мы отдадим вам должное: вы довольно сильно сломали Алкоша, а это нелегко. Только не думайте, что поняли, чего добились этим, или что вообще когда-нибудь поймете. Вы повторили это с помощью Большого Ходока, и не единожды, а дважды! Один раз в Риммене, с чем мы никогда не сможем смириться. Второй раз в Даггерфолле, или в Сентинеле, или Вейресте, или во всех трех местах сразу? Понимаешь меня, киродиилец? Когда вы очнетесь и поймете, наконец, что на самом деле произошло с гномами?"<BR>'
    - <BR>
    - Маннимарко, Бог Червей, некромант:<BR>
    - <BR>
    - '"Три Вора из Морроувинда могут сказать вам, где они были. То же самое сможет и Верховный Король Алинора, который был тем, кто сломал его первым. Есть и другие на этом свете, кто тоже сможет: Исмир, Пелинал, Арнанд Лис, или мне стоит сказать Арктус? Последний Гном сможет рассказать, если ему позволят. Что касается меня, я был здесь и там и снова здесь, как и остальные смертные во время Поломки Дракона. Как вы думаете, откуда я узнал свою тайну? Избранные Марукати показали нам все великолепие Рассвета, поэтому кое-чему мы можем научиться, проще говоря: как наверху, так и внизу".<BR>'
    - <BR>

- BOOK:
  - NAME: bk_nchunaksfireandfaith
  - MODL: m\Text_Quarto_04.NIF
  - FNAM: Пламя и Вера Нчунака
  - BKDT:
      weight: 4.0
      value: 60
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Пламя и Вера Нчунака<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Настоящая книга представляет собой перевод записей о путешествиях Нчунака по различным колониям двемеров, поясняющих теории Кагренака.]<BR>'
    - <BR>
    - 'Я спросил, добились ли просветления люди, которых он представляет. Он ответил: в том, что касается теорий Кагренака, здесь есть лишь один ученый, который способен провести людей по лабиринту, ведущему к истинному непониманию.<BR>'
    - <BR>
    - Он сообщил мне также, что наставления Кагренака преподают в Керака. Он сказал, что ничто так не радует его, как наблюдение за двемерами Керака, самыми образованными людьми на земле, изучающими слова Кагренака и обсуждающими свое место в будущей жизни. Ни планарное деление, ни исчисление амнезии, ни какая-то иная практическая дисциплина не считаются там более ценными, чем осмысление самих себя и связи с Сердцем.<BR>
    - <BR>
    - Следуя правилам хорошего тона, я воспринял его слова как любезность и, сняв шлем, поблагодарил и удалился с бесчисленными поклонами.<BR>
    - <BR>

