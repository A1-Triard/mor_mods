    - <DIV ALIGN="LEFT"><BR><BR>
    - Это моя лучшая попытка составления списка пантеонов и соединенных божественных духов доминирующих культур Тамриэля. Этот список ни в коей мере не полон (только Имперский Город Киродиил может похвастаться огромным количеством святых и священных духов). Он включает лишь самые важные духи, почитаемые в исконной части культуры. Другие эт'Ада, особенно Даэдра, часто хорошо известны многим культурам, хотя определенные имена включены сюда лишь тогда, когда они обладают важностью для культуры. Отсутствие любых ссылок на объекты поклонения Аргонианцев из Чернотопья - следствие моей полной неадекватности в попытках примирить туманные и противоречивые отчеты, имеющиеся у меня по этому вопросу.<BR>
    - <BR>
    - ВОСЕМЬ ПАНТЕОНОВ<BR>
    - <BR>
    - 'АЛЬТМЕР: Аури-Эль, Тринимак, Магнус, Сирабан, И''фр, Ксеркес, Мара, Стендарр, Лорхан, Финастер.<BR>'
    - <BR>
    - 'БОСМЕР: Аури-Эль, И''фр, Аркей, З''ин, Ксеркес, Баан Дар, Мара, Стендарр, Лорхан, Херма-Мора, Джон, Джод.<BR>'
    - <BR>
    - 'БРЕТОНЦЫ: Акатош, Магнус, И''фр, Дибелла, Аркей, Зенитар, Мара, Стендарр, Кинарет, Юлианос, Шеор, Финастер.<BR>'
    - <BR>
    - 'ДАНМЕР: Альмалексия, Вивек, Сота Сил, Боэта, Мефала, Азура, Лорхан, Неревар, Молаг Бал, Малакат, Шигорат, Мехрун Дагон.<BR>'
    - <BR>
    - <BR>
    - 'КИРОДИИЛ: Акатош, Дибелла, Аркей, Зенитар, Мара, Стендарр, Кинарет, Юлианос, Шезарр, Тайбер Септим, Морихаус, Реман.<BR>'
    - <BR>
    - 'СКАЙРИМ: Алдуин, Дибелла, Орки, Цун, Мара, Стан, Кин, Юнал, Шор, Исмир, Херма-Мора, Малох.<BR>'
    - <BR>
    - 'ЙОКУДА: Сатакал, Руптга, Ту''вакка, Зет, Морва, Тава, Малук, Диагна, Сеп, ХунДинг, Леки, Онси.<BR>'
    - <BR>
    - 'ЭЛЬСВЕЙР: Алкош, Хенарти, Риддл''Тар, йа-Ха''джай, Мара, Срендарр, Лорхан, Раджин, Баан Дар, Азура, Шигорат.<BR>'
    - <BR>
    - <BR>
    - ЗАМЕТКИ О БОГАХ ПАНТЕОНОВ<BR>
    - <BR>
    - <BR>
    - 'Азура (Богиня Рассвета и Заката): Азура - божественный предок, научивший Кимеров мистериям, нужным для отделения от Альтмер. Некоторые из ее более общих советов иногда приписывают Боэте. В рассказах, Азура часто более общая космическая сила для народа в целом, чем предок или бог. Также известна как Предчувствие Сота Сил. В Эльсвейре Азура почти полностью отдельная сущность, однако она все еще связана с Альтмерским прошлым Хаджитов.<BR>'
    - <BR>
    - 'Акатош (Дракон Времени): Акатош - главное божество Девятибожия (главного религиозного культа Киродиила и его провинций), и одно из двух божеств, встречающихся в каждой религии Тамриэля (второй - Лорхан). Он в основном считается первым богом, появившимся в Изначальном Месте; после того, как он получил форму, остальные духи нашли процесс бытия более легким, и появились различные пантеоны мира. Он главный бог в Империи Киродиила, где он воплощает качества долгожительства, неуязвимости и вечной законности.<BR>'
    - <BR>
    - 'Алдуин (Мироед): Алдуин - Нордский вариант Акатоша, и лишь поверхностно напоминает своего двойника в Девятибожии. Например, его прозвище "Мироед" происходит из мифов, которые описывают его как ужасную, яростную огненную бурю, которая разрушила предыдущий мир, чтобы начался этот. Норды поэтому видят бога времени одновременно творцом и предвестником апокалипсиса. Он не возглавляет пантеон Нордлингов (по сути дела, в этом пантеоне нет главного бога; см. Шор, ниже), но является его источником, пусть мрачным и пугающим. <BR>'
    - <BR>
    - 'Алкош (Кошачий Дракон): божество Анакинской династии Пре-ри''Датта. Вариант Аури-Эля Лесных Эльфов, и, следовательно, выступает в роли Культурного-героя-как-Акатош для древнейших Хаджитов. Этот культ был добавлен во время установления культа Ридл-Т''ара, и все еще невообразимо популярен в глухих районах Эльсвейра. Он изображается ужасным драконом, существом, которое Хаджиты называют "настоящий большой кот". В легендарные времена он разогнал погром, устроенный Алдмери для Пелинала Уайтстрейка.<BR>'
    - <BR>
    - 'Альмалексия (Мать Морроувинда): Большинство следов Акатоша исчезли из древних легенд Кимеров во время их так называемого "исхода", в основном благодаря почитанию этого бога у Альтмеров. Однако, большинство аспектов Акатоша, которые кажутся настолько важными смертным народам, а именно бессмертие, историчность и происхождение, удачно воплотились в Альмалексии, наиболее популярной персоне из божественного Трибунала Морроувинда.<BR>'
    - <BR>
    - 'Аркей (Бог Жизни и Смерти): Член пантеона Девятибожия, также, популярен во всех прочих землях. В этих культурах Аркей особенно популярен там, где его отец, Акатош, меньше связан со временем, или его временной аспект труден для мирского восприятия. Он бог похорон и похоронных обрядов, и иногда связан со временами года. Его жрецы твердые противники некромантии и всех форм живых мертвецов. Сказано, что Аркей не существовал до того, как мир был создан богами, управляемыми/понукаемыми/обманутыми Лорханом. Поэтому его иногда зовут Богом Смертных.<BR>'
    - <BR>
    - 'Аури-Эль (Король Алдмера): Акатош Эльфов - это Аури-Эль. Аури-эль - душа Ануи-Эля, который, в свою очередь, душа Ану Вездесущего. Он возглавляет большинство пантеонов Алдмера. И Алдмери, и Босмери заявляют о том, что они потомки Аури-Эля. В свой единственный миг слабости, он согласился принять участие в создании измерения смертных, действие, которое навсегда отрезало Эльфов от духовных миров вечности. Чтобы подготовиться к этому, Аури-Эль в легендарные времена возглавил исконный Алдмер против армий Лорхана, уничтожив этого тирана и установив первые королевства Альтмер, Альтмора и Старый Эльнофи. Он затем вознесся на небо при большом стечении своих последователей, чтобы они знали путь выхода из измерения смертных.<BR>'
    - <BR>
    - 'Баан Дар (Бог Бандит): В большинстве регионов, Баан Дар маргинальное божество, плутоватый дух воров и нищих. В Эльсвейре он более важен, и называем Отверженным. В этом аспекте, Баан Дар становится духом сообразительности или отчаяния много претерпевших Хаджитов, чьи планы последней минуты всегда разрушают махинации их (Эльфийских или Человеческих) врагов.<BR>'
    - <BR>
    - <BR>
    - 'Боэта (Принц Заговоров): После того, как его приход был возвещен Пророком Велотом, Боэта стал богом прародителем Темных Эльфов. Сквозь все толкования, окончательные "Кимеры", или Измененный Народ, отреклись от всех связей с Алдмерами и основали новую нацию, основанную на принципах Даэдр. Вся манера культурного "развития" темных Эльфов принадлежит Боэте, от философии до магии и "ответственной" архитектуры. Древние аллегории Велотов сводятся к однообразно героическим победам Боэты над врагами всех типов и историям начала борьбы Кимеров. Также известен как Предчувствие Альмалексии.<BR>'
    - <BR>
    - 'Вивек (Повелитель Морроувинда): Воин-поэт-бог Данмеров. Вивек - невидимый смотритель святой земли, всегда на страже против темных богов Вулкана. Он/она много раз спасал народ Данмер от верной смерти, из которых стоит отметить особо, как он/она научил их целый день дышать под водой, так что он/она смог затопить Морроувинд и убить завоевателей-акавиров, ок. 2Э 572.<BR>'
    - <BR>
    - 'Джунал (он же Юнал, Рунный Бог): Бог герметических орденов у Нордлингов. После выхода из милости остального пантеона, он стал Юлианосом в Девятибожии. Его нет в современной мифологии Скайрима.<BR>'
    - <BR>
    - 'Диагна (Орихальковый Бог Лезвия): Древний культ убийц у Красных Стражей. Появился у Йокуда во время Резни Народа Двадцати Семи Змей. Диагна был аватарой ХунДинга (бог Йокуда, Открывающий Двери, см. ниже), которая достигла постоянства. Он был причиной разгрома Леворуких Эльфов, поскольку он принес Йокуда оружие из орихалка, чтобы они победили. В Тамриэле, он повел тесно сплоченную группу последователей на Орков Орсинума на вершине их древней власти, но потом впал в безвестность. Сейчас он немногим больше местного духа власти в горах Драконьего Хвоста.<BR>'
    - <BR>
    - 'Дибелла (Богиня Красоты): Популярный бог Девятибожия. В Киродииле, у нее почти дюжина разных культов, некоторые посвящены женщинам, некоторые - художникам и эстетике, остальные - обучению эротике.<BR>'
    - <BR>
    - 'З''ин (Бог Труда): Бог платы у Босмеров. Исследования показывают его происхождение в Аргонских и Акавирийских мифологиях, возможно, занесенных в Валленвуд моряками Котринги. Очевидно сельскохозяйственное божество, З''ин иногда доказывает, что является сущностью гораздо боле высокого космического порядка. Его культ вымер вскоре после Кнахатен Флу.<BR>'
    - <BR>
    - 'Зенитар (Бог Работы и Торговли, Бог-Торговец): Член Девятибожия, Зенитар объяснимо связывается с З''ином. В Империи, однако, он гораздо более культурный бог торговцев и среднего дворянства. Его адепты говорят, что, несмотря на свое таинственное происхождение, Зенитар - бог, который всегда выигрывает".<BR>'
    - <BR>
    - 'Зет (Бог Ферм): Бог сельского хозяйство у Йокуда. Отрекся от своего отца после сотворения мира, вот почему Большой Отец делает выращивание пищи таким трудным.<BR>'
    - <BR>
    - 'И''фр (Бог Леса): Самое важное божество пантеона Босмери. Пока Аури-Эль Дракон Времени может быть королем богов, Босмер почитают И''фра как духа "сейчас". Как говорят Лесные Эльфы, после создания измерения смертных все было в хаосе. Первые смертные превращались в растения и животных и обратно. Тогда И''фр превратился в первого из Эльнофи, или "Костей Земли". Когда первые законы природы были установлены, смертные получили видимость безопасности в новом мире, потому что они смогли его понять. И''фр иногда именуется Рассказчиком, за уроки, которые он преподал Босмер. Некоторые Босмеры еще хранят знание времен хаоса, которое они могут использовать с большой отдачей (Дикая Охота).<BR>'
    - <BR>
    - 'Исмир (Дракон Севера): Северный аспект Талоса. Он противостоял силе голосов Седобородых достаточно долго, чтобы услышать их пророчество. Позднее, многие нордлинги не могли смотреть на него, не видя на его месте дракона.<BR>'
    - <BR>
    - 'Йоуд (Бог Большой Луны): Бог большой Луны у Алдмер. Также называем Массер, или Слезой Мары. В религии Хаджитов, Йоуд только один аспект Лунной Сети, или йа-Ха''джай.<BR>'
    - <BR>
    - 'Йоун (Бог Малой Луны): Бог Малой Луны у Алдмер. Также называем Вторым, или Печалью Стендарра. В религии Хаджитов, Йоун только один аспект Лунной Сети, или йа-Ха''джай.<BR>'
    - <BR>
    - 'Кин (Поцелуй Смерти): Богиня Бури у Нордлингов. Вдова Шора и почитаемая богиня воинов. Она часто именуется Матерью Мужей. Ее дочери научили первых нордлингов использовать ту''ум, или Голос Бури.<BR>'
    - <BR>
    - 'Кинарет (Богиня Воздуха): Кинарет входит в Девятибожие и является сильнейшим из духов Неба. В некоторых легендах, она первая согласилась с планом Лорхана изобрести измерение смертных, и обеспечила место в пустоте для его создания. Она также связывается с дождем, феноменом, которого, как говорят, не существовало, пока Лорхан не утратил искру божественной сущности.<BR>'
    - <BR>
    - 'Ксеркес (Бог Предков и Тайного Знания): Ксеркес бог предков и тайного знания. Он начал карьеру писцом у Аури-Эля, и сохранил записи о всех деяниях Алдмеров, больших и малых, с начала времен. Он создал свою жену, Огму, из любимых моментов истории.<BR>'
    - <BR>
    - 'Леки (Святой Дух Меча): Богиня-дочь Большого Отца, Леки богиня заблуждающегося пути меча. В легендарное время На-Тотамбу из Йокуда безуспешно воевали, чтобы решить, кто возглавит нападение на Леворуких Эльфов. Их мастера меча, однако, были так искусны в Самых Известных Ударах, что не могли превзойти друг друга. Леки познакомила их с Коротким Ложным Выпадом. В конце концов, появился победитель, и война с Алдмер началась.<BR>'
    - <BR>
    - 'Лорхадж (Лунный Зверь): Божество Анакинской династии Пре-ри''Датта, явно определяемый как Потерянный Бог, Лорхан.<BR>'
    - <BR>
    - <BR>
    - 'Лорхан (Потерянный Бог): Это божество-Творец-Плут-Испытатель есть в любой религии Тамриэля. Его самое известное имя - на языке Алдмер, "Лорхан", или Барабан Рока. Он убедил или нашел иной способ заставить Изначальных Духов создать измерение смертных, нарушая равновесие - похоже на то, как его отец Падомай нарушил стабильность вселенной в Изначальном Месте. Когда мир материализовался, Лорхан отделился от своего божественного центра, и странствует по творению эт''Ады. Его и его метафизическое местоположение в "схеме вещей" интерпретируют по-разному. В Морроувинде, например, он существо, родственное Усилию Псиджи, процессу, который заряжает смертных превосходством над богами, их сотворившими. Для Высоких Эльфов, он одна из самых нечистых высших сил, так как он навеки оборвал их связь с измерением духов. В легендах, он почти всегда враг Алдмер, и, поэтому, герой древнего Человечества.<BR>'
    - <BR>
    - 'Магнус (Волшебник): Бог чародейства, Магнус вышел из рождения мира в последнюю секунду, хотя это дорого ему обошлось. Что осталось от него в мире, ощущается и контролируется людьми как магия. Одна история гласит, что, пока эту идею обдумывал Лорхан, это Магнус создал схемы и диаграммы, нужные, чтобы сотворить измерение смертных. Иногда его представляет астролябия, телескоп, или, чаще, жезл. Легенды Киродиила говорят, что он может овладевать телами могучих магов и даровать им свою силу. Связан с Цурином Арктусом, Подземным Королем.<BR>'
    - <BR>
    - 'Малакат (Бог Проклятий): Малакат - заново оживленный навоз, бывший ранее Тринимаком. Довольно слабый, но мстительный Даэдра, Темные Эльфы говорят также, что он то же самое, что и Малак, бог-повелитель орков. Он всегда испытывает Данмеров на физическую силу.<BR>'
    - <BR>
    - 'Малук (Король Орды): Бог, враждебный Ра Гада. Вел гоблинов на Редгардов в первую эру. Бежал на восток, когда армия ХунДинга одолела орды гоблинов.<BR>'
    - <BR>
    - 'Мара (Богиня Любви): Почти всеобщая богиня. В легендарное время появилась как богиня плодородия. В Скайриме, Мара служанка Кина. В Империи, она Богиня-Мать. Она иногда связывается с Нир из "Ануад", женским началом космоса, давшего начало акту творения. В зависимости от религии, она либо жена Акатоша или Лорхана, или наложница их обоих.<BR>'
    - <BR>
    - 'Маулох (Малакат): Орочий бог, Маулох долго беспокоил наследников короля Харальда. Бежал на восток после разгрома в битве у Драконьей Стены, ок. 1Э 660. Его ярость, как говорят, наполнила небо серной ненавистью, позже названной "Годом Зимы во Время Лета".<BR>'
    - <BR>
    - 'Мефала (Гермафродит): Мефала - Ткач Тенет, или Бог-Паук. В Морроувинде он/она - предок, который научил Кимеров умениям, которые понадобились бы им, чтобы избежать их врагов или убить их тайной смертью. Враги в те дни были многочисленны, а Кимеры были лишь малой группой. Он/она, вместе с Боэтой, организовали клановую систему, которая постепенно стала основой для Великих Домов. Он/она организовал Мораг Тонг. Также называем Предчувствием Вивека.<BR>'
    - <BR>
    - 'Мехрун Дагон (Бог Разрушения): Известная сила из числа Даэдр. Он связан с природными опасностями типа огня, землетрясений и наводнений. В некоторых культурах, однако, Дагон просто бог кровопролития и предательства. Он особенно важное божество в Морроувинде, где он представляет его негостеприимную местность.<BR>'
    - <BR>
    - 'Молаг Бал (Бог Интриг, Король Насилия): Даэдра, очень важный в Морроувинде. Там он всегда верховный враг Боэты, Принца Заговоров. Он главная причина помех для Данмеров (и предшествующих Кимеров). В легендах, Молаг Бал всегда пытается пресечь роды Домов или по крайней мере нарушить "чистоту" Данмер. Народ Сверхчудовищ, как говорят, живущий в Молаг Амуре, результат его совращения Вивека в предыдущую эру.<BR>'
    - <BR>
    - 'Морва (Богиня-Мать): Богиня плодородия у Йокуда. Основополагающее божество в пантеоне Йокуда, и любимая жена Большого Отца. Все еще почитается в разных местах в Хаммерфелле, включая Строс М''кай. Часто изображается четверорукой, чтобы "схватить больше мужей".<BR>'
    - <BR>
    - 'Морихаус (Первое Дыхание): Древний культурный бог-герой Киродиила и Нордлингов. Легенды изображают его Взявшим Цитадель, совершившим деяние легендарных времен, которое обеспечило людям контроль над Долиной Хартленд. Его часто связывают с ту''умом Нордлингов, и, следовательно, с Кинаретом.<BR>'
    - <BR>
    - 'Неревар (Убийца Богов): У Кимеров - король Ресдайна, времен Золотого Века древних Велотов. Убит во время Битвы у Красной Горы. Неревар был Глашатаем Триединого Пути, и главный из святых в религии Данмеров. Он, говорят, убил Думака, Последнего Гномьего Короля, и съел его сердце.<BR>'
    - <BR>
    - 'Онси (Сокрушитель): Известный бог-воитель Йокуда из Ра Гада, Онси научил Человечество, как вытянуть их ножи в мечи.<BR>'
    - <BR>
    - 'Орки (Старый Ворчун): Бог-заимодавец Нордлингов, которого, кажется, начали почитать во времена владычества Алдмери в Атморе. Нордлинги верят, что они когда-то жили долго, как Эльфы, пока не появился Орки; языческой хитростью и обманом он заключил с ними сделку, которая "связала их со счетом зим". Когда-то, говорит легенда, Нордлинги имели продолжительность жизни не более шести лет, и все из-за нечестивой магии Орки. Появился Шор, и, неизвестно как, снял проклятие, обрушив большую его часть на живущих рядом Орков.<BR>'
    - <BR>
    - <BR>
    - 'Раджин (Разбойник): Бог-вор Хаджитов, который вырос в Сеншале, в секторе Черных Киерго. Самый знаменитый взломщик в истории Эльсвейра, Раджин, говорят, похитил татуировку с шеи Императрицы Кинтайры, когда она спала.<BR>'
    - <BR>
    - 'Реман (Киродиил): Культурный бог-герой Второй Империи, Риман был величайшим героем Смуты Акавири. Воистину, он убедил захватчиков помочь ему построить собственную империю, и завоевал весь Тамриэль, кроме Морроувинда. Он установил обряд коронации Императора, которая включала манипуляции с Амулетом Королей, Камнем Душ огромной силы. Его Династия была оборвана Данмером Мораг Тонгом в конце первой эры. Также называем Всемирным Богом.<BR>'
    - <BR>
    - 'Риддл''Тар (Танец Двух Лун): Божество космического порядка Хаджитов, Риддл''Тар был открыт Эльсвейру пророком Рид-Тар-ри''Датта, Мейн. Риддл''Тар больше является набором правил, по которым следует жить, чем единой сущностью, но некоторые из его аватар появляются как скромные вестники богов. Также известен как Сахарный Бог.<BR>'
    - <BR>
    - 'Руптга (Большой Отец): Главное божество пантеона Йокуда. Руптга, более известный как "Большой Отец", был первым богом, который понял, как выжить в Голод Сатакала. Следуя за ним, остальные боги научились "Хождению", процессу, на котором они могут существовать в течение целой жизни. Большой Отец установил звезды на небе, чтобы тоже показать меньшим духам, как это делается. Когда оказалось слишком много духов, чтобы за ними следить, Руптга создал помощника из мертвой шкуры прошедших миров. Этот помощник - Сеп (см. ниже), который позднее создал мир смертных.<BR>'
    - <BR>
    - <BR>
    - 'Сатакал (Кожа Мира): Бог всего у Йокуда. Расщепление понятий Ану и Падомай. В основном, Сатакал во многом похож на Алдуина Нордлингов, который разрушает один мир, чтобы начался новый. В мифологии Йокуда, Сатакал сделал (и все еще делает) это много раз, цикл, который подсказал рождение духов, которые смогли выжить в переносе. Эти духи и стали пантеоном Йокуда. Популярный бог у кочевников Алик''ра.<BR>'
    - <BR>
    - 'Сеп (Бог-Змея): Йокудская версия Лорхана. Сеп родился, когда Большой Отец создал себе помощника, чтобы управляться с духами. Сеп, однако, сошел с ума во время Голода Сатакала, и убедил некоторых богов помочь ему создать более простую альтернативу Хождению. Это, конечно, и был мир, как мы его знаем, и духи, которые пошли за Сепом, оказались заперты здесь, доживать жизнь в облике смертных. Сеп был наказан Большим Отцом за свой грех, но его голод все еще живет в пустоте между звездами, "не-пространство", которое пытается нарушить смертным вход в Далекие Берега.<BR>'
    - <BR>
    - 'Сирабан (Бог Чернокнижников): Бог-прародитель магии у Алдмеров, Сирабан помогал Бенду Оло при Падении Слода. Благодаря разумному использованию своего магического кольца, Сирабан спас многих от Трассианской Чумы. Его также называют Богом Подмастерий, потому что он популярен у юных членов Гильдии Магов.<BR>'
    - <BR>
    - 'Сота Сил (Тайна Морроувинда): Бог Данмер, Сота Сил наименее известный из божественного Трибунала. Говорят, что он меняет форму мира из своего скрытого, заводного города.<BR>'
    - <BR>
    - 'Стан (Бог Искупления): Северный предвестник Стендарра, брат Цуна. Щитоносец Шора, Стан был богом-воином, который сражался против пантеона Алдмеров. Он показал людям как брать в плен на войне, и какова выгода от этого.<BR>'
    - <BR>
    - 'Стендарр (Бог Милосердия): Бог Девятибожия, Стендарр вышел из Нордлингов, став божеством сочувствия, или, иногда, царствия по праву. Он, как говорят, сопровождал Тайбера Септима в его последние годы. В ранних легендах Альтмеров, Стендарр - защитник людей.<BR>'
    - <BR>
    - 'Тава (Богиня Птиц): Дух воздуха у Йокуда. Тава особенно популярна из-за того, что она вела Йокуда на остров Херн после разрушения их родины. Она с тех пор оказалась поглощена мифологией Кинарета. Она все еще очень популярна в Хаммерфелле среди моряков, и ее храмы можно найти в большинстве портовых городов.<BR>'
    - <BR>
    - Тайбер Септим (Талос, Драконорожденный) Наследник Трона Разъединенных Королей, Тайбер Септим наиболее важный бог-герой Человечества. Он покорил весь Тамриэль и возвестил Третью Эру (и Третью Империю). Также именуется Исмиром, "Драконом Севера".<BR>
    - <BR>
    - <BR>
    - 'Тринимак: Сильный бог ранних Алдмеров, в некоторых местах более популярный чем Аури-Эль. Он был воинствующим духом исконных Эльфийских племен, который вел армии против людей. Боэта, как говорят, принял его форму ( в некоторых историях, он даже поедает Тринимака), так что смог убедить множество Алдмер послушать его, что привело к постепенному обращению Кимеров. Он исчез со сцены мифа после этого, чтобы вернуться как ужасный Малакату (пропаганда Альтмеров изображает это как результат опасностей влияния Данмеров).<BR>'
    - <BR>
    - 'Ту''вакка (Хитрый Бог): Бог душ у Йокуда. Ту''Вакка, до создания мира, был богом того, Что Никому Не Нужно. Когда Большой Отец создал Хождение, Ту''Вакка нашел цель; он стал смотрителем Далеких берегов, и продолжал помогать Редгардам найти дорогу в жизнь после жизни. Его культ иногда связывают с Аркеем в более космополитичных районах Хаммерфелла.<BR>'
    - <BR>
    - 'Финастер: Бог-герой островов Самерсета, который научил Альтмеров как прожить на сотню лет дольше, замедляя время.<BR>'
    - <BR>
    - 'Цун: Исчезнувший бог Нордлингов, покровитель попыток преодолеть несчастья. Погиб, защищая Шора от чужих богов.<BR>'
    - <BR>
    - 'Шезарр (Бог Людей): Киродиилская версия Лорхана, чья значимость страдает, когда Акатош приходит на первое место в Имперской (на самом деле, Алессийской) религии. Шезарр был духом, стоящим за любым человеческим начинанием, особенно против агрессии Алдмеров. Его иногда связывают с основанием первых боевых магов. В наше время расовой терпимости, Шезарр практически забыт.<BR>'
    - <BR>
    - 'Шеор (Плохой Парень): В Бретони, Плохой Парень - источник всякой смуты. Он, кажется, начинал как бог неурожая, но самые современные теологи соглашаются с тем, что он - демонизированная версия Шора Нордов, рожденная в темные годы после падения Саартала.<BR>'
    - <BR>
    - 'Шигорат (Безумный Бог): Боязливое почтение к Шигорату широко распространено, и его находят во многих краях Тамриэля. Современные источники показывают, что его корни лежат в историях о создании Алдмеров; так, он был "рожден" когда Лорхан утратил божественную искру. Один решающий миф называет его "дырой по форме Ситиса" в нашем мире.<BR>'
    - <BR>
    - <BR>
    - 'Шор (Бог Подземного Мира): Северная версия Лорхана, который принял сторону Людей после сотворения мира. Чужие боги (т.е. Эльфийские) умышляют против него и готовят его поражение, обрекая его на подземный мир. Атморские мифы показывают его кровожадным воином-королем, который снова и снова ведет Нордлингов к победе над угнетателями Алдмери. До исполнения своей судьбы, Шор был вождем богов. Иногда также называем Детским Богом (см. Орки, выше)<BR>'
    - <BR>
    - 'Херма-Мора (Человек Леса): Древний Атморский демон, который когда-то почти соблазнил Нордлингов стать Алдмерами. Большинство мифов Исграмора повествует о спасении от козней Херма-Моры. Также именуемый Демоном Знания, он смутно связан с истоками культа Мораг Тонг, если только не по ассоциации со своим братом/сестрой, Мефалой.<BR>'
    - <BR>
    - 'ХунДинг (Открывающий Пути): у Йокуда дух "стойкости против неверных". ХунДинг появлялся в истории, когда бы Редгардам не нужно было "проложить дорогу" своему народу. В истории Тамриэля это происходило трижды - дважды в первой эре, во время вторжения Ра Гада, и единожды во время Войны с Тайбером. В последней инкарнации, ХунДинг, говорят, был короной, мечом, или и тем, и другим.<BR>'
    - <BR>
    - 'Юлианос (Бог Мудрости и Логики): Часто объединяемый с Джуналом, отцом языка и математики у Нордов, Юлианос - бог литературы, закона, истории и противоречия в Киродииле. Монашеские ордены, основанные Тайбером Септимом и посвященные Юлианосу, хранят Древние Свитки.<BR>'
    - <BR>

