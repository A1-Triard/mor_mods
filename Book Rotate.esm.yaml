    - 10 Месяца Мороза, 2920<BR>
    - Фригиас, Хай Рок<BR>
    - <BR>
    - Существо перед ними бессмысленно мигало, взгляд его казался безжизненным, рот открывался и закрывался. Словно снова осознавая свои функции. Капля слюны показалась из-за его клыков и повисла. Турала никогда не видела ничего подобного, - существо было похоже на рептилию, но опиралось на ноги, как человек. Министера радостно зааплодировала.<BR>
    - <BR>
    - '"Дитя мое," прокаркала она. "Ты проделала такой большой путь за такое короткое время. О чем ты думала, призывая этого даэдрота?"<BR>'
    - <BR>
    - Турале понадобилось несколько мгновений, чтобы вспомнить, что она, собственно, вообще ни о чем не думала. Она была потрясена тем, что проникла из материи реальности в царство Забвения, и выдернула оттуда это отвратительное существо, призвав его в мир силой своего сознания.<BR>
    - <BR>
    - '"Я думала о красном цвете," сказала Турала, сосредотачиваясь. "О его простоте и ясности. А потом - я пожелала и произнесла чары. И вот что я наколдовала."<BR>'
    - <BR>
    - '"Желание - могущественная сила для молодой ведьмы," сказала Министера. "И оно хорошо сработало. Потому что этот даэдрот - суть простая сила духов. Ты так легко можешь высвободить свое желание?"<BR>'
    - <BR>
    - Турала закрыла глаза и произнесла освобождающее заклинание. Чудовище побледнело, как картина на солнце, все еще смущенно моргая. Министера обняла свою ученицу, темного эльфа, и радостно засмеялась.<BR>
    - <BR>
    - '"Мне до сих пор не верится, ты с шабашем всего месяц и один день, а уже превзошла большинство здешних женщин. В тебе могущественная кровь, Турала, ты касаешься духов, как касалась бы любовников. В один прекрасный день ты возглавишь этот шабаш - я это вижу!"<BR>'
    - <BR>
    - 'Турала улыбнулась. Приятно, когда тебя хвалят. Герцогу Морнхолда нравилось ее красивое лицо; а ее семья, до того, как она обесчестила их, превозносила ее манеры. Кассир был просто товарищем: его комплименты ничего не значили. Но с Министерой она чувствовала себя дома.<BR>'
    - <BR>
    - '"Ты будешь возглавлять этот шабаш еще много лет, старшая сестра," сказала Турала.<BR>'
    - <BR>
    - '"Мне бы этого хотелось. Но духи - изумительные товарищи и большие правдолюбцы, они часто туманно отвечают на вопросы, когда и как. Их нельзя винить. Когда и как мало значат для них," Министера открыла дверь хижины, позволяя свежему осеннему ветру развеять горький и зловонный запах даэдрота. "А теперь, мне нужно отправить тебя с поручением в Вейрест. Это всего неделя пути отсюда, и неделя на обратный путь. Возьмешь с собой Дориату и Целефину. Как мы ни стараемся быть самодостаточными, есть травы, которых мы вырастить не можем, и похоже, придется нам потратить целую кучу драгоценных камней. Важно, чтобы люди в городе считали тебя одной из знахарок Скеффингтонского шабаша. Ты увидишь, что от дурной славы гораздо больше пользы, чем неприятностей."<BR>'
    - <BR>
    - Турала сделала то, о чем ее просили. Когда она и ее сестры садились на лошади, Министера принесла ее дочку, маленькую пятимесячную Босриэль. Чтобы она поцеловала маму на прощанье. Ведьмы полюбили маленького принцессу данмер, дочь злобного герцога, рожденную у диких Авлейдских эльфов в лесу в самом сердце Империи. Турала знала, что женщины будут защищать ее ребенка даже ценой собственной жизни. После долгих прощаний и поцелуев, три молодые ведьмы ускакали в лес, под покров красного и золотого.<BR>
    - <BR>
    - 12 Месяца Мороза, 2920<BR>
    - Двиннен, Хай Рок<BR>
    - <BR>
    - К вечеру миддаса в таверне "Обиженный Дикобраз" было полно народа. Огонь в яме в центре комнаты освещал собравшихся солдат почти зловещим светом, и делал скопище тел похожим на сюжет гобелена о наказании Арктурианских Еретиков. Кассир уселся на свое обычное место и заказал кувшин эля.<BR>
    - <BR>
    - '"Ты виделся с бароном?" спросил Палит.<BR>'
    - <BR>
    - '"Да, у него вроде есть работа для меня во дворце Урвейус," гордо сказал Кассир. "Но большего я тебе сказать не могу. Сам понимаешь, государственная тайна и тому подобное. Почему тут сегодня столько проклятого народа?"<BR>'
    - <BR>
    - '"В гавань только что пришел корабль темных эльфов. Они только что вернулись с войны. Я только ждал твоего прихода, чтобы представить тебя другим ветеранам."<BR>'
    - <BR>
    - 'Кассир покраснел, но сумел набраться сил, чтобы спросить: "Что они тут делают? У нас что, перемирие?"<BR>'
    - <BR>
    - '"Я точно не знаю," сказал Палит. "Но говорят, Император и Вивек снова начали переговоры. А эти ребята хотят вложить деньги, и считают, что у нас в Заливе достаточно тихо. Но мы все узнаем точно, если поговорим с ними."<BR>'
    - <BR>
    - С этими словами Палит схватил брата за руку и потащил его в другой угол бара. Это произошло так внезапно, что Кассир даже не мог сопротивляться. Путешественники - данмеры сидели у четырех столов, болтали с местными жителями и смеялись. Это были хорошо одетые молодые люди, на вид торговцы, вели они себя немного развязно, потому что уже много выпили.<BR>
    - <BR>
    - '"Извините," сказал Палит, вмешиваясь в беседу. "Мой двоюродный брат Кассир тоже был на войне, сражался за живого бога Вивека."<BR>'
    - <BR>
    - '"Единственный Кассир, о котором я слышал," сказал один из данмеров с широкой, пьяной улыбкой, пожимая Кассиру руку. "Был Кассир Вайтли, по словам Вивека худший шпион в истории. Мы потеряли Альд Марак из-за того, как он провел разведку. Надеюсь, ребята, я вас ничем не обидел."<BR>'
    - <BR>
    - Кассир улыбался и слушал громкий рассказ о его неудаче с такими увлекательными подробностями, что собравшиеся за столом то и дело заходились от смеха. Несколько пар глаз смотрели в его сторону, но никто из местных не думал, что дурак, о котором рассказывают, стоит рядом и слушает. Больше всего боли было в глазах его кузена, молодого человека, который считал, что он вернулся в Двиннен великим героем. И уж конечно обо всем узнает барон, а идиотизм Кассира с каждым пересказом выглядит все хуже.<BR>
    - <BR>
    - Всеми фибрами своей души Кассир ненавидел живого бога Вивека.<BR>
    - <BR>
    - 21 Месяца Мороза, 2920<BR>
    - Столица, Киродиил<BR>
    - <BR>
    - Корда, в сияющей белизной мантии, форме жриц консерватории Хигат Морвы, прибыла в Город вскоре после того, как закончилась первая зимняя буря. Сквозь облака пробилось солнце, и на улицах появилась красивая молодая девушка-редгард с сопровождением, направлявшаяся к дворцу. Сестра ее была высокой, худенькой, угловатой и заносчивой, а Корда оказалась маленькой круглолицей девушкой с большими карими глазами. Горожане быстро сравнили сестер.<BR>
    - <BR>
    - '"И месяца не прошло с казни леди Риджи," пробормотала горничная, выглядывая из окошка и подмигивая своей соседке.<BR>'
    - <BR>
    - '"И меньше месяца, как ее забрали из монастыря," согласилась другая женщина, смакуя скандал. "Эта красотка не на прогулку приехала. Ее сестру невинной никто бы не назвал, и посмотрите, чем она кончила."<BR>'
    - <BR>
    - 24 Месяца Мороза, 2920<BR>
    - Двиннен, Хай Рок<BR>
    - <BR>
    - 'Кассир стоял на пристани и смотрел, как в воду падает ранний снег. Какая жалость, думал он, что он подвержен морской болезни. Теперь он никому не нужен был во всем Тамриэле, от востока до запада. Историю Вивека о его разведческих талантах мусолили во всех тавернах. Барон Двиннена разорвал контракт с ним. Нет сомнений, что в Даггерфолле над ним тоже смеются, и в Даунстаре, Лилмате, Риммене, Гринхарте, а может, еще и в Акавире, и в Йокуда. Может быть, лучше всего прыгнуть в воду и утопиться. Впрочем эта мысль недолго занимала его: Кассира терзало не отчаяние, а ярость. Бессильный гнев, с которым он никак не мог справиться.<BR>'
    - <BR>
    - '"Простите, сэр," сказал чей-то голос у него за спиной, заставив его подпрыгнуть. "Простите что побеспокоил вас, но не могли бы вы порекомендовать хорошую таверну, где можно провести ночь."<BR>'
    - <BR>
    - Это был молодой человек, нордлинг, за плечами мешок. Очевидно, он только что сошел с корабля. В первый раз за последние несколько недель кто-то смотрел на Кассира как на человека, а не как на фантастического, прославленного идиота. И он мог только отнестись к этому юноше по-дружески.<BR>
    - <BR>
    - '"Вы только что прибыли из Скайрима?" спросил Кассир.<BR>'
    - <BR>
    - '"Нет, сэр, я туда направляюсь," сказал парень. "Я еду домой. Я приехал из Сентинеля, а туда из Строс М"кай, а туда из Вудхарта в Валленвуде, а туда из Артеума в Саммерсете. Меня зовут Веллег."<BR>'
    - <BR>
    - Кассир представился и пожал Веллегу руку. "Вы сказали, что приехали из Артеума? Вы псиджик?"<BR>
    - <BR>
    - '"Нет, сэр, больше нет," пожал плечами парень. "Я был изгнан."<BR>'
    - <BR>
    - '"Вы что-нибудь знаете о том, как призывать даэдра? Видите ли, я хочу наложить проклятие на одну очень известную личность, можно даже сказать на живого бога, и у меня ничего не получается. Барон даже видеть меня не хочет, но баронесса мне симпатизирует, и даже допустила меня в Залы Призывания." Кассир сплюнул. "Я провел все ритуалы, принес жертвы, и у меня ничего не вышло."<BR>'
    - <BR>
    - '"Это все из-за Сота Сила, моего бывшего господина," с некоторой горечью ответил Веллег. "Принцы даэдра не будут приходить на зов любителей до самого конца войны. Только псиджики могут советоваться с даэдра, да еще кочевые колдуны и ведьмы."<BR>'
    - <BR>
    - '"Ведьмы, говорите?"<BR>'
    - <BR>
    - 29 Месяца Мороза, 2920<BR>
    - Фригиас, Хай Рок<BR>
    - <BR>
    - Бледные лучи солнца с трудом пробивались сквозь затянувший лес туман, а Турала, Дориата и Целефина подгоняли своих лошадей. Почва была влажной от тонкого слоя инея, они были нагружены, и идти по горам было нелегко. Турала пыталась справиться с возбуждением из-за возвращения в шабаш. В Вейресте было очень интересно, и ей понравилось, с каким страхом и уважением на нее поглядывали люди. Но в последние несколько дней она могла думать только о возвращении к своим сестрам и ребенку.<BR>
    - <BR>
    - Горький ветер сдувал ей волосы на лицо, так что она не видела ничего, кроме тропы перед собой. Она не слышала приближения всадника, пока он не появился прямо перед ней. Повернувшись и увидев Кассира, она вскрикнула от радости при виде старого друга. Его лицо было бледным и усталым, но она отнесла это за счет путешествия.<BR>
    - <BR>
    - '"Что привело тебя назад во Фригиас?" улыбнулась она. "Тебя плохо приняли в Двиннене?"<BR>'
    - <BR>
    - '"Сносно," сказал Кассир. "Но мне нужна помощь Скеффингтонского шабаша."<BR>'
    - <BR>
    - '"Поехали с нами," сказала Турала. "Я отведу тебя к Министере."<BR>'
    - <BR>
    - Четверка продолжила свой путь, ведьмы развлекали Кассира рассказами о Вейресте. Было очевидно, что Дориате и Целефине редко предоставлялся случай покинуть ферму Старой Барбин. Они родились там и были дочерьми и внучками скеффингтонских ведьм. Жизнь обычного города в Хай Роке была для них экзотикой, как и для Туралы. Кассир говорил мало, но улыбался и кивал головой, поощряя их рассказы. К счастью, они ничего не слышали о его глупости. А если слышали, то хотя бы не сказали.<BR>
    - <BR>
    - Дориата дошла до самой середины слышанной ею в таверне истории о воре, который оказался запертым на ночь в ломбарде, когда они добрались до знакомого холма. Внезапно, она замерла на полуслове. Дом уже должен был показаться, но его не было. Они пришпорили лошадей и помчались к тому месту, где раньше находился Скеффингтонский шабаш.<BR>
    - <BR>
    - Огонь уже давно погас. Не осталось ничего, кроме пепла, скелетов и поломанного оружия. Кассир наконец узнал следы набега орков.<BR>
    - <BR>
    - Ведьмы соскочили с лошадей, рыдая, разглядывая останки. Целефина нашла оборванный, окровавленный кусок ткани, из которой был некогда сшит плащ Министеры. Она прижимала его к покрытому золой лицу и рыдала. Турала звала Босриэль, но единственным ответом ей был ветер, играющий пеплом.<BR>
    - <BR>
    - '"Кто это сделал?" кричала она, слезы катились по ее лицу. "Клянусь, что призову само пламя Забвения! Что они сделали с моим ребенком?"<BR>'
    - <BR>
    - '"Я знаю, кто это сделал," тихо сказал Кассир, слезая с лошади и подходя к ней. "Я уже видел это оружие раньше. Я опасался встречи с этим врагом в Двиннене, но не думал, что они найдут тебя здесь. Это работа убийц, нанятых герцогом Морнхолда."<BR>'
    - <BR>
    - Он помолчал. Солгать было легко. Прекрасная импровизация. Больше того, он сразу же понял, что она поверила его словам. Ее ненависть к герцогу из-за жестокости, которую он проявил к ней, стихла, но не исчезла. Один взгляд на ее пылающие глаза сказал ему, что она призовет даэдра и обрушит их общую месть на Морроувинд. А что самое главное, даэдра прислушаются к ней.<BR>
    - И они прислушались.  Ибо сильнее желания только ярость. Даже ошибочная ярость.<BR>

