  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь пятая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - В конце концов изображение жены нетчимена испортилось. Двемеры в спешке не были достаточно усердны, и пепел Красной горы ослабил его золотые сухожилия. Вскоре упало оно на колени у дороги к землям Индорила и осталось лежать там, через восемьдесят же дней обнаружил его купеческий караван на пути в столицу Велота, ныне Альмалексию.<BR>
    - Вивек не был среди своего народа все дни предыдущей своей жизни, и потому промолчал, чтобы думали кимеры из каравана, что изображение суть разбито и пусто.<BR>
    - И сказал кимерийский воин, что защищал тот караван, 'Взгляните только, опять эти двемеры удумали способ обмануть нас, подобия наши создают из металлов своих, плоти подобных. Давайте возьмем это с собой в столицу и покажем Айем, матери нашей. Ей любопытно будет посмотреть на новую уловку врагов наших.'<BR>
    - Но глава купцов ответил, 'Да только хорошо ли нам за это заплатят? Больше будет выгода наша, если остановимся мы в Нурмоке и Красным Женам Дагона продадим его, ибо хорошо они платят за чудеса, созданные Народом Глубин.'<BR>
    - Но иной кимериец, кто был мудр и знал пророчества, лишь только взглянул на изображение, и пришел в большое смятение. 'Не для того ли вы меня наняли, чтобы лучшую из судеб нашел я для вас? Говорю вам, послушайте воина своего и отнесите эту вещь Айем, ибо хоть и руки врагов наших изготовили ее, мне открылось, что нечто в ней будет священным и настоящим, или уже есть.'<BR>
    - И задумался глава купцов, глядя на изображение жены нетчимена, но хоть и слышал он совет мудреца, не мог ни о чем думать, кроме тех денег, которые получил бы он в Нурмоке. И думал он о награде, что Красные Жены дадут ему, четырехугольной и хорошо скрученной, о магии живота, неизвестной нигде более в подлунном мире. И алчность заставила его забыть о матери своей Айем. И дал он приказ сменить курс и идти в Нурмок.<BR>
    - 'Но не успел караван тронуться в путь, как воин кимерийский, который предлагал идти в столицу, бросил свои деньги прямо в лицо главе купцов и сказал, ''Вот тебе плата за это изображение и позволь предупредить тебя: грядет война с северными дикарями и я не позволю моей матери Айем пострадать от одного врага, пока она занимается другим.''<BR>'
    - '''Неревар,'' отвечал глава купцов, ''этого недостаточно. Я сам триедин, но следую по пути тела моего и требую еще.''<BR>'
    - И тогда не мог Вивек молчать больше, и сказал в голове у Неревара такие слова:<BR>
    - <BR>
    - '''Словам моим внемлешь ты, так беги<BR>'
    - Навстречу тому, что сокрыто от глаз,<BR>
    - Покуда не время, шепнуть не моги,<BR>
    - И песен камням не слагай в этот раз'<BR>
    - <BR>
    - И услышав сию мудрую речь, Неревар убил главу купцов и сам возглавил караван.<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

