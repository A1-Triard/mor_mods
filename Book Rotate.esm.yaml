    - '"А разве не является внезапное раскрытие соответствующих условий и несопоставимых элементов, сливающихся в момент совпадения в одну из предпосылок бытия, по сути, случайным? Синхронность происходит от многократных совпадений на низшем уровне. Дальнейшее же исследование обнаруживает, что именно довлеющая сила абсолютного числа совпадений приводит наблюдателя к мысли, будто синхронность управляется чем-то большим, нежели случай. Соответственно, синхронность завершается, девальвируя концепцию случайности, даже при том, что в ней содержатся те симптоматические признаки, которые порождают ее на свет."<BR>'
    - Таким образом случайность была ликвидирована на землях Велоти.<BR>
    - 'Затем перед видимостью нетчименской жены из земли вылез Старый Кость и сказал: "Если тебе суждено родиться королем и правителем мира, ты должен усугубить это новыми речениями. Давай, втяни уже меня в дискуссию!"<BR>'
