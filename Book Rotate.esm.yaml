    - <BR>
    - '"Ты мог бы рассказать мне," прошептала Барензия. "Посох Хаоса! Я и подумать не могла, что он был там. Он сказал... он сказал..." она тихонько застонала и сжалась от отчаяния. "О, что же я наделала? Что я наделала? Что же теперь будет? Что будет со мной? С нами?" <BR>'
