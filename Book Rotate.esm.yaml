  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Кость, Часть II<BR>
    - Автор - Тави Дромио<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Ты что, хочешь сказать, что дальше будет еще отвратительнее?" Гараз был настроен критически. "Что, во имя Боэты, может быть отвратительнее?"<BR>'
    - <BR>
    - '"Это уловка," фыркнул Ксиомара, заказывая еще два кувшина грифа и один стакан флина для Гараза. "Неужели история о каннибалах, издевательствах над рабами и использовании сгнивших тел животных может стать еще хуже?"<BR>'
    - <BR>
    - '"А вы не спорьте, вы лучше слушайте," проворчал Халлгерд, которого начало утомлять отсутствие должного уважения к его талантам рассказчика. "Напомните мне, на чем мы остановились?"<BR>'
    - <BR>
    - '"Арслик Оан - владелец замка, осажденного дикими Нордлингами-каннибалами," сказал Ксиомара, пытаясь сохранить серьезное выражение лица. "После кучи смертей и нескольких неудавшихся попыток достать воду, он заставил своего кузнеца с дурацким именем Горклит сделать для рабов первые костяные доспехи. И вот один из них наконец возвращается с первым кувшином воды за все это время."<BR>'
    - <BR>
    - Да, это был единственный кувшин воды (сказал Халлгерд, снова откидываясь на спинку кресла и продолжая свой рассказ), и Арслик Оан выпил почти всю воду, остатки он отдал своему драгоценному кузнецу Горклиту, а остатки остатков нескольким дюжинам рабов, которые каким-то чудом еще не умерли. Этого с трудом хватило, чтобы удержать в них остатки жизни. Была нужна еще одна экспедиция, но у них остался только один костяной доспех, поскольку из всей предыдущей группы выжил только один раб.<BR>
    - <BR>
    - '"Один из восемнадцати рабов смог пробиться сквозь окружение, и на нем был твой великолепный костяной доспех," сказал Арслик Оан Горклиту. "И он смог вернуться и принести достаточно воды для одного человека. А дальше простая математика: в крепости осталось пятьдесят шесть человека, включая нас с тобой, необходимы доспехи для пятидесяти четырех. Поскольку один доспех у нас уже есть, надо сделать пятьдесят три. Таким образом, вернутся трое и принесут достаточно воды для меня, для тебя и для еще кого-нибудь, кто будет в состоянии пить. Не знаю, что мы будем делать после этого, но если мы будем медлить, то скоро у нас не останется достаточного количества рабов для осуществления моего гениального плана."<BR>'
    - <BR>
    - '"Я понимаю," захныкал Горклит. "Но как же я буду делать доспехи? Я использовал все кости животных, чтобы сделать первую партию костяных доспехов."<BR>'
    - <BR>
    - И тогда Арслик Оан отдал Горклиту приказ, который ужаснул его, но ослушаться он не посмел. Через восемнадцать часов -<BR>
    - <BR>
    - '"Что значит "И тогда Арслик Оан отдал Горклиту приказ, который ужаснул его, но ослушаться он не посмел"?" спросил Ксиомара. "Что за приказ-то?"<BR>'
    - <BR>
    - '"Все вскоре прояснится," улыбнулся Халлгерд. "Я выбираю, что рассказывать сейчас, а что оставлять на потом. Так уж устроены истории."<BR>'
    - <BR>
    - Через восемнадцать часов Горклит сделал пятьдесят три костяных доспеха (сказал Халлгерд, продолжая и не обращая особого внимания на то, что его опять перебили). Арслик Оан приказал рабам начать практиковаться с доспехами и даже позволил им потренироваться дольше, чем это делали их предшественники. Они не только научились двигаться и быстро останавливаться, они также научились использовать свое периферийное зрение, чтобы замечать удары, раньше, чем их нанесут, они научились отбиваться и выяснили, где находятся самые прочные части доспеха - центр груди и брюшная полость, как двигаться так, чтобы подставлять под удар именно эти части тела. У них даже было время на поединки, а потом их послали к каннибалам.<BR>
    - <BR>
    - Рабы проявили себя очень достойно. Очень немногие, всего пятнадцать были убиты и съедены сразу. Только десять погибли на пути к реке. Это совершенно не совпадало с планами Арслика Оана. К замку понесли двадцать один кувшин. Но в замок вернулись только восемь рабов, большинство из них были блокированы Нордлингами. Процент выживших был явно больше намеченного, но на Арслика Оана неожиданно напала мания преследования, он стал сомневаться в верности своих рабов.<BR>
    - <BR>
    - '"Вы абсолютно уверены, что не хотите убежать?" вопрошал он их с укреплений.<BR>'
    - <BR>
    - Наконец, он впустил выживших рабов в замок. Трое из них погибли, пока ждали решения хозяина. Еще двое умерли, не пройдя и пары шагов по территории крепости. Один повредился рассудком, он ходил кругами, смеялся и танцевал, а потом неожиданно упал и умер. Это означало пять кувшинов воды на четырех человек, двух выживших рабов, Арслик Оана и Горклита. На правах хозяина Арслик Оан взял себе лишний кувшин, но остальные отдал людям.<BR>
    - <BR>
    - '"Ты абсолютно прав," нахмурился Гараз. "Эта история становится все более отвратительной."<BR>'
    - <BR>
    - '"То ли еще будет," улыбнулся Халлгерд.<BR>'
    - <BR>
    - На следующее утро (продолжил Халлгерд) Арслик Оан проснулся в абсолютной тишине. В крепости не было слышно ни одного звука. В коридорах не было бормотания, во дворе не раздавались звуки работы. Он оделся и пошел прояснять ситуацию. Оказалось, что крепость была абсолютно пуста. Арслик Оан прошел в оружейную, но дверь была заперта.<BR>
    - <BR>
    - '"Открывай," терпеливо сказал Арслик Оан. "Нам надо поговорить. Тридцать из наших пятидесяти четырех рабов успешно пробрались к реке и набрали воды. Вероятно, некоторые сбежали, а несколько не выжили, потому что мне надо было убедиться в их верности, но с точки зрения математики - это сорок пять процентов успеха. Если мы с тобой и оставшиеся двое рабов пойдем на реку в следующий раз, мы должны по идее выжить."<BR>'
    - <BR>
    - '"Зилиан и Гело прошлой ночью ушли вместе с доспехами," закричал Горклит сквозь дверь.<BR>'
    - <BR>
    - '"Кто такие Зилиан и Гело?"<BR>'
    - <BR>
    - '"Двое оставшихся рабов! Они не могли здесь больше оставаться!"<BR>'
    - <BR>
    - '"Печально," сказал Арслик Оан. "Но все-таки мы должны продолжать. С точки зрения математики --"<BR>'
    - <BR>
    - '"Прошлой ночью я слышал кое-что," прохныкал Горклит странным голосом. "Похоже на шаги, только другие, и эти шаги как будто бы шли сквозь стены. А еще я слышал голоса. Они странно звучали, как будто говорящие не могли нормально двигать челюстями, но один голос я узнал."<BR>'
    - <BR>
    - 'Арслик Оан вздохнул, пожалев своего бедного кузнеца: "И кто это был?"<BR>'
    - <BR>
    - '"Поник."<BR>'
    - <BR>
    - '"А кто такой Поник?"<BR>'
    - <BR>
    - '"Один из рабов, которые умерли, когда Нордлинги отравили воду. Один из множества рабов, которые умерли тогда, и которых мы потом использовали. Он всегда был очень милым, парнем, никогда не жаловался, поэтому я узнал его голос," Горклит начал всхлипывать. "Я смог разобрать, что он говорил."<BR>'
    - <BR>
    - '"И что же?" спросил Арслик Оан еще раз вздохнув.<BR>'
    - <BR>
    - '""Отдайте мне мои кости!"" голос Горклита сорвался на крик. Несколько мгновений стояла тишина, а потом снова раздалось истерическое всхлипывание.<BR>'
    - <BR>
    - '"Этого стоило ожидать," рассмеялся Ксиомара.<BR>'
    - <BR>
    - С кузнецом стало невозможно общаться (сказал Халлгерд, уже слегка уставший от того, что его постоянно перебивают), поэтому Арслик Оан снял с одного из мертвых рабов его костяной доспех и одел его на себя. Он тренировался во дворе, поражаясь тому, как комфортно он себя чувствует в этой броне. На протяжении многих часов он боксировал, бегал, прыгал и извращался как только мог. Когда Арслик Оан почувствовал, что устал, он вернулся в свою комнату, чтобы вздремнуть.<BR>
    - <BR>
    - Но отдохнуть ему не удалось, его разбудил звук королевского рога. Опустилась ночь, и в какой-то момент ему показалось, что он спит. Потом снова зазвучал рог, далеко, но вполне различимо. Арслик Оан вскочил на ноги побежал к бойницам. В нескольких милях он различил эмиссаров короля и их многочисленный хорошо вооруженный эскорт. Они приехали гораздо раньше, чем он ожидал! Нордлинги-каннибалы в ужасе смотрели друг на друга. Какими бы дикарями они не были, но что такое превосходящие силы противника, усвоили очень хорошо.<BR>
    - <BR>
    - Арслик Оан буквально скатился по ступенькам к каморке Горклита. Дверь все еще была заперта. Он колотил по ней кулаками, уговаривал, просил, угрожал. Наконец он нашел ключ, одна из железок, которую по чистой случайности не пустили на первую партию доспехов.<BR>
    - <BR>
    - Казалось, что Горклит спит, но когда Арслик Оан подошел, он увидел, что рот и глаза его кузнеца широко открыты, а его руки были как-то неестественно заведены за спину. При ближайшем рассмотрении оказалось, что его кузнец бесспорно мертв. Странно было одно, его лицо и все тело были какими-то впалыми, похожими на пустой свиной пузырь.<BR>
    - <BR>
    - Что-то двигалось сквозь стены. Это было похоже на шаги, но какие-то...хлюпающие. Арслик Оан ловко и грациозно повернулся к источнику звука, полностью сохраняя самообладание.<BR>
    - <BR>
    - Сначала он увидел только, как что-то пузырящееся просачивается сквозь трещины в стенах. Когда этой субстанции цвета плоти стало больше, она оформилась в некое подобие лица. Дряблое, почти бесформенное лицо с низким лбом и слабой, беззубой челюстью. Из трещины тем временем вытекли остатки тела, мягкий мешок из мускулов и крови. За спиной Арслика Оана и по бокам от него тоже происходило какое-то движение, другие рабы начали просачиваться сквозь щели в камне. Они окружали его и тянули к нему руки.<BR>
    - <BR>
    - '"Отдай нам," застонал Поник, его язык вываливался из плохо слушающегося рта. "Отдай нам наши кости."<BR>'
    - <BR>
    - Арслик Оан быстро снял с себя доспех и бросил его на пол. Сотни фигур уже стояли на полу комнаты, и к ним присоединялись другие.<BR>
    - <BR>
    - '"Этого недостаточно."<BR>'
    - <BR>
    - Каннибалы убрались с пути к тому времени, как королевские эмиссары появились у ворот Арслика Оана. Они не особо радовались этому визиту. Но после долгих раздумий они решили сделать все самое неприятное сразу, а все приятное оставить на десерт, так сказать. Они еще раз протрубили в рог, но ворота не открылись. Из крепости Арслика Оан не доносилось ни звука.<BR>
    - <BR>
    - Им потребовалось несколько часов, чтобы пробиться в крепость. Если бы эмиссары не возили с собой для развлечения профессионального акробата, это могло бы занять и больше времени. Место казалось абсолютно заброшенным. Они обыскали каждую комнату и наконец добрались до каморки кузнеца.<BR>
    - <BR>
    - Там они обнаружили хозяина крепости, он был аккуратно сложен пополам, ноги за головой, руки за ногами. У него в теле не было ни одной кости.<BR>
    - <BR>
    - '"Первая часть твоей истории была полной бессмыслицей," закричал Ксиомара. "Но это уже ни в какие рамки не лезет. Как люди могли снова создать костяной доспех, если кузнец, который его изобрел, умер, не успев ни с кем поделиться своим открытием?"<BR>'
    - <BR>
    - '"Я же сказал, что это был первый раз, когда он был создан, а не первый раз, когда люди обучились этому искусству."<BR>'
    - <BR>
    - '"И когда же один человек научил другого изготавливать такие доспехи?" спросил Гараз.<BR>'
    - <BR>
    - '"А это друзья мои," ответил Халлгерд, зловеще улыбаясь. "Уже совсем другая история."<BR>'

