    - Сразу после того, как Соловей похитил Посох Хаоса, Симмах послал срочное секретное послание Уриэлю Септиму. Он не поехал сам, как обычно, предпочтя остаться с Барензией на время периода оплодотворения, чтобы она забеременела. Из-за этого, и из-за кражи, ему пришлось перенести временную немилость Уриэля Септима и несправедливые подозрения. На поиски вора отправили многих шпионов, но Соловей исчез неизвестно куда, так же как и появился.<BR>
