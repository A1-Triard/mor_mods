  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга шестая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - С пера Инзоликуса, мудреца второго столетия:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 120:<BR>
    - Пятнадцатилетняя Королева Кинтайра Септим II, дочь Антиохуса, была коронована на третий день Месяца Первоцвета. Ее дяди Магнус, король Лилмота, и Цефорус, король Гилейна, присутствовали при том, но ее тетушка Потема, Королева-Волчица Солитюда, была удалена от двора. Вернувшись в свое королевство, Потема начала плести заговор, приведший к восстанию, названному в хрониках войной Красного Алмаза. Все союзники, которых она собрала за годы правления, недовольные короли и знатные лорды, соединили с ней свои силы в борьбе против новой молодой императрицы.<BR>
    - <BR>
    - Первые удары, нанесенные по Империи, были успешны. Имперская армия была атакована в Скайриме и северной части Хай Рока. Потема и ее единомышленники распространяли восстание как чуму по всему Тамриэлю, везде поднимая бунты и учиняя беспорядки. Осенью того же года, верный законной власти герцог Гленпойнта, что на побережье Хай Рока, попросил срочной помощи у Имперской армии, и Кинтайра, желая поддержать дух своих поданных в борьбе против Королевы-Волчицы, сама повела войско.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 121:<BR>
    - '"Мы не знаем, где они, - сказал герцог в глубоком недоумении. - Я разослал вокруг разведчиков. Можно только предположить, что они отступили на север, узнав о прибытии Вашей армии".<BR>'
    - <BR>
    - '"Мне неприятно говорить об этом, но я надеялась на битву, - заметила Кинтайра. - Я хочу насадить голову моей тетушки на пику и шествовать с ней по всей Империи. Ее сынок Уриэль и его армия находятся прямо на границах Имперской Провинции, насмехаясь надо мной. И как им удается так успешно вести бои? Они действительно так хорошо обучены, или мои подданные попросту меня ненавидят?"<BR>'
    - <BR>
    - Она очень устала, долгие месяцы путешествуя по раскисшим дорогам Империи этой осенью и зимой. При переходе через хребет Драконьего Хвоста ее армия напоролась на засаду. Страшная пурга в тихом баронстве Двиннен, славном своим мягким климатом, оказалась настолько неожиданной и жестокой, что не оставалось сомнений - ее наслал один из магов, союзных Потеме. Куда ни посмотри, везде было заметно ее влияние. А теперь шанс схватиться с ней лицом к лицу неожиданно исчез. Императрица теряла самообладание.<BR>
    - <BR>
    - '"Это всего лишь страх, простой и незамутненный, - сказал герцог. - Ее главное оружие".<BR>'
    - <BR>
    - '"Я хочу задать вопрос, - произнесла Кинтайра, надеясь, что переход на другую тему позволит ей скрыть тот самый страх, о котором упомянул герцог. - Вы видели ее армию. Правда ли, что она включила в состав войска нежить?"<BR>'
    - <BR>
    - '"Нет, вот это как раз неправда, но она очень лелеет подобные слухи. Она любит атаковать ночью, частично по стратегическим соображениям, а частично для того чтобы посеять страх и распространить небылицы, подобные этой. У нее нет, насколько мне известно, никакой сверхъестественной поддержки, кроме обычных для современной армии мечей ночи и боевых магов".<BR>'
    - <BR>
    - '"Ночью, всегда ночью... - задумчиво проговорила Кинтайра. - Быть может, она делает это еще и для того, чтобы ввести противника в заблуждение относительно истинной численности ее армии".<BR>'
    - <BR>
    - '"И, конечно, чтобы выйти на заданные позиции до того, как ее армию заметят, - добавил герцог. - Она мастерица по части скрытной подготовки к нападению. Когда Вы слышите топот ног на востоке, можете быть уверены, что она занимает стратегическую позицию к югу. Но, моя Императрица, мы можем обсудить это все и завтра утром. Я приготовил лучшие комнаты замка для Вас и Вашей свиты".<BR>'
    - <BR>
    - Кинтайра проследовала в свою башню. При свете луны и одинокой сальной свечки она начала писать письмо своему будущему мужу, Лорду Моделлусу, который находился в столице. Она надеялась, что венчание состоится этим летом, в Синем Дворце, который так любила ее бабушка Квинтилла, но война могла расстроить все планы. Изредка, отрывая глаза от письма, она смотрела во двор, на деревья - зимние, холодные, лишенные листьев. Двое ее охранников стояли у входа на парапете, всего в нескольких шагах друг от друга. "Прямо как Моделлус и я..." - подумала она и поспешила занести эту метафору на бумагу.<BR>
    - <BR>
    - Стук в дверь прервал ее поэтические экзерсисы.<BR>
    - <BR>
    - '"Ваше величество, письмо от Лорда Моделлуса", - сказал молодой курьер, передавая ей бумагу.<BR>'
    - <BR>
    - 'Записка была короткая, и она прочитала ее быстро, еще до того, как курьер ушел: "Странно. Когда это было написано?"<BR>'
    - <BR>
    - '"Неделю назад, - сообщил курьер. - Он сказал, что это срочно, и должно быть доставлено, пока он мобилизует армию. Думаю, они уже покинули Столицу".<BR>'
    - <BR>
    - Кинтайра отпустила гонца. Моделлус упоминал письмо от нее с требованием срочной мобилизации армии и прибытия к Гленпойнту для участия в битве. Но битвы при Гленпойнте не намечалось, да и прибыла она только что. Кто же написал письмо, подделав ее почерк, и кому могла понадобиться вторая армия в Хай Роке?<BR>
    - <BR>
    - Из окна потянуло холодом, и Кинтайра подошла, чтобы прикрыть его. Охранников на парапете уже не было. Услышав неясные звуки борьбы у одного из голых деревьев, она перегнулась через подоконник и не слышала, как открылась дверь за спиной.<BR>
    - <BR>
    - Когда она повернулась, у входа уже стояли Потема и Ментин, герцог Гленпойнта, с солдатами.<BR>
    - <BR>
    - '"Вы тихо ходите, тетушка, - сказала она после паузы. Она повернулась к герцогу. - Что заставило вас презреть свою верность Империи? Страх?"<BR>'
    - <BR>
    - '"И деньги", - просто ответил герцог.<BR>'
    - <BR>
    - '"Что случилось с моей армией? - спросила Кинтайра, стараясь смотреть Потеме прямо в лицо. - Неужели битва уже кончена?"<BR>'
    - <BR>
    - '"Ваши люди мертвы, - заулыбалась Потема. - Но в битве не было необходимости. Их просто тихо перерезали поодиночке. Еще будут битвы - против Моделлуса на хребте Драконьего Хвоста и взятие Имперского Города. Я буду сообщать вам о ходе войны".<BR>'
    - <BR>
    - '"Значит, вы будете держать меня как заложницу? - безучастно спросила Кинтайра, внезапно осознав, что камни внизу твердые, а ее комната в башне расположена очень высоко. - Проклятье, я ведь ваша Императрица!"<BR>'
    - <BR>
    - '"Но посмотри, моя девочка - я делаю тебя из третьесортной правительницы первосортной мученицей, - похлопав ресницами, сказала Потема. - Насколько я понимаю, благодарности ждать не приходится".<BR>'
    - <BR>

