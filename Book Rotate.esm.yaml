  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать Шесть Уроков Вивека: Четырнадцатая проповедь<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Вивек лежал с Молаг Балом восемьдесят дней и еще восемь, обезглавленный. В это время, Принц приставил ноги воина-поэта назад, и наполнил их кровью Даэдры. После этого гигантская форма Вивека навсегда стала безвредной для хорошей земли. Банкет Гранатов призвал множество духов из мертвых, и дочери и сыновья союза имели, что поесть кроме фруктов.<BR>
    - Герцог Тунеядцев прибыл, когда банкет был в разгаре, и Молаг Бал смотрел на семь знамен в гневе. Король Насилия стал необходим и беспокоился остаток времени. Его легионы в Кх-Утта были вовлечены в открытую войну, но дети Молаг Бара и Вивека были слишком хорошо разработаны в силах и форме.<BR>
    - 'Итак, Герцог Тунеядцев стал менее важен, как и его дети. Молаг Бал сказал им: ''Вы - дети лжецов, собак и волкоглавых женщин''. И с тех пор их бессмысленно призывать.<BR>'
    - Святой, наконец, вернулся, Век, сияющий в своей мудрости золотом. Его голова нашла тело, за которым тщательно ухаживали. Он рассказал об этом Молаг Балу, который порекомендовал ему поблагодарить баронов Ходи Так, "Ибо я изучил способ восстановить мое восхищение. Теперь моя любовь внезапно стала похожа на отточенное копье".<BR>
    - Итак, Вивек, который  получил зерно Айема, начал учить Молаг Бала путям своей магии внутренностей. Они взяли свои копья и сравнили. Вивек испытал свои новые слова на Короле Насилия, чтобы они дали нечто большее, чем разрушение, для неинициированных. Это стало запретным ритуалом, хоть люди иногда его до сих пор применяют. <BR>
    - 'И вот почему: Велоты и демоны и чудовища, что наблюдали, все взяли свои собственные копья. Вновь произошла грызня, и земля увлажнилась. И вот как смеялся в последний раз Молаг Бал:<BR>'
    - '''Смотрите, как ломается земля, ведь она приняла столько силы на себя - ей не быть уже прежней!''<BR>'
    - И тогда растрескалась земля, что служила местом женитьбы, и извергла огонь. И вышла раса, которой нет больше - но тогда она была ужасна на вид. Рожденная от грызущихся, и грызня была - все, что они умели, и они рассеивали бешенство по землям Велота и даже до границ Красной Горы.<BR>
    - Но Вивек соделал из своего копья еще более ужасную вещь, зная секрет от Короля Насилия. И он послал Молаг Бала дурачиться в разрыв между грызущимися, и поклялся, что больше никогда не подумает о красоте Короля.<BR>
    - И Вивек возрыдал и убил их всех своим ужасным новым копьем. Он назвал его МУАТРА, Пьющим Молоко, и даже мистики Кимеров познали его ярость. И всяк, кого ударял Вивек на этот раз, становился иссушен до кости и бесплоден. Путь костей стал приговором, что зачитали звезды, и с тех пор небеса больше не знают своих детей. Вивек выслеживал грызущихся по одному, и все их потомство, и убивал их способом Девяти Отверстий. А те из них, кто был мудрее, все еще скрываются от МУАТРА.<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

