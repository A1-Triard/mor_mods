  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - '...и с того года правлению Вулфхарта и сына его, Великолепного, коим был Мордрин Ханин, пришел конец в этом мире. Представители из Ашалмавии, Мелкашиши и Альд Соты собрались в великих залах Ассурнабиташпи. Даже Хильбонгарда и Дорах Гузала выманили из их Кузницы, и на время Огни Ануднабии смолкли.<BR>'
    - <BR>
    - И на девятый день Скорби много рабов и врагов было пожертвовано, и Чаша Перехода смешана была, согласно слову Ханина:<BR>
