    - <BR>
    - Сота Сил шел так быстро как только мог по почерневшим залам дворца, наполовину заполненным солоноватой водой. Повсюду вокруг него, мерзкие студенистые существа скрывались в тростниках, вспышки белого огня освещали верхние своды зала, прежде чем исчезнуть, и запахи нахлынули на него, вонь гнили и смерти в одно мгновенье сменялось ароматом цветов. Несколько раз он посещал принцев Даэдра в их Забвении, но всякий раз его ждало нечто другое.<BR>
