  - SCRI: BRFolio_H_Armor3_open
  - ITEX: m\Tx_folio_open_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Кимервамидиум<BR>
    - Древние легенды двемеров, часть VI<BR>
    - Маробар Сул<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - После многих сражений стало ясно, кто победит в войне. Кимеры владели магией и боевыми искусствами, но против бронированных батальонов двемеров, доспехи для которых изготовил Джнагго, у них не было шансов. Чтобы сохранить хоть какой-то мир, Стовин Предводитель согласился на переговоры с Каренитхилом Барифом Зверем. В обмен на Спорные земли Стовин подарил Барифу могущественного голема, который должен был защищать территорию кимеров от набегов северных варваров.<BR>
    - <BR>
    - Барифу очень понравился подарок, и он привез его в лагерь, где все воины собрались посмотреть на него. Он был весь золотой, напоминая двемерского конника. Чтобы проверить силу голема, они поместили его в центр арены и стали запускать в него магические стрелы. Голем был настолько проворен, что лишь несколько ударов попали в него. При этом он не сходил с одного места, лишь отклоняя корпус в разные стороны. Тогда была запущена очередь огненных шаров, от которой голем также уклонился, согнув колени и немного присев. Если в него все же попадали, он старался, чтобы удары приходились на грудь и талию - это были самые защищенные части его тела.<BR>
    - <BR>
    - Войска были довольны таким сильным и ловким существом. Если он будет стоять на страже, варвары Скайрима никогда больше не будут разорять их деревни. Голема назвали Кимервамидиум, надежда кимеров.<BR>
    - <BR>
    - 'Бариф привез голема в свои палаты. Там его стали проверять дальше: его силу, его скорость, его гибкость. В его конструкции не было недостатков.<BR>'
    - <BR>
    - '"Представьте, что почувствуют голые варвары, когда встретят его в чистом поле", - рассмеялся один из воинов.<BR>'
    - <BR>
    - '"Жаль только, что он создан по подобию двемера, а не по-нашему, - размышлял Каренитхил Бариф. - Варвары будут бояться наших врагов, а не нас".<BR>'
    - <BR>
    - '"Не следовало нам соглашаться на те условия, на которые мы согласились, - сказал еще один, гораздо более агрессивно настроенный воин. - Уже нельзя разве напасть на Стовина?"<BR>'
    - <BR>
    - '"Нападать никогда не поздно, - сказал Бариф. - Но как же их воины в тяжелых доспехах?"<BR>'
    - <BR>
    - '"Кажется, - сказал главный шпион Барифа, - их солдаты всегда спят на рассвете. Если мы нападем за час до восхода солнца, мы сможем захватить их без сопротивления, они не успеют продрать глаза, не то что надеть доспехи".<BR>'
    - <BR>
    - '"Если мы схватим их оружейника Джнагго, мы тоже узнаем секреты кузнечного дела, - сказал Бариф. - Да будет так. Мы нападем завтра, за час до рассвета".<BR>'
    - <BR>
    - Все было решено. Ночью армия кимеров выступила и на рассвете накинулась на лагерь двемеров. Кимеры поставили в первую линию атаки голема, но он как будто сломался, стал атаковать войска кимеров. Кроме того, двемеры были все одеты в доспехи, явно уже давно не спали и были готовы к битве. Внезапное нападение не удалось, в результате сражения большинство военачальников кимеров, в том числе и Каренитхил Бариф Зверь, были захвачены в плен.<BR>
    - <BR>
    - Гордость не позволяла им спросить, что случилось, но Стовин сказал, что в лагере у кимеров у них был один свой человек, который передал им Послание об атаке.<BR>
    - <BR>
    - '"Кто же этот человек?" - возмутился Бариф.<BR>'
    - <BR>
    - И тогда Кимервамидиум снял голову. Внутри голема находился Джнагго, оружейник.<BR>
    - <BR>
    - '"Двемер восьми лет может создать голема, - сказал он, - но лишь величайший воин и оружейник может притвориться им".<BR>'
    - <BR>
    - Примечание издателя:<BR>
    - <BR>
    - Это лишь одна история из данного собрания, которую можно отнести к двемерам. Текст сильно отличается от старой версии на алдмерисе, но суть сохранена. "Кимервамидиум" может быть двемерским "Нчмартурнидамцем". Это слово несколько раз встречается в чертежах двемерских доспехов и в анимункули, но что оно значит - неизвестно. Однако очевидно, что это не "Надежда кимеров".<BR>
    - <BR>
    - Двемеры, возможно, первые стали пользоваться тяжелыми доспехами. Очень важно обратить внимание на то, как человек, полностью закованный в броню, смог одурачить кимеров в этой истории. Также обратите внимание на реакцию воинов-кимеров. Когда впервые рассказывалась эта история, доспехи, покрывающие все тело, еще не были распростанены, тогда как двемерские центурионы и големы были широко известны.<BR>
    - <BR>
    - 'Также стоит обратить внимание на то, что Маробар Сул оставляет несколько строчек оригинального текста на алдмерисе: "Двемер восьми лет может создать голема, но лишь один из восьми двемеров может стать им".<BR>'
    - <BR>
    - Еще на один момент в этой легенде стоит обратить внимание. Очень интересно упоминание "Послания". Существуют предположения, что вся раса двемеров могла общаться молча посредством магии. Существуют также записи Ордена Псиджиков, в которых говорится, что они тоже обладают этим секретом. Как бы там ни было, нет ни одного заклинания "послание". Киродиильский историк Боргусилус Мальер первым предположил, что в этом кроется загадка исчезновения двемеров. Он считает, что в 1Э 668 двемерский народ был "призван" одним философом-чародеем (в некоторых документах его называют "Кагренак") отправиться в великое путешествие. Строятся различные предположения, например, что они оставили все свои города и земли и отправились на поиски другой цивилизации.<BR>

