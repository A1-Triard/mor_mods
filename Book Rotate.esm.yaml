    - <DIV ALIGN="LEFT"><BR><BR>
    - <BR>
    - '"Поэты правы. Есть что-то в любви, что меняет всю жизнь, - сказала Кепкайна гра-Минфанг, иногда называемая Призраком. - Я неделями не хотела никого и ничего грабить. И что же, недавно я видела широко открытую дверь в доме богатого купца, но мой разум был полностью занят тем, что мне надеть в день своей свадьбы".<BR>'
