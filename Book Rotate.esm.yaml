  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Тайна Принцессы Талары, Часть V<BR>
    - Последняя Глава и Развязка<BR>
    - 'Автор: Мера Лликит<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"По какому праву вы арестовываете моего отца? - вскричала Леди Джиллия. - Что он совершил?"<BR>'
    - <BR>
    - '"Я арестовал Короля Камлорна, бывшего Герцога Олойнского, по праву Имперского Командующего и Посланника, - сказал Лорд Стрейл. - По праву закона Императора Тамриэля, стоящего превыше провинциальной монаршьей власти."<BR>'
    - <BR>
    - Джина выступила вперед и попыталась положить руку на плечо Джиллии, но та очень холодно ее отвергла. Она тихо села у подножия трона в опустевшей приемной зале.<BR>
    - <BR>
    - '"Эта юная леди пришла ко мне, когда ее память совершенно восстановилась, но поведанная ею история представляется невероятной. Я просто не мог в нее поверить, - сказал Лорд Стрейл. - Однако она была так убеждена, что мне пришлось провести расследование. Итак, я переговорил со всеми, кто был здесь, во дворце, двадцать лет назад, чтобы узнать, есть ли в ней хоть доля правды. Конечно, после убийства Короля и Королевы и исчезновения Принцессы, было проведено полное дознание, но на этот раз я собирался задать другие вопросы. Вопросы об отношениях между двумя маленькими кузинами, Леди Джиллией Рейз и Принцессой."<BR>'
    - <BR>
    - '"Я уже сказала всем и каждому и повторю вновь: я ничего не помню об этом времени моей жизни," - заявила Джиллия, сдерживая слезы.<BR>'
    - <BR>
    - '"Знаю, что не помните. Я никогда и не сомневался, что вы стали свидетельницей ужасного убийства и что провалы в памяти и у вас, и у нее, - Лорд Стрейл указал на Джину, - вполне естественны. Судя по тому, что я слышал от слуг и прочих людей во дворце, маленькие девочки были неразлучны. У них не было иных товарищей по играм, и, поскольку место Принцессы было подле ее родителей, маленькая Леди Джиллия тоже была там. Когда убийца вошел, чтобы истребить королевскую семью, Король и Королева находились в своей опочивальне, а девочки играли в тронном зале."<BR>'
    - <BR>
    - '"Когда память вернулась ко мне, это было похоже на вскрытие запечатанного ящика, - торжественно сказала Джина. - Все проступило настолько четко и подробно, словно это случилось вчера, а не двадцать лет назад. Я залезла на трон, изображая Императрицу, а ты спряталась за кафедру, словно была в темнице, куда я тебя бросила. И тут из королевской спальни в зал ворвался человек, которого я никогда прежде не видела, с окровавленным клинком. Он бросился ко мне, и я побежала. Сначала я побежала к кафедре, но увидела твое лицо, застывшее от ужаса, и побоялась привести его к тебе. Поэтому я выскочила в окно.<BR>'
    - <BR>
    - '"Прежде мы лазили по стенам замка, просто ради забавы, и это было первым моим воспоминанием: как я стою на уступе. Мы с тобой на стене замка, а Король зовет меня, рассказывая, как спуститься. Но в тот день я не удержалась, поскольку вся тряслась. Я просто упала в реку.<BR>'
    - <BR>
    - '"Не знаю уж, поразил ли меня ужас увиденного, или же повлияли еще и удар при падении и ледяная вода, но все словно выветрилось из моего сознания. Когда я, наконец, выбралась из реки, за много миль, я и понятия не имела о том, где нахожусь. Так и жила все эти годы, - Джина улыбнулась. - До сих пор."<BR>'
    - <BR>
    - '"Так ты Принцесса Талара?" - воскликнула Джиллия.<BR>'
    - <BR>
    - '"Позвольте мне объяснить прежде, чем она ответит, ибо простой ответ вызовет лишь недоверие, как он вызвал у меня, - попросил Лорда Стрейл. - Убийца был пойман, прежде чем смог сбежать из дворца - на самом деле, он, верно, знал, что его поймают. Он немедленно сознался в убийстве королевской семьи. А Принцессу, как он сказал, он выбросил в окно, обрекая на верную смерть. Слуга внизу действительно слышал крик и видел, как что-то быстро пролетело мимо окна, поэтому убийце поверили.<BR>'
    - <BR>
    - '"Лишь через несколько часов маленькую Леди Джиллию обнаружила ее няня Рамке. Девочка пряталась за кафедрой, вся в пыли, не способная вымолвить ни слова. Рамке проявила большую заботу о вас, - Стрейл кивнул Джиллии. - Она настояла, чтобы вас немедленно увели в вашу комнату и послала весть Герцогу Олойнскому, что королевская семья мертва и что его дочь видела убийц, но уцелела."<BR>'
    - <BR>
    - '"Я начинаю припоминать кое-что из этого, - с удивлением заметила Джиллия. - Я помню, как лежала на кровати, а Рамке меня утешала. У меня в голове была такая путаница, что я ничего не понимала. Я помню лишь, что хотела, чтобы продолжалась игра - уж не знаю, почему. А потом я помню, как меня одели и забрали в этот приют."<BR>'
    - <BR>
    - '"Скоро память вернется к тебе, - Джина улыбнулась. - Я обещаю. Я тоже так же начинала вспоминать, по крупицам. Я ухватила лишь одну деталь, как меня захлестнул целый поток."<BR>'
    - <BR>
    - '"Вот-вот, - Джиллия зарыдала. - Но я не помню ничего, кроме смятения. Хотя нет, я помню, что Папа даже не взглянул на меня, когда меня забирали. А еще я помню, что меня это нисколько не волновало - и ни что другое."<BR>'
    - <BR>
    - '"Все тогда были в смятении, что уж говорить про маленьких девочек. Особенно, маленьких девочек, прошедших через то, что прошли вы, - сочувственно заметил Лорд Стрейл.- Насколько я понял, как только Герцог получил весть от Рамке, он покинул свой дворец в Олойне, распорядился отправить вас в частный пансион и держать там, пока вы не оправитесь от пережитого, и приказал своему телохранителю пытать убийцу, чтобы вытянуть из него информацию. Когда я узнал, что никто, кроме Герцога и его телохранителя не видел убийцу после того, как тот дал изначальные показания, и что никто, кроме Герцога и его стражей не присутствовал при попытке бегства убийцы, во время которой тот был убит, я счел эти факты весьма значительными.<BR>'
    - <BR>
    - '"Я поговорил с Лордом Эрилом, который, как я знаю, был в числе присутствовавших при этом. Мне пришлось блефовать, притворившись, будто у меня больше доказательств, чем было в действительности. И я получил реакцию, которой ожидал, хотя это был и опасный гамбит. В конце концов он признался в том, в чем я и так уже был уверен.<BR>'
    - <BR>
    - '"Убийца, - Лорд Стрейл замолчал на секунду, неохотно встретившись глазами с Джиллией, - был нанят Герцогом Олойнским уничтожить королевскую семью, включая принцессу, как наследницу, с тем, чтобы корона перешла к нему и его детям."<BR>'
    - <BR>
    - 'Джиллия посмотрела на него округлившимися от ужаса глазами: "Мой отец -"<BR>'
    - <BR>
    - '"Убийце сказали, что как только его делом займется Герцог, ему заплатят и устроят побег из тюрьмы. Но в негодяе не вовремя взыграла алчность, и он запросил больше золота. Герцог решил, что дешевле будет заставить его замолчать навсегда, чтобы никто не смог поведать, что же произошло тогда на самом деле, - Лорд Стрейл пожал плечами. - Невелика потеря, коли уж встал на путь убийств. Через несколько лет вы вернулись из обители. Вы, конечно, пережили потрясение, но почти вернулись в норму. А тем временем бывший Герцог Олойнский занял место своего брата на троне Короля Камлорна. Игра шла по-крупному, о такой мелочи, как дети, он не задумывался."<BR>'
    - <BR>
    - '"Нет, - тихо сказала Джиллия. - Должно быть, он был очень занят. Он вновь женился и завел другого ребенка. Он ни разу не навестил меня в приюте, только Рамке."<BR>'
    - <BR>
    - '"Если бы навестил и увидел тебя, - заметила Джина, - эта история могла бы повернуться по-другому."<BR>'
    - <BR>
    - '"Что ты имеешь в виду?" - спросила Джиллия.<BR>'
    - <BR>
    - '"А, мы подошли к самому удивительному, - сказал Лорд Стрейл. - Долго стоял вопрос, является ли Джина Принцессой Таларой. Когда к ней вернулась память и она поведала мне свои воспоминания, я сложил несколько кусков воедино. Подумайте над этими фактами.<BR>'
    - <BR>
    - '"Вы, барышни, смотритесь удивительно похожими даже через двадцать лет, при том, что жизнь у вас была совершенно различная. В детстве же, когда вы постоянно общались и играли в одни игры, вы были почти неразличимы.<BR>'
    - <BR>
    - '"Во время убийства злодей, мало что знавший о вас, увидел девочку на троне, которую и счел своей добычей.<BR>'
    - <BR>
    - '"Женщина, нашедшая Леди Джиллию - это ее кормилица, существо с добрым сердцем но некрепким умом, фанатично преданная своему делу - женщина такого типа никогда не признает, что именно ее любимая маленькая девочка исчезла. Кормилица была единственной, кто знал и Принцессу Талару, и Леди Джиллию, и кто посещал вас в приюте.<BR>'
    - <BR>
    - '"И наконец, - сказал Лорд Стрейл, - учтите, что, когда вы вернулись из приюта, прошло пять лет, и вы уже превратились из ребенка в юную леди. Вы казались знакомой, но не совсем такой, какой помнила вас семья, что вполне естественно."<BR>'
    - <BR>
    - '"Я не понимаю!" - вскричала бедная девушка, широко распахнув глаза - ибо на самом деле она поняла. Воспоминания нахлынули на нее разом, увлекая в водоворот.<BR>'
    - <BR>
    - '"Позволь, я объясню, - сказала кузина, обнимая ее. - Теперь я знаю, кто я. Мое настоящее имя Джиллия Рейз. Тот человек, которого арестовали, это мой отец, убивший короля - твоего отца. А Принцесса Талара - это ТЫ."<BR>'
    - <BR>

