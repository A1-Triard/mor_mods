    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Книга Восхода и Заката это коллекция пословиц и афоризмов, связанных с трибуналами, их святыми и героями. Многие из этих пословиц вошли в обиход в Морроувинде. Следующая подборка иллюстрирует простейшие сентенции верующих Трибунала.]<BR>'
