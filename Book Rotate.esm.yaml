    - Жители Вивека закричали, когда увидели, что на них из священной дыры падает огромная звезда, подобно дороге ада. Но Вивек тут же поднял руку и заморозил Лежачий Камень прямо над городом, а потом пронзил монстра Муатрой.<BR>
