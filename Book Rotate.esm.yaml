  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Братья Тьмы<BR>
    - Пелларн Асси<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В соответствии с названием, история Темного Братства покрыта тьмой. Их пути скрыты от всех, кто не являются Братьями Ордена ("Брат" - это общий термин; некоторые из самых ужасных их убийц - женщины, но они тоже часто называют себя Братьями). Сейчас они втайне продолжают существовать, но их с легкостью находят отчаянные люди, готовые платить за их услуги, и количество тайн, окружающих их, все время растет. <BR>
    - <BR>
    - Темное Братство произошло из религиозного ордена, Мораг Тонг, во Вторую Эру. Мораг Тонги поклонялись духу даэдры - Мефале, которая вдохновляла их на ритуальные убийства. В первые годы своего существования, они были дезорганизованы, как многие последователи сект - никто не брал на себя руководство сектой, а группой они не осмеливались убивать никаких важных персон. Однако все изменилось с приходом Матери Ночи. <BR>
    - <BR>
    - Все вожди Мораг Тонг, а впоследствии Темного Братства, назывались Матерями Ночи. Никому не известно, правда ли что Темным Братством со времен Второй Эры управляла одна и та же женщина (если это вообще женщина). Утверждается, что первая Мать Ночи разработала учение Мораг Тонг - согласно этому учению, хотя Мефала становится сильнее с каждым убийством, совершаемым ради нее, некоторые убийства лучше, чем другие. Убийства, совершаемые из ненависти, более приятны Мефале, чем убийства ради наживы. Убийства известных мужчин и женщин нравятся ей больше, чем убийства сравнительно неизвестных людей. <BR>
    - <BR>
    - Мы можем приблизительно определить время, когда было принято это учение, по первому громкому убийству, связываемому с Мораг Тонг. В 324 году Второй Эры, Владыка Версидью-Шайе был убит в своем дворце, где сейчас располагается Эльсвейрское королевство Сеншаль. Мать Ночи дерзко обозначила принадлежность исполнителей убийства, написав на стене "МОРАГ ТОНГ" кровью самого Владыки. <BR>
    - <BR>
    - До того момента, Мораг Тонг существовали в относительном спокойствии, напоминавшем отношение общества к шабашам ведьм - время от времени их преследовали, но чаще игнорировали. С удивительной синхронностью, учитывая то, что тогда Тамриэль состоял из разрозненных государств, Мораг Тонг были объявлены вне закона по всему континенту. Все властители считали своей первейшей задачей уничтожение этого культа. И официально о нем больше ничего не было слышно на протяжении последующих ста лет. <BR>
    - <BR>
    - Гораздо сложнее понять, когда именно Мораг Тонг возродились в качестве Темного Братства, особенно потому, что в истории Тамриэля время от времени появлялись и другие гильдии убийц. Первое найденное мною упоминание о Темном Братстве содержится в дневниках Кровавой Королевы Арлимахеры из Хигата. Она пишет, что убивает врагов "...собственными руками или с помощью Матери Ночи и ее Темного Братства, секретного оружия, которым моя семья пользуется еще со времен моего дедушки." Арлимахера написала это в 2Э 412, так что нетрудно высчитать, что Темное Братство существовало по крайней мере в 360 году, если ее дедушка действительно пользовался их услугами. <BR>
    - <BR>
    - 'Главная разница между Темным Братством и Мораг Тонг заключается в том, что Темное Братство было не только культом, но и бизнесом. Правители и богатые торговцы использовали орден в качестве гильдии убийц. Братство получало обычные гонорары за свою деятельность, а кроме того, правители больше не могли преследовать их: в Темных Братьях нуждались. Они оказывали жизненно важные услуги. И даже самый добродетельный вождь совершил бы большую ошибку, если бы не смог наладить отношения с братством. <BR>'
    - <BR>
    - Вскоре после появления записи в дневнике Алимахеры имела места одна из самых известных серий убийств в истории Темного Братства. Коловианский Император-Владыка Савириен-Чорак и все его наследники были убиты в одну кровавую ночь Месяца Восхода в 430. В течение двух недель Коловианская Династия пала, к восторгу их врагов. Более четырех сотен лет, до самого появления Императора-Воина Тайбера Септима, хаос правил Тамриэлем. Хотя столь же впечатляющих убийств больше не было, но очевидно в это смутное время Братство заработало немало денег.<BR>
    - <BR>
    - У Темного Братства нет недостатка в клиентах- "расчет", как мне говорили, излюбленный эвфемизм, используемый Братством для слова "убийство". Хотя во всей империи они находятся вне закона, к ним, как и к Гильдии Воров, относятся вполне терпимо.<BR>
    - <BR>

