  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: проповедь девятая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - И наступила война с северянами, и вразумил Вивек Провозвестника, чтобы вступил он в быстрый и хитроумный союз с двемерами. Величайшие демоны ледяного запада перечислены ниже, и пятеро их.<BR>
    - <BR>
    - ХОАГА, Пасть Грязи, являющийся в виде великого бородатого короля, обладает силой дышать землей. На полях сражений этого демона часто видят с краю, жадно поедающим почву. Когда его люди погибают, Хоага снова тела их наполняет, и снова они вступают в бой, хоть и медленнее. Есть у него тайное имя, Фения, и уничтожил он семнадцать кимерийских деревень и две двемерских твердыни, пока не повернул назад.<BR>
    - <BR>
    - ЧЕМУА, Бродячий Голод, являющийся в виде конного воина в шлеме, владеет силами Сердечного Рева и Отрыжки Небес. Он пожрал кимерийского героя, Дреза Кхизумет-е, и отослал его дух назад к Провозвестнику в качестве убийцы. Иногда называемый Первым Вредителем, Чемуа может напускать на противников боль в животе и превращать дождь Велота в желчь. Он уничтожил шесть кимерийских деревень, прежде чем был убит Вивеком и Провозвестником.<BR>
    - <BR>
    - БХАГ, Дву-Язычный, являющийся в виде великого бородатого короля, обладает силой Поручительства и Изменения Формы. Войско его было размером не велико, но в бешенстве носилось по землям Запада, и убило многих следопытов и охотников Велоти. Он много спорил с Вивеком, ибо лишь один воин-поэт понимал речь северянина, хотя АЛЬМСИВИ оставался невидимым во время спора.<BR>
    - <BR>
    - БАРФОК, Дева Планов, являющаяся в виде крылатого человека с покрытым слюной копьем, обладает силами Исхода Событий. Все битвы, в которых принимала участие Барфок, всегда заканчивались ее победой, потому что она могла пением изменять грядущее. Четыре кимерийских деревни и две двемерских твердыни были уничтожены ее волей. Вивеку пришлось заткнуть ей рот пальцем, чтобы помешать обратить Велот в руины.<BR>
    - <BR>
    - ИСМИР, Дракон Севера, всегда появляющийся в виде великого бородатого короля, владеет силами неисчислимыми. Он был мрачным, темным и самым молчаливым из вождей захватчиков, хотя по слову его деревни взлетали и падали в море. Провозвестник сражался с ним один на один, и рукой своей схватил Дракона и держал, пока из горла у него не хлынула кровь. А Вивек заключил рев дракона в эбонитовую рамку, и разместил ее на голове у Исмира, отчего тот обезумел и бежал.<BR>
    - <BR>
    - '"Наступление и отступление приводят к круговороту всего сущего. То, что далее скажу я, неприятно записывать: ХЕРМА-МОРА-АЛЬТАДУН! АЭ АЛЬТАДУН!"<BR>'
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

