  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Восточные провинции<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '...и даже если мы пропустим сомнительные мотивы и оправдания для сотен лет оккупации этих двух провинций, какую экономическую или военную выгоду можем мы получить от Морроувинда и Чернотопья?<BR>'
    - <BR>
    - Действительно, несколько владельцев императорских монополий в этих провинциях получают выгоду от использования их ресурсов. Но вот получает ли выгоду империя в целом? Едва ли. Громадная бюрократическая машина Империи стоит гораздо больше, чем можно собрать налогами и повинностями. А цена на создание и поддержание Императорского легиона в форпостах в далеких пустошах этих провинций может как-то оправдать себя только в случае прямой военной угрозы, исходящей с востока. Но такой угрозы не существует. Ни одна армия Морроувинда или Чернотопья ни разу не пыталась угрожать безопасности императорских провинций, не говоря уж о безопасности всего Киродиила.<BR>
    - <BR>
    - На самом деле угроза Империи исходит как раз от этих бездействующих легионов, на поддержание которых так много денег тратят налогоплательщики. Военачальники этих легионов, не имея четкого противника в пределах границ этих провинций, могут начать поглядывать на запад. Войска их состоят из ветеранов, поддержку они получают от друзей-монополистов, таким образом, они становятся непредсказуемой политической силой, которая может сыграть свою роль в деле наследования престола Империи.<BR>
    - <BR>
    - Если оккупация Морроувинда и Чернотопья была продиктована какими-то идеалистическими мотивами, тогда, может быть, можно найти какое-то оправдание для Империи, что она взвалила на себя этот груз. Но подумайте о том позоре, который переживает Империя, молчаливо принимая рабство, негласно практикуемое в Морроувинде. Вместо того, чтобы использовать свои легионы для освобождения Хаджитов и Аргонианцев, находящихся в рабстве у темных эльфов, мы платим нашим войскам, чтобы они ЗАЩИЩАЛИ непростительный институт рабства. В эбонитовых шахтах Морроувинда отъевшиеся монополисты эксплуатируют бедных рабов, чтобы получать баснословные прибыли, возможные благодаря взяточничеству и коррупции.<BR>
    - <BR>
    - Подумайте о нашей колоссальной самонадеянности, когда мы хотели принести на восток мир и просвещение. На самом деле мы привели наши армии в те земли, которые никогда нам не угрожали. Мы только поощряли самые ужасные и позорные институты в Морроувинде и Чернотопье, чтобы члены императорской семьи и ее друзья смогли обогатиться.<BR>
    - <BR>
    - Если смотреть беспристрастно, то наша оккупация восточных провинций является абсолютно аморальной, стратегически неоправданной и экономически разорительной. Мы должны расформировать наши восточные легионы, свернуть бюрократическую машину и увести наших монополистов с востока, чтобы эти древние земли получили свою свободу. Только таким образом мы сможем сохранить хрупкие идеалы и надежды западной культуры.<BR>

- BOOK:
  - NAME: bk_vampiresofvvardenfell2
  - MODL: m\Text_Octavo_07.NIF
