    - Освещенных духами умерших.<BR>
    - <BR>
    - Кровь разбитых сердец и домов<BR>
    - Кровавыми реками течет, расцветает в фонтанах.<BR>
    - <BR>
    - Пойманы за стеклянными стенами разума<BR>
    - Духи дрожащие спят в колыбели пепла.<BR>
    - <BR>
    - Но когда проснутся они?<BR>
    - В каком темном тигле зажгутся их души?<BR>
    - <BR>
    - И долго ли еще под красными облаками<BR>
    - Сторожевые огни гореть будут?<BR>
