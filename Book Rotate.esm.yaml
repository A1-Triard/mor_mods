    - <BR>
    - 8-ая луна ....... "Я представил нескольким оставшимся Боевым Магам мой план. Я спущусь в недра Бэтлспайра, где оседлаю Драгон Папр, моего друга-дракона. Мы вылетим из его логова. Врата Вейр мы потеряли и телепортация теперь недоступна. Только Папр осилит такое путешествие к Имперскому Дворцу. Там, мы доложим о нападении и вернемся с отрядом спасателей. Да пребудут со мной Силы."<BR>
    - <BR>
    - 9-ая луна ....... "Этого я и опасался. Я нашел только остов. Они замуровали главные врата, чтобы Папр не мог сбежать. Я не сожалею, ведь я навечно соединюсь с Драгон Папром. Надежда на спасение потеряна. Меня зовут Самар Старловер. Скажите моей сестре, что я погиб, и что если бы все моря были чернилами, их не хватило бы, чтобы описать как сильно я буду скучать по ней."<BR>
