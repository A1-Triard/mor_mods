  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Вернаккус и Бурлор<BR>
    - Автор Тави Дромио<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В тот вечер, когда Хагрдел вошел в Королевскую Ветчину его лицо было омрачено грустью. Когда он заказал кувшин грифа, его приятели Гараз и Ксиомара подошли и заговорили с ним, пытаясь проявить заботу.<BR>
    - <BR>
    - '"Что случилось, Халлгред?" спросил Ксиомара. "Ты пришел позже, чем обычно, и вокруг тебя какой-то ореол трагедии. Ты потерял деньги или самого близкого и дорогого человека?"<BR>'
    - <BR>
    - '"Не терял я никаких денег," скривился Халлгред. "Но я только что получил письмо от моего племянника. Мой двоюродный брат Аллиох скончался. Вполне естественная смерть, от старости. А Аллиох был на десять лет младше меня."<BR>'
    - <BR>
    - '"Да, это ужасно. Но это свидетельствует о том, что нужно использовать все возможности, которые дает тебе жизнь, ведь никогда не знаешь, когда придет твое время уходить," сказал Гараз, который сидел на одной и той же табуретке в прокуренном углу уже несколько часов. Его беспокойство за собственную судьбу явно не мучило.<BR>'
    - <BR>
    - '"Жизнь коротка, это аксиома," согласился Ксиомара. "Но, если ты простишь мне сентиментальность, только немногие из нас думают о том, какое влияние они будут иметь на живущих после смерти. А может быть именно в этом утешение. К примеру, я уже рассказывал вам историю о Вернаккусе и Бурлоре?"<BR>'
    - <BR>
    - '"Кажется, нет," сказал Халлгерд. <BR>'
    - <BR>
    - Вернаккус был даэдрой (сказал Ксиомара, вылив несколько капель спиртного в очаг, чтобы погрузиться в правильное настроение), и, хотя наша история случилась много-много лет назад, правильнее будет сказать, что Вернаккус до сих пор даэдра. Потому как, что есть время для бессмертных даэдра?<BR>
    - <BR>
    - '"На самом деле," перебил Гараз. "Я так понимаю, что упоминание о бессмертии --"<BR>'
    - <BR>
    - '"Я пытаюсь рассказать нашему другу жизнеутверждающую историю в час тяжких раздумий," прорычал Ксиомара. "И я не собираюсь провести за этим занятием всю чертову ночь, так что, если ты не возражаешь..."<BR>'
    - <BR>
    - Вы скорее всего никогда не слышали о Вернаккусе (сказал Ксиомара, временно избегая темы бессмертия), потому что даже в период расцвета его силы и славы, он считался ничтожным в соответствии с высокими стандартами своего времени. Разумеется, отсутствие уважения приводило его в бешенство, и его реакция была вполне типичной для младшего даэдры. Он начал кровавую бойню.<BR>
    - <BR>
    - Скоро пошли слухи, что все деревни Запада Коловиана - проклятые места. Уничтожались целые семьи, разрушались замки, огороды и поля приводились в такое состояние, что там уже ничего не когда не смогло бы расти.<BR>
    - <BR>
    - А чтобы обитателям тех деревень жилось совсем весело, Вернаккус начал добиваться посещений своей старой знакомой из Забвения. Это была даэдра-соблазнительница по имени Хоравата, и ей доставляло большое удовольствие провоцировать его, чтобы посмотреть на что он пойдет в своем гневе.<BR>
    - <BR>
    - '"Ты затопил деревню, и это должно было меня впечатлить, по-твоему?" фыркала она. "Попробуй уничтожить континент, и вот тогда мы с тобой поговорим."<BR>'
    - <BR>
    - Вернаккус мог очень сильно разозлиться. Но это совершенно не приближало его к уничтожению континента, и вовсе не из-за отсутствия желания.<BR>
    - <BR>
    - Чтобы противостоять безумному даэдре, нужен был герой, и, к счастью, такой герой нашелся.<BR>
    - <BR>
    - Его звали Бурлор, и ходили слухи, что он получил благословение самой богини Кинарет. Просто было очень сложно найти другое объяснение нереальной точности, которую он всегда демонстрировал, когда брал в руки лук и стрелы. Он никогда не промахивался. Когда он был ребенком, его учителя приходили в бешенство от его невнимательности. Они говорили ему, как поставить ноги, как держать стрелку, как правильно натягивать тетиву, как лучше всего стрелять. Он игнорировал все эти правила, и все равно, каким-то образом стрела ловила воздушные потоки и летела прямо в цель. Неважно двигалась цель или стояла на месте, близко она была или далеко. Его стрела поражала все, что он хотел поразить.<BR>
    - <BR>
    - Бурлор откликнулся, когда один из деревенских старост пришел молить его о помощи. К несчастью, он был отнюдь не великим наездником. К тому моменту, как он добрался до города, о котором рассказал ему староста, местечка под названием Эвенсакон, Вернаккус уже убил всех, кто там жил. Хоравата наблюдала за этим и периодически зевала.<BR>
    - <BR>
    - '"Убить старосту маленького городка - нет, такой поступок явно не приблизит тебя к элите. Тебе нужен великий чемпион, чтобы ты мог победить его. Кто-нибудь вроде Исграмора или Пелинала Уайтстрэйка или --" она уставилась на фигуру, появившуюся из леса. "Этого парня!"<BR>'
    - <BR>
    - '"А кто он такой?" прорычал Вернаккус, продолжая терзать тело старосты.<BR>'
    - <BR>
    - '"Величайший лучник в Тамриэле. Он никогда не промахивается."<BR>'
    - <BR>
    - Бурлор поднял лук и начал прицеливаться в даэдру. Сначала Вернаккус хотел рассмеяться - парень не мог даже нормально прицелиться - но у даэдры был хорошо развит инстинкт самосохранения. Было что-то во взгляде этого человека, какая-то уверенность, которая доказывала, что Хоравата не лжет. И когда стрела сорвалась с тетивы, Вернаккус исчез в завесе пламени.<BR>
    - <BR>
    - Стрела вонзилась в дерево. Бурлор стоял и смотрел. Он промахнулся.<BR>
    - <BR>
    - В Забвении неистовствовал Вернаккус. Он сбежал, сбежал от простого смертного - даже обычный разбойник с большой дороги не поступил бы так. Он ругал себя за слабость и трусость. И, решая, что ему делать в подобной ситуации, он как-то незаметно оказался на коленях перед одним из самых ужасных Даэрических Принцев, Молаг Балом.<BR>
    - '"Я никогда особо на тебя не рассчитывал, Вернаккус," прогремел гигант. "Но сейчас ты доказал мне свою полезность. Ты показал существам Мундуса, что даэдра сильнее даже благословений Богов."<BR>'
    - <BR>
    - Остальные обитатели Забвения быстренько согласились (они так поступали всегда) с точкой зрения Молаг Бала. Даэдра, в конечном итоге, очень трепетно относятся ко всему, что касается побед над смертными героями. Вернаккус был провозглашен Неуловимым Зверем, Недостижимым, Тем, До Кого Нельзя Дотронуться, Скорбью Кинарет. В разных уголках Морроувинда и Скайрима начали строиться святилища в его честь.<BR>
    - <BR>
    - Бурлора, между тем, после такого поражения, никто уже не звал спасать деревни. Его сердце было разбито, он так и не смог оправиться после своего промаха, никогда больше не брал в руки лук и умер через несколько месяцев в одиночестве, никто по нему не скорбел, никто его не вспомнил.<BR>
    - <BR>
    - '"И ты действительно считаешь, что эта история может меня развеселить?" недоверчиво спросил Халлгерд. "Я слышал, что даже Король Червей рассказывал более жизнеутверждающие истории."<BR>'
    - <BR>
    - '"Подожди," улыбнулся Ксиомара. "Я же еще не закончил."<BR>'
    - <BR>
    - Целый год Вернаккус удовлетворенно наблюдал за тем, как раздуваются легенды о его деяниях, и за тем, как его влияние распространяется из Забвения на весь мир. Он был, кроме того, что труслив и одержим приступами гнева, достаточно ленивым существом. Его последователи рассказывали истории о том, как их Хозяин избегал стрел сотен лучников, проходил по воде аки посуху, и еще много о чем, что ему бы не стоило пытаться осуществить на самом деле. Настоящая история побега от Бурлора была успешно забыта.<BR>
    - <BR>
    - Плохие новости, как обычно, принесла ему Хоровата. Он наслаждался ее завистью к его растущей репутации, и вот она заявляется к нему и говорит с жестокой улыбкой, "На твои святилища нападают."<BR>
    - <BR>
    - '"Кто осмелился?" рычит он.<BR>'
    - <BR>
    - '"Любой, кто проходит мимо, чувствует в себе непреодолимое желание бросить в твое святилище камень," промурлыкала Хоровата. "Но ведь ты не станешь винить их в этом. В конце концов, эти святилища представляют Того, До Кого Нельзя Дотронуться. Никто не сможет противиться такому соблазну."<BR>'
    - <BR>
    - Вернаккус помчался через пространство в мир Мундус и увидел, что она не лгала. Одно из его святилищ на Западе Коловина в данный момент было окружено солдатами, которые с явным удовольствием закидывали его камнями. Его последователи прятались внутри и молили о чуде.<BR>
    - <BR>
    - Он немедленно возник перед наемниками, и гнев его был поистине ужасен. Но они успели убежать в леса, прежде, чем он успел убить хоть одного из них. Его последователи бросились открывать дверь в святилище и упали на колени в радости и страхе. Его гнев потихоньку улетучился. А потом его ударил камень.<BR>
    - Затем еще один. Он повернулся, чтобы увидеть нападающих, но в воздухе неожиданно засвистели десятки камней.<BR>
    - <BR>
    - Вернаккус не видел их, но слышал, как наемники в лесах смеются, "Оно даже не пытается увернуться!"<BR>
    - <BR>
    - '"Да в него невозможно не попасть!" загоготал другой.<BR>'
    - <BR>
    - Заревев от унижения, даэдра ворвался в святилище, преследуемый градом булыжников. Один из камней ударил по двери, закрывшейся за ним, и дверь ударила его по спине. Его лицо перекосилось, гнев и замешательство исчезли, осталась только боль. Он затрясся и повернулся к своим последователям, которые прятались по углам, их вера подвергалась серьезному испытанию.<BR>
    - <BR>
    - '"Где вы брали дерево на строительство этого святилища?" простонал Вернаккус.<BR>'
    - <BR>
    - '"Из рощи около деревни Эвенсакон," сообщил ему высший жрец.<BR>'
    - <BR>
    - Вернаккус кивнул и упал, демонстрируя всем глубокую рану в спине. Из щепки, которая выскочила из двери и попала ему в спину, торчал заржавевший наконечник стрелы. Даэдра исчез в облаке пыли.<BR>
    - <BR>
    - Все святилища были заброшены вскоре после этого, хотя Вернаккус ненадолго возродился в качестве Духа-Покровителя Ограничений и Немощи прежде чем навечно исчезнуть из памяти людей и из этого мира. Легенда о Бурлоре так и не стала особо известной, но есть еще люди, которые рассказывают ее, к примеру, я. И у нас есть явное преимущество - мы знаем то, чего не знал сам Великий Лучник на своем смертном одре - его последняя стрела все же нашла свою цель.<BR>
    - ''

- BOOK:
  - NAME: BookSkill_Heavy Armor3_closed
