  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Прихоть удачи<BR>
    - Цилмок Голдж<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - К тому времени, когда ей исполнилось шестнадцать, Минева Лолос была уже нежеланной гостьей во всех магазинах и усадьбах Балморы. Иногда она обчищала все дочиста; в другие разы ей доставляло простое удовольствие найти путь, минуя замки и ловушки. В любом случае, она оставляла пару игральных костей на видном месте, в качестве особенного знака ее присутствия, чтобы все знали, кто ограбил это место. Среди местных этому невидимому призраку дали кличку Шанс.<BR>
    - <BR>
    - Обычный разговор тех дней в Балморе:<BR>
    - <BR>
    - '"Дорогуша, а где же твое несравненное ожерелье?"<BR>'
    - <BR>
    - '"Дорогуша, его украл Шанс."<BR>'
    - <BR>
    - Единственное, что Шанс не любила в своей работе - те редкие случаи, когда она напарывалась на хозяев или охрану, ошибавшись в расчете. Пока ее никому не удавалось поймать или даже увидеть, но десятки раз у нее случались неприятные встречи. И пришел день, когда она поняла, что пора расширить поле деятельности. Она подумывала о гастролях в Вивеке или Гнисисе, но однажды в Восьми Тарелках, она услышала про Фамильный Склеп Херанов, древнее захоронение, в котором лежали несметные богатства семьи Херанов, защищенные смертельными ловушками.<BR>
    - <BR>
    - Идея о том, чтобы сломать заклятье Склепа Хиранов и испытать судьбу захватила Шанс, но встреча с охраной не была для нее обычным делом. Когда она взвешивала "за" и "против", она увидела за столом по соседству Ульстира Морсби, как обычно сидевшего в одиночку. Он был здоровенным бугаем из Бретона с репутацией вспыльчивого малого, который легко выходил из себя, великого воина, который больше доверял голосам в своей голове, нежели окружающему миру.<BR>
    - <BR>
    - Если придется взять партнера на дело, подумала Шанс, этот парень подойдет. Он не станет настаивать на справедливом разделе сокровищ - слишком он туп. А если запахнет жареным и Склеп прожует добычу, Шанс не станет слишком скучать. Так же и в том случае, если Шанс решит по-тихому оставить его наедине с самим собой.<BR>
    - <BR>
    - '"Ульстир, похоже мы не встречались пока - мое имя Минева" - сказала она, подсаживаясь к столику. "Я обдумываю поход в Фамильный Склеп Херанов. Если бы ты смог взять на себя чудовищ, я могла бы справиться с замками и ловушками. Что ты думаешь об этом?"<BR>'
    - <BR>
    - 'Здоровяк - бретонец помедлил с ответом, как будто совещаясь с голосами в голове. В конце концов он согласно закивал, бормоча: "Да, да, да, поддержать камень, горячая сталь... Хитин. Стены за дверями. Пятьдесят три. Два месяца и назад."<BR>'
    - <BR>
    - '"Очаровательно" - промолвила Шанс, вовсе не смущенная этой чепухой. "Мы выйдем завтра пораньше."<BR>'
    - <BR>
    - Когда Шанс и Ульстир встретились на следующее утро, он был одет в доспех из хитина, и имел при себе странное оружие, слегка светившееся от наложенных заклятий. Как только они пустились в путь, она попыталась вызвать его на разговор, но его ответы были настолько бессвязны, что она быстро оставила попытки. Внезапно на равнину обрушилась гроза, вымочив их до нитки, но поскольку у нее не было доспехов, а Ульстир одел легкий хитиновый панцирь, их продвижение не замедлилось.<BR>
    - <BR>
    - Они углубились в расщелины, ведущие к Склепу. Ее чутье не подвело - из них получилась прекрасная пара.<BR>
    - <BR>
    - 'Она находила старые ловушки из канатов, ямы, и хрупкие панели в полу до того, как они срабатывали, и вскрывала все замки по пути: простые засовы, комбинированные замки, переплетенные щеколды, двойные защелки, древние разновидности замков, которым не было названия в новом мире, ржавые замки, с ловушками, которые открывать было бы опасно, даже имея нормальные ключи.<BR>'
    - <BR>
    - Ульстир, в свою очередь, расправлялся с многими жуткими отродьями, о которых Шанс, проведшая всю жизнь в городе, никогда даже и не слышала. Огненные чары, которыми был зачарован его клинок, оказались очень полезны против Иневых Атронахов. Однажды она даже спас ее, когда она оступилась и чуть не упала в темную расщелину в полу.<BR>
    - <BR>
    - '"Не поранься" - сказал он, и его лицо отразило неподдельное беспокойство. "Там будут стены за дверями и пятьдесят три. Кольцо Жизни. Два месяца и назад. Поддержать камень. Пойдем, Матушка Шанс."<BR>'
    - <BR>
    - Она немного уделяла внимания его болтовне, но, когда он назвал ее "Шанс", забеспокоилась. Она ведь представилась ему как Минева. Или, может, крестьяне правы, и когда безумец говорит, он обращается к принцу даэдр Шигорату, который рассказывает ему то, чего он знать не может? Или, быть может, Ульстир просто повторяет слухи Балморы, где за последние годы понятия "Шанс" и "воровство" стали нераздельны?<BR>
    - <BR>
    - Пока они шли вперед, Шанс размышляла о бормотании Ульстира. Он сказал "хитин", когда они встретились, и хитиновый панцирь, который он одел, оказался к месту. Ток же, как и "горячая сталь". Но что могли значить эти "стены за дверями?" А "два месяца и назад"? И что за число "пятьдесят три"?<BR>
    - <BR>
    - Догадка о том, что Ульстир знает что-то скрытое от нее о склепе и больше о ней самой, чем она представляла, начала нервировать Шанс. Она начала подумывать о том, чтобы покинуть своего компаньона сразу после обнаружения сокровищ. Он же прорубил дорогу сквозь нежить и живых монстров, и если держаться пути, которым они прошли, она будет в безопасности.<BR>
    - <BR>
    - 'И еще одна фраза, что он говорил, открыла ей свой смысл: "кольцо жизни." В одном из поместий в Балморе она нашла кольцо, и взяла его только потому, что оно ей понравилось. Только много позже ей открылось, что при его помощи можно высасывать жизненную силу людей. Неужели Ульстир знает, что оно у нее? Будет ли он начеку, если она попытается во вред ему использовать кольцо?<BR>'
    - <BR>
    - Она все еще составляла план о том, как лучше обмануть Бретона, пока они шли по коридорам. Внезапно путь им преградила дверь - стальная, с золотым замком. При помощи отмычки Шанс сдвинула засов и две защелки, и дверь открылась. Сокровище Склепа Херанов лежало перед ними.<BR>
    - <BR>
    - Шанс тихонько стянула с руки перчатку, обнажая заветное кольцо, и прошла в зал. Мешки золота, числом пятьдесят три, стояли там. Как только она повернулась к Бретону, дверь между ними захлопнулась. С этой стороны она ничем не напоминала дверь - перед ней была каменная стена. Стена за дверью.<BR>
    - <BR>
    - Много дней Шанс кричала и кричала, пытаясь найти выход. Еще несколько дней она тупо внимала раскатам смеха Шигората в ее голове. Через два месяца, когда она умерла, вернулся Ульстир. Он подпер камнем двери, чтобы они не захлопнулись, и забрал золото.<BR>
    - <BR>

