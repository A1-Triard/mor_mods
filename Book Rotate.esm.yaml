  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Книга Даэдра<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Это выдержки из огромного тома, описывающего характер всех Даэдра.]<BR>'
    - <BR>
    - Азура, чья сфера заря и закат, магия междуцарствия сумерек, называемая Лунной Тенью, Матерью Розы, и Королевой Ночного Неба.<BR>
    - <BR>
    - Боэта, чья сфера обман и тайные сговоры, планы убийств, покушений, предательства, и свержения власти.<BR>
    - <BR>
    - Вернима, чья сфера царство снов и ночных кошмаров, и из чьего царства исходят злые предзнаменования.<BR>
    - <BR>
    - Клавикус Вайл, чья сфера дарование сил и исполнение желаний посредством ритуалов, просьб и соглашений.<BR>
    - <BR>
    - Малакат, чья сфера покровительство изгнанников и презираемых, хранитель Верных Клятв, и Кровавых Проклятий.<BR>
    - <BR>
    - Меридия, чья сфера смертным неизвестна; связана с энергиями живущих тварей.<BR>
    - <BR>
    - Мефала, чья сфера смертным неизвестна; известна под именами Прядильщица Сетей, Пряха, и Паучиха; известно лишь, что она вмешивается в дела смертных для собственного развлечения.<BR>
    - <BR>
    - Мехрун Дагон, чья сфера Уничтожение, Изменения, Революция, Энергии, и Амбиции.<BR>
    - <BR>
    - Молаг Бал, чья сфера господство над смертными и порабощение их; более всего он жаждет пожинать души смертных и заманивать их в свои сети, сея семена споров и раздоров в царствах смертных.<BR>
    - <BR>
    - Намира, чья сфера Древняя Тьма; Дух Даэдры, правитель разных духов тьмы и теней; связан с пауками, насекомыми, личинками, и прочими отталкивающими тварями, внушающими смертным непреодолимое отвращение.<BR>
    - <BR>
    - Ноктюрнал, чья сфера ночь и тьма; известна как Повелительница Ночи.<BR>
    - <BR>
    - Перит, чья сфера низшие слои Забвения, известен, как Надзиратель.<BR>
    - <BR>
    - Сангвин, чья сфера радость жизни и пирушки, а также снисходительность к темным натурам.<BR>
    - <BR>
    - Хермоус Мора, чья сфера прорицание потоков Судьбы, прошлого и будущего, чтение небес и звезд, властелин сокровищ знаний и памяти.<BR>
    - <BR>
    - Хиркин, чья сфера Охота, Спорт Даэдра, Великая Игра, Скачки, известный как Охотник и Отец Зверолюдей.<BR>
    - <BR>
    - Шигорат, чья сфера Безумие, и чьи мотивы неизвестны.<BR>
    - <BR>
    - '[Под заголовком "Малакат" вы обнаружите особо выделенную ссылку на ПЛЕТЬ, благословленную Малакатом, и предназначенную для смертных. Вкратце, там говорится о том, что всякий Даэдра, пытающийся заклинать силы оружия, будет изгнан в потоки Забвения.]<BR>'
    - <BR>
    - '"Из легендарных артефактов Даэдра многие хорошо известны, как например Звезда Азуры, или Вабба Шигората. Другие менее известны, как Плеть, Молот Макканна и Погибель Даэдра...."<BR>'
    - <BR>
    - '"...хотя Малакат благословил Плеть для использования против Даэдра, он не думал, что она попадет в руки Даэдра, а будет служить инструментом в войнах между трусливыми и проклятыми. Итак, проклятие Малаката заключается в том, что если кто-то из темных попытается воззвать к его силе, пустота откроется и захватит этого Даэдра, и бросит его в поток Забвения, откуда невозможно выбраться в Реальный и Нереальный Миры."<BR>'

