    - Ближняя дорога к дому шла с севера на юг. Налево был путь обратно в Камлорн, к чьим тайнам у нее одной была разгадка. На юге был Даггерфолл, ее дом уже больше двадцати лет. Туда, к работе на улицах, она всегда могла вернуться. Немного подумав, она сделала выбор.<BR>
    - <BR>
    - Она немного прошла, когда черная повозка с Имперским Знаком, запряженная тройкой лошадей, в сопровождении восьмерых всадников, пронеслась мимо. Прежде, чем она обогнуть лесок, она остановилась. Она узнала одного из солдат, Гнорбута, слугу Лорда Стрейла. Дверца открылась, и сам Лорд Стрейл, посол Императора, тот, кто нанял ее и остальных женщин развлекать двор, вышел из повозки. <BR>
    - <BR>
    - '"Ты!" насупился он. "Ты одна из проституток, верно? Это ты исчезла на Празднике Цветов? Джина, я прав?"<BR>'
    - <BR>
    - '"Все это верно," кисло улыбнулась она. "Но я выяснила, что мое имя - не Джина."<BR>'
    - <BR>
    - '"Мне до этого дела нет," сказал Лорд Стрейл. "Почему ты оказалась на южной дороге? Я заплатил тебе за развлечение королевства."<BR>'
    - <BR>
    - '"Если я вернусь в Камлорн, многим было бы совсем не до развлечений."<BR>'
    - <BR>
    - '"Объясни," приказал Лорд Стрейл.<BR>'
    - <BR>
    - Она так и сделала. А он слушал.<BR>

