    - Кланы служат, долго придерживаясь порядка, но и порядок может меняться.<BR>
    - <BR>
    - Дремора служили Дагону, но недолго.<BR>
    - <BR>
    - Порядок цел, пока целы узы присяги, и разделено доверие.<BR>
    - <BR>
    - Когда разрываются узы присяги, приходят боль, стыд, потеря, тьма, и великий страх.<BR>
