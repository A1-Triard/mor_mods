- BOOK:
  - NAME: bk_MixedUnitTactics
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Тактика смешанных войск, т. 1
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Тактика смешанных войск в Пятилетней Войне<BR>
    - Том Первый<BR>
    - Кодус Коллонус<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Легионам стоит поучиться необычной тактике, использованной Хаджитами в Пятилетней Войне против Валленвуда. Я служил тогда в Легионе Форта Сфинксовой Бабочки и собственными глазами повидал немало северных стычек.<BR>
    - <BR>
    - Война началась с так называемой "Торвальской Бойни". Хаджиты заявили, что Босмеры вошли в город без всякого повода и убили более тысячи мирных жителей прежде, чем их выдворило подоспевшее из джунглей подкрепление от соседнего племени. Босмеры же утверждают, что вылазка была предпринята в ответ на набеги хаджитских разбойников, грабивших караваны с лесом, направляющиеся в Валленвуд.<BR>
    - <BR>
    - Весной 3Э 396 война приблизилась к Форту Сфинксовой Бабочки. Я стоял в дозоре и наблюдал отдельные эпизоды конфликта. Впоследствии я разговаривал и с Хаджитами, и с Босмерами, принимавшими участие в битве, и их свидетельства служат превосходным примером того, как Хаджиты, используя смешанные наземные и лесные войска, победили в войне.<BR>
    - <BR>
    - Хаджиты начали битву необычным способом, выслав на окраину Валленвудских лесов команды древорубов Катай-рата и внушающих ужас бойцов Сенч-рат, или "Боевых котов". Когда до Босмеров дошел слух, что кто-то валит их деревья (что, по слухам, считается страшным преступлением в этих странных босмерийских землях), от большого конфликта на юге отвлекли отряд лучников. Таким образом Босмеров вынудили разделить свои силы на малые группы.<BR>
    - <BR>
    - Босмерские лучники заняли позиции среди уцелевших деревьев, расстояние между которыми теперь составляло двадцать и более футов, а сквозь кроны теперь пробивался свет. Босмеры связали оставшиеся деревья в некое подобие укреплений, из-за которых можно было стрелять из луков.<BR>
    - <BR>
    - Когда древорубы пришли на следующее утро, то первый же босмерский залп сразил полдюжины Хаджитов. Но после этого Хаджиты взяли большие деревянные щиты со спин Сенч-рат и спешно соорудили укрытие. Хаджиты, и даже огромные Сенч-рат оказались способны спрятаться между этим укрытием и одним из деревьев покрупнее. Когда стало ясно, что Хаджиты не покинут своего убежища, некоторые Босмеры решились на рукопашный и когтемечный бой.<BR>
    - <BR>
    - Когда Босмеры были уже у самого укрытия, один из Хаджитов заиграл на национальном инструменте из металлических прутов. Это было своего рода сигналом, и небольшая группа Омов и Ом-ратов вылезла из потаенных нор. Хотя противник и превосходил их числом, атака с тыла оказалась неожиданной, и они быстро захватили инициативу.<BR>
    - <BR>
    - Босмерские лучники на деревьях все еще могли бы решить исход боя, если бы не неприятности у них самих. Стая Даги и Даги-рат, двух наиболее редких разновидностей Хаджитов, обитающих на деревьях в Тенмарском лесу, перепрыгивали с одного дерева на другое под магическим покровом бесшумности. Они обосновались на верхних ветвях, которые не могли выдержать веса Босмеров. Получив сигнал, они использовали когти а также факелы или огненные чары (свидетельства двух выживших, с которыми я говорил, различаются), чтобы отвлечь лучников, когда начался бой на земле. Немногие лучники смогли бежать, большинство же погибли.<BR>
    - <BR>
    - Очевидно, что Даги и Даги-рат обладают большими магическими способностями, нежели принято считать, если смогли магическим способом уберечь себя от обнаружения столь долгое время. Один из выживших Босмеров говорил мне, будто видел среди Даги нескольких обычных на вид кошек и даже утверждал, будто эти кошки зовутся "Альфик" и что они чародеи, но, когда дело доходит до истины, Босмеры почти столь же ненадежные свидетели, как и Хаджиты, и я не верю, будто домашние кошки умеют колдовать.<BR>
    - <BR>
    - К исходу дня Хаджиты, вероятно, потеряли не боле полудюжины от изначального отряда в четыре дюжины, в то время как Босмеры почти целиком потеряли роту лучников. Уцелевшие не успели ничего сообщить, и прибыла вторая рота лучников, и эта тактика снова была применена, со схожим результатом. Наконец, были посланы куда большие силы и Босмеры выиграли битву с помощью зверей, обитающих в Валленвуде. Эту третью стычку и ответ Хаджитов я намерен обсудить во втором томе моей книги.<BR>

- BOOK:
  - NAME: bk_HouseOfTroubles_c
