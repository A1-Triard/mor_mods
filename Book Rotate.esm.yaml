    - Гвилим Пресс, 3Э 344<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Историки часто описывают расселение людей по Тамриэлю как последствия военной экспансии нордлингов Скайрима. На самом деле, люди уже жили практически в каждом уголке Тамриэля еще до того, как Скайрим был основан. Эти так называемые "недики" состояли из прото-киродиилов, предков бретонцев, аборигенов Хаммерфелла, и, возможно, уже исчезнувшего людского населения Морроувинда. Проще говоря, нордлинги это те же самые недики, просто они не смогли мирно приспособиться к эльфам, которые уже заселяли Тамриэль.<BR>
    - <BR>
    - Конечно же, Исграмор не был первым человеческим поселенцем в Тамриэле. На самом деле, "бежав от гражданской войны в Атморе", как говорится в "Песне возвращения", Исграмор последовал древней традиции эмиграции с Атморы; Тамриэль служил "безопасной гаванью" для беженцев из Атморы уже многие столетия до появления Исграмора. Недовольные, диссиденты, повстанцы, младшие сыновья без права наследования, - все они совершали непростое путешествие в "Новый мир" Тамриэля. По данным последних археологических раскопок, людские поселения в Хаммерфелле, Хай Роке и Киродииле датируются 800-1000 годами меретической эры, а это гораздо раньше прибытия Исграмора, даже принимая во внимание тот факт, что двенадцать королей нордлингов до Харальда были реальными историческими фигурами.<BR>
    - <BR>
    - Недики были национальным меньшинством в земле эльфов. Им ничего не оставалось, как жить в мире со старшей расой. В Хай Роке, Хаммерфелле, Киродииле, и, возможно, Морроувинде, они так и поступали, и поднялись довольно высоко по социальной лестнице в последние столетия меретической эры. Только в Скайриме им не удалось прижиться, и это описывается в "Песне возвращения". Возможно, чувствуя близкое присутствие Атморы, прото-нордлинги не считали нужным подчиняться властям скайримских эльфов. И действительно, в ранних хрониках нордлингов, составленных во времена правления короля Харальда, первого исторического правителя нордлингов (1Э 113-221), "атморанские наемники вернулись домой" после объединения Скайрима в централизованное королевство. Как бы там ни было, путь в Скайрим был проторен. Экспансия людей была военной, они продвигались вдоль границы земель эльфов, поэтому отношения с высшей расой были относительно спокойными.<BR>
    - <BR>
    - 'Но помимо этой "зоны конфликта", остальные недики продолжали ассимилироваться на территории эльфов. Когда армии нордлингов первой империи наконец вторглись в Хай Рок и Киродиил, они обнаружили, что бретонцы и прото-киродиилы уже спокойно живут среди эльфов. На самом деле, нордлинги с трудом могли отличить эльфа от бретонца, так сильно эти расы слились. Но с прибытием нордлингов равновесие сил между недиками и эльфами было нарушено. Хоть экспансия нордлингов в Хай Рок и Киродиил продолжалась относительно недолго (менее двух веков), результат был очевиден: власть в тех регионах перешла от эльфов к людям. <BR>'

