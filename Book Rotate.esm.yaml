  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ночь приходит в Сентинель<BR>
    - Боали<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - В безымянной таверне в Сентинеле не играла музыка, и потому там было довольно тихо, если не считать невнятного бормотания переговаривающихся людей, мягкого стука шагов трактирщицы, и тихого причмокивания постоянных клиентов, уткнувшихся носами в кружки. Если бы кто-то из них отвлекся от своего занятия, вид молодой женщины-редгарда в черном бархатном плаще мог бы вызвать его удивление. Даже подозрения. Странная фигура, вне подземной тюрьмы выглядевшая очень скромно, смешалась с тенями.<BR>
    - <BR>
    - ' "Вы Джомик?"<BR>'
    - <BR>
    - Крепкий человек средних лет поднял голову и кивнул. Потом вернулся к своей кружке. Молодая женщина села рядом с ним.<BR>
    - <BR>
    - '"Меня зовут Хабалла," сказала она и положила рядом с его кружкой мешочек с золотыми монетами.<BR>'
    - <BR>
    - '"Ну да," оскалился Джомик и снова поднял на нее глаза. "Кого ты хочешь пришить?"<BR>'
    - <BR>
    - 'Она не отвернулась, а просто спросила: "Разве тут безопасное место?"<BR>'
    - <BR>
    - '"Тут никому не нужны ничьи проблемы, кроме своих собственных. Ты можешь снять свой панцирь и станцевать на столе с голой грудью, и никто даже не плюнет," улыбнулся мужчина. "Так кого ты хочешь пришить?"<BR>'
    - <BR>
    - '"Вообще говоря, никого," ответила Хабалла. "По правде говоря, мне только нужно... устранить кое-кого, на время. Но я не хочу никому причинять вреда, так что мне нужен профессионал. О вас очень хорошо отзываются."<BR>'
    - <BR>
    - '"С кем ты говорила?" угрюмо спросил Джомик, возвращаясь к выпивке.<BR>'
    - <BR>
    - '"Друг друга друга друга."<BR>'
    - <BR>
    - '"Один из этих друзей не знал, о чем говорит," проворчал мужчина. "Я этим больше не занимаюсь."<BR>'
    - <BR>
    - Хабалла быстро достала еще один кошелек с золотом, а за ним еще один, и подвинула их к локтю своего собеседника. Он смотрел на нее несколько мгновений, потом высыпал золото из кошельков и начал считать. Закончив, он спросил, "Так кого ты хочешь устранить?"<BR>
    - <BR>
    - '"Секундочку," улыбнулась Хабалла, покачав головой. "Сначала обсудим детали. Я хочу убедиться, что вы профессионал и не причините слишком большого вреда моему человеку. И в том, что вы будете благоразумны."<BR>'
    - <BR>
    - '"Ты хочешь благоразумия?" мужчина перестал считать. "Ладно, расскажу тебе кой-чего про одну мою старинную работенку. Было это - Аркей, самому не верится - двадцать лет назад, и нынче никого в живых не осталось, кроме меня, кто про эту работенку помнит. Да и было-то это еще до бретонской войны, слыхала о такой?"<BR>'
    - <BR>
    - '"Я была еще ребенком."<BR>'
    - <BR>
    - '"Ясное дело," Джомик улыбнулся. "Все знают, что у короля Ллотуна был старший брат, Греклит, который помер, верно? А еще есть у него старшая сестра, Аубки, которая вышла замуж за этого парня, короля из Даггерфолла. Но на самом-то деле у него было два старших брата."<BR>'
    - <BR>
    - '"Правда?" В глазах Хабаллы вспыхнул интерес.<BR>'
    - <BR>
    - '"Да уж не ложь," хихикнул он. "Хилый такой парень, Артаго его звали, королевский первенец. Ну так вот, этот парень наследовал трон, и родители не слишком-то переживали по этому поводу, а потом, стало быть, королева родила еще двух принцев, которые для этого дела гораздо больше подходили. Тут-то они и наняли меня и моих парней, чтобы все выглядело так, словно этого старшенького забрал подземный король, и все такое."<BR>'
    - <BR>
    - '"Я ничего не знала!" прошептала молодая женщина.<BR>'
    - <BR>
    - '"Ну, ясно, ты не знала, в том-то и дело было," Джомик покачал головой. "Благоразумие, в точности, как ты сказала. Мы посадили парнишку в мешок, сбросили его в старую шахту и дело с концом. И никакой суеты. Пара парней, мешок да дубинка."<BR>'
    - <BR>
    - '"Вот что меня интересует," сказала Хабалла. "Техника. Мой... приятель, которого нужно устранить, такой же слабак, как этот принц. Зачем нужна дубинка?"<BR>'
    - <BR>
    - '"Это инструмент. Раньше было столько вещей, которые прекрасно работали, а теперь их нет, и все потому, что люди считают их устаревшими. Дай-ка я объясню: на теле обычного парня есть семьдесят один болевой центр. У эльфов и хаджитов по три и четыре соответственно. У аргонианцев и слоадийцев пятьдесят два и шестьдесят семь," Коротким толстым пальцем Джомик указывал на точки на теле Хабаллы. "Шесть на лбу, две в бровях, две на носу, семь в горле, десять на груди, девять на брюхе, по три на каждой руке, двенадцать в паху, четыре на толчковой ноге, пять на другой."<BR>'
    - <BR>
    - '"Это шестьдесят три," сказала Хабалла.<BR>'
    - <BR>
    - '"А вот и нет," проворчал Джомик.<BR>'
    - <BR>
    - '"А вот и да," молодая леди была явно возмущена тем, что кто-то позволил себе усомниться в ее математических способностях: "Шесть плюс два плюс два плюс семь плюс десять плюс девять плюс три на одной руке и три на другой плюс двенадцать плюс четыре плюс пять. Шестьдесят три."<BR>'
    - <BR>
    - '"Наверное, я что-то позабыл," пожал плечами Джомик. "Главное дело, если умеешь управляться с посохом или дубинкой, то становишься настоящим мастером по этим болевым центрам. И если правильно стукнуть, даже легкий тычок может убить или вырубить, вот оно как."<BR>'
    - <BR>
    - '"Захватывающе," улыбнулась Хабалла. "И никто никогда не узнал?"<BR>'
    - <BR>
    - '"Откуда бы им? Родители мальчика, король и королева, давно умерли. Другие детишки всегда считали, что их братца забрал Подземный Король. Так все думали. А мои товарищи поумирали."<BR>'
    - <BR>
    - '"Естественной смертью?"<BR>'
    - <BR>
    - '"Не более естественной, чем всегда бывает, знаешь ли. Одного парня сожрал селену. Другой погиб от той же самой чумы, что унесла королеву и принца Греклита. "Еще одного в драке до смерти забили. Надо держаться на дне, вроде меня, если хочешь остаться в живых." Джомик закончил считать деньги. "Ты, должно быть, здорово хочешь убрать этого парня с дороги. Кто он?"<BR>'
    - <BR>
    - '"Лучше я вам покажу," сказала Хабалла, поднимаясь на ноги. Не оглядываясь, она вышла из Безымянной Таверны.<BR>'
    - <BR>
    - Джомик допил пиво и последовал за ней. Ночь была холодная, ветер волновал воды залива Илиак, поднимал в воздух груды опавших листьев. Хабалла стояла на улице напротив таверны и махала ему. Когда он подошел к ней, она распахнула плащ, обнажив доспехи под ним и крест короля Сентинеля.<BR>
    - <BR>
    - Мужчина попытался броситься бежать, но она действовала слишком быстро. Через мгновение он уже лежал на спине, колено женщины упиралось ему в горло.<BR>
    - <BR>
    - '"Король потратил много лет, чтобы разыскать тебя и твоих товарищей, Джомик. Он не дал мне четких инструкций относительно того, что делать, когда я найду тебя, но ты сам подал мне одну идею."<BR>'
    - <BR>
    - Хабалла отстегнула от пояса маленькую тяжелую дубинку.<BR>
    - <BR>
    - 'Пьяница, вывалившийся из бара, услышал тихий стон и шепот, доносившийся из темноты аллеи: "На этот раз посчитаем вместе. Раз. Два. Три. Четыре. Пять. Шесть. Семь..."<BR>'

