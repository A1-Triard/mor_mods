- BOOK:
  - NAME: bk_PostingOfTheHunt
  - MODL: m\Text_Octavo_06.nif
  - FNAM: Проведение Охоты
  - BKDT:
      weight: 4.0
      value: 200
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - '[Написанное в этой книге представляется поспешно выполненным конспектом, возможно, со слуха, или же извлечениями из более обширной работы.]<BR>'
    - <BR>
    - Проведение Охоты<BR>
    - <BR>
    - Да не скажет никто при свидетелях, будто Охота не объявлялась, Ритуалы не оглашались или Древние Каноны не соблюдались.<BR>
    - <BR>
    - Ритуал Невинной Жертвы, также называемый Дикая Охота, это старинный обряд, извлекающий магическую энергию из мощного потока магии, омывающего этот мир. Создатели и время создания этих ритуалов давно забыты. Но, при надлежащем соблюдении, данный обряд приносит большую власть и престиж Охотнику.<BR>
    - <BR>
    - Ритуал вводит всемогущих Охотников со своими Большими и Малыми Собаками, и жалкую и обреченную Невинную Жертву, по традиции называемую Зайцем, по имени смертного создания, на которого охотятся люди. С одной стороны, Охотник испытывает изрядный азарт и осознание своего могущества и власти над беспомощной дичью, а с другой стороны его трогает трагическая, благородная злая доля Невинной Жертвы. В высшем своем эстетическом проявлении, данный ритуал уравновешивает экстаз убийства осознанием Охотником печально участи и отчаяния Невинной Жертвы. То, как тело невинного Зайца разрывается на куски, отражает трагический дисбаланс власти и жестокой несправедливости в этом мире.<BR>
    - <BR>
    - 'С началом Охоты Малые Собаки собираются перед образами зеленого кристалла у Часовни Невинной Жертвы. В самой Часовне Охотники, Большие Собаки и Егерь совершают обряды посвящения и освящения Охотников, Охоту и Невинную Жертву. Затем Охотник выходит из Часовни, потрясает Копьем Горькой Милости, и цитирует Каноны Охоты. Описание Канонов объясняет правила и условия четырех этапов Охоты: Взятие Следа, Травля, Зов и Подтверждение Смерти. <BR>'
    - <BR>
    - Стадия Первая - Взятие Следа, в которой Малые Собаки идут по следу и поднимают Зайца.<BR>
    - <BR>
    - Стадия Вторая -- Травля, в которой Большие Собаки гонят Зайца перед собой.<BR>
    - <BR>
    - Стадия Третья - Зов, в которой Большие Гончие окружают Зайца и подзывают Охотника, что бы он его убил.<BR>
    - <BR>
    - Стадия Четвертая - Подтверждение Смерти, в которой Охотник совершает убийство ритуальным Копьем Горькой Милости и призывает Егеря звоном в городской колокол, чтобы тот посмотрел на убийство. Затем Егерь вручает Награду Бравому Охотнику, который проявил искусство в обращении с Копьем Горькой Милости. Егерь также просит Бравого Охотника назвать следующего Зайца для очередной Охоты (хотя сам Бравый Охотник может и не участвовать в ней).<BR>
    - <BR>
    - Каноны Охоты, которые и Охотники, и Егерь, и Гончие торжественно клянутся чтить, подробно описывают обычаи и условия Охоты. Эти обычаи и условия, также называемые Законом, строго определяют все детали Охоты, такие, как сколько может участвовать Гончих определенного вида, как следует применять Копье Горькой Милости, и так далее. Кроме того, Закон указывает, что Заяц должен иметь настоящий шанс на спасение от Охоты, хотя бы и очень слабый. На практике это условие обычно выполняется предоставлением шести ключей, которые, если собрать их вместе в Храме Даэдрических Обрядов, позволят Зайцу телепортироваться из места Охоты и таким образом обмануть Охотника и его Копье. Конечно, невероятно, чтобы Заяц мог действительно найти все ключи и спастись, но форма соблюдается, мошенничество с ключами и лишения Зайца шанса на их нахождение или применение считается постыдным и непростительным предательством Закона Охоты.<BR>
    - <BR>
    - Ритуал Охоты обеспечивает Охотникам защиту от любых форм атак, включая оружие смертных и бессмертных и волшебство любых школ. Вместе с тем Охотников предупреждают, что ритуал не дает им защиты от собственного Копья, и предостерегают от бездумного применения Копья в ближнем бою, в темноте или при иных опасных обстоятельствах, поскольку одно касание Копья Горькой Милости означает мгновенную и верную смерть как для невинного Зайца, так и для товарищей по Охоте.<BR>
    - <BR>
    - Право проводить Дикую Охоту является великой и существенной привилегией, ибо все беззащитны против магии Копья Горькой Милости, за исключением Высших Даэдра-Лордов. Соответственно, Копье само по себе является смертельным оружием, и его запрещено выносить за пределы Угодий Ритуальной Охоты. <BR>
    - <BR>

- BOOK:
  - NAME: bk_TalMarogKersResearches
  - MODL: m\Text_Folio_04.NIF
  - FNAM: Рез. иссл. Тал Марог Кера
  - BKDT:
      weight: 4.0
      value: 450
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRFolio
  - ITEX: m\Tx_folio_04.tga
  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Конец сезона жатвы, 3Э 172<BR>
    - <BR>
    - Кимер, Магистр Чародейства, Вызывающий, член клана Диренни:<BR>
    - <BR>
    - Кимер Грэджин был членом честолюбивого клана Диренни. Клан Диренни получил большую часть своей силы в результате сотрудничества с Даэдрами - очень выгодный, но рискованный путь к успеху. Кимер был возможно самым умным и честолюбивым чародеем Диренни. Он осмелился обхитрить Лорда Дагона, и победил. После той успешной хитрости лорд был изгнан в Забвение. Но несмотря на это, вскоре после предательства Дагон восстал против обманувших его смертных. Соглашение Кимера обеспечивало ему вечную жизнь в его родном городе среди счастливых голосов его друзей и земляков. Придерживаясь буквы соглашения с Кимером, Дагон поднял маленький остров Кесилли (небольшая земля около побережья Нортмура) и выбросил его в Пустоту. Все друзья и земляки Кимера погибли, но их голоса до сих пор мучительными воспоминаниями звучат в сознании Кимера. Кимер был обречен жить вечно, необратимо старея, страдая от артритов и созерцая последствия своего пренебрежения тем, что было дано ему свыше из-за его попытки испытать судьбу в мошенничестве против Лорда Даэдр. <BR>
    - <BR>
    - Броня Шкуры Спасителя.<BR>
    - <BR>
    - Созданная Темным Лордом Малакатом, эта броня имеет чудесные свойства отражать удары клятвопреступников. Кимер обманул Дагона, нарушив клятву и получив силы, с которыми не смог совладать. Чудесная броня защищала Кимера от титанической ярости Дагона достаточно долго, чтобы совершать собственные атаки- наложение заклятий на Протонимики Дагона.(т.е. заклятия на настоящее имя). К несчастью, как и все подарки Малаката, броня оказалась неоднозначным благом. Она также делает своего обладателя уязвимым против магических атак. Итак, каждый должен использовать ее только в редких случаях.<BR>
    - <BR>
    - Настоящее имя Дагона.<BR>
    - <BR>
    - Кимер использовал настоящее имя Дагона, чтобы вызвать магические силы, которые могли бы всю силу Дагона отправить в бездну. Но однако, не осознавая, что сопротивление Дагона могло замедлить утечку энергии, даже если и не остановить вовсе, Кимер ошибся в расчетах. В результате Дагону удалось проклясть Кимера буквальным выполнением условий договора. И не давая высосать все свои силы, он направил их на проклятье Кимера. В результате всего в бездну попал Остров Кссилли, и все его жители были жестоко уничтожены. Кимер же был обречен жить вечно на развалинах собственного великого честолюбия. <BR>
    - <BR>
    - Ритуал Охоты. <BR>
    - <BR>
    - 'Капелла Невинных жертв: Кимер был абсолютно уверен, что Остров Кесилли был нужен Дагону для того, что бы высмеивать и издеваться персонально над ним. Башня Зеленого Кристалла была создана с помощью волшебства. Это здание было единственным строением на острове с тех пор, как оно было вырвано из Тамриэля и потеряно в бездне. <BR>'
    - <BR>
    - Копье.<BR>
    - <BR>
    - Предположительно, с копьем Горькой Милости, которым пользовались на Дикой Охоте, не могли справиться ни смертные, ни бессмертные, за исключением тех, кто было посвящен в Охоту и связан с ней. Тем не менее, Кимер определил, что не смотря на великую силу копья, она не безгранична, и что другие магические приспособления - например, Броня Шкуры Спасителя, созданная Малакатом, достаточна, чтобы защитить смертных или бессмертных обладателей от пагубной силы копья. <BR>

- BOOK:
  - NAME: bk_graspingfortune
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Хватая Удачу за руку
  - BKDT:
      weight: 3.0
      value: 30
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Хватая Удачу за руку<BR>
    - Серджо Хлаалу Драм Беро<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Я, советник дома Хлаалу, решил написать эту брошюру для тех, кто хочет понять нас и присоединиться к нам. Дом Хлаалу - самый открытый и самый современный из всех великих домов. Мы - единственный великий Дом, который принял имперские законы и обычаи. Поэтому мы извлекли выгоду из новых принципов империи, сделавшись Величайшим из Домов.<BR>
    - <BR>
    - Традиции не могут устоять в неумолимом движении прогресса.<BR>
    - <BR>
    - Редоранцы могут победить нас на поле боя, но когда развеется дым, они поймут, что обязаны нам. Телванни владеют тайным знанием, но они сражаются больше сами с собой, чем друг с другом, они не смогут приспособиться к жизненному укладу Империи. Волшебник Телванни может быть древним и сильным, но в одиночку ему не выстоять против истории. Индорилов любит народ, потому что они жертвуют много денег на благотворительность, но останется ли о них память, когда деньги кончатся? Дресы научились делать деньги, но они не научились не наживать врагов.<BR>
    - <BR>
    - Хватайте удачу за руку. Если вы видите возможность, старайтесь использовать ее.<BR>
    - <BR>
    - Если есть возможность извлечь выгоду - извлекайте ее. Но не гонитесь за деньгами. Есть ценность и в репутации, и это понимают не все молодые Хлаалу. Эту ценность и стоит видеть во всех деловых сделках. Кражи и убийства не подходят для бизнеса. Вот вы украли у кого-нибудь, но будет ли он после этого с вами торговать? Нельзя торговать с трупом.<BR>
    - <BR>
    - Есть множество путей делать бизнес.<BR>
    - <BR>
    - В Доме Хлаалу вы должны быть быстры и проворны. Вы должны поспевать за временем. Вы должны говорить быстро и убедительно. Вы должны быть способны торговать с самыми хитрыми торговцами и получать от этого выгоду. Вы должны уметь защищать вашу собственность, устраивая потайные сундуки, замки и даже ловушки. Если конфронтации невозможно избежать, вам следует драться в удобных легких доспехах короткими мечами, или издалека поражать врага из арбалетов.<BR>
    - <BR>
