  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Песнь Яда<BR>
    - Книга IV<BR>
    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Акра сидела у камина в комнате Тая, читая книгу при свете огня. Книга содержала всякую теософскую ерунду, в которую она не верила, но тем не менее находила патологически увлекательной. Когда дверь распахнулась и она услышала, как вошел Тай, Акра подняла взгляд, лишь дочитав до конца начатый абзац.<BR>
    - <BR>
    - '"Я здесь уже несколько часов. Если б знала, что ты так задержишься, прихватила бы больше книжек, - она хихикнула. Но когда она увидела лицо и одежду Тая, всякая игривость разом улетучилась. - Что случилось? Ты в порядке?"<BR>'
    - <BR>
    - '"Я встретил мою старую няньку, Эдебу, - сказал он странным голосом. - Это резко изменило мои планы. Я не знал, что она в Морнхолде."<BR>'
    - <BR>
    - '"Жаль, что я не знала, куда ты идешь, - сказала она, медленно поднимаясь со стула. - Мне было бы приятно с ней поболтать."<BR>'
    - <BR>
    - '"Теперь уже поздно. Я убил ее."<BR>'
    - <BR>
    - 'Акра глубоко вздохнула, пристально глядя в окаменевшее лицо Тая. Потом взяла его за руку: "Может, расскажешь мне все по порядку?"<BR>'
    - <BR>
    - 'Тай позволил своей любимой подвести себя к камину и сел, щурясь на огонь. Он посмотрел вниз, на серебряное кольцо на пальце: "Перед тем, как я ее убил, она дала мне вот это. Это кольцо-печатка Дома Дагот. Она сказала, что я хранитель их наследия, и что Песнь, которая постоянно звучит в моей голове, которая заставила меня убить одного мальчика в детстве, а теперь и саму Эдебу, это Песнь моих предков."<BR>'
    - <BR>
    - 'Тай замолчал. Акра опустилась на колени сбоку от него и взяла кисть с кольцом: "Расскажи мне больше."<BR>'
    - <BR>
    - '"Мой наставник Кена Гафризи учил нас, что Дом Дагот был проклятием Морроувинда. Он сказал, что все они погибли в конце Войны, и что сама земля вздохнула с облегчением, - Тай закрыл глаза. - Я вижу то, что забыто. Я слышу это в Песне. Эдеба сказала мне, что пять Домов приняли детей-сирот Дагота и взрастили их в своих собственных традициях. Я думал, что она безумна или лжет, но настоящая ложь - это те годы, что я думал, будто моя семья принадлежала Дому Индорил."<BR>'
    - <BR>
    - '"И что ты собираешься делать?" - прошептала Акра.<BR>'
    - <BR>
    - '"Что ж, Эдеба наказала мне следовать путем Песни к своей судьбе, - Тай горько рассмеялся. - Но песня первым делом повелела убить ее саму, поэтому я не знаю, какие бы дальнейшие рекомендации она дала бы мне. Я знаю одно: мне нужно покинуть Морнхолд. Прежде, чем я осознал, что делаю, я устроил пожар в ее лачуге. Кто-то позвал стражей. И теперь я не знаю, куда деваться."<BR>'
    - <BR>
    - '"У тебя много друзей, которые защитят тебя, если ты действительно окажешься новым предводителем возродившегося Шестого Дома, - Акра поцеловала кольцо. - Я помогу тебе их найти."<BR>'
    - <BR>
    - 'Тай уставился на нее: - "С чего бы тебе помогать мне?"<BR>'
    - <BR>
    - '"Когда ты подумал, что я могла бы оказаться твоей кузиной по Дому Индорил, боязнь кровосмешения не отвратила тебя от обладания мною, - ответила Акра, встретив его взгляд. - - Я тоже слышу Песнь. Она не так сильна во мне, как в тебе, но я никогда не согласилась бы забыть о ней. Она научила меня большему, чем все эти нелепые жрецы и жрицы Храма вместе взятые. Я знаю, что мое истинное имя Дагот Акра, а еще я знаю, что у меня есть брат."<BR>'
    - <BR>
    - '"Нет, - Тай стиснул зубы. - Ты лжешь."<BR>'
    - <BR>
    - '"Ты Дагот Тайтон."<BR>'
    - <BR>
    - Тай с силой отбросил Акру к стене и выбежал из комнаты. Когда он пробегал по дому, то услышал шаги Калкорита на лестнице за спиной - партия ударных в песне, гремевшей в его сердце и голове <BR>
    - <BR>
    - '"Кузен, - окликнул старший послушник. - Ты что-нибудь слышал об этом пожаре --"<BR>'
    - <BR>
    - Тай выхватил свой кинжал и с разворота всадил его Калкориту в горло. "Кузен, - прошипел он. - Индорильский волк тебе кузен!"<BR>
    - <BR>
    - Улицы Морнхолда озаряли красные сполохи пожара, разносимого по тесным улочкам безжалостными порывами ветра. Будто сам Дагот Ур неистовствовал над городом, поощряя пламя, высеченное его наследником. Страж Дома, спешивший на зарево, остановился при виде Тая, стоявшего, шатаясь, у дверей дома Калкорита с окровавленным клинков в руке.<BR>
    - <BR>
    - '"Ты что натворил, серджо?"<BR>'
    - <BR>
    - Тай бросился в лес, и его накидка развевалась за спиной на ветру. Стражник помчался вдогонку, обнажив меч. Не было нужды заходить в дом и смотреть на труп - и так все было ясно.<BR>
    - <BR>
    - Несколько часов Тай пробирался сквозь дебри, и Песнь толкала его вперед. Звуки погони затихли вдали. Наконец, лес расступился, и он не увидел ничего, кроме воздуха и воды. Утес, в сто футов вышиной, глубоко врезался во Внутреннее Море, нависая над водой.<BR>
    - <BR>
    - Песнь сказала ему "нет". Она тянула его на север, сладким голосом обещая отдых среди друзей. Более, чем друзей - людей, которые будут боготворить его как наследника Дагота. Когда он медленно приблизился к краю утеса, Песнь сделалась более угрожающей. Она требовала не бежать от судьбы. Ибо не будет спасения в смерти.<BR>
    - <BR>
    - Тай сплюнул проклятие своему Дому и головой вниз бросился с утеса.<BR>
    - <BR>
    - Выдался еще один славный день на острове Горн, первый за прошедшие недели, которым Байнара могла действительно наслаждаться. Дядя Триффит принимал важную компанию, Людей Дома издалека, и ей приходилось присутствовать на каждом обеде, на каждой встрече, на каждой церемонии. В детстве, как она помнила, всегда хотелось, чтобы кто-то обратил на тебя внимание. Сейчас же ничто не могло доставить такое блаженство, как прекращение ее скучных обязанностей.<BR>
    - <BR>
    - В доме у нее оставалось только одно намеченное дело - написать письмо кузену. Но это может подождать и до вечера, сказала она сама себе. В конце концов, сам-то он не писал уже много дней. Это все влияние той девчонки, Акры. Не то, чтобы Байнара не одобряла увлечение кузена - просто она знала, насколько всепоглощающей может быть первая любовь. Она, по крайней мере, читала об этом.<BR>
    - <BR>
    - Неторопливо гуляя по цветущему лугу, Байнара настолько углубилась в свои мысли, что даже не слышала, как ее зовет ее горничная, Гиллима. Поэтому она слегка вздрогнула, когда обернулась и увидела подбегавшую молодую служанку.<BR>
    - <BR>
    - '"Серджо, - позвала та, задыхаясь. - Пожалуйста, подойдите! Там прибило к берегу человека! Это ваш кузен, Серджо Индорил-Тай!"<BR>'
    - <BR>
    - <BR>

