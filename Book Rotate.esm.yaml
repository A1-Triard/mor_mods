    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Развалины Кемел-Зе<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Написано Ролардом Нордссеном<BR>
    - <BR>
    - <BR>
    - Все еще слыша бурное одобрение членов Имперского Общества, я решил немедленно вернуться в Морроувинд. Не без сожаления я распрощался со злачными местами Имперского Города, но я знал, что чудеса, которые я принес из Ралед-Макай, лишь слегка затронули руины Двемеров в Морроувинде. Там были и гораздо более прекрасные сокровища, чувствовал я, только и ждущие, чтобы их нашли, и я был готов отправиться в путь. Передо мной также был поучительный пример бедного Баннермана, который все еще пребывал в своей одиночной экспедиции по Чернотопью, начатой двадцать лет назад. Я поклялся, что такое никогда не случится со мной.<BR>
    - <BR>
    - С письмом Императрицы в руках, на этот раз я собирался получить полное содействие Имперских властей. Более никакого беспокойства по поводу нападений суеверных местных жителей. Но куда бы мне теперь направиться? Самый очевидный ответ - развалины у Кемел-Зе. В отличие от Ралед-Макай, добраться до развалин не будет проблемой. Известный также как "Город на утесе", Кемел-Зе лежит на материковой стороне Вварденфеллского Разлома, спускаясь с прибрежного утеса. Путешественники с восточного берега Вварденфелла часто прибывают туда на лодке, и туда также можно без лишних трудностей добраться по суше из ближайшей деревни.<BR>
    - <BR>
    - Когда моя экспедиция была подготовлена в Сейда Нин, с обычными предосторожностями, необходимыми в этих полуцивилизованных землях, мы направились в деревню Марог, стоящую возле развалин, где мы надеялись нанять землекопов. Мой переводчик, Туэн Панай, необычно веселый для Темного Эльфа парень, которого я нанял в Сейда Нин по рекомендации начальника местного гарнизона, уверил меня, что местные жители хорошо знакомы с Кемел-Зе, поколениями грабя здешние развалины. Между прочим, Два Пенни (как мы вскоре стали его называть, к его удовольствию) показал себя бесценным специалистом, и я рекомендую его безо всяких оговорок любому своему коллеге, который планирует аналогичную экспедицию в дикие земли Морроувинда.<BR>
    - <BR>
    - В Мароге начались наши первые неприятности. Гетман деревни, сдержанный, элегантный старик, казалось, был готов сотрудничать, но местный священник (представитель их абсурдной местной религии, поклоняющейся чему-то под названием Трибунал, который, по их мнению, живет во дворцах в Морроувинде) был категорически против наших раскопок в развалинах. Он уже почти перетащил сельчан на свою сторону своими разговорами о "религиозных табу", но я помахал письмом Императрицы у него под носом, помянув своего друга, начальника гарнизона в Сейда Нин, и он тут же умолк. Без сомнения, это была обычная торговая тактика, принятая среди них, чтобы увеличить плату за услуги. В любом случае, как только священник убрался, что-то бормоча себе под нос, явно насылая проклятия на головы иноземных чертей, у нас скоро была целая шеренга деревенщины, готовой записаться в экспедицию. <BR>
