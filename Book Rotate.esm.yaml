  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Арьергард<BR>
    - Тенас Мурл<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Замок выстоит. И войска тут не причем, стены Каскабель Холла никогда не падут, но это не особо утешало Менегура. Он был голоден. Если честно, он никогда не был настолько голодным. Колодец в атриуме замка снабжал его водой, которой хватило бы, чтобы продержаться до Четвертой Эры, но желудок каждую минуту напоминал Менегуру, что ему необходима пища.<BR>
    - <BR>
    - Телега с провизией оказалась просто издевательством. Когда его армия, войска Короля Солитюда, покидали Каскабель Холл, а он остался на стенах в качестве арьергарда, чтобы прикрыть их отступление, они оставили одну повозку с припасами, которая должна была снабжать его едой последующие несколько месяцев. Только на следующую ночь после их отступления он обнаружил, что в повозке нет ничего съедобного. Все сундуки были забиты броней, которая досталась армии после вторжения в Морроувинд. Очевидно, его Северные союзники решили, что этот материал идеально подходит для приготовления заливного. Если бы в Данмере узнали об этом, они бы до сих пор смеялись, ведь именно их караваны и ограбила его армия.<BR>
    - <BR>
    - Менегур подумал, что его родственница и по совместительству наемница Аерин тоже сочла бы эту ситуацию весьма забавной. Она с большим пафосом говорила о коже нетчей, поскольку считалась экспертом по легкой броне, и очень часто упоминала о том, что эту кожу нельзя съесть в случае голода, в отличие от всех остальных. Жаль, что ее нет здесь, и она не может оценить всю иронию ситуации, с ненавистью подумал Менегур. Она вернулась в Морроувинд еще до отступления королевской армии, предпочтя судьбу разыскиваемого дезертира свободному существованию в холоде Скайрима.<BR>
    - <BR>
    - 'Все сорняки во дворе замка были подъедены уже на шестнадцатый день пребывания арьергарда в лице Менегура в Каскабель Холле. Весь замок был тщательно прочесан: сгнившие клубни в компостной яме, как и пыльный букет в опочивальне графини были съедены, почти каждая крыса и каждое насекомое было выслежено и сожрано, не считая самых хитрых, которые забились в замковые стены. Палаты смотрителей замка, в которых было под завязку мерзких несъедобных книг по юриспруденции, принесли урожай в виде несколько хлебных корочек. Менегур даже соскабливал мох с камней. Но факт оставался фактом: он умрет от голода раньше, чем его армия вернется, чтобы уничтожить войска противника, которые окружили крепость.<BR>'
    - <BR>
    - '"Самое ужасное, - сказал Менегур, который начал говорить с собой уже на второй день пребывания в одиночестве - Это близость пищи, и ее полнейшая при этом недосягаемость."<BR>'
    - <BR>
    - Огромная яблоневая роща простиралась акр за акром около стен замка. Спелые плоды поблескивали на солнце, а жестокий ветер доносил сладкие запахи до Каскабеля, видимо, специально, чтобы помучить его.<BR>
    - <BR>
    - Как и большинство Босмеров, Менегур был лучником. Он был мастером поединков на больших расстояниях, но в ближнем бою, если бы вдруг он все же решился покинуть замок и появиться на территории вражеского лагеря в роще, ему долго не продержаться, это он знал точно. В то же время, он знал, что попытается это сделать, но каждый раз откладывал день. И теперь, кажется, откладывать было уже некуда.<BR>
    - <BR>
    - Менегур в первый раз одел броню из шкуры нетча, ощущая телом рыхлую, почти бархатную текстуру кожи. Он также чувствовал едва заметную пульсацию, которую он счел остаточным эффектом ядовитой плоти нетча, и она все еще кололась через месяцы после смерти самого существа. От этого он почему-то почувствовал себя полным энергии. Эрин очень точно описала ощущения, а еще она объяснила ему, как защитить себя, в то время, когда на тебе броня из кожи нетча.<BR>
    - <BR>
    - 'Под покровом ночи Менегур выбрался из задних ворот замка, заперев их за собой огромным ключом. Он пробирался в рощу, пытаясь производить как можно меньше шума, но проходящий патруль, проходя мимо, все же заметил его. Оставаясь совершенно спокойным, Менегур сделал так, как учила его Эрин, начав двигаться только после того, как его атаковали. Клинок патрульного скользнул по броне и ушел влево, в результате чего молодой человек потерял равновесие. В этом и был весь трюк, насколько он понял: тебе надо приготовиться к тому, что тебя ударят, и начать двигаться одновременно с ударом, позволяя мембранной броне отвести удар. <BR>'
    - <BR>
    - Используй инерцию врага против него, как говорила Эрин.<BR>
    - <BR>
    - В роще произошло еще несколько схваток, но каждый удар топора или меча уходил в сторону. Набрав полные пригоршни яблок, Менегур побежал обратно к замку. Он запер за собой задние ворота и приступил к оргии поедания яблок.<BR>
    - <BR>
    - Неделю за неделей Босмер устраивал вылазки за едой. Стражи пытались предугадать время его появления, но его расписание было нерегулярным, и он всегда помнил, что если его атакуют, надо дождаться удара, принять его и потом повернуться. Таким образом он существовал и нес свою одинокую вахту в Каскабель Холле.<BR>
    - <BR>
    - Четыре месяца спустя, когда он готовился к очередному походу за яблоками, Менегур услышал громкий стук в главные ворота. Наблюдая за группой с безопасного расстояния, он заметил щиты Короля Солитюда, его союзника, Графа Каскабеля, и их врага, Короля Фарруна. Судя по всему, перемирие было подписано - можно было расслабиться.<BR>
    - <BR>
    - Менегур открыл ворота, и объединенная армия наводнила двор. Многие рыцари Фарруна хотели пожать руку человеку, которого они назвали Тенью Дерева, выразить свое восхищение его навыками обороны и извиниться за свои попытки убить его. Ничего личного, просто ребята выполняли свою работу.<BR>
    - <BR>
    - '"Кажется, в роще не осталось ни одного яблока." сказал Король Солитюда.<BR>'
    - <BR>
    - '"Ну, я начал с краю и начал двигаться вглубь рощи," объяснил Менегур. "Еще я приносил фрукты, чтобы выманивать крыс из стен и есть хоть какое-то мясо."<BR>'
    - <BR>
    - '"Мы провели последние несколько месяцев, работая над условиями перемирия," сказал Король. "Очень утомительное занятие. В любом случае, Граф получает обратно свой замок, но есть одна маленькая деталь, с которой хотелось бы разобраться. Ты наемник, стало быть, сам отвечаешь за свое содержание. Если бы ты был моим солдатом, все могло бы быть по-другому, но есть некие старые правила, которые нужно соблюдать."<BR>'
    - <BR>
    - Менегур ждал удара.<BR>
    - <BR>
    - '"Проблема в том," продолжил Король. "что ты присвоил себе большую часть урожая Графа во время своего пребывания здесь. При любом раскладе, если подсчитать, получается, что ты съел яблок на сумму, явно превышающую твою зарплату наемника. Понятно, что мне бы очень не хотелось штрафовать тебя, учитывая, что ты в одиночку защищал замок в столь неприятных условиях, но согласись, очень важно соблюдать старые законы, так ведь?"<BR>'
    - <BR>
    - '"Конечно," ответил Менегур, принимая удар.<BR>'
    - <BR>
    - '"Я рад это слышать," сказал Король. "По нашим подсчетам ты должен Графу Каскабеля тридцать семь Имперских золотых."<BR>'
    - <BR>
    - '"Которые я с большим удовольствием заплачу себе после осеннего сбора урожая," сказал Менегур. "Там осталось гораздо больше яблок, чем вы думаете."<BR>'
    - <BR>
    - Король Солитюда, Король Фарруна и Граф Каскабеля уставились на Босмера.<BR>
    - <BR>
    - '"Вы же решили действовать в соответствии со старыми сводами законов, а у меня было время, чтобы прочесть огромное количество книг, пока вы заключали свое перемирие. В 3Э 246, во время правления Уриэля IV, Имперский Совет, пытаясь прояснить некоторые аспекты прав на собственность в Скайриме в те смутные дни, постановил, что человек, мирно контролирующий замок на протяжении более трех месяцев, получает все права и титулы владельца этого замка. Это очень хороший закон, который должен был обескуражить отсутствующих и иностранных землевладельцев". Менегур улыбнулся, испытывая уже знакомые ощущения, когда удар отражается от брони. "По закону теперь я являюсь Графом Каскабеля."<BR>'
    - <BR>
    - Сын Менегура все еще носит титул Графа Каскабеля. И выращивает самые вкусные яблоки во всей Империи.<BR>

