  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 1<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Место: Имперский Город, Киродиил<BR>'
    - 'Дата: 7 Месяца Мороза, 3Э 397<BR>'
    - <BR>
    - Кажется, Строительная комиссия Атриуса всегда размещалась в этом внушительном здании. Через руки служащих и агентов этой компании проходили бумаги, связанные со строительством практически каждого дома в Империи. Особняк был построен двести пятьдесят лет назад, в эпоху правления Императора Магнуса - простое и строгое здание, расположившееся на небольшой площади в престижном районе Имперского Города. Здесь работали энергичные и амбициозные юноши и девушки из среднего класса, а также солидные господа среднего возраста, такие как Декумус Скотти. Никто не мог представить себе мир без комиссии, и меньше всех Скотти. Если точнее, он не мог представить себе мир без себя в комиссии.<BR>
    - <BR>
    - '"Лорду Атриусу все прекрасно известно о вашем вкладе в наше дело, - сказал управляющий, закрывая за собой шторки, отделяющие контору Скотти. - Но вам известно, что ситуация в последнее время осложнилась".<BR>'
    - <BR>
    - '"Да", - молвил Скотти.<BR>'
    - <BR>
    - '"В последнее время люди Лорда Ванека стали сильными конкурентами, и нам нужно пошевеливаться, если мы хотим выжить. К сожалению, это означает, что мы вынуждены проститься с некоторыми сотрудниками, прекрасно проявившими себя в прошлом, но ныне не столь активными".<BR>'
    - <BR>
    - '"Понимаю. Тут ничем не поможешь".<BR>'
    - <BR>
    - '"Я рад, что вы понимаете, - смущенно улыбнулся управляющий. - Пожалуйста, немедленно освободите свой кабинет".<BR>'
    - <BR>
    - Скотти стал готовить дела для передачи своему преемнику. Скорее всего, они поручат большую часть их молодому Имбраллиусу, так и должно быть, решил Скотти. Парень знал, как вести дела. Скотти лениво размышлял, что его преемник будет делать с контрактами на новую статую Святой Алессии, которую заказал Храм Единого. Наверное, изобретет какую-нибудь ошибку, свалит ее на предшественника, Декумуса Скотти, и потребует дополнительную сумму для исправления ситуации.<BR>
    - <BR>
    - '"У меня письмо для Декумуса Скотти из Строительной комиссии Атриуса".<BR>'
    - <BR>
    - Скотти поднял глаза. Круглолицый курьер стоял в его кабинете и протягивал ему запечатанный сверток. Он отдал парню золотой и вскрыл конверт. Судя по неровному почерку, ужасной орфографии и грамматике, а также общему тону, можно было точно определить, кто был автором письма. Лиодес Джурус, служащий, покинувший комиссию несколько лет назад после того, как его обвинили в нарушении профессиональной этики.<BR>
    - <BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - '"Уважаимый Скотти,<BR>'
    - <BR>
    - <BR>
    - Наверно, тибе всигда было интересно, што со мной случилось. И уж совсем ты не ожидал найти миня в лесу. Но именна там-то я и нахожусь. Ха-ха. Если у тибя действительно есть еще мозги, и ты хочешь подзаработать немножко золота для Лорда Атриуса (и себя, ха-ха), ты тоже приедешь в Валлинвуд. Если ты слидиш за политикой, то знаишь, што между бошмерами и ихним соседом Элсвером уже два года идет война. Вроде бы, щас все успокоилось, и много всего надо перестроить.<BR>
    - <BR>
    - Типерь у меня слишком много дел, я не справляюсь и мне нужен памошник. Кто-нибудь из солидного агенства. Этот кто-то - это ты, друх мой. Встретимся с тобой в таверне матушки Паскос в Фалиннести, Валлинвуд. Я сдесь буду еще 2 недели. Если придеш - не пожалеешь.<BR>
    - <BR>
    - <BR>
    - <BR>
    - <BR>
    - '- Джурус<BR>'
    - <BR>
    - 'P.S.: Привези с собой строительного дерева, если сможеш".<BR>'
    - <BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - '"Что у вас там, Скотти?" - спросил голос.<BR>'
    - <BR>
    - Скотти вздрогнул от неожиданности. Это был Имбраллиус, и его отвратительно миловидная физиономия выглядывала из-за шторок с такой улыбкой, что она могла растопить сердца самых жадных начальников и самых грубых каменщиков. Скотти положил письмо в карман куртки.<BR>
    - <BR>
    - '"Личная почта, - сказал он. - Через минуту я здесь все закончу".<BR>'
    - <BR>
    - '"Не хочу вас торопить, - сказал Имбраллиус, схватив несколько чистых форм контракта со стола Скотти. - Я только что просмотрел целую стопку, а молодежь все бланки растащила. Я подумал, вы не будете возражать, если я возьму несколько".<BR>'
    - <BR>
    - Парень исчез. Скотти вытащил письмо и перечитал его. Он задумался о своей жизни, о том, что он так редко делал. Ему представилось серое море с черной непреодолимой стеной. В стене был только один узкий проход. Внезапно, не успев даже как следует все обдумать, он схватил дюжину чистых контрактов с золотым тиснением СТРОИТЕЛЬНАЯ КОМИССИЯ АТРИУСА. ОСНОВАНА ЕГО ИМПЕРАТОРСКИМ ВЕЛИЧЕСТВОМ и спрятал их в портфель, где лежали его личные бумаги.<BR>
    - <BR>
    - На следующий день он начал свое приключение без каких-либо колебаний. Он заказал место в караване, направляющемся в Валленвуд и покидающем Имперский Город на этой неделе. У него практически не было времени собрать свои вещи, но вот лес он купить не забыл.<BR>
    - <BR>
    - '"Вы должны за это доплатить", - нахмурился глава конвоя.<BR>'
    - <BR>
    - '"Я так и планировал", - улыбнулся Скотти, изо всех сил подражая Имбраллиусу.<BR>'
    - <BR>
    - Тем же днем десять повозок покинули город и отправились по хорошо знакомым дорогам Киродиила. Мимо проплывали прекрасные поля, рощи, гостеприимные деревушки. Стук копыт по камням напомнил Скотти, что дорогу построила Строительная комиссия Атриуса. Пять из восемнадцати контрактов, необходимых для ее завершения, были подписаны его собственной рукой.<BR>
    - <BR>
    - '"С вашей стороны очень разумно было захватить с собой дерево, - сказал седоусый бретонец, сидевший рядом с ним в повозке. - Вы, должно быть, торговец".<BR>'
    - <BR>
    - '"В каком-то роде, - сказал Скотти, надеясь, что это звучало загадочно. Затем он представился: - Декумус Скотти".<BR>'
    - <BR>
    - '"Гриф Мэллон, - сказал человек. - Я поэт, перевожу древнюю литературу босмеров. Я занимался исследованием недавно найденных трактатов, известных как Мнориад Плей Бар, два года назад, когда вдруг разразилась война, и я вынужден был уехать. Несомненно, вам известно, кто такой Мнориад, если вы слышали о Зеленом Пакте".<BR>'
    - <BR>
    - Скотти подумал, что незнакомец несет абсолютный бред, но кивнул головой.<BR>
    - <BR>
    - '"Естественно, я не считаю, что Мнориад так же известен, как Ме Айлейдион, или настолько же древен, как Данзир Гол, но мне кажется, в нем спрятан ключ к пониманию образа мыслей босмеров меретической эпохи. Причина отвращения лесных эльфов к вырубке собственных лесов или любой растительной еде, а также парадоксальное желание импортировать растения других народов, как мне кажется, связаны с отрывком из Мнориада", - Мэллон зашуршал бумагами в поисках нужного текста.<BR>'
    - <BR>
    - К великой радости Скотти, вскоре повозка остановилась на ночлег. Они были на отвесном берегу над серым потоком, перед ними простиралась великая долина Валленвуда. Только крики чаек напоминали о том, что к западу от залива был океан; здесь деревья были столь высокими и могучими, что за века своего существования переплелись друг с другом. Несколько молодых и потому более скромных деревьев - всего пятьдесят футов до нижних веток - стояли на утесе неподалеку от лагеря. Вид этот настолько был чужд для Скотти, а его волнение от возможной скорой встречи с дикой местностью было настолько велико, что о сне не могло быть и речи.<BR>
    - <BR>
    - К счастью, Мэллон решил, что он встретил другого ученого со страстью к загадкам древних культур. Он долго читал стихи босмеров в оригинале и в собственном переводе, всхлипывая, крича и переходя на шепот там, где это было необходимо. Постепенно Скотти начал засыпать, как вдруг его разбудил треск сломанной ветки.<BR>
    - <BR>
    - '"Что это было?"<BR>'
    - <BR>
    - 'Мэллон улыбнулся: "Мне тоже это нравится. ''Собрание в злобе безлунного зерцала, танец огня''..."<BR>'
    - <BR>
    - '"Здесь на деревьях огромные птицы", - прошептал Скотти, указывая на темные фигуры на ветках.<BR>'
    - <BR>
    - '"Я бы насчет этого не волновался, - сказал Мэллон, которого уже начал раздражать его невнимательный слушатель. - А теперь послушайте, как поэт описывает вызов Херма-Моры в восемнадцатой строфе четвертой книги".<BR>'
    - <BR>
    - Некоторые из темных фигур на деревьях сидели, как птицы, другие свисали, подобно змеям, третьи стояли, подобно людям. Пока Мэллон читал стихи, Скотти наблюдал, как тени перепрыгивают с ветки на ветку, пролетая огромные расстояния, хотя видимых крыльев у них не было. Они собирались группами, а потом разлетались, и так пока не заняли все деревья, окружающие лагерь. Вдруг они камнем начали падать вниз.<BR>
    - <BR>
    - '"Мара! - закричал Скотти. - Они падают, словно дождь!"<BR>'
    - <BR>
    - '"Наверное, семена, - пожал Мэллон плечами, не оборачиваясь. - У некоторых из деревьев невероятно..."<BR>'
    - <BR>
    - Лагерь погрузился в хаос. Повозки вспыхнули ярким пламенем, лошади пытались увернуться от смертельных ударов, бочонки с вином, водой и спиртом были уже разбиты, и их содержимое растекалось по земле. Шустрая тень промелькнула рядом со Скотти и Мэллоном, с невероятной ловкостью и грацией подхватив мешки с зерном и золотом. Скотти лишь мельком удалось увидеть это существо, когда его озарило яркое пламя. Небольшая тварь с остроконечными ушами, огромными желтыми глазами, пестрым мехом и хвостом, похожим на кнут.<BR>
    - <BR>
    - '"Оборотень", - вскрикнул он, отпрянув назад.<BR>'
    - <BR>
    - '"Катай-рат, - поправил Мэллон. - Что намного хуже. Родственники хаджитов или вроде того. Решили обокрасть нас".<BR>'
    - <BR>
    - '"Вы уверены?"<BR>'
    - <BR>
    - Также внезапно, как и напали, существа исчезли, спрыгнув с обрыва. Боевой маг и рыцарь, охранявшие караван, даже не успели как следует проснуться. Мэллон и Скотти подбежали к обрыву и увидели, как темные фигуры вышли из воды, отряхнулись и исчезли в лесу.<BR>
    - <BR>
    - '"Оборотни не настолько подвижны, - сказал Мэллон. - Однозначно, катай-раты. Чертовы воры. Слава Стендарру, они не понимают ценности моих записей. Это была бы невосполнимая потеря".<BR>'

