  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 5<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Мыло! Лес съест любовь! Впереди! Дважды тупая корова!"<BR>'
    - <BR>
    - Голос раздался так внезапно, что Декумус Скотти подпрыгнул на месте. Он начал вглядываться в заросли, откуда еще мгновение назад не доносилось ничего, кроме криков зверей и насекомых, и завывания ветра. Это был странный голос с непонятным акцентом, слегка дрожащий, но бесспорно человеческий, хотя и не понятно было мужской он или женский. Или, по крайней мере, эльфийский. Возможно, долго живший в изоляции босмер с легким акцентом Киродиила. После долгих часов скитаний по джунглям Валленвуда, любой знакомый голос казался ему чудом.<BR>
    - <BR>
    - '"Эй?" - закричал он.<BR>'
    - <BR>
    - '"Жуки на любые имена? Конечно вчера, да! - отозвался голос. - Кто, что и когда и мыши!"<BR>'
    - <BR>
    - '"Боюсь, я вас не понимаю, - ответил Скотти, поворачиваясь к ежевичному дереву, толстому, как фургон, откуда доносился голос. - Но вам не надо меня бояться. Меня зовут Декумус Скотти. Я из Киродиила, из Имперского Города. Я пришел сюда, чтобы помочь отстроить Валленвуд после войны, понимаете, я немножко заблудился".<BR>'
    - <BR>
    - '"Драгоценности и жареные рабы... Война", - простонал голос и сбился на всхлипы.<BR>'
    - <BR>
    - '"Вы знаете о войне? Я не был уверен, я даже не знаю, как далеко я ушел от границы, - Скотти начал медленно подходить к дереву. Он положил сумку на землю и протянул вперед руки. - У меня нет оружия. Мне только надо знать, как добраться до ближайшего города. Я должен встретиться со своим другом, Лиодесом Джурусом в Сильвенаре".<BR>'
    - <BR>
    - '"Сильвенар! - рассмеялся голос. Смех стал еще громче, когда Скотти обошел дерево. - Червяки и вино! Червяки и вино! Сильвенар поет для червей и вина!"<BR>'
    - <BR>
    - 'Около дерева никого не было: "Я не вижу вас. Почему вы прячетесь?"<BR>'
    - <BR>
    - Он разочарованно ударил по дереву, вспышка эмоций, вызванная, судя по всему, голодом и усталостью. Неожиданно где-то наверху возникло мелькание золотого и красного, и Скотти оказался окружен шестью крылатыми существами, которые были не больше нескольких дюймов в длину. Яркие красные глаза располагались по обеим сторонам бугорков, которые, очевидно, были открытыми ртами этих существ. У них не было ног, а их тонкие золотистые крылья были, казалось, абсолютно не приспособлены для перемещения их толстых туловищ. И, несмотря на это, они мелькали в воздухе, как искры. Носясь вокруг бедного клерка, они начали щебетать что-то, что, как он наконец понял, было абсолютной бессмыслицей.<BR>
    - <BR>
    - '"Вина и Черви, как далеко я ушел от границы! Академические задолженности и, увы, Лиодес Джурус!"<BR>'
    - <BR>
    - '"Эй, я боюсь, у меня нет оружия? Дымящееся пламя и ближайший город - дорогое Забвение".<BR>'
    - <BR>
    - '"Отравился тухлым мясом, нимб индиго, но вам не надо меня бояться!"<BR>'
    - <BR>
    - '"Почему вы прячетесь? Почему вы прячетесь? Прежде, чем мы начнем дружить, полюбите меня, Леди Зулеика!"<BR>'
    - <BR>
    - Разъяренный щебетанием пересмешников, Скотти замахал руками, пытаясь отогнать их обратно на вершину дерева. Он отошел на поляну и снова открыл свою сумку, как и несколько часов назад. Неудивительно, что там не было ни одного кусочка еды, там не было вообще ничего, что могло бы пригодиться. Солидная сумма золотых (он мрачно улыбнулся, как и раньше, ирония судьбы - оказаться финансово обеспеченным в джунглях), пачка чистых контрактов на строительство Лорда Ванека, какой-то тонкий шнур и промасленный кожаный плащ на случай дождя. По крайней мере, решил Скотти, ему повезло, что он пока не попал под этот самый дождь.<BR>
    - <BR>
    - Раскат грома напомнил Скотти о его подозрениях, которые появились у него несколько недель назад. Он был проклят.<BR>
    - <BR>
    - Через час он уже нацепил на себя плащ и шел вперед по грязи. Деревья, которые раньше абсолютно не пропускали солнечный свет, теперь совершенно не защищали его от дождя и ветра. Единственным звуком, который пробивался сквозь шелест дождя, было щебетание летающих существ, которые летели над ним, продолжая нести околесицу. Скотти кричал на них, бросался камнями, но им, видимо, очень нравилась его компания.<BR>
    - <BR>
    - Когда он протянул руку, чтобы схватить очередной камень и запустить им в своих мучителей, Скотти почувствовал, что у него под ногой что-то поползло. Мокрая, но твердая земля вдруг размягчилась и стала потоком, потащившим его вперед. Легкий, как листик, он летел, переворачиваясь в воздухе, до тех пор, пока грязевой поток не иссяк, тогда он просто полетел вперед, в конце концов оказавшись в реке, которая была в двадцати пяти футах внизу.<BR>
    - <BR>
    - Буря закончилась так же внезапно, как и началась. Солнце разогнало темные тучи и согрело Скотти, который к этому моменту как раз добрался до берега. Тут он нашел еще один признак того, что хаджиты вторглись в Валленвуд. Здесь когда-то была маленькая рыбацкая деревушка, которая все еще тлела и напоминала ему еще не остывший труп. Грязные хранилища, где, судя по запаху, когда-то лежала рыба, были опустошены, все сокровища жителей этого поселка превратились в пепел. Плоты и лодки были разбиты. Жители либо были убиты, либо сбежали. Так он думал, по крайней мере. Что-то ударилось о стену одной из развалин. Скотти побежал на разведку.<BR>
    - <BR>
    - '"Меня зовут Декумус Скотти? - пропела первая крылатая тварь. - Я Киродиила из? Имперский Город? Я пришел сюда, чтобы помочь отстроить Валленвуд после войны, понимаете, я немного заблудился?"<BR>'
    - <BR>
    - '"Я переполнен чувствами и покрыт пятнами! - согласился один из компаньонов летающей гадости. - Я вас не вижу. Почему вы прячетесь?"<BR>'
    - <BR>
    - Они снова начали щебетать, а Скотти помчался обыскивать оставшуюся часть деревни. Оккупанты должны были оставить хоть что-то, кусок вяленого мяса, немного рыбной колбасы, что-нибудь. Но они явно переусердствовали в своем желании уничтожать все, что попадается под руку. Еды нигде не было. Скотти нашел только один более или менее полезный предмет в развалинах деревни. Лук и две костяные стрелы. Тетивы не было, видимо, она сгорела при пожаре, но он вытащил шнур из своей сумки и сделал новую тетиву.<BR>
    - <BR>
    - 'Существа порхали над ним, и щебетали, пока он работал: "Конвенция святого Лиодеса Джуруса?"<BR>'
    - <BR>
    - '"Вы знаете про войну! Черви и вино, остановите золотое войско!"<BR>'
    - <BR>
    - В тот момент, когда шнур наконец превратился в тетиву, Скотти взял стрелу и прицелился, натянув тетиву на уровне груди. Крылатые твари, которые, видимо, уже имели дело с лучниками, заметались во все стороны. Но им не стоило беспокоиться. Первая стрела Скотти упала на землю в трех футах от него. Он выругался и поднял ее. Пересмешники, которые, видимо, встречались с плохими лучниками и раньше, тут же вернулись на свои позиции и продолжали издеваться над Скотти.<BR>
    - <BR>
    - Второй выстрел был гораздо лучше, правда исключительно с технической точки зрения. Он вспомнил, как обращались с луком стрелки в Фалинести, когда он попал в передрягу, и они все целились в него. Он вытянул левую руку, правую руку и отставил правый локоть и попытался создать из этого всего симметричную линию, натянув лук так, что его рука касалась челюсти, и так, что он видел перед собой летающее существо, а стрела была пальцем, показывающим на него. Скотти промахнулся мимо цели, стрела продолжила полет и сломалась, ударившись о каменную стену.<BR>
    - <BR>
    - Скотти пошел к реке. У него осталась всего одна стрела, и, скорее всего, куда практичнее будет найти какую-нибудь медлительную рыбу и стрелять в нее. По крайней мере, если он промахнется, стрела, скорее всего, не сломается, и он всегда сможет вытащить ее из реки. Мимо проплыла пухлая усатая рыба, и он прицелился в нее.<BR>
    - <BR>
    - '"Меня зовут Декумус Скотти! - завопило одно из существ, спугнув рыбу. - Дважды тупая корова! Ты будешь танцевать танец в огне!"<BR>'
    - <BR>
    - Скотти обернулся и прицелился, как раньше. В этот раз, однако, он не забыл расставить ноги, как это делали лучники, на расстояние в семь дюймов, колени прямые, левая нога чуть-чуть впереди, чтобы компенсировать угол правого плеча. Он выпустил последнюю стрелу.<BR>
    - <BR>
    - Стрела пригодилась Скотти и для того, чтобы поджарить тварь на камнях развалин. Другие существа немедленно исчезли, как только он убил одно из них, и Скотти смог поужинать в тишине и спокойствии. Мясо было достаточно вкусным. Он обгладывал кости, когда увидел лодку, плывущую из-за изгиба реки. На борту были босмерские моряки. Скотти побежал к берегу и замахал руками. Они отвернулись и продолжили движение.<BR>
    - <BR>
    - '"Ах вы проклятые, жестокие ублюдки! - завопил Скотти. - Жулики! Хулиганы! Подлецы!"<BR>'
    - <BR>
    - Из лодки высунулась голова с седыми усами, в которой Скотти немедленно распознал Грифа Мэллона, переводчика поэзии, с которым он познакомился, когда шел с караваном из Киродиила.<BR>
    - <BR>
    - 'Он посмотрел в направлении Скотти и засиял от удовольствия: "Декумус Скотти! Именно тот человек, которого я рассчитывал встретить! Я хотел узнать ваше мнение по поводу одного, достаточно загадочного отрывка в Мнориад Плей Бар! Он начинается со слов ''И пошел я в слезах по миру в поисках чудес'', может быть, вы знакомы с этим произведением?"<BR>'
    - <BR>
    - '"Я думаю, что нам удобнее будет обсуждать Мнориад Плей Бар, если мы будем находиться в одной лодке, Гриф!" - закричал Скотти в ответ.<BR>'
    - <BR>
    - 'Радуясь тому, что он оказался на корабле, идущем хоть куда-то, Скотти сдержал свое слово. Почти час, пока лодка плыла мимо обуглившихся остатков босмерских деревень, он не задавал вопросов и не рассказывал ничего о своей жизни в течение последних недель: он только слушал теории Мэллона о меретической эзотерике Алдмери. Переводчик не сомневался в образованности гостя, воспринимая все кивки и пожимания плечами Скотти как искренную заинтересованность собеседника. Он даже угостил его вином и студнем из рыбы, правда сделал это чисто машинально, поскольку в этот момент блуждал в своих теориях.<BR>'
    - <BR>
    - 'Наконец, когда Мэллону потребовалась найти ссылку в каких-то дальних уголках своих записей, Скотти спросил: "Немного не по теме, но мне бы хотелось знать, куда мы плывем".<BR>'
    - <BR>
    - '"В самый центр этой провинции, в Сильвенар, - сказал Мэллон, не отрываясь от отрывка, который он читал. - На самом деле, скучновато, я хотел поехать в Вудхерт и поговорить с босмером, у которого, как он утверждает, есть оригинал Дирит Ялмиллхиад, вы можете в это поверить? Но этому придется подождать. Город окружен войсками островов Саммерсет, и там сейчас голод. Похоже, это затянется надолго, поскольку босмеры с удовольствием едят друг друга, так что есть риск того, что в конце концов белым флагом будет размахивать один весьма разъевшийся лесной эльф".<BR>'
    - <BR>
    - '"Это неприятно, - сочувственно заметил Скотти. - На востоке хаджиты жгут все, что попадается под руку, а высокие эльфы начинают войну. Видимо с северными границами тоже не все в порядке?"<BR>'
    - <BR>
    - '"Там все еще хуже, - ответил Мэллон, водя пальцем по странице. - киродиилы и редгарды не хотят, чтобы босмерские беженцы хлынули к ним в провинции. В этом есть свой резон. Представьте, как разгуляется преступность при таком обилии бездомных и голодных".<BR>'
    - <BR>
    - '"Стало быть, - пробормотал Скотти, чувствуя, как у него по спине бегут мурашки. - Мы в ловушке, заперты в Валленвуде".<BR>'
    - <BR>
    - '"Вовсе нет. Мне скоро придется уезжать отсюда, поскольку мой издатель назначил мне весьма конкретный крайний срок сдачи моей новой книги переводов. Я так понял, что надо подать петицию Сильвенару, чтобы безнаказанно перейти границу с Киродиилом".<BR>'
    - <BR>
    - '"Петицию Сильвенару или петицию в Сильвенаре?"<BR>'
    - <BR>
    - '"Сильвенару в Сильвенаре. Странная номенклатура, однако типичная для этих мест, это делает мою работу в качестве переводчика куда более сложной и интересной. Сильвенар, он или, точнее, они, пожалуй, наиболее близки к тому, чтобы называться великими правителями Босмери. Про Сильвенар важно помнить одно... - Мэллон улыбнулся, поскольку он наконец нашел тот отрывок, который искал все это время, - вот! ''Две недели, необъяснимо, мир пускается в пляс''. Опять эта же метафора".<BR>'
    - <BR>
    - '"А что вы говорили о Сильвенаре? - спросил Скотти. - Что важно запомнить?"<BR>'
    - <BR>
    - '"Я не помню, что я говорил", - ответил Мэллон, пытаясь вернуться к своей речи.<BR>'
    - <BR>
    - Через неделю маленькая лодочка вышла в широкие, спокойные воды пролива Зило, и Декумус Скотти в первый раз увидел город Сильвенар. Если Фалинести был деревом, то Сильвенар - цветком. Удивительное скопление всех оттенков зеленого, красного, синего и белого, сияющих кристальной чистотой. Однажды Мэллон упомянул, в тот момент, когда он не был занят объяснением просодий Алдмери, что Сильвенар раньше был цветущей поляной в лесу, но из-за каких-то чар или по естественной причине деревья вдруг начали истекать полупрозрачным соком. Сок тек и затвердевал на разноцветных деревьях, в результате чего и образовалась сеть города. Описание Мэллона было интригующим, но оно абсолютно не подготовило Скотти к красоте этого города.<BR>
    - <BR>
    - '"Где здесь находится самая шикарная гостиница?" - спросил Скотти одного из босмерских моряков.<BR>'
    - <BR>
    - '"Притала Холл, - ответил Мэллон. - Но почему бы вам не остаться со мной? Мне надо идти на важную встречу с ученым, который, я убежден, вас тоже очень заинтересует. У него не очень много трудов, зато у него имеются необычные идеи относительно принципов племен Меретических Алдмери, Сарматхи..."<BR>'
    - <BR>
    - '"Будь я в другом положении, я с радостью принял бы ваше приглашение, - вежливо отозвался Скотти. - Но после долгих недель спанья на земле в джунглях или на плоту, и поедания всего, что шевелится, мне просто необходимо пожить в удобстве. А потом, через день или два я подам петицию Сильвенару, чтобы спокойно отправиться в Киродиил".<BR>'
    - <BR>
    - Мужчины вежливо раскланялись. Гриф Мэллон дал ему адрес своего издателя в Имперском Городе, который Скотти выслушал и тут же забыл. Клерк побрел по улицам Сильвенара, переходя янтарные мосты и наслаждаясь лесной архитектурой. Перед каким-то очень важным дворцом из серебристых отражающих кристаллов, он обнаружил Притала Холл.<BR>
    - <BR>
    - Он снял лучший номер, и заказал обильный обед лучшего качества. За соседним столиком сидели два толстых приятеля, человек и босмер, разговаривая о том, насколько еда здесь лучше, чем во дворце Сильвенари. Они начали обсуждать войну, какие-то финансовые проблемы и реставрацию мостов в провинциях. Человек заметил, что Скотти смотрит на него, и в свою очередь с удивлением посмотрел на Скотти.<BR>
    - <BR>
    - '"Скотти, ты ли это? Кинарет, где тебя носило? Мне пришлось заключать все контракты самому!"<BR>'
    - <BR>
    - Услышав его голос, Скотти узнал этого человека. Толстяк оказался Лиодесом Джурусом.<BR>
    - <BR>

