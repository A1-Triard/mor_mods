  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Надежда Редорана<BR>
    - Туриул Нирит<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Одним из немногих видов магического искусства, которые псиджики из Артеума приберегают для себя и стараются держать вне поля зрения Гильдии Магов, является дар прорицания. Несмотря на это, а может быть и благодаря этому, предзнаменования и пророчества широко распространены в Тамриэле, некоторые из них истинны, другие глупы, а третьи столь двусмысленны, что совершенно не поддаются проверке. Но в некоторых пророчествах, начиная от прорицания Дро"Джизада в Эльсвейре и Нереварина в Морроувинде, и кончая самими Хрониками Древних.<BR>
    - <BR>
    - Среди аристократии Севера распространен обычай составления пророчеств при рождении ребенка. В общем и целом, смысл этих текстов довольно темен. Одна из моих информанток рассказала мне, что ее родителям, например, говорили, что жизнь их дочери спасет змея, и потому на специальной церемонии ей дали имя Серпентия. И эта молодая леди, Эрия Валкор Серпентария, действительно была спасена змеей много лет спустя, когда покушавшийся на нее убийца наступил на червеподобную гадюку.<BR>
    - <BR>
    - Время от времени, предсказания оказываются явственно ложными, как будто Боэта нарочно таким образом готовят ловушки. Мне вспоминается один случай. Много, много лет назад в Доме Редоран появилось на свет дитя мужского пола. Роды были трудными, и когда они закончились, мать ребенка находилось в полубреду и в шаге от смерти. И как только сын ее появился на свет, она изрекла следующее:<BR>
    - <BR>
    - Судьба улыбается ныне нам<BR>
    - Мой сын будет крепок умом и телом<BR>
    - Вернет он надежду Дому Редоран<BR>
    - Не повредят ему ни клинок, ни заклятье<BR>
    - Ни болезнь, ни яд не совладают с ним<BR>
    - Никогда кровь его наземь не упадет<BR>
    - <BR>
    - Мальчик, названный Андасом, действительно был необычным ребенком. Он никогда не болел и за все детство не получил ни царапины. Кроме того, он был на редкость умен и силен, что, в сочетании с его неуязвимостью, заставляло многих в соответствии с предсказанием его матери называть его Надеждой Редорана. Разумеется, человек, которого все зовут Надеждой Редорана, быстро становится заносчивым, и вскоре у него появились враги.<BR>
    - <BR>
    - Худшим из этих врагов был его двоюродный брат Атин, которому пришлось многое вынести от Андаса. Главной причиной для обиды было то, что по настоянию Андаса, Атин был отправлен в Рихад для завершения образования. Атин вернулся из Хаммерфелла из-за смерти своего отца, бывшего Советником Дома. Атин был достаточно взрослым, чтобы занять его место в Совете, но кресло захватил Андас, утверждавший, что его брат слишком много времени провел вдали от Морроувинда и не может разбираться в политике так хорошо, как он. Многие согласились с Андасом, ибо всем хотелось, чтобы Надежда Редорана быстрее возвысилась.<BR>
    - <BR>
    - Атин использовал свое право вызвать брата на бой. Разумеется, никто не думал, что у него есть какие-то шансы на победу, но битва была назначена на следующее утро. В ту ночь Андас распутничал, ел и пил с советниками, уверенный, что место в Доме будет за ним и скоро начнется возрождение дома Редоранов. Атин уехал к себе в замок вместе со своими друзьями, врагами Андаса, и слугами, которых он привез из Хаммерфалла.<BR>
    - <BR>
    - Атин и его друзья мрачно обсуждали предстоящую дуэль, когда в зал вошла одна из старых учительниц Атина, Шарди. Она очень гордилась своим учеником в Хаммерфелле, так гордилась, что даже последовала за ним через всю Империю на родовые земли, и теперь хотела знать, почему он так сильно сомневается в своем грядущем успехе. Они рассказали ей о необычных дарованиях Андаса и пророчестве его матери.<BR>
    - <BR>
    - '"Если его не берет ни болезнь, ни яд, ни магия, и кровь его никогда не прольется, как я могу даже мечтать о победе над ним?" вскричал Атин.<BR>'
    - <BR>
    - '"Разве ты забыл, чему я тебя учила?" ответила Шарди. "Разве ты не можешь придумать оружия, которое убивает, не проливая крови? Разве мечи, копья и стрелы все, чем ты владеешь?"<BR>'
    - <BR>
    - Атин быстро понял, о каком оружии говорит Шарди, но это показалось ему нелепым. Не только нелепым, но и примитивным и достойным жалости. Однако, это была его единственная надежда. Всю ночь Шарди обучала его технике, показывала ему разнообразные позиции и замахи, которые разработал ее народ в Альбион-Горе; контратаки, ложные выпады, и оборонительные приемы из Йокуда; классический и двуручный захват самого древнего оружия в истории.<BR>
    - <BR>
    - На следующее утро братья сошлись, и никогда еще два бойца не выглядели так по-разному. Появление Андаса приветствовали одобрительным шумом, не только потому, что его очень любили, как Надежду Редорана, но и потому, что в победе его никто не сомневался и никому не хотелось портить с ним отношения. Его сияющая кольчуга и меч вызывали восхищение и ужас. По контрасту, появление Атина вызвало вздох изумления и лишь несколько вежливых хлопков. Он был одет и вооружен как варвар.<BR>
    - <BR>
    - Как советовала Шарди, Атин позволил Андасу атаковать первым. Надежда Редорана страстно желал побыстрее завершить битву и устремиться к власти, о которой он мечтал. Клинок в могучей руке Андаса скользнул по груди Атина, но только скользнул, и прежде чем Андас успел замахнуться еще раз, Атин отбросил его назад собственным оружием. Когда Атин атаковал и ранил Андаса, Надежда Редорана был так поражен тем, что ему впервые в жизни стало больно, что уронил меч.<BR>
    - <BR>
    - Чем меньше говорить о конце битвы, тем лучше. Достаточно будет сказать, что Атин, при помощи обычной дубины, забил Андаса до смерти, не пролив при этом ни единой капли его крови.<BR>
    - <BR>
    - Атин занял место своего отца в совете, и люди стали говорить, что надежда, о которой упоминалось в пророчестве, относилась к Атину, а не к Андасу. В конце концов, если бы Андас не попытался отнять у двоюродного брата кресло советника, Атин, не будучи амбициозным, мог бы сам отдать его кому-нибудь. И с этим, я полагаю, нельзя не согласиться.<BR>

