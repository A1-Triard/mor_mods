    - <BR>
    - '"Я уже дошел до того, что могу доверять только трем людям на свете: тебе, моему Принцу и Риджа" - несчастным голосом заметил Император. "Весь мой совет - это просто шпион на шпионе."<BR>'
    - <BR>
    - '"А в чем состоит дело, приведшее Вас сюда?" - спросил Его Владычество Версидью-Шайе с сочувствием, задергивая толстую портьеру.  Все звуки, доносившиеся снаружи, немедленно исчезли, как шаги по мраморному полу, так и пение птиц в садах.<BR>'
    - <BR>
    - '"Мне удалось узнать, что знаменитая отравительница, Ормийская женщина из Чернотопья, по имени Катчика была вместе с армией в Каэр Сувио, где мы стояли лагерем, когда мой сын был отравлен, до битвы при Бодруме.  Я уверен полностью, что она собиралась убить меня, но, вероятно, возможность ей не представилась" - Император был вне себя. "А совет требует доказательств ее участия в этом деле, до того, как мы вынесем приговор".<BR>'
    - <BR>
    - '"Конечно же, именно так" - задумчиво произнес Его Владычество. "Если кто-то из них замешан, так это вполне естественно.  У меня идея, Ваше Императорское Величество".<BR>'
    - <BR>
    - '"Да?" - нетерпеливо прервал его Риман. "Излагай!"<BR>'
    - <BR>
    - '"Скажите Совету, что Вы закрываете это дело, и я вышлю гвардейца, чтобы проводить Катчику, а заодно и проследить за ней.  Так мы сможем понять, кто ее союзники, и быть может, осознаем истинные масштабы заговора против Вашего Величества".<BR>'
    - <BR>
    - '"Да" - довольно рыкнул Риман. "Таков и будет общий план. Мы проследим за всей сетью, к кому бы она ни вела".<BR>'
    - <BR>
    - '"Несомненно, Ваше Императорское Величество" - улыбнулся Владыка, освобождая портьеру, чтобы Император мог выйти.  В холле снаружи оказался сын Версидью-Шайе, Савириен-Чорак.  Мальчик поклонился Императору, перед тем, как войти в покои отца.<BR>'
    - <BR>
    - '"У вас неприятности, отец?" прошептал мальчик- Акавири. "Я слышал, что Императору стало известно про эту, забыл, как зовут, отравительницу".<BR>'
    - <BR>
    - '"Величие ораторского искусства, мальчик мой" - сказал Версидью-Шайе сыну, "...состоит в том, чтобы говорить людям то, что они хотят слышать, и тогда они будут исполнять точно то, что им полагается делать.  Я хочу, чтобы ты отнес письмо Катчике, и довел до ее сведения то, что если она в точности не последует инструкциям, она будет рисковать своей жизнью, значительно больше, чем мы".<BR>'
    - <BR>
    - 13 Месяца Сева 2920<BR>
