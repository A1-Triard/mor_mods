      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto_Mysticism1_closed
  - ITEX: m\Tx_quarto_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Бунт в Фестхолде<BR>
    - 'Автор: Мавеус Сай<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Ты сказал мне, что если бы ее брат победил, она стала бы сестрой Короля Вейреста, и что Риман пожелал бы удержать ее для заключения альянса. Но ее брат Хелсет проиграл и бежал со своей матерью в Морроувинд, а Риман по-прежнему не отпускает ее, чтобы жениться на мне. - Леди Джиалин неторопливо затянулась кальяном, а затем извергла драконье дыхание, распространив по своим золоченым покоям аромат цветов. - Из тебя скверный советчик, Кэль. Я могла бы провести жизнь в утехах с королем Клаудреста или Алинора, а не с этим жалким монаршьим мужем Королевы Моргии."<BR>'
    - <BR>
    - Кэль знал свою госпожу достаточно хорошо, чтобы уязвить ее тщеславие предположением, будто Король Фестхолда мог влюбиться в свою дамирскую королеву. Вместо этого он помолчал несколько минут, взирая с ее балкона на высокие шпили дворцов древней столицы. Лунный свет отражался в сапфировых водах Абесинского Моря как в хрустале. Здесь всегда царила весна, и он хорошо понимал, почему она предпочла трон этой земли Клаудресту или Алинору.<BR>
    - <BR>
    - 'Наконец, он заговорил: "Люди с вами, моя госпожа. Им не по вкусу мысль, что власть в королевстве, после смерти Римана, наследует его Темный Эльф."<BR>'
    - <BR>
    - '"Интересно, - спокойно сказала она. - Интересно, если король не расстанется с королевой из стремления к альянсу, то не уйдет ли сама королева просто из страха. Перед народом Фестхолда, что в большинстве своем не одобряет влияния Данмеров на двор?"<BR>'
    - <BR>
    - '"Вопрос с подвохом, моя госпожа? - уточнил Кэль.- Да, конечно, есть Треббитские Монахи. Их девизом всегда было сохранение чистых Альтмерских кровей на Саммерсете, а в королевских семьях - тем паче. Но, госпожа моя, союзники из них очень слабые."<BR>'
    - <BR>
    - '"Я знаю, - сказал Джиалин, снова вдумчиво затянувшись кальяном, и улыбка расплылась по ее лицу. - Моргия убедилась, что у них нет никакого могущества. Она бы истребила их всех, если бы Риман не остановил ее ради всего добра, что они приносят народу. Но если бы у них обнаружилась весьма могущественная покровительница? Такая, что знает сокровенные тайны двора Фестхолда, старшая наложница короля, да имеющая достаточно золота, чтобы купить все оружие, какое только может собрать ее отец, Король Скайуотча?"<BR>'
    - <BR>
    - '"Что ж, при хорошем вооружении и поддержке простого люда они будут внушительной силой, - кивнул Кэль. - Но как ваш советник я должен вас предупредить: если вы сами займете активную враждебную позицию по отношению к королеве Моргии, у вас не будет иного выбора, как победить. Она унаследовала значительную часть ума и мстительности своей матери, Королевы Барензии."<BR>'
    - <BR>
    - '"Она не узнает, что я ее враг, пока не будет слишком поздно, - Джиалин пожала плечами. - Отправляйся в Треббитский монастырь и приведи ко мне Брата Лайлима. Мы должны составить план восстания."<BR>'
    - <BR>
    - На протяжение двух недель Риману докладывали о растущем недовольстве в сельской местности, и что крестьяне величают Моргию "Черной Королевой," но подобное он и раньше слышал. Его внимание было поглощено пиратами на маленьком островке у побережья под названием Каллиус Лар. В последнее время они обнаглели до крайности, совершая организованные рейды и нападая на королевские баржи. Чтобы нанести сокрушительный удар, он распорядился подготовить вторжение на остров силами большей части милиции - и сам взялся возглавить экспедицию.<BR>
    - <BR>
    - Через несколько дней после того, как Риман покинул столицу, вспыхнуло восстание Треббитских Монахов. Атаки были внезапны и хорошо скоординированы. Начальник стражи, не теряя времени на этикет, ворвался прямо в спальню Моргии, распугав служанок.<BR>
    - <BR>
    - '"Моя королева, - сказал он. - Это революция!"<BR>'
    - <BR>
    - Джиалин же, напротив, не спала, когда Кэль явился с новостями. Она сидела у окна, курила кальян и смотрела на зарево вдали над холмами.<BR>
    - <BR>
    - '"Моргия держит совет, - объяснил он. - Я уверен, ей сказали, что за мятежом стоят Треббитские Монахи, и что к утру восстание докатится до ворот города."<BR>'
    - <BR>
    - '"Насколько велика повстанческая армия по сравнению с оставшейся королевской милицией?" - спросила Джиалин.<BR>'
    - <BR>
    - '"У нас хорошее превосходство, - ответил Кэль. - Хотя, возможно, и не такое, на какое мы рассчитывали. Сельский люд, похоже, любит пожаловаться на королеву, но восставать не спешит. Наша армия состоит главным образом из самих Монахов и наемников, купленных на золото вашего отца. С определенной точки зрения оно и лучше: такая армия профессиональнее и лучше организована, чем всякий сброд. В самом деле, это настоящая армия, даже с духовым оркестром."<BR>'
    - <BR>
    - '"Если уж и это не напугает Черную Королеву вплоть до отречения, то тогда ничто не напугает, - Джиалин улыбнулась, вставая со стула. - Бедняжка, должно быть, вне себя от тревоги. Я должна проявить верность и утешить ее."<BR>'
    - <BR>
    - Когда Джиалин увидела Моргию, выходящую из Зала Совета, то была разочарована. Если учесть, что королева была разбужена посреди ночи криками о революции и провела несколько часов кряду, консультируясь с командующими своих скудных сил, то она выглядела прекрасно. Ее яркие красные глаза сверкали искорками гордого вызова.<BR>
    - <BR>
    - '"Моя королева! - воскликнула Джиалин, изливая настоящие слезы. - Я пришла сразу, как только услышала! Нас всех убьют?"<BR>'
    - <BR>
    - '"Не исключено," - просто ответила Моргия. Джиалин силилась понять ее настрой, но выражение лица женщины, особенно чужой расы, распознать куда сложнее, чем Альтмерийских мужчин.<BR>'
    - <BR>
    - '"Я презираю себя за одну только подобную мысль, - снова заговорила Джиалин. - Но, поскольку причина ярости в вас, то, возможно, если вы откажетесь от трона, они рассеются? Пожалуйста, поймите, моя королева, я думаю исключительно о благе королевства и наших жизнях."<BR>'
    - <BR>
    - '"Я понимаю твои побуждения, - Моргия улыбнулась. - И непременно приму совет к сведению. Поверь мне, я тоже думала об этом. Но я не считаю, что до этого дойдет."<BR>'
    - <BR>
    - '"А у вас есть план, как защитить нас?" - спросила Джиалин, придавая чертам лица выражение девичьей надежды.<BR>'
    - <BR>
    - '"Король оставил нам несколько дюжин своих боевых магов, - ответила Моргия. - Полагаю, чернь думает, будто у нас нет ничего, кроме дворцовой стражи да нескольких солдат. Когда же они подойдут к воротам и их поприветствуют волной огненных шаров, то, весьма вероятно, они растеряются и разбегутся."<BR>'
    - <BR>
    - '"А они не могут противопоставить такой атаке какую-нибудь защиту?" - спросила Джиалин лучшим из своих взволнованных голосов.<BR>'
    - <BR>
    - '"Если бы знали об этом, то, естественно, смогли бы. Но едва ли у черни есть маги, владеющие искусством Восстановления, при помощи которого можно обезопасить себя от чар, или же Мистицизма, что позволит отражать заклинания на моих боевых магов. Это было бы худшим из вариантов, но даже если они достаточно хорошо организованы и имеют в своих рядах Мистиков - и притом достаточно, чтобы отразить так много заклинаний - у них ничего не выйдет. Никакой командир не прибегнет к такой защите во время штурма, если только точно не будет знать, с кем столкнется. А там, когда ловушка захлопнется, - Моргия подмигнула, - будет слишком поздно для защитных заклинаний."<BR>'
    - <BR>
    - '"Поистине коварное решение, ваше высочество," - похвалила Джиалин, даже не лукавя.<BR>'
    - <BR>
    - Моргия извинилась, сказав, что ей нужно встретиться со своими боевыми магами, и Джиалин обняла ее на прощание. Кэль ожидал свою госпожу во дворцовом саду.<BR>
    - <BR>
    - '"Среди наемников есть Мистики?" - быстро спросила она.<BR>'
    - <BR>
    - '"Есть несколько, - ответил Кэль, несколько огорошенный ее вопросом. - Главным образом изгои из Ордена Псиджик, но знают достаточно для применения обычных заклинаний их школы."<BR>'
    - <BR>
    - '"Ты должен прокрасться через городские ворота и сказать Брату Лалиму, чтобы перед штурмом творили отражающие чары по всей линии фронта," - приказала Джиалин.<BR>'
    - <BR>
    - '"Какая странная стратегия," - нахмурился Кэль.<BR>'
    - <BR>
    - '"Я знаю, болван, - на это-то Моргия и рассчитывает. У нее припасена шайка боевых магов, которые затаились на стенах и готовы встретить нашу армию шквалом огненных шаров."<BR>'
    - <BR>
    - '"Боевые маги? Я бы скорее решил, что Король Риман всех их увел на бой с пиратами."<BR>'
    - <BR>
    - '"Да, именно так ты бы и решил, - засмеялась Джиалин. - И тогда бы нас разбили. А теперь ступай!"<BR>'
    - <BR>
    - Брат Лайлим согласился с Кэлем в том, что это самый чудной, неслыханный способ начала боя - бросать отражающие заклинания на все свои войска. Это противоречило традиции, а, будучи Треббитским Монахом, он ценил традицию превыше всех добродетелей. Однако, с учетом данных разведки, другого выбора не было. У него в армии было слишком мало целителей, и их энергию нельзя было тратить на чары сопротивления.<BR>
    - <BR>
    - На рассвете армия мятежников показалась пред сверкающими шпилями Фестхолда. Брат Лайлим собрал вместе всех солдат, кто обладал хоть зачаточными познаниями в Мистицизме, кто умел плести самые простые узоры и сети из магической энергии. Хотя немногие из них были мастерами своего дела, их общая сила являла собой внушительное зрелище. Огромный вал волшебной мощи окатил все воинство, шипя, потрескивая разрядами и пропитывая все и вся своей призрачной силой. Когда они подошли к воротам, каждый солдат, даже самый несообразительный, знал, что никакие чары ему не страшны.<BR>
    - <BR>
    - Брат Лайлим наблюдал, как его воинство ломится в ворота, с великим удовлетворением полководца, предвосхитившего невообразимую атаку сокрушительной защитой. Но улыбка быстро сползла с его лица.<BR>
    - <BR>
    - На стенах их встретили не маги, а обычные лучники дворцовой стражи. Когда на головы штурмующих посыпались красным дождем горящие стрелы, целители поспешили на помощь раненым. Но их врачующие чары отражались от умирающих, не принося пользы. Среди атакующих воцарился хаос, когда они вдруг ощутили себя беззащитными, и началось паническое, стихийное отступление. Брат Лайлим некоторое время пытался его сдержать, но затем и сам обратился в бегство.<BR>
    - <BR>
    - Впоследствии он слал яростные письма Леди Джиалин и Кэль, но все они вернулись без ответа. Даже его лучшие тайные соглядатаи во дворце не смогли узнать, куда пропала эта парочка.<BR>
    - <BR>
    - Оказалось, что никто из них не обладал стойкостью к пыткам, и вскоре оба покаялись в своем предательстве, к удовлетворению короля. Кэль был казнен, а Джиалин под охраной выслали обратно в Скайуотч, ко двору ее отца. Она по-прежнему пребывает в поисках мужа. Риман же, напротив, решил не брать новой наложницы. Народная молва в Фестхолде относит это нарушение дворцового этикета на счет чужеродного влияния Черной Королевы, каковым недовольством и делится со всеми, кто слушает.<BR>
    - ''

