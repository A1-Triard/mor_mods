  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Заметки о Расовом Филогенезе и Биологии, Седьмое Издание<BR>
    - Совет Целителей, Имперский Университет<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - После долгого анализа живых образцов, Совет установил, что все "расы" эльфов и людей могут создавать семьи и производить потомство. В основном, полукровки наследуют расовые черты матери, хотя могут присутствовать и расовые черты отца. Менее ясно, способны ли Аргониане и Хаджиты скрещиваться с людьми и эльфами. Хоть и остались предания разных Эпох о детях подобных союзов, как и о союзах с даэдра, подобное потомство не было зарегистрировано должным образом. Хаджит отличаются от людей и эльфов не только строением скелета и физиологией кожи - "мех", покрывающий их тела - но и обменом веществ, и усвоением. Аргониане, как и дреуги, кажутся полуводной троглодитной формой человека, хотя неясно, следует ли относить их к дреуг, людям, мер, или (по мнению этого автора), к неким обитающим на деревьях ящерам в Чернотопье.<BR>
    - <BR>
    - Репродуктивная биология орков пока еще не понята до конца, и то же верно для гоблинов, троллей, гарпий, дреуг, цаэски, имга, различных даэдра и многих других. Несомненно, были случаи сношения между этими "расами", в основном, насилие или магическое соблазнение, но случаи беременности не задокументированы. Тем не менее межплодовитость этих существ и цивилизованных гоминидов должна быть опытным путем установлена или опровергнута, вероятно, из-за глубоких культурных различий. Конечно, любая Бретонка или Босмер, забеременев от орка, не распространялась бы об этом, и нет причин предполагать, что женщина орков, забеременевшая от человека не будет также отвергнута своим обществом. К сожалению, наши клятвы целителей не позволяют нам произвести спаривание для получения данных. Хотя, нам известно, что Трасы двуполы в молодости, и впоследствии повторно абсорбируют свои репродуктивные органы, после наступления определенного возраста. Можно сделать вывод, что они не способны скрещиваться с расами людей и мер.<BR>
    - <BR>
    - Можно задаться вопросом, следует ли надлежащей классификации этих "рас", используя неточный, но удобный термин, исходить от предположения об общих наследуемых признаках, и того, что различия между ними проявились в результате магических экспериментов, манипуляций так называемых "Земных Костей", или же от обычных изменений, проявляющихся в каждом новом поколении.<BR>
    - <BR>

- BOOK:
  - NAME: bookskill_restoration3
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Четыре поклонника Бениты
  - BKDT:
      weight: 3.0
      value: 300
      flags: ''
      skill: Restoration
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards" > <BR>
    - Четверо Поклонников Бениты<BR>
    - Написано Джол Йоливесс<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Пока ему не исполнилось десяти, Ойн Парнафаказис был среди лучших семей Гнисиса. Они ходили к лучшим портным, учились у одних учителей, играли в одной особенной компании. Когда умерла его мать, а отец узнал, что деньги, на которые они жили, были получены воровством, он быстро оказался совсем в другом обществе, к которому был непривычен. Они обеднели.<BR>
    - <BR>
    - 'Ойн в конце концов научился зарабатывать на жизнь тем единственным, для чего подходил: садоводством. Со временем он вырастил великолепный сад ивового пыльника, золотого канета, чоквида, белого блоата и кустами трама. Сам  он вырос в очень неинтересного человека - кроме садоводства он почти ничем не занимался. Необразованный, несимпатичный, несобранный. И все же он тосковал. Тосковал по девочке, которую знал еще до того, как на него обрушились неприятности, радостно смеявшейся кудрявой девочке по имени Бенита Горгот. Однажды, в игре он защитил ее от забияки, и ее восхищенный взгляд стоил того, чтобы жить ради нее.<BR>'
    - <BR>
    - Как то раз весной он работал в саду, и услышал как кто-то за высокими кустами трама говорил о женитьбе Седуры Индорил Павфлек Мамуны, одного из самых богатых и уважаемых дворян Гнисиса на Серджо Бените Горгот. Сердце у него оборвалось. Она нашла другого, а прошло только девять лет с тех пор, как она так посмотрела на него, когда они играли.<BR>
    - <BR>
    - Весну сменило лето, а лето - осень, и Ойн многим продавал свои травы, в том числе и Кене Йакин Бэлу, известному в городе лекарю. Он был учителем и Ойна, и Бениты, и он сказал юноше, что ее муж нездоров. Ойн сдержал свою радость и продолжил свои дела.<BR>
    - <BR>
    - Вскоре, Седура Индорил Павфлек Мамуна серьезно занемог и умер, несмотря на все старания лучших лекарей, даже Йакин Бэла. Когда в этот день Ойн принес свои травы, он сказал "Если вы еще общаетесь с Бенитой, пожалуйста, передайте ей мои соболезнования."<BR>
    - <BR>
    - '"Н-чу," сказал Йакин. "Как будто я могу поговорить с ней, а все эти ее советники. Они пытаются найти для нее нового мужа, а она говорит, что выйдет замуж только за сильнейшего во всем Морроувинде."<BR>'
    - <BR>
    - '"И кто это?" спросил Ойн.<BR>'
    - <BR>
    - '"Хорат Сильный," ответил Йакин. "Говорят, что он способен поднять фургон всего лишь двумя пальцами."<BR>'
    - <BR>
    - '"Вы можете научить меня заклинанию, которое увеличит мою силу," сказал Ойн. "Умоляю, научите меня."<BR>'
    - <BR>
    - '"Хорошо," согласился Йакин. "А взамен ты отдашь мне весь твой урожай корней трама в следующем году."<BR>'
    - <BR>
    - Ойн согласился на это и Йакин научил его заклинанию, увеличивающему силу. Обучение заняло у Ойна некоторое время, он видел как магическая энергия проходила сквозь него, пульсируя в его мускулах, наполняя его силой гораздо превосходящей данную природой. Когда Ойн встретил Хората на улице Гнисиса, он прочел заклинание и вызвал его на поединок.<BR>
    - <BR>
    - '"Я - Хорат Сильный," сказал тот, "Посмотри как я подниму фургон только двумя пальцами." И он так и сделал.<BR>'
    - <BR>
    - '"А я - Нимлом Могучий," ответил Ойн, немножко приукрасив. "Посмотри как я подниму конюшню, в которой стоит твой фургон всего лишь одним пальцем." И он так и сделал.<BR>'
    - <BR>
    - 'По Морроувинду быстро разнеслись слухи: самый сильный человек на свете жил в этой провинции. Ойн отправился к своему другу, Йакин Бэлу.<BR>'
    - <BR>
    - '"Леди Бенита слышала о силе Нимлома Могучего, и сказала, что ошибалась. Она искала не сильного мужа, но умного, великого ученого. Самого лучшего в Морроувинде."<BR>'
    - <BR>
    - '"Кто это?" спросил Ойн.<BR>'
    - <BR>
    - '"Кена Варфел Томасин," ответил Йакин. "Говорят, он может одолеть любого мужчину и любую женщину в поединке ума."<BR>'
    - <BR>
    - '"Вы можете научить меня заклинанию, усиливающему мой ум," сказал Ойн. "Умоляю вас, научите меня ему."<BR>'
    - <BR>
    - '"Хорошо," отозвался Йакин. "Но за это ты в следующем году отдашь мне весь свой урожай белого блоатрута."<BR>'
    - <BR>
    - Ойн согласился, и следующие две недели Йакин обучал его заклинанию и его использованию. Он учил его, как надо защищать свой разум от внезапных нападений проницательности других, как открываться внезапным мыслям и теоремам, которые наполнят его сознание. Когда он встретил Варфела Томасина в Гильдии магов Гнисиса, он прочел заклинание и бросил ему вызов.<BR>
    - <BR>
    - '"Я - Кена Варфел Томасин, и могу доказать, что Акатош, Нирн и Забвение едины," сказал Варфел, и написал математическую формулу, показывавшую, что это и в самом деле было так.<BR>'
    - <BR>
    - '"Я - Кена Зомбел Мокафа, и я могу доказать, что тебя не существует," ответил ему Ойн. Он написал математическую формулу, подтверждающую это, и Кена Варфел Томасин исчез на этом же месте.<BR>'
    - <BR>
    - 'По Морроувинду быстро разнеслись слухи: самый умный человек на свете жил в этой провинции. Ойн отправился к своему другу, Йакин Бэлу.<BR>'
    - <BR>
    - '"Леди Бенита слышала об уме Кены Зомбел Мокафы, и сказала, что ошиблась. Ей не нужен ученый, а человек, стойкий как скала. Лучший во всем Морроувинде."<BR>'
    - <BR>
    - '"Кто это?" спросил Ойн.<BR>'
    - <BR>
    - '"Я бы назвал Мастера Комбову," ответил Йакин. "Говорят, он способен просидеть в синем пламени двадцать минут."<BR>'
    - <BR>
    - '"Вы можете обучить меня заклинанию, которое усилит мою выносливость," сказал Ойн. "Прошу вас, научите меня."<BR>'
    - <BR>
    - '"Хорошо," ответил на это Йакин. "Но за это ты отдашь мне весь урожай чоквида в следующем году."<BR>'
    - <BR>
    - Ойн согласился, и следующие несколько недель он обучался заклинанию, которое сделает его стойким как скала. Он учился тому, как противостоять холоду, ядам, огню, и любым разрядам молний, прогоняя боль в особое волшебное пространство и уничтожая ее. Выучившись, он встретился с Мастером Комбовой в Торговом Доме Мадач.<BR>
    - <BR>
    - '"Меня зовут Мастер Комбова," сказал парень и подтолкнул ведьму рядом с собой. "Кена Лелес, призови для меня синее пламя." И он просидел в бушующем пламени двадцать минут.<BR>'
    - <BR>
    - '"Мастер Комбова, меня зовут Мастер Вомф," сказал Ойн. "Кена Лелес, призови для меня синее пламя." Ойн просидел в бушующем синем пламени почти час.<BR>'
    - <BR>
    - 'По Морроувинду быстро разнеслись слухи: самый выносливый человек на свете жил в этой провинции. Ойн отправился к своему другу, Йакин Бэлу.<BR>'
    - <BR>
    - '"Леди Бенита слышала о выносливости Мастера Вомфа," сказал тот, не слишком одобряя последнее прозвище Ойна, "И сказала, что ошиблась. Она искала не выносливого человека, а проворного, ловкого акробата. Лучшего во всем Морроувинде."<BR>'
    - <BR>
    - '"Кто это?" спросил Ойн.<BR>'
    - <BR>
    - '"Я назвал бы Функразота Приифа," сказал Йакин. "Говорят, он самый ловкий боец и карманник в Морроувинде."<BR>'
    - <BR>
    - '"Вы можете обучить меня заклинанию, которое усилит мою ловкость," сказал Ойн. "Прошу вас, научите."<BR>'
    - <BR>
    - '"Хорошо," отозвался Йакин. "Но за это ты отдашь мне весь урожай золотого канета в следующем году."<BR>'
    - <BR>
    - Ойн согласился, и Йакин научил его заклинанию, которое усилит его импульсы волшебством. Через несколько недель Ойн обучился вытеснять свою энергию магической, видеть мир замедленно, так как его видит очень быстрый человек. Наконец, Ойн пришел к Функразоту, когда тот выполнял свои обычные упражнения на поле за городом. Ойн прочел заклинание и подошел к акробату.<BR>
    - <BR>
    - '"Узри же силу великолепного Функразота Приифа," сказал вышеупомянутый и попросил своего партнера атаковать его мечом. Он без особых усилий отражал удары щитом десять минут, а потом показал, что он украл кошелек юноши.<BR>'
    - <BR>
    - '"Очень впечатляет, Сер Прииф. А теперь узри силу несравненного Газуфа Моуга," сказал Ойн и попросил партнера Приифа нападать на него. После того, как он двадцать минут отражал его удары щитом, оказалось, что он украл кошелек Функразота Приифа.<BR>'
    - <BR>
    - 'По Морроувинду быстро разнеслись слухи: самый ловкий человек на свете жил в этой провинции. Ойн отправился к своему другу, Йакин Бэлу. На этот раз дверь оказалась закрытой, но он услышал внутри голоса.<BR>'
    - <BR>
    - '"Вы слышали о несравненном Газуфе Моуге?" спрашивал Йакин Бэл. "Он кажется вполне подходящим женихом."<BR>'
    - <BR>
    - '"Правда в том, кена, что меня он интересует не больше Нимлома Могучего, Кены Зомбел Мокафы или Мастера Вомфа," отвечал женский голос, показавшийся Ойну знакомым. "Мне придется придумать новое испытание для поклонников, пока я разыскиваю свою настоящую любовь."<BR>'
    - <BR>
    - '"Вы не желаете выйти замуж за сильнейшего, умнейшего, выносливейшего, проворнейшего жениха?" спросил старый Лекарь.<BR>'
    - <BR>
    - '"Нет, совсем не желаю," сказала женщина. "Мне пришлось придумывать эти испытания, чтобы отвадить тех, кто хотел жениться на мне из-за денег, моих, и моего покойного мужа. Правда в том, что я никогда не забывала о мальчике, который был добр ко мне, когда я была маленькой, и храбро защищал меня от забияк. Его зовут Ойн Парнафаказис."<BR>'
    - <BR>
    - Ойн ворвался в комнату, и он и Бенита снова были вместе. Они тут же поженились. Неделей позже, он вернулся к Йакин Бэлу, и выучился укреплению своего характера в обмен на урожай ивового пыльника. И с тех пор они с Бенитой жили долго и счастливо.<BR>
    - <BR>

