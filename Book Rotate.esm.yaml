  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Наконец-то! После долгих лет поисков я нашел те самые пещеры. Кристаллы как раз такие, какими они описываются в легендах. Это то самое место! Это должна быть могила Мордрин Ханина!<BR>
    - ' <BR>'
    - Бадама и я разбили лагерь здесь. Никто не похитит у меня мое открытие. Сложно представить, сколько сокровищ спрятано в этом камне. Эти идиоты в гильдии! Смеялись над моими поисками. Я покажу им свою силу. Завтра мы призовем рабочих, чтобы начать раскопки.<BR>
    - <BR>
    - Вызов прошел успешно, хотя Бадаме не хватает сосредоточенности. Мы почти уже вызвали Грозового Атронаха, но из-за ее неопытности он смог уйти. Придется обойтись хищником. А сколько бы мы могли сделать с Атронахом. Теперь придется смотреть, как эти бездельники работают лопатами и мотыгами. Отвратительные существа.<BR>
    - <BR>
    - Потусторонние хищники, уроды! Мясо для моего котелка! Скампы - самые неверные слуги. Надо призвать на помощь гигантских крыс. У них лучше получится. Ноют, воруют, ленятся, предают... Скампы! Один пытался бежать, стащив несколько зелий. Я уничтожил его. Может быть, других это заставит задуматься. К сожалению, одно из моих любимых зелий так и не отыскалось.<BR>
    - <BR>
    - Удача! Я нашел обработанный камень, который при изучении оказался работой даэдр. После довольно длительных усилий и раскачиваний, камень с большим шумом упал в бассейн с грязной водой. Я чуть не потерял сознание, вдохнув запах, исходящий из открывшегося прохода, - настолько он был омерзителен. Скампы впали в неистовство, начали кричать то ли от страха, то ли от радости. Они определенно безумны.<BR>
    - <BR>
    - Мне пришлось поставить ворота на вход в пролом. Скампы все еще пытаются убежать через него. Я приказал Бадаме следить за этими жалкими созданиями. Может быть, они разорвут ее на части, когда она будет спать. Хотя, нет, она мне еще пригодится.<BR>
    - <BR>
    - Пагубное влияние этого места сказывается и на мне. Мне с трудом удалось приготовить несколько зелий, чтобы облегчить наши тяготы. Уже скоро мы войдем в палаты, и дело всей моей жизни осуществится. Хоть мы и нашли могилу, но без "Ключевого Хранителя" она бесполезна. Иногда я слышу во сне голоса, зовущие Мордрина по имени. Это страх или преклонение?<BR>
    - ''

