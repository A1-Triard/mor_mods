  - SCRI: BRFolio
  - ITEX: m\Tx_folio_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - ПРОПОВЕДИ САРИОНИ<BR>
    - БЛАГОСЛОВЛЕНО АЛЬМСИВИ, МИЛОСЕРДИЕ, МАСТЕРСТВО, ТАЙНА<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Этот том Иерографы (то есть, "священные письмена") был собран и записан с комментариями Архиканоника Толера Сариони. Это наиболее продаваемый из текстов Храма, снабженных примечаниями, а поскольку он недорог, его можно увидеть во многих домах Данмер. Сариони собрал наиболее известные проповеди Вивека и лучшие их объяснения. Этот текст существует во многих изданиях. Самые сложные из них приводят множество изречений Вивека о днях, временах года и праздниках.] <BR>'
    - <BR>
    - Услышь, верный, слова Вивека, ибо пять раз говорит он, и пять раз другими словами --<BR>
    - Во страдании и испытаниях укрепляй свою Веру.<BR>
    - Запомни облик несправедливости.<BR>
    - Смерть не умаляет, призрак сияет славой.<BR>
    - Вера побеждает все. Примем же Веру.<BR>
    - Лучше перенести несправедливость, чем самому поступить несправедливо.<BR>
    - <BR>
    - Услышь слова Лорда Вивека, и внимание обрати на Семь Даров, ибо он называет их семь раз, и семью словами --<BR>
    - <BR>
    - ДОБЛЕСТЬ<BR>
    - ХРАБРОСТЬ<BR>
    - СПРАВЕДЛИВОСТЬ<BR>
    - ВЕЖЛИВОСТЬ<BR>
    - ГОРДОСТЬ<BR>
    - ВЕЛИКОДУШИЕ<BR>
    - СМИРЕНИЕ<BR>
    - <BR>
    - Дар Доблести<BR>
    - Благодарю за твою доблесть тебя, Лорд Вивек. Я не поддамся страху, не отвернусь, но сражусь со своими врагами и своим страхом.<BR>
    - <BR>
    - Дар Храбрости<BR>
    - Благодарю за твою храбрость тебя, Лорд Вивек. Я не стану избегать риска и прятаться за маской осторожных советов, ибо удача сопутствует смелым.<BR>
    - <BR>
    - Дар Справедливости<BR>
    - Благодарю за твою справедливость тебя, Лорд Вивек. Я не буду жесток и деспотичен, ибо справедливый заслуживает любви, доверия и уважения нашего народа.<BR>
    - <BR>
    - Дар Вежливости<BR>
    - Благодарю за твою вежливость тебя, Лорд Вивек. Я не скажу обидного и резкого слова, но буду говорить уважительно, даже о врагах моих, ибо терпеливые слова могут отвратить гнев.<BR>
    - <BR>
    - Дар Гордости<BR>
    - Благодарю за твою гордость тебя, Лорд Вивек. Я не стану сомневаться в себе, в моем народе, в моих богах, но настаивать буду на них и моих древних правах.<BR>
    - <BR>
    - Дар Великодушия<BR>
    - Благодарю за твое великодушие тебя, Лорд Вивек. Я не буду ни копить, ни красть, ни обременять себя невыгодными сокровищами, но буду делить все с домом моим.<BR>
    - <BR>
    - Дар Смирения<BR>
    - Благодарю за твое смирение тебя, Лорд Вивек. Я не буду важничать и тщеславно приукрашать себя, но знать место мое в большем мире и благодарить за него.<BR>
    - <BR>

- BOOK:
  - NAME: bk_HomiliesOfBlessedAlmalexia
  - MODL: m\Text_Octavo_open_06.nif
  - FNAM: Поучения благой Альмалексии
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_06_Homilies_open
  - ITEX: m\Tx_book_open_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Поучения благой Альмалексии<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Сота Сил и скрибы<BR>
    - <BR>
    - 'Маленький Сота Сил, играя в яичных шахтах, увидел глубоко под землей несколько скрибов. Он начал кидать в них камни, хихикая, когда они дергались и падали. Но вдруг один скриб поднял голову и сказал Соте Сил: "Пожалуйста, прошу тебя, маленький мальчик, будь милосерден. Для тебя это развлечение, для нас же это мучения и смерть". <BR>'
    - <BR>
    - Так Сота Сил узнал, что от безделья одного могут страдать другие. <BR>
    - <BR>
    - Лорд Вивек и спорящие монстры<BR>
    - <BR>
    - Шалк и кагути резвились в фояде, дразня друг друга. "Ты самое уродливое существо на земле", - сказал шалк кагути. "Нет, это ТЫ самое уродливое существо на земле", - ответил кагути шалку. Каждый из них считал себя красивее другого.<BR>
    - <BR>
    - 'Мимо проходил лорд Вивек. Он решил их спор: "Нет. Вы ОБА - самые уродливые существа на земле, вы оскорбляете меня своим присутствием". Он обрушил на обоих мощнейшие удары и разнес им черепа, тем самым прекратив их спор. После этого он спокойно продолжил свой путь.<BR>'
    - <BR>
    - Своим поступком Лорд Вивек доказал, что уродливость внешняя, как правило, скрывает за собой и уродливость внутреннюю, духовную.<BR>
    - <BR>
    - Вареный кагути<BR>
    - <BR>
    - Известно, что если кагути наступит случайно в котел с кипятком, он немедленно отпрыгнет, чтобы не обжечься.<BR>
    - <BR>
    - Но если кагути будет стоять в котле с водой, а какой-нибудь волшебник постепенно доведет воду до кипения, кагути так и останется стоять, пока не сварится.<BR>
    - <BR>
    - 'Отсюда можно извлечь урок: стоит остерегаться не только прямой опасности, но и постепенного изменения обстоятельств, которые могут привести к опасности. <BR>'
    - <BR>
    - Подозрительный лекарь<BR>
    - <BR>
    - Как-то один волшебник Телванни вышел из своей башни и объявил всему миру, что он является могущественным лекарем, способным вылечить любые болезни и создать любые зелья. <BR>
    - <BR>
    - 'Лорд Вивек посмотрел на этого волшебника, выслушал его, а затем сказал: "Как можешь ты лечить других от всех болезней, если не можешь вылечить самого себя от собственной глупости и надменности?"<BR>'
    - <BR>
    - Гуары и крабы<BR>
    - <BR>
    - Гуары были так замучены другими животными, что не знали, куда им деваться. Как только они видели, как к ним кто-то приближается, они в ужасе убегали. <BR>
    - <BR>
    - Однажды они увидели стаю Никс-гончих. Испуганные до смерти, гуары бросились бежать. Они направились к морю, чтобы утопиться, так как не хотели они больше жить в постоянном страхе. Но на берегу гуары наткнулись на колонию крабов. Крабы в свою очередь перепугались не на шутку и бросились в воду. <BR>
    - <BR>
    - '"Да уж", - сказал один гуар. "Не все так плохо, как кажется. Всегда есть кто-то, кому приходится еще хуже, чем тебе".<BR>'
    - <BR>
    - Раненый Нетч <BR>
    - <BR>
    - Раненый Нетч лежал в углу своей кормушки. Его здоровые приятели все время приходили к нему справиться о его здоровье, и каждый не упускал возможность полакомиться из кормушки, в которой лежало много еды для раненого Нетча. Бедный Нетч умер, но не от ран, а от жадности и беспечности своих друзей. <BR>
    - <BR>
    - Очевидно, что беспечные приятели приносят больше неприятностей, чем помощи.<BR>

