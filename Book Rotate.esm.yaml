    - 'Тридцать шесть уроков Вивека: Проповедь четвертая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Видимость нечиманской жены, несшая внутри себя яйцо Вивека, возвращалась назад в поисках земель Индорилов. По пути ее навещали многие другие духи, предлагая наставления для ее сына-дочки, в будущем славного и незримого воина-поэта Вварденфелла, Вивека. <BR>
