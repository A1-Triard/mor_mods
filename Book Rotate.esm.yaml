    - Завал оказался гораздо глубже, чем я поначалу думал, и в конце концов на полную расчистку потребовалось почти две недели. Землекопы были так же возбуждены, как и я, когда их кирки наконец пробились в пустоту по другую сторону завала, и мы пустили по кругу местную выпивку (ужасной выделки, честно говоря) , чтобы показать, что все прошлые грехи забыты. Я с трудом сдерживал свое нетерпение, пока они расширяли дыру, освобождая проход к лежащей за ней комнате. Приведет ли проход к совершенно новым уровням древнего города, полным артефактов, оставленных исчезнувшими Гномами? Или это будет всего лишь тупик, никуда не ведущий боковой проход? Когда я протиснулся сквозь дыру и скорчился в темноте по ту сторону, мое нетерпение росло и росло. Судя по эху от камней, стучавших под ногами, я был в большой комнате. Возможно, очень большой. Я осторожно выпрямился и снял колпак с лампы. Когда свет заполнил камеру, я ошеломленно осмотрелся. Здесь были чудеса, превосходящие самые буйные мои фантазии! <BR>
