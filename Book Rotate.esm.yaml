    - <BR>
    - '"В обеденный час? - пробормотал император. - Скажи, чтобы подождал".<BR>'
    - <BR>
    - '"Нет, отец, очень важно принять его, - вставая, произнес Пелагиус. - Вы не можете заставлять его ждать, а после сообщать печальные новости. Это против правил дипломатии".<BR>'
    - <BR>
    - '"В этом случае, не оставляй нас - ты ведь более сведущ в дипломатии, нежели я. Нам пригодится присутствие всех членов семьи, - добавил Император Уриэль II, внезапно осознав, как мало людей собралось за обеденным столом на этот раз. - А где твоя мать?"<BR>'
    - <BR>
    - '"Спит с первосвященником Кинарет, - должен был сказать Пелагиус, но, как его отец верно заметил, он был очень дипломатичным, и поэтому лишь кратко ответил: - На молитве".<BR>'
    - <BR>
    - '"А твои сестра и брат?"<BR>'
    - <BR>
    - '"Амиэль в Фестхолде, встречается с Архимагистром Гильдии Магов. А Галана, хоть, конечно, мы и не станем сообщать об этом послу, готовится к своей свадьбе с герцогом Нарсиса. И поскольку посол ожидает, что она выйдет замуж за его повелителя, короля Солитюда, мы сообщим, что она на водах, пытается излечить внезапно появившиеся множественные гнойные нарывы по всему телу. Думаю, если Вы расскажете ему это, он не станет чересчур настаивать на женитьбе, хоть она и сулит им политические выгоды, - Пелагиус ухмыльнулся. - Вы же знаете, как нордлингов тошнит от бородавок на теле женщины".<BR>'
    - <BR>
    - '"Но, разрази меня надвое, я чувствую, что мне необходимо присутствие семьи, ведь иначе я буду выглядеть как старый дурень, презираемый своими дорогими и близкими, - в раздражении заворчал император, втайне подозревающий, что это действительно так. - А как насчет твоей жены? Где она и внуки?"<BR>'
    - <BR>
    - '"Квинтилла нянчится с Цефорусом и Магнусом. Антиохус скорее всего распутничает в городе. Понятия не имею, где Потема, должно быть, на занятиях. Я думал, Вы не очень любите, когда Вас окружают детьми".<BR>'
    - <BR>
    - '"Нет, люблю, но только когда встречаюсь с послами в приемном зале. Они придают встрече атмосферу, гм... семейности и чистоты, - вздохнул император и обратился к Бальвусу: - Ох... ну, давайте, вводите вашего проклятого посла".<BR>'
    - <BR>
    - Потема скучала. В Имперской Провинции царила зима - дождливое время, и улицы с садами были буквально затоплены водой. Она не могла припомнить хотя бы один не дождливый день. Прошли ли дни, или уже недели, или даже месяцы с тех пор, как она видела солнечный свет? В мерцающем свете дворцовых факелов не существовало времени, и пока Потема шла отделанными мрамором и простым камнем залами, прислушиваясь к шуму проливного дождя, она не могла думать ни о чем, кроме своей собственной скуки.<BR>
    - <BR>
    - 'Астеф, ее учитель, должно быть, ищет ее. Обыкновенно она не чуждалась занятий. Механическое зазубривание всегда давалось ей просто. Пока она шла по пустому бальному залу, она проверяла себя. Падение Орсиниума? 1Э 980. Тамриэльские Хроники - автор? Хозей. Дата рождения Тайбера Септима? 2Э 288. Правящий король Даггерфолла? Мортин, сын Готлира. Нынешний Сильвенар? Варбарент, сын Варбарила. Главный полководец Лилмота? Непростой вопрос: это дама, зовут Иоя.<BR>'
    - <BR>
    - Что, если я буду вести себя как положено, не буду попадать в неприятности, и мой учитель будет считать меня прекрасной ученицей? Мать и отец вряд ли сдержат обещание купить мне даэдрическую катану в личное пользование и скажут, что, во-первых, они такого обещания не помнят, а во-вторых, это слишком дорого и опасно для девушки моего возраста.<BR>
    - <BR>
    - Из приемного покоя императора доносились какие-то голоса. Отец, дед и человек со странным акцентом - похоже, северянин. Потема вынула расшатанный камень за гобеленом и прислушалась.<BR>
    - <BR>
    - '"Позвольте говорить откровенно, Ваше Императорское Величество, - донесся голос северянина. - Мой повелитель, король Солитюда, вовсе не был бы обеспокоен, даже если бы Принцесса Галана выглядела, как орчиха. Он хочет заключить союз с императорской фамилией, и Вы согласились отдать ему Галану, иначе Вы будете вынуждены вернуть те несколько миллионов золотом, что он предоставил Вам на подавление хаджитского восстания в Торвале. Вы поклялись честью выполнить этот договор".<BR>'
    - <BR>
    - '"Я не припоминаю подобного договора, - голос ее отца был тверд. - А Вы, мой сеньор?"<BR>'
    - <BR>
    - Раздалось неразборчивое ворчливое покряхтывание, по которому Потема узнала своего деда, престарелого императора.<BR>
    - <BR>
    - '"Что же, наверное, придется пройти в Зал Записей, коли уж моя память так подводит меня, - голос северянина был исполнен сарказма. - Я ясно помню Вашу печать, нанесенную на договор прямо перед тем, как он был спрятан под замок. Но воистину, я не застрахован от ошибок".<BR>'
    - <BR>
    - '"Мы пошлем в Зал пажа за договором, на который Вы ссылаетесь", - ответил голос ее отца, жесткий и холодный, как всегда бывало перед нарушением обещания. О, эти интонации Потеме были прекрасно известны. Она поставила на место расшатанный камень и поспешила в бальный зал. Она знала, как медленно передвигаются пажи, исполняющие приказы немощного императора. Она могла добраться до Зала Записей за минуту.<BR>'
    - <BR>
    - Конечно же, массивная дверь черного дерева была заперта, но она знала, что делать. Год назад она застала одну из фрейлин своей матери за кражей драгоценностей и, в обмен на молчание, принудила босмерку научить ее вскрывать замки. Потема вытащила из броши с красным бриллиантом две булавки и вставила первую в один из замков, стараясь удержать кисть от дрожи. Одновременно она лихорадочно припоминала расположение прорезей и зубчиков внутри механизма замка.<BR>
    - <BR>
    - У каждого замка есть свое строение.<BR>
    - <BR>
    - 'Замок в кухонной кладовой: шесть свободных зубчиков, седьмой не проворачивается, и еще есть контрвинт. Она открыла его просто ради развлечения, но если бы она хотела кого-нибудь отравить (при этой мысли она всегда внутренне улыбалась), все домашние уже отправились бы на кладбище.<BR>'
    - <BR>
    - 'Замок в тайнике ее брата Антиохуса, содержащем коллекцию хаджитской порнографической живописи: всего лишь два свободных зубца и жалкая отравленная игла, обезвреживаемая легким нажатием на противовес. Но это - уже хорошая добыча. Странно, но Антиохус, признанный бесстыдник, оказался чувствителен к шантажу. Однако ей было всего лишь двенадцать, и извращения кошколюдей и киродиилов казались чем-то академически отстраненным. Антиохус был вынужден подарить ей бриллиантовую брошь, которую она припрятала.<BR>'
    - <BR>
    - Ее никогда не могли поймать. Даже когда она вторглась в покои архимага и украла его самую старинную книгу заклинаний. Даже когда она вторглась в гостевые покои, отведенные королю Гилейна, и стащила его корону, как раз в утро перед официальной церемонией Приветствия. Так легко оказалось досаждать своей семье этими мелкими гадостями. Но в этом случае речь шла о документе, который хотелось видеть императору. Такая важная встреча. Она обязана была получить его первой.<BR>
    - <BR>
    - Однако именно этот замок оказался сложнейшим из тех, что она когда-либо открывала. Снова и снова она пыталась поддеть зубчики, осторожно отстраняя двухконечную скобку, мешавшую протолкнуть булавки поглубже, постукивая по противовесу. У нее ушло почти полминуты, чтобы взломать замок в Зал Записей, где хранились Древние Свитки.<BR>
    - <BR>
    - Документы были разложены и маркированы в строгом порядке, с учетом года, провинции и королевства, и Потема быстро отыскала "Договор о помолвке" между Уриэлем Септимом II, благословением Богов, Императором Киродиильской Империи Тамриэля, и его дочерью Принцессой Галаной, с одной стороны, и Его Величеством Королем Солитюда Мантиарко. Она схватила добычу и выскочила из Зала, надежно заперев дверь еще до того, как показался паж.<BR>
    - <BR>
    - В бальном зале она вновь вынула неверный камень и прислушалась к разговору внутри. Несколько минут трое мужчин - северянин, император и ее отец - просто болтали о погоде и каких-то скучнейших дипломатических тонкостях. Затем послышались шаги и молодой голос - голос пажа.<BR>
    - <BR>
    - '"Ваше Императорское Величество, я осмотрел Зал Записей и не смог отыскать документ, который Вы приказали принести".<BR>'
    - <BR>
    - '"Вот, вы же видите, - донесся голос отца Потемы. - Я говорил вам, что его не существует".<BR>'
    - <BR>
    - '"Но я видел его лично! - голос северянина дрожал от ярости. - Я был там, когда Император и мой повелитель подписывали его! Я там был!"<BR>'
    - <BR>
    - '"Я надеюсь, что вы не подвергаете сомнению слова моего отца и полновластного владыки Тамриэля, тем более теперь, когда имеются доказательства того, что вы... ошиблись", - низкий голос Пелагиуса тоже не предвещал доброго.<BR>'
    - <BR>
    - '"Нет, конечно же, - внезапно одумавшись, заметил северянин. - Однако что же мне сказать королю? Он не войдет в родство с императорской семьей, золота он тоже не получит, и договора... не существует, хоть мы и были уверены в обратном?"<BR>'
    - <BR>
    - '"Мы не хотим создавать напряженности между королем Солитюда и нами, - донесся голос императора, все еще слабый, но достаточно ясный. - Что если мы предложим Королю Мантиарко нашу внучку?"<BR>'
    - <BR>
    - Потема вдруг ясно ощутила холод, исходящий от стены.<BR>
    - <BR>
    - '"Принцесса Потема? Не слишком ли молода она?" - осведомился северянин.<BR>'
    - <BR>
    - '"Она уже достигла тринадцати, - заметил ее отец. - Выходят замуж раньше, чем она".<BR>'
    - <BR>
    - '"Полагаю, она будет идеальной парой для вашего короля, - сказал император. - Общеизвестно, да и я так думаю, что она невинна и застенчива, но я уверен, она быстро познает все тонкости двора - в конце концов, она принадлежит к роду Септимов. Из нее выйдет прекрасная королева Солитюда. Не сногсшибательная красавица, но высокородна".<BR>'
    - <BR>
    - '"Степень родства у внучки менее значительна, чем у дочери, - убитым голосом заметил нордлинг. - Но у нас нет путей и возможностей отклонить ваше предложение. Я пошлю моему королю донесение".<BR>'
    - <BR>
    - '"Аудиенция окончена", - сказал император, и Потема услышала, как северянин покинул комнату.<BR>'
    - <BR>
    - Из глаз Потемы струились слезы. Она знала, кто правит Солитюдом - из своих учебников. Мантиарко. Толстяк шестидесяти двух лет. И еще она знала, где находится Солитюд, как холодно там, в этом сердце северных ветров. Ее отец и дед были готовы сослать ее на варварский Север. Из комнаты все еще доносились голоса.<BR>
    - <BR>
    - '"Молодец, мальчик. Теперь ты должен спалить дотла этот документ", - произнес ее отец.<BR>'
    - <BR>
    - '"Мой принц?" - произнес дрожащий голос пажа.<BR>'
    - <BR>
    - '"Дубина, конечно же я говорю о договоре между Императором и королем Солитюда. Мы же не хотим, чтобы стало известно о его существовании?"<BR>'
    - <BR>
    - '"Мой принц, я сказал правду. В Зале Записей я не смог найти документ. Похоже, он потерян".<BR>'
    - <BR>
    - '"Во имя Лорхана! - зарычал отец. - Почему в этом месте все всегда теряется? Иди в Зал и ищи эту бумажку, пока не разыщешь!"<BR>'
    - <BR>
    - Потема посмотрела на документ. Миллионы золотом обещаны королю Солитюда в том случае, если он не женится на тетушке Галане. Она могла отнести этот документ отцу, и в награду он отменит ее помолвку с Мантиарко. Или нет? Можно шантажировать отца или императора и таким образом получить некоторую сумму денег. Или, быть может, пустить его в дело, когда она станет королевой Солитюда и тогда можно будет получить при его помощи многое... Больше, чем просто даэдрическую катану.<BR>
    - <BR>
    - Потема вдруг поняла, что у нее много возможностей. И еще - что скука отступает.<BR>
    - <BR>

