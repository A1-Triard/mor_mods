  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Искусство боевой магии<BR>
    - Цурин Арктус<BR>
    - С комментариями других ученых мастеров<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Глава 3: Планирование<BR>'
    - <BR>
    - Мастер Арктус сказал:<BR>
    - <BR>
    - 1. Атаковать следует в тот момент, когда противник становится уязвимым для атаки.<BR>
    - <BR>
    - 'Лерос Чаел: Наиважнейшим является изучение соперника. Если вы будете знать его, вы будете знать его слабые стороны.<BR>'
    - <BR>
    - 'Седд Мар: Мастер Арктус посоветовал Тайберу Септиму перед битвой у Пяти Мостов не расходовать свои силы, пока противник не победит. Тайбер Септим сказал: "Но если противник уже победил, зачем тогда сохранять свои силы?" На что Мастер Арктус ответил: "Только после победы соперник будет уязвим для атаки." Тайбер Септим обратил в бегство воинство в два раза численно превосходящее его собственное.<BR>'
    - <BR>
    - 2. Уязвимость врага может быть его сильнейшим местом; ваше слабое место может помочь вам нанести решающий удар.<BR>
    - <BR>
    - 'Марандро Ур: В войнах между Нордлингами и Кимерами северные шаманы постоянно использовали искусство вызывания бури перед битвой, чтобы напугать воинов Кимеров. Однажды хитрый кимерский волшебник призвал ледяного демона и приказал ему укрыться в скалах в тылу кимерской армии. Когда Нордлинги, как обычно, призвали грозу, кимерские воины побежали. Но в этот момент появился ледяной демон. Кимеры посчитали, что это северяне наслали на них его, в страхе повернули и побежали на врага. Они меньше боялись грозы, чем демона. Нордлинги, считавшие, что кимеры, как обычно, убегут, были захвачены врасплох, когда их противник появился из самого сердца грозы. В тот день Кимеры одержали победу.<BR>'
    - <BR>
    - 3. Планируя поход, следует полагаться и на тайные знания, и на мирские. Опытный боевой маг всегда сохраняет баланс; лучше нести один груз одной рукой, чем два груза двумя руками.<BR>
    - <BR>
    - <BR>
    - 4. Если сохранен баланс между тайным знанием и мирским, то армия будет передвигаться без проблем, как хорошо смазанная дверь в петлях. Если же баланс не соблюден, то армия будет, как собака с тремя ногами, которая постоянно собирает за собой весь мусор.<BR>
    - <BR>
    - <BR>
    - 5. Когда армия наносит удар, он должен быть как гром среди ясного неба. Лучшие победы одерживаются неожиданно для врага. Только впоследствии все становится очевидным.<BR>
    - <BR>
    - <BR>
    - 6. Опытный боевой маг должен быть уверен в поражении врага еще до начала сражения. Необходимо избегать борьбы на равных; военная удача может повернуться к кому угодно, каким бы сильным магом ты не был, и храбрость может нарушить самые гениальные планы. Победу необходимо одерживать загодя. Если враг знает, что он проиграл, еще до сражения, то сражение вообще может не произойти.<BR>
    - <BR>
    - 7. Победа в сражении - это самая незначительная победа. Победа без сражения - вот высочайшее мастерство.<BR>
    - <BR>
    - 8. Сохранение своих сил - вот еще один ключ к победе. Демонстрация силы перед боем - это признак неопытности. Это называется тактика, одна из меньших форм искусства боевой магии.<BR>
    - <BR>
    - 'Тулидден дир"Таркун: Под словом "тактика" Мастер Арктус подразумевает всю обычную боевую магию. Это только первые шаги в понимании боевой магии. Любой захудалый маг может сжечь противника огнем. Но уничтожение врага - это последнее средство опытного боевого мага.<BR>'
    - <BR>
    - 9. Сражение подобно листу дерева; если лист падает, умирает ли дерево? Но когда сломана ветка - дерево ослаблено; когда поврежден ствол - дерево обречено.<BR>
    - <BR>
    - 10. Если вы будете правильно планировать свои действия, то побеждать вы будете легко и славно. Если планирование будет плохим, то победы ваши покажутся тяжелыми, и слава ваша не будет столь громкой.<BR>
    - <BR>
    - 'Марандро Сул: Те, кого считают величайшими боевыми магами, как правило, редко на самом деле ими являются. Настоящие мастера неизвестны толпе.<BR>'

