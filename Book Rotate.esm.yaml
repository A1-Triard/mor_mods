    - Риджа даже не пыталась спать в прошедшую ночь, и мрачная музыка, игравшая во время ее казни, усыпляла ее. Было похоже, что она потеряет сознание еще до удара топора. Глаза ей завязали, так что она не могла видеть своего бывшего любовника, Императора, сидевшего перед ней и пожиравшего ее здоровым глазом. Она не могла видеть Владыку Версидью-Шайе, завернувшегося в мантию, и выражение триумфа на его золотом лице. Она почувствовала, как рука палача коснулась ее спины, она вздрогнула, словно человек, пытающийся проснуться. <BR>
    - <BR>
    - Первый удар пришелся по затылку и она закричала. Второй разрубил шею. Она была мертва.<BR>
    - <BR>
    - Император устало повернулся к Владыке, "Итак, с этим покончено. Вы говорили, что у нее есть хорошенькая сестра в Хаммерфелле, Корда, кажется?"<BR>
    - <BR>
    - 18 Месяца Огня, 2920<BR>
    - Двиннен, Хай Рок<BR>
    - <BR>
    - Кассир решил, что лошадь, которую ему продали ведьмы, не так хороша, как прежняя. Поклонение духам, жертвы и сестринство очень хороши для колдовства, но вьючных животных они балуют. Впрочем, жаловаться было не на что. Теперь, когда с ним больше нет женщины и ребенка, он отлично проведет время. Впереди виднелись стены, окружавшие его родной город. Вскоре он оказался в кругу семьи и старых друзей.<BR>
    - <BR>
    - '"Как идет война?" закричала его кузина. Выбегая на дорогу. "Правда, что Вивек подписал мир с принцем, но Император отказался утвердить его?"<BR>'
    - <BR>
    - '"Все было не так, верно?" спросил друг, присоединяясь к ним. "Я слышал, что данмеры убили принца, а потом выдумали историю про договор, но свидетелей никаких нет."<BR>'
    - <BR>
    - '"Разве тут не происходит ничего интересного?" засмеялся Кассир. "Мне совершенно не хочется обсуждать войну или Вивека."<BR>'
    - <BR>
    - '"Ты пропустил процессию леди Корды," сказал его друг. "Она приехала через залив и направилась на восток, в Столицу."<BR>'
    - <BR>
    - '"Глупости все это. А на что похож Вивек?" жадно спросила кузина. "Говорят, он - живой бог."<BR>'
    - <BR>
    - '"Если Шигорат подал в отставку и им нужен новый Бог Безумия, то это так и есть," сказал Кассир.<BR>'
    - <BR>
    - '"А женщина?" спросил парень, которому редко случалось видеть женщин Данмера.<BR>'
    - <BR>
    - Кассир просто улыбнулся. На мгновение в его памяти возник образ Туралы, потом он побледнел. Она будет счастлива с ведьмами, за ее ребенком будут хорошо ухаживать. Но теперь они часть его прошлого, а он хочет навсегда забыть о том месте и о войне. Спешившись, он пошел к городу, болтая о последних новостях у Залива Илиак.<BR>

