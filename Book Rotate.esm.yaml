  - SCRI: BRFolio_Security5_open
  - ITEX: m\Tx_folio_open_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Пресыщение воров<BR>
    - Аниис Нору<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Это любопытно" - сказал Индик, сужая глаза, чтобы получше рассмотреть черный караван, прокладывающий путь к шпилям укромного замка. Безвкусный герб, не виданный ранее, украшал каждую повозку и лаковое покрытие поблескивало в свете лун. "Как ты думаешь - кто они?"<BR>'
    - <BR>
    - '"Ну, денег у них хватает..." - ухмыльнулась его партнерша Херайя. "Быть может, какой-нибудь новый Имперский Культ собирает пожертвования?"<BR>'
    - <BR>
    - '"Иди в город и узнай все об этом замке" - сказал Индик. "Я посмотрю, что можно разузнать о чужаках. Встретимся завтра ночью на этом же холме."<BR>'
    - <BR>
    - 'У Херайи было два конька: отмычки и сведения. На закате следующего дня она вернулась на холм. Индик прибыл на час позже.<BR>'
    - <BR>
    - '"Место называется Алд Олира" - пояснила она. "Старый замок - вторая эпоха, построен несколькими знатными семьями, чтобы укрыться от эпидемии . Они очень не хотели, чтобы плебс входил в него и выходил, распространяя заразу, и поэтому защита там хорошая - для того времени. Конечно, большая часть давно разрушена, но мне удалось составить представление о том, какие замки и ловушки могут все еще работать. Что ты нашел?"<BR>'
    - <BR>
    - '"Мне и половины того не удалось узнать" - заворчал Индик . "Никто не знает о том, кто они, даже из тех, кто их видел. Я почти сдался, но вот в караван-сарае я встретил монаха, который утверждает, что его повелители - группа мистиков, которые называют себя Орденом Св. Эадуны. Я поговорил с ним немного, его зовут Паратион, и из его слов следует, что у них будет проводиться какой-то ритуал сегодня ночью."<BR>'
    - <BR>
    - '"И они богаты?" - нетерпеливо осведомилась Херайя.<BR>'
    - <BR>
    - '"Фантастически, как говорил тот парень. Но в этом замке они остановятся только на эту ночь."<BR>'
    - <BR>
    - '"У меня отмычки при себе," - подмигнула Херайя. "Нам улыбается удача."<BR>'
    - <BR>
    - 'Она начертила на земле план замка: у главных ворот кухня и холл, а конюшня и охраняемый арсенал - сзади. У воров была система, которая еще их не подводила. Херайя должна была прокрасться в замок, собирая добычу, а Индик отвлекал внимание на себя. Он ждал, пока партнерша заберется по стене, пока он сам отвлекал внимание. В этот раз он примет облик барда или потерявшего путь искателя приключений. Детали - отличный путь проявить фантазию.<BR>'
    - <BR>
    - 'Херайя услышала разговор Индика с женщиной, подошедшей к воротам, но она была уже слишком далеко, чтобы разобрать слова, которыми она обменялись. Ему, очевидно, повезло: через минуту она услышала, как отворилась и закрылась калитка. У этого мужчины было припасено достаточно шарма для таких случаев, стоило отдать ему должное.<BR>'
    - <BR>
    - Всего несколько замков и ловушек были преградой на пути к арсеналу. Конечно же, большинство ключей давно потерялись. Слуги, которые охраняли сокровища Ордена, предусмотрительно привезли и установили несколько новых замков. Некоторое время заняли манипуляции с защелками и пазами и разгадывание ловушек, но вскоре она добралась до старых ловушек, все еще действующих - Херайя удерживала дыхание, чтобы успокоить сердце, бьющееся все сильнее в ожидании добычи. Что бы там ни было за дверями, думала она, награда должна оправдывать защиту.<BR>
    - <BR>
    - Как только без скрипа приоткрылась последняя дверь, воровка поняла, что самые алчные ее мечты меркнут перед реальностью. Целая гора золота, разложенные древние реликты, светящиеся от неизрасходованной магии, оружие непревзойденного качества, драгоценные камни больше ее кулачка, бесчисленные ряды странных зелий и кипы свитков и древних рукописей предстали ее взгляду. Она была настолько поглощена созерцанием богатств, что не заметила, как со спины к ней подошел человек.<BR>
    - <BR>
    - '"Вы, должно быть, Леди Трессед," произнес голос и она вздрогнула от неожиданности.<BR>'
    - <BR>
    - Это был монах в черной рясе с капюшоном, затейливо затканной золотыми и серебряными нитями. На мгновение у нее перехватило дыхание. Это была встреча вроде тех, что так обожал Индик, но она не смогла придумать ничего лучше, чем потрясти головой, очень надеясь, что это сойдет за утвердительный кивок.<BR>
    - <BR>
    - '"Боюсь, что я потерялась," дрожащим голосом произнесла она.<BR>'
    - <BR>
    - '"Это я вижу" - с сухим смешком произнес человек. "Вы попали в арсенал. Я покажу вам путь в обеденный зал. Мы уже боялись, что вы не покажетесь. Торжество почти окончено."<BR>'
    - <BR>
    - Херайя проследовала за монахом через двор, к двойным дверям, ведущим в обеденный зал. Ряса, точно такая же, как и та, что окутывала его плечи, висела при входе, и он подал ей рясу с понимающей улыбкой. Она накинула рясу. В подражание ему Херайя покрыла голову капюшоном и вошла в зал.<BR>
    - <BR>
    - Факелы освещали группу людей, собравшихся за столом. Каждый из них носил такую же рясу, полностью скрывающую личность ее обладателя, и было очевидно, что пир закончился. Пустые бокалы, тарелки и блюда едва помещались на столе и лишь местами остались недоеденные кушанья. Все напоминало не то очень поздний ужин, не то ранний завтрак. На мгновение в голову Херайе пришла мысль о несчастной заблудившейся Леди Трессед, которой так и не удалось хорошенько перекусить.<BR>
    - <BR>
    - 'В центре стола располагался странный предмет: огромные песочные часы, в которых ссыпались вниз последние песчинки.<BR>'
    - <BR>
    - Несмотря на то, что все собравшиеся выглядели неотличимо, некоторые из них спали, откинувшись в креслах, другие весело болтали друг с другом, и один играл на лютне. Лютня показалась ей знакомой, и на пальце музыканта она заметила кольцо Индика. Внезапно она почувствовала благодарность за капюшон, который скрывал ее черты. Быть может, Индик не догадается, что это она, и что она просчиталась. <BR>
    - <BR>
    - '"Трессед" - представил ее собравшимся провожатый, и они повернули головы как один, аплодируя ей.<BR>'
    - <BR>
    - Бодрствующие члены ордена встали, чтобы представиться и поцеловать ей руку.<BR>
    - <BR>
    - '"Нирдло."<BR>'
    - <BR>
    - '"Суелек."<BR>'
    - <BR>
    - '"Килэр."<BR>'
    - <BR>
    - Имена становились все более странными.<BR>
    - <BR>
    - '"Тонйоп."<BR>'
    - <BR>
    - '"Хтиллитс."<BR>'
    - <BR>
    - '"Ноитарап."<BR>'
    - <BR>
    - 'Она не смогла сдержать смех: "Я поняла. Задом наперед. Ваши настоящие имена - Олдрин, Келэус, Рэлик, Пойнот, Стиллитх, Паратион."<BR>'
    - <BR>
    - '"Конечно же вы правы" - сказал ее провожатый. "Присядете в кресло?"<BR>'
    - <BR>
    - '"Благодарю." - усмехнулась Херайя, входя во вкус анонимного общения. "Полагаю, когда кончится песок в часах, имена перевернутся вновь?"<BR>'
    - <BR>
    - '"Именно так, Трессед," произнесла со значением женщина слева от нее. "Это только лишь одно из маленьких развлечений Ордена. Этот замок, например - не правда ли, иронично то, что он был построен для защиты обитателей от зараженных чумой людей, который были не чем иным по сути, как ходячими мертвецами?"<BR>'
    - <BR>
    - Херайя почувствовала, как ее голова кружится от аромата светильников, и схватилась за плечо человека, сидевшего справа. Он пошатнулся, и упал вперед, уткнувшись лицом в стол.<BR>
    - <BR>
    - '"Бедняга Аксуказ - он отдал нам слишком много своего внимания" - сказал следующий пирующий. "Он так много отдал."<BR>'
    - <BR>
    - Херайя поднялась на ноги и сделала несколько нетвердых шагов к выходу.<BR>
    - <BR>
    - '"Что ты делаешь, Трессед?" - спросила одна из фигур, и ее голос задрожал от плохо скрытого сарказма.<BR>'
    - <BR>
    - '"Меня зовут не Трессед" - пробормотала она, хватая за руку Индика. "Прости, дорогой. Нам пора."<BR>'
    - <BR>
    - Последняя крупинка песка упала на ровную горку своих собратьев, и человек откинул воротник. Это был не Индик. Он не был даже особенно похож на человека - пародия, не более, с блестящими, как будто стеклянными глазами и пергаментной кожей, растягивающей в оскале клыкастый рот.<BR>
    - <BR>
    - Херайя пошатнулась и упала на кресло, в котором сидел Аксуказ. Его капюшон упал на плечи и обнажилось бледное, без кровинки, лицо Индика. Она закричала и фигуры метнулись к ней со всех сторон.<BR>
    - <BR>
    - И перед смертью она поняла свое имя.<BR>
    - <BR>

