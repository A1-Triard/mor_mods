  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Переписка Чарвича и Кониинга, Книга III<BR><BR>
    - 13 Месяца Урожая, 3Э 411<BR>
    - Вейрест, Хай Рок<BR>
    - <BR>
    - Дорогой Кониинг,<BR>
    - <BR>
    - Пожалуйста, прости мне мой почерк, ибо у меня мало времени. Подробно я смогу ответить лишь на одну часть твоего письма и, боюсь, Балиазир, невзирая не то, что ты слышал, весьма реален. Будь он фикцией, порожденной воображением того уборщика, я бы не чувствовал, как жизнь выходит из меня вместе с чернилами этого письма.<BR>
    - <BR>
    - Леди Морлинг послала за целителями, но я не уверен, что они поспеют вовремя. Мне нужно лишь объяснить, что случилось, чтобы ты понял, и с тем все мои дела в сем мире будут окончены. Единственное преимущество моего состояния в том, что я вынужден быть краток, избегая моих привычных красочных живописаний людей и мест. Я уверен, что, по крайней мере, ты оценишь лаконичность моего нынешнего стиля.<BR>
    - <BR>
    - Все началось, когда я прибыл в Вейрест, и, при помощи моего друга леди Морлинг и ее связей при дворе, был представлен самому Балиазиру. Мне приходилось соблюдать осторожность, ибо я не желал посвятить его в наши планы в отношении Звезды Азуры, которой, как я предполагал, он владел, получив ее от своего вассала Хадвафа Нейтвира. Его назначение при дворе Королевы Элисаны представлялось чисто декоративным, как и многих ее придворных, и мне не составило труда выделиться из числа прочих, когда мы повели беседу о школах мистицизма. Многие праздные иждивенцы дворца умеют велеречиво рассуждать на предмет магических искусств, но, похоже, лишь он и я имели глубокие познания в сем ремесле.<BR>
    - <BR>
    - Многие аристократы или путешественники, не являющиеся магами по роду занятий, разучивают заклинание-другое из весьма полезных школ сохранения или разрушения. Я признался Балиазиру вполне искренне, что никогда не учил подобного (о, как мне хотелось бы овладеть какими-нибудь врачующими чарами школы сохранения теперь), но что мне удалось достичь некоторых успехов в мистицизме. Не таких, конечно, чтобы считать себя Псиджиком, но в телекинезе, пароле и отражении чар я обнаруживаю некоторые любительские способности. Он разразился комплиментами, что позволило мне перевести тему на другое заклинание мистицизма, Душелов.<BR>
    - <BR>
    - Я сказал ему, что не обучен этому заклинанию, но очень интересуюсь им. Так мне удалось весьма естественным и удобным образом завести речь о Звезде Азура, бесконечном колодце душ.<BR>
    - <BR>
    - 'Представь себе, чего мне стоило сдержать волнение, когда он пригнулся ко мне и прошептал: ''Если вас это интересует, давайте сходим к Пирамиде Клифика, что в западной части города, завтрашней ночью.''<BR>'
    - <BR>
    - Я вовсе лишился сна. Единственное, о чем я мог думать, так это о том, как я завладею Звездой, когда он покажет ее мне. Я по-прежнему знал так мало о Балиазире, его прошлом и его могуществе, но шанс был слишком велик, чтобы упустить его. Опять же, вынужден признать, у меня сохранялась надежда на твое прибытие, как ты грозил в прошлом письме, ибо мне в моей затее мог пригодиться кто-либо, наделенный физической силой.<BR>
    - <BR>
    - По мере того, как я пишу это, я становлюсь все слабее и слабее, поэтому далее я будут придерживаться лишь канвы. Я явился к гробнице на следующую ночь, и Балиазир провел меня по лабиринту в склеп, где хранил Звезду. Мы говорили негромко и мало и, как ты часто поговариваешь, казалось, что настало время для засады. Я схватил Звезду и выхватил клинок из ножен движением, показавшимся мне молниеносным. <BR>
    - <BR>
    - 'Он обернулся, и внезапно я ощутил себя не проворнее улитки. В единой вспышке Балиазир сменил обличие, представ самим собой: не человек, не мер, но даэдра. Колоссальный даэдра-лорд, который с легкостью отобрал Звезду из моих рук и засмеялся над моим жалким мечом, безвредно лязгнувшим по его непробиваемой шкуре.<BR>'
    - <BR>
    - Я знал, что уже побежден, и потому бросился в коридор. Меня пронзила голубая вспышка энергии, испущенная клыками Балиазира. Как-то разом я начал ощущать смерть. Он мог бы уничтожить меня тысячами разных заклинаний, но он предпочел такое, которое бы уложило меня в постель, заставило страдать, а он слушал бы мои стоны и смеялся. Что ж, по меньшей мере, такого удовольствия я ему не доставлю.<BR>
    - <BR>
    - Я был уже сражен, было слишком поздно применять противочары мистицизма, чтобы развеять магию или поглотить ее и сделать своей. Но я по-прежнему был в силах телепортироваться оттуда тем способом, который мистики зовут 'Возврат', в любое место, куда я в последний раз закинул спиритуальный якорь. Признаться, в то время я даже не помнил, где я его оставил. Возможно, в Бориане, когда я прибыл в Илиакскую бухту, а может и в Камбрии, или в Саду Гримтри, где я встретил того уборщика, или во дворце моей покровительницы в Вайресте. Я молил лишь, чтобы якорь не оказался брошенным в Морроувинде, где мы были с тобой, ибо говорят, что если расстояние слишком велико, то можно затеряться между измерений. И все же я решился лучше использовать свой шанс, чем сделаться игрушкой Балиазира.<BR>
    - <BR>
    - Я применил заклинание и очутился на лестнице дворца леди Морлинг. Бегство из склепа и от даэдры было уже избавлением, но все же я так надеялся, что мне хватит благоразумия оставить якорь где-нибудь поблизости от Гильдии Магов или храма, где бы можно было сыскать целителя. Однако, зная, что я слишком слаб для дальних переходов, я постучал в дверь и меня отвели туда, где я сейчас и пишу это письмо, лежа в постели.<BR>
    - <BR>
    - Когда я выводил эти слова, милая Элисбетта, леди Морлинг, вошла сюда, исполненная слезами и негодованием, и сказал, что целители будут здсь с минуты н минту. Но я уже бду мерв кога они приудут. Я знаю эт мои послдн слва. Дор дрг, држись пдалше т этго проклтго места..<BR>
    - <BR>
    - Тв дрг,<BR>
    - Чарвич<BR>

