  - TEXT:
    - <DIV ALIGN="LEFT"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - '"Проблема нынешних воров," сказал Лледос, "это недостаток техники. Я знаю, у воров нет чести и никогда не было, но были же гордость, умение, какие-то творческие задатки. Те из нас, кто что-то помнит, просто отчаиваются."<BR>'
    - <BR>
    - Ималин презрительно усмехнулся, сильно стукнув своим кувшином гриифа по столу. "Ну и чего тебе нужно? Ты спрашиваешь "Что ты сделаешь, когда увидишь охрану?" а я отвечаю "Найду, кому спину проткнуть." А ты что предпочитаешь? Чтобы мы с ними поиграли?"<BR>
    - <BR>
    - '"Такие амбиции, и такое скудное образование," вздохнул Лледос. "Дорогие мои друзья, мы же не зеваку-нордлинга только что с парома грабим. "Гильдия Сапожников" может, и не пугающе звучит, но сегодня, когда там собираются все взносы перед отправкой в банк, охрана будет такой, что упаси господи! Ты же не можешь всех там поубивать, прежде чем доберешься до хранилищ."<BR>'
    - <BR>
    - '"Почему бы тебе точно не объяснить нам, что нужно делать?" спокойно спросила Галсиа, пытаясь утихомирить товарищей. Большинство местных в трактире Пей-да-Болтай в Тель-Аруне знали, что и когда не следует слушать, но она не хотела рисковать.<BR>'
    - <BR>
    - '"Обычный вор," сказал Лледос, подливая себе гриифа. "Вонзает кинжал в спину противника. Так можно убить, но чаще всего жертва кричит и пачкает напавшего кровью. Плохо. А если умело перерезать горло, то можно и убить, и избежать ненужных криков, и не запачкаться. К тому же, после кражи, будет плохо, если люди заметят окровавленных мясников, пробирающихся по улицам. Даже в Тель-Аруне такое навело бы на подозрения.<BR>'
    - <BR>
    - '"Если сможешь застать жертву спящей или отдыхающей, у тебя замечательный шанс. Кладешь руку ей на рот, так чтобы большой палец был под подбородком, другой рукой перерезаешь глотку и быстро поворачиваешь ее голову, чтобы кровь не попала на тебя. Здесь все же есть риск испачкаться, если помедлишь. Если не уверен, сначала удави жертву, потому что из живого тела кровь выплескивается на три фута. <BR>'
    - <BR>
    - '"Мой очень хороший друг в Гнисисе, вор, чье имя я называть не стану, использует технику дави-и-режь. Просто хватаешь жертву за горло сзади, и пока душишь, ударь ее лицом о стену. Когда жертва таким образом окажется без сознания, ты перережешь горло, а поскольку ты стоишь сзади нее, кровь практически не может на тебя попасть.<BR>'
    - <BR>
    - '"Классическая техника, которая требует меньше борьбы, чем вариант моего друга, заключается в том, чтобы, закрывая рот жертве, ты перерезаешь горло несколькими ударами, как будто играешь на скрипке. На это нужно меньше усилий, и хотя льется очень много крови, на тебя ничего попасть не может.<BR>'
    - <BR>
    - Когда знаешь, что придется перерезать несколько глоток, нет причин не брать дополнительной экипировки. Лучшие головорезы, которых я знаю, оборачивают край ножа тряпкой, чтобы кровь не попала на запястья. Для такого задания это нам не понадобится, но если ожидаешь только одну-двух жертв, можно накинуть ей на голову мешок, потуже затянуть его и добить жертву."<BR>
    - <BR>
    - Ималин громко засмеялся, "Покажешь как-нибудь?"<BR>
    - <BR>
    - '"Скоро," сказал Лледос. "Если Галсиа выполнила свою задачу."<BR>'
    - <BR>
    - Галсиа вынула недавно украденную карту гильдии, и они начали планировать операцию.<BR>
    - <BR>
    - Последние несколько часов пронеслись вихрем. Меньше чем за день, трое встретились, придумали план, купили или украли нужные вещи и были готовы. Никто из них не был уверен, что двигало остальными - уверенность или глупость, но они были вместе. Они должны были ограбить гильдию.<BR>
    - <BR>
    - Когда солнце село, Лледос, Галсиа и Ималин подошли к Гильдии Сапожников с восточной окраины города. Галсиа использовала камень-траву, чтобы их не учуяли волки охраны, когда они проходили по парапету. Также, она вела их, и Лледос был впечатлен. Для сравнительного новичка, она хорошо передвигалась в тени.<BR>
    - <BR>
    - Мастерство Лледоса было продемонстрировано около дюжины раз, и стражники были такими разными, что он смог показать все способы беззвучного убийства, которым научился за многие годы.<BR>
    - <BR>
    - Ималин открыл хранилище своим уникальным и систематическим методом. Когда тумблеры оказались у него под пальцами, он тихонько запел старую кабацкую песню о Девяноста Девяти Возлюбленных Боэтии. Он говорил, что она помогала ему сосредоточиться и пробовать различные комбинации. Через мгновенье, хранилище было открыто и золото было в их руках.<BR>
    - <BR>
    - Они покинули гильдию через час после того, как вошли. Не было поднято тревоги, золото украли, а внутри на каменных полах лежали окровавленные тела.<BR>
    - <BR>
    - '"Хорошая работа, друзья мои, хорошая работа. Вы хорошо обучены." Проговорил Лледос, ссыпая золотые в особые отделения своих рукавов, где они не звякали, и не выпирали. "Мы встретимся завтра утром в трактире Пей-да-Болтай и разделим добычу."<BR>'
    - <BR>
    - Группа разделилась. Единственный, кто знал пути через городскую канализацию, Лледос, проскользнул в трубу и исчез внизу. Галсиа накинула шаль, испачкала лицо, чтобы сойти за старуху-предсказательницу, и отправилась на север. Ималин пошел на восток, к парку, полагая, что его необычная чуткость убережет его от городской стражи.<BR>
    - <BR>
    - А теперь я преподам им отличный урок, думал Лледос, идя по илистому лабиринту. Его гуар ждал его у городских ворот, объедая куст чоквида, к которому был привязан.<BR>
    - <BR>
    - 'По дороге к Вивеку он думал о Галсии и Ималине. Может быть, их уже схватили и допросили. Жаль, что он не мог при это присутствовать. Кто первым сломался бы? Ималин был более выносливым, но и Галсиа была не так проста. Это было простое любопытство: они думали, что его звали Лледосом, и что он должен был придти в трактир Пей-да-Болтай. Поэтому, власти вряд ли будут искать Данмера по имени Сатис, пирующего за многие мили отсюда, в Вивеке.<BR>'
    - <BR>
    - 'Солнце вставало, и Сатис представил Галсию и Ималина не проходящими допрос, а мирно спящими, и им снилось, что они сделают со свое долей золотых. Оба проснутся рано и поспешат в трактир Пей-да-Болтай. Он ясно представил, как Ималин смеется, а Галсиа пытается заставить его быть потише. Они закажут пару кувшинов гриифа, а может быть и еды - побольше, и будут ждать. Пройдут часы, а их настроение будет все мрачнеть и мрачнеть. Реакции любого преданного человека были такими: нервозность, сомнения, замешательство, гнев.<BR>'
    - <BR>
    - Солнце полностью поднялось, когда Сатис добрался до конюшни своего дома на окраине Вивека. Он завел туда своего гуара, и накормил его. Остальные стойла были пусты. Его слуги вернутся только позже днем с празднества Святого Рилмса в Гнисисе. Они были хорошими людьми, и он хорошо с ними обращался, но он по опыту знал, что слуги всегда болтали. Если бы они сопоставили время его отсутствия с кражами в других городах, то отправились бы к властям, или будут его шантажировать. В конце концов, они же люди. Лучше отпустить их на недельку, с оплатой, когда он уезжал из города по делам.<BR>
    - <BR>
    - Он спрятал золото в хранилище в своем кабинете, и поднялся наверх. График был жестким, но у Сатиса было несколько часов до прихода его слуг. Его постель была замечательно мягкой и теплой по сравнению с ужасными лежанками, на которых ему пришлось спать в Тель-Аруне.<BR>
    - <BR>
    - Несколько позже Сатис проснулся от кошмара. Он открыл глаза, и ему чудилось, что рядом Ималин напевает свою песенку от Девяноста Девяти Возлюбленных Боэтии. Он лежал в постели и ждал, но кроме обычного скрипа старого дома ничего не услышал. Полуденное солнце светило в окно спальни, пылинки танцевали в его лучах. Он закрыл глаза.<BR>
    - <BR>
    - Он снова услышал песню, и тут дверь хранилища в его кабинете раскрылась. Запах камень-травы привлек его внимание и он открыл глаза. Немного света пробивалось сквозь грубую ткань мешка.<BR>
    - <BR>
    - Сильная женская рука закрыла ему рот и завела большой палец под подбородок. Когда его горло было перерезано, и голова повернута в сторону, он услышал спокойный голос Галсии, "Спасибо за урок, Сатис."<BR>
    - <BR>

