  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - О Морроувинде<BR>
    - Имперской Провинции<BR>
    - Эрраманве Сангольдский<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - После завоевания Хаммерфелла имперские легионы придвинулись к северо-восточным границам Киродиила, а из портов Скайрима готовился к выступлению флот.<BR>
    - <BR>
    - Хотя имперские легионы и флот считались непобедимыми, поначалу Дом Индорил и иерархи Храма предложили стоять насмерть. Редоран и Дрес выступили на стороне Индорила, а Телванни остались нейтральными. Хлаалу выразили желание начать переговоры.<BR>
    - <BR>
    - Затяжные приграничные бои в Чернотопье не дали решительной победы, однако стало ясно, что болотистая местность не располагала к совместным действиям легионов и флота. Против легионов, сосредоточенных к западу от Башни Зильград и Крегенмура, и легионов, что были западнее Блэклайта и Кормариса, Морроувинд выставил жалкие силы ополчения, сдобренные немногими ротами Редоранских наемников, а также элитными дружинами знати, Ординаторами и армигерами, или Вечной Стражей, Храма. Положение еще более усугубилось отказом Домов Индорил, Дрес, Хлаалу и Телванни прикрыть западные границы; Индорил и Дрес предложили не защищать границы, а отступить вглубь территории и навязать партизанскую войну. При конформизме Хлаалу и нейтралитете Телванни Редоран, по сути, оказался один на один против мощи Империи.<BR>
    - <BR>
    - Ситуация радикально изменилась, когда Вивек лично появился в городе Вивек и объявил о заключении договора с Императором Тайбером Септимом, по которому Морроувинд получал статус провинции Империи, но гарантировались "все права веры и самоуправления". Шокированная храмовая иерархия, чьего совета явно никто не спросил, встретила соглашение неловким молчанием. Индорил поклялся сражаться до последнего, при моральной поддержке Дреса, в то время как Редоран, благодарный за отведение угрозы превосходящих сил от своих границ, объединился с Хлаалу и поддержал договор. Телванни, видя, откуда дует ветер, примкнули к Хлаалу и Редорану и тоже подписали соглашение.<BR>
    - <BR>
    - Ничего неизвестно об обстоятельствах личной встречи Септима с Вивеком, а также о ее месте или о ходе их переговоров. Официальной причиной секретности называют нежелание раскрывать задействованных агентов. На западе строятся всевозможные спекуляции вокруг роли Цурина Арктуса в истории с договором; на востоке ходят слухи о том, что Вивек якобы предложил Нумидиум, способствовавший покорению альтмеров и острова Саммерсет, в обмен на значительные уступки в сфере самоуправления, сохранения традиций Домов и религиозных обрядов в Морроувинде.<BR>
    - <BR>
    - Высший Лорд-Советник, член Великого Совета и Дома Индорил, отказался утвердить договор или подать в отставку. Его убили, а на его место назначили Хлаалу. Дом Хлаалу воспользовался случаем свести старые счеты с Домом Индорил, и в ряде местных советов власть сменилась путем кровавых переворотов. В этих междомовых распрях пролилось больше крови, чем за весь период борьбы против имперских легионов, предшествовавший превращению Морроувинда из независимого государства в провинцию Империи.<BR>
    - <BR>
    - Генералы легионов страшились вторжения в Морроувинд. Данмеры были давно известны как самые жестокие и упорные противники, что еще более усугублялось их религиозными и клановыми традициями. Генералы не понимали политической слабости Морроувинда, которую так хорошо разглядел и использовал Император Тайбер Септим. В то же время, учитывая трагическое снижение численности населения и разрушения в других провинциях, завоеванных Септимом, и сравнивая это с мягкой и эффективной ассимиляцией Морроувинда в имперскую правовую и экономическую систему, что оказало сравнительно небольшое воздействие как на высшие, так и на низшие классы Морроувиндского общества, нельзя не воздать должное и Трибуналу, вовремя осознавшему тщетность защиты Морроувинда и возможность истребования важных гарантий в результате захвата инициативы за столом переговоров.<BR>
    - <BR>
    - Многие же Индорильские аристократы, напротив, предпочли наложить на себя руки, но не подчиниться Империи, что привело к значительному ослаблению Дома в переходный период и к гарантированной утрате им значительной доли власти в пользу Дома Хлаалу, чье влияние только возросло от договора с Империей. Храмовая иерархия справилась с потерей лица более умело, отстранившись от политических распрей, и предпочла зарабатывать репутацию в народе, сосредоточив усилия на экономической, образовательной и духовной благотворительности.<BR>
    - <BR>

