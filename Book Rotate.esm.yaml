    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Обзор божеств и культов Тамриэля<BR>
    - 'Автор: Брат Хетчфельд<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Примечание редактора:<BR>
    - Брат Хетчфельд состоит Членом-Корреспондентом при Имперском Университете, Кафедра Начального Изучения.<BR>
    - <BR>
    - О богах обычно судят по свидетельствам их интереса в мирских делах. Однако довлеющей вере в активное участие божеств в земных делах можно возразить указанием на явную апатию и безразличие со стороны богов во время чумы или голода.<BR>
    - <BR>
    - Ни в чем, начиная от божественного вмешательства в легендарные свершения и кончая проявлениями в будничной жизни, не удается найти какой-либо закономерности в активности богов Тамриэля. Помыслы богов скорее представляются несвязанными, или в лучшем случае не ограниченными текущими заботами мира смертных. Однако существуют и исключения.<BR>
    - <BR>
    - Многие исторические записи и легенды указывают на прямое вмешательство одного или нескольких богов во времена крайней нужды. Многие героические сказания повествуют о божественных благословениях, ниспосылаемых на героических персонажей, когда те трудились или совершали подвиги во имя божества или его храма. Некоторые из наиболее могущественных артефактов современного мира изначально были получены владельцами именно в качестве подобной награды. Также имеются сведения, что жрецы высших рангов способны временами молить свое божество о благословении или помощи в случае необходимости. Истинная природа подобных контактов и ниспосланных благословений является предметом для всяческих спекуляций, поскольку храмы держат подобные связи в священном секрете. Прямой контакт подкрепляет предположение о том, что богам известно существование мира смертных. Тем не менее, во многих случаях те же самые боги ничего не делают перед лицом страданий и смерти, как если бы не испытывали потребности во вмешательстве. Таким образом возможно сделать вывод о том, что мы, смертные, так и останемся способны понять лишь малую толику мотивации и логики этих существ.<BR>
    - <BR>
    - Одной из определяющих характеристик всех богов и богинь является их заинтересованность в почитании и людских деяниях. Деяния в форме священных поисков суть лишь одно из множества явлений, привлекающих внимание божества. Деяния повседневной жизни, подчиняющиеся уставам и обетам отдельных храмов, как предполагается, импонируют божеству. Исполнение обрядов в храме также может привлечь внимание божества. Эти обряды различаются в зависимости от божества. Их результат не всегда очевиден, но жертвоприношения и подношения обычно считаются необходимыми хотя бы ради надежды снискать расположение божества.<BR>
    - <BR>
    - 'Хотя и имеются свидетельства прямого вмешательства в повседневную жизнь храмов, присутствие божества в земной жизни вызывает множество противоречий. Традиционная пословица Лесных Эльфов гласит: "Что для одного чудо, то для другого стечение обстоятельства." В то время как одним богам приписывается активное участие в повседневной жизни, другие известны отсутствием интереса к текущим делам.<BR>'
    - <BR>
    - Высказывались теории о том, что боги, по сути, черпают свою силу из таких явлений, как почитание молитвой, жертвой или свершениями во славу. Можно даже предположить, что количество почитателей данного божества может отразиться на его общем статусе среди других богов. Это моя собственная гипотеза, основанная на явной способности крупных храмов получать благословение и помощь от своего бога с большей легкостью, чем это удается более мелким религиозным учреждениям.<BR>
    - <BR>
    - Наличествуют данные о существовании в нашем мире духов, обладающих такой же способностью использовать действия и свершения смертных для самоусиления, как то делают боги. Точное понимание природы таких существ позволит нам с большей определенностью установить и связь между божеством и его почитателями.<BR>
    - <BR>
    - Допущение о существовании подобных духов приводит нас к предположению о том, что такие духи могут быть даже способны подняться до уровня бога или богини. Мотусуо из Имперской Семинарии предполагает, что эти духи могут представлять собой останки богов или богинь, которые со временем утратили всех или большую часть своих поклонников и деградировали до более ранней и низшей формы. Приверженцы Старой Школы утверждают, что они не боги, а просто более или менее великие духи. Возможно, все три теории могут оказаться верны.<BR>
    - <BR>

- BOOK:
  - NAME: bk_fragmentonartaeum
  - MODL: m\Text_Octavo_08.NIF
  - FNAM: 'Фрагмент: Об Артаюме'
  - BKDT:
      weight: 2.0
      value: 20
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo
  - ITEX: m\Tx_book_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Об Артеуме<BR>
    - Торс иль-Ансельма<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Остров Артеум (ар-ТЕ-ум) - третий по размеру в архипелаге Саммерсет. Он расположен на юге от деревни Моридунон в Потансе и на западе от деревни Рунсибей. Остров знаменит тем, что на нем базируется Псиджикский орден, возможно, самый древний монашеский орден в Тамриэле. <BR>
    - Первое упоминание о Псиджиках восходит к 20-му году первой эры. В тех записях рассказывается о путешествии знаменитого бретонского мага Воернета на остров Артеум для встречи с Ячесисом, мастером обрядов Псиджиков. Уже тогда Псиджики были советниками королей и последователями 'Пути Древних', о котором им рассказали представители древней расы, жившей в Тамриэле. Путь Древних - это философия самопознания и медитации, с помощью нее можно подчинить своей воле силы природы. Она сильно отличается от магии, но эффект от нее примерно тот же. <BR>
    - Говорят, что это было не простое совпадение, когда остров Артеум в буквальном смысле слова исчез в начале второй эры в момент основания гильдии Магов в Тамриэле. Различные историки по-разному трактуют это событие, но, похоже, правду мог рассказать только Ячесис. <BR>
    - Через пятьсот лет Артеум вернулся на свое место. Псиджики на острове состояли в основном из эльфов, которые исчезли во вторую эру. Их считали умершими. Они не дали никаких объяснений по поводу исчезновения острова, судьбы Ячесиса и всего совета Артеума, да и не хотели их давать. <BR>
    - В данный момент Псиджиков возглавляет Целарус, который председательствует в совете Артеума вот уже двести пятьдесят лет. Совет периодически вмешивается в политику Тамриэля. Короли Саммерсета, особенно из Моридунона, очень часто спрашивают совета Псиджиков. Император Уриэль V в начальные годы своего правления находился под большим влиянием Совета, еще до того, как он напал на Акавир. Предполагалось, что флот короля Оргама из Пиандонеи был уничтожен совместными усилиями Императора Антиохуса и ордена Псиджиков. Последние четыре императора, Уриэль VI, Мориата, Пелагиус IV и Уриэль VII, весьма подозрительно относились к Псиджикам, и отказывались принимать послов с острова Артеум в Столице.  <BR>
    - Очень сложно указать географическое местоположение острова Артеум. Он постоянно перемещается то ли случайным образом, то ли по решению Совета. На остров так редко кто-нибудь приезжает, что об этих посетителях практически ничего не известно. Любой, кто хочет найти Псиджиков, может обратиться к ним в Потансе и Рунсибее, а также во многих других королевствах Саммерсет. <BR>
    - Если бы была возможность, Артеум мог стать одним из любимых мест посещений для путешественников. Я сам однажды был на острове, и все еще с умилением вспоминаю его прекрасные фруктовые сады и просторные пастбища, его спокойные бухты, его туманные леса, и уникальную архитектуру Псиджиков, которая очень гармонично вписывается в окружающий пейзаж, но также обладает и собственным великолепием. Башню Цепорах я бы с удовольствием изучил, так как это сооружение осталось еще от цивилизации, которая существовала за несколько столетий до появления высших эльфов. Псиджики используют башню в своих обрядах. Может быть, когда-нибудь, я вернусь туда.<BR>
    - <BR>
    - '[Примечание: Автор в данный момент находится на острове Артеум по приглашению мастера Саргениуса из совета острова.] <BR>'

- BOOK:
  - NAME: bk_onoblivion
  - MODL: m\Text_Octavo_07.nif
  - FNAM: О Забвении
  - BKDT:
      weight: 3.0
      value: 40
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - О Забвении<BR>
    - 'Автор: Мориан Зенас<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Совершенно неверно, хотя и привычно, называть обитателей измерения Забвение "демонами." Эта традиция, возможно, восходит к Алезианским Доктринам, выработанным пророком Первой Эры Маруком - который, что довольно забавно, сначала запретил "сдэлки с дэмонами", а потом не счел нужным объяснить, кто же все-таки такие эти "дэмоны".<BR>
    - <BR>
    - Наиболее вероятно, что "дэмон" представляет собой искажение или этимологическое преобразование понятия "Даэдра," древнеэльфийского слова, обозначавшего диковинных могущественных существ с неясной мотивацией, являвшихся из измерения Забвение. ("Даэдра", в действительности, форма множественного числа; единственное - "Даэдрот.") В более позднем трактате Скайримского Короля Гейла Набожного, написанном почти тысячелетие спустя после публикации оригинальных Доктрин, интриги его политических оппонентов уподобляются "злокозненности демонов Забвения... их порочность достойна самого Сангвина, они жестоки как Боэта, расчетливы как Молаг Бал и безумны как Шигорат." Таким образом, Гэйл Благочестивый в своем писании дает нам сведения о четырех лордах Даэдра. <BR>
    - <BR>
    - Но письменные трактаты, в конечном счете, не являются лучшим способом изучения Забвения и населяющих его Даэдра. Те же, кто все-таки вступает в "сдэлки с дэмонами" редко когда желают сделать этот факт достоянием общественности. Тем не менее, по всей литературе Первой Эры разбросаны дневники, журналы, протоколы сожжения ведьм и руководства для Даэдроубийц. Их я и использовал в качестве моего главного исходного материала. Они заслуживают не меньшего доверия, чем слова лордов Даэдра, которых я сам вызывал и с которыми вел долгие беседы. <BR>
    - <BR>
    - 'Очевидно, что Забвение это место, состоящее из многих земель - отсюда и множество имен, синонимичных Забвению: Хладная Гавань, Квагмир, Лунная Тень, и проч. Было бы корректно предположить, что в каждой из земель Забвения правит свой князь. Князья Даэдра, чьи имена встречаются вновь и вновь в древних текстах (хотя это нельзя считать непогрешимым тестом на их аутентичность и верность существования, дающим уверенность) это ранее упоминавшиеся Сангвин, Боэта, Молаг Бал и Шигорат, а также Азура, Мефала, Клавикус Вайл, Вернима, Малакат, Гоэрмиус (или Гермиус, или Хормэус, или даже Герма - похоже, единой транскрипции не существует) Мора, Намира, Джиггалаг, Ноктурнал, Мехрун Дагон и Перит.<BR>'
    - <BR>
    - Судя по моему опыту, Даэдра представляют собой весьма пестрое множество. Почти невозможно как-либо категоризировать как целое, если, конечно, не считать их безмерной мощи и склонности к экстремизму. Пусть будет так, а я попробую разбить их на несколько классов, исключительно ради научной целесообразности.<BR>
    - <BR>
    - Мехрун Дагон, Молаг Бал, Перит, Боэта и Вернима относятся к самым "демоническим" по существу Даэдра, в том смысле, что их сферы, похоже, разрушительны по своей природе. Другие Даэдра могут, конечно, быть не менее грозными, но редко когда чисто ради разрушения как такового, в отличие от этих пяти. Но и эти пятеро не одинаковы в своей деструктивности. Мехрун Дагон, кажется, предпочитает для вымещения ярости стихийные бедствия - землетрясения и вулканы. Молаг Бал использует других даэдра, а Боэта вдохновляет смертных воинов. Стихия Перита, кажется, эпидемии, а Вернимы - пытки.<BR>
    - <BR>
    - Готовясь к следующему опусу этой серии, я намерен исследовать два вопроса, которые заинтриговали меня в самом начале моей карьеры даэдролога. Первый касается одного отдельного Даэдрота, возможно, еще одного князя Даэдра, который упоминается во многих местах инкунабулы как Хиркин. Хиркина называют "Охотником Принцев" и "Отцом всех Зверолюдей," но я пока не нашел никого, кто мог бы его вызвать. Другая и, возможно, более трудная задача, которую я перед собой поставил, заключается в изыскании практического способа перемещения простого смертного на Забвение. Моя философия всегда основывалась на том, что в нас заложена одна лишь потребность бояться того, чего мы не понимаем - и с этой мыслью я когда-нибудь достигну своей цели.<BR>
    - <BR>

- BOOK:
  - NAME: bk_InvocationOfAzura
  - MODL: m\Text_Octavo_02.NIF
  - FNAM: Призыв Азуры
  - BKDT:
      weight: 3.0
      value: 50
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Призыв Азуры<BR>
    - Автор Сигилла Парат<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Три сотни лет я была жрицей Азуры, Даэдрической Принцессы Лунной Тени, Матери Розы, Королевы Ночного Неба. Каждый Хогитум, который мы празднуем в 21й день Месяца Первоцвета, мы вызываем ее для того, чтобы она дала нам свои наставления, а также для того, чтобы предложить Ее Величеству богатые и прекрасные дары. Она жестокая, но мудрая наставница. Мы не вызываем ее если Хогитум омрачен грозами, потому что такие ночи принадлежат Безумному Богу, Шигорату, даже если они приходятся на дни других религиозных праздников. Азура понимает наши опасения в таких случаях. <BR>
    - <BR>
    - Вызов Азуры - глубоко личный ритуал. Я была жрицей у еще трех Даэдрических Принцев, но Азура ценит своих последователей и за нашей к ней любовью стоит правда, а не только поклонение. Когда я была еще обычной Темной Эльфийкой шестнадцати лет, я вступила в шабаш моей бабушки, это была секта последователей Молаг Бал, Принцессы Интриг. Шантаж, вымогательство и взяточничество были таким же оружием Ведьм Молаг Бал, как и темная магия. Молаг Бал вызывали в 20й день Месяца Вечерней Звезды, кроме тех ночей, когда были грозы. Эта церемония достаточно часто пропускалась, но Молаг Бал нередко появляется перед приверженцами своего культа в другие дни в образе смертной. Когда моя бабушка погибла, пытаясь отравить наследника Файруотча, я пересмотрела свою веру в этот культ. <BR>
    - <BR>
    - Мой брат был колдуном культа Боэты - и, судя по тому, что он рассказывал, Темная Воительница была ближе моему духу, чем вероломная Молаг Бар. Боэта - Принцесса Воинов, которая появляется на людях больше, чем любой другой Даэдра. После долгих лет уловок и интриг было очень приятно выполнять задания для хозяйки, которая давала прямые и четкие указания. К тому же мне нравилось то, что Боэта была Даэдрой Темных Эльфов. Наш культ вызывал ее в день, который мы так и назвали днем Вызова, 2й день месяца Заката Солнца. В ее честь проводились кровавые состязания, дуэли и битвы продолжались до того момента, пока девять последователей культа не погибали от рук других последователей. Боэта очень мало заботилась о своих адептах - ей была нужна только наша кровь. Я думаю, что видела ее улыбку в тот момент, когда случайно убила своего брата во время спарринга. Мой ужас, наверное, очень порадовал ее. <BR>
    - <BR>
    - Вскоре после этого я покинула культ. Боэта была слишком безличной, слишком холодной. Мне нужна была повелительница, которая смогла бы разбудить мое сердце. Следующие восемнадцать лет моей жизни я никому не поклонялась. Вместо этого я читала и занималась исследованиями. В одном старом светском фолианте я наткнулась на имя Ноктюрнал - Ночной Хозяйки, Ноктюрнал-Непостижимой. Я вызвала ее, как рекомендовала книга, в ее святой день, 3й день Месяца Огня. Наконец я нашла личную хозяйку, о которой так долго мечтала. Я старалась понять ее запутанную философию, источник ее таинственной боли. В ней все было темным и загадочным - то, как она говорила, те поступки, которых она требовала от меня. У меня ушли годы на то, чтобы понять одну простую вещь - я никогда не смогу понять Ноктюрнал. Ее загадка была также важна для нее, как жестокость для Боэты или предательство для Молаг Бал. Чтобы понять Ноктюрнал, надо отвергнуть ее, снять покровы, скрывающие ее царство тьмы. Я любила ее, но я осознала всю тщетность своих попыток разгадать ее загадки. Вместо этого я обратилась к ее сестре, Азуре. <BR>
    - <BR>
    - Азура - единственная Даэдрическая Принцесса, из тех, которым я поклонялась, которая, кажется, заботится о своих последователях. Молаг Балу нужен был мой разум, Боэте - мои руки, Ноктюрнал - мое любопытство, быть может. Азуре нужно все это и еще наша любовь, что самое главное. Не слепое повиновение, а честная и искренняя забота во всех ее формах. Для нее важно, чтобы в нашем служении было место для эмоций. А наша любовь должна быть направлена не только на нее, но и внутрь нас самих. Если мы любим ее и ненавидим себя, она чувствует нашу боль. У меня никогда не будет другой хозяйки, я это решила. <BR>

- BOOK:
