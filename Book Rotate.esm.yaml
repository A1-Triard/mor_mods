  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Вампиры Вварденфелла<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Том I<BR>
    - <BR>
    - '[выдержки]<BR>'
    - <BR>
    - <BR>
    - '...Благодаря яростной нелюбви к некромантии в культуре Морроувинда вампиры практически неизвестны здесь... <BR>'
    - <BR>
    - <BR>
    - '...Храм не признает существование Западных орденов охотников за вампирами. Однако, разговоры с официальными лицами Храма убеждают меня, что Данмеры Морроувинда опытны и искусны в сдерживании этой угрозы. С другой стороны, они свободно признают, что даже большое сообщество вампиров может легко скрыться в отдаленных дебрях, или в подземных лабиринтах брошенных крепостей и башен волшебников...<BR>'
    - <BR>
    - '..."Пепельный вампир" из легенд Эшленда - не живой мертвец. Чародейство и благословения, действующие на живых мертвецов, по слухам, не имеют никакого эффекта на эти создания. Ни один экземпляр так и не был изучен, и никакие исследования не связывают эти легенды с известными кланами вампиров Тамриэля...<BR>'
    - <BR>
    - '...Три известных клана вампиров Вварденфелла сильно различаются по своему отношению к добыче. Порода Куарра показывает исключительную силу и выносливость, и нападает в состоянии экстатического бешенства. Вампиры Аунда могущественные мастера заклятий, они стараются гипнотизировать жертву перед тем, как есть, в то время как быстрый и проворный клан Берне предпочитает засады и нападения исподтишка, сначала отравляя свою жертву ядовитым укусом, затем отбегая на безопасное расстояние, и затем возвращаясь к ослабевшей жертве...<BR>'
    - <BR>
    - '...Болезнь вампиризма не может передаваться через раны, полученными от вампира, как это обычно считается. Болезнь передается лишь в тех случаях, когда вампир питался подчиненной ему и беспомощной жертвой. Поскольку редкая жертва выживает после нападения вампиров, процесс передачи болезни трудно объясним...<BR>'
    - <BR>
    - '...Во время инкубационного периода, длящегося до 72 часов, болезнь вампиризма протекает бессимптомно, и может быть вылечена наложением общих заклятий или религиозными благословениями. Однако, во время инкубации некоторые жертвы сообщали о нарушениях сна и беспокоящих сновидениях. После того, как проявились симптомы, болезнь становится неизлечимой и необратимой...<BR>'
    - <BR>

- BOOK:
  - NAME: bk_reflectionsoncultworship...
  - MODL: m\Text_Octavo_05.nif
  - FNAM: Размышления о Культах в Империи
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Размышления о Почитании Культов в Империи<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[из переписки Кусейуса Плесия, Имперского торговца, пишущего из Торгового Дома Вос в районе Вварденфелл, провинция Морроувинд]<BR>'
    - <BR>
    - '"...Я заметил, что Хартлендеры вроде меня, и Граждане Империи других рас, обычно безлично или официально общаются со своими богами и духами. Для нас, культы - первые и наиболее значимые из общественных или экономических организаций. Мы обычно думаем о Восьми Божествах весьма абстрактно - как о могучих, но безразличных духах, которые необходимо умилостивить, и не думаем об их отношениях как личных. Исключение составляют привлекательные суб-культы Акатоша и Дибеллы. У Имперского культа Тайбер Септима тоже есть некий суб-культ.<BR>'
    - <BR>
    - За исключением Алессианского Ордена, который Хартлендеры считают темной эпохой, религиозные культы играли незначительную роль в истории Хартлендеров и Империи. Императоры, последователи культа Септима, ограничивали влияние культа в аристократических, военных и бюрократических кругах. К культопочитанию относились как к личному делу, и публичные заявления религиозных фигур не приветствовались.<BR>
    - Нордические культы героев являются противоположностью преобладающему атеизму Империи. Имперский культ Тайбер Септима - тоже героический культ, и среди военных, провинциальных колонистов, и недавно появившихся иноземцев он считается весьма могущественным и личным.<BR>
    - <BR>
    - Храм Трибунала в Морроувинде, как и его предшественник, являются культами предков, и резко отличаясь от Имперских культов, особенно интимны и сокровенны. В культах предков, последователь напрямую связан с духом предка, и отношения храмовника с Трибуналом - отношения с живым существующим богом, который путешествует по земле, сам разговаривает со священниками и последователями, и чьи действия являются образцом поведения для верующих.<BR>
    - <BR>
    - Различия в отношении к религии между Хартлендерами и Данмерами Морроувинда по большей части зависят от политических и общественных разногласий между двумя культурами. Хартлендеры не относятся к культу серьезно, но Данмеры считают свои культы, и в частности культы предков, чрезвычайно важными. <BR>
    - <BR>
    - Хартлендеры небрежны и терпеливы в вопросах религии, Данмеры - страстны и крайне нетерпимы. Хартлендеры не говорят со своими богами, и не считают, что за ними постоянно наблюдают и осуждают их боги; Данмеры же полагают, что все их мысли и дела - под неусыпным надзором Трибунала и духов предков семьи...."<BR>

- BOOK:
  - NAME: bk_galerionthemystic
  - MODL: m\Text_Octavo_07.nif
