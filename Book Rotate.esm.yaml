  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать Шесть Уроков Вивека: Проповедь Двадцать Вторая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Затем Вивек оставил первую Школу Вращения и вернулся обратно в пространство, которое не было пространством. Из Временного Дома он посмотрел в средний мир, чтобы найти второго монстра, который был назван Сокровище Деревянный Меч. За время Банкета Гранатов он стал основной мелодией в младших домах Велоти. Они молились на его силу:<BR>
    - '''Сокровище Деревянный Меч, осколок и искра благородных и славных! Тот, кто владеет тобой, познает сам себя!''<BR>'
    - Воин-поэт появился как будто бы с визитом в алькове предков Дома Мара, принц которого был героем, сражавшимся с северными демонами. Вивек начал беседовать с костями. Он сказал:<BR>
    - '''Мусорщик не может овладеть шелковым поясом и ожидать, что он сможет понять великие системы своего предшественника: идеальное счастье достигается только с помощью плача. Отдайте мне (по своей воле) плод моего брака, и я не сотру вас из мыслей Бога. В вашем роду есть известная чародейка, которая очень нравится моей сестре Айем, и только из уважения к ее темной мудрости, я снизошел до просьбы.''<BR>'
    - И тогда из стены появились кости и пошли. У этого скелета в нижней челюсти сверкало три драгоценных камня, практическая магия древних. Один из них был опалом, цветом опала. Скелет приблизился к принцу среднего воздуха и сказал:<BR>
    - '''Сокровище Деревянный Меч не покинет нашего дома. Мы заключили сделку с Мефала, Черными Руками, великой тенью.''<BR>'
    - Вивек поцеловал первый драгоценный камень и сказал:<BR>
    - '''Оживленная картинка, ходячий мертвец, вернись обратно в лампу, которая горит даже в воде и не беспокой меня больше своими бессмысленными посланиями. Сгинь.''<BR>'
    - Он поцеловал второй драгоценный камень и сказал:<BR>
    - '''Гордые останки, вы скоро исчезнете, гарантии, данные вам моим образом ничего не стоят. Я хозяин. Сгиньте.''<BR>'
    - 'Он поцеловал опал и сказал: <BR>'
    - '''Сгинь, я забираю тебя.''<BR>'
    - И затем Вивек отправился в потайные места и нашел самых темных матерей Мораг Тонга и отвел их к жене и наполнил их чистой терпимостью, которая на вкус была как летняя соль. Они стали черными королевами, кричащими всю жизнь с сотней смертельных сынов, с тысячей смертельных рук, одно движущее событие, один укол-убийство-смех во всех переулках и дворцах, мастерских, городах и секретных залах. Их движения среди владений Ра'атима были подобны зыбким окончаниям, раздвигающим времена, и все судьбы направлялись к проглоченным ножам, убийство стало стоном. Святое изнасилование-уничтожение влажной смерти.<BR>
    - Король Наемных Убийц отдал Вивеку Сокровище Деревянный Меч.<BR>
    - '''Милорд,'' сказал Король Наемных Убийц. ''Принц Дома Мора теперь любит вас. Я отправил его в Угол Дагона. Его глаза я посвятил огненной молитве во славу злого. Его рот я наполнил птицами.''<BR>'
