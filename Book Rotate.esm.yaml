    - Храм танца двух лун в Торвале многие века считается лучшим местом обучения всех воинов Тамриэля. Здесь обучают людей всех возрастов и со всех концов Империи. Здесь известны самые древние боевые искусства, и самые новейшие. Многие ученики снискали себе великую славу. Я сам там учился. Когда я был еще совсем ребенком, я помню, как спросил у мастера Зоарайма, кто, по его мнению, из учеников в Храме был лучшим.<BR>
    - <BR>
    - '"Когда я встретил этого человека, я сам еще был учеником", - ответил мастер, улыбаясь при воспоминании об этом, при этом его морщинистое лицо еще больше становилось похоже на сморщенное яблоко. "Это было очень давно, еще до того, как родились твои родители. Я уже очень давно нахожусь в Храме, меня воспитывали мудрейшие из мудрейших и сильнейшие из сильнейших мастеров танца двух лун".<BR>'
    - <BR>
    - '"Ги"Нант, ты должен понять, что тренировка тела должна сопровождаться тренировкой разума. Существует предписанный порядок обучения, который мы в Храме разработали на протяжении многих лет в соответствии с учением Риддл"Тара. Я достиг высшего уровня мастерства, мои способности настолько сверхъестественны, что практически никто не сможет победить меня в рукопашном бою".<BR>'
    - <BR>
    - '"В то время был один слуга в Храме, данмер, всего на несколько лет старше меня. Мы никогда не обращали на него особого внимания в течение нашего обучения, так как он все время очень тихо входил в классы, убирался несколько минут, затем, уходил, так и не сказал ни слова. Но бы мы его и не услышали, настолько были заняты обучением".<BR>'
    - <BR>
    - '"Когда наш последний учитель сказал некоторым из нас, в том числе и мне, что пришло время нам покинуть Храм или самим стать учителями, было устроено большое празднество. Сам Глава почтил его своим присутствием. Так как мы Храм философии и боевых искусств, то на празднестве проводились состязания. Участвовать могли все желающие".<BR>'
    - <BR>
    - '"В первый день празднества я как раз изучал список пожелавших выйти на арену, чтобы узнать, кто будет моим соперником, когда услышал, как за моей спиной слуги обращаются к верховному жрецу Храма. Так я впервые услышал голос этого данмера и узнал его имя".<BR>'
    - <BR>
    - '"Я слышал, что ты хочешь присоединиться к борьбе своего народа в Морроувинде, Тарен", - говорил жрец. "Печально мне слышать это. Ты работал здесь много лет, нам будет тебя не хватать. Если я могу что-нибудь сделать для тебя - скажи".<BR>'
    - <BR>
    - '"Спасибо за вашу доброту", - ответил Данмер. "У меня есть просьба, но боюсь, вы не захотите ее исполнить. С того момента, как я пришел в Храм, я следил за обучением послушников, и сам тренировался, когда время позволяло. Я знаю, что я всего лишь слуга, но не позволите ли вы мне сразиться на арене".<BR>'
    - <BR>
    - '"Я был возмущен, как он только осмелился попросить подобное - сражаться с лучшими из нас, которые так упорно занимались. К моему удивлению, однако, жрец согласился и добавил имя Тарена Омотана в список бойцов на начальный уровень. Я хотел рассказать обо всем этом своим приятелям, но мой первый бой начинался через несколько минут, поэтому я не успел это сделать".<BR>'
    - <BR>
    - '"Я победил подряд в восемнадцати поединках. Вокруг арены собралась толпа, которая аплодировала каждой моей победе. Хоть я и был сосредоточен на своих поединках, я все же заметил, что другие площадки привлекают все больше и больше внимания. Зрители начинали шептаться и потихоньку уходить, чтобы посмотреть на нечто гораздо более захватывающее и необычное, чем моя победная серия".<BR>'
    - <BR>
    - '"Одна из самых важных вещей, которой нас учили в храме танца двух лун, это борьба со своим тщеславием. Я понимал, что необходимо стремиться к гармонии между телом и душой, не придавать значения внешним раздражителям, но не мог пока так поступать. Я знал, что я дрался великолепно, но моя гордость была уязвлена".<BR>'
    - <BR>
    - '"Наконец, дошло до поединка двух лучших. Одним из них был я. Когда я увидел своего соперника, то на смену уязвленной гордости пришла полная растерянность. Я должен был драться со слугой, с Тареном".<BR>'
    - <BR>
    - '"Должно быть, это шутка или какой-нибудь заключительный тест по философии, заключил я. Но, посмотрев в глаза зрителей, я понял, что они находятся в предвкушении великого поединка. Мы поклонились друг другу: я очень сухо, а он с большим почтением и скромностью. Поединок начался".<BR>'
    - <BR>
    - '"Я думал, что выиграю очень быстро, так как все еще считал, что он недостоин даже подметать арену. Вспоминая об этом, я понимаю, что не рассудил тогда здраво, ведь он должен был победить столько же раз, сколько и я, чтобы попасть в финальный раунд. Он очень легко отбивал мои удары, и атаковал сам. Его стиль заключался в быстрых, витиеватых перемещениях, а затем резкой атаке. Я попытался ослепить его, но он ни разу не выказал неуважения к моим способностям".<BR>'
    - ' <BR>'
    - '"Мы дрались очень долго. Не помню, когда я осознал, что проиграю, но когда это случилось, я не был удивлен. Я почтительно поклонился ему. И, когда мы покидали арену, я не удержался и спросил, как ему удалось тайно стать Мастером".<BR>'
    - <BR>
    - '"У меня никогда не было шанса учиться в Храме", - ответил Тарен. "Каждый день я убирался в классах, в которых занимались как элитные ученики, так и начинающие. Поэтому я всегда помнил об ошибках, которые допускают неопытные, когда смотрел на поединки Мастеров".<BR>'
    - <BR>
    - '"Он ушел из Торвала на следующее утро. Я больше никогда его не видел, хотя слышал, что люди говорили, будто он стал жрецом и наставником. Я также стал наставником, который тренирует как начинающих, так и элиту. И я всегда привожу своих лучших учеников на поединки начинающих, чтобы они никогда не забывали о простых ошибках".<BR>'

- BOOK:
