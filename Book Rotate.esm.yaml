  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Интервью с Изготовителями Гобеленов<BR>
    - Часть Восемнадцатая<BR>
    - Сердце Анекины Черима<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Ливиллус Перус, Профессор Имперского Универститета<BR>
    - <BR>
    - Современник Макамат Лусин (интервью с которым находится в семнадцатой части этой серии) - Хаджит Черим, гобелены которого считаются шедеврами по всей империи уже тридцать лет. Четыре фабрики, расположенные в Эльсвейре делают репродукции его работ, но его оригинальные гобелены стоят астрономических денег. У самого Императора есть десять гобеленов Черима, и его представители в данный момент ведут переговоры о покупке еще пяти.<BR>
    - <BR>
    - 'Интенсивным использованием цветов, которое контрастирует со светящимися пастельными объектами, Черима являет собой явный контраст со старым стилем. Объектами его работы в последнее время стали великолепные рассказы из далекого прошлого: Боги, встречающиеся, чтобы обсудить создание мира; Кимеры, следующие за Пророком Велотом в Морроувинд; Дикие Эльфы сражающиеся с Морихаусом и его легионами у Белой Золотой Башни. Его ранние работы были посвящены более современным темам. У меня была возможность обсудить с ним один из его первых шедевров, Сердце Анекины, на его вилле в Оркресте.<BR>'
    - <BR>
    - Сердце Анекины показывает нам историческую битву Пятилетней Войны между Эльсвейром и Валленвудом, которая продолжалась с 3Э 394 (или 3Э 395, в зависимости от того, что считать началом войны) по 3Э 399. Большинство ученых утверждает, что война продолжалась 4 года и девять месяцев, но великие эпические поэты добавили для равного счета еще три месяца.<BR>
    - <BR>
    - Детали той битвы, точнее их интерпретация Черимом, весьма подробна. Лица ста двадцати Лесных Эльфов-лучников можно отличить друг от друга, но на них на всех явно читается страх перед приближающейся армией Хаджитов. На их кольчугах можно увидеть отблески солнца. Грозные тени боевых кошек Эльсвейра виднеются в холмах, каждый мускул их тел напряжен, они готовы броситься в атаку, как только им дадут такую команду. Такая точность деталей неудивительно, Черим сам участвовал в этой битве в качестве пехотинца Хаджитов.<BR>
    - <BR>
    - 'Мы можем различать каждую деталь среднего доспеха солдата-Хаджита: расшитые по краям полосатые туники, каждую металлическую часть на кожаном доспехе в стиле Эльсвейра, шлемы из ткани и рифленого серебра.<BR>'
    - <BR>
    - '"Черим не понимает смысла пластинчатых доспехов," сказал Черим. "В нем жарко, ощущение такое, что тебя сожгли и одновременно похоронили заживо. Черим носил такие доспехи по настоянию наших советников Нордлингов во время Битвы Зелинины, и Черим не мог даже повернуться, чтобы увидеть, что делают мои собратья Хаджиты. Черим делал наброски для гобелена, изображающего Битву Зелинина, но Черим решил, что если делать его реалистичным, фигуры получатся очень механическими, как железные големы или двемерские центурионы. Черим знает командиров Хаджитов и не удивится, если тяжелая броня использовалась исключительно для эстетики."<BR>'
    - <BR>
    - '"Эльсвейр проиграл Битву Зелинина, не так ли?"<BR>'
    - <BR>
    - '"Да, но Эльсвейр выиграл войну, выступив в атаку во время следующей битвы, Сердце Анекина," говорит Черим с улыбкой. "Мы начали побеждать, как только отослали наших Северных советников обратно в Солитюд. Нам пришлось избавиться от всей тяжелой брони и воспользоваться традиционной средней броней, в которой наши солдаты чувствуют себя лучше всего. Очевидно, что основное достоинство средней брони заключалось в том, что мы могли с легкостью передвигаться в этих доспехах, вы можете увидеть это по естественным позам солдат на гобелене. <BR>'
    - <BR>
    - '"Теперь, если вы посмотрите на этого бедного раненого Катай-Рата, который продолжает сражаться в нижней части гобелена, вы увидите еще одно преимущество. Это прозвучит странно, но самое лучшее качество средней брони заключается в том, что стрела либо проходит навылет либо не попадает в человека. Наконечник стрелы подобен крюку, он цепляется за плоть, если стрела не проходит насквозь. Солдат в среднем доспехе может обнаружить что у него в теле появилась дыра от стрелы, а сама стрела вылетела с другой стороны. Наши целители с легкостью вылечат такую рану, если она не смертельна, конечно, но если стрела застревает в броне, как это происходит в случаях с более тяжелыми доспехами, рана будет открываться, каждый раз, когда солдат будет двигаться. До тех пор, пока Хаджит не снимет доспех и не вытащит стрелу, что нам часто приходилось делать во время Битвы Зелинина. Сложный процесс, отнимающий кучу времени, чтобы не сказать хуже."<BR>'
    - <BR>
    - Я зада ему следующий вопрос, "А есть ли на этом гобелене ваш автопортрет?"<BR>
    - <BR>
    - '"Да," говорит Черим и снова улыбается. "Видите маленькую фигурку Хаджита, который снимает кольца с мертвого Лесного Эльфа? Он стоит к вам спиной, но у него хвост в бурую и рыжую полоску, как у Черима. Черим не говорит, что все стереотипы относительно Хаджитов верны, но Черим иногда признает некоторые из них."<BR>'
    - <BR>
    - Самоуничижение в автопортретах свойственно и Ранульфу Хуку, следующему художнику, интервью с которым можно найти в девятнадцатой части этой серии.<BR>

