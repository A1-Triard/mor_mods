  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
      enchantment: 20
  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Предки и Данмеры<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Духи ходят среди них<BR>
    - <BR>
    - Отошедшие в мир иной духи данмеров, а также, возможно, и других рас, продолжают существовать после смерти. Знания и могущество умерших предков служат процветанию данмерских Домов. Связь между живущими членами семьи и бессмертными предками основана частично на кровном родстве, частично на ритуалах и частично на доброй воле. Новый член семьи, вступивший в Дом после заключения брака, связывает себя с кланом узами ритуала и присяги, тем самым получая возможность общения с предками клана и иные блага от них. Впрочем, его связь с этими предками слабее, чем у его потомства, и он сохраняет некоторую связь со своими предками по крови.<BR>
    - <BR>
    - Родовое святилище<BR>
    - <BR>
    - В каждом доме имеется родовое святилище. В скромных домах это просто очаг или ниша, куда помещают почитаемые фамильные реликвии. В богатых домах для почитания предков выделяют помещение. Это святилище называют Дверью Ожидания, оно олицетворяет дверь в Забвение.<BR>
    - <BR>
    - В этом месте члены семейства отдают дань уважения умершим, совершая жертвоприношения и молитвы, принося клятвы, давая обязательства и отчитываясь о делах семьи. В благодарность предки могут награждать семью знаниями и благословениями. Таким образом, предки являются покровителями и защитниками владения, и в особенности - прилегающего к Двери Ожидания пространства.<BR>
    - <BR>
    - Призрачный предел<BR>
    - <BR>
    - Высший долг каждой семьи - обеспечить достойное упокоение останкам своих предков в Городе Мертвых, например, Некроме. Здесь духи помогают друг другу оградиться от хлада смертного мира. Однако знаком высокой добродетели и самопожертвования предка может служить его согласие на то, чтобы часть его останков была включена в призрачный предел, охраняющий клановое святилище и семейные владения. Обычно такое разрешение является частью завещания члена семьи, тогда по его распоряжению какой-нибудь сустав пальца отделят от останков, совершат торжественную магическую церемонию и включат в призрачный предел клана. В исключительных случаях в состав призрачного предела включают целые скелеты или даже мумифицированные тела.<BR>
    - <BR>
    - Эти останки становятся своего рода ориентиром и сигнальным огнем для духов предков, и в особенности для духа, которому принадлежали останки. Чем больше останков включено в призрачный предел, тем он сильнее. И чем более могущественным был смертный при жизни, тем большей силой будут обладать его останки.<BR>
    - <BR>
    - Великий Призрачный Предел, созданный Трибуналом для противостояния Мору, включает в себя кости множества паладинов Храма и членов Домов Индорил и Редоран, которые посвятили себя в жизни и смерти служению Храму и Клану как своим нареченным семьям. В Призрачный Предел также включены кости, собранные в катакомбах Некрома и на многих полях битв Морроувинда.<BR>
    - <BR>
    - Смертный хлад<BR>
    - <BR>
    - Духи не любят посещать мир смертных и делают это, только повинуясь долгу или обязательствам. По словам духов, мир иной гораздо приятней, им там более уютно, чем в нашем мире - холодном, жестоком, полном боли и страданий.<BR>
    - <BR>
    - Обезумевшие духи<BR>
    - <BR>
    - Духи, которых насильно удерживают в этом мире, могут превратиться в обезумевших духов, или призраков. Некоторые духи оказываются привязанными к этому миру из-за ужасных обстоятельств их смерти или из-за сильной эмоциональной привязанности к некоторому лицу, месту или предмету. Их называют привидениями.<BR>
    - <BR>
    - Некоторых духов ловят волшебники и связывают с зачарованными предметами. Если это совершается против воли духа, он обычно сходит с ума. Если же дух сам этого желает, он может как сохранить, так и не сохранить рассудок - все зависит от силы духа и мудрости зачарователя.<BR>
    - <BR>
    - Некоторых духов насильно приставляют к охране родовых святилищ. Этот неприятный удел ждет тех, кто не проявил преданность семье при жизни. Благородные и послушные долгу духи нередко помогают ловить и привязывать блудных духов.<BR>
    - <BR>
    - Такие духи часто сходят с ума, и стражи из них получаются свирепые. Посредством ритуалов их лишают возможности причинить вред смертным из их кланов, что, впрочем, не заставляет их вести себя почтительно. Они представляют серьезную угрозу для тех, кто решит вторгнуться на их территорию. Меж тем, если суметь достучаться до рассудка призрака, злобным духом можно манипулировать, сыграв на его враждебности к собственному клану.<BR>
    - <BR>
    - Забвение<BR>
    - <BR>
    - Существование Забвения признается всеми народами Тамриэля, но о природе этого потустороннего мира нет единого представления. Принято считать, что это место, где обитают Аэдра и Даэдра, и что с помощью магии и ритуалов возможно общение и перемещение между нашим миром и Забвением.<BR>
    - <BR>
    - Данмеры не проводят четкой разделительной черты между этим миром и Забвением, как это делают расы людей Тамриэля. Наш мир и потусторонний представляются им единым целым с множеством путей из одного в другой, а не двумя раздельно существующими и разными по сути мирами с четкой границей между ними. Возможно, именно этим философским мировоззрением обусловлена повышенная склонность эльфов к магии и ее использованию.<BR>
    - <BR>
    - Данмерское почитание предков и магия духов с точки зрения чужеземцев<BR>
    - <BR>
    - Альтмеры и босмеры также почитают своих предков, но выражается это лишь в обеспечении духам почетного и безмятежного перехода из этого мира в тот. Лесные и высокие эльфы, таким образом, считают, что удерживать духи мертвых в нашем мире - жестоко и противоестественно. Еще более диким и отвратительным они считают помещение останков предков на обозрение в призрачных пределах и ямах праха. Так, помещение костяшек пальцев в семейные святилища для босмеров (которые поедают своих мертвецов) является святотатством, а для альтмеров (которые хоронят своих мертвецов) - варварством.<BR>
    - <BR>
    - Люди Тамриэля не понимают и боятся темных эльфов и их культуры. Они считают их бесчеловечными и злобными, кем-то вроде орков или аргониан, только более утонченных и образованных. Данмерское почитание предков и магия духов кажутся людям сродни некромантии - не исключено, что именно из-за подобных ассоциаций данмеры заслужили столь мрачную славу в Тамриэле. Это представление в целом неверно и порождено невежеством, ибо любая некромантия помимо общепринятых клановых ритуалов является отвратительнейшей мерзостью в глазах данмеров.<BR>
    - <BR>
    - Темные эльфы ни за что не посмеют использовать колдовскую некромантию к останкам темного или любого другого эльфа. Однако люди и орки для данмеров - не более чем животные. В отношении таких останков, равно как и останков любых животных, птиц и насекомых, некромантия не возбраняется.<BR>
    - <BR>
    - Империя официально признает данмерское поклонение предкам и магию духов как религию и охраняет право темных эльфов соблюдать свои обычаи, пока они не представляют угрозы для безопасности государства. Но сами имперские чиновники и торговцы в большинстве своем расценивают данмерское поклонение предкам и выставление на показ останков как варварство или даже некромантию.<BR>
    - <BR>
    - '"Некромантия" Телванни<BR>'
    - <BR>
    - Телванни являются знатоками в области некромантии, однако на останках темных эльфов они ее не практикуют. Здравомыслящие Телванни относятся к такой практике с отвращением и праведным гневом. Некромантию они практикуют на останках животных, а также людей, орков и аргониан, коих в Морроувинде считают не более чем разновидностью животных.<BR>
    - <BR>
    - <BR>
    - 'Примечание издателя: Эта книга была написана неизвестным ученым вскоре после подписания Перемирия и представляет собой руководство для посещающих Морроувинд иностранцев. Многие из описанных здесь обычаев уже отжили себя. Наиболее ощутимые изменения коснулись использования некромантии и Великого Призрачного Предела. Ныне данмеры считают отвратительной некромантию по отношению к останкам жителей Империи любых рас. Существование Великого Призрачного Предела, окружающего гору Дагот Ур, привело к ряду изменений в обычаях почитания предков. Большая часть останков предков сейчас идет на его укрепление, в Морроувинде осталось крайне мало клановых призрачных пределов, да и Храм клеймит этот обычай Домов как эгоистичный. Забота о родовых гробницах и частных Дверях Ожидания также угасла, со времен Перемирия туда редко помещают останки. В последнее время части останков предков хранят в местных храмах, туда данмеры и приходят им поклониться.<BR>'
    - <BR>

