- BOOK:
  - NAME: bk_BlasphemousRevenants
  - MODL: m\Text_Quarto_open_01.NIF
  - FNAM: Нечестивые призраки
  - BKDT:
      weight: 3.0
      value: 55
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto_Blasphemous_open
  - ITEX: m\Tx_quarto_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Нечестивые призраки<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - <BR>
    - '...не в мире и не вне его, но между мирами колеблются они, удерживаемые у домашнего очага и могилы узами крови и преданности. И если они являются незваными, из-за любви к роду своему или веры в долг, в этом нет ничего порочного. Это лишь ответ предков, пробуждение тех, кто никогда не спит, призыв тех, кто связан с Домом и Очагом на защиту клана.<BR>'
    - <BR>
    - Но если они вызваны колдовской силой, тогда такой вызов кощунство, мерзость перед лицом Племен и Храма, и грех столь тяжкий, что даже столетия в пламени не смогут искупить его. Не потерпите присутствия колдуна среди вас, ибо он приходит украсть кости отцов ваших и прах могил ваших. Он хочет силой получить то, что принадлежит вам по праву, вытащить души из их мира между и заставить их служить себе, словно рабов или животных.<BR>
    - <BR>
    - Кто знает, как страдают от стыда мертвецы, кто слышит безостановочные рыдания рабов некроманта? Достаточно жестока служба предкам, совершаемая из любви к Очагу и Роду. Но дух или страж, ходячий труп или Костяной Лорд, призванный ритуалом профана и силой привязанный к телу, как такой несчастный может найти покой? Как он найдет дорогу назад, к своей крови и клану?<BR>
    - <BR>
    - Только праведный данмер, кровью связанный с очагом и родом, давший клятву Храму, может призывать духов погибших данмеров. Эти чуждые колдуны других рас, наводнившие наши берега, неужто им будет позволено грабить наши могилы, и обращать в рабство духи нашего рода, чтобы красть жизни у мертвых, как крадут они землю у живущих? Нет, говорю я, нет, нет и тысячу раз нет. Эти некроманты должны умереть, и их мерзкая магия должна умереть вместе с ними.<BR>
    - <BR>
    - А должны ли мы терпеть тайные убежища нежити, заносчивых королей некромантии, древних демонов вампиров, которые выбираются из своих нор на Западе, ища пристанища у нечестивых алтарей Даэдра, в покинутых крепостях данмеров и разрушенных подземных лабиринтах отвратительных двемеров? Многие годы Великим Домам и Храму удавалось оберегать наши земли от вампирической заразы, но теперь повелители нежити и их послушный скот вернулись. Эти вампиры должны умереть, и их приспешники вместе с ними, а пятна их крови навеки уничтожены огнем и кольями.<BR>

- BOOK:
  - NAME: bk_ConsolationsOfPrayer
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Утешение в Молитве
  - BKDT:
      weight: 3.0
      value: 25
      flags: ''
      skill: null
