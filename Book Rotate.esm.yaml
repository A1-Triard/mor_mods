    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Таю было восемнадцать, когда он, в 685 году Первой Эры, впервые увидел Морнхолд, город острых шпилей, дом богини. Его кузен Калкорит, ставший уже старшим послушником в Храме, отвел Таю пару комнаток на первом этаже купленного им дома. Комнатки были маленькими и бедно обставленными, но прямо за окном рос горьколистник, и, когда задувал ветер, каморка наполнялась прелестным пряным ароматом.<BR>
    - <BR>
    - Аккорды Песни более его не беспокоили. Иногда он даже забывал о них - настолько тихими и мелодичными они стали. Иногда, когда он шел по улицам к Храму за заданием, ему встречался кто-нибудь и накал Песни возрастал, но потом она снова остывала. Чем отличались эти люди от прочих? - Тай никогда не пытался определить. Он помнил последний случай, когда позволил Песни увлечь его и убить своего младшего кузена Вастера. Это воспоминание не тяготило его чрезмерно, но все же он решил, что не станет причинять вреда никому, если его не вынудят.<BR>
    - <BR>
    - Нарочные Дома регулярно доставляли Таю письма от Байнары, по-прежнему сидевшей в Сандилхаусе на острове Горн. Она могла бы пойти учиться в Храм - ума бы ей точно хватило - но не пожелала. Через год, может два, ей все равно придется уехать и занять свое место в Доме Индорил, но она не спешила. Тай с радостью встречал обычные сплетни, приходившие с письмами, и описывал в ответ свои собственные занятия и романы.<BR>
    - <BR>
    - На третьем месяце пребывания в Морнхолде он повстречал девушку. Она тоже училась в Храме, ее звали Акра. Тай увлеченно писал о ней Байнаре, сообщая, что у нее рассудок Соты Сила, остроумие Вивека и красота Альмалексии. Байнара ответила в игривой манере, что если бы знала, какие святотатственные вольности дозволяются студентам Храма, то несомненно сама бы стала послушницей.<BR>
    - <BR>
    - '"А ты очень предан своей кузине, - засмеялась Акра, когда Тай показал ей письмо. - Передо мной руины потерпевшего крушение романа?"<BR>'
    - <BR>
    - '"Она мила, но я никогда не воспринимал ее с этой позиции, - усмехнулся Тай. - Инцест никогда меня особо не интересовал."<BR>'
    - <BR>
    - '"А она тебе очень близка по крови?"<BR>'
    - <BR>
    - 'Тай задумался на мгновение: "Не знаю даже. По правде, нам мало что рассказывали о наших родителях, и я даже не знаю, были ли они действительно как-то связаны. Они пали жертвами Войны на Красной Горе, это я знаю. Но, похоже, у взрослых всегда портилось настроение, когда мы спрашивали о своих родителях. Со временем мы перестали спрашивать. Может, ты мне даже ближе как кузина, чем Байнара."<BR>'
    - <BR>
    - '"Может, и так, - Акра улыбнулась, вставая со стула. Она распустила волосы, до этого заколотые способом, подобающим благовоспитанной жрице. Пока Тай наблюдал за этой трансформацией, она отцепила небольшую брошку, крепившую платье к наплечной накидке. Тонкий шелк скользнул вниз, впервые открыв его взору смуглое, стройное тело. - Если так, то инцест по-прежнему тебя особо не интересует?"<BR>'
    - <BR>
    - Когда они занялись любовью, Песнь начала свое медленное, ритмичное восхождение в голове Тая. Видение Акры перед ним на мгновение померкло и сменилось образами из его ночных кошмаров. Когда, он, наконец, откинулся в изнеможении, комната казалась наполненной яростными красными облаками его снов, а крик женщины и ее ребенка перед лицом смерти эхом отдавались в голове. Он открыл глаза - Акра улыбалась ему. Тай поцеловал ее и нежно прижал к себе.<BR>
    - <BR>
    - Последующие две недели Тай и Акра были неразлучны. Даже когда они занимались в противоположных крыльях Храма, Тай думал о ней и откуда-то знал, что она тоже думает о нем. А после они стремглав неслись навстречу друг другу, наслаждались друг другом в его комнате каждую ночь, и каждый день в укромном уголке храмового сада.<BR>
    - <BR>
    - Однажды пополудни, когда Тай привычно несся обнять свою возлюбленную, Песнь взыграла в нем с невиданной силой при появлении какой-то согбенной, изнуренной старухи. Он закрыл глаза и попытался приглушить ее, но когда он снова открыл их и увидел, как она покупает пробковый папирус у уличного продавца, он уже знал, кто это. Его старая няня с Горна, Эдеба. Та, что покинула его, даже не попрощавшись, ради своей семьи на материке.<BR>
    - <BR>
    - Она не видела его и пошла дальше по улице, а Тай свернул и последовал за ней. Они шли темными переулками самой бедной части города, который был ему также чужд, как самая дикая деревня Акавира. Она отперла небольшую деревянную дверь дома на безымянной улочке, и он, наконец, окликнул ее по имени. Она не обернулась, но когда Тай подошел, то обнаружил, что дверь не на щеколде.<BR>
    - <BR>
    - Каморка была грязной и сырой, как пещера. Она стояла лицом к нему, ее лицо еще больше сморщилось с тех пор, что он помнил ее, изрезанное линиями скорби. Он закрыл дверь, а она взяла его руку и поцеловала.<BR>
    - <BR>
    - '"Ты стал таким высоким и сильным, - сказала Эдеба, заплакав. - Мне нужно было убить себя - но не позволить им разлучить нас."<BR>'
    - <BR>
    - '"Как семья?" - холодно поинтересовался Тай.<BR>'
    - <BR>
    - '"Ты моя единственная семья, - прошептала она. - Индорильские свиньи заставили меня уйти, они тыкали мне в лицо своими клинками, когда узнали, что я служу тебе и твоей семье, а не им. Эта маленькая дрянь, Байнара, застала меня за молитвой скорби."<BR>'
    - <BR>
    - '"Ты говоришь, как помешанная, - Тай презрительно усмехнулся. - Как можно любить меня и мою семью и при этом ненавидеть Дом Индорила? Я ведь тоже из Дома Индорила."<BR>'
    - <BR>
    - '"Ты уже достаточно взрослый, чтобы знать правду, - яростно прошипела Эдеба. Тай просто пошутил насчет ее безумия, но теперь он видел, как нечто подобное разгорается в ее древних глазах. - Ты не был рожден в Доме Индорила; они взяли тебя к себе после Войны, как и многих других сирот, которых разобрали и они, и другие Дома. Только так они хотели стереть историю и уничтожить всю память об их врагах - взрастив их как своих детей."<BR>'
    - <BR>
    - 'Тай повернулся к двери: "Теперь понимаю, почему тебя прогнали с Горна, старуха. Ты бредишь!"<BR>'
    - <BR>
    - '"Подожди! - закричала Эдеба, бросившись к заплесневелому шкафу. Она достала оттуда стеклянный шар, который засиял всем спектром даже в полумраке каморки. - Помнишь это? Ты прикончил того малыша, Вастера, потому что он владел этим, а я забрала его из твоей комнаты, потому что тогда ты был еще не готов взять на себя наследие и ответственность. Ты не удивился тогда, чем тебя так манит эта безделушка?"<BR>'
    - <BR>
    - 'Тай тяжело задышал и ответил, хотя и не хотел этого делать: "Порой я слышу Песнь."<BR>'
    - <BR>
    - '"Это Песнь твоих предков, твоей настоящей семьи, - сказала она, кивнув. - Ты не должен с ней бороться, ибо это песнь судьбы. Она будет направлять тебя в том, что тебе предначертано."<BR>'
    - <BR>
    - '"Заткнись! - заорал Тай, - Все, что ты говоришь - ложь! Ты больна!"<BR>'
    - <BR>
    - Эдеба со всей силы швырнула шар об пол, отчего он разлетелся с оглушительным хлопком. Осколки растаяли в воздухе. Все, что осталось - маленькое серебряное колечко с незатейливой печаткой в виде плоской короны. Старуха бережно подобрала его и протянула Таю, стоявшему, опершись спиной на дверь и дрожавшему.<BR>
    - <BR>
    - '"Вот твое наследство, наследство хранителя Шестого Дома."<BR>'
    - <BR>
    - Корона на кольце предназначалась для скрепления печатью официальных бумаг Дома. Тай видел похожее кольцо у своего дяди Триффита, с печаткой в виде крыла, знаком Дома Индорила. Рисунок на этом кольце был другим - это было то насекомое, которое он запомнил с того дня, как Кена Гафризи учил их с Байнарой геральдике Домов.<BR>
    - <BR>
    - Это был символ проклятого Дома Дагот.<BR>
    - <BR>
    - Песнь овладела всеми чувствами Тая. Он слышал ее музыку, обонял ее страх, ощущал на языке ее горечь, физически осязал ее силу, а все, что он видел перед собой - пламя ее разрушения. Когда он взял кольцо и надел его на палец, его разум не осознавал, что он делает. Тай по-прежнему не ведал ничего, кроме Песни, и тогда, когда вытащил кинжал из ножен и вонзил его в сердце старой няньки.<BR>
    - <BR>
    - 'Тай даже не слышал ее последних слов, когда Эдеба осела на пол и простонала с сочащейся кровью улыбкой: "Спасибо."<BR>'
    - <BR>
    - Когда пелена песни спала, первое, что понял Тай - это что он больше не спит.  Перед собой он увидел пламя, то самое, что спалило дом его рождения, и пламя снова было перед ним. Но это было пламя от костра, который он развел на полу ее прогнившей лачуги, и его языки уже проникали сквозь стены, пожирая тело его старой няньки.<BR>
    - <BR>
    - Когда стали звать стражу, Тай опрометью помчался по улицам.<BR>
    - <BR>

