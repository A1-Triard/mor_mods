    - '"В нем, несомненно, течет кровь Темных Эльфов, причем принадлежащая древнему роду Ра"атим, иначе он не смог бы освободить Посох," предположил Симмах. Он повернулся и посмотрел на нее "Не думаю, чтобы он лег с тобой. Как Эльф, он бы не осмелился, ведь тогда бы он не смог с тобой расстаться." Он улыбнулся. Потом снова посерьезнел. "Да! Он знал, что внизу был Посох, а не Рог, и что ему потребуется телепортироваться в безопасное место. Посох - не оружие, которое видело бы его насквозь, в отличие от Рога. Возблагодари богов, что он еще им не обладает! Казалось, все было как он и ожидал - но откуда он мог знать? Я сам положил туда Посох, с помощью одного из Клана Ра"атим , который теперь за это сидит на троне в Эбенгарде. Тайбер Септим забрал Рог, но оставил Посох для пущей сохранности. Но теперь Соловей может использовать Посох, чтобы высевать семена борьбы и разногласий всюду, где пожелает. Но так он не сможет придти к власти. Для этого надо обладать Рогом и уметь его использовать." <BR>'
