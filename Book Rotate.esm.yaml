    - <DIV ALIGN="LEFT"><BR><BR>
    - Как и предсказывал Симмах, последствия похищения Посоха Хаоса не заставили себя долго ждать. Нынешний Император, Уриэль Септим, прислал несколько холодных писем, в которых выражал неудовольствие и возмущение исчезновением Посоха, и торопил Симмаха найти его, и немедленно сообщить об этом новому имперскому Боевому Магу, Ягару Тарну, кому было поручено это дело. <BR>
    - <BR>
    - '"Тарн!" прогремел Симмах с отвращением и раздражением, ходивший по небольшой комнате, где Барензия, беременная уже несколько месяцев, спокойно вышивала детское одеяльце. "Ягар Тарн, в самом деле. Я бы даже не сказал ему, где улицу перейти." <BR>'
    - <BR>
