  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Визершинс<BR>
    - Йакут Таваши<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"А все-таки, - сказала Казага, - почему ты не хочешь разговаривать?"<BR>'
    - <BR>
    - 'Заки поставил свою чашку меда и просто смотрел на свою жену некоторое время. Наконец, неохотно протянул: "Брось, я тебе уже говорил. Потому что весь разговор, дорогая, протекает в алфавитном порядке. Я думаю, чтобы остановить его, лучше не разговаривать совсем".<BR>'
    - <BR>
    - '"Возможно, тебе это только кажется, - терпеливо проговорила Казага. - Уже не в первый раз у тебя безумные, параноидальные галлюцинации. Помнишь, тебе чудилось, что королевский боевой маг Чернотопья прятался за каждым деревом с особым снаряжением, чтобы сделать тебя - толстого лысеющего портного в годах - своим личным сексуальным рабом? Не нужно стыдиться, Шигорат всех нас порой слегка сводит с ума. Если ты пойдешь к лекарю..."<BR>'
    - <BR>
    - '"Гром тебя разрази!" - крикнул Заки и вышел, хлопнув дверью.<BR>'
    - <BR>
    - Пара минут ходу, и Заки уже поворачивал за угол к своему магазинчику. Его первый покупатель ждал у входа, широко улыбаясь. Заки постарался взять себя в руки и вынул ключи, улыбнувшись в ответ.<BR>
    - <BR>
    - '"Добрый день", - сказал молодой человек.<BR>'
    - <BR>
    - '"Еще и ты! Туда же!" - заорал Заки, отталкивая покупателя, так что тот упал, и побежал.<BR>'
    - <BR>
    - 'Признавать это было неприятно, но Казага была права: ему опять был необходим один из травяных настоев лекаря. Храм, где трудился Тарсу, впечатляющее здание, оплот здоровья физического и психического, был на расстоянии нескольких улиц к северу. Халька, главная травница, встретила его на входе в зал.<BR>'
    - <BR>
    - '"Желаю здравствовать, Са''Заки Саф. Как вы себя чувствуете?"<BR>'
    - <BR>
    - '"Знаете, я... Мне нужно встретиться с Тарсу", - сказал Заки так спокойно, как только мог.<BR>'
    - <BR>
    - '"Извините, я посмотрю его расписание, - сказала Халька, просматривая свиток. - Это срочно?"<BR>'
    - <BR>
    - '"Кажется, так", - промямлил Заки и ударил себя по голове. Ну почему он не сказал "да" или "несомненно", или "безусловно"?<BR>'
    - <BR>
    - '"Ладно, посмотрим, - сказала Халька, нахмурясь. - Самое раннее, следующий миддас. Это вам подойдет?"<BR>'
    - <BR>
    - '"Миддас! - закричал Заки. - Я же совсем с ума сойду к миддасу! Раньше никак нельзя?"<BR>'
    - <BR>
    - Он уже заранее знал, что она ответит. Ничего нельзя было изменить. В чем-то, он сам вызвал этот ответ. Если бы он только мог продолжить разговор дальше, протянуть до какой-нибудь хорошей буквы...<BR>
    - <BR>
    - '"Нет, - сказала Халька. - Мне очень жаль. Так вас записать на прием?"<BR>'
    - <BR>
    - 'Заки вышел, скрежеща зубами. Он бродил по улицам повесив голову, чтобы избежать любых разговоров, пока наконец не увидел, что дошел до причала. Легкий ветерок дул с воды, и он сделал несколько глубоких вдохов, пока не почувствовал себя почти нормально. Когда он успокоился, то начал размышлять. Что если эти алфавитные разговоры не были галлюцинациями? Что, если это не паранойя, а проницательное предвидение? Он знал, что стоит перед классической дилеммой: это я сошел с ума или и в самом деле что-то странное творится?<BR>'
    - <BR>
    - Через дорогу стояла лавка с названием ПараДоки, в витрине которой были травы, кристаллы и пары, заключенные в сферы. Вывеска гласила "Мистические консультации от рассвета до полудня". Туда стоило зайти, хотя Заки все же сомневался. Единственными, кто приходил на причал в поисках лечения, были авантюристы, не знавшие других мест.<BR>
    - <BR>
    - Курильница испускала обильные розовые и золотистые волны, затмевая, и вновь показывая внутренний беспорядок. Посмертные маски Джиджика негодующе смотрели со стен, дымящиеся курильницы свисали с потолка на цепях, а пол был заставлен книжными полками. За старым столом в глубине комнаты сидел маленький человечек и записывал в таблицу покупки молодой девушки.<BR>
    - <BR>
    - '"Очень хорошо, - сказал человечек. - В итоге получается пятьдесят семь золотых. Я также бесплатно включил сюда восстановительный кондиционер. Только запомните, свечу надо зажигать только после того, как вы вызвали Горофлокса Нечестивого, и корень мандрагоры лучше держать в полутени".<BR>'
    - <BR>
    - '"Пожалуйста, возьмите, - сказала покупательница, протягивая торговцу деньги. - И огромное спасибо". Она робко улыбнулась Заки и вышла из лавки.<BR>'
    - <BR>
    - '"Разговоры, которые я слышу или в которых участвую, кажутся мне упорядоченными в алфавитном порядке. - Заки сразу приступил к сути дела. - Я не знаю, может быть я схожу с ума, или же здесь поработали какие-то странные силы. Если честно, я обычно весьма скептически настроен в отношении такого рода дел, но мне некуда больше обратиться. Вы не могли бы что-нибудь сделать, чтобы прекратить это безумие?"<BR>'
    - <BR>
    - '"Скажу вам, это довольно распространенная проблема, - проговорил человечек, похлопывая Заки по плечу. - Когда вы добираетесь до конца алфавита, разговоры идут в обратном алфавитном порядке или же начинаются с начала алфавита?"<BR>'
    - <BR>
    - '"Так... - на секунду Заки призадумался и тут же продолжил. - Все начинается с начала алфавита, вновь и вновь. Я в смятении. Не могли бы вы вызвать духов и сказать мне, в самом ли деле я безумен?"<BR>'
    - <BR>
    - '"Успокойтесь, - сказал человек с ободряющей улыбкой. - Это не понадобится. Вы вполне в своем уме".<BR>'
    - <BR>
    - '"Феноменально, - сказал Заки, нахмурясь. - Я должен бы радоваться этим словам, но не чувствую себя здоровым. Кстати, меня зовут Заки".<BR>'
    - <BR>
    - '"Хроноплазм, - представился мужчина и указал рукой в глубь помещения. - Идите за мной, пожалуйста. Я думаю, у меня есть именно то, что вам требуется".<BR>'
    - <BR>
    - Хроноплазм повел Заки по узкому коридору. Двое мужчин проходили мимо пыльных шкафов, заполненных различными существами в жидкостях, мимо куч камней, мимо многочисленных стопок переплетенных в кожу книг, в сырую глубь лавки. Там хозяин лавки взял маленький цилиндрический барабан и книгу и передал их Заки.<BR>
    - <BR>
    - '"Целительство, Вампиризм, Наследие Даэдра и Терапия Часоворота, - прочитал Заки, напрягая глаза, чтобы разобрать буквы в сумраке. - Каким образом это со мной связано? Я не вампир, вы только поглядите на этот загар. И что это за терапия часоворота, и во сколько мне это все обойдется?"<BR>'
    - <BR>
    - '"Часоворот - это упрощенный перевод старокиродиильского слова ''визершинс''. Возможно, вы слышали это слово раньше. Означает ''задом наперед'', - серьезным тоном пояснил Хроноплазм. - Это искусство обращения направленности событий, дающее возможность получать доступ к миру духов, разбивать проклятья, излечивать вампиризм и использовать прочие приемы апотропического целительства. Вы знаете историю о парне, которому сказали, что рыбы-убийцы живут в теплой воде, а он ответил: ''Тогда давайте варить их в холодной воде''?"<BR>'
    - <BR>
    - '"Шизофус", - инстинктивно ответил Заки, вспомнив, что его брат учился на неких эзотерических курсах высшего уровня в Имперском Колледже тридцать один год назад.<BR>'
    - <BR>
    - '"Щизофус", - поправил его Хроноплазм.<BR>'
    - <BR>
    - '"Это что такое и зачем этот барабанчик?" - деловито осведомился Заки, переводя разговор на другую тему.<BR>'
    - <BR>
    - Хроноплазм зажег свечу и подержал предмет над ней, чтобы Заки рассмотрел его. По всему цилиндру были узкие разрезы, и когда Заки посмотрел в них, он увидел последовательные черно-белые рисунки, на которых был изображен голый человек, прыгающий через коробки.<BR>
    - <BR>
    - '"Юлу когда-нибудь видели? Эту штуку тоже вертят, - сказал Хроноплазм, медленно вращая устройство по часовой стрелке так, что человек внутри перепрыгивал через коробки снова и снова. - Это называется зоэтроп. Здорово, а? А теперь возьмите ее, вращайте против часовой стрелки и одновременно читайте заклинание, которое я отметил в книге".<BR>'
    - <BR>
    - Заки взял зоэтроп и начал вращать его против часовой стрелки над свечой, и голый человечек внутри попрыгал через коробки задом наперед. Потребовалось сконцентрироваться, чтобы вращение шло гладко, но постепенно неуклюжие и дергающиеся движения человечка стали плавными, а Заки уже не различал отдельных рамок. Это напоминало маленького хомячка в колесе. Вращая зоэтроп одной рукой, другой Заки взял книгу и прочел подчеркнутые слова.<BR>
    - <BR>
    - '"Я призываю Боэта, Кинарет и Дризис / Обратить мой метафизический кризис / Зоэтроп назад крутись, крутись, крутись / Из колеи мрачной жизнь наверх тянись / Не хочу я жизнь растратить / Не хочу совсем я спятить / Зоэтроп назад крутись, крутись, крутись / Часоворота оборот скорей случись".<BR>'
    - <BR>
    - Пока Заки читал заклинание, он заметил, что теперь человечек в зоэтропе становится похожим на него. Исчезли усы, волосы поредели. Талия расширилась, и фигура напоминала теперь полуспущенный воздушный шар. Появилась аргонианская чешуя, похожая на его собственную. Человек спотыкался, когда прыгал через коробки задом наперед, делал глубокие вдохи и потел. Когда Заки закончил чтение, его близнец держался за грудь и с трудом переваливался через коробки задом наперед.<BR>
    - <BR>
    - Хроноплазм взял зоэтроп и книгу из рук Заки. Казалось, ничего не изменилось. Не прогремел гром. Крылатые змеи не вырвались из головы Заки. Не было огненного взрыва. Но Заки почувствовал, что что-то изменилось. Стало хорошо. Нормально.<BR>
    - <BR>
    - 'У прилавка, когда Заки достал кошель, Хроноплазм только лишь покачал головой: "Анализа научного требуют еще процессы эти. Лечения радикального такого эффекты долгосрочные будут какими уверены быть можем не мы естественно. Надо не оплаты".<BR>'
    - <BR>
    - Почувствовав первое настоящее облегчение за все эти дни, Заки задом наперед вышел из лавки и пошел по дороге к своему магазину.<BR>
    - <BR>

- BOOK:
