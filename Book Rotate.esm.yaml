  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Песнь Яда<BR>
    - Книга VII<BR>
    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Триффит стоял у парапета Барайсимайна и смотрел на вулкан. Метафоры, которые используют поэты, казались довольно плоскими по сравнению с этим зрелищем. Его можно было уподобить гноящейся ране, сочащейся кровью лавовых потоков. Король Пепла, тоже, вполне подошло бы - таким он и казался в своей вечной короне дыма. И все же все эти метафоры были жалки, ибо ничто из виденного им не могло сравниться с грозным величием горы. Красная Гора высилась за много миль от крепости, и все равно совершенно заполняла собой горизонт.<BR>
    - <BR>
    - Но, прежде чем окончательно проникнуться собственным ничтожеством, он услыхал, как кто-то произнес его имя. В этом звуке было некоторое утешение - имя напомнило о том, что, хотя в сравнение с горой он и букашка, но кое-какой властью и влиянием все же обладает.<BR>
    - <BR>
    - '"Генерал Индорил-Триффит, - позвал командор Раэл. - Там проблемы у восточных ворот."<BR>'
    - <BR>
    - 'Проблема оказалась не больше, чем обычной потасовкой. Какой-то эшлендер, пьяный, или, может, под шайном, полез в драку со стражами Дома у задних ворот. Когда те попытались его выдворить, вмешалась его родня, и вскоре шестеро эшлендеров сцепились с дюжиной воинов Триффита. Если бы эти нвахи не были хорошо вооружены, бой закончился бы, едва начавшись. Он и так закончился еще до того, как прибыла подмога, высланная генералом: двое эшлендеров были мертвы, а остальные разбежались.<BR>'
    - <BR>
    - '"Этот дым прокоптил им мозги, - Раэл пожал плечами. - Оттого и бесятся."<BR>'
    - <BR>
    - Триффит снова поднялся по лестнице и вернулся в свою комнату, чтобы переодеться к обеду. Генерал Редоран-Ворилк и Советник Хлаалу-Ноток должны были прибыть с минуты на минуту, чтобы обсудить планы Храма по реорганизации земель Домов Морроувинда. Морнхолд собирались переименовать в Альмалексию. Да еще задумали построить новый великий город во славу Вивека - а где взять золото, спрашивается? От этих мыслей у генерала сжималось сердце. Предстояло дотошное обсуждение деталей, долгая ночь споров, угроз и компромиссов.<BR>
    - <BR>
    - Мозг генерала был настолько занят этими мыслями, что он едва не надел облачение Дома задом наперед. И уж тем более он не заметил темной фигуры, выскользнувшей из-за шторы и прикрывшей дверь в спальню. И лишь когда с лязгом упал засов, Триффит обернулся.<BR>
    - <BR>
    - '"Прокрался, когда я отвлекся на эту драку у ворот? Очень умно, Тай, - просто сказал он. - Или ты теперь у нас Дагот Тайтон?"<BR>'
    - <BR>
    - '"Тебе следует помнить все мои имена, - огрызнулся юноша, извлекая меч из ножен. - Я был Тайтоном до того, как ты вырезал мою семью и пытался развеять мое племя. Таем - когда ты забрал меня в свой дом, чтобы напитать ядом против моего народа. Теперь же можешь звать меня Возмездие."<BR>'
    - <BR>
    - В дверь постучали. Тайтон и Триффит не отводили глаз друг от друга. Удары стали сильнее. "Генерал Индорил-Триффит, вы в порядке? Что-то случилось?"<BR>
    - <BR>
    - '"Если ты намерен убить меня, мальчик, то тебе придется поторопиться, - проворчал Триффит. - Мои люди вынесут эту дверь за две минуты."<BR>'
    - <BR>
    - '"Не тебе указывать мне, что делать, "Дядя", - покачал головой Тайтон. - Мне довольно наставлений Песни и моих предков. А она говорит мне, что ты заставил моего отца молить о пощаде, прежде чем убил его. Так я хочу от тебя того же."<BR>'
    - <BR>
    - '"Если твои предки такие умные, - усмехнулся Триффит. - то почему они все такие мертвые?"<BR>'
    - <BR>
    - Тайтон издал нечеловеческий рык и прянул вперед. Дверь сотрясалась под ударами, но она была прочна и надежна. Двухминутный срок жизни, который генерал сам себе отпустил, был явно ошибочным. <BR>
    - <BR>
    - Внезапно удары прекратились. Вместо них прозвучал знакомый голос.<BR>
    - <BR>
    - '"Тай, - позвала Байнара. - Выслушай меня."<BR>'
    - <BR>
    - 'Тай зло улыбнулся: "Ты как раз вовремя поспела, "кузина", чтобы услышать, как твой дядюшка будет просить за свою презренную жизнь. Я уж боялся, что ты опоздаешь. Следующий звук, который ты услышишь, будет предсмертным хрипом этого человека, поработившего мой Дом."<BR>'
    - <BR>
    - '"Это Песнь тебя поработила, а не дядя Триффит. Нельзя ей верить. Она отравляет тебя. Она сделала тебя игрушкой сначала в руках той безумной старухи, а теперь этой ведьмы Акры, что зовется твоей сестрой."<BR>'
    - <BR>
    - Тайтон надавил кончиком своего меча на горло генерала. Тот попятился назад, а Тайтон наступал на него. Его взгляд пробежал по вытянутой руке до эфеса меча. Серебряное кольцо Дагота ловило красные сполохи вулкана, пробивавшиеся сквозь окно.<BR>
    - <BR>
    - '"Тай, пожалуйста, не убивай больше никого. Я прошу тебя. Если б ты только услышал меня, а не Песнь, хотя бы на мгновение, ты бы понял, где правда. Я люблю тебя." - Байнаре приходилось подавлять рыдания, чтобы голос звучал спокойно и ясно. У нее за спиной на лестнице послышался шум - генеральская стража, наконец, притащила таран. <BR>'
    - <BR>
    - Дверь треснула и раскололась надвое. Генерал Индорил-Триффит неотрывно смотрел в окно, держась за горло.<BR>
    - <BR>
    - '"Дядя! С тобой все в порядке? - Байнара подбежала к нему. Он медленно кивнул головой и опустил руку. На шее виднелась едва заметная царапина. - Где Тай?"<BR>'
    - <BR>
    - '"Он выпрыгнул в окно, - сказал Триффит, указав вдаль на фигуру, скачущую на гуаре в направлении вулкана. - Я думал, что он собирается покончить с собой, но, оказывается, он подготовил путь к отступлению."<BR>'
    - <BR>
    - '"Мы достанем его, серджо генерал," - пообещал командор Раэл и уже на ходу приказал стражам седлать скакунов. Байнара посмотрела им вслед, а затем быстро поцеловала дядю и побежала на внутренний двор, к своему гуару.<BR>'
    - <BR>
    - Пот обволакивал тело Тая по мере того, как он подъезжал все ближе и ближе к подножью Красной Горы. Гуар тяжело дышал, бег его все замедлялся, а из груди вырывались жалобные стоны. Наконец, Тай спрыгнул со своего скакуна и принялся карабкаться по почти отвесному склону. Пепел, извергаемый вулканом, застил ему глаза. Он почти ослеп и потому мог руководствоваться лишь настойчивыми, требовательными указаниями Песни.<BR>
    - <BR>
    - Поток малиновой лавы шипел и булькал, жадно переваривая куски кристаллической породы, всего в нескольких футах, достаточно близко, чтобы Тай ощутил, как кожа пузырится волдырями. Он отвернулся и заметил фигуру, возникшую из дыма. Байнара.<BR>
    - <BR>
    - '"Что ты делаешь, Тай? - прокричала она, перекрывая рев вулкана. - Разве я не говорила тебе, чтоб ты не слушал Песнь?"<BR>'
    - <BR>
    - '"Впервые и Песнь, и я желаем одного и того же! - прокричал он в ответ. - Я не могу просить тебя простить меня, но, пожалуйста, попробуй хотя бы забыть!"<BR>'
    - <BR>
    - И он пополз выше, скрываясь из виду. Она выкрикивала его имя, взбираясь по камням, пока не оказалась перед самым разверстым кратером. Волны раскаленного газа жгли ее лицо, и она упала на колени, задыхаясь. Сквозь дрожащее марево она видела, как Тай стоял на краю жадной пасти вулкана. Огненные языки лизали его одежду и волосы. Он обернулся к ней и мимолетно улыбнулся.<BR>
    - <BR>
    - А затем он прыгнул.<BR>
    - <BR>
    - Байнара пребывала в отрешенном удивлении, когда начала долгий, опасный спуск по склону. Она принялась строить планы на будущее. Хватит ли запасов провизии в ее замке на Горне для встречи Домов? Советникам придется задержаться там на недели, а может, и на месяцы. Предстояла большая работа. Постепенно, по мере спуска, она начала забывать. Это ненадолго - но начало положено.<BR>
    - <BR>
    - Дагот Акра стояла настолько близко к жерлу вулкана, насколько могла вытерпеть, протирая глаза от пепла и изнывая от жара. Она видела все и улыбалась. На земле лежало серебряное колечко с печатью Дома Дагот. Тайтон так обильно взмок, что оно просто соскользнуло. Она подобрала его и надела на свой палец. Коснувшись своего живота, она ощутила новый рефрен Песни Яда Морроувинда.<BR>
    - <BR>

