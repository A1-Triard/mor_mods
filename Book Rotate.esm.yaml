    - <DIV ALIGN="LEFT"><BR><BR>
    - Он шел по людным улицам Бал Фела, радуясь в душе, что вокруг столько незнакомых людей. В Вивеке все было не так. Там его все знали, знали, что он был контрабандистом. А здесь его могли принять за кого угодно.  Может, быть за коробейника, или даже студента.  Некоторые даже толкали его, проходя мимо, словно говоря, "Мы не можем быть настолько невоспитанны, чтобы признать, что вам здесь не место."<BR>
    - <BR>
    - Серине Релас не было ни в одной таверне, но он знал, что она где-то рядом, может быть, прячется за окном или роется в навозной куче в поисках экзотического ингредиента для какого-нибудь заклинания. Он немного знал о чародейках, но они постоянно выкидывали что-то эксцентричное. Из-за этих предрассудков он почти не заметил старуху Данмер, которая пила воду из колодца. Это было слишком банально, но взглянув на нее, он понял, что это и была Серине Релас, великая колдунья.<BR>
