  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Тишина<BR>
    - Ганферил Кимет<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Я слышал о тебе", - почтительно сказал старый бродяга. "Это ты убил всех вампиров в Призрачных Вратах пару месяцев назад?"<BR>'
    - <BR>
    - '"Я", - сказал Ористиан Сильверторн, улыбнувшись своему поклоннику. Он знал, что в легенды еще не вошел, поэтому лучше быть вежливым. "А ты кто?"<BR>'
    - <BR>
    - '"Мое имя ничего тебе не скажет. Меня зовут Эрер Даротрил", - ответил тот, поднимая стакан грифа. "Я родом из Врат Призраков, именно поэтому я знаю тебя. Ты сейчас занимаешься каким-нибудь делом?"<BR>'
    - <BR>
    - '"Да", - сказал Сильверторн. "Я должен разделаться в Грейзлендс с одним боевым магом по имени Эгроамаро".<BR>'
    - <BR>
    - '"О нем я тоже слышал", - сказал Даротрил. "Он очень серьезный противник".<BR>'
    - <BR>
    - '"Поэтому я и пью сейчас", - вздохнул Сильверторн. "Расскажи мне, чем ты занимаешься?"<BR>'
    - <BR>
    - '"Да ничем", - ответил Даротрил гордо. "Но в молодости я преподавал в Университете Гвилима науку Иллюзий".<BR>'
    - <BR>
    - '"Может, тогда ты мне поможешь?" - спросил Сильверторн, внезапно воодушевляясь. "Научи меня заклинанию "Тишина". Я заплачу тебе".<BR>'
    - <BR>
    - '"Я знаю это заклинание", - сказал Даротрил. "Тебе также может пригодиться "Невидимость", или "Темнота", при помощи которого ты сможешь подобраться к старику Эгроамаро".<BR>'
    - <BR>
    - '"Нет", - уверенно сказал Сильверторн. "Я успею выучить только одно заклинание. Я должен убить Эгроамаро, получить награду и поскорее вернуться в Гнисис. Моя жена волнуется, когда я долго отсутствую".<BR>'
    - <BR>
    - Даротрил согласился. Пока они сидели, пропуская стаканчик за стаканчиком грифа, старик поделился своим знанием заклинания. Он объяснил, что это такое - отражать звуки, когда создаешь конус тишины. Сильверторн закрыл глаза, а старик ударил по кончику стакана. Так можно было лучше понять физическую сущность явления.<BR>
    - <BR>
    - После нескольких часов тренировок, Сильверторн заплатил наставнику и отправился в путь. Индоранион, крепость Эгроамаро, находилась недалеко от Садрит Моры. Там его ждали развалины - это была визитная карточка боевого мага. Углубившись в эти руины, Сильверторн столкнулся со слугами Эгроамаро, живыми и мертвыми. Со своим магическим мечом, он смог пробиться сквозь толпы врагов, чтобы встретиться с их хозяином в одном отдаленном зале.<BR>
    - <BR>
    - Эгроамаро злобно поклонился своему противнику, и приготовился выпустить на него огненный шар. Прежде, чем произнести первые слова заклинания, он осознал, что мир вокруг него подозрительно затих. Он попытался сказать хоть слово, но у него ничего не получилось. Сильверторн немного выждал, затем пересек зал и убил боевого мага одним ударом своего меча.<BR>
    - <BR>
    - Он скорее кинулся назад в Храм Трибунала, чтобы получить награду и благодарность. Через несколько дней он вернулся в Гнисис к своей жене Лие, которая уже начинала волноваться. <BR>
    - <BR>
    - '"Каждую ночь мне не спалось. Я все представляла себе, как этот маг может сжечь тебя своим пламенем. Что же тогда будет со мной? У нас достаточно сбережений, чтобы я смогла жить одна, если вдруг, не допустите этого, Боги, ты погибнешь во время одного из своих приключений? Я не думаю. Почему бы тебе ни устроиться на какую-нибудь должность в местную Гильдию Воинов? Я слышала, им как раз нужен наставник для императорской гвардии. Знаю, знаю, что ты хочешь жить свободной жизнью, полной опасностей, но если бы ты хоть немного подумал обо мне, как я все время сижу здесь и жду тебя. Думаю, тебе бы понравилось, если бы я больше заинтересовалась твоей работой, но как я однажды сказала, хорошо, если муж..."<BR>'
    - <BR>
    - Лия продолжала говорить, не осознавая, что ее слова затихали, еще не успев покинуть ее рот. Сильверторн улыбнулся и кивнул. Он наслаждался тишиной. Может быть, без заклинания он бы и разобрался как-нибудь с Эгроамаро, но вот с женой без этого заклинания общаться было невозможно.<BR>

