  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга седьмая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - С пера Инзоликуса, мудреца второго столетия:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 125:<BR>
    - Точная дата казни Кинтайры Септим II в башне замка Гленпойнт - вопрос дискутируемый. Некоторые говорят, что она была убита вскоре после ее пленения в 121-м году, тогда как другие утверждают, что ее долго держали в качестве заложницы, примерно до того момента, когда ее дядя Цефорус, король Гилейна, отвоевал Западный Хай Рок летом 125-го года. Известие о кончине Кинтайры сплотило многих против Королевы-Волчицы Потемы и ее сына, который короновался как Император Уриэль Септим III за четыре года до того, захватив плохо охраняемую Столицу.<BR>
    - <BR>
    - Цефорус сконцентрировал свои войска в Хай Роке, пока его брат Магнус, король Лилмотский, провел свои аргонианские отряды через верный короне Морроувинд в Скайрим, чтобы атаковать собственную провинцию Потемы. Отряды рептилий отлично провели летнюю кампанию, но зимой они были вынуждены отступить для перегруппировки и подготовки к новой атаке в теплое время года. В такой патовой ситуации военное положение было в течение двух лет.<BR>
    - <BR>
    - Кроме того, в 125-м году жена Магнуса, Хеллена, родила своего первенца, мальчика, которого назвали Пелагиус, в честь императора - отца Магнуса, Цефоруса, Императора Антиохуса и ужасной Потемы, Королевы-Волчицы Солитюда.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 127:<BR>
    - Потема восседала на мягких подушечках, разбросанных по теплой траве перед своим тентом, и наблюдала за тем, как солнце восходит над темным лесом, по ту сторону лугов. Это было утро, полное жизни, какое обычно бывает летом в Скайриме. Стрекот насекомых наполнял воздух вокруг, и небо было пестро от тысяч парящих птиц, которые то слетались вместе, то разлетались, создавая причудливый узор. Природа ничего не знала о войне, приближающейся к Фальконстару.<BR>
    - <BR>
    - '"Ваше величество, депеша из войск в Хаммерфелле", - сказала одна из ее фрейлин, подводя к ней курьера. Он тяжело дышал и был весь покрыт дорожной пылью и потом. Свидетельство длинного, длинного путешествия, за много, много миль.<BR>'
    - <BR>
    - '"Моя королева, - сказал курьер, уставившись в землю, - я принес страшную новость о Вашем сыне, Императоре. Он встретил войско Вашего брата, Короля Цефоруса, в Хаммерфелле, в местности под названием Ичидаг. Вы должны гордиться им, он дрался отважно, но Имперская армия нанесла поражение его войску, и Ваш сын, наш Император, был захвачен в плен. Король Цефорус увозит его в Гилейн".<BR>'
    - <BR>
    - Потема выслушала новости, нахмурившись. "Неуклюжий болван", - произнесла она, наконец.<BR>
    - <BR>
    - Затем Потема встала и пошла через лагерь, где ее солдаты вооружались, готовясь к битве. Уже давно они поняли то, что их владычица не в восторге от церемоний и предпочитает видеть своих солдат действующими, а не салютующими. Она шла к Лорду Воккену - тот переговаривался с командиром боевых магов, обсуждая последние стратегические детали.<BR>
    - <BR>
    - '"Моя королева, - произнес курьер, следовавший за ней, - что Вы собираетесь делать?"<BR>'
    - <BR>
    - '"Я собираюсь выиграть эту битву против Магнуса, несмотря на то, что он занимает выгодную позицию в руинах замка Когментист, - сказала Потема. - И после этого, когда я узнаю, что Цефорус намерен делать с Императором, я буду действовать соответственно. Если нужно будет уплатить выкуп, я выплачу его. Если нужно будет произвести обмен заложниками, пусть так и будет. А теперь иди, вымойся и отдохни, и не становись на пути войны".<BR>'
    - <BR>
    - '"Это не идеальный сценарий, - произнес Лорд Воккен, когда Потема вошла в палатку командира. - Если мы атакуем замок с запада, мы попадем как раз под огонь их лучников и магов. Если же мы подойдем с востока, то нам придется драться в болотах, а аргонианцы лучше сражаются на заболоченных территориях, чем мы. Гораздо лучше".<BR>'
    - <BR>
    - '"Но как насчет севера и юга - там же просто холмы, правильно?"<BR>'
    - <BR>
    - '"Да, но очень крутые холмы, ваше величество, - сказал командир. - Мы можем выставить там лучников, но будет неразумно подставлять таким образом наши основные силы".<BR>'
    - <BR>
    - '"Итак, болото, - заключила Потема и добавила: - Если, конечно, мы не хотим подождать, чтобы они вышли драться".<BR>'
    - <BR>
    - '"Если мы промедлим, Цефорус подведет армию из Хай Рока и нам придется иметь дело с ними обоими, - сказал Лорд Воккен. - Не слишком приятный расклад".<BR>'
    - <BR>
    - '"Я поговорю с воинами, - сказал командир. - Попытаюсь подготовить их к действиям в болотах".<BR>'
    - <BR>
    - '"Нет, - возразила Потема, - я сама обращусь к ним".<BR>'
    - <BR>
    - 'Облаченные в доспехи, воины собрались на плацу в центре лагеря. Это было пестрое сборище из мужчин и женщин: киродиилов, нордлингов, бретонцев и данмеров, новичков и ветеранов, дочерей и сыновей аристократов, домовладельцев, слуг, священников, проституток, фермеров, академиков и искателей приключений. Все они сражались под знаменем Красного Алмаза, символа династии императоров Тамриэля.<BR>'
    - <BR>
    - '"Дети мои! - обратилась к ним Потема, и ее голос зазвенел от напряжения, повисая в неподвижном утреннем тумане. - Мы прошли много битв вместе, по берегам морей и вершинам гор, через леса и пустыни. Я видела, как вы совершали доблестные деяния, и они заставляли мое сердце трепетать от гордости за вас. Я также видела грязные приемы, удары в спину, примеры жесточайших зверств и насилия, и они также были мне по душе. Ведь вы все - воины".<BR>'
    - <BR>
    - 'Разогревая людей, Потема шла от одного к другому, глядя им в глаза: "Война течет в ваших венах, война въелась в ваши мозги и мускулы, она есть во всем, что вы делаете, и о чем вы думаете. Когда завершится эта война, когда рассеется по ветру прах тех, кто не желает, чтобы законный Император, Уриэль Септим Третий, взошел на трон, вы можете отказаться быть воинами. Вы можете вернуться к своей нормальной, довоенной жизни, в свои города и села, вы будете показывать шрамы и рассказывать об этом дне своим изумленным соседям. Но сегодня, запомните, вы - воины и больше никто! Вы - война".<BR>'
    - <BR>
    - 'Она видела, как ее слова воодушевляют их. Повсюду вокруг нее глаза наливались красным и уже видели предстоящий бой, пальцы сжимались на рукоятях оружия. Она продолжала, возвысив голос до предела: "И вы пройдете через болота, подобно черной неуязвимой силе, пришедшей из темнейшего закутка Забвения, вы сдерете шкуры со всех ящериц, сидящих в замке Когментист. Вы воины, и вы должны не только сражаться. Вы должны победить. Вы должны победить!"<BR>'
    - <BR>
    - Солдаты взревели в ответ, распугав всех птиц в округе лагеря.<BR>
    - <BR>
    - С высокой позиции на южном холме Потеме и Лорду Воккену открывался прекрасный вид на начинающуюся битву. Это было похоже на два разноцветных роя насекомых, перекатывавшихся взад и вперед через кучку грязи, которая на самом деле была руинами замка. Внезапно вспышка огня или облако капелек кислоты, брошенное каким-нибудь магом, привлекали внимание, но час за часом битва не была похожа ни на что другое, кроме ужасного хаоса.<BR>
    - <BR>
    - '"Прибыл всадник", - сказал Лорд Воккен, нарушая молчание.<BR>'
    - <BR>
    - Молодая женщина из редгардов была в цветах Гилейна, но при белом флаге. Как и курьер, прибывший утром, она была изрядно потрепана долгой дорогой.<BR>
    - <BR>
    - '"Ваше Величество, - сказала она, переводя дыхание, - меня послал Ваш брат, Король Цефорус, чтобы принести Вам ужасные известия. Ваш сын, Уриэль, был захвачен на поле боя при Ичидаге и отправлен в Гилейн".<BR>'
    - <BR>
    - '"Это я знаю, - произнесла Потема пренебрежительно. - Услугами курьеров пользуемся и мы. Можете передать вашему хозяину, что, как только я одержу победу в этой битве, я заплачу любой выкуп или обменяю..."<BR>'
    - <BR>
    - '"Ваше Величество, эскорт с захваченным принцем встретился с толпой разъяренной черни на пути в Гилейн, - перебила ее наездница. - Ваш сын мертв. Его сожгли прямо в карете. Он умер".<BR>'
    - <BR>
    - Потема отвернулась от молодой женщины и посмотрела на поле боя. Ее солдаты одерживали победу. Армия Магнуса сдавала позиции.<BR>
    - <BR>
    - '"И еще новость, ваше величество, - промолвила женщина. - Король Цефорус был провозглашен Императором".<BR>'
    - <BR>
    - Потема не смотрела на вестницу. Ее армия праздновала победу.<BR>
    - <BR>

