    - <BR>
    - УЗЫ КЛАНА<BR>
    - <BR>
    - Мы не рождены. У нас нет отцов и матерей, но есть семьи и кланы.<BR>
    - <BR>
    - Форма клана сильна - она придает форму телу и мысли. <BR>
