    - Итак, вождь Лимбез бросил вызов, и его всадники снова готовы были вступить в бой. Множество раз племя вторгалось на чужую территорию в надежде захватить ее, и множество раз дипломатические усилия оказывались тщетными. И наконец все пришло к этому. Так было и с Миндотраксом. Его союзники могли побеждать и проигрывать, но он всегда оставался в живых. Хотя иногда ему случалось бороться на стороне проигравших, ни разу за тридцать четыре года он не познал поражения в рукопашном бою.<BR>
    - <BR>
    - Две армии смешались, словно два пенящихся потока в пыли, и когда они столкнулись, раздался рев, эхом отразившийся в холмах. Кровь, первая жидкость за много месяцев, падавшая на эту глину, так и летела в разные стороны. Крики воюющих племен смешивались, пока две армии вгрызались в плоть друг друга. Миндотракс был в своей стихии.<BR>
    - <BR>
    - Через десять часов сражения без сна и отдыха оба командира скомандовали отступить.<BR>
    - <BR>
    - Лагерь разместился за высокими стенами старого кладбища, увитыми весенними цветами. Глядя на эту землю, Миндотракс вспоминал страну своего детства. Это было прекрасное и печальное воспоминание - чистота детских помыслов, обучение боевому искусству, судьба его несчастной матери. Прекрасная женщина, которая смотрела на своего сына с гордостью и невысказанной грустью. Она никогда не говорила о том, что тревожит ее, но никто не удивился, когда однажды ее нашли на вересковой пустоши с горлом, перерезанным ее собственной рукой.<BR>
    - <BR>
    - Армия была похожа на растревоженный муравейник. Прошло всего полчаса после конца битвы, а они уже инстинктивно перестроились. Пока лекари осматривали раненных, кто-то удивленно и восхищенно заметил, "Только поглядите на Миндотракса. Он себе даже прически не испортил."<BR>
    - <BR>
    - '"Он отлично владеет мечом," сказал услышавший это врач.<BR>'
    - <BR>
    - '"Меч часто переоценивают," сказал Миндотракс, недовольный общим вниманием. "Воины слишком заботятся об атаке, но совсем не знают, как отразить удар. В битве надо уметь защищаться, а удар по противнику наносить только тогда, когда для этого настанет самый подходящий момент."<BR>'
    - <BR>
    - '"Я предпочитаю натиск," улыбнулся один из раненных. "Таков путь всадников."<BR>'
    - <BR>
    - '"Если этот путь приведет к поражению племен Бжулс, я откажусь от своей доли," сказал Миндотракс, делая знак духам, чтобы они поняли, что он не хотел быть нечестивым. "Вспомните, что сказал великий воин Гэйден Шиндзи, "Лучшая техника - техника выживших." Я участвовал в тридцати шести битвах, и не могу показать ни одного шрама, который напоминал бы мне о них. Это потому, что я полагаюсь на щит больше, чем на меч.."<BR>'
    - <BR>
    - '"В чем твой секрет?"<BR>'
    - <BR>
    - '"Думайте о бое как о зеркале. Я смотрю на левую руку противника, когда собираюсь ударить правой. Если он готовится блокировать мой удар, я не наношу его. Зачем зря тратить силы?" Миндотракс поднял бровь, "Но если я вижу, что его правая рука напрягается, моя левая рука поднимает щит. Видите ли, для удара нужно вдвое больше силы, чем для его отражения. Если вы можете отличить, собирается ли ваш противник ударить сверху, или с локтя, или снизу, вы легко защититесь с помощью щита. Я могу защищаться часами, если потребуется, но обычно проходит всего несколько минут, а то и секунд, прежде чем противник, занятый боем, предоставляет и мне возможность нанести удар."<BR>'
    - <BR>
    - '"А когда тебе приходилось защищаться дольше всего?" спросил раненный.<BR>'
    - <BR>
    - '"Однажды я сражался целый час," ответил Миндотракс. "Он неустанно наносил удары и не давал мне времени ни на что, кроме защиты. Но в конце концов я улучил момент, когда он слишком долго поднимал свою дубину, и вонзил меч ему в грудь. Он попадал по моему щиту тысячи раз, а я ударил его в сердце лишь однажды. Но этого было достаточно."<BR>'
    - <BR>
    - '"Так это был твой сильнейший противник?" - спросил врач.<BR>'
    - <BR>
    - '"О, конечно, нет," сказал Миндотракс, поворачивая свой большой щит так, чтобы на его серебряной поверхности отразилось его лицо. "Вот мой самый страшный противник."<BR>'
    - <BR>
    - На следующий день битва возобновилась. Вождь Лимбез привел подкрепление с южных островов. К ужасу и возмущению племени, теперь в битве принимали участие наемники, всадники-отступники и даже несколько Предельщиков. Миндотракс, стоя у поля боя, на котором схлестнулись две армии, надевая меч и готовя свои щит и шлем, снова подумал о своей несчастной матери. Что ее так мучило? Почему она не могла без боли смотреть на собственного сына?<BR>
    - <BR>
    - Битва длилась с восхода до заката. Яркое голубое небо потемнело над головами сражавшихся, которые снова и снова бросались друг на друга. Миндотракс побеждал во всех схватках. Враг с топором обрушил на его щит целый град ударов, но Миндотракс отражал их все, а потом убил воина. Девушка с копьем первым ударом едва не проткнула щит, но Миндотракс ждал этого удара, и потому вывел ее из равновесия и заставил открыться для его контратаки. И наконец он столкнулся с наемником, вооруженным щитом и мечом, в шлеме из золотой бронзы. Они сражались полтора часа.<BR>
    - <BR>
    - Миндотракс использовал все приемы, которые знал. Если наемник напрягал левую руку, он не наносил удара. Когда противник поднимал меч, поднимался и щит Миндотракса. В первый раз в жизни он сражался с бойцом, который использовал тактику защиты. У его противника хватило бы сил биться много дней. Время от времени в стычку ввязывались другие воины, иногда из армии Миндотракса, иногда из армии его противника. Однако их быстро убивали, и воины продолжали бой.<BR>
    - <BR>
    - Пока они сражались, кружа, Миндотраксу пришло в голову, что в первый раз в своей жизни он сражается с идеальным зеркалом.<BR>
    - <BR>
    - Это больше походило на игру или танец, чем на кровавую битву. Так продолжалось до тех пор, пока Миндотракс не оступился, ударил слишком быстро и потерял равновесие. Тут игра закончилась. Он скорее увидел, чем почувствовал, как меч наемника рассек его от горла до груди. Хороший удар. Он и сам гордился бы таким.<BR>
    - <BR>
    - Миндотракс упал на землю, чувствуя, что его жизнь подошла к концу. Наемник стоял над ним, готовясь нанести последний, убийственный удар. Это было странно и слишком честно для чужеземца, и Миндотракс очень удивился. Где-то на поле боя кто-то выкрикнул имя, похожее на его собственное.<BR>
    - <BR>
    - '"Юррифакс!"<BR>'
    - <BR>
    - Наемник снял шлем, чтобы ответить на зов. Когда он сделал это, Миндотракс содрогнулся, увидев, что лицо этого человека было отражением его собственного лица. Его собственные близко посаженные глаза, рыжие и коричневые волосы, тонкий и широкий рот, и грубый подбородок. Мгновение он смотрелся в это зеркало, потом незнакомец повернулся и нанес последний удар.<BR>
    - <BR>
    - Юррифакс вернулся к своему командиру и получил щедрую плату за свой вклад в победу. Они приступили к трапезе в саду под звездами у старого кладбища, которое ранее было занято их врагами. Наемник притих, глядя на это место.<BR>
    - <BR>
    - '"Ты бывал здесь раньше, Юррифакс?" спросил его член племени, который нанял его.<BR>'
    - <BR>
    - '"Я родился всадником, как и ты. Моя мать продала меня, когда я был еще ребенком. Мне всегда было интересно, как бы сложилась моя жизнь, если бы меня не продали. Возможно, я бы никогда не стал наемником."<BR>'
    - <BR>
    - '"Наша судьба зависит от многих вещей," сказала ведьма. "Просто безумие желать узнать, как бы шла твоя жизнь, если бы все было по другому. Ты это ты, и незачем думать об этом."<BR>'
    - <BR>
    - '"Но есть еще кое-что," сказал Юррифакс, глядя на звезды. "Мой хозяин, прежде чем отпустить меня на свободу, сказал, что у моей матери было два сына. Она могла позволить себе только одного ребенка, но где-то живет человек, который во всем похож на меня. Мой брат. Я надеюсь встретиться с ним."<BR>'
    - <BR>
    - Ведьма видела духов вокруг, и знала, что близнецы уже встретились. Однако она молчала и глядела в огонь, гоня эти мысли из головы, потому что была слишком мудра, чтоб сказать об этом.<BR>

