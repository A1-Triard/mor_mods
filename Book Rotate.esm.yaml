  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - О подготовке тел<BR>
    - 'Том первый: Приобретение тела<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Хотя искусство некромантии находится вне закона только в провинции Морроувинд, не многие граждане Империи разбираются в нашем искусстве. Из-за этого часто бывает сложно достать тело для проведения экспериментов.<BR>
    - <BR>
    - В Киродииле, немногие некроманты, которые служат Империи, получают тела преступников и бродяг для легального использования. Таким образом, те, кто добиваются назначения на подобный пост, обеспечивают себе постоянный приток тел, большая часть этих тел молодые, сильные и целые.<BR>
    - <BR>
    - В Морроувинде, из-за того, что некромантия там вне закона, заниматься ею было бы невозможно, если бы не существование института рабства. Хотя Храм расследует явные признаки проявления некромантии, такие как поспешно опустошенные могилы или кражи пепла из погребальных костров, осторожный и благоразумный некромант может процветать в Морроувинде, пользуясь рабами. Чаще всего считается, что раб сбежал, или погиб в Эшленде.<BR>
    - <BR>
    - В Чернотопье почти невозможно найти подходящие тела, потому что они очень быстро портятся. Кроме того, есть еще болезни, аргонианцы, и другие сложности, с которыми приходится иметь дело. Я знаю всего нескольких некромантов, работающих в Чернотопье, и то они держатся у побережья.<BR>
    - <BR>
    - Хотя в лесах Эльсвейра проблемы схожи с проблемами Чернотопья, в пустыне тела хранятся сотни лет, и почти не требуют подготовки. Хаджиты из пустынных племен часто прикрывают погребенного пирамидкой из камней, которые очень легко найти. Хаджиты очень спокойно относятся к нашей работе с могилами. Говорят, что в порту Сеншаль можно найти все, чего только пожелаешь. Это чистая правда, если вы желаете получить свежее тело.<BR>
    - <BR>
    - Хотя некоторые босмерийцы предпочитают ритуалы Аркея, более примитивные босмерийцы чаще всего поедают своих врагов, что существенно сокращает количество доступных тел. Как и следовало бы ожидать от таких отсталых людей, они совершенно нетерпимо относятся ко всем проявлениям Некромантии. Многие некроманты, практикующие наше искусство в Валленвуде сами становятся "теми, кто с деревьями" .<BR>
    - <BR>
    - Остров Саммерсет в некоторых отношениях еще хуже. Некоторые альтмеры, рожденные в наиболее благородных и образованных семьях, в открытую изучают мертвых. Однако, во время этих исследований они скорее ищут способ продлить собственную жизнь, чем занимаются развитием нашего искусства. Некромант любой другой расы, пойманный на острове Саммерсет, может ожидать худшего из наказаний.<BR>
    - <BR>
    - В Хаммерфелле, где большая часть населения поклоняется Аркею, мертвых хоронят по закону Аркея. Исключения составляют битвы в отдаленных районах, когда люди погибают вдали от священников. К счастью, опасная местность и множество монстров в горах и пустынях Хаммерфелла делают возможным получение тел, хотя они часто оказываются в плохом состоянии и требуют специальной подготовки.<BR>
    - <BR>
    - Недавно сформировавшийся Орсинум предоставляет уникальные возможности. Как вы знаете, тела орков очень высоко ценятся из-за прочности их кожи и костей. Если король Гортвог прислушается к доводам разума, мы можем предложить ему услуги нашего искусства для защиты молодого государства в обмен на использование погибших орков. Это, безусловно, взаимовыгодное соглашение, и я не сомневаюсь, что орки увидят, насколько это разумно. В данный момент в Орсинум уже направлена делегация, правда, мы еще не получили сведений о том, как проходят переговоры.<BR>
    - <BR>
    - В моем родном Хай Роке, традиции, восходящие к королям ведьм и кочевым конникам, требуют ритуального сожжения умерших. На севере оно практикуется почти повсеместно, а имперское погребение в гробнице или на городском кладбище более распространено на юге. Много тел по сей день остается на полях сражений Бетонской войны и последовавших за ней беззаконных времен. Даже ходят слухи, что король Готрид из Даггерфолла собирается жертвовать тела преступников некромантам, для устрашения бандитов и пиратов, все еще угрожающих заливу Илиак.<BR>
    - <BR>
    - В Скайриме холодная погода и изолированная территория позволяют немногим некромантам действовать свободно. Увы, доступные тела ограничиваются теми нордлингами, которые погибают на полях сражения или в походах. Хотя благодаря холоду тела хорошо сохраняются, из-за снега их трудно найти. Исследования магического обнаружения тел могут оказаться неоценимыми для некромантов из Скайрима.<BR>
    - <BR>
    - Слоады наиболее известные некроманты, но об их родном Трасе мало что известно. В Тамриэле слоады практикуют некромантию только на других расах. Никто не знает, то же ли самое происходит в Трасе. Если так, это объясняет количество рабов, поставляемых в Трас торговцами-слодами, и слухи о том, что воздушные корабли слоадов вывозят тела из Сеншаля.<BR>
    - <BR>
    - Эти сложности заставляют многих некромантов самим обеспечивать себе тела. Хотя я предпочитаю работать с теми, кто умер естественной смертью, иногда для дальнейшего изучения нашего искусства бывает целесообразно прибегнуть к некоторым уловкам.<BR>
    - <BR>
    - Хотя искусство некромантии можно практиковать и на животных, немногие из этих экспериментов дают положительный результат. Способность слуги следовать указаниям ограничена уровнем интеллекта данного субъекта при жизни. Подняв тело человека, эльфа или зверочеловека, мы можем получить отличного слугу, но подняв животное получим в лучшем случае сторожевую собаку. Часто поднятые из мертвых животные не в состоянии отличить своего хозяина от прочих живущих, и многие практики были разорваны на части созданными ими слугами животными. Пусть эти сведения послужат вам уроком.<BR>
    - ''

