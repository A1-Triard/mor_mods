  - NAME: BookSkill_Alteration4
  - MODL: m\Text_Octavo_06.nif
  - FNAM: 36 Уроков Вивека, Проповедь 13
  - BKDT:
      weight: 3.0
      value: 200
      flags: ''
      skill: Alteration
      enchantment: 20
  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь Тринадцатая <BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Был период в Ресдайнии, когда Кимеры и Двемеры жили при справедливом и мудром правлении АЛЬМСИВИ и Наставника. Когда боги Велота удалялись к себе, дабы продолжить формирование вселенной, Наставник мог прийти в замешательство. Вивек всегда был рядом, чтобы помочь советом. Это второй из трех уроков властвующих королей:<BR>
    - <BR>
    - '"Секретная составляющая королевской власти: (Это вы узнаете в другое время.)"<BR>'
    - '"Миф времени - человек."<BR>'
    - '"Магический крест - объединение достоинства смертных за счет их духов. Обведите его треугольником и увидите дом Троицы. Он будет разделен на углы, которыми правят наши братья, Четыре Угла: БАЛ ДАГОН МАЛАК ШИГ. Вращайте треугольник и вы пронзите сердце Точки Отсчета, подлой лжи, неопровержимого завета. Над всеми ними - горизонт, на котором стоит избранный, хотя до туда никто еще не добирался. Это доказательство нового. Это обещание мудрости. Оно ведет к совершению. Разверните лист, и у вас получится звезда, которая не является частью моих владений. Рисунок резко меняется; теперь это не звезда, а шершень. Центр нестабилен. На нем больше нет линий и точек. На нем ничего больше нет, и он становится хранилищем. Вот его полезность в конце. Вот выполнение его обещания."<BR>'
    - '"Меч - это крест, а АЛЬМСИВИ - дом Троицы вокруг него. Если суждено придти концу, я должен уйти. Правитель должен это знать, и я испытаю его. Я буду убивать его снова и снова, пока он это не поймет. Я защитник последнего из последних. Чтобы я ушел, нужно заполнить сердце, спящее в нестабильном центре. Я есть меч, Айем - звезда, Сет - механизм, изменяющий мир. Наша обязанность - удерживать баланс, чтобы не утонуть в черном море."<BR>'
    - '"Шармат спит в центре. Он не вынесет, если мир отношений будет уничтожен. Это безумие спящего. Это амнезия сна, или его сила, или его обман. Это слабая магия и она пропитана ядом."<BR>'
    - '"Поэтому я говорю, что в тайне мечей есть спасение. Это мой трон. Я стал гласом АЛЬМСИВИ. Мир узнает обо мне больше, чем о моем брате или моей сестре. Я психопомп. Я убийца семени Велота. Велот - центр, который стал слишком шатким. Айем - сюжет. Сет - развязка. Я загадка, которая должна быть решена. Вот почему мои слова вооружены до зубов."<BR>'
    - '"Король должен восстать и сразиться со мной. Он должен получить урок от моего наказания. Я дам ему знак. Он может быть мужчиной или женщиной. Я та форма, которую он должен принять."<BR>'
    - '"Так как король, который видит в другом равного себе, не может править."<BR>'
    - <BR>
    - Вот что услышал Наставник, когда Вивек еще не был единым.<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

