  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Исповедь Данмера - Поедателя Скуумы<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - <BR>
    - Нет ничего более отвратительного для данмера, чем вид другого данмера, попавшего в рабство этого производного лунного сахара, именуемого "скуума." И нет ничего менее аппетитного, чем жалостливые рассказы об унижениях и деградации, грозящих жертве этого омерзительного наркотика.<BR>
    - <BR>
    - Тогда почему же я утомляю вас унылым перечислением моих скорбей и грехов?<BR>
    - <BR>
    - Потому что лелею надежду на то, что окружающим станет известно, что с этим печальным положением можно справиться. И потому что другие люди, попавшие в зависимость от скуума, могут услышать мою историю, историю моего отчаяния и того, как однажды я снова стала самой собой и освободилась от мною же выкованных цепей.<BR>
    - <BR>
    - Потому что всем хаджитам известно, что нет лекарства от пристрастия к скуума, считается, что человек, ставший рабом скуума остается таковым навсегда. Все знают об этом, все считают это правдой. Но это неправда, и я - живое тому свидетельство.<BR>
    - <BR>
    - Не существует чудесного лекарства. Нет никакого зелья. Нет магического заклинания, которое может освободить вас от наслаждения скуума в вашей крови.<BR>
    - <BR>
    - Но есть понимание этого наслаждения, и жажды наслаждения, и стыда, который ощущает искатель наслаждений, будучи не в силах отказаться от того, что в недалеком будущем становится его единственной радостью, и благодаря этому знанию и пониманию можно придти туда, где снова доступен выбор, а надежда и отчаяние разделимы.<BR>
    - <BR>
    - Короче говоря, только понимание и приятие может дать в руки раба ключ, который откроет запоры и выпустит раба на свободу.<BR>
    - <BR>
    - <BR>
    - '[Повесть Тилсы Сандас проводит читателя через стадии страстного увлечения, экстатической одержимости и полной деградации, к которой приводит пагубное пристрастие, и в процессе чтения читатель обнаруживает, что безнадежность наркоманов происходит из собственного убеждения в том, что только исключительно беспомощный и глупый человек может пристраститься к скуума, а такой человек, разумеется, никогда не сможет противостоять жажде наслаждений, внушаемой тягой к скуума. Тилса Сендос показывает, что если только наркоман справится с волной самоуничижения, для него появится возможность возвращения. Она спорит с основными общественными устоями, и говорит, что наркоман вовсе не ДОЛЖЕН отказаться от сахара, это всего лишь выбор, который следует сделать пристрастившемуся к скуума. Основной тезис Тилсы Сендас состоит в том, что пристрастие к скуума совсем не обязательно должно являться признаком морального и личного разложения, а следовательно исцеление возможно, однако наиболее консервативные и упрямые члены данмерского сообщества именно из-за этого тезиса отвергают и ее, и ее книгу.]<BR>'

