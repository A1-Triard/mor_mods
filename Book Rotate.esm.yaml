    - 2 Месяц Заката, 2920<BR>
    - Тель-Арун, Морроувинд<BR>
    - <BR>
    - '"К тебе посетитель, Мать Ночи," сказал стражник. "Соплеменник Котринги, с верительными грамотами, удостоверяющими его как Лорда Зуука из Чернотопья, части Имперского Гарнизона Гидеона."<BR>'
    - <BR>
    - '"Почему ты посчитал, что он представляет хоть малейший интерес для меня?" спросила Мать Ночи приторно-ядовитым голосом.<BR>'
    - <BR>
    - '"Он принес письмо от покойной Императрицы Киродиильской Империи."<BR>'
    - <BR>
    - '"У нас и в самом деле занятой день," улыбнулась она, восторженно хлопая в ладоши. "Пригласи его."<BR>'
    - <BR>
    - 'Зуук вошел в палату. Металлическая кожа его лица и рук отражала огонь из камина и мерцание молний за окном. Мать Ночи заметила, что могла видеть себя так, как видел ее он: спокойную, прекрасную, устрашающую. Он без слов передал ей письмо от Императрицы. Она читала его, потягивая вино.<BR>'
    - <BR>
    - '"Герцог Морроувинда также предложил мне изрядную сумму, чтобы Императора убили в этом году," сказала она, складывая письмо. "Корабль с платой затонул, я ее не получила. Это было очень некстати, ибо к тому времени один из моих людей уже проник во дворец. Как я могу быть уверена, что это более-чем-щедрое вознаграждение от покойницы я все же получу?"<BR>'
    - <BR>
    - '"Я принес его с собой," просто сказал Зуук. "Оно в повозке снаружи."<BR>'
    - <BR>
    - '"Тогда внесите его, и наша сделка заключена," улыбнулась Мать Ночи. "К концу года Император будет мертв. Вы можете оставить золото с Апаладитом. Не хотите ли немного вина?"<BR>'
    - <BR>
    - Зуук отклонил предложение и вышел. В то же мгновенье из-за темного гобелена бесшумно выскользнул Мирамор. Мать Ночи предложила ему бокал вина, и он принял его.<BR>
    - <BR>
    - '"Я знаю этого Зуука," осторожно проговорил Мирамор. "Правда, я не подозревал, что он работает на старую Императрицу."<BR>'
    - <BR>
    - '"Давай еще поговорим о тебе, если ты не против," предложила она, зная, что возражений не будет.<BR>'
    - <BR>
    - '"Позволь мне доказать мою ценность," сказал Мирамор. "Позволь, я убью Императора. Я уже убил его сына, и ты уже могла убедиться насколько хорошо я скрываюсь. Гобелен даже не колыхнулся."<BR>'
    - <BR>
    - Мать Ночи улыбнулась. Все устраивалось весьма хорошо. <BR>
    - <BR>
    - '"Если ты умеешь обращаться с кинжалом, ты найдешь его в Бодруме," сказала она и описала ему что он должен будет сделать.<BR>'
    - <BR>
    - 3 Месяц Заката, 2920<BR>
    - Морнхолд, Морроувинд<BR>
    - <BR>
    - Герцог смотрел в окно. Было раннее утро, и уже четвертый день над городом нависал красный туман, поблескивавший молниями. Странный ветер гулял по городу, срывал флаги с зубцов замка, заставляя всех жителей плотнее закрывать ставни. Нечто ужасное надвигалось на его земли. Он не блистал превосходным образованием, но признаки знал. Как и его поданные.<BR>
    - <BR>
    - '"Когда мой посланник достигнет Троих?" прорычал он, поворачиваясь к своему кастеляну.<BR>'
    - <BR>
    - '"Вивек далеко на севере, оговаривает соглашение с Императором," тот отвечал ему, дрожа от страха. "Альмалексия и Сота Сил в Некроме. Возможно, с ними можно будет встретиться через несколько дней."<BR>'
    - <BR>
    - Герцог кивнул. Он знал, что его посланники быстры, но им не уступали те, кто был из Забвения.<BR>
    - <BR>
    - 6 Месяц Заката, 2920<BR>
