    - И Вивек послал в небеса Наставника, чтобы он разрубил Лежачий Камень своим топором. Неревар заключил мир с южной полярной звездой воровства и северной полярной звездой воинов и третьей полярной звездой, которая существовала только в эфире, и которая управлялась учеником Магнуса-солнца. Они позволили ему путешествовать среди своих подопечных и дали ему красное зрение, чтобы он мог найти Лежачий Камень в Тайных Небесных Чертогах.<BR>
    - <BR>
    - Так случилось, что сначала Неревар встретил Призрака Бездны, который сказал ему, что он пришел не туда, на что Наставник ответил, 'Я или ты?' а Призрак Бездны сказал, что они оба. Эта проповедь не говорит, что еще обсуждалось в беседе этих мастеров.<BR>
    - <BR>
    - Лежачий Камень, однако, воспользовался замешательством, чтобы атаковать бога-город, Вивека. Его ускоряли все три черных стража, которые хотели, чтобы он исчез как можно скорее, хотя и не желали зла лорду среднего воздуха.<BR>
