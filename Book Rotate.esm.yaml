  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Биография королевы Барензии, том 3<BR>
    - Записанная Стерном Гамбоджем, императорским писцом<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Во втором томе этой серии было рассказано о том, как Барензию радушно приняли у себя в гостях в только что построенной Столице император Тайбер Септим и его семья, относившиеся к ней, как к давно потерянной дочери. После нескольких счастливых месяцев, в течение которых ее вводили в курс ее обязанностей, как будущей королевы части Империи, генерал Симмах сопроводил ее в Морнхолд, где, под его мудрым руководством, она приступила к выполнению своего долга перед народом. Постепенно они полюбили друг друга, поженились и были коронованы во время роскошной церемонии, которую почтил своим присутствием сам Император.<BR>
    - <BR>
    - После нескольких сотен лет счастливого брака у королевской четы родился сын Хелсет, и это радостное событие сопровождалось общим ликованием и благодарственными молитвами. Хотя в то время это еще никому не было известно, незадолго перед счастливым событием Посох Хаоса был похищен из тайника глубоко в шахте Морнхолда умным и хитрым бардом, называвшим себя Соловьем. <BR>
    - <BR>
    - Через восемь лет после рождения Хелсета, Барензия родила дочь, Моргию, получившую свое имя в честь матери Симмаха, и счастье королевской четы стало полным. Но к несчастью, вскоре после этого отношения с Империей загадочным образом ухудшились, что привело к началу беспорядков в Морнхолде. После долгого бесплодного расследования и попыток восстановить мир, Барензия в отчаянии взяла своих малолетних детей и сама отправилась в Столицу, ища внимания тогдашнего императора Уриэля Септима VII. Симмах остался в Морроувинде, чтобы сдерживать недовольство крестьян и раздражение аристократии, и делать все возможное для предотвращения вероятного восстания. <BR>
    - <BR>
    - Во время аудиенции у императора, Барензия, благодаря искусству магии, которым она владела, к своему ужасу обнаружила, что так называемый император на самом деле самозванец, тот самый бард Соловей, укравший Посох Хаоса. Поскольку она прекрасно владела собой, ей удалось утаить от него свое открытие. В этот вечер пришло сообщение о том, что Симмах пал в битве с восставшими крестьянами Морнхолда, и королевство захвачено повстанцами. В тот момент Барензия представления не имела, где и у кого просить помощи. <BR>
    - <BR>
    - Однако в ту ночь боги, несомненно, не забывали о ней, возможно, из уважения к ее утрате. Король Эадвир из Хай Рока, старый друг Уриэля Септима и Симмаха, навестил ее. Он успокоил ее, заверил в своих дружеских чувствах -- и более того, подтвердил ее подозрения относительно императора, сказав, что это, безусловно, обманщик, Ягар Тарн, имперский боевой маг, одно из бесчисленных альтер эго Соловья. Тарн к тому времени отошел от дел, оставив вместо себя свою помощницу, Риа Сильмейн. Злополучная помощница вскоре погибла при загадочных обстоятельствах -- скорее всего, она разгадала план своего хозяина, и была немедленно уничтожена. Как бы то ни было, ее дух явился Эадвиру во сне и поведал, что истинный император был похищен Тарном и сейчас томится в другом измерении. Тарн использовал Посох Хаоса, чтобы убить ее, когда она попыталась предупредить совет старейшин об этом коварном заговоре. <BR>
    - <BR>
    - Вместе Эадвир и Барензия решили войти в доверие к фальшивому императору. В то же самое время, другой друг Риа, известный лишь под именем Победитель, обладавший большим, хотя и нераскрытым потенциалом, находился в заключении в тюрьме Империи. Однако Барензия проникла в его сны и велела ему подождать, пока она не разработает для него план бегства. Тогда он сможет выполнить великую миссию и разоблачить самозванца. <BR>
    - <BR>
    - Барензия продолжала интриговать и окончательно подружилась с поддельным императором. Прочитав его тайный дневник, она узнала, что он разломил Посох Хаоса на восемь частей и спрятал отдельные части по всему Тамриэлю. Ей удалось добыть копию ключа от камеры друга Риа и подкупить стражу. Победитель, чье имя было неизвестно даже Барензии и Эадвиру, бежал через ворота, которые Риа открыла в темном углу Имперской тюрьмы, используя свои почти угасшие силы. Победитель, наконец, был свободен, и немедленно приступил к работе. <BR>
    - <BR>
    - Барензии понадобилось несколько месяцев, чтобы узнать, где находятся восемь частей Посоха Хаоса. Для этого ей приходилось подслушивать тайные разговоры и изредка заглядывать в дневник Тарна. Когда же она, наконец, получила эту информацию и передала ее Риа, а та, в свою очередь, Победителю, они с Эадвиром не стали терять времени. Они бежали в Вейрест, королевство его предков в провинции Хай Рок, где им удавалось справляться с попытками прихвостней Тарна заманить их обратно, в Столицу, или хотя бы убить. Тарна, что бы там о нем не говорили, никто не мог одурачить - кроме, разве что, Барензии и он сосредоточил все свои усилия на том, чтобы выследить и уничтожить Победителя. <BR>
    - <BR>
    - Как знают ныне все, храбрый, неутомимый, и навеки безымянный Победитель сумел объединить восемь разрозненных частей Посоха Хаоса. С этим посохом он уничтожил Тарна и спас истинного императора Уриэля Септима VII. После этого произошло то, что сейчас называют Реставрацией, и в Имперском Городе был воздвигнут огромный памятник Симмаху, прославляющий человека, который так долго и верно служил династии Септимов. <BR>
    - <BR>
    - Барензия и добрый король Эадвир очень полюбили друг друга за время своих совместных приключений, и поженились вскоре после своего бегства из Имперского Города. Двое ее детей от первого брака с Симмахом оставались с ней, а для управления Морнхолдом в ее отсутствие был назначен регент. <BR>
    - <BR>
    - До настоящего момента королева Барензия остается в Вейресте вместе с принцем Хелсетом и принцессой Моргией. Она собирается вернуться в Морнхолд после смерти Эадвира. Поскольку он был гораздо старшее ее, когда они поженились, она знает, что это событие, увы, не заставит себя долго ждать - эльфы умеют считать время. А до той поры она будет править Вейрестом вместе со своим мужем, и вполне довольна своей тихой и счастливой жизнью. <BR>
    - <BR>

