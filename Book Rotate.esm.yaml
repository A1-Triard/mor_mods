  - SCRI: BROctavo_07
  - ITEX: m\Tx_book_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Галерион Мистик<BR>
    - Асгрим Колсгрег<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Ванус Галерион был рожден в первые кровавые годы второй эры под именем Тректус. Он был рабом в доме одного дворянина, лорда Гирнасса из Соллисича-на-Кере. Родители Тректуса были простыми работниками, но отец его тайно, несмотря на запрет лорда Гирнасса, научился читать, а затем научил и сына. Лорду Гирнассу сказали, что ученые рабы были угрозой самим себе и их хозяину, поэтому он закрыл все книжные лавки в Соллисиче-на-Кере. Всем продавцам книг, поэтам, и учителям можно было находиться только в крепости Гирнасса. Но тем не менее, в результате контрабандных операций, небольшое количество книг и свитков все же было доступно без ведома Гирнасса.<BR>
    - <BR>
    - Когда Тректусу было восемь лет, этих контрабандистов нашли и посадили в тюрьму. Некоторые источники сообщают, что это мать Тректуса предала контрабандистов, но есть и другие сведения. Суда не было, наказание было быстрым. Тело отца Тректуса еще много недель провисело на центральной площади Солликича-на-Кере во время одного из самых жарких сезонов за всю историю.<BR>
    - <BR>
    - Через три месяца Тректус бежал от лорда Гирнасса. Он добрался до Алинора, то есть проделал половину пути до острова Саммерсет. Труппа бродячих артистов обнаружила его уже еле живым в сточной канаве рядом с дорогой. Они вылечили его и взяли к себе, чтобы он отработал еду и кров. Один из артистов, Хелианд, стал изучать способности мальчика и обнаружил, что он был очень умным и развитым для своего возраста. Хелианд смог распознать в мальчике большой потенциал, так как когда-то на острове Артеум он обучался на мистика.<BR>
    - <BR>
    - Когда труппа выступала в деревне Потанса, которая находится на восточном краю острова Саммерсет, Хелианд отвез Тректуса, которому тогда было уже одиннадцать лет, на остров Артеум. Магистр острова, Ячесис, взял его в ученики, и дал ему имя Вануса Галериона. Ванус тренировал свой ум и тело на острове Артеум.<BR>
    - <BR>
    - Так получил свое образование первый архимагистр гильдии Магов. Он обучался у Псиджиков на острове Артеум. С детства, живя в нужде и несправедливости, он воспитал в себе жизненную позицию, по которой необходимо было делиться своими знаниями с другими людьми.<BR>

- BOOK:
  - NAME: bk_madnessofpelagius
  - MODL: m\Text_Octavo_05.nif
