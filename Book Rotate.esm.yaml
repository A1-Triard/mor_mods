    - <DIV ALIGN="LEFT"><BR><BR>
    - Писано мудрецом первого столетия третьей эры Монтокаи:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 63:<BR>
    - В осеннюю пору года Принц Пелагиус, сын Принца Уриэля, который приходился сыном Императрице Кинтайре, племяннице великого Императора Тайбера Септима, пришел в город-государство Камлорн, что в Хай Роке, чтобы свататься к дочери Короля Вульстеда. Имя ее было Квинтилла, прелестнейшая из венценосных дочерей Тамриэля, умелая в женских делах и прекрасная чародейка.<BR>
    - <BR>
    - 'Бывший к тому уж одиннадцать лет вдовцом и имевший молодого сына по имени Антиохус, Пелагиус прибыл ко двору и узнал: весь город в ужасе от немыслимых злодейств демона-вервольфа. Вместо сватовства Пелагиус и Квинтилла отправились спасать королевство. Его мечом и ее чародейским искусством чудовище было повержено, и мистическими силами Квинтилла сковала душу монстра, переселив ее в драгоценный камень. Позже Пелагиус приказал ювелиру вставить этот камень в кольцо и женился на своей возлюбленной.<BR>'
    - <BR>
