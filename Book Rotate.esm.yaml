    - Императорский историк<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Первый том этой серии вкратце излагает историю правления первых восьми императоров династии Септимов, от Тайбера I до Кинтайры II. Второй том описывает Войну Красного Алмаза и жизнь шести императоров, взошедших на трон после и во время нее, от Уриэля III до Кассиндера I. В конце этого тома было описано, как сводный брат императора Кассиндера Уриэль IV занял трон империи Тамриэль. <BR>
    - Следует напомнить, что Уриэль IV не был Септимом по рождению. Его мать, хотя она и правила империей много лет, была темным эльфом и вышла замуж за императора крови Септимов, Пелагиуса III. Отец Уриэля был консортом Катарииах I после смерти Пелагиуса, бретонским аристократом по имени Галливер Лариат. До восшествия на трон империи, Кассиндер I правил королевством Вейрест, но из-за плохого здоровья вынужден был отойти от дел. У Кассиндера не было детей, так что он официально признал своего брата Уриэля и отрекся от престола королевства. Семь лет спустя Кассиндер унаследовал империю после смерти его матери. Спустя три года Уриэль снова оказался наследником Кассиндера. <BR>
    - Правление Уриэля IV было долгим и трудным. Несмотря на то, что он был официально признанным членом семьи Септимов, и высокое положение семьи Лариатов - в сущности, они тоже были дальними родственниками Септимов - немногих из Совета Старейшин удалось убедить считать его кровным потомком Тайбера. Совет приобрел большой вес за время долгого правления Катариах I и короткого срока Кассиндера I, и 'чужой' монарх с сильной волей, каким был Уриэль IV , обнаружил, что управлять им очень и очень нелегко. Раз за разом Совет и император мерялись силами, и раз за разом совет выигрывал бой. Со времен Пелагиуса II, Совет Старейшин состоял из богатейших мужчин и женщин Империи, и обладал исключительной властью. <BR>
    - Последняя победа Совета над Уриэлем IV была посмертной. В 3Э 268 Андорак, сын Уриэля IV, был лишен советом права наследования, а его двоюродный брат, более тесно связанный с первоначальной линией Септимов, был провозглашен Цефорусом II. В течение первых девяти лет правления Цефоруса II, те, кто был предан Андораку, сражались с войсками Империи. Тогда Совет сделал то, что мудрец Эрантин назвал 'Сердце Тайбера Септима больше не бьется,' и даровал Андораку королевство Шорнхельм в Хай Роке, чтобы положить конец войне. Потомки Андорака правят там до сих пор.<BR>
    - В общем и целом, у Цефоруса II были враги, которые требовали его внимания значительно больше, чем Андорак. 'Словно из киммерианского ночного кошмара,' выражаясь словами Эрантина, возник человек, называвший себя Камораном. Узурпатор вел армию даэдра и воинов нежити через Валленвуд, захватывая королевство за королевством. Немногие могли противостоять его наступлению, и пока в 3Э 249 один кровавый месяц сменялся другим, еще меньше становилось тех, кто хотя бы пытался. Цефорус II направлял в Хаммерфелл все новых и новых наемников, чтобы остановить наступление Узурпатора, но их перекупали или убивали и делали нежитью.<BR>
    - История Узурпатора Каморана заслуживает того, чтобы стать темой отдельной книги. (Мы рекомендуем читателю найти 'Гибель Узурпатора Пало Ильтре', чтобы узнать дополнительные подробности.) Короче говоря, уничтожение войск Узурпатора практически никак не было связано с усилиями Императора. Результатом этого была великая победа одной из областей, и усиление враждебности по отношению к кажущейся бесполезной Империи. <BR>
    - Уриэль V, сын и наследник Цефоруса II, снова показал скрытые силы Империи. Уриэль V переключил внимание народа Тамриэля с внутренних свар на серию захватнических войн, начатую им практически в момент вступления на престол в 3Э 268. Уриэль V завоевал Роскреа в 271, Катноквей в 276, Инслеа в 279, и Эсрониэт в 284. В 3Э 288, он приступил к своему самому амбициозному плану, захвату континентального королевства Акавир. И это, безусловно, была ошибка, ибо всего через два года Уриэль V был убит в Акавире на поле боя у Ионита. Несмотря на это, Уриэль V удерживает репутацию второго после Тайбера величайшего воина на троне Империи. <BR>
    - Последние пять императоров, начиная с маленького сына Уриэля V, описаны в четвертом и заключительном томе этой серии. <BR>
    - <BR>

