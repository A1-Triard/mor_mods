    - Пока мой ассистент работал с земными делами из контрактов, запасов и т.п., Мастер Арум и я отправились к руинам. По суше их можно достичь лишь по узким извилистым тропам, которые спускаются с вершины утеса, где любой неверный шаг грозит отправить тебя в морскую пену, покрывающую острые скалы далеко внизу. Первоначальный выход из города на поверхность, должно быть, был в северо-восточной части - которая обрушилась в море задолго до того, как извержение Красной Горы создало этот умопомрачительно огромный кратер. Успешно пройдя предательскую тропу, мы оказались в огромной камере, открытой сверху с одного конца, исчезающей во тьме в другом. Шагнув вперед, наши сапоги захрустели по кучам ломаного металла, так же вездесущих в Гномьих развалинах, как глиняные черепки - во всех остальных древних руинах. Это явно было место, куда грабители сносили свои находки из нижних уровней, снимая ценные наружные корпуса Гномьих механизмов, и оставляя все потроха здесь - что проще, чем доставить нетронутые механизмы обратно на вершину утеса. Я засмеялся про себя, думая о множестве воинов, бездумно идущих увешавшись деталями гномских механизмов. Ибо это и есть чаще всего "гномский доспех" - бронированные скорлупки от древних механических людей. Я вздохнул, подумав, как невообразимо ценен был бы нетронутый механизм. Это место было явно полно гномскими устройствами, судя по мусору, покрывающему пол в этой огромной камере - или, напомнил я себе, когда-то было. Грабители трудились над этим местом веками. Даже один корпус стоил небольшого состояния, будучи продан как доспех. Большинство Гномских доспехов сделаны из неправильно подобранных деталей от разных устройств, отсюда и их слава громоздких и неудобных. Но хорошо подобранный набор из нетронутого механизма ценится выше, чем на вес золота, потому что все детали точно подходят друг к другу, и надевший его практически не чувствует его веса. Конечно, у меня не было намерения ломать свои находки на доспехи, какими бы ценными они ни были. Я бы привез их в Общество для научного изучения. Я вообразил ошеломленные крики моих коллег, когда бы я предъявил их на своей следующей лекции, и снова улыбнулся.<BR>
