    - И ужасно любят блуд.<BR>
    - Знайте, истинный ходок<BR>
    - Едет только на восток.<BR>
    - <BR>
    - Ведь если твой посох стал мягким, как воск,<BR>
    - Спеши в Морроувинд, там вернешь прежний лоск.<BR>
    - <BR>
    - В Морроувинде нашем<BR>
    - Грех и вправду страшен.<BR>
    - Морроувинда нет прекрасней<BR>
    - Это всем должно быть ясно.<BR>
    - Здесь может навеки забыться любой,<BR>
