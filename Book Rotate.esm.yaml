- BOOK:
  - NAME: bk_legionsofthedead
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Легионы Мертвецов
  - BKDT:
      weight: 1.0
      value: 0
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Легионы Мертвецов<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Нежить, как правило, бывает трех изначальных типов: духи, нежить, имеющая плоть, и нежить, лишенная плоти. Восставшие духи, такие как духи предков, призраки и духи гномов, могут быть поражены только зачарованным оружием или же оружием, сделанным из высокосортных материалов, подобных серебру. Духи предков, наиболее распространенные среди восставших духов, в целом безвредны, если не считать слабых проклятий, которые они накладывают на своих жертв. Призраки подобны духам, но они могут нанести ранение неосторожному путнику. Гномские духи наиболее опасны, но они по большей части встречаются только в заброшенных руинах гномов.<BR>'
    - <BR>
    - Имеющая плоть нежить, или "зомби", как их часто называют на Западе, известны в Морроувинде под названием "ходячие трупы". Магия заставляет их безжизненную плоть оставаться воедино с костями и духом. Ходячие трупы без труда можно распознать по острым, торчащим то здесь, то там костям и металлическим частям, которые используются в ритуале поднятия нежити, чтобы привязать их к материальному плану. Все ходячие трупы злобны и опасны, но крупные ходячие трупы намного хуже, нежели более распространенные "мелкие" ходячие трупы. К счастью, с ходячими трупами можно справиться и обычным оружием.<BR>
    - <BR>
    - Сложно провести классификацию среди лишенной плоти нежити, также известной как "скелеты". Ловкость и боевые способности оживленных останков зависят от их способностей при жизни - скелеты могут быть слабыми или сильными, они также могут быть более или менее искусны во владении мечом и щитом. К счастью, скелеты могут быть повреждены и нормальным оружием. Исключение составляет костяной лорд, особенная форма нежити, сила которой, похоже, основывается более на духовных началах, нежели на крепости костной ткани. Костяные лорды очень могущественны и крайне опасны. Обычное оружие не способно повредить им.<BR>
    - <BR>
    - 'Считается, что вампиры в Морроувинде исчезли много сотен лет назад. В культуре данмеров всегда существовала особая ненависть к вампирам, и в более древние времена Ординаторы и Вечная Стража охотились на них, пока полностью не истребили. Однако, в последние годы вампиры снова начали появляться в Морроувинде: то ли они проникают сюда из других краев, то ли проснулись какие-то очень древние особи, которые лежали в земле долгие годы. Вампиры разнятся в мощи и сути, в соответствии с возрастом и накопленным знанием, но даже самые слабые из них неизмеримо могущественнее любого существа нежити. Заметим, что пепельные вампиры - не вампиры вовсе и даже не нежить. Однако пепельные вампиры исключительно опасны. Хотя их сущность и дух скреплены магической защитой, воины Храма Трибунала утверждают, что заклинания, обычно действующие на нежить, не воздействуют на них.<BR>'
    - <BR>

