  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга четвертая<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Писано мудрецом первого столетия третьей эры Монтокаи:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 109:<BR>
    - Через десять лет после коронации и провозглашения его императором Тамриэля, Антиохус Септим удивил свое окружение своей неуемной страстью к плотским утехам. В 104-м году его вторая жена Гизилла родила ему дочь. Он назвал ребенка Кинтайрой в честь своей двоюродной прапрапрабабушки, которая была императрицей. Невероятно толстый, переболевший всеми известными и неизвестными целителям венерическими заболеваниями, Антиохус очень мало времени посвящал политике. Его братья и сестры, как ни странно, очень преуспели на этом поприще. Магнус женился на Хеленне, родом из Киродиила, королеве Лилмота - аргонианский король-священник был казнен - и очень успешно представлял интересы Империи в Чернотопье. Цефорус и его жена Бьянки правили хаммерфеллским королевством Гилейн и плодили здоровых детишек. Но самой политически активной из них была Потема, Королева-Волчица скайримского королевства Солитюд.<BR>
    - <BR>
    - Через девять лет после смерти своего мужа, Короля Мантиарко, Потема все еще правила в качестве регентши при своем юном сыне Уриэле. Их двор стал очень популярен, особенно среди правителей, которые были недовольны императором. Все короли Скайрима регулярно посещали замок Солитюд, часто заезжали посланники дворов Морроувинда и Хай Рока, бывали гости и из более отдаленных краев.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 110:<BR>
    - 'Потема стояла на причале и смотрела, как прибывает корабль из Пиандонеи. Ей уже приходилось видеть так много кораблей из разных провинций Тамриэля на фоне серых вздымающихся волн Скайрима, что и этот не показался необычным. Судно обликом напоминало насекомое: перепончатые паруса и хитиновый корпус, но подобные, если не идентичные корабли она уже видела в Морроувинде. Нет, если бы не флаг, который был определенно чужим, она не отличила бы этот корабль от пары десятков других, стоящих в гавани. Когда до ее лица долетели соленые брызги, она подняла руку, чтобы поприветствовать посетителей из другой островной империи.<BR>'
    - <BR>
    - Люди на борту были не просто бледными, они были абсолютно бесцветными, как будто бы их плоть была сделана из какой-то белой прозрачной желеподобной субстанции, но ее уже предупредили об этом. Когда появился король и его переводчик, она посмотрела им прямо в глаза и протянула руку. Король издал какие-то звуки.<BR>
    - <BR>
    - '"Его Величество, Король Оргнум, - сбивчиво затараторил переводчик, - выражает свое восхищение вашей красотой. Он благодарит вас за то, что вы предоставили ему убежище в этих опасных морях".<BR>'
    - <BR>
    - '"Вы очень хорошо говорите на киродилическом", - сказала Потема.<BR>'
    - <BR>
    - '"Я владею языками четырех континентов, - отвечал переводчик. - Я могу говорить с жителями моей родной страны, Пиандонеи, а также на языках Атморы, Акавира и Тамриэля. На самом деле, ваш язык самый простой. Я очень ждал этого путешествия".<BR>'
    - <BR>
    - '"Пожалуйста, скажите его величеству, что мы очень рады видеть его у нас и что я полностью в его распоряжении, - сказала Потема, улыбаясь. Затем она добавила. - Вы понимаете контекст? Что это всего лишь обычная вежливость?"<BR>'
    - <BR>
    - '"Конечно", - сказал переводчик и издал какие-то звуки, обращаясь к своему королю, в ответ на них король улыбнулся. Пока они говорили, Потема посмотрела на док и увидела, что люди в ставших знакомыми серых плащах наблюдают за ней, параллельно общаясь с Левлетом, доверенным лицом Антиохуса. Орден Псиджиков с Саммерсета. Это плохо.<BR>'
    - <BR>
    - '"Мой дипломатический эмиссар, Лорд Воккен, покажет вам ваши комнаты, - сказала Потема. - К сожалению, здесь появились еще одни гости, которые тоже требуют моего внимания. Я надеюсь, его величество поймет меня".<BR>'
    - <BR>
    - Его Величество Король Оргнум понял, и Потема назначила пиандонейцам встречу за ужином. Встреча с Орденом Псиджиков требовала полной концентрации. Она надела свое самое простое платье, черное с золотом, и пошла в тронный зал, чтобы подготовиться. Ее сын Уриэль сидел на троне и играл со своим питомцем, джугатом.<BR>
    - <BR>
    - '"Доброе утро, мама".<BR>'
    - <BR>
    - '"Доброе утро, дорогой, - сказала Потема, с трудом поднимая сына в воздух. - Талос, какой же ты тяжелый. Не думаю, что мне когда-нибудь доводилось поднимать такого тяжелого десятилетнего мальчика".<BR>'
    - <BR>
    - '"Может быть, это потому что мне одиннадцать лет, - сказал Уриэль, прекрасно выучивший все материнские уловки. - И сейчас ты скажешь, что если мне уже одиннадцать лет, я должен учиться".<BR>'
    - <BR>
    - '"В твои годы я обожала учиться", - сказала Потема.<BR>'
    - <BR>
    - '"Я король", - капризно заявил Уриэль.<BR>'
    - <BR>
    - '"Но не стоит останавливаться на этом, - сказала Потема. - По праву тебе бы уже полагалось быть Императором, ты ведь понимаешь это?"<BR>'
    - <BR>
    - Уриэль закивал. Потема в очередной раз поразилась его сходством с портретами Тайбера Септима. Те же густые брови и волевой подбородок. Когда он станет постарше и с него сойдет детский жирок, он будет копией своего двоюродного прапрапрапрапрадедушки. Она услышала, как у нее за спиной открывается дверь, и церемониймейстер проводил в зал нескольких человек в серых плащах. Она слегка нахмурилась, и Уриэль, сразу поняв, что к чему, спрыгнул с трона и вышел из зала, остановившись, чтобы поприветствовать самого важного из псиджиков.<BR>
    - <BR>
    - '"Доброе утро, Мастер Целарус, - сказал он, четко проговаривая каждый слог с легким царственным акцентом, от которого у Потемы полегчало на душе. - Надеюсь, что вас разместили с удобствами".<BR>'
    - <BR>
    - '"Так и есть, Король Уриэль, спасибо", - сказал Целарус, польщенный и довольный.<BR>'
    - <BR>
    - Целарус и его псиджики вошли в зал, дверь за ними закрылась. Потема еще на мгновение задержалась на троне, а потом встала, чтобы поприветствовать своих гостей.<BR>
    - <BR>
    - '"Я прошу прощения, что заставила вас ждать, - сказала Потема. - Подумать только, вы приплыли сюда с островов Саммерсет, чтобы затем дожидаться меня. Вы должны меня простить".<BR>'
    - <BR>
    - '"Не такое это и долгое путешествие, - сердито заметил один из серых плащей. - Мы же не плыли сюда из самой Пиандонеи".<BR>'
    - <BR>
    - '"А. Вы уже видели моих недавних гостей, Короля Оргнума и его свиту, - легко сказала Потема. - Посмею предположить, вам кажется необычным, что я принимаю их у себя, поскольку всем нам известно, что пиандонейцы хотят захватить Тамриэль. Вы, как я понимаю, сохраняете нейтралитет в этом вопросе, как и во всех прочих политических делах?"<BR>'
    - <BR>
    - '"Конечно, - гордо ответил Целарус. - Мы ничего не приобретем и не потеряем от этого вторжения. Орден Псиджиков существовал задолго до того, как Тамриэлем стала править династия Септимов, так что мы выживем при любом политическом режиме".<BR>'
    - <BR>
    - '"Как блохи, которые цепляются к любой пробегающей мимо дворняге, да? - сказала Потема, прищурившись. - Не преувеличивайте вашу значимость, Целарус. Дитя вашего ордена, Гильдия Магов, ныне раза в два влиятельнее вас, а они полностью на моей стороне. Мы планируем заключить соглашение с Королем Оргнумом. Когда пиандонейцы захватят материк, а я займу свое законное место Императрицы этого континента, тогда вы узнаете, каково ваше настоящее место в этом мире".<BR>'
    - <BR>
    - Царственной походкой Потема покинула тронный зал, серым плащам оставалось только переглядываться.<BR>
    - <BR>
    - '"Мы должны поговорить с Лордом Левлетом", - сказал один из серых плащей.<BR>'
    - <BR>
    - '"Да, - ответил Целарус. - Наверное, стоит".<BR>'
    - <BR>
    - Они достаточно быстро нашли Левлета на его обычном месте - в таверне "Луна и Морская Болезнь". Когда три фигуры в серых плащах под предводительством Целаруса появились на пороге, дым и шум таверны, казалось, куда-то исчезли. Исчез даже запах табака и флина. Левлет поднялся со своего места и проследовал вместе с ними в маленькую комнату наверху.<BR>
    - <BR>
    - '"Вы пересмотрели свое решение", - сказал Левлет, широко улыбаясь.<BR>'
    - <BR>
    - '"Ваш Император, - сказал Целарус и тут же поправился. - Наш Император попросил нашей поддержки в обороне западного побережья Тамриэля от пиандонейского флота в обмен на двенадцать миллионов золотых. Мы предложили свои услуги за пятьдесят. Мы поразмыслили над опасностью вторжения пиандонейцев и решили принять предложение Императора".<BR>'
    - <BR>
    - '"Гильдия Магов любезно..."<BR>'
    - <BR>
    - '"Десять миллионов золотых", - быстро сказал Целарус.<BR>'
    - <BR>
    - Во время ужина Потема пообещала Королю Оргнуму через переводчика, что она окажет ему посильную помощь в борьбе против своего брата. Она с удовольствием отметила, что ее умение лгать прекрасно работает вне зависимости от культурной принадлежности собеседника. Той же ночью Потема разделила ложе с Королем Оргнумом, ей это показалось вежливым дипломатическим жестом. Он оказался одним из лучших ее любовников. Сначала он дал ей какие-то травы, и она почувствовала себя так, как будто она парит на поверхности времени, приходя в себя только для любви. Она чувствовала себя прохладным туманом, который охлаждает пламя его желаний снова и снова. На следующее утро, когда он поцеловал ее в щеку и показал своими белыми глазами, что покидает ее, она почувствовала сожаление.<BR>
    - <BR>
    - В то утро корабль вышел из гавани и отправился к островам Саммерсет. Она махала рукой кораблю, когда услышала шаги у себя за спиной. Это был Левлет.<BR>
    - <BR>
    - '"Они сделают это за восемь миллионов, ваше величество", - сказал он.<BR>'
    - <BR>
    - '"Слава Маре, - сказала Потема. - Для начала восстания мне потребуется время. Заплатите им из моей казны, затем отправляйтесь в Имперский Город и возьмите у Антиохуса двенадцать миллионов. Мы должны получить хорошую прибыль от этой игры, и вы, разумеется, получите свою долю".<BR>'
    - <BR>
    - Три месяца спустя Потема услышала, что флот пиандонейцев был потоплен штормом, который внезапно возник у острова Артеум, вотчины Ордена Псиджиков. Король Оргнум и все его корабли были полностью уничтожены.<BR>
    - <BR>
    - '"Иногда, чтобы получить прибыль, - сказала она, прижимая к себе сына Уриэля, - нужно заставить людей тебя ненавидеть".<BR>'
    - <BR>

