    - <BR>
    - '"Моя семья развернулась не на шутку, с тех пор, как вы уехали. Была небольшая дискуссия, я думал, что не стоит сносить ваш старый дом, но это как-то излишне сентиментально. Особенно, если учесть, что под домом столько плодородной почвы."<BR>'
    - <BR>
    - Стрингпул осторожно вытащил лук. Это было настоящее произведение искусства, черное дерево и серебряная филигрань, лук сделали для него на заказ в Вейресте. Он посмотрел на Темплера, натягивающего лук и почувствовал укол жалости. Это был обычный, многое повидавший лук, который был связан полосками ткани.<BR>
    - <BR>
    - '"Если они учат вас так натягивать луки, вам в армии явно нужны советники из академии," сказал Стрингпул так вежливо, как только мог. "Ненатянутая тетива должна выглядеть как X в O. А твоя похожа на Z в Y."<BR>'
    - <BR>
