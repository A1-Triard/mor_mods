    - <BR>
    - Орки рождены в позднейшие дни Начальной Эры. История не по праву именует их звериным племенем, родственным народу гоблинов, но на самом деле Орки - дети Тринимака, сильнейшего из духов-предков Альтмери. Когда Тринимак был поглощен князем Даэдра Боэтой, и трансформировался внутри этого отвратительного бога, Орки также претерпели изменения. Древнее имя Орков - "Орсимер", что означает "отверженный народ". Они повинуются Малауху, тому, что осталось от Тринимака.<BR>
    - <BR>
    - Кто такой Малаух?<BR>
    - <BR>
    - Он больше известен как Князь Даэдра Малакат, "чье призвание опекать презираемых и изгоняемых, принесенные клятвы и кровавые проклятия". Он не Лорд Даэдра в полном смысле, и другие Даэдры не считают его таковым, но он подходит своему назначению. Когда-то он был Тринимаком, великим героем из пантеона Высоких Эльфов, в некоторых местах почитаемый более, чем Аури-Эль, который защищал их от внешних и внутренних врагов. Когда Тринимак и его последователи попытались остановить движение инакомыслящих Велотов, Боэта съел его. Тело и душа Тринимака были подверглись порче, и он вышел наружу как Малакат. Его последователи также изменились к худшему. Презираемые всеми, особенно неоскверненным Аури-Элем, они вскоре бежали в северную глушь, неподалеку от Саартала. Они сразились с Нордлингами и Кимерами за место в этом мире, но без особого успеха. В Скайриме Малаката называют Орки, или Старый Ворчун, а его битвы с Исмиром вошли в легенды.<BR>
    - <BR>

