    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Это итог моих путешествий в не нанесенные на карту Глубины Величайших Пещер Дабдиллы. ПРЕДУПРЕЖДАЮ будущих искателей приключений, которые осмелятся искать удачи и славы в этих подземных залах. Затопленные пути Нижней Дабдиллы непременно убьют тех, кто плохо подготовлен. Туда ведет предательский и грязный путь, а сокровища скудны. Только тот, кто хорошо представляет себе свою цель, может отважиться спуститься в эти глубины.<BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - БУДЬТЕ ОСТОРОЖНЫ. В этих пещерах и галереях исключительно мокро, и очень легко оступиться. Внезапные отвесные ПРОПАСТИ и БЕЗДОННЫЕ ЯМЫ ожидают неосторожных. Если бы не мои особые способности и навыки, я бы несомненно нашел свою смерть в Темнейшей Глубине. Мои ЗАКЛИНАНИЯ, СВИТКИ и ЗЕЛЬЯ, позволили мне спастись из ОДНОЙ ИЗ МНОГИХ пещер с отвесными стенами. ВСЕГДА держите средство под рукой, ибо если вы попадете в эти глубины, ВЫХОДА ВАМ НЕ НАЙТИ!<BR>
    - <BR>
    - Вам будет нелегко ориентироваться. Жители раздваивающихся проходов враждебно настроены и очень плодовиты. Остерегайтесь их зубов и крыльев. Скрежет когтя по камню и свист языка могут оказаться последним, что вы услышите.<BR>
    - <BR>
    - Если бы у меня была надежная веревка, возможно путь мой не был бы столь мучительным. <BR>
    - <BR>
