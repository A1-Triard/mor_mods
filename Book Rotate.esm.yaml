    - 'Тридцать шесть уроков Вивека: проповедь шестая.<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Вы обнаружили шестую Проповедь Вивека, которая была скрыта в словах, услышанных Наставником.<BR>
    - Вечность есть в себе, когда разгаданное становится первым изречением мира.<BR>
    - Мефала и Азура - врата традиции, а Боэта - невидимое пламя.<BR>
    - Солнце проглотят львы, которых еще не было в Велоте.<BR>
    - Шесть - число доспехов, которые будут носить люди.<BR>
