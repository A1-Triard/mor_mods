- BOOK:
  - NAME: bk_BriefHistoryEmpire1_oh
  - MODL: m\Text_Quarto_03.NIF
  - FNAM: История Империи Одрала 1
  - BKDT:
      weight: 4.0
      value: 50
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards" > "<BR>
    - Краткая история Империи<BR>
    - Часть первая<BR>
    - Стронах к'Трой III<BR>
    - Императорский историк<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - До начала правления Тайбера Септима Тамриэль пребывал в хаосе. Поэт Тракицис назвал этот период постоянных беспорядков "днями и ночами крови и злобы." Короли были просто жадными тиранами, пытавшимися помешать попыткам Тайбера навести в стране порядок. Но они были столь же неорганизованны, сколь распущенны, и сильная рука Септима принесла мир в Тамриэля. То был год 2Э 896. Следующий год Император объявил началом новой эры - так началась Третья Эра, Год Нулевой.<BR>
    - <BR>
    - Тридцать восемь лет всей полнотой власти обладал император Тайбер. Это была эпоха славы, праведности, торжества закона, когда правосудие было одинаковым для всех, от раба до монарха. Когда Тайбер умер, целую ночь шел дождь, как будто сама земля Тамриэля плакала о нем.<BR>
    - <BR>
    - Трон занял внук императора, Пелагиус. Хотя правление его было коротким, он оказался таким же сильным и решительным, как его отец, и Тамриэль наслаждался продлением Золотой Эпохи. Однако, к несчастью, неизвестный враг семьи Септимов нанял головорезов из богомерзкой организации Темное Братство, чтобы убить Императора Пелагиуса I, когда он опустился на колени, чтобы помолиться в Храме Единого в Имперском Городе. Правление Пелагиуса I продолжалось менее трех лет.<BR>
    - <BR>
    - Пелагиус не оставил живых детей, так что корона Империи перешла к его старшей двоюродной сестре, дочери брата Тайбера, Агнорита. Кинтайра, бывшая королева Сильвенара, заняла трон под именем Кинтайры I. Время ее правления было временем процветания и хороших урожаев, а сама она была покровительницей живописи, музыки и танцев.<BR>
    - <BR>
    - Сын Кинтайры был коронован после ее смерти, и стал первым императором Тамриэля, принявшим имя Уриэль. Уриэль I был крупнейшим законотворцем династии Септимов, и покровителем независимых организаций и гильдий. Во время его великодушного, но твердого правления, в Тамриэле усилилось влияние Гильдий Бойцов и Магов. Его сын и наследник Уриэль II правил восемнадцать лет, от смерти Уриэля I в 3Э 64 до восшествия на престол Пелагиуса II в 3Э 82. К несчастью, правление Уриэля II было отмечено болезнями, эпидемиями, и восстаниями. Мягкость, которую он унаследовал от своего отца, не сослужила Тамриэлю хорошую службу, и правосудие было забыто.<BR>
    - <BR>
    - Пелагиус II унаследовал от своего отца не только трон, но и множество долгов. Пелагиус распустил Совет Старейшин, и позволил снова занять свои места только тем, кто согласен был заплатить за это крупную сумму. Он вдохновил на подобные действия своих вассалов, королей Тамриэля, и к концу его семнадцатилетнего правления, Тамриэль вернулся к процветанию. Его критики, однако, говорили, что советники, обладавшие мудростью, но не деньгами, были безжалостно изгнаны Пелагиусом. Возможно, именно это стало причиной трудностей, с которыми столкнулся его сын Антиохус, когда в свою очередь стал Императором.<BR>
    - <BR>
    - Антиохус, безусловно, был одним из самых легкомысленных представителей обычно аскетичной семьи Септимов. У него было множество любовниц и почти столько же жен, он славился изяществом платья и остроумием. К несчастью, во время его правления разразилась гражданская война, превзошедшая жестокостью даже мятежи, происходившие при его дедушке Уриэле II. Война Острова в 3Э 110, начавшаяся через двенадцать лет после того, как Антиох занял трон, едва не привела к выходу острова Саммерсет из состава Тамриэля. Союзу короля Саммерсета и Антиоха удалось победить короля Оргама из островного королевства Пиандонея только благодаря ужасному шторму. Согласно легенде, этот шторм был создан благодаря чародейству Ордена Псиджиков острова Артеум.<BR>
    - <BR>
    - История Кинтайры II, наследницы трона ее отца, Антиоха, безусловно, одна из печальнейших повестей во всей истории Тамриэля. Ее старший двоюродный брат Уриэль, сын королевы Потемы из Солитьюда, обвинил Кинтайру в том, что она незаконнорожденная, ссылаясь на знаменитую распущенность нравов в Имперском Городе во время правления ее отца. Уриэлю не удалось остановить ее коронацию этими обвинениями, он заручился поддержкой нескольких недовольных королей Хай Рока, Скайрима и Морроувинда, и с помощью королевы Потемы, организовал три атаки на империю Септима.<BR>
    - <BR>
    - Первая атака имела место у залива Илиак, отделявшего Хай Рок от Хаммерфелла. Свиту Кинтайры перебили и императрицу захватили в плен. Целых два года, Кинтайра II чахла в Имперской тюрьме, очевидно, в Гленпойнте или в Гленмориле, после чего была убита в своей камере при загадочных обстоятельствах. Вторая атака была предпринята на имперские гарнизоны на прибрежных островах Морроувинда. Консорт императрицы, Контин Аринкс, пал, защищая эти форты. Третьей и последней атакой была осада самой Столицы, начавшаяся после того, как Совет Старейшин разделил армию и направил часть ее в западный Хай Рок, а часть в восточный Морроувинд. Правительству нечем было защититься от агрессии Уриэля, и город сдался, выстояв лишь одну ночь. Уриэль занял трон в тот же вечер и объявил себя Уриэлем III, Императором Тамриэля. То был год 3Э 121. Так началась Война Красного Алмаза, описанная во II томе этой серии.<BR>
    - <BR>

