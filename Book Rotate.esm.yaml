    - Лицо Симмаха слегка смягчилось, его глаза засверкали, и он вздохнул. "Да. Тогда это что-то. Ты станешь матерью, если только это в моей власти. А в остальном - Барензия, дорогая моя Барензия, я думаю, ты выпустила настоящий ураган. Некоторое время он еще будет собираться. Но когда он начнется, мы выдержим его вместе. Как всегда делали."<BR>
