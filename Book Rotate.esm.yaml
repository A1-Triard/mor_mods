  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Сказание Халлгерда<BR>
    - Тави Дромио<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Я думаю, величайший воин, живший на земле, это Вилус Номменус", - сказал Ксиомара. "Назови хоть одного воина, чьи завоевания более обширны".<BR>'
    - <BR>
    - '"Конечно же, Тайбер Септим", - сказал Халлгерд.<BR>'
    - <BR>
    - '"Он не был воином, он был руководителем, политиком", - сказал Гараз. "Кроме того, нельзя оценивать воина по площади завоеванных им земель. Его надо оценивать по умению владеть мечом".<BR>'
    - <BR>
    - '"Помимо мечей есть много другого оружия", - возразил Ксиомара. "Почему не умение обращаться с секирой или луком? Кто лучше всех владел всеми видами оружия сразу?"<BR>'
    - <BR>
    - '"Не знаю ни одного мастера всех видов оружия", - сказал Халлгерд. "Балаксес из Агии Неро в Чернотопье был величайшим копейщиком. Эрнс Ллерву из Эшленда - величайший мастер палицы. Самый великий мастер катаны, - скорее всего, Акавири. Что касается лука..." <BR>'
    - <BR>
    - '"Пелинал Уайтстрейк один захватил весь Тамриэль", - вмешался Ксиомара.<BR>'
    - <BR>
    - '"Это было еще до Первой Эры", - сказал Гараз. "И скорее всего, это миф. Существует множество современных великих воинов. Каморан Узурпатор? Неизвестный герой, который собрал посох Хаоса и победил Ягара Тарна?"<BR>'
    - <BR>
    - '"Мы не можем называть неизвестного воина величайшим. А как же Нандор Берайд, рыцарь императрицы Катариах?" - предложил Ксиомара. "Говорят, он умел обращаться с любым оружием, которое вообще существует".<BR>'
    - <BR>
    - '"И что с ним случилось?" - усмехнулся Гараз. "Утонул в Море Призраков, потому что не сумел снять доспехи. Может быть, я слишком привередливый, но, по-моему, величайший воин всех времен должен уметь снимать доспехи".<BR>'
    - <BR>
    - '"Ну, вряд ли можно считать умением простое ношение доспехов", - сказал Ксиомара. "Ты или умеешь в них сражаться, или нет".<BR>'
    - <BR>
    - '"Неправда", - сказал Халлгерд. "В этом искусстве тоже есть свои мастера. Они в доспехах могут делать некоторые вещи лучше, чем мы вообще без доспехов. Вы когда-нибудь слышали о Хлаалу Пасороте, прапрадедушке короля?"<BR>'
    - <BR>
    - Ксиомара и Гараз признались, что не слышали.<BR>
    - <BR>
    - '"Это было много веков назад. Пасорот был правителем великой страны, он получил право стать правителем, так как был лучшим воином в той земле. Говорят, и правда, Династия обязана своим богатством достижениям Пасорота как воина. Каждую неделю он проводил состязания в своем замке, выходя на поединок с лучшими воинами соседних государств. И каждую неделю он что-нибудь выигрывал. Но его великое мастерство заключалось не во владении оружием, хоть он и был очень неплох в бою на секирах и длинных мечах. Он побеждал благодаря способности двигаться очень быстро в самом тяжелом доспехе. Некоторые люди говорили, что в доспехе он двигался быстрее, чем без него".<BR>'
    - <BR>
    - '"За несколько месяцев до начала этой истории он выиграл дочь одного из своих соседей, прекрасную Мену, и сделал ее своей женой. Он очень ее любил, но был очень ревнив, и небезосновательно. Он не очень устраивал ее как мужчина. Она ни разу не изменила ему только потому, что Пасорот очень пристально следил за ней. Она была, мягко говоря, очень влюбчивой, и ее возмущало положение выигранного приза. Куда бы он ни шел, он всегда водил ее с собой. А на состязаниях она сидела в отдельной ложе, чтобы Пасорот всегда мог видеть ее во время поединка.<BR>'
    - <BR>
    - Реальным его соперником, хоть Пасорот и не знал об этом, был красивый молодой оруженосец, которого король также выиграл на одном из турниров. Мена обратила на него внимание, а он, конечно же, на нее. Его звали Тарен".<BR>
    - <BR>
    - '"Все превращается в грязную шутку, Халлгерд", - сказал Ксиомара с улыбкой.<BR>'
    - <BR>
    - '"Клянусь, что это все правда", - сказал Халлгерд. "Проблема у влюбленных была в том, что они никогда не могли остаться наедине. Может быть, именно поэтому остаться наедине стало их навязчивой идеей. Тарен считал, что лучшее время, когда они могут предаться любви - это состязания. Мена притворилась больной и сказала, что не может находиться в ложе. Но Пасорот навещал ее в перерывах между поединками, которые были довольно частыми. Тарен и Мена так и не смогли остаться наедине. Звук бряцающих доспехов, доносившийся с лестницы, когда Пасорот шел проведать жену, навел Тарена на мысль.<BR>'
    - <BR>
    - Он изготовил новые доспехи, очень прочные и блестящие, с красивым орнаментом. Тарен поместил в ножные сочленения специальный состав. Чем больше Пасорот будет потеть, и чем больше двигаться, тем больше сочленения будут затвердевать. Со временем, считал Тарен, Пасорот не сможет быстро передвигаться, поэтому не будет успевать навещать жену в перерывах между поединками. Но все же на всякий случай Тарен повесил на ноги колокольчики, которые должны были громко звонить, издалека предупреждая влюбленных о приближении мужа.<BR>
    - <BR>
    - '"На следующих состязаниях Мена вновь притворилась нездоровой, а Тарен подарил своему господину новый комплект доспехов. Пасороту они очень понравились, как и надеялся Тарен, и он надел их на первый же поединок. Оруженосец скорее побежал по лестнице в спальню к своей возлюбленной.<BR>'
    - <BR>
    - Вокруг было все тихо, и влюбленные предались любовным утехам. Внезапно Мена заметила, как изменилось выражение лица Тарена. Прежде, чем она успела что-либо спросить, голова ее любовника упала с плеч. За ним стоял Пасорот, сжимая в руке свою секиру".<BR>
    - <BR>
    - '"Но как он смог быстро подняться по лестнице? И разве они не могли услышать звон колокольчиков?" - спросил Гараз.<BR>'
    - <BR>
    - '"Видишь ли, когда Пасорот понял, что он не сможет быстро идти на ногах, он пошел на руках".<BR>'
    - <BR>
    - '"Не верю", - засмеялся Ксиомара.<BR>'
    - <BR>
    - '"Что случилось потом?" - спросил Гараз. "Пасорот убил и Мену?"<BR>'
    - <BR>
    - '"Никто не знает, что было потом", - сказал Халлгерд. "Пасорот не пришел на следующий бой, и на следующий тоже. Он вышел только на четвертый поединок. Мена тоже появилась в ложе, и больной она уже не выглядела. Наоборот, она улыбалась, а на лице у нее был легкий румянец".<BR>'
    - <BR>
    - '"Они сделали это?" - закричал Ксиомара.<BR>'
    - <BR>
    - '"Не знаю пикантных подробностей, но после поединка слуги тринадцать часов снимали доспехи с Пасорота, настолько они затвердили от смеси, которую в них добавил Тарен".<BR>'
    - <BR>
    - '"Я не понимаю, так значит, он не снимал доспехов, когда они... э-э... но как же тогда?"<BR>'
    - <BR>
    - '"Я же сказал", - ответил Халлгерд. "Это история о человеке, который в доспехе гораздо проворнее, чем без него".<BR>'
    - <BR>
    - '"Вот это мастерство", - сказал Гараз.<BR>'

