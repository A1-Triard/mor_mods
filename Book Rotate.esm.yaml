    - Я нашел еще одну любопытную комнату на вершине длинной винтовой лестницы, едва проходимой из-за упавших сверху камней. На вершине лестницы находилась комната с полукруглым потолком, в центре которой стоял разрушенный механизм. На куполе еще кое-где были видны нарисованные созвездия. Мы с Мастером Арумом согласились, что это, должно быть, была какая-то обсерватория, и механизм, таким образом, был остатками Гномского телескопа. Вынести его из развалин по узкой лестнице означало бы его полную разборку (что, без сомнения, и уберегло его от внимания грабителей), так что я решил оставить его на месте. Существование этой обсерватории предполагало, однако, что когда-то эта комната возвышалась над поверхностью. По ближайшем рассмотрении помещения оказалось, что это действительно здание, а не вырезанная в скале камера. Другие выходы из комнаты были полностью завалены, и тщательные измерения от вершины утеса до входной комнаты показывали, что мы все еще более чем в 250 футах под уровнем теперешней земной поверхности. Печальное напоминание об уже забытой ярости Красной Горы.<BR>
