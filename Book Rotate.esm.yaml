    - Это открытие привело к тому, что мы направили свое внимание вниз. Раз уж мы примерно знали, где лежал уровень земли в древности, мы могли исключить заваленные проходы, ведущие наверх. Один широкий проход, обрамленный впечатляющими резными колоннами, особенно привлек мой интерес. Он оканчивался большим завалом, но мы могли видеть, где грабители начали и, не доделав, забросили свой туннель. С моей командой землекопов и помощью магии Мастера Арума, я полагал, что мы можем преуспеть там, где не справились наши предшественники. Поэтому я отправил свою команду Темных Эльфов на расчистку прохода, с облегчением от того, что в конце концов приступил к настоящим раскопкам в Кемел-Зе. Я надеялся, что вскоре мои сапоги потревожат пыль, лежавшую нетронутой с начала времен.<BR>
