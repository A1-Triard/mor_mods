  - SCRI: BROctavo_05
  - ITEX: m\Tx_book_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Вивек и Мефала<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Что такое АЛЬМСИВИ?<BR>
    - <BR>
    - Морроувинд - священная страна, и его боги из плоти и крови. Вместе, они именуются Трибуналом, триединым АЛЬМСИВИ, три божества, воплощающих добродетели Данмеров. Альмалексия - Милосердие, Вивек - Искусство, и Сота Сил - Тайну. Вивек просто самый популярный из них. Вивек также самый открытый, ибо он любимый Воин-Поэт Истинного Народа, парадоксально прекрасный и кровавый. Вивек - это творческая жестокость. Вивек представлен в литературе и литургиях Храма как один из божественных правителей Морроувинда. Он охраняет священный субконтинент Велотов Вварденфелл, и стоит на страже Красной Горы, ворот в ад. Он часть священного Трибунала, бог Нового Храма, и аспект благословенного и правого АЛЬМСИВИ. <BR>
    - <BR>
    - Это недвусмысленное представление Вивека как Стоящего на Страже Бога-Короля и Воина-Поэта - самое доступное и знакомое жителям Запада. Однако. Важно помнить, что Вивек также известен среди Данмеров как трансцендентная эволюция даэдры, который предчувствовал его, Мефалы Черные Руки, основополагающая фигура древнейших Кимеров. Эта темная сторона Вивека не появляется в популярной литературе и литургии, но ее инстинктивно понимают и принимают Данмеры как составную часть божественного аспекта Вивека. Более полное восприятие сложной природы Вивека предполагает понимание природы Предчувствия Вивека, Мефалы, и более темных тем, представленных поведением и мотивами этого Лорда Даэдры.<BR>
    - <BR>
    - Кто такой Мефала?<BR>
    - <BR>
    - Каждый из трех Трибунов Храма был представлены на заре культуры Кимеров Предчувствиями. Эти Предчувствия известны на Западе как мрачные Лорды Даэдра Азура, Боэта и Мефала. В теологии Храма, однако, Азура - Предчувствие Сота Сил, Мага-Лорда АЛЬМСИВИ. Боэта - Предчувствие Альмалексии, Матери и Леди АЛЬМСИВИ. Мефала - Предчувствие Вивека. По легенде, под управлением этих трех лордов Даэдра, неорганизованная толпа Альтмеров превратилась в новый народ и основала новую страну. И когда Боэта, также называемый Принцем Заговоров, обеспечивал революционные методы, нужные для этого превращения, Мефала был закулисным исполнителем этих методов.<BR>
    - <BR>
    - Как известно на Западе, Мефала демон убийства, секса и секретов. Все эти темы содержат как тонкие, так и грубые аспекты (убийство/геноцид, куртуазность/оргия, такт/поэтическая правда); Мефала воспринимается парадоксально содержащим и объединяющим эти противоречивые темы. И все эти тонкие глубинные течения и противоречия представлены в Данмерских понятиях о Вивеке, даже если они не описаны с ясностью и не объясняются в доктрине Храма.<BR>
    - <BR>
    - Данмер не видят Лорда Вивека существом убийства, секса и секретов. Скорее, они считают Лорда Вивека доброжелательным королем, воином на страже, поэтом-художником. Но, в то же время, бессознательно они принимают понятие темных, скрытых течений под благими аспектами Вивека.<BR>
    - <BR>
    - Например, один из самых разительно настойчивых мифов, связанных с Вивеком, это история, как Вивек участвовал в заговоре со-правителей Альмалексии и Сота Сил в убийстве Лорда Неревара, величайшего из героев и полководцев Данмеров. Как бы там ни было, история происходит от сказки, прочно устроившейся в воображении Данмеров, как бы говоря, "Конечно, Лорд Вивек никогда бы не стал устраивать заговор против Лорда Неревара, но это было так давно... кто знает правду?"<BR>
    - <BR>
    - Привычный облик Вивека - кроткий, сочувствующий, защищающий своих последователей. В то же время, Данмеры иррационально хорошо чувствуют себя с тайными аспектами Вивека, темными элементами жестокости, похоти и заговора, связанных с более примитивными и подлыми импульсами Предчувствий. <BR>
    - <BR>
    - <BR>

