    - Каждая кость - это дверь сквозь стену мироздания. Каждая кость - это дорога, а Мудрость и Власть - путешественники по ней. Каждая кость - это та призрачная ограда, которая спасает нас от зла.<BR>
    - <BR>
    - Почитайте предков в своих домах, внутри своих залов, под сводами своих храмов, в тишине своих могил.<BR>
