  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ящик Азуры<BR>
    - Древние легенды двемеров, часть XI<BR>
    - Маробар Сул<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Нхильбар провел молодость, полную приключений, но, выросши, стал мудрым и старым двемером, проводящим жизнь в поисках истины и развеивании суеверий. Он многое изобрел и произвел на свет множество научных теорий и логических построений, которым было дано его имя. Но множество вещей в мире все же ставили его в тупик, и не было для него более сложной задачи, чем понимание истинной природы Аэдра и Даэдра. Исследуя мир, он также пришел к выводу, что множество богов были созданы людьми и мерами.<BR>
    - <BR>
    - Был один неразрешимый для Нхильбара вопрос - границы божественной силы. Являются ли величайшие Существа полновластными владыками Мира, или же меньшие создания имеют возможность определять собственную судьбу? И когда Нхильбар почувствовал, что жизнь его подходит к концу, он понял, что должен постичь эту последнюю истину.<BR>
    - <BR>
    - Среди знакомых мудреца был жрец-кимер, по имени Азиник. Когда жрец был в Бзалаг-Жтурамц, Нхильбар рассказал ему, что намерен заняться природой божественной силы. Азиник пришел в ужас и умолял своего друга не касаться этой мистической загадки, но решимость Нхильбара перебороть было нельзя. В конце концов, жрец решился даже помочь ему в изысканиях во имя их дружбы, но втайне боялся последствий богохульства.<BR>
    - <BR>
    - Азиник призвал Азуру. После свершения обычного ритуала, во время которого он провозгласил свою веру в ее божественную мощь, и Азура, явившись, согласилась не причинять ему вреда, Нхильбар и дюжина его учеников вошли в часовню и принесли с собой большую коробку.<BR>
    - <BR>
    - '"Ты пришла в нашу землю, Азура, Богиня Заката и Рассвета и тайн меж ними... - сказал Нхильбар, пытаясь притвориться подобострастным и мягким изо всех сил. - Говорят, что твое знание абсолютно".<BR>'
    - <BR>
    - '"Это так", - улыбнулась Даэдра.<BR>'
    - <BR>
    - '"Ты ведь знаешь наверняка, что находится в этой коробке", - сказал Нхильбар.<BR>'
    - <BR>
    - 'Азура повернулась к Азинику, нахмурив брови. Священник немедленно начал объяснять: "Богиня, этот двемер - очень уважаем и мудр. Поверь мне, он не собирается высмеивать твое величие, но всего лишь продемонстрировать его ученым мужам своего народа, традиционно скептически настроенным. Я пытался рассказать ему о твоей силе, но его философия не принимает ничего на веру без демонстрации".<BR>'
    - <BR>
    - '"Я могу продемонстрировать свою мощь народу двемеров, но смотрите, как бы эта демонстрация не оказалась большим, чем вы хотите видеть, - заворчала Азура, и посмотрела Нхильбару в глаза. - В коробке лежит цветок с красными лепестками".<BR>'
    - <BR>
    - Нхильбар не стал ни улыбаться, ни хмуриться. Он просто открыл коробку, и все увидели, что она пуста.<BR>
    - <BR>
    - Когда глаза учеников повернулись к Азуре, ее уже не было на прежнем месте - она исчезла. Только Азиник увидел выражение на лице Азуры перед тем, как она пропала, и он не смог сказать ни слова, дрожа от страха. Он знал, что на них всех пало проклятие, но еще страшнее было осознание продемонстрированной божественной силы. Лицо Нхильбара тоже было бледным, и он нетвердо держался на ногах, но его лицо выражало не страх, а блаженство. Улыбка двемера, который обнаружил истину, о которой только догадывался ранее.<BR>
    - <BR>
    - Два его ученика поддержали его, препровождая к выходу, и еще два поддерживали Азиника.<BR>
    - <BR>
    - '"Я учился всю жизнь, произвел бесчисленное множество экспериментов, выучил тысячи языков, но то умение, которое открыло мне истину, я приобрел еще тогда, когда был бедным молодым человеком, пытающимся добыть кусок хлеба", - прошептал мудрец.<BR>'
    - <BR>
    - И когда его вели к постели, красный цветок выпал из рукава его объемистой робы. Нхильбар умер этой же ночью, и лицо его было исполнено удовлетворения, которое приходит только от постижения знания.<BR>
    - <BR>
    - Примечание издателя:<BR>
    - <BR>
    - Это - еще один рассказ о мудром, никогда не ошибающемся двемере. Переводы на алдмерис могут разниться в интерпретациях, но суть рассказа всегда одна. У данмеров есть похожая легенда о Нхильбаре, но в данмерской версии Азура распознает обман и отказывается отвечать на вопрос. Она убивает всех двемеров, присутствующих при этом, и проклинает род данмеров за скептицизм.<BR>
    - <BR>
    - В версиях на алдмерисе Азура обманута не пустой коробкой, а коробкой, в которой находилась сфера, каким-то образом превратившаяся в плоский квадрат. Конечно же, эти версии ближе к двемерскому оригиналу, но и гораздо более сложны для понимания. Быть может, это объяснение в духе "сценической магии" было добавлено Гор Фелимом, поскольку сам Гор Фелим не был чужд подобных трюков, когда использование магии было недоступно.<BR>
    - <BR>
    - '"Маробар Сул" упоминает и о Нхильбаре, действующем в одиночку, и он в классической версии рассказа воплощает множество "двемерских" добродетелей. Его скептицизм, пусть даже и не такой абсолютный, как в алдмерской версии, прославляется даже несмотря на то, что он вызвал проклятие на род двемеров и безымянный Дом бедняги жреца.<BR>'
    - <BR>
    - Что бы не представляла собой истинная природа Богов, и ошибались ли на их счет двемеры, или были правы, этот рассказ может объяснить, из-за чего двемеры исчезли с лица Тамриэля. Хотя Нхильбар и подобные ему, быть может, и не ставили своей целью насмешки над Аэдра и Даэдра, их скептицизм определенно навлек на них гнев божеств.<BR>
    - <BR>

- BOOK:
  - NAME: bookskill_sneak4
  - MODL: m\Text_Octavo_04.NIF
  - FNAM: Ловушка
  - BKDT:
      weight: 3.0
      value: 250
      flags: ''
      skill: Sneak
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_04.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ловушка<BR>
    - Неизвестный<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Я видел золото и взял его. Знаю, другой человек, может, и не поступил бы так. Время от времени я возвращаюсь в мыслях к тому моменту, когда я увидел золото и забрал его. Видите ли, я хотел есть. Иронично, не правда ли?<BR>
    - <BR>
    - Я почти ничего больше не помню о той ночи - только золото и голод. Я не помню названия таверны или даже названия той деревни, но, думаю, это происходило где-то на юге Вварденфелла. Я не уверен. Какое-то время я тупо сидел на стуле, не в силах думать ни о чем, кроме нестерпимой боли в животе. Если вы никогда не голодали по-настоящему - так, чтобы несколько дней не иметь во рту ни крошки - вы не сможете даже представить себе, каково это. Ни на чем невозможно сосредоточиться. Все так и было, пока слева от меня какой-то человек не встал, чтобы взять выпивку, и не оставил столбик золотых монет на столе, - они привлекли мое внимание.<BR>
    - <BR>
    - С этого мгновения я все помню совершенно отчетливо.<BR>
    - <BR>
    - Взгляд на золото. Взгляд на спину незнакомца, спокойно направляющегося к хозяйке. Рука на золоте. Золото у меня в кармане. Я встаю из-за стола и выхожу за дверь. Лишь на секунду оглядываюсь. Незнакомец обернулся и смотрит в мою сторону. На нем капюшон, но я чувствую, как наши глаза встречаются. Клянусь, я чувствую, что он улыбается.<BR>
    - <BR>
    - Скорее на улицу. Прячусь за бочками, ожидая погони. У человека, который вечно скрывается от стражников, есть по крайней мере одно преимущество - умение исчезать. Почти целый час я ждал там, с каждой минутой все больше страдая от голода. Понимаете, я был пробужден к новой жизни, и у меня было достаточно денег, чтобы устроить себе настоящий пир. Эта мысль терзала меня. Когда, наконец, я поднялся на ноги, то чуть не потерял сознание. Моих сил хватило только на то, чтобы добраться до другого конца деревни и рухнуть за стол в таверне. Кажется, я потерял сознание за мгновение до того, как услышал голос трактирщицы.<BR>
    - <BR>
    - '"Будете кушать, сэра?"<BR>'
    - <BR>
    - Я набросился на жаркое и пироги, заливая все это кружками пенистого грифа. Когда туман смертельного голода начал рассеиваться, я поднял глаза от тарелки и обнаружил, что на меня смотрит незнакомец в золотой маске. Маска ослепительно сверкала в свете луны, проникающем через окно. На незнакомце были черные кожаные доспехи, и фигура его была совсем не похожа на фигуру человека, которого я ограбил, но я понял, что он знает. Я быстро заплатил за еду и ушел.<BR>
    - <BR>
    - Я направился к краю деревни через мощеную центральную площадь, окруженную запущенными крестьянскими домишками. Ни одного луча света не пробивалось сквозь щели в дверях и ставнях. Никого не было на улицах. Я не смог найти места, где спрятаться, и направился прочь из деревни, в глушь. Несколько дней подряд мною управлял только голод, но теперь меня подгоняло чувство, которое я тогда принял за угрызения совести. Но, возможно, уже тогда это был страх.<BR>
    - <BR>
    - Я дважды упал, спускаясь по темной незнакомой тропинке, скользкой и усеянной камнями. Неожиданно звуки ночной жизни, к которым я так долго был глух, стали очень громкими. И было в этих звуках нечто новое. Звук погони.<BR>
    - <BR>
    - 'У тропинки стояла низкая каменная стена. Я перемахнул через нее и спрятался. Это я умел делать достаточно хорошо: я выбрал такое место, где стена слегка прогибалась и где мой силуэт - даже если кто-нибудь его заметит - покажется лишь ее частью. Прошло немного времени, и я услышал быстрые шаги нескольких пар ног. Они прошли мимо, потом остановились. Перешепнулись - и один из преследователей повернулся и побежал назад, к деревне. И тишина.<BR>'
    - <BR>
    - Спустя несколько минут я осторожно выглянул из-за стены. На дороге я увидел стоящую женщину в платье, вуали и пелерине. С другой стороны, преграждая путь в деревню, стоял рыцарь в черных доспехах. Я не видел их лиц. На мгновение я застыл, не зная, заметили ли они меня.<BR>
    - <BR>
    - '"Беги", - сказала женщина мертвым голосом.<BR>'
    - <BR>
    - Холм у меня за спиной был слишком крутым, так что я в два прыжка преодолел стену и дорогу. Я бежал в лес под сводящий с ума звон проклятого золота у меня в кармане. Я знал, что произвожу слишком много шума и что преследователи просто не могут не слышать меня, но сейчас больше заботился не о том, чтобы остаться незаметным, а о том, чтобы убежать подальше. Пепельные облака притемняли свет луны, но я знал, что еще слишком светло, чтобы прятаться. Я бежал и бежал, пока не почувствовал, как кровь стучит у меня в висках и в сердце, вынуждая остановиться.<BR>
    - <BR>
    - Я оказался на опушке леса, на берегу мелкого ручья. Напротив меня стоял покосившийся дом, окруженный забором из жердей. За спиной у меня были слышны шаги по иссохшей, пыльной земле. С юга, ниже по течению, слышались всплески - что-то неумолимо приближалось.<BR>
    - <BR>
    - Выбора не было. Я наполовину прыгнул, наполовину упал в грязь и кое-как перебрался на другой берег. Пролез под забором и побежал через открытое место к дому. Обернувшись, я заметил у изгороди семь призрачных фигур. Человек в плаще, которого я ограбил. Человек в золотой маске. Женщина в вуали. Темный рыцарь. И еще трое моих преследователей, которых я даже не заметил. А я-то считал, что сам умею прятаться.<BR>
    - <BR>
    - Луна окончательно спряталась в пепельных облаках. Лишь слабый свет звезд помогал мне добраться до открытой двери полуразвалившегося дома. Я захлопнул дверь за собой и запер ее, но понимал, что она не сможет надолго защитить меня. Я затравленно озирался в поисках места, подходящего для того, чтобы спрятаться. Может быть, это будет какой-нибудь уголок или ниша, где никто меня не увидит, если я буду стоять неподвижно.<BR>
    - <BR>
    - Расколотый стол, лежавший у стены, отлично подходил для моих целей. Я заполз под него и чуть не подпрыгнул, когда что-то шевельнулось, и я услышал испуганный старческий голос.<BR>
    - <BR>
    - '"Кто здесь?"<BR>'
    - <BR>
    - '"Все в порядке, - прошептал я. - Я не один из них".<BR>'
    - <BR>
    - Его морщинистая, шишковатая рука появилась из темноты и схватила меня за плечо. В ту же секунду я почувствовал, что проваливаюсь в сон. Я отчаянно сопротивлялся. Луна вышла из-за туч, сквозь разбитое окно осветив ужасное лицо старика. Лицо голодного мертвеца. Его когти все еще впивались в меня, и я упал, окруженный запахом смерти.<BR>
    - <BR>
    - Стол отбросили. Передо мной стояли те самые семеро охотников и еще десяток других. Хотя нет, они не были охотниками. Они были загонщиками, которые выкуривали меня из любого укрытия, умело подталкивая к настоящему хищнику. Он ослабел с годами, этот старик, и погоня стала даваться ему с трудом. Чудовищная машина для убийства.<BR>
    - <BR>
    - '"Пожалуйста", - прохрипел я. Это все, на что я был способен.<BR>'
    - <BR>
    - Его развлекало мое долгое сопротивление, так что он, в некотором роде, пощадил меня. Они не высосали из меня кровь полностью. И не прокляли, сделав одним из них, из Берне. Меня держали вместе с другими обезумевшими от страха несчастными, чтобы мы старились и лучше удовлетворяли извращенные вкусы вампиров. Нас называли скотом.<BR>
    - <BR>
    - Много месяцев назад я потерял всякую надежду когда-нибудь покинуть темный подвал, где они держат нас. Даже если это записка каким-то образом попадет во внешний мир, даже если найдется герой, способный победить стаю кровососов, я все равно не могу ничего сообщить о своем местонахождении. Я пишу все это только для того, чтобы сохранить рассудок и предупредить других.<BR>
    - <BR>
    - Есть нечто худшее, чем быть голодным.<BR>
    - <BR>
    - Быть едой.<BR>
    - <BR>

