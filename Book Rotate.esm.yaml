    - (Практика пронзания Второго Отверстия теперь запрещена.)<BR>
    - <BR>
    - Когда Неревар вернулся, он увидел замерзшую комету над городом. Он спросил, хочет ли Вивек, чтобы он убрал ее.<BR>
    - <BR>
    - '''Если бы я хотел, я бы давно сделал это сам, глупый Наставник. Я сохраню это здесь, как свидетельство его последней попытки, и если любовь этих людей ко мне когда-нибудь иссякнет, пусть эта сила уничтожит их.''<BR>'
    - <BR>
    - Неревар сказал, 'Любовь зависит только от тебя.'<BR>
    - <BR>
    - Вивек улыбнулся и сказал Наставнику, что он стал Министром Истины.<BR>
