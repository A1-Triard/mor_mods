  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Кость, Часть I<BR>
    - Автор - Тави Дромио<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Мне кажется," сказал Гараз, задумчиво изучая содержимое своей кружки. "Что все великие идеи появляются чисто случайно. Взять, к примеру, историю про моего двоюродного брата, которую я рассказал вам вчера вечером. Если бы он не упал с лошади, он бы никогда не стал одним из величайших алхимиков Империи."<BR>'
    - <BR>
    - Дело было поздним вечером в Королевской Ветчине, в такие вечера посетителей обычно тянуло пофилософствовать.<BR>
    - <BR>
    - '"Я не согласен," ответил Ксиомара, твердо, но вежливо. "Великие идеи и изобретения формируются, как правило, очень медленно, и требуют больших усилий и терпения. Если вы вспомните историю, которую я рассказывал вам в прошлом месяце, про молодую девушку - а эта девушка существовала в действительности - которая нашла свою настоящую любовь только после того, как переспала практически со всеми в Нордпойнте."<BR>'
    - <BR>
    - '"Мне кажется, что вы оба не правы," сказал Халлгерд, попивая гриф из своей кружки. "Величайшие изобретения появляются в случае крайней необходимости. Может быть, мне напомнить вас историю о Арслике Оане и изобретении костяного доспеха?"<BR>'
    - <BR>
    - '"Проблема твоей теории в том, что твой пример явно выдуманный," фыркнул Ксиомара.<BR>'
    - <BR>
    - '"Кажется, я не помню историю Арслика Оана и изобретения костяного доспеха," нахмурился Гараз. "Ты уверен, что рассказывал ее?"<BR>'
    - <BR>
    - '"Ну, это случилось много, много, много лет назад, когда Вварденфелл был великолепным зеленым краем, когда Данмеры еще состояли из Кимеров и Двемеров, а Нордлинги жили вместе в относительном мире, то есть не пытались угробить друг друга при любом удобном случае," Халлгред откинулся на спинку кресла, увлекшись собственным рассказом. "Когда солнце с луной вместе сияли на небе --"<BR>'
    - <BR>
    - '"Господи Боже, Мама Родная, и Все Маги Империи!" проворчал Ксиомара. "Если уж мне приходится по второму разу выслушивать твою глупую историю, по крайней мере, не делай ее длиннее, чем она есть на самом деле."<BR>'
    - <BR>
    - Это все произошло в Вварденфелле очень давно (сказал Халлгерд, игнорируя комментарии Ксиомары с достойным уважения самообладанием) во время правления короля, имени которого вы все равно не знаете. Арслик Оан был одним из приближенных короля и славился своим дурным характером. Из-за его добросовестной службы король просто обязан был дать ему замок, но такой сосед был ему совершенно без надобности, поэтому король пожаловал ему замок и земли, которые находились достаточно далеко от цивилизации. Прямо в Вварденфелле, который, надо заметить, и по сей день, до конца не обжит. Арслик Оан построил там укрепленную крепость и поселился там со своими несчастными рабами, чтобы насладиться покоем и собственной мрачной жизнью.<BR>
    - <BR>
    - Это случилось незадолго до того, как крепость подверглась проверке на прочность. В этой долине в это же время жили племена Нордлингов-каннибалов, обычно они ели друг друга, но деликатесом у них считалось то, что они называли темным мясом, мясо обитателей Данмера.<BR>
    - <BR>
    - Ксиомара одобрительно засмеялся. "Великолепно! В прошлый раз такого не было. Забавно, и почему в наши дни ничего не слышно о Нордлингах-каннибалах."<BR>
    - <BR>
    - 'Это было, давно, как я уже неоднократно говорил (сказал Халлгерд, глядя на часть своей аудитории с явным неодобрением) и все тогда было совсем по-другому. Так вот Нордлинги-каннибалы начали нападать на рабов Арслик Оана в полях, а потом начали подбираться все ближе, до тех пор, пока не осадили замок. Жуткая картинка, можете себе представить: орды мужчин с широкими глазами и женщин с острыми клыками, вооруженные тяжелыми дубинками, и одетые только в кожу своих жертв.<BR>'
    - <BR>
    - Арслик Оан решил, что если он не будет обращать на них внимания, они уйдут сами.<BR>
    - <BR>
    - К несчастью, первое, что сделали Нордлинги - отравили ручей, который являлся источником питьевой воды для крепости. Вся живность и почти все рабы умерли раньше, чем хоть кто-то успел хоть что-то понять. Надежды на спасение не было, пройдет по меньшей мере несколько месяцев, прежде чем эмиссары короля приедут, чтобы навестить неугодного вассала. Ближайший источник питьевой воды находился на другой стороне холма, и Арслик Оан послал трех своих рабов с пустыми кувшинами, чтобы они принесли воды.<BR>
    - <BR>
    - Их избили дубинками и съели, они даже не успели отойти от ворот крепости. Следующей группе он дал палки для обороны. Они прошли немного дальше, но их задавили массой, избили и сожрали. Стало ясно, что нужна персональная защита. Арслик Оан решил поговорить со своим кузнецом, одним из немногих рабов с особыми талантами и четкими обязанностями.<BR>
    - <BR>
    - '"Рабам нужны доспехи, чтобы они могли дойти до реки и обратно," сказал он. "Собери всю сталь и все железо, которые есть в этом замке, каждый крюк, нож, кольцо, кружку, все, что не нужно для укрепления стен, расплавь это все и сделай для меня лучшую броню, и как можно скорее."<BR>'
    - <BR>
    - Кузнец, которого звали Горклит, уже знал, что такое приказы Арслика Оана, и знал, что он не потерпит компромиссов в отношении качества и количества брони. Он трудился тридцать часов без перерыва, без воды, прикипев к жаровне и наковальне, работал до тех пор, пока не изготовил шесть доспехов из смешанных металлов.<BR>
    - <BR>
    - Были выбраны шесть рабов, на них одели доспехи, дали им кувшины и послали за водой на реку. Поначалу все шло, как надо. Нордлинги били рабов дубинками, но они продолжали идти вперед, не обращая внимания на удары. Однако рабы шли все медленней и медленней, поскольку доспехи были очень тяжелыми. В конце концов они попадали, доспехи содрали с их тел, а сами тела съели.<BR>
    - <BR>
    - '"Рабы не могут достаточно быстро двигаться в тяжелых доспехах, которые ты сделал," сказал Арслик Оан Горклиту. "Мне нужно, чтобы ты собрал все туши отравленных животных и сделал мне лучшие кожаные доспехи, и как можно скорее."<BR>'
    - <BR>
    - Горклит сделал, как ему было приказано, хотя это было особенно отвратительное задание, учитывая состояние туш. Обычно, чтобы обработать кожу, требуется достаточно много времени, но Горклит работал без устали, и в течение дня он сделал двенадцать кожаных доспехов.<BR>
    - ' <BR>'
    - Были выбраны двенадцать рабов, на них надели доспехи, дали им кувшины и послали на реку за водой. Сначала все было намного лучше, чем в прошлый раз. Двое упали почти сразу, зато остальным посчастливилось пройти достаточно далеко. Несколько рабов даже добрались до реки, трое смогли наполнить кувшины, а один даже почти вернулся к воротам крепости. Увы, он упал и был съеден. Нордлинги отличались завидным аппетитом, надо заметить.<BR>
    - <BR>
    - '"Пока у меня не кончились рабы," задумчиво сказал Арслик Оан Горклиту. "Мне нужна броня прочнее кожаной, но легче металлической."<BR>'
    - <BR>
    - Кузнец уже понял это и теперь думал о возможном материале. Что-то можно было попытаться сделать из камня или дерева, но возникали проблемы практического свойства, поскольку для этого потребовалось бы разрушить еще какую-то часть крепости. Кроме этого в крепости остались только кучи освежеванных трупов, груды мышц, жира, крови и костей. На протяжении шести часов он работал без передышки, пока не сделал восемнадцать костяных доспехов. Арслик Оан слегка побледнел, когда увидел (и понюхал) этих доспехи, но он очень хотел пить, и готов был пожертвовать еще двадцатью рабами при необходимости.<BR>
    - <BR>
    - '"Могу я предложить," осторожно сказал Горклит, "немного поучить рабов обращению с доспехами, прежде чем вы пошлете их на растерзание Нордлингам?"<BR>'
    - <BR>
    - Арслик Оан разрешил, и следующие несколько часов рабы ходили по двору крепости в своих костяных доспехах. Они привыкали к плохой гибкости сочлений, к странности задней пластины, к весу, который вдруг обрушился на их плечи и бедра. Они выяснили, как ставить ноги, чтобы удержать равновесие, как быстро бежать, чтобы при этом не упасть; как разбегаться и как быстро останавливаться. К тому времени, как их послали к воротам замка, они уже почти профессионально обращались со своими доспехами.<BR>
    - <BR>
    - Семнадцать из них были убиты и съедены, но один все-таки вернулся с кувшином воды.<BR>
    - <BR>
    - '"Идеальная бессмыслица," сказал Ксиомара. "но моя точка зрения здесь вполне правомерна. Как и все великие исследователи, кузнец работал до седьмого пота, прежде чем создал костяной доспех."<BR>'
    - <BR>
    - '"Я думаю, здесь все таки присутствует элемент случайности," нахмурился Гараз. "Но это отвратительная история. Лучше бы ты ее не рассказывал."<BR>'
    - <BR>
    - '"Если ты думаешь, что это отвратительно," усмехнулся Халлгерд. "Послушай, что было дальше."<BR>'

