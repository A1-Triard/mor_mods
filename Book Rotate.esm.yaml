  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь первая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Он родился из пепла среди Велотов, еще до войны с северными народами. Айем первой пришла в деревню, и тенью ей был Боэта, Принц Полей, и перед ней закружились известные и неизвестные тайны вселенной, и были они похожи на звезды. Айем взяла руку женщины и сказала:<BR>
