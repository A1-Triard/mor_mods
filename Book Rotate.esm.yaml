    - '"Кто-то идет!" Встревожено закричала Барензия, и только потом заметила, что именно он держал в руке. "Постой, но это же не Рог, это - это посох!" <BR>'
    - <BR>
    - '"Верно, Миледи. Ты наконец увидела!" Громко рассмеялся Соловей. "Прости, милая, но я должен тебя покинуть. Может, мы еще встретимся когда-нибудь. А пока... А пока, Симмах," обратился он к появившейся сзади них фигуре в кольчуге, "она твоя. Можешь забрать ее." <BR>'
    - <BR>
    - '"Нет!" закричала Барензия. Она вскочила и побежала к нему, но он исчез. Пропал, когда Симмах добрался до него с обнаженным мечом. Клинок рассек пустое пространство. Он замер, будто решив занять место каменного бога. <BR>'
