    - <DIV ALIGN="LEFT"><BR><BR>
    - Несколько дней Барензия печалилась из-за расставания с друзьями. Но ко второй неделе она начала чувствовать себя лучше. Она обнаружила, что ей нравится снова быть в пути, хотя скучала по Строу больше, чем ожидала. Их сопровождал отряд Редгардских рыцарей, с которыми ей было хорошо, хотя они были более дисциплинированными и приличными, чем стражники торговых караванов, с которыми она проводила время. Они были общительными, но относились к ней с почтением, несмотря на ее попытки пофлиртовать. <BR>
    - <BR>
    - Симмах побранил ее, когда они были одни, сказав, что королева должна всегда держаться с королевским достоинством. <BR>
    - <BR>
    - '"Ты имеешь в виду, что я даже развлечься не могу?" раздраженно спросила она. <BR>'
    - <BR>
    - '"Нет. Не с такими. Они ниже тебя. От владык надо желать милосердия, Миледи. А не близости. Вы должны вести себя скромно и целомудренно, пока находитесь в Имперском Городе." <BR>'
    - <BR>
    - Барензия скорчила рожу. "Я могу вернуться в Башню Даркмур. Эльфы по природе своей неразборчивы в связях, знаешь ли. Все так говорят." <BR>
    - <BR>
    - '"Тогда "все" ошибаются. Какие-то да, какие-то - нет. Император - и я - ожидаем, что вы проявите и проницательность, и хороший вкус. Позвольте мне напомнить вам, Ваше Высочество, что вы обладаете троном Морнхолда не по праву крови, а только из милости Тайбера Септима. Если он сочтет вас неподходящей, ваше правление тут же закончится. Ему нужны ум, повиновение, благоразумие и безоговорочная верность всех, получивших назначение, и он ценит целомудрие и скромность в женщинах. Я настоятельно рекомендую вам в своем поведении брать пример с нашей доброй Дреллиэн. Миледи." <BR>'
    - <BR>
    - '"Да я лучше в Даркмур вернусь!" обиженно воскликнула Барензия, оскорбленная мыслью о том, чтобы подражать холодной ханже Дреллиэн хоть в чем-то. <BR>'
    - <BR>
