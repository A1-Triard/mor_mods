  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Подлинная Барензия, Часть 2<BR>
    - Аноним<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Барензия и Строу остановились в Рифтоне на зиму, наняв дешевую комнату в самом нищем квартале города. Барензия хотела вступить в Воровскую Гильдию, так как знала, что у нее будут неприятности, если она попадется на своем промысле. Однажды она заметила в корчме известного члена Гильдии, молодого бесстрашного Хаджита по имени Террис. Она предложила разделить с ним ложе, если он поможет ей со вступлением. Он оглядел ее, ухмыляясь, и согласился, но при этом сказал, что ей все равно придется пройти испытание. <BR>
    - <BR>
    - '"Какого рода?" <BR>'
    - <BR>
    - '"Э, - ответил Террис. - Сначала заплати, милашка."<BR>'
    - <BR>
    - '[Данный эпизод исключен по настоянию Храма.]<BR>'
    - <BR>
    - Строу убьет ее, а, возможно, и Терриса тоже. Что, во всем Тамриэле, могло заставить ее пойти на такое? Она окинула комнату тревожным взглядом, но другие патроны потеряли к ней интерес и вернулись к собственным делам. Она не припоминала никого из них; и это была не та корчма, где они остановились со Строу. При везении, возможно, Строу и не узнает об этом. По крайней мере, не сразу.<BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Террис оказался самым обаятельным и волнующим мужчиной, какого она когда-либо встречала. Он не только рассказал ей об навыках, необходимых члену Воровской Гильдии, но и лично учил ее, или же сводил с людьми, которые могли это сделать. <BR>
    - <BR>
    - Среди таких была одна женщина, кое-что понимавшая в магии. Катиша была полноватой, солидной Северной матроной. Она была замужем за кузнецом, имела двух детей-подростков и в целом казалась ничем не выдающейся и респектабельной обывательницей. Отличия заключались в ее страстной любви к кошкам (что переносилось и на их человеческое подобие, Хаджитов), таланте к определенным видам магии, и довольно странном круге общения. Она обучила Барензию заклинанию невидимости и поднатаскала в других заклинаниях скрытности и маскировки. Катиша свободно смешивала свои магические и немагические дарования, подкрепляя одно другим. Она не состояла в Воровской Гильдии, но питала к Террису что-то вроде материнского чувства. Барензия относилась к ней с теплотой, какую никогда не испытывала ни к одной женщине, и через несколько недель рассказала Катише о себе все. <BR>
    - <BR>
    - Она и Строу приводила к ней пару раз. Строу нравилась Катиша, но не Террис. Террис же, напротив, находил Строу "интересным" и как-то предложил Барензии попробовать "втроем." <BR>
    - <BR>
    - '"Абсолютно исключено, - твердо сказала Барензия, порадовавшись тому, что Террис поднял эту тему в приватной обстановке. - Ему это не понравится. Да и мне тоже!" <BR>'
    - <BR>
    - Террис улыбнулся обворожительной, кошачьей треугольной улыбкой и лениво потянулся в кресле, выгнув хвост. "Это было бы хорошим сюрпризом. Для вас обоих. Пара - это так скучно." <BR>
    - <BR>
    - Барензия ответила ему испепеляющим взглядом. <BR>
    - <BR>
    - '"А может, ты не хочешь заниматься этим при твоей деревенщине? Так я мог бы привести своего дружка. Так пойдет?" <BR>'
    - <BR>
    - '"Нет, не пойдет. Если я тебе наскучила, то поищи для себя с дружком кого-нибудь другого." Теперь она была полноправным членом Воровской Гильдии. Она прошла посвящение. Она находила Терриса полезным, но не жизненно необходимым. Возможно, он ей тоже немного наскучил.<BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - Она рассказала Катише о своих проблемах с мужчинами. Или о том, что она считала проблемами. Катиша покачала головой и сказала, что Барензия ищет любви, а не похоти, и что она найдет настоящего спутника, когда найдет, и ни Строу, ни Террис, очевидно, таковыми не являются. <BR>
    - <BR>
    - Барензия недоумевающе склонила голову набок. "Говорят что, что все темноэльфийские женщины про... про что там? Проститутки?" - сказала она, не уверенная в правильности слова. <BR>
    - <BR>
    - '"Скажем так, промискуитетны. Хотя, полагаю, некоторые становятся и проститутками, - сказала Катиша после некоторого размышления. - Эльфы много гуляют, пока молодые. Потом перерастают этот период. Возможно, у тебя это уже началось, - добавила она с надеждой. Барензия ей нравилась, она успела привязаться к молодой эльфийке. - Тебе нужно найти каких-нибудь хороших эльфийских ребят. Если будешь продолжать якшаться с хаджитами и людьми, то в один прекрасный момент можешь забеременеть непонятно от кого." <BR>'
    - <BR>
    - Барензия непроизвольно улыбнулась. "Мне бы это понравилось. Я так думаю. Но это, наверное, неприемлемо, да? С детьми столько хлопот, а у меня и дома своего-то нет."<BR>
    - <BR>
    - '"Сколько тебе лет, Барри? Семнадцать? Что ж, тебе остался год-два до детородного возраста, если только ты не оказалась слишком неудачлива. Эльфы неохотно приживают детей с эльфийками, уже родившими от других рас. Поэтому лучше тебе будет прибиться к соплеменникам."<BR>'
    - <BR>
    - Барензия вспомнила еще кое-что. "Строу хочет купить ферму и жениться на мне." <BR>
    - <BR>
    - '"А ты этого хочешь?" <BR>'
    - <BR>
    - '"Нет. Не сейчас. Может, когда-нибудь. Да, когда-нибудь потом. Но не так, чтобы это помешало мне стать королевой. И не какой-нибудь королевой, а Королевой Морнхолда." - она произнесла это решительно, почти упрямо, словно чтобы развеять любые сомнения.<BR>'
    - <BR>
    - Катиша предпочла проигнорировать последнее уточнение. Богатое воображение девушки забавляло ее. Она считала его признаком живого ума. "Думаю, "когда-нибудь" Строу будет уже глубоким стариком, Барри. Эльфы живут очень долго." - по лицу Катиши скользнула легкая тень зависти, той печали, с какой люди говорят о тысячелетней жизни эльфов, ниспосланной им богами. Правда, мало кто из них действительно живет так долго, поскольку болезни и насилие вносят свои поправки. Но они могут. И один или два из них на самом прожили.<BR>
    - <BR>
    - '"Мне и старики нравятся," - заметила Барри.<BR>'
    - <BR>
    - Катиша засмеялась.<BR>
    - '***<BR>'
    - <BR>
    - Барензия изнывала от нетерпения, пока Террис раскладывал бумаги на столе. Он был дотошен и щепетилен в это деле, и всегда клал ненужное туда, откуда взял. <BR>
    - <BR>
    - Они вломились в особняк какого-то дворянина, оставив Строу снаружи, "на стремени". Террис сказал, что работа несложная, но очень щекотливая. Он не хотел брать с собой никого из Гильдии. Он сказал, что может доверять Барри и Строу, но никому более. <BR>
    - <BR>
    - '"Скажи мне, что ты ищешь, и я найду," - нетерпеливо прошептала Барри. Ночное зрение у Терриса было не таким, как у нее, а подсветить себе хотя бы крошечным магическим огоньком он не рисковал.<BR>'
    - <BR>
    - Ей еще никогда не доводилось бывать в таком роскошном доме. Даже Даркмурский замок графа Свена и леди Инги, где прошло ее детство, не шел с ним ни в какое сравнение. Она озиралась в изумлении, когда они крались по анфиладам богато расписанных комнат и через огромные залы, в которых гулко отдавалось эхо. Но Терриса, похоже, не интересовало ничего, кроме этого письменного стола в маленьком, уставленном книгами, кабинете на верхнем этаже. <BR>
    - <BR>
    - '"Шшшш," - прошипел он сердито.<BR>'
    - <BR>
    - '"Кто-то идет!" - прошептала Барри за секунду до того, как дверь распахнулась и в комнату ступили две темные фигуры. Террис резко вскочил и бросился к окну. Мышцы Барензии были напряжены настолько, что она не могла ни двигаться, ни даже говорить. Она беспомощно наблюдала, как одна из фигур, поменьше ростом, прыгнула за Террисом. Сверкнули две короткие, беззвучные вспышки голубого света, а затем Террис свернулся на полу неподвижной темной массой. <BR>'
    - <BR>
    - Дом ожил торопливыми шагами, тревожными голосами и лязгом поспешно надеваемых доспехов.<BR>
    - <BR>
    - Мужчина повыше, по наружности темный эльф, полудонес, полудотащил Терриса до двери и передал его в услужливые руки другого эльфа. Первый эльф, кивком головы отправил своего товарища в синей мантии из кабинета. Затем повернулся к Барензии, которая снова обрела способность двигаться, хотя голова раскалывалась, когда она пыталась это сделать.<BR>
    - <BR>
    - '"Расстегни рубашку, Барензия", - приказал эльф. Барензия глупо вытаращилась на него и невольно плотнее запахнула одежду. "Ты же девушка, Барри, не так ли? - мягко сказал он. -Знаешь, тебе следовало перестать наряжаться мальчишкой много месяцев назад. Ты только привлекала к себе внимание этим. А еще тем, что называла себя Барри! Это твой дружок, этот дурачок Строу, не смог придумать ничего лучше?" <BR>'
    - <BR>
    - '"Обычное эльфийское имя," - возразила Барри. <BR>'
    - <BR>
    - Мужчина грустно покачал головой. "Только не у темных эльфов, дорогуша. Но ты ведь не много знаешь о темных эльфах, верно? Печально, но факт. Ну ничего - я попробую исправить это упущение." <BR>
    - <BR>
    - '"Кто ты?" - жестко спросила Барензия. <BR>'
    - <BR>
    - '"Ай, вот тебе и вся слава! - мужчина передернул плечами, криво усмехнувшись. - Я Симмах, госпожа Барензия. Генерал Имперской Армии Грозного и Досточтимого Его Императорского Величества Тайбера Септима Первого. И, надо сказать, ты заставила меня здорово побегать по всему Тамриэлю. Ну, ладно, по части Тамриэля. Хотя я догадывался, и правильно догадывался, что ты держишь путь на Морроувинд. Но тебе повезло: в Вайтране нашли труп, который приняли за Строу. И мы перестали искать вашу сладкую парочку. Это было так беспечно с моей стороны. Вот уж не думал, что вы продержитесь вместе так долго." <BR>'
    - <BR>
    - '"Где он? С ним все в порядке?" - спросила она с неподдельным трепетом. <BR>'
    - <BR>
    - '"О, с ним все прекрасно. Сейчас, по крайней мере. Но он под стражей, конечно, - эльф обернулся. - Так он тебе... действительно небезразличен?" - спросил он, и внезапно посмотрел прямо в глаза с яростным любопытством. Пристальный взгляд красных глаз казался Барензии необычным и странным - ведь она видела такие лишь изредка, да и то в зеркале. <BR>'
    - <BR>
    - '"Он мой приятель," - сказала Барензия. Слова выходили с трудом, уныло и обреченно.  Симмах! Генерал Имперской Армии, ни больше, ни меньше - говорят, сам Тайбер Септим дружит с ним и прислушивается к его словам.<BR>'
    - <BR>
    - '"Ай. Похоже, у тебя еще водится пара сомнительных приятелей - да простит мне моя госпожа мои слова."<BR>'
    - <BR>
    - '"Перестань звать меня так!" - ее раздражал видимый генеральский сарказм. Но он лишь улыбнулся.<BR>'
    - <BR>
    - Пока они говорили, переполох в доме постепенно улегся. Хотя она по-прежнему слышала, как люди, вероятно, обитатели дома, шепчутся неподалеку. Высокий эльф уселся на край стола. Казалось он расслабился, и решил передохнуть.<BR>
    - <BR>
    - И тут до ее сознания дошло. Пара сомнительных приятелей, он сказал? Этот господин знал о ней все! Во всяком случае, достаточно много. Что означало то же самое. "Что с ними б-будет? И со м-мной?"<BR>
    - <BR>
    - '"Ах. Знаешь, этот дом принадлежит командующему имперскими войсками в этой области. Это означает, что он принадлежит мне." - Барензия едва не задохнулась, а Симмах пристально поглядел на нее. - Что, не знала? Ца-ца-ца! Вы удивительно безрассудны, моя госпожа, даже для своих семнадцати. Всегда нужно знать, что делаешь или куда идешь."<BR>'
    - <BR>
    - '"Н-но Г-гильдия бы не ... не--" - Барензия затряслась. Воровская Гильдия ни за что бы не решилась вмешаться в политику Империи. Никто не осмелился бы бросить вызов Тайберу Септиму, во всяком случае, из тех, кого она знала. Кто-то в Гильдии что-то напутал. Крепко. А ей теперь придется расплачиваться. <BR>'
    - <BR>
    - '"Рискну предположить, что у Терриса не было одобрения Гильдии на это. На самом деле, я удивлен--" - Симмах тщательно обследовал стол, выдвигая по очереди ящики. Затем он достал один, поставил его на стол и вытащил фальшивое дно. Внутри оказался сложенный лист пергамента. Похоже, это была какая-то карта. Барензия осторожно приблизилась и вытянула голову. Симмах убрал от нее документ и рассмеялся: "Нет, действительно непосредственная натура!" Просмотрев лист, он снова свернул его и убрал. <BR>'
    - <BR>
    - '"Так ты же сам советовал мне проявлять больше любознательности, всего минуту назад!" <BR>'
    - <BR>
    - '"Что было, то было, - похоже, у него внезапно поднялось настроение. - Нам нужно идти, моя дорогая леди." <BR>'
    - <BR>
    - Он довел ее до двери, вниз по лестнице, а затем вывел на свежий ночной воздух. На улице ни души. Барензия вперила взгляд в темноту. Интересно, насколько быстро он бегает? <BR>
    - <BR>
    - '"Думаешь, как бы удрать, верно? Ай. А не хочешь сперва послушать, какие у меня планы на твой счет?" - ей показалось, что в его голосе промелькнула какая-то давняя боль.<BR>'
    - <BR>
    - '"Раз ты об этом заговорил - то пожалуй!" <BR>'
    - <BR>
    - '"А может, сначала ты хотела бы узнать о своих дружках?"<BR>'
    - <BR>
    - '"Нет." <BR>'
    - <BR>
    - Он поглядел на нее с удовлетворением. Очевидно, именно этот ответа он и надеялся услышать, подумала Барензия, но при этом она говорила правду. Она, конечно, беспокоилась за своих друзей, особенно за Строу, но о себе она беспокоилась гораздо больше.<BR>
    - <BR>
    - '"Ты станешь настоящей и полноправной Королевой Морнхолда." <BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - Симмах объяснил, что таковы были его, и Тайбера Септима, виды на нее все это время. Что Морнхолд, находившийся под военным правлением все двенадцать или около того лет с момента ее отбытия, должен постепенно вернуться к гражданской жизни - под чутким имперским руководством, конечно, на правах части имперской провинции Морроувинда. <BR>
    - <BR>
    - '"Так зачем меня отправили в Даркмур?" - спросила Барензия, с трудом веря всему, что услышала. <BR>'
    - <BR>
    - '"В целях безопасности, естественно. А ты зачем сбежала?" <BR>'
    - <BR>
    - Барензия пожала плечами. "Не видела причин оставаться. Надо было раньше мне сказать." <BR>
    - <BR>
    - '"Теперь сказали. На самом деле, я уже послал за тобой, чтобы тебя доставили в Имперский Град и пристроили на какое-то время при императорском дворе. Но ты к тому времени уже, скажем так, скрылась. Хотя твое предназначение должно было быть вполне очевидным для тебя. Тайбер Септим не хранит тех, кто ему не нужен -- а на что ты еще могла ему сгодиться?" <BR>'
    - <BR>
    - '"Я о нем ничего не знаю. Да и о тебе, кстати, тоже." <BR>'
    - <BR>
    - '"Так знай следующее: Тайбер Септим воздает и друзьям, и врагам своим по их заслугам." <BR>'
    - <BR>
    - Барензия обдумывала эту мысль несколько секунд. "Строу сделал мне много добра и никому никогда не причинял вреда. Он не состоит в Воровской Гильдии. Он пошел единственно с тем, чтобы защитить меня. А так он зарабатывал на жизнь, бегая на посылках, и он ... он ..." <BR>
    - <BR>
    - Симмах нетерпеливо махнул рукой, прерывая ее. "Ай. Да все я знаю и про твоего Строу, - сказал он, - и про Терриса. (он посмотрел на нее вопрошающе). Итак? Чего ты хочешь для них?" <BR>
    - <BR>
    - Она глубоко вздохнула. "Строу хочет маленькую ферму. Если я стану теперь богата, то желала бы, чтобы ему подарили такую." <BR>
    - <BR>
    - '"Отличненько, - казалось, он сначала удивился, но потом остался доволен решением. - Заметано! Будет у него ферма. А Террис?" <BR>'
    - <BR>
    - '"Он подставил меня, " - холодно сказала Барензия. Террис должен был сказать ей, с каким риском сопряжена работа, на которую пригласил. К тому же, он оставил ее в руках врагов, пытаясь спасти свою шкуру. Не заслуживает такой человек награды. Да и доверия, по сути, не заслуживает.<BR>'
    - <BR>
    - '"Да. И?" <BR>'
    - <BR>
    - '"Ну, он должен за это пострадать... не так ли?" <BR>'
    - <BR>
    - '"Звучит разумно. Какую форму должно принять означенное страдание?" <BR>'
    - <BR>
    - Барензия стиснула кулаки. Она бы предпочла самолично побить и поцарапать хаджита. Но, учитывая, как все повернулось, это было бы не совсем по-королевски. - "Порка. Э ... как считаешь, двадцать ударов кнута будет не многовато? Понимаешь, я бы не хотела портить ему всю оставшуюся жизнь - просто преподать урок."<BR>
    - <BR>
    - '"Ай. Конечно, - Симмах ухмыльнулся. Затем его черты внезапно подобрались, он стал серьезен. - Все будет исполнено, Ваше Высочество, Госпожа Барензия, Королева Морнхолда." И он склонился в глубоком, учтивом, до нелепости торжественном поклоне.<BR>'
    - <BR>
    - Сердце Барензии едва не выпрыгнуло из груди. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Она провела два очень насыщенных дня в апартаментах Симмаха. Там жила одна темноэльфийка по имени Дреллиэн, которая была приставлена к ней, хотя явно не относилась к прислуге, ибо ела за одним столом с хозяевами. Не была она и женой Симмаха, или любовницей. Дреллиэн очень позабавило, когда Барензия спросила об этом. Она просто ответила, что выполняет всевозможные поручения генерала, самые разные.<BR>
    - <BR>
    - При помощи Дреллиэн для нее заказали несколько прелестных платьев и пар обуви, а кроме того, костюм и сапоги для верховой езды и прочие мелочи. <BR>
    - <BR>
    - Барензия была, в основном, предоставлена самой себе. Симмах большей частью отсутствовал. Она видела его главным образом за трапезой, но он мало рассказывал о себе и о своих делах. Он был сердечен и любезен, выражал готовность к беседе на любые темы и, казалось, интересовался всем, что она говорила. Дреллиэн вела себя схожим образом. Барензия находила их вполне приятными людьми, но все же какими-то "недоговорчивыми," как называла это Катиша. Она испытала странные приступы разочарования. Это были первые темные эльфы, с которыми она близко общалась. Барензия ожидала, что ей будет уютно с ними, что наконец-то она найдет родственные души. А вместо этого приходилось скучать по ее друзьям-нордлингам, Катише и Строу. <BR>
    - <BR>
    - Когда Симмах сказал ей, что на рассвете им предстоит отправиться в Имперский Град, она попросила позволить попрощаться с ними. <BR>
    - <BR>
    - '"Катиша? - переспросил он. - Ай. Да-да ... полагаю, и я ей кое-чем обязан. Это она привела меня к тебе, поведав об одинокой темноэльфийской девочке по имени Барри, нуждающейся в эльфийских друзьях - и которая наряжается мальчиком. Очевидно, что она никак не связана с Воровской Гильдией. И никто из связанных с Гильдией не знает о твоей истинной личности, кроме Терриса. Это хорошо. Я бы предпочел, чтобы твое гильдейское прошлое не стало достоянием общественности. Пожалуйста, никому не говорите об этом, Ваше Высочество. Такое прошлое не ... не идет Имперской Королеве." <BR>'
    - <BR>
    - '"Никто не знает, кроме Строу и Терриса. А они никому не расскажут." <BR>'
    - <BR>
    - '"Точно, - он улыбнулся странной кривой улыбкой. - Не расскажут." <BR>'
    - <BR>
    - Он не знал, что Катише тоже это известно. И было нечто в том, как он произнес свою фразу ... <BR>
    - <BR>
    - Строу пришел в их жилище в утро отбытия. Они остались в гостиной наедине, хотя Барензия знала, что другие эльфы находятся в пределах слышимости. Он выглядел бледным и подавленным. Они молча обнимались несколько минут. Плечи Строу подрагивали и слезы катились по его щекам, но он ничего не говорил. <BR>
    - <BR>
    - 'Барензия попробовала улыбнуться: "Итак, мы оба добились, чего хотели, а? Я буду королевой Морнхолда, а ты станешь лордом своего хутора, - Она взяла его за руку с неподдельной теплотой заглядывая в глаза. - Я буду писать тебе, Строу, обещаю. Тебе нужно найти писца, чтоб ты мог ответить." <BR>'
    - <BR>
    - 'Строу горестно покачал головой. Когда Барензия принялась настаивать, он раскрыл рот и ткнул в него пальцем, издав нечленораздельный звук. И тут она поняла, в чем дело: его язык был вырезан. <BR>'
    - <BR>
    - Барензия рухнула в кресло и громко зарыдала. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - '"Но зачем? - набросилась она на Симмаха, когда Строу выпроводили. - Зачем?" <BR>'
    - <BR>
    - 'Симмах пожал плечами: "Он слишком много знает. Он мог быть опасен. По крайней мере, он жив, а язык ему не понадобится для ... разведения свиней или кого там еще." <BR>'
    - <BR>
    - '"Я тебя ненавижу!" - выкрикнула Барензия, а затем согнулась пополам: ее вырвало на пол. Она продолжала поносить его в перерывах между непреодолимыми приступами рвоты. Какое-то время он слушал невозмутимо. Дреллиэн вытирала пол. А потом Симмах приказал ей замолчать, пригрозив заткнуть рот кляпом на все время путешествия к Императору.<BR>'
    - <BR>
    - На пути из города они остановились у дома Катиши. Симмах и Дреллиэн не стали спешиваться. Все казалось в порядке, но Барензия испытывала страх, когда постучала в дверь. Катиша ответила на стук. Барензия поблагодарила богов за то, что хотя бы с ней все было в порядке. Но и Катиша явно плакала отчего-то. Невзирая на это, она тепло обняла Барензию. <BR>
    - <BR>
    - '"Почему ты плачешь?" - спросила Барензия.<BR>'
    - <BR>
    - '"По Террису, конечно. Разве ты не знаешь? О, боги! Бедный Террис. Он мертв. - Барензия почувствовала, как сердце стиснули ледяные пальцы. - Он попался на краже из дома Коменданта. Бедняга, как это было глупо. О, Барри, его четвертовали сегодня на рассвете! - она зашлась рыданиями. - Я была там. Он просил. Это было ужасно. Он так страдал перед смертью. Я никогда этого не забуду. Я искала тебя и Строу, но никто не знал, куда вы подевались, - она глянула через плечо Барензии. - Это Комендант, да? Симмах." И тогда Катиша повела себя странным образом. Она прекратила плакать и усмехнулась. - Знаешь, как только я увидела его, я подумала: Вот пара для Барензии! - Катиша вытерла глаза краем передника. - Знаешь, это я рассказала ему о тебе." <BR>'
    - <BR>
    - '"Да, - подтвердила Барензия, - я это знаю." Она взяла руки Катиши в свои и проникновенно заглянула ей в глаза. - Катиша, я люблю тебя. Мне будет тебя не хватать. Но ради всего святого, никому ничего не рассказывай обо мне. Никогда. Поклянись, что не будешь. Особенно Симмаху. И присмотри за Строу. Обещай мне это." <BR>'
    - <BR>
    - 'Катиша пообещала, невольно озадачившись: "Барри, а не может быть такого, что Терриса схватили из-за меня? Я никогда не говорила о Террисе этому ... этому ... ему." Она глянула на генерала. <BR>'
    - <BR>
    - Барензия заверила ее, что это не так, что все сведения о планах Терриса Имперская Стража получила от своего осведомителя. Что, возможно, и не было правдой, но она видела, что Катиша явно нуждается в утешении. <BR>
    - <BR>
    - '"О, рада, что так - насколько я вообще могу теперь чему-нибудь радоваться. Сама мысль страшна - да и откуда я могла знать? - она наклонилась к Барензии и прошептала на ухо: - А Симмах очень красив, не находишь? И такой обаятельный." <BR>'
    - <BR>
    - '"Даже не знаю, - сухо сказала Барензия. - Я не думала об этом. У меня было, над чем подумать, кроме него." Она вкратце поведала, что ей предстоит стать Королевой Морнхолда, а до этого пожить в Имперском Граде. - Он искал меня, вот и все. По приказу Императора. Я была просто целью его задания, и ничего... кроме этого. Не думаю, что он вообще видит во мне женщину. Хотя он и сказал, что я не была похожа на мальчика, - усмехнулась она, заметив сомнение на лице Катиши. Та привыкла, что Барензия оценивала каждого встреченного мужчину из соображений желанности и доступности. - Знаешь, для меня было потрясением узнать, что я на самом деле королева," - добавила она, и Катиша согласилась, что да, это так, это действительно должно быть потрясением, хотя она едва ли сможет достоверно узнать подобные ощущения на собственном опыте. Она улыбнулась. Барензия улыбнулась в ответ. Затем они снова обнялись, в последний раз. Она уже никогда не увидит Катиши вновь. И Строу. <BR>'
    - ' <BR>'
    - 'Кортеж покинул Рифтон через главные, южные ворота. Проезжая через них, Симмах коснулся ее плеча и указал вверх: "Я подумал, вдруг вы и с Террисом пожелаете попрощаться, Ваше Высочество," - сказал он.<BR>'
    - <BR>
    - Барензия бросила короткий, но спокойный взгляд на голову, нанизанную на острие над воротами. Птицы уже потрудились над ней, но лицо все еще было узнаваемым. "Не думаю, что он меня услышит, хотя уверена, что он бы за меня порадовался, если бы узнал, кто я теперь, - сказала она, стараясь придать голосу легкомысленные нотки. - Дорога не ждет, генерал, не так ли?" <BR>
    - <BR>
    - 'Симмах был явно разочарован отсутствием реакции: "Ай. Ты слышала о нем от своей подруги, Катиши, я полагаю?" <BR>'
    - <BR>
    - '"Правильно полагаешь. Она присутствовала на казни", - подтвердила Барензия. Если он еще не знал об этом, то все равно же скоро выяснит - в этом она была уверена. <BR>'
    - <BR>
    - '"А она знала, что Террис принадлежал к Гильдии?" <BR>'
    - <BR>
    - Она повела плечами. "Да все знали. Это только грабители низшего уровня, вроде меня, держат свое членство в тайне. А те, кто повыше, хорошо известны, - она повернулась к нему с игривой улыбкой Уж тебе ли этого не знать, генерал?" - добавила она приторным голосом. <BR>
    - <BR>
    - Казалось, колкость его не задела. "Значит, ты рассказала ей, кто ты и откуда, а про Гильдию умолчала?"<BR>
    - <BR>
    - '"Членство в Гильдии - не только мой секрет. Все остальное - только. Вот и вся разница. Кроме того, Катиша очень честная женщина. Если б я ей сказала, это опустило бы меня в ее глазах. Она вечно укоряла Терриса и наставляла на более честную стезю. А я ценю ее мнение, - она наградила его ледяным взглядом. - И, не то, чтобы это было твоим делом, но знаешь, что она еще думала? Она думала, что я была бы счастлива, если свяжу судьбу с одним единственным спутником. Моей расы. Моей расы и при всех нужных достоинствах. Моей расы, при всех нужных достоинствах и говорящим всегда только правильные вещи. С тобой, то есть, - она подняла поводья, собираясь пришпорить лошадь - но не раньше, чем метнет последнюю неотразимую шпильку: - Не правда ли, странно, что желания порой сбываются - но не совсем так, как ты того желал? Или, может, надо сказать, так, как ты не пожелал бы никогда?"<BR>'
    - <BR>
    - 'Его ответ оказался для нее настолько неожиданным, что она забыла о намерении пустить коня в карьер: "Да. Действительно странно," - ответил он, и его тон в точности соответствовал словам. Затем он извинился и немного отстал. <BR>'
    - <BR>
    - Она высоко подняла голову и подалась вперед в седле, стараясь казаться не удивленной. И что же такое было в его реакции, что так обеспокоило ее? Не сами слова. Нет, что-то другое. Было нечто в том, как он их произнес. Нечто, что заставляло ее думать, будто и она, Барензия, была одним из его желаний, которое сбылось. Странно, конечно, но в целом объяснимо, решала она по размышлении. Наконец-то он ее нашел, после долгих месяцев поисков, проходивших под гневные окрики императора, в том нет сомнений. И вот его желание сбылось. Да, видимо, это и имелось в виду. <BR>
    - <BR>
    - Но все же очевидно, что не все сбылось к его удовольствию. <BR>
    - <BR>

