  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ситис<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Ситис - возникновение Дома. До этого была пустота, но эти глупые Альтмеры придумали специальные названия для этой пустоты и теперь поклоняются ей. Это потому, что они ленивые рабы. Но как сказано в Проповедях, "стагнация образается только к себе, Которая Есть ничто.".<BR>
    - <BR>
    - Ситис разделил эту пустоту и изменил содержимое частей, выбирая его из неисчисляемого множества идей. Теперь эти идеи разлетелись и постепенно исчезли, и так и должно быть. <BR>
    - <BR>
    - Однако одна идея не захотела умирать; она хотела жить вечно. И она реализовалась в демона Ануи-Эля. У демона появились соратники, которые называли себя Аэдра. Они поработили все, что сотворил Ситис и создали миры вечного несовершенства.  Таким образом, Аэдра - лживые боги, то есть иллюзия.<BR>
    - <BR>
    - И Ситис родил Лорхана и отправил его уничтожить вселенную. Лорхан! Непостоянный мутант!<BR>
    - <BR>
    - 'Лорхан нашел слабое место Аэдра. Хотя все бунтовщики были по природе своей громадными, они никогда не были единым целым из-за своей зависти и тщеславия. И они не хотели возвращаться к пустоте. Итак, пока они правили якобы своими владениями, Лорхан наполнил пустоту неисчислимым множеством идей. Эти идеи стали его армией. Вскоре у Лорхана были свои владения, свои рабы и вечные недостатки, и всему миру он казался таким же, как все Аэдра. Таким он и предстал перед демоном Ануи-Эль и Восемью Дарующими: он был для них другом.<BR>'
    - <BR>
    - Отправляйтесь в Шармат Дагот Ур в качестве друга.<BR>
    - <BR>
    - ЭЙ ХЕРМА МОРА АЛЬТАДУН ПАДГОМ ЛХАН ЭЙ АЛЬ.<BR>
    - <BR>
    - ''

