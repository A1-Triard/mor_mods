- BOOK:
  - NAME: bk_Yagrum's_Book
  - MODL: m\Text_Octavo_02.nif
  - FNAM: Легенды Тамриэля
  - BKDT:
      weight: 3.0
      value: 250
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Артефакты Тамриэля<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Это - записки, которые я делал в течение столетий, и в которых собрал истории о самых могущественных магических предметах Тамриэля. Все они время от времени бывали найдены, использованы, и опять утеряны - снова и снова, по всему Тамриэлю. Некоторые из них могут быть мифом, другие - просто мистификацией, но, несмотря на это, очень многие утратили жизни в попытках найти эти предметы.<BR>
    - <BR>
    - Бич Даэдра<BR>
    - <BR>
    - Бич Даэдра - сильная булава, сделанная из священного эбонита в Огнях Фикледайра. Легендарное оружие Маккана, она служила жестоким оружием для отправки темных духов обратно в Забвение. Также это оружие обладает способностью вызывать духов из Забвения. Сначала оно использовалось против Лордов Даэдра в Бэтлспайре, а теперь сопровождает искателей приключений в странствиях по дорогам Тамриэля.<BR>
    - <BR>
    - Ботинки Апостола<BR>
    - <BR>
    - Ботинки Апостола - истинная тайна. Говорят, что они дают владельцу возможность летать, но никто и никогда не видел их в действии.<BR>
    - <BR>
    - Бритва Мехруна<BR>
    - <BR>
    - Темное Братство хранило этот эбонитовый кинжал поколениями. Этот артефакт способен мгновенно уничтожить любое живое существо. История не зафиксировала ни одного имени носителя Бритвы. Но однажды, в результате ужасной внутренней борьбы, Темное Братство было почти уничтожено. Такой результат указывает на участие Бритвы в событиях.<BR>
    - <BR>
    - Булава Молаг Бала<BR>
    - <BR>
    - Также известная, как Булава Вампира, эта булава высасывает из жертвы магическую энергию и передает ее носителю. Также у нее есть способность перекачивать силу от жертвы носителю. Молаг Бал довольно спокойно относится к тому, кто владеет его булавой. Про нее сложено множество легенд. Похоже, с ее помощью был убит не один волшебник.<BR>
    - <BR>
    - Вампирическое кольцо<BR>
    - <BR>
    - Вампирическое кольцо - один из наиболее древних и смертельных артефактов Тамриэля. Говорят, что кольцо обладает силой, которая позволяет отбирать здоровье у жертвы и передавать его своему владельцу. Истинная природа и происхождение этого кольца неизвестны, но старики рассказывают, что оно было создано много лет назад в Морроувинде последователями тайного культа вампиров. Вампирическое кольцо - очень редкий артефакт, о его появлении упоминается с периодичностью в несколько десятков лет.<BR>
    - <BR>
    - Даэдрический полумесяц<BR>
    - <BR>
    - Один из самых редких, и практически объявленный вне закона артефакт. Такие клинки использовала армия Мехрун Дагона при захвате Бэтлспайра. Практически все такие клинки были уничтожены после возвращения Бэтлспайра Империи. Но один, похоже, остался. Хотя Империя заверяет, что все они уничтожены, слухи говорят, что один такой клинок остался цел, и находится где-то в Тамриэле, хотя никто его толком не видел. Клинок дает своему обладателю возможность наносить врагам страшные раны, парализовать противника, и наносить сильные повреждения его доспеху. Достойная вещь для любого могучего воина - но нет полной уверенности в том, что она существует.<BR>
    - <BR>
    - Золотой Меч<BR>
    - <BR>
    - Этот меч окутан плотной завесой тайны. Воры рассказывают истории о том, что сделан он из золота, и откован древними Драконами Севера. Истории рассказывают, что он был дан великому рыцарю, который присягнул защищать драконов. Этот меч дает владельцу способность поражать врагов огнем. В новой истории упоминаний о появлении этого меча нет - видимо, он все еще ждет нового героя.<BR>
    - <BR>
    - Кираса из шкуры Спасителя<BR>
    - <BR>
    - Один из артефактов Гирцина - Кираса из шкуры Спасителя. Обладает способностью отражать магию. Легенда говорит, что Гирцин заполучил шкуру первого и последнего смертного, который сумел выбраться из его охотничьих угодий. Из шкуры этого неизвестного смертного и была сделана магическая Кираса, которая должна была помочь ему в дальнейших приключениях. Говорят, что Кираса путешествует от одного носителя к другому по своему собственному разумению.<BR>
    - <BR>
    - Кираса кости Дракона<BR>
    - <BR>
    - Эта кираса - один из величайших артефактов, которые могут использовать коллекционеры и герои. Она сделана действительно из костей дракона и зачарована первым Имперскиим Боевым магом, Цурином Арктусом, в первые годы Третьей Эпохи. Это действительно уникальная вещь, и очень многие хотели бы ей обладать. Ее свойства защищают владельца от огня и позволяют поражать противников огненным взрывом. Говорят, что наложить заклятие на Кирасу Цурина Арктуса заставило то, что он задолжал какому-то странствующему воину. Как и воин, эта Кираса никогда долго не остается на одном месте.<BR>
    - <BR>
    - Клык Хайнектнамет<BR>
    - <BR>
    - Известно, что в болотах Чернотопья живут существа, которых аргониане называют Вамасусы. Северяне обнаружили, что это разумные драконы, которые от природы обладают способностью вырабатывать электричество. Один из самых сильных драконов, Хайнектнамет, был убит северянами, хотя бой занял 7 дней и ночей и стоил множества человеческих жизней. Один из спасшихся взял клык чудовища в качестве трофея. Это  клык был вделан в клинок и оформлен как кинжал. Он таинственным образом перенес на клинок часть магических свойств существа и дал возможность владельцу кинжала наносить противнику электрический удар. Этот кинжал в основном упоминается в связи с героями-странниками.<BR>
    - <BR>
    - Кольцо Ветра<BR>
    - <BR>
    - Про это кольцо достоверно ничего не известно, но название позволяет предположить, что оно повышает скорость владельца.<BR>
    - <BR>
    - Кольцо Денстагмера<BR>
    - <BR>
    - Все, что про это кольцо известно - оно дает защиту от каких-то элементальных сил. Кто такой был Денстагмер - тоже неизвестно.<BR>
    - <BR>
    - Кольцо Окружения<BR>
    - <BR>
    - Об этом артефакте мало что известно, но говорят, что кольцо дает носителю возможность сливаться со своим окружением.<BR>
    - <BR>
    - Кольцо Учителя<BR>
    - <BR>
    - Об этом кольце мечтает любой, кто изучает магию. Оно повышает мудрость и интеллект владельца, позволяя более эффективно использовать магию. Говорят, что создателем кольца был Верховный Маг Карни Асрон. Он создал его для учеников, которые занимались магией под его руководством. После его смерти, принадлежавшие ему предметы, в том числе и кольцо, разметало по всему Тамриэлю.<BR>
    - <BR>
    - Кольцо Финастера<BR>
    - <BR>
    - Кольцо Финастера создано сотни лет назад человеком, которому была нужна хорошая защита, чтобы сохранить свою жизнь, которая была заполнена приключениями. Благодаря Кольцу, Финастер прожил несколько сотен лет, и с тех пор оно время от времени меняет хозяев. Кольцо усиливает защиту от яда, магии и шока. Финастер умело зачаровал кольцо, так что оно всегда неожиданно покидает любого своего обладателя - кроме самого Финастера - и отправляется в секретное место.<BR>
    - <BR>
    - Кольцо Хаджита<BR>
    - <BR>
    - Кольцо Хаджита - древняя реликвия, на сотни лет старше Раджина, вора, который сделал это кольцо знаменитым. Раджин использовал его, чтобы стать невидимым и передвигаться быстрее ветра. Использование этого Кольца сделало его самым удачливым вором Эльсвейра. Окончание пути Раджина осталось тайной, но согласно легенде Кольцо восстало против постоянного использования и исчезло, оставив беззащитного Раджина рядом с его врагами.<BR>
    - <BR>
    - Кольцо Чернокнижника<BR>
    - <BR>
    - Кольцо Чернокнижника Архимага Сирабана - один из наиболее популярных артефактов, описываемых в мифах и сказках. Согласно сказкам Сирабан спас весь континент, используя это кольцо, и с тех пор оно помогает искателям приключений достигать возвышенных целей. Оно дает носителю возможность отражать заклинания, повышает скорость и восстанавливает здоровье. Никто не может носить его слишком долго, потому что полностью и охотно оно подчиняется только Сирабану.<BR>
    - <BR>
    - Кольчуга Повелителя<BR>
    - <BR>
    - Иногда называемая Доспехами Морихауса или Подарком Кинарет, эта древняя кираса обладает невообразимыми свойствами. Она дает носящему ее способность восстанавливать здоровье, отражать заклинания, и при особом использовании - лечиться от отравления. Говорят, что если Кинарет признает носителя этой кирасы недостойным, то отберет Кольчугу Повелителя, и она будет спрятана до появления следующего избранного.<BR>
    - <BR>
    - Копье Горькой Милости<BR>
    - <BR>
    - Копье Горькой Милости - один из наиболее таинственных артефактов в истории. О нем не известно почти ничего. О нем нет никаких писаных легенд, но многие упоминают о его даэдрическом происхождении. Единственная известная легенда, упоминающая о нем - это легенда о герое, который с помощью этого копья победил Мехруна Дагона и отвоевал Бэтлспайр. С этого времени Копье Горькой Милости редко появлялось в Тамриэле.<BR>
    - <BR>
    - Крушитель Черепов<BR>
    - <BR>
    - Крушитель Черепов - это очень большое и очень мощное оружие. Этот боевой молот был создан великим кузнецом Хильбонгардом Роламусом и зачарован магом Дорахом Гусалом. Сталь магически укреплена, но оружие при этом осталось очень легким, так что молот бьет со страшной силой и скоростью. Этот молот был предназначен для демонстрации на празднике, но воры добрались до него раньше. Крушитель путешествует по Тамриэлю в поисках своих создателей.<BR>
    - <BR>
    - Кулаки Рандагульфа<BR>
    - <BR>
    - Рандагульф из Клана Бегалина вошел в историю Тамриэля как один из самых сильных воинов Скайрима. Он был известен храбростью и свирепостью в бою, и сыграл важную роль в ходе не одной битвы. Свою судьбу он встретил, когда король Харальд завоевал Скайрим. Король проявил уважение к герою, и оставил перчатки Рандагульфа себе. После смерти короля они пропали. Харальд говорил, что они придают силы своему обладателю.<BR>
    - <BR>
    - Ледяной клинок Монарха<BR>
    - <BR>
    - Ледяной клинок Монарха - один из самых желанных артефактов Тамриэля. Легенда говорит, что Злой Архимаг Альмион Сельмо зачаровал клеймор великого воина с помощью души Ледяного Монарха - более сильной формы Ледяного Атронаха. Воин, Тюргнарр Асси, принимал участие в заговоре против великого короля далекой земли, который ставил своей целью посадить на трон нового лидера. Заговор провалился, а Тюргнарр был пленен. Этот меч замораживает каждого, кого коснется клинком. Он часто меняет владельцев, никогда подолгу не задерживаясь на одном месте.<BR>
    - <BR>
    - Лук Теней<BR>
    - <BR>
    - Легенда говорит, что Лук Теней был создан Даэдра Ноктюрнал. Легендарный рейнджер Раэрлас Гайл получил этот лук для выполнения какого-то секретного задания. Задание он провалил, а лук был утерян. Раэрлас недешево продал свою жизнь и с помощью этого лука забрал с собой в могилу множество врагов. Этот лук дает носителю возможность становиться невидимым и увеличивает его скорость. С тех пор появилось множество свидетельств о появлениях Лука Теней, говорят, например, что им владел Драм, зловещий Темный эльф - ассассин Второй Эпохи.<BR>
    - <BR>
    - Маска Клавикуса Вайла<BR>
    - <BR>
    - Очень тщеславный, Клавикус Вайл сделал эту маску лично для себя. Носитель ее имеет большую вероятность понравиться любому из жителей Тамриэля. Чем выше привлекательность самого носителя - тем сильнее действует маска. Наиболее известная история о Маске - это история дворянки Авалеи. Будучи еще совсем девочкой, она была сильно изуродована злобным слугой. Авалея заключила некую мрачную сделку с Клавикусом Вайлом, и получила Маску. Несмотря на то, что Маска вроде бы и не изменила ее внешний вид, Авалея получила всеобщее уважение и восхищение. Спустя год и один день после свадьбы Авалеи с очень родовитым бароном, Клавикус Вайл забрал Маску. Беременная Авалея немедленно была изгнана из поместья барона. А еще спустя двадцать один год и один день дочь Авалеи отомстила за свою мать - убив барона.<BR>
    - <BR>
    - Меч Умбра<BR>
    - <BR>
    - Меч Умбра был заколдован древней ведьмой Наэнра Ваэрр, и его предназначение - ловить в плен души. Используемый в сочетании с Камнем душ, этот меч позволяет заточить душу противника в камень. Наэнра была убита в наказание за ее злые дела, но меч она спрятать успела. Этот меч очень переборчив в выборе носителя, и прячется подолгу, пока не появится достойный обладатель.<BR>
    - <BR>
    - Посох Магнуса<BR>
    - <BR>
    - Посох Магнуса, один из старейших артефактов Тамриэля был создан Магнусом как некая метафизическая батарейка. При использовании он вбирает в себя здоровье и магическую энергию жертвы. Посох всегда покидает носителя прежде, чем тот станет слишком силен и разрушит магический баланс, который должен охранять.<BR>
    - <BR>
    - Посох Хаседоки<BR>
    - <BR>
    - Хаседоки был волшебником, в котором жил дух соперничества. Он странствовал по земле в поисках мага, который был бы сильнее его. Но он был очень сильным, и никогда не встретил никого, кто принял бы его вызов. В итоге он стал одиноким и несчастным - настолько много людей боялось его - и заключил собственную жизненную силу в этот посох, где его душа остается по сей день. Маги всего Тамриэля страстно ищут этот волшебный посох. Он дает владельцу защиту от магии - а это подарок для любого волшебника.<BR>
    - <BR>
    - Разрушитель заклятий<BR>
    - <BR>
    - Разрушитель заклятий внешне выглядит как большой Двемерский щит, на самом деле - одна из наиболее древних реликвий Тамриэля. Кроме того, что этот щит сыграл большую историческую роль в Битве Руркена-Шалидора, он предохраняет носителя практически от любого заклятия - отражая магию или накладывая заклятие тишины на того, кто пытается читать заклинания. Говорят, что Разрушитель ищет своего первого владельца и ни с кем не остается надолго. Но для большинства даже кратковременное владение Разрушителем дает большую силу.<BR>
    - <BR>
    - Символ Элеидона<BR>
    - <BR>
    - Элеидон - святой рыцарь, легенда истории Бретонов. Он постоянно боролся со злом и пытался исправить его. Согласно легенде он спас дочь одного барона от верной смерти в руках злого вождя. В награду барон потратил чуть ли не все свое богатство, чтобы создать магический щит специально для Элеидона. Этот щит позволял ему быстро исцелять свои раны.<BR>
    - <BR>
    - Хризамер<BR>
    - <BR>
    - Клинок Паладина - это древний клеймор, чьи способности к нападению перекрываются только его же способностями к защите. Он придает носителю здоровья, защищает его от огня, и отражает любые направленные на него заклинания обратно на мага. Хризамер не слишком активно перебирает владельцев, служа хозяину в течение неограниченного времени.<BR>
    - <BR>
    - Шлем Кровавого Червя<BR>
    - <BR>
    - Король Червей оставил после себя как минимум один ценный артефакт - Шлем Кровавого Червя. Это конструкция из магически сформированных костей. Он позволяет носителю вызывать скелетов и контролировать нежить. Очень ценный артефакт для любого некроманта.<BR>
    - <BR>
    - Шлем Орейна Медвежьего когтя<BR>
    - <BR>
    - Орейн Медвежий коготь - один из легендарных героев Валленвуда. Сын короля Фауме Жабоглаза, он был признанным охотником клана и будущим лидером. Легенды Лесных эльфов рассказывают, как он одной рукой поборол змееведьму Гленфаунве из Эльфийских лесов, принеся мир своему клану. Орейн успел совершить еще много подвигов, прежде чем потерял жизнь в Катен Флу. Его Шлем поместили на монумент, сооруженный в честь героя как напоминание о нем будущим поколениям. Но когда клан разделился Шлем был потерян, и с тех пор его видели у разных искателей приключений. Этот Шлем повышает ловкость и выносливость обладателя.<BR>
    - <BR>
    - Эбонитовая Кольчуга<BR>
    - <BR>
    - Эбонитовая Кольчуга - это доспех, созданный в доисторическую эпоху богиней Темных эльфов Боэтой. Только она определяет, кто может владеть этим доспехом и насколько долго. Сила доспеха дает носителю защиту от огня, магии и магический щит. Мало того, что только Боэта определяет, кто и сколько времени будет носить Эбонитовую Кольчугу - она может быть при этом еще и очень капризной.<BR>
    - <BR>

