    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь третья<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - По пути во владения Дома Индорил жена нетчимена, будучи слепой, забрела в пещеру. И случилось так, что пещера та была твердыней двемеров. Двемеры прознали об ее приходе и яйце Вивека и захватили жену нетчимена. Они привязали ее голову к ногам и забросили ее глубоко в недра земли.<BR>
