  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Лунный Лорхан<BR>
    - Фал Друн<BR>
    - <BR>
    - Не стану описывать противоречивые версии того, что случилось в Адамантиновой Башне, и не буду рассказывать о войне Явных Метафор, из-за которой эти истории не могут считаться тем, что мы называем "изложением фактов". Мы все знаем историю о Лорхане, о том, как Лорхан создал Нирн, и о том, что случилось с его Сердцем. Но теория о Лунном Лорхане требует особого внимания.<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Вкратце, Луны были и до сих пор являются двумя половинами "божественной плоти" Лорхана. Как и все остальные Боги, Лорхан был планом (или планетой), которая участвовала в Великом Строительстве... но когда Восемь отдали часть своих божественных тел, чтобы создать план(ету) смертных, план(ета) Лорхана треснула пополам и его божественная искра упала на Нирн, "зародив на нем свое существование и немного эгоизма".<BR>
    - <BR>
    - 'Таким образом, Массер и Секунда - олицетворение дихотомии - "Расщепленная дуальность", согласно Артеуму - эта легенда о Лорхане противопоставляет: внешнее/внутреннее, добро/зло, бытие/небытие, поэзию тела, стон/молчание и так далее - и в ночном небе всегда можно увидеть напоминание Лорхана смертным об их обязанностях.<BR>'
    - <BR>
    - Приверженцы этой теории считают, что остальные "Истории Сердца" - мифы, искажающие правду о реальном происхождении лун (естественно, это касается и "теории пустого месяца").<BR>
    - <BR>

- BOOK:
  - NAME: bookskill_illusion1
  - MODL: m\Text_Octavo_03.nif
  - FNAM: Королева-Волчица, книга III
  - BKDT:
      weight: 3.0
      value: 250
      flags: ''
      skill: Illusion
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Королева-Волчица, книга третья<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Писано мудрецом первого столетия третьей эры Монтокаи:<BR>
    - <FONT COLOR="640F0F" SIZE="3" FACE="Magic Cards"><BR>
    - 3Э 98:<BR>
    - Император Пелагиус Септим II умер за несколько недель до конца года, 15 числа Месяца Вечерней Звезды, во время праздника Молитвы Северному Ветру, что было сочтено плохим предзнаменованием для Империи. Он правил на протяжении семнадцати трудных лет. Чтобы пополнить опустевшую казну, Пелагиус распустил Совет Старейшин, заставив их выкупать свои посты. В результате высший орган государства лишился некоторого числа умных и честных, но не столь богатых членов. Многие говорят, что император умер от яда, который ему подсыпал один из бывших членов Совета.<BR>
    - <BR>
    - Дети Пелагиуса прибыли на похороны отца и коронацию следующего императора. Его младший сын, Принц Магнус, 19-ти лет от роду, приехал из Альмалексии, где он был советником при королевском дворе. 21-летний Принц Цефорус приехал из Гилейна вместе со своей невестой-редгардкой, Королевой Бьянки. Принц Антиохус, 43-х лет от роду, старший сын и наследник престола, жил в Имперском Городе, с отцом. Последней приехала единственная дочь покойного императора, Потема, так называемая Королева-Волчица Солитюда. Тридцати лет и невероятной красоты. Она прибыла с огромной свитой в сопровождении своего мужа, старого Короля Мантиарко, и годовалого сына, Уриэля.<BR>
    - <BR>
    - Все считали, что Антиохус должен взойти на трон, но никто не знал, чего можно ожидать от Королевы-Волчицы.<BR>
    - <FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - <BR>
    - 3Э 99:<BR>
    - '"Лорд Воккен каждую ночь на этой неделе приводил в комнату вашей сестры каких-то людей, - поведал шпион. - Если рассказать ее мужу..."<BR>'
    - <BR>
    - '"Моя сестра поклоняется богам завоеваний Реману и Талосу, а не богине любви Дибелле. Она что-то замышляет с этими людьми, а не устраивает с ними оргии. Держу пари, я спал в своей жизни с большим количеством мужчин, чем она, - рассмеялся Антиохус, но затем посерьезнел. - Совет медлит с моей коронацией, уверен, эта задержка - ее рук дело. Я знаю это. Уже шесть недель прошло. Они говорят, что им необходимо разобраться в бумагах и подготовиться к церемонии. Я - Император! К черту все эти формальности!"<BR>'
    - <BR>
    - '"Конечно, ваша сестра вам не друг, ваше величество, но здесь имеют значение другие факторы. Не забывайте то, как ваш отец обращался с Советом. Их надо образумить и действовать нужно решительно", - шпион глубокомысленно посмотрел на свой кинжал.<BR>'
    - <BR>
    - '"Так и делай, но следи за проклятой Королевой-Волчицей. Ты знаешь, где меня найти".<BR>'
    - <BR>
    - '"В каком борделе, ваше величество?" - поинтересовался шпион.<BR>'
    - <BR>
    - '"Сегодня и по фредасам я буду в ''Кошке и Гоблине''".<BR>'
    - <BR>
    - Шпион доложил, что в эту ночь к Королеве Потеме никто не приходил, потому что она ужинала в Синем Дворце вместе со своей матерью, вдовствующей Императрицей Квинтиллой. Ночь была прохладной и на удивление безоблачной, хотя днем была гроза. Земля больше не могла впитывать влагу, и казалось, что сады формального классического стиля разбиты на водной глади. Две женщины взяли по бокалу вина и перешли на балкон, чтобы посмотреть на сад.<BR>
    - <BR>
    - '"Кажется, ты пытаешься воспрепятствовать коронации своего единокровного брата", - сказала Квинтилла, не глядя на свою дочь. Потема видела, что годы не добавили морщин лицу ее матери, они скорее высушили ее.<BR>'
    - <BR>
    - '"Это не так, - сказала Потема. - Да и разве это обеспокоило бы тебя, будь оно правдой?"<BR>'
    - <BR>
    - '"Антиохус не мой сын. Ему было уже одиннадцать, когда я вышла замуж за твоего отца. Мы никогда не были особенно близки. В его возрасте уже пора иметь семью и детей, а он все не может покончить с пьянством и блудом. Он будет не очень хорошим Императором, - Квинтилла вздохнула, а затем повернулась к Потеме. - Очень плохо, когда в семье разлад. Очень легко можно расколоться на кланы и группы, а вот вновь объединиться очень трудно. Я боюсь за будущее Империи".<BR>'
    - <BR>
    - '"Странные слова... Ты что умирать собралась, мама?"<BR>'
    - <BR>
    - '"Я распознала знамения, - сказала Квинтилла, и слабая улыбка пробежала по ее лицу. - Не забывай - я была известной чародейкой в Камлорне. Я умру через несколько месяцев, а потом, не позже, чем через год, умрет твой муж. Я сожалею, что не увижу, как твой сын Уриэль взойдет на трон Солитюда".<BR>'
    - <BR>
    - '"А не открылось ли тебе..." - Потема остановилась, все-таки она не хотела открываться даже умирающей женщине.<BR>'
    - <BR>
    - '"Станет ли он Императором? Да, и на этот вопрос я знаю ответ, дочь моя. Не бойся: этот вопрос разрешится при твоей жизни, так или иначе. У меня есть для него подарок, - императрица сняла с шеи ожерелье с большим желтым камнем посередине. - Это камень душ, в нем находится дух великого оборотня, которого твой отец и я победили тридцать шесть лет назад. Я наложила на него заклинания школы Иллюзий. Его владелец может очаровать любого человека. Очень важное умение для короля".<BR>'
    - <BR>
    - '"И Императора, - сказала Потема, забирая ожерелье. - Спасибо, мама".<BR>'
    - <BR>
    - 'Через час, направляясь к себе, Потема заметила, как темная фигура исчезла в темноте при ее приближении. Она еще раньше замечала, что за ней следят: такова уж жизнь при Императорском дворе. Но этот человек находился слишком близко к ее комнатам. Она надела ожерелье.<BR>'
    - <BR>
    - '"Выходи, чтобы я могла тебя видеть", - приказала она.<BR>'
    - <BR>
    - Человек появился из тени. Небольшого роста, средних лет, в темном плаще. Он зачарованно смотрел в одну точку, находясь под действием ее заклинания.<BR>
    - <BR>
    - '"На кого ты работаешь?"<BR>'
    - <BR>
    - '"Принц Антиохус мой хозяин, - ответил он мертвым голосом. - Я его шпион".<BR>'
    - <BR>
    - 'У нее появился план: "Принц у себя?"<BR>'
    - <BR>
    - '"Нет, миледи".<BR>'
    - <BR>
    - '"Но у тебя есть доступ в его покои?"<BR>'
    - <BR>
    - '"Да, миледи".<BR>'
    - <BR>
    - Потема широко улыбнулась. Он попался. "Веди".<BR>
    - <BR>
    - На следующее утро гроза возобновилась с новой силой. Стук капель по крыше эхом отдавался в голове Антиохуса. Он стал осознавать, что начинает терять способность пить всю ночь напролет, как в молодости. Он толкнул девушку-аргонианку, которая лежала с ним в кровати.<BR>
    - <BR>
    - '"Сделай хоть что-то полезное, закрой окно", - простонал он.<BR>'
    - <BR>
    - Как только окно было закрыто, в дверь раздался стук. Это был шпион. Он улыбнулся принцу и протянул ему лист бумаги.<BR>
    - <BR>
    - '"Что это? - спросил Антиохус, щурясь. - Наверное, я еще не протрезвел. Похоже на оркский".<BR>'
    - <BR>
    - '"Я думаю, вас это заинтересует, ваше величество. Вас хочет видеть ваша сестра".<BR>'
    - <BR>
    - 'Антиохус подумал, стоит ли одеться или выслать подружку, но потом передумал: "Пусти ее. Пусть смотрит".<BR>'
    - <BR>
    - Если Потема и была шокирована, то она этого не показала. В одеждах из оранжевого и серебряного шелка, она вошла в комнату с победной улыбкой на лице. За ней следовал человек-гора, Лорд Воккен.<BR>
    - <BR>
    - '"Дорогой брат, ночью я разговаривала с моей матерью, и она дала мне очень ценный совет. Она сказала, что мне не стоит враждовать с тобой. Ради нашей семьи и всей Империи. Поэтому, - сказала она, достав из складок одежды лист бумаги, - я предлагаю тебе выбор".<BR>'
    - <BR>
    - '"Выбор? - в ответ улыбнулся Антиохус. - Звучит не слишком дружелюбно".<BR>'
    - <BR>
    - '"Откажись от трона добровольно, и тогда мне не придется демонстрировать Совету вот это, - Потема протянула брату письмо. - Это письмо с твоей печатью, в котором ты признаешься в том, что знаешь, что твоим отцом является не Император Пелагиус Септим II, а королевский слуга Фондукт. Прежде чем ты начнешь отрицать, что писал это письмо, я скажу, что слухов избежать будет очень трудно, да и Совет с радостью поверит в то, что твой отец был рогоносцем. Правда это или нет, писал ли ты это письмо или нет - не важно. Скандал будет большой, и ты лишишься шансов попасть на трон".<BR>'
    - <BR>
    - Антиохус побелел от гнева.<BR>
    - <BR>
    - '"Не бойся, брат, - сказала Потема, забирая письмо из его трясущихся рук. - Я прослежу за тем, чтобы в своей жизни ты ни в чем ни нуждался. Любые девушки, которых пожелает твое сердце или какой другой орган".<BR>'
    - <BR>
    - 'Внезапно Антиохус рассмеялся. Он посмотрел на шпиона и подмигнул ему: "Я помню, как ты залезла в мой стол, нашла там непристойные хаджитские картинки и потом шантажировала меня. Это было почти двадцать лет назад. Замки с тех пор стали совершеннее, ты должна была заметить. Сама ты бы не смогла проникнуть ко мне - ты бы погибла".<BR>'
    - <BR>
    - Потема улыбнулась. Это было не важно. Он был у нее в руках.<BR>
    - <BR>
    - '"Должно быть, ты зачаровала моего слугу, чтобы он провел тебя в кабинет, где ты могла воспользоваться моей печатью, - ухмыльнулся Антиохус. - Возможно, заклинание от твоей мамочки-ведьмы?"<BR>'
    - <BR>
    - Потема продолжала улыбаться. Ее брат был умнее, чем она думала.<BR>
    - <BR>
    - '"А знаешь ли ты, что даже самые мощные заклинания очарования действуют очень недолго? Конечно же, ты не знала. Ты же никогда не занималась магией. Поверь мне, лучше хорошо заплатить человеку - это будет гораздо надежнее любых заклинаний, сестра, - Антиохус достал свой листок бумаги. - Теперь у меня есть к тебе предложение".<BR>'
    - <BR>
    - '"Что это?" - спросила Потема. Улыбка исчезла с ее лица.<BR>'
    - <BR>
    - '"Да так, пустяки, но если подумать, то очень серьезная улика. Это листок, на котором ты тренировалась, пытаясь подделать мой почерк. У тебя такой дар! Интересно, а раньше ты уже подобным занималась? Слышал, нашли письмо покойной жены твоего мужа, в котором она признавалась в измене и в том, что их первый сын был незаконнорожденным. Не ты ли его написала? Что, интересно, будет, если я покажу эту записку, свидетельствующую о твоем удивительном даре, твоему мужу? Поверит ли он мне? В будущем, дорогая Королева-Волчица, не повторяйся".<BR>'
    - <BR>
    - Потема покачала головой, не в силах вымолвить ни слова.<BR>
    - <BR>
    - '"Давай сюда свою подделку и иди прогуляйся под дождем. И забудь о попытках не допустить меня к трону, - Антиохус пристально посмотрел на Потему. - Я буду Императором, Королева-Волчица. А теперь иди".<BR>'
    - <BR>
    - Потема протянула письмо брату и вышла из комнаты. Некоторое время она молчала. Она смотрела, как дождевые капли стекают по мраморным плитам, просачиваясь сквозь тонкую, незаметную трещину.<BR>
    - <BR>
    - '"Да, брат, будешь, - сказала она. - Но недолго".<BR>'
    - <BR>

- BOOK:
  - NAME: bookskill_illusion2
