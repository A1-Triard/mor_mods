  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Песнь Яда<BR>
    - Книга V<BR>
    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Два дня целители не отходили от кровати Тая, и Байнара сидела подле него, гладя его руку. Его лихорадило, он ни спал, ни бодрствовал, вскрикивая от собственных видений. Лекари возносили хвалы здоровью юноши. Много раз выбрасывало тела на берега острова Горна, особенно во время Войны, но никогда они не видели, чтобы кто-то выжил после этого.<BR>
    - <BR>
    - 'Тетя Уллия наведывалась несколько раз, чтобы принести Байнаре пищу: "Побереги себя, дорогая, или, когда он поправиться, ему придется сидеть у твоей постели."<BR>'
    - <BR>
    - Горячка Тая прошла, он, наконец, смог открыть глаза и увидел над собой девушку, с которой провел вместе семнадцать лет своей жизни, все, кроме самого первого года. Она улыбнулась ему, а он попросил еды. Молча, она помогла ему управиться с пищей.<BR>
    - <BR>
    - '"Я знала, что ты не умрешь, кузен," - нежно прошептала она.<BR>'
    - <BR>
    - '"Я надеялся на это, но почему-то тоже знал, - он застонал. - Байнара, ты помнишь все те кошмары, о которых я тебе рассказывал? Так это все правда."<BR>'
    - <BR>
    - '"Мы могли бы поговорить об этом, когда ты немного окрепнешь."<BR>'
    - <BR>
    - '"Нет, - прохрипел он. - Я должен рассказать тебе все прямо сейчас, чтоб ты знала, какого монстра называешь своим дорогим кузеном Таем. Если бы ты только знала об этом раньше, то не горела бы желанием снова увидеть меня."<BR>'
    - <BR>
    - По щеке Байнары скатилась слеза. Она еще больше похорошела за те несколько месяцев, что он провел в Морнхолде. "Как ты можешь думать, будто я перестану тебя любить, что бы ты ни натворил?"<BR>
    - <BR>
    - '"Я видел мою старую няньку, Эдебу, и говорил с ней."<BR>'
    - <BR>
    - '"Ох, - на этот раз Байнара испугалась. - Тай, я не знаю, что она тебе наговорила, но все это моя вина. Помнишь, как Кена Графизи рассказывал нам о Доме Дагот, и его зле? В ту же ночь я увидела, как твоя нянька сооружает некое подобие алтаря на северной лужайке, в виде символа Шестого Дома. Должно быть, она делала это многие годы, но я не знала, что это значит. Я рассказала дяде Триффиту, и он выгнал ее. Я порывалась тебе все рассказать, много раз, но боялась. Она была так предана тебе."<BR>'
    - <BR>
    - 'Тай улыбнулся: "А не страшило ли тебя еще больше задуматься, нет ли какой-нибудь связи между ее преданностью мне и ее преданностью проклятому Дому? Я знаю тебя, Байнара. Ты не из тех девиц, что предпочитают не пользоваться рассудком."<BR>'
    - <BR>
    - '"Тая, я не знаю, что она тебе сказала, но я думаю, она была вне себя. И что бы она себе ни навыдумывала о тебе и о Шестом Доме - это все неправда. Помни об этом. Бред одной безумной старухи еще ничего не доказывает."<BR>'
    - <BR>
    - '"Есть еще кое-что, - Тай вздохнул и поднял руку. Какую-то секунду он недоумевающе моргал, а затем сердито повернулся к Байнаре: - Что с моим кольцом? Если ты его видела, то уже должна была понять, что я говорю правду."<BR>'
    - <BR>
    - '"Я выбросила это барахло куда подальше, - Байнара поднялась. - Тай, я собираюсь оставить тебя. Отдохни."<BR>'
    - <BR>
    - '"Я наследник Дома Дагот, - Тай почти кричал, его глаза сделались безумными. - Взращенный после Войны Домом Индорила, но направляемый Песнью моих предков. Когда мы были совсем детьми, я убил Вастера, ибо Песнь сказала мне, что он украл мое наследство. Когда Эдеба поведала мне, кто я, и дала это кольцо, я убил и ее, а ее дом спалил дотла. Ибо Песнь сказала мне, что она выполнила свою задачу. Когда я вернулся в дом Калкорита, моя любовь была там. И она сказала мне, что тоже принадлежит Дому Дагот, и что доводится мне сестрой. Я бежал, но когда Калкорит пытался остановить меня, я прикончил его, ибо Песнь сказала мне, что он мой враг."<BR>'
    - <BR>
    - '"Тай, прекрати, - всхлипнула Байнара. - Я не верю ни единому слову. У тебя горячка..."<BR>'
    - <BR>
    - '"Нет, не Тай! - он потряс головой, тяжело дыша. - Имя, которое мне дали мои родители, было Дагот Тайтон."<BR>'
    - <BR>
    - '"Ты не мог убить Эдебу, ты любил ее. А Вастер и Калкорит? Ведь они же наши кузины!"<BR>'
    - <BR>
    - '"Они были мне ненастоящими родственниками, - холодно возразил Тай. - Песнь сказала, что они были моими врагами. Точно так же, как сейчас говорит, что мой враг - ты. Но я не слушаю ее. И не буду слушать... сколько сумею."<BR>'
    - <BR>
    - Байнара вылетела из комнаты, захлопнув за собой дверь. Она выхватила ключ из рук своей напуганной горничной Гиллимы и заперла замок.<BR>
    - <BR>
    - '"Серджо Индорил-Байнара, - прошептала Гиллима, очень участливо. - Все ли в порядке с вашим кузеном, Серджо Индорил-Тай?"<BR>'
    - <BR>
    - '"Он будет в полном порядке, когда отдохнет, - Байнара вернула себе достоинство и вытерла слезы с лица. - Никто не должен его беспокоить ни при каких обстоятельствах. Я унесу ключ с собой. А сейчас у меня много работы. Полагаю, никто так и не удосужился переговорить с рыбаками о пополнении запасов Сандилхауса?"<BR>'
    - <BR>
    - '"Не знаю, серджо, - ответила горничная. - Думаю, нет."<BR>'
    - <BR>
    - Байнара отправилась к пристани, чтобы снять тяжесть с сердца единственным способом, который знала - сосредоточившись на всяких мелочах. Слова Тай не покидали ее, но она успокоилась на время, беседуя с рыбаками об их улове, о том, сколько рыбы закоптить, сколько отправить в деревню, а сколько доставить свежей в кладовые дома.<BR>
    - <BR>
    - Ее тетя Уллия присоединилась к дискуссии, совершенно не замечая хорошо замаскированных переживаний Байнары. Так они вместе обсуждали, сколько провизии уничтожили Дядя Триффит и его начальство во время их пребывания на острове за эти недели, когда следует ждать их возвращения, и как бы получше к этому подготовиться. Тут один из рыбаков на пристани прервал их, окликнув.<BR>
    - <BR>
    - '"Лодка приближается!"<BR>'
    - <BR>
    - Уллия и Байнара приветствовали гостью сразу по прибытии. Это была молодая девушка в одеяниях жрицы Храма. Еще когда она привязывала свою утлую лодчонку, Байнара восхитилась ее красотой - и странной схожестью с кем-то знакомым.<BR>
    - <BR>
    - '"Добро пожаловать на Горн, - сказала Байнара. - Я Индорил-Байнара, а это моя тетя Индорил-Уллия. Мы прежде не встречались?"<BR>'
    - <BR>
    - '"Не думаю, серджо, - девушка поклонилась. - Меня послал Храм, узнать, не получали ли вы весточки от вашего кузена, Индорил-Тая. Он не является на занятия уже несколько дней, и жрецы забеспокоились."<BR>'
    - <BR>
    - '"О да, нам следовало дать знать, - посетовала Уллия. - Он здесь, едва не утонул. Теперь ему лучше. Позвольте, я провожу вас в дом."<BR>'
    - <BR>
    - '"Тай сейчас отдыхает, и я попросила его не беспокоить, - немного запинаясь, произнесла Байнара. - Я понимаю, что это страшно невежливо, но мне сейчас нужно переговорить с моей тетей, всего пара слов. Не будет ли слишком ужасно с моей стороны попросить вас подождать нас в доме? Вы легко найдете дорогу - по тропинке на холм и через лужайку."<BR>'
    - <BR>
    - Жрица вновь смиренной поклонилась и пошла. Уллия была шокирована.<BR>
    - <BR>
    - '"Не следует обращаться с представителем Храма подобным образом, - выпалила она. - Нельзя так изнурять себя уходом за кузеном, чтобы утратить всякое чувство приличия."<BR>'
    - <BR>
    - '"Тетя Уллия, - прошептала Байнара, увлекая женщину подальше от ушей рыбаков. - А разве Тай действительно мой кузен? Сам он верит, будто он... из Дома Дагота."<BR>'
    - <BR>
    - 'Уллии понадобилось время, чтобы собраться с ответом: "Это правда. Ты сама была во младенчестве во время Войны, поэтому не знаешь, как все было. Не осталось такого уголка Морроувинда, который бы она не опустошила. Даже на этом острове была битва. Помнишь те обгорелые кучи обломков, которые вы с Таем и бедным маленьким Вастером нашли так много лет назад? Это осталось от той войны. А после войны, когда проклятый Дом был, наконец, побежден, мы увидели невинных малышей, сирот, чье единственное преступление заключалось в том, что они родились от порочных отцов. Допускаю, что были в наших воинствах, объединенных силах Домов, и такие, что истребляли их без жалости, чтобы не оставить и памяти о наследии Дагота. Но в конце концов милосердие победило, и дети Шестого Дома были усыновлены оставшимися пятью. И тогда мы решили, что выиграли войну окончательно и завоевали мир."<BR>'
    - <BR>
    - '"Во имя Матери, Владыки и Чародея! Если то, во что верит Тай, правда, то никакого мира нет, - Байнара задрожала. - Он уверяет, что Песнь предков взывает к нему, что она уже заставила его убить троих человек, и двое из них - нашего Дома. Кузен Калкорит и... когда он был еще мальчиком... Вастер."<BR>'
    - <BR>
    - Уллия закрыла лицо руками и не могла вымолвить ни слова.<BR>
    - <BR>
    - '"И это только начало, - сказала Байнара. - Песнь по-прежнему взывает к нему. Он говорит, что есть и другие, кто знает, кто поможет ему возродить Шестой Дом. Его сестра..."<BR>'
    - <BR>
    - '"Должно быть, это просто злые фантазии, - пролепетала Уллия. Тут она заметила, как Байнара уставилась на тропинку, ведущую от пристани к дому. - Девочка моя, о чем ты подумала?"<BR>'
    - <BR>
    - '"Эта жрица назвала свое имя?"<BR>'
    - <BR>
    - Обе женщины побежали вверх по тропинке, громко призывая стражу. Рыбаки, никогда дотоле не видевшие хозяйку дома в таком смятении, быстро переглянулись, а затем последовали за женщинами, похватав свои крюки и багры.<BR>
    - <BR>
    - 'Парадные ворота Сандилхауса были широко распахнуты, и первые тела обнаружились у самого входа. Это была настоящая бойня: свежая, липкая кровь повсюду. Там был Анер, слуга дяди Триффита: он продолжал сидеть со вспоротым животом за столом, так и не успев пригубить полуденный бокал флина. Лерин, одна из горничных, была обезглавлена, когда несла стопку белья из прачечной по лестнице. Тела стражей и слуг устилали пол зала, подобно осенним листьям. В конце лестницы Байнара едва сдержала рыдание, когда увидела Гиллиму. Та лежала, как сломанная кукла: смерть настигла ее, когда девушка пыталась пролезть в узкое стрельчатое окошко.<BR>'
    - <BR>
    - 'Никто ничего не говорил, ни Байнара, ни Тетя Уллия, ни рыбаки. Они лишь безмолвно и упорно брели по залитому кровью дому. Они подошли к комнате Тая: дверь нараспашку, внутри никого. Заслышав звук шагов в комнате Байнары, они приблизились медленно, осторожно, и с великим страхом.<BR>'
    - <BR>
    - Жрица с пристани стояла у кровати. У нее на ладони блестело серебряное кольцо, которое Байнара сняла с пальца Тая. А в другой руке у нее был длинный, кривой клинок, сплошь замаранный кровью, как и одеяния самой жрицы. Обнаружив, что не одна, она мило улыбнулась и поклонилась.<BR>
    - <BR>
    - '"Акра! Я должна была опознать тебя по описаниям в письмах Тая, - произнесла Байнара настолько спокойно, насколько могла. - Где мой кузен?"<BR>'
    - <BR>
    - '"Я предпочитаю звать себя Дагот Акра, - ответила та. - Твой фальшивый кузен, мой истинный брат, уже отбыл, чтобы исполнить свое предназначение. Мне жаль, что ты его не застала - он бы с тобой попрощался покрепче."<BR>'
    - <BR>
    - 'Лицо Байнары исказилось яростью. Она взмахнула рукой, обращаясь к рыбакам, выступившим вперед с оружием наготове: "Разорвите ее на куски!"<BR>'
    - <BR>
    - '"Шестой Дом воспрянет вновь, и Дагот Тайтон поведет нас!" - Акра засмеялась. Эхо ее слов все еще не растаяло под сводами замка, когда она начертила в воздухе знак Возврата и истаяла, подобно призраку.<BR>'
    - <BR>

