    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Биография королевы Барензии, том 2<BR>
    - Записанная Стерном Гамбоджем, императорским писцом <BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Первый том этой серии рассказывает историю происхождения Барензии, которая была наследницей трона Морнхолда, пока ее отец не восстал против Его Императорского Величества Тайбера Септима I, что привело к разрушению провинции Морроувинд. Благодаря милосердию Императора, Барензия не была убита вместе со своими родителями, но отдана на воспитание графу Свену Адвенсену, преданному слуге Императора. Она росла добродетельным и красивым ребенком и во всем доверяла своим приемным родителям. Однако это доверие удалось подорвать злонравному сироте из поместья графа Свена, который ложью заставил ее покинуть поместье и бежать с ним, когда ей исполнилось шестнадцать. Испытав по дороге множество приключений, они поселились в Рифтоне, скайримском городе у границ Морроувинда. <BR>
    - <BR>
    - Конюшенный мальчишка Строу был не до конца испорчен. Он на свой лад любил Барензию, и не мог выдумать ничего, кроме обмана, что дало бы ему возможность обладать ею. Она, разумеется, питала к нему только чисто дружеские чувства, но он надеялся, что со временем это может перемениться. Он хотел купить маленькую ферму и сочетаться с принцессой законным браком, но на тот момент денег у него хватало только на еду. <BR>
    - <BR>
    - Вскоре после прибытия в Рифтон, Строу познакомился с самым что ни на есть отпетым вором-хаджитом по имени Террис, который предложил ему ограбить дом коменданта Империи в центральной части города. Террис сказал, что у него есть клиент, предатель Империи, который хорошо заплатит за любую информацию из этого дома. Барензия случайно подслушала этот план и пришла в ужас. Она тайком ушла из дома и в отчаянии бродила по улицам Рифтона, разрываясь между преданностью Империи и любовью к друзьям. <BR>
    - <BR>
    - В конце концов любовь к Империи победила, и она появилась в доме коменданта, рассказала, кто она такая, и предупредила о плане своих друзей. Комендант выслушал ее рассказ, похвалил за смелость и пообещал, что ей не будет причинено никакого вреда. Это был никто иной, как генерал Симмах, который как раз разыскивал ее и прибыл в Рифтон по горячему следу. Он позаботился о ней и объяснил, что никто не собирался ее продавать, а совсем наоборот, она будет объявлена королевой Морнхолда, как только ей исполнится восемнадцать. До того времени она будет жить в семье Септима в недавно построенной Столице, где ее научат основам науки управления и представят к Императорскому Двору. <BR>
    - <BR>
    - В Имперском Городе Барензия подружилась с императором Тайбером Септимом, чье правление как раз подошло к середине. Дети Тайбера, в особенности его старший сын Пелагиус, полюбили ее, как родную сестру. В балладах тех дней прославляется ее красота, чистота и образованность. В восемнадцатый день ее рождения весь Имперский Город следил за процессией, провожавшей принцессу на ее родину. Все печалились из-за ее отъезда, но знали, что она готова к своему великому предназначению и будет достойно править Морнхолдом. <BR>
    - <BR>

