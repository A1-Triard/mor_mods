  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Утешение в Молитве<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Благодаря щедрости милостивого АЛЬМСИВИ, Триединой Благодати, и всех духов святых, верующим, молящимся у алтарей Храма, могут быть дарованы благословения чудесным таинством молитвы и богослужения. Трехсторонние алтари представляют собой образ трехлицего АЛЬМСИВИ, и располагаются в Храмах, местах поклонения, дорожных стоянках пилигримов, или в гробницах святых.<BR>
    - <BR>
    - Ниже, для сведения поклоняющихся и пилигримов, перечислены возможные благословения.<BR>
    - <BR>
    - Все алтари даруют излечение от обычных болезней, от чумы, и от влияния яда.<BR>
    - <BR>
    - 'Алтари с изображениями Вивека, Альмалексии и Сота Сила также могут даровать благословление Восстановения Альмсиви, которое восстанавливает уменьшенные характеристики, и три благословения членов АЛЬМСИВИ: Тайну Вивека, для удачи; Душу Сота Сила, для силы магии, и Милость Леди, для сопротивления сложностям.<BR>'
    - <BR>
    - Алтари, на которых вы видите изображения святых, даруют следующие благословения, в зависимости от святого:<BR>
    - <BR>
    - Святой Аралор дарует Вмешательство Аралора, для укрепления характера.<BR>
    - Святой Делин дарует Щит Святого Делина, для защиты от чумы.<BR>
    - Святой Фелмс дарует Славу Велмса, для усиления искусства восстановления магии.<BR>
    - Святой Ллотис дарует Камень Ллотиса, для укрепления воли.<BR>
    - Святая Мерис дарует Опеку Мерис, для защиты от болезней.<BR>
    - Святой Неревар дарует Дух Неревара, для укрепления телесных сил.<BR>
    - Святой Олмс дарует Благословение Олмса, для защиты от обычных болезней.<BR>
    - Святая Рилмс дарует Милость Рилмс, для противостояния трудностям.<BR>
    - Святой Рорис дарует Цветок Рориса, для укрепления телесного здоровья.<BR>
    - Святая Серин дарует Щит Серин, для защиты от ядов.<BR>
    - Святой Велот дарует Присутствие Велота, для силы магии, и также дарует благословление Восстановения Альмсиви, которое восстанавливает уменьшенные характеристики.<BR>
    - <BR>
    - Верующим даруются эти благословения после молитвы у алтаря и соответствующих пожертвований. Благословенные ранга Новичка и выше, молящиеся в храме на богослужениях, должны лишь помолиться у алтаря, чтобы получить просимое. Великодушие АЛЬМСИВИ безгранично, так что даже неверующий может получить благословение, если помолится, и засвидетельствует свое уважение щедрым пожертвованием.<BR>

