  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Человек с топором<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Из всех членов Мораг Тонга, которых я встречал, никто не поразил меня больше, чем Минас Торик. Спокойный, скрытный человек, который никогда не пил, никогда не ходил в бордель и никогда не сквернословил. Он был известен тем, что заставлял людей исчезать. Братство выбирало жертву, указывали на нее Торику, а потом человек просто исчезал. Однажды я спросил у него, каким оружием он пользовался и был очень удивлен его ответом.<BR>
    - <BR>
    - '"Я использую только топоры," сказал он тихо и спокойно, как всегда.<BR>'
    - <BR>
    - Меня так напугала и заинтриговала мысль о том, что этот скромный человек может использовать такое жестокое оружие, что я продолжил расспросы. Обычно наемные убийцы отказываются отвечать на какие-либо вопросы, но Торик не возражал. Хотя он был настолько застенчив, что мне понадобилось достаточно много времени, чтобы узнать все, что я хотел о нем узнать.<BR>
    - <BR>
    - Торик осиротел в раннем детстве. Он жил с дядей на плантации риса в Шигораде, на севере Вварденфелла. Дядя хотел сделать его своим компаньоном, когда тот подрастет. А пока мальчик помогал ему по дому.<BR>
    - <BR>
    - Это было непросто, так как старик был очень требователен. Мальчик должен был натирать все полы в доме. Если дяде казалось, что полы недостаточно чистые, он бил Торика, а потом заставлял начинать все сначала.<BR>
    - <BR>
    - Вторая обязанность мальчика состояла в том, чтобы звонить в колокол и звать в дом работников. Он делал это минимум четыре раза в день - на завтрак, обед и ужин, а также если дяде требовалось сообщить работникам что-то важное - а требовалось это постоянно. Колокол был огромным и язык был невероятно тяжел. Торику приходилось всем телом наваливаться на цепь от языка, но иногда у мальчишки просто не хватало сил, чтобы колокол звонил достаточно громко. Дядя и тогда его бил.<BR>
    - <BR>
    - Третья обязанность Торика была вытирать пыль с книжных полок в огромной библиотеке дяди. Это делалось тяжелой щеткой на длинной палке. Мальчик часто не доставал до верхних полок и был только один способ орудовать там щеткой - вертеть ее, уперев конец палки в плечо. А дядя жестоко наказывал его, если на книгах оставалась пыль.<BR>
    - <BR>
    - Через несколько лет Минас Торик превратился в юношу, но его обязанности по дому не изменились. Его дядя пообещал взять его в дело, когда тот как следует освоит работу слуги. Торик понятия не имел, насколько беден был его дядя, и какие огромные долги висели на нем уже долгие годы.<BR>
    - <BR>
    - Когда Торику было восемнадцать, дядя однажды позвал его в подвал. Он решил, что полы там были плохо начищены, и очень испугался, что его опять накажут. Однако, спустившись, он увидел, что дядя упаковывает вещи в ящики.<BR>
    - <BR>
    - '"Я покидаю Морроувинд," объяснил он. "Дела идут плохо, я решил испытать удачу в Скайриме. Там можно неплохо заработать, продавая подделки Нордлингам и Киродиильцам. Я бы взял тебя с собой, но там не нужно будет ни мыть полы, ни вытирать пыль, ни звонить в колокол."<BR>'
    - <BR>
    - '"Но дядя," сказал Торик. "Я не понимаю. Я ничего не знаю о том, как вести здесь дела. Что я буду делать один?"<BR>'
    - <BR>
    - '"Уверен, ты найдешь работу," пожал плечами дядя. "Я научил тебя всему, чему мог."<BR>'
    - <BR>
    - Торик никогда раньше не спорил с дядей. Он не чувствовал злости, просто его сердце сковал ледяной холод. Среди вещей дяди был старый железный топор, якобы сделанный Двемерами. Он взял его в руки и удивился, что топор оказался совсем не тяжелым. Более того, его очень удобно было держать. Он поднял топорна вытянутой руке, как не раз это делал со щеткой. И ударил по правой руке дяди.<BR>
    - <BR>
    - Старик закричал от ярости и боли, но Торик больше не чувствовал страха. Он снова замахнулся и нанес еще один удар. Старик упал на пол, и кровь хлынула из открытой раны на его груди.<BR>
    - <BR>
    - Торик поднял топор над головой. Это также была естественная для него поза. Так он звонил в колокол. Он махал руками снова и снова, словно созывая рабочих с поля. Но труп на полу не издавал ни звука, и с поля никто не пришел. Его дядя всех отпустил домой часом раньше.<BR>
    - <BR>
    - Некоторое время спустя от его дяди ничего не осталось, кроме обрывков плоти и лужи крови. Мыть полы Торику было не привыкать. Кровь отмывалась гораздо лучше, чем мука и грязь.<BR>
    - <BR>
    - Все знали, что дядя Торика уезжает из Морроувинда, поэтому его исчезновение не вызвало никаких подозрений. Дом и все вещи были проданы в счет долгов, но топор Торик оставил у себя. Оказалось, дядя действительно научил Торика, как зарабатывать деньги.<BR>
    - <BR>

