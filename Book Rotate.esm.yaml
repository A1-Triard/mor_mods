  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Имперская хартия Гильдии Магов<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - I. Цели<BR>
    - <BR>
    - Гильдия Магов обеспечивает работу знатокам магии и устанавливает законы относительно подобающего использования магии. Гильдия предназначена для сбора, хранения и распространения магических знаний на благо всех жителей Тамриэля.<BR>
    - <BR>
    - II. Полномочия<BR>
    - <BR>
    - Гильдия Магов была основана на острове Саммерсет в 230 году Второй Эры Ванусом Галерионом и Рилисом XII. Позже она была утверждена "Актом о Гильдиях" Владыки Версидью-Шайе.<BR>
    - <BR>
    - III. Правила и Процедуры<BR>
    - <BR>
    - Преступления против членов Гильдии строжайшим образом наказываются. Возможность восстановления членства в Гильдии рассматривается архимагом.<BR>
    - <BR>
    - IV. Требования к кандидатам<BR>
    - <BR>
    - 'Гильдия Магов принимает исключительно кандидатов с высокоразвитым интеллектом и сильной волей. Кандидаты должны продемонстрировать владение важнейшими школами магии: Разрушение, Изменение, Иллюзии, и Мистицизм. Кандидаты также должны продемонстрировать практические навыки в Зачаровании и Алхимии.<BR>'
    - <BR>
    - V. Заявления о приеме<BR>
    - <BR>
    - Кандидаты должны явиться в Зал Гильдии для испытаний и приема.<BR>
    - <BR>
    - 'ПРИЛОЖЕНИЕ A: Отделения Гильдии Магов в округе Вварденфелл, Провинция Морроувинд<BR>'
    - <BR>
    - Отделения расположены в отдельно стоящих зданиях, принадлежащих гильдии в городах Альд'рун, Балмора и Кальдера. Отделение в Садрит Море расположено в Волверин Холле, где гильдия арендует помещение у Совета Телванни. Помещение в Вивеке расположено в Квартале Чужеземцев и арендуется у Храма Трибунала.<BR>
    - <BR>

