  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 7<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Место: Сильвенар, Валленвуд<BR>'
    - 'Время: 13 Месяца Заката, 3Э 397<BR>'
    - <BR>
    - На банкет Сильвенара явились все завистливые чиновники и торговцы, безуспешно пытавшиеся получить подряды на восстановление Валленвуда. На Декумуса Скотти, Лиодеса Джуруса и Баста они взирали с нескрываемой ненавистью. Скотти это весьма тяготило, Джурус же упивался победой. Слуги едва успевали менять подносы с жареным мясом, а Джурус налил себе чашу ягги и поднял тост за Скотти.<BR>
    - <BR>
    - '"Теперь я могу признаться, - сказал Джурус. - Поначалу у меня были серьезные сомнения по поводу твоего участия в нашем предприятии. Все прочие клерки и агенты строительных комиссий, с которыми я общался, внешне казались куда более напористыми, однако все они терялись, когда оставались наедине с Сильвенаром. Никто из них не сумел заключить сделку, как это удалось тебе. Так давай же, выпей со мной кубок ягги".<BR>'
    - <BR>
    - '"Нет, спасибо, - сказал Скотти. - Я хлебнул достаточно этого зелья в Фалинести. Из-за нее гигантский клещ едва не высосал из меня все соки. Я найду какую-нибудь другую выпивку".<BR>'
    - <BR>
    - Скотти прошелся по залу и заметил каких-то дипломатов, распивавших большими кружками какую-то пенистую коричневую жидкость, которую те разливали из большой серебряной амфоры. Он поинтересовался, не чай ли они пьют.<BR>
    - <BR>
    - '"Чай из листьев? - усмехнулся первый дипломат. - Только не в Валленвуде! Это ротмет".<BR>'
    - <BR>
    - Скотти тоже налил себе кружку и осторожно пригубил. Напиток оказался одновременно острым, горьковатым, подслащенным и очень соленым. Поначалу его вкус показался отвратительным, но уже через мгновение Скотти осушил кружку и налил другую. По всему его телу словно раздавался звон. Весь шум в зале казался странным образом разложен на звуки, но это не пугало.<BR>
    - <BR>
    - '"Так ты тот парень, что уломал Сильвенара подмахнуть все эти контракты? - сказал второй дипломат. - Должно быть, это стоило тебе долгих и вдумчивых переговоров".<BR>'
    - <BR>
    - '"А вот и нет! Довольно и понимания азов коммерции, - ухмыльнулся Скотти, наливая себе третью кружку ротмета. - Сильвенар спит и видит, как бы втянуть Империю в дела Валленвуда. А я не прочь получить комиссионные со сделки. С учетом означенных взаимных пожеланий сторон заключение сделки свелось к приложению печатей. Так что я вас умоляю!"<BR>'
    - <BR>
    - '"А ты, верно, давно на службе у его Императорского Величества?" - спросил первый дипломат.<BR>'
    - <BR>
    - '"О, тут все так сложно, даже запутаннее, чем в Имперском Городе. Только между нами: на самом деле я вообще безработный. Работал я когда-то на Лорда Атриуса и его Строительную комиссию, да вышибли меня. А эти контракты от Лорда Ванека и его Строительной комиссии. Я их надыбал у одного парня по имени Реглиус. Он, хоть и конкурент, а малый славный. Был, пока его не прикончили эти хаджиты, - Скотти опустошил пятую кружку. - Когда я вернусь в Имперский Город, вот тогда уж начнутся настоящие переговоры, я вас умоляю! Теперь я могу прийти и к своему прежнему работодателю, и к Лорду Ванеку, да и сказать: слушайте сюда, кто из вас хочет этих вкусных подрядов? И они еще передерутся, с руками оторвут. О, начнется такая строительная войнушка, какой еще свет не видел - а я-то в доле!"<BR>'
    - <BR>
    - '"Так ты не представитель его Императорского Величества?" - спросил первый дипломат.<BR>'
    - <BR>
    - '"Ты слышал, что я сказал? Совсем тупой, да? - Скотти испытал вспышку ярости, которая, впрочем, быстро погасла. Он хихикнул и налил себе седьмую кружку. - Строительные комиссии принадлежат частникам, но они все равно представляют Императора. Поэтому я - представитель Императора. Или стану им. Когда доставлю эти контракты. Говорю же, все запутано. Понимаю, почему вы не сразу ухватили мою мысль. Как сказал поэт, все это танец в огне. Просекаете иллюзию, то бишь, аллюзию?"<BR>'
    - <BR>
    - '"А твои коллеги? Они-то представители Императора?" - спросил второй дипломат.<BR>'
    - <BR>
    - Скотти зашелся хохотом. Дипломаты засвидетельствовали ему свое почтение и, извинившись, пошли переговорить с министром. Скотти, шатаясь, вышел из дворца и побрел по причудливым, словно живым проспектам и бульварам города. Путь до Зала Приталы, где была его комната, занял у него несколько часов. Добравшись, он сразу уснул, почти совсем на кровати.<BR>
    - <BR>
    - На следующее утро он проснулся от того, что Джурус и Баст трясли его. Он никак не мог выйти из состояния дремоты и размежить веки, но в остальном чувствовал себя прекрасно. Давешняя беседа с дипломатами витала у него в сознании в дымке, как смутное детское воспоминание.<BR>
    - <BR>
    - '"Во имя Мары, что такое ротмет?" - поспешно спросил он.<BR>'
    - <BR>
    - '"Прогоркший, сильно обработанный мясной сок с обильным вложением специй, чтобы убить яды, - улыбнулся Баст. - Мне следовало предупредить тебя, чтоб ты не экспериментировал - ягги довольно".<BR>'
    - <BR>
    - '"Теперь ты должен понимать смысл Мясного Кредо, - засмеялся Джурус. - Эти босмеры скорее друг друга сожрут, чем притронутся к плоду древесному или земному".<BR>'
    - <BR>
    - '"Что я наговорил этим дипломатам?" - вскричал Скотти, объятый паникой.<BR>'
    - <BR>
    - '"Явно ничего худого, - сказал Джурус, доставая какие-то бумаги. - Твой эскорт ждет внизу, чтобы доставить тебя в Имперскую Провинцию. Вот твои документы на свободный проезд. Похоже, Сильвенару не терпится ускорить дело. Он обещал прислать тебе какое-то редкое сокровище, когда контракты будут выполнены. Глянь-ка, он и мне кое-что подарил".<BR>'
    - <BR>
    - Джурус показал новое, усыпанное камнями кольцо в ухо, в котором красовался крупный граненый рубин. У Баста оказался такой же. Оба толстяка вышли из комнаты, давая Скотти возможность одеться и собрать вещи.<BR>
    - <BR>
    - На улице, у дверей таверны, стоял едва не полк стражей Сильвенара. Они окружили карету, украшенную официальным гербом Валленвуда. Скотти, все еще в неге, забрался в нее, и капитан стражников подал знак. Они сразу перешли в галоп. Скотти потряс головой, а затем обернулся. Баст и Джурус махали ему на прощанье.<BR>
    - <BR>
    - '"Подождите! - закричал Скотти. - А вы-то что, не возвращаетесь в Имперскую Провинцию?"<BR>'
    - <BR>
    - '"Сильвенар попросил нас остаться здесь в качестве имперских представителей! - прокричал в ответ Лиодес Джурус. - На случай, если понадобятся еще какие переговоры и контракты! Он назначил нас андрапами - это что-то вроде особой чести для иностранцев при дворе! Не переживай! Покушаем на банкетах вволю! Ты сам проведешь переговоры с Ванекем и Атриусом, а мы все уладим тут!"<BR>'
    - <BR>
    - Джурус продолжал выкрикивать дельные советы, но его голос все более скрадывался расстоянием. Вскоре он вовсе затих, по мере того, как кортеж петлял по улицам Сильвенара. Внезапно начались джунгли. Скотти уже доводилось путешествовать по ним, но пешком или на тихоходных лодках. Теперь же они сливались в единую зеленую стену. Казалось, что лошади бегут по кустам еще резвее, чем по улочкам города. Диковинные звуки и сырые запахи не привлекали внимание кортежа. Скотти казалось, будто он видит изображение джунглей на быстро движущемся холсте, что давало лишь приблизительное представление об этой местности.<BR>
    - <BR>
    - Так продолжалось две недели. В карете было много съестных припасов и питья, поэтому он только и делал, что ел и спал, по мере того, как караван продвигался вперед. Время от времени он слышал звон мечей, но когда озирался по сторонам, желая узнать, кто напал на караван, звуки боя уже исчезали вдали. Наконец, они достигли границы, где стоял Имперский гарнизон.<BR>
    - <BR>
    - Скотти вручил вышедшим навстречу каравану солдатам свои бумаги. Они задали ему тьму вопросов, на которые тот отвечал односложно, а затем пропустили через границу. Путь до ворот Имперского Города занял еще несколько дней. Лошади, столь резво скакавшие по джунглям, теперь чуть сбавили прыть на непривычной лесистой местности Коловии. Пение знакомых птиц и запахи трав родной провинции вернули Декумуса Скотти к жизни. Было так, словно он проспал все последние несколько месяцев.<BR>
    - <BR>
    - У городских ворот дверцу кареты открыли, и Скотти неуверенно ступил на ватные ноги. Прежде, чем он успел что-либо сказать своему эскорту, кортеж растворился в лесу, умчавшись галопом обратно на юг. Теперь первым делом, которое предстояло ему по возвращении домой, было посещение ближайшей таверны, где подают чай, фрукты и хлеб. Сам же себе он сказал, что если ему вообще никогда больше не доведется отведать мяса, то он это как-нибудь переживет.<BR>
    - <BR>
    - Переговоры с Лордом Атриусом и Лордом Ванекем начались немедленно вслед за этим. Они проходили в атмосфере наибольшего радушия. Обе комиссии понимали, насколько прибыльным делом для их агентств может оказаться восстановление Валленвуда. Лорд Ванек заявил, и вполне справедливо, что, поскольку все контракты выполнены на бланках, заверенных его комиссией, законные права на них принадлежат ему. Лорд Атриус же заявил, что Декумус Скотти был его агентом и представителем, и что его никто и никогда не отстранял от службы. В судьи призвали императора, но тот заявил, что не может принять в споре участие. Его советник, имперский боевой маг Ягар Тарн, уже давно как исчез, поэтому нельзя было прибегнуть к его мудрости и беспристрастию.<BR>
    - <BR>
    - Скотти очень неплохо жил на взятки от Лорда Атриуса и Лорда Ванека. Каждую неделю приходило письмо от Джуруса и Баста с вопросом о ходе переговоров. Однако со временем такие письма приходить перестали, а пошли более срочные от министра торговли и самого Сильвенара. Война Голубого Водораздела с островом Саммерсет закончилась тем, что Альтмери отбили у лесных эльфов еще несколько прибрежных островов. Война с Эльсвейром продолжалась, угрожая восточным границам Валленвуда. А Ванек и Атриус продолжали воевать между собой за право на строительство.<BR>
    - <BR>
    - В один прекрасный день, ранней весной 3Э 398, к дому Декумуса Скотти прибыл нарочный.<BR>
    - <BR>
    - '"Лорд Ванек выиграл Валленвудский подряд и просит вас явиться к нему с контрактами при первой возможности".<BR>'
    - <BR>
    - '"А что, Лорд Атриус отказался от дальнейших притязаний?" - спросил Скотти.<BR>'
    - <BR>
    - '"Он не может более участвовать в споре, ибо скончался внезапно, прямо сейчас, вследствие ужасного несчастного случая", - пояснил нарочный.<BR>'
    - <BR>
    - 'Скотти подивился, сколько бы еще длилась тяжба, если бы не привлекли Темное Братство для окончательного решения. Когда он шел к Строительной комиссии Лорда Ванека, длинному, строгому строению на небольшой, но престижной площади, он задавался вопросом: так ли он повел игру, как от него ожидалось? Не окажется ли Ванек настолько жаден, что теперь, когда его главный соперник мертв, предложит меньший процент? К счастью, обнаружилось, что Лорд Ванек решил заплатить Скотти столько, сколько обещал в самый разгар зимних переговоров. Его советники объяснили ему, что если дело не уладить быстро и честно, то могут подключиться другие, меньшие строительные комиссии.<BR>'
    - <BR>
    - '"Рад, что мы уладили все вопросы с законом, - ласково сказал Лорд Ванек. - Теперь мы можем взяться за дело и помочь этим несчастным босмерам, а заодно и получить выгоду. Жаль, что не ты представлял нас при этом затруднении с Бенр-маком и в Арнезийском деле. Но будет еще изрядно войн, я в этом уверен".<BR>'
    - <BR>
    - Скотти и Лорд Ванек составили письмо Сильвенару, в котором сообщали, что наконец-то возьмутся за исполнение контрактов. Спустя несколько недель был устроен банкет в честь выгодного предприятия. Декумус Скотти сделался любимцем Имперского Города, и никаких средств не пожалели, чтобы сделать тот вечер незабываемым.<BR>
    - <BR>
    - 'Когда Скотти встретился с аристократами и зажиточными купцами, имевшими долю в его делах, его обоняния коснулся экзотический, но чем-то знакомый запах. Он нашел его источник: толстый поджаренный ломоть мяса, настолько большой и толстый, что занимал несколько блюд. Киродиильские чревоугодники поглощали его со страстью, не находя слов выразить свой восторг его вкусом и нежностью.<BR>'
    - <BR>
    - '"Никогда ничего подобного не ел!"<BR>'
    - <BR>
    - '"Да это оленина, вскормленная свининой!"<BR>'
    - <BR>
    - '"Видишь этот мраморный узор из жира и мяса? Да это же шедевр!"<BR>'
    - <BR>
    - Скотти подошел, чтобы взять кусочек, но тут увидел нечто в сочной глубине хрустального сала. Он отшатнулся, едва не столкнувшись с подкравшимся сзади Лордом Ванекем.<BR>
    - <BR>
    - '"Откуда это доставили?" - заикаясь, спросил Скотти.<BR>'
    - <BR>
    - '"От нашего клиента, Сильвенара, - широко улыбнулся его светлость. - Это своего рода местный деликатес, они называют его андрапа".<BR>'
    - <BR>
    - 'Некоторое время Скотти рвало непрерывно. Это происшествие, конечно, несколько омрачило праздник, но когда Декумуса Скотти отнесли в его апартаменты, гости продолжили трапезу. Андрапа стала гвоздем программы. И даже более того - когда Лорд Ванек сам взял ломоть и обнаружил в нем два рубина. Мнение киродиильцев было единодушным: чтобы изобрести столь изысканное блюдо, необходим поистине большой талант.<BR>'
    - <BR>

