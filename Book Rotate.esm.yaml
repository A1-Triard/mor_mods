    - <BR>
    - Гильдия Бойцов предоставляет работу наемникам и добровольцам и обеспечивает заключение контрактов с местными гражданами. Граждане могут заключать с гильдией контракты на уничтожение паразитов и монстров, доставку товаров на опасных маршрутах, сбор животных для арен, а также для выполнения других задач по решению Управления Гильдии.<BR>
    - <BR>
