  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Месяц Урожая<BR>
    - Книга восьмая, <BR>
    - 2920, Последний год Первой Эпохи<BR>
    - Карловак Градопут<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 1 Месяца Урожая, 2920<BR>
    - Морнхолд, Морроувинд<BR>
    - <BR>
    - Они собрались на дворе Герцога в сумерках, наслаждаясь запахом и теплом от огня, в котором сгорали сухие ветви с листьями горчичного цвета. Искорки взлетали в небо, на мгновение замирая, перед тем как потухнуть.<BR>
    - <BR>
    - '"Я был неосторожен" - признал Герцог с горечью в голосе. "Но Лорхан смеется и все хорошо. Мораг Тонги не убьют Императора, ведь плата для них теперь покоится на дне Внутреннего моря. Я полагал, что вы заключили что-то вроде пакта с принцами Даэдра."<BR>'
    - <BR>
    - '"То, что ваши моряки называют Даэдрой, могло им и не являться" - заметил Сота Сил. "Может статься, это был странствующий боевой маг, или же молния уничтожила корабль."<BR>'
    - <BR>
    - '"Принц и Император находятся в пути, чтобы взять Алд Ламбази, в духе заключенного пакта. Для Киродиилов характерно полагать, что их уступки можно обговаривать, тогда как наши -нет". Вивек вытащил карту. "Мы можем встретиться с ними тут, в этой деревне, к северо-западу от Алд Ламбази, в Фервинтиле."<BR>'
    - <BR>
    - '"Но мы встретимся с ними для переговоров?" - спросила Альмалексия. "Или для войны?"<BR>'
    - <BR>
    - На этот вопрос ни у кого не было ответа.<BR>
    - <BR>
    - 15 Месяца Урожая, 2920<BR>
    - Фервинтил, Морроувинд<BR>
    - <BR>
    - Буря, обычная для позднего лета, налетела на маленькую деревню, затемняя небеса, и местность освещалась только редкими сполохами молний, которые летали от облака к облаку, подобно акробатам. На узких улочках налило воды по лодыжку - ручьи струились везде, а Принцу приходилось кричать, чтобы капитаны, стоявшие в паре шагов, слышали его.<BR>
    - <BR>
    - '"Там впереди - гостиница! Мы переждем, пока погода переменится, чтобы двинуться дальше, в Алд Ламбази!"<BR>'
    - <BR>
    - 'В гостинице было сухо и тепло, и потому царила страшная суматоха. Служанки сбивались с ног, бегая туда-сюда, таская закуски и вина, страшно возбужденные присутствием известной личности. Кого-то, кто привлекал даже больше внимания, чем простой наследник Трона Тамриэльской Империи. С изумлением прислушиваясь к голосам, Джуилек услышал имя: "Вивек".<BR>'
    - <BR>
    - '"Владыка Вивек," - заговорил он, врываясь в комнату. "Вы должны поверить мне, я ничего не знал об атаке на Черные Врата, пока она не началась. Мы, конечно же, будем в вашем распоряжении. Я написал вам письмо обо всем этом, адресовав его в ваш дворец в Балморе, но очевидно, что вас там нет" - он прервался, заметив, что в комнате есть люди, которые ему незнакомы. "О, простите невежливость - я не представился. Я - Джуилек Киродиил."<BR>'
    - <BR>
    - '"Меня зовут Альмалексия" - сказала самая потрясающая женщина, которую Принц когда-либо видел. "Вы присоединитесь к нам?"<BR>'
    - <BR>
    - '"Сота Сил" - представился Данмер в белом плаще с серьезным выражением лица, пожимая руку Принца и указывая ему на свободное место.<BR>'
    - <BR>
    - '"Индорил Бриндизи Дорум, Герцог-Принц Морнхолда" - произнес коренастый человек, сидящий рядом, как только Принц присел.<BR>'
    - <BR>
    - '"Я так понимаю исходя из событий последнего месяца, что Имперская Армия в лучшем случае неподконтрольна мне" - заметил принц, попросив принести вина. "Увы, это так. Армия принадлежит отцу."<BR>'
    - <BR>
    - '"Я так поняла, что Император тоже намерен прибыть в Аль Ламбази," - сказала Альмалексия.<BR>'
    - <BR>
    - '"Официально - да" - осторожно согласился Принц. "Если неофициально рассмотреть вопрос - то он все еще находится в Столице. У него произошел один неприятный инцидент..."<BR>'
    - <BR>
    - 'Вивек быстро взглянул на Герцога, потом на Принца: "Инцидент?"<BR>'
    - <BR>
    - '"О, с ним все в порядке" - быстро сказал Принц. "Он будет жить, но похоже, что потеряет глаз. Просто небольшая потасовка, никак с войной не связанная. Единственная хорошая новость - пока он поправляется, я могу пользоваться его печатью. Любые соглашения, которые мы здесь заключим, будут законом для всей империи, как во время его правления, так и во время моего".<BR>'
    - <BR>
    - '"Тогда - стоит приступить к переговорам" - улыбнулась Альмалексия.<BR>'
    - <BR>
    - 16 Месяца Урожая, 2920<BR>
    - Вроз Нага, Киродиил<BR>
    - <BR>
    - Маленькое сельцо Вроз Нага встретило Кассира прекрасным видом на разноцветные домики, разбросанные там и сям по большому утесу, глядящему на отрог горы Ротгариан, и каменистое плато, за которым располагался Хай Рок. Будь он в лучшем настроении, от открывающейся перспективы захватило бы дыхание. Но в его состоянии он не мог думать об этом селе иначе как о пункте, где он и его лошадь получат шанс скромно поесть и отдохнуть.<BR>
    - <BR>
    - Он выехал на главную площадь, на которой стояла небольшая гостиница, называемая Клекот Орла. Отдав распоряжение мальчику-груму насчет стойла и корма для лошади, Кассир прошел в гостиницу и был поражен царившей там атмосферой. Менестрель, которого он как-то раз слышал в Гильдердейле, наигрывал лихую старую мелодию под прихлопывание горцев. Такие разудалые развлечения не входили в планы Кассира. Данмерская женщина с мрачным лицом сидела за единственным столом, который стоял подальше от источника шума. Он взял свой стакан и присел за тот же стол без приглашения. И сразу же заметил, что она держит на руках новорожденного ребенка.<BR>
    - <BR>
    - '"Я только что прибыл из Морроувинда" - заметил он, и понял, что это не лучшее начало для разговора. "Я сражался за Вивека и Герцога Морнхолда против армии Императора. Я предатель своего народа, как вы, несомненно, уже подумали."<BR>'
    - <BR>
    - '"Я тоже предала свой народ" - заметила женщина, поднимая руку, но которой красовалось уродливое клеймо. "Это означает, что я никогда не смогу вернуться на родину."<BR>'
    - <BR>
    - '"Ну ведь вы не подумываете о том, чтобы остаться здесь?" - рассмеялся Кассир. "Это старомодное местечко и довольно милое, но зимой здесь птицы падают на лету от холода. Определенно неподходящее место для того, чтобы растить ребенка, Как ее зовут?"<BR>'
    - <BR>
    - '"Босриэль. "Красота леса" - вот что это значит. Куда вы идете?"<BR>'
    - <BR>
    - '"В Двиннен, в гавань Хай Рока. Можете присоединиться ко мне, я не против путешествий в компании". Он протянул ей руку для пожатия. "Кассир Уитни."<BR>'
    - <BR>
    - '"Турала" - произнесла женщина после неловкой паузы. Она собиралась сперва назвать имя своего рода, как велит традиция, но внезапно поняла, что это больше не ее имя. "Я была бы рада составить вам компанию, благодарю вас".<BR>'
    - <BR>
    - 19 Месяца Урожая, 2920<BR>
    - Алд Ламбази, Морро<BR>
    - <BR>
    - Пять мужчин и две женщины стояли в давящий тишине Большого Зала замка, единственные звуки - только скрип пера да нежное постукивание капель дождя за огромным витражным окном. Как только Принц поставил печать Киродиилов на документе, мирный договор обрел силу. Герцог Морнхолда довольно рыкнул, приказывая принести вина, чтобы выпить на поминках восьмидесятилетней войны.<BR>
    - <BR>
    - Только Сота Сил стоял поодаль от остальных. Его лицо не выдавало ни одной эмоции. Те, кто знал его хорошо, могли догадаться, что он не верит ни в начала ни в концы, а сейчас размышляет о великом цикле, малой частью которого стали произошедшие события.<BR>
    - <BR>
    - '"Мой Принц" - произнес дворецкий замка, неохотно прерывая празднование. "Вас ожидает посланник от Вашей матушки, Императрицы. Он хотел видеть Вашего отца, но коль скоро он не прибыл...."<BR>'
    - <BR>
    - Джуилек извинился и вышел переговорить с посланником.<BR>
    - <BR>
    - '"Императрица что, не живет в Столице?" - осведомился Вивек.<BR>'
    - <BR>
    - '"Нет" - заметила Альмалексия, грустно качая головой. "Ее муж заточил ее в Чернотопье, боясь, что она поднимет восстание против него. Она очень богата и у нее есть могущественные союзники в западных Коловианских Землях, так что он не мог жениться на другой женщине, или предать ее казни. Это безвыходное положение сохраняется уже лет семнадцать, с тех пор, как Джуилек был еще ребенком."<BR>'
    - <BR>
    - Принц вернулся через несколько минут. На его лице ясно выражалось беспокойство, хотя он и прилагал усилия, чтобы скрыть его.<BR>
    - <BR>
    - '"Я нужен своей матери" - просто заметил он. "Боюсь, что буду вынужден покинуть вас немедленно. Ели у меня будет копия нашего мирного договора, то я смогу показать ее Императрице, чтобы она увидела благо, совершенное нами сегодня, а уже потом я привезу бумагу в Столицу, чтобы она обрела официальное значение."<BR>'
    - <BR>
    - 'Принц Джуилек уехал, получив сердечные прощания от Троицы из Морроувинда. Когда они увидели его, вскакивающего на лошадь, чтобы унестись в дождливую ночь, на юг, к Чернотопью, Вивек сказал: "Благословен будет Тамриэль, когда он взойдет на трон".<BR>'
    - <BR>
    - 31 Месяца Урожая, 2920<BR>
    - Проход Дорзия, Чернотопье<BR>
    - <BR>
    - Луна поднималась над отдаленным ущельем, которое дымилось болотным газом этой жаркой летней ночью, когда Принц и его двое телохранителей въехали в лес. Огромные кучи земли и перегноя были набросаны в давние времена примитивным племенем Чернотопья, пытавшимся оградить себя от угрозы с севера. Ясно было, что зло все же прошло через Проход Дорзия, большую трещину в оборонительном вале, протянувшемся на большое расстояние в обе стороны.<BR>
    - <BR>
    - Искривленные деревья росли на преграде, отбрасывая странные тени, похожие на плетение паука. Мысль Принца была сосредоточена на таинственном письме его матери, намекавшем на возможное вторжение. Конечно, он не мог поведать об этом Данмерам, до того, как он поймет больше о происходящем и доложится отцу. В конце концов, письмо предназначалось ему. Оно было срочное, и именно оно заставило направиться его прямо в Гидеон.<BR>
    - <BR>
    - Императрица также предупредила его о банде беглых рабов, которая нападала на караваны, входящие в Проход Дорзия. Она посоветовала ему сделать так, чтобы Герб Империи был хорошо виден, чтобы они не приняли его за одного из Данмерских рабов. Как только они въехали в бурьян, заполнивший проход, как отравленная река, вышедшая из берегов, Принц приказал, чтобы обнажили его щит.<BR>
    - <BR>
    - '"Ясно, почему этим рабам тут нравится" сказал Капитан Принца. "Превосходное место для засад."<BR>'
    - <BR>
    - Джуилек покивал головой, но его мысли были направлены не на это. Какого рода готовящееся вторжение обнаружила Императрица? Неужели Акавири снова вышли в море? Если даже так - как мать, сидящая в Замке Джиовез, обнаружила это? Треск бурьяна и человеческий крик прервали его размышления.<BR>
    - <BR>
    - Повернувшись, Принц понял, что остался один. Его эскорт исчез.<BR>
    - <BR>
    - Принц приподнялся над морем травы, которое колыхалось в магнетическом ритме, покоряясь порывам ветра, дувшего через проход. Невозможно было определить, где в этой траве может находиться солдат, отчаянно борющийся за свою жизнь, или лошадь, бьющаяся в конвульсиях. Сильный свистящий ветер скрыл любые намеки на то, где могли бы располагаться жертвы, попавшие в засаду.<BR>
    - <BR>
    - Джуилек обнажил свой меч, и задумался над тем, что делать, изо всех сил стараясь не паниковать. Он был уже ближе к выходу из Прохода, чем к входу. Что бы ни напало на его спутников, оно должно было находиться позади. Если ехать быстро, есть шанс оторваться. Пустив лошадь в галоп, он устремился к холмам впереди, холмам, которые на самом деле были всего лишь кучам грязи.<BR>
    - <BR>
    - Когда он слетел на землю, все произошло так неожиданно, что он еще стремился вперед, не осознавая происходящего. Он приземлился в нескольких ярдах позади своей павшей кобылы, повредив спину и плечо. Он тупо смотрел на то, как умирает его бедная лошадь, с брюхом, разодранным кольями, торчащими из травы.<BR>
    - <BR>
    - Принц Джуилек не смог даже повернуться и увидеть фигуру, встающую рядом из травы, а уж тем более защититься. Горло его было моментально рассечено надвое.<BR>
    - <BR>
    - Мирамор начал свирепо ругаться, когда ясно разглядел лицо своей жертвы при лунном свете. Он видел Императора в битве при Бодруме, где сражался под командованием Его Императорского Величества, и это был точно не Император. Обшаривая тело, он нашел пакт, подписанный Вивеком, Альмалексией, Сота Силом и Герцогом Морнхолда со стороны Морроувинда, и Принцем со стороны Империи Киродиилов.<BR>
    - <BR>
    - '"Эх, что за неудачный день" - пробормотал про себя Мирамор по звук шепчущейся травы. "Я убил Принца. Только лишь принца. И где награда?"<BR>'
    - <BR>
    - Мирамор сжег письмо, как научил его Зуук, и прибрал себе договор. В конце концов, такая вещь должна что-то стоить. Он разобрал свои ловушки, обдумывая, что же делать дальше. Вернуться в Гиденон и просить у нанимателя меньшей награды за жизнь Принца? Скрыться в другом месте? Да, в конце концов, Битва при Бодруме научила его двум полезным вещам. У Данмеров он научился делать западни из кольев. А когда он дезертировал из армии, ему пришлось научиться прятаться в траве.<BR>
    - <BR>
    - А год продолжился - Месяцем Огня.<BR>

