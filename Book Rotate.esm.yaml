    - <BR>
    - Стрингпул почувствовал, что старый друг начинает его утомлять. Если он злился на то, что его семья теряет свои земли, мог бы сказать об этом прямо. Зачем он вообще тогда вернулся в равнину? Он посмотрел, как Темплер натягивает тетиву, целясь в мишень, и закашлялся.<BR>
    - <BR>
    - '"Извини конечно, но совесть не позволяет мне отправить тебе обратно в армию, не дав тебе на дорожку немного мудрости. Есть три типа натяжения, тремя пальцами, большим пальцем и указательным пальцем, только большим пальцем и двумя пальцами. Вот натяжение большим пальцем, я предпочитаю именно его," Стрингпул показал Темплеру маленькую кожаную петлю закрепленную на тетиве его лука, "В данном случае необходима такая штуковина, иначе ты рискуешь оторвать себе палец."<BR>'
    - <BR>
    - '"Я думаю, что мой глупый метод нравится мне больше всех остальных."<BR>'
    - <BR>
    - '"Не будь упрямцем, Темплер. Золотую ленту за просто так не дают. Я продемонстрировал им стрельбу из-за щита, с колена и верхом. Это практическая информация, которой снабжаю тебя, памятуя о нашей старой дружбе, которую я, в отличие от некоторых, еще не совсем забыл. Клянусь Кинарет, я помню время, когда ты был льстивым маленьким выскочкой, мечтавшим о подобных уроках."<BR>'
    - <BR>
    - Темплер несколько мгновений смотрел на Стрингпула, а потом опустил свой лук. "Покажи мне."<BR>
    - <BR>
    - Стрингпул расслабился и снял напряжение. Он не тренировался, просто отвел лук назад, к бровям, усам, груди и уху.<BR>
    - <BR>
    - '"Есть три способа стрельбы: натяжение и выстрел, как одно движение, так делают Босмеры; короткое натяжение и пауза перед выстрелом, так делают Хаджиты, и частичное натяжение пауза, итоговое натяжение," Стрингпул выпустил стрелу в центр мишени с холодной четкостью, "И выстрел. Я предпочитаю этот способ."<BR>'
    - <BR>
    - '"Очень мило," сказал Темплер.<BR>'
    - <BR>
    - '"Теперь ты," сказал Стрингпул. Он помог Темплеру выбрать правильный тип натяжения, правильно поставил ему стрелу и прицел. На лице Темплера мелькнула улыбка - первый раз Стрингпул видел такое детское выражение на изъеденном войной лице. Когда Темплер выстрелил, стрела пролетела над мишенью и улетела в долину, исчезнув из вида.<BR>'
    - <BR>
    - '"Неплохо," сказал Темплер.<BR>'
    - <BR>
    - '"Да, неплохо," сказал Стрингпул, чувствуя, как его враждебность исчезает. "Если будешь практиковаться, сможешь прицеливаться лучше."<BR>'
    - <BR>
    - Они еще немного постреляли, прежде чем разойтись. Темплер начал долгий путь на восток к своему лагерю, а Стрингпул пошел по лесам вниз к равнине, где находился дом его семьи. Он мурлыкал себе под нос какую-то мелодию, которую выучил в академии, когда проходил по большому газону и подходил к двери, он был очень рад, что помог своему старому другу. Он не заметил, что большой витраж разбит.<BR>
    - <BR>
    - Но он заметил это позже, когда вошел в Большой Зал и увидел стрелу Темплера, торчащую из его золотой ленты.<BR>

