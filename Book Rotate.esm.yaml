  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Двадцать шестая проповедь<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - И потом Вивек покинул свое архитектурное вознесение и удалился в пространство, которое пространством не было. Из Дома Условности взирал он в срединный мир, чтобы отыскать четвертое чудовище, по имени Карманная Интрига.<BR>
    - <BR>
    - Монстр спрятался в списках заклинаний великих волшебников-Кимеров, которые украл, на востоке, где колпак Императора был силен. Вивек представился простым путешественником, но излучал слабую ткань ощущения, чтобы волшебники смогли отыскать его. А из Муатра он сделал простого гнома пешего.<BR>
    - <BR>
    - Долго, долго, бродил он, невидимый, среди книгохранилищ Востока, скармливая своему пешему гному слова Карманной Интриги, и убегая, когда магия не могла помочь. Через год или два такого воровства, Муатра заболел желудком, и гном пеший взорвался возле загонов рабских башни волшебника. А Интрига Карманная проскочила через рты рабов и вновь оказалась спрятанной.<BR>
    - <BR>
    - Вивек наблюдал, как рабы извергли ропот и обратились к магии. Они разломали свои клетки и пели свои недо-гимны, из которых возникло тайное и запретное знание. Бесы литании пришли и пили от их избытков. Похитители из Смежного Пространства окольными путями прошли в мир, и болтовня рабов разрушила все дела неважные.<BR>
    - <BR>
    - И появился большой жук, конечно же, и величайший из волшебников востока сидел внутри. Он мог видеть через маскировку Вивека и знал о божественной природе воина-поэта, но самоуверен был и считал себя могущественным, и говорил дерзко:<BR>
    - <BR>
    - '''Смотри, что сотворил ты, глупец триединый! Кучи бессмыслицы и демоны литаний! Я не знаю, как умеренность или здравый смысл могут возродиться, ведь ты обжорствуешь и обжорствуешь! Раз так, почему бы тебе не сочетаться с демонами, а?''<BR>'
    - <BR>
    - Но Вивек ударил волшебника, используя его душу.<BR>
    - <BR>
    - И сбруя большого жука упала на клетки рабские, и рабы бежали, свободные и беспечные, беспечные и из-за того, что носили слова в чреве своем. И цвета подчинили землю. Вивек создал демона с купольной головой, чтобы вместить это все.<BR>
    - <BR>
    - '''Карманная Интрига будет похоронена здесь отныне. Пусть это будет проклятая земля, где чародейство неверно и пагубно''.<BR>'
    - <BR>
    - И потом он взял Муатра за бороду и оставил призрачную полусферу на демоне купологлавом. На границах ее Вивек положил предупреждения и песню входа, небезошибочную. Из костей изогнутых Муатра он сделал колья для палатки принципа крепости и пагубные языки были заточены навсегда.<BR>
    - <BR>
    - 'Сет пошел смотреть на творение брата-сестры своего. Часовой Король произнес: <BR>'
    - <BR>
    - '''Во имя восьми монстров, это странно. Могу я подобрать это?''<BR>'
    - <BR>
    - Вивек позволил Сету сделать так, но сказал ему никогда не выпускать Карманную Интригу назад в срединный мир. Сказал он:<BR>
    - <BR>
    - '''Секреты моих странствий я спрятал здесь, и подобных Муатра поставил на стражу от безумцев. Под этим куполом мифы больше не становятся людьми''.<BR>'
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

- BOOK:
  - NAME: bookskill_acrobatics1
  - MODL: m\Text_Quarto_03.nif
  - FNAM: Постижение акробатики
  - BKDT:
      weight: 4.0
      value: 200
      flags: ''
      skill: Acrobatics
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Постижение акробатики<BR>
    - Мастер Рунен Зебави<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Господин Готрен согласился посмотреть на акробатов, так как ему требовалось развлечение. Уже несколько месяцев он воевал с Телванским Советником, Господином Нелотом. В последнее время он постоянно был в обороне, а не в нападении. Это было невыносимо - Господин Готрен проигрывал презренному Нелоту. Вдохновленные оружием своего господина, Бритвой Мехруна, войска Нелота, несмотря на свою обычную трусость, стали практически непобедимыми. Войска Готрена потеряли всякую надежду, кроме как молиться, что Мехрун Дагон захочет вернуть себе реликвию. Учитывая сколько разрушения все это принесло, скорее всего принц позволит Господину Нелоту использовать Бритву еще какое-то время.<BR>
    - <BR>
    - Акробаты могли бы отвлечь его от грустных мыслей.<BR>
    - <BR>
    - '"Какие трюки выполняет ваша труппа?" - спросил чародей у главного акробата, Рунена.<BR>'
    - <BR>
    - '"Великий Готрен, увы, мы не знаем никаких трюков. Вся наша акробатика реальна, никаких иллюзий. Жаль, что мы не умеем выполнять трюки, но понадобилось бы слишком много времени, чтобы постичь это мастерство".<BR>'
    - <BR>
    - '"Что же, что именно вы выполняете?" - спросил Готрен, с выражением лица, которое почти напоминало улыбку.<BR>'
    - <BR>
    - '"Мастер Джерет поразит вас, жонглируя пятнадцатью горящими факелами, одновременно перепрыгивая через разбитое стекло. Мастер Тулкианда поразит вас тем, что будет держать вес своего тела на одном пальце, крутя обручи на ногах. Мастер Мервис возьмет простой эбонитовый кинжал..."<BR>'
    - <BR>
    - '"А чужеземка?" - спросил Ашхан, указав осуждающим и высокомерным жестом на женщину-редгарда.<BR>'
    - <BR>
    - '"Мастер Сенинди? А, Великий Готрен, она родом из пустыни Алик''р в Хаммерфелле, где она прославилась своей способностью взбираться по отвесным поверхностям. Вы должны сами это увидеть, чтобы поверить. Она двигается по вертикали, как мы с вами ходим по земле".<BR>'
    - <BR>
    - '"Это очень интересно, но мне не нравится, когда в моем дворе находятся чужеземцы, - сказал Ашхан. - Среди них слишком много шпионов".<BR>'
    - <BR>
    - '"О, что ж, Господин Нелот так же сказал..."<BR>'
    - <BR>
    - '"Нелот?! - прорычал Готрен. - Вы развлекали этого слизняка?!"<BR>'
    - <BR>
    - '"Два дня назад, да. Помню, он упоминал, что у вас с ним натянутые отношения. Его тоже беспокоили чужеземцы в труппе, хотя больше всего он подозревал нашего Мастера С''Рабба, хаджита. Но самое смешное - это то, что он решил, будто С''Рабба работает на вас. Ну, вы знаете, что из себя представляют хаджиты. Хотя, может быть, вы и не знаете".<BR>'
    - <BR>
    - '"Это нация рабов, которая очень мало меня интересует", - прорычал Готрен.<BR>'
    - <BR>
    - '"Тогда вы действительно похожи на Господина Нелота, - быстро проговорил Рунен, опасаясь растущей ярости Готрена, которая после этой фразы вспыхнула еще ярче. - Он тоже не привык к хаджитам. И к их черному юмору. Он буквально воспринимал некоторые саркастические шутки Мастера С''Рабба, и все кончилось тем, что нас пытали, пытаясь получить информацию о вас и ваших войсках. Наверное, вы не знаете, каково это, когда вас пытают ради информации, правда? Не советую пробовать. В конце концов нас отпустили, когда поняли, что мы никогда больше не вернемся в Садрит Мора. Вообще-то, не всех нас отпустили. Мастер С''Рабба умер при пытках. У вас, наверное, есть опыт, и вы знаете, что представители наций рабов очень быстро умирают при пытках".<BR>'
    - <BR>
    - '"Нет, опыта у меня нет", - ответил Господин Готрен. Ярость его потухла.<BR>'
    - <BR>
    - '"Нам, наверное, стоило тогда уйти, но мы решили, что он должен нам за предоставленное при пытках развлечение. Мы не знали, как попросить у него это вознаграждение, но во время одной из своих неистовых речей он упомянул, что у него есть очень ценная безделушка. Некая Бритва".<BR>'
    - <BR>
    - '"Бритва Мехруна, - с трудом выговорил он. - Что... что вы сделали?"<BR>'
    - <BR>
    - '"Мастер Харакостил и Мастер Телегорм использовали свои навыки, чтобы пролезть под воротами, и опустили мост на главный двор крепости. Мастера Тулкианда, Мервис, Джерет и я встали в пирамиду, и Мастер Сенинди залезла по нам в башню Тель Нага. Она взобралась на вершину..."<BR>'
    - <BR>
    - '"Она взобралась на вершину?" - переспросил Готрен, который знал, что это была за башня.<BR>'
    - <BR>
    - '"Она, конечно, высокая, но поверхность этих Телванских грибов - практически лестница для того, кто обладает способностями Мастера Сенинди. Через несколько минут она уже была в комнате с Бритвой в руке. Еще через несколько минут она спустилась с башни, и мы побежали прочь. Я со всей скромностью могу сказать, что нет никого быстрее нашей труппы, но стражники Господина Нелота не отставали от нас. Я приказал остальным бежать к воротам, а сам отвлекал стражу".<BR>'
    - <BR>
    - '"Признаюсь, я никогда не думал, что акробаты могут быть настолько смелыми..." - сказал Готрен.<BR>'
    - <BR>
    - '"Смелость здесь ни при чем, все дело в экономии, - улыбнулся Рунен. - Я подсчитал, сколько времени и денег требуется, чтобы набрать хорошую труппу, и вышло, что гораздо экономней было попытаться всех спасти. Я заманил стражников на задний двор, подальше от своих, а когда убедился, что они в безопасности, взобрался на стену и спрыгнул в воду".<BR>'
    - <BR>
    - '"Вы спрыгнули со стены?"<BR>'
    - <BR>
    - '"Ну да, именно это я и сделал. Стена была довольно высокой. Но все было не так сложно, тем более что прыгал я в воду. К тому же все дело в том, как вы держите тело. Я покажу вам, если хотите".<BR>'
    - <BR>
    - '"Если можно, не сейчас, - сказал Ашхан. - Что произошло потом?"<BR>'
    - <BR>
    - '"Мы прибыли сюда", - просто ответили Рунен.<BR>'
    - <BR>
    - '"А когда Нелот забрал у вас Бритву Мехруна?"<BR>'
    - <BR>
    - '"Великий Готрен, это еще не произошло, - сказал Рунен. - Теперь вы готовы посмотреть наше выступление? Я вам еще не все рассказал. Мастер Мервис берет простой эбонитовый кинжал и жонглирует им одной рукой и несколькими тростниковыми стеблями - другой. Не хочу заранее все рассказывать, но в конце выступления вы получите несколько листов тончайшего папируса".<BR>'
    - <BR>
    - '"Звучит превосходно, Мастер Рунен, - сказал Готрен. - Я посмотрю ваше выступление через пару дней, а сейчас мне пора на битву с Господином Нелотом. Вскоре я вернусь праздновать победу и с огромной охотой посмотрю все ваши номера. А до того момента приглашаю вас стать моими почетными гостями и наслаждаться всей роскошью, какую может предложить Архимагистр Дома Телванни".<BR>'
    - <BR>
    - '"Все это напоминает мне третьесортное шоу в Рихаде, - сказала Сенинди после того, как они заняли свои комнаты. - Почему мы вообще выступаем в этой глуши?"<BR>'
    - <BR>
    - '"В Рихаде уже и так слишком много жонглеров..." - ответил Рунен, пожимая плечами.<BR>'

