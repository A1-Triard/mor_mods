  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Молитвы Бараната<BR>
    - Народное предание<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Когда леди Геневра была похищена из своего и дома и за нее попросили выкуп, ее мать распространила весть, что тот, кто спасет Геневру, сможет жениться на ней и унаследует земли. К сожалению, в те времена было очень много убийц и воров, поэтому достойных героев не хватало. На самом деле, единственным, кто откликнулся на призыв, был худой маленький юноша по имени Баранат.<BR>
    - <BR>
    - '''Конечно же, ты очень храбрый малый, но я боюсь, что у тебя ничего не получится'', - сказала старая женщина. ''Видишь ли, мою дочь похитили братья Корибаель, о чьей физической силе ходят легенды''.<BR>'
    - <BR>
    - '''Миледи'', - сказал Баранат. ''при рождении я был благословлен Вивеком, Алмалексией и Сотой Силом, поэтому святые на моей стороне. Если я попаду в неприятности, я позову их''.<BR>'
    - <BR>
    - У старой женщины не было другого выбора, и она послала Бараната на спасение дочери, объяснив, где находится лагерь бандитов. В центре лагеря самый старший и самый сильный из братьев, Айрен Корибаель, и держал леди Геневру. Все остальные братья охраняли долину, поэтому Баранату нужно было победить всех, чтобы спасти девушку.<BR>
    - <BR>
    - Баранат долго ехал по северным болотам, и наконец встретил первого брата, Ваниса Корибаеля, самого молодого. Ванис славился тем, что был быстрее ветра, он мог убить своего противника еще до того, как тот доставал оружие. Баранат посмотрел на свой дешевый железный меч и воззвал к святым.<BR>
    - <BR>
    - 'Появился перед Баранатом Велот Пилигрим в сияющих одеждах и сказал, улыбнувшись: ''Баранат, опусти свой меч, и я сделаю тебя быстрее молнии''.<BR>'
    - <BR>
    - Баранат бросил свой меч и побежал на Ваниса, двигаясь быстрее молнии. Ванис был убит. Баранат продолжил свой путь и встретил второго брата, Ферина, который был не только быстрым, как Ванис, но еще и невероятно сильным. Баранат спрятался и стал трепетать перед гигантом Ферином Корибаелем. И снова молодой искатель приключений воззвал к богам.<BR>
    - <BR>
    - 'Появился перед ним святой Неревар Капитан в золотых доспехах и сказал, улыбнувшись: ''Баранат, я сделаю тебя сильнее сотни воинов''.<BR>'
    - <BR>
    - Баранат бросился на Ферина и обрушил на него удар чудовищной силы. Ферин попытался подняться, но Баранат набросился на него и разорвал на восемьдесят семь маленьких кусочков, которые он разбросал по всей долине. После Ферина, перейдя бурную реку, Баранат встретил следующего брата, Хориса. Тот был проворнее своего брата Ваниса, сильнее своего брата Ферина, но еще и таким терпимым к боли, что он мог спокойно войти в лаву Дагот Ура как в воды океана. Баранат подумал о своей чувствительности к боли и вновь воззвал к святым.<BR>
    - <BR>
    - 'Святой Рорис Мученик появился перед Баранатом и сказал, улыбнувшись: ''Баранат, я сделаю тебя выносливым, как сердце Забвения''.<BR>'
    - <BR>
    - Баранат бросился на Хориса и они оба рухнули в буйную реку. Двенадцать часов они боролись друг с другом под водой, пока Хорис не смог больше задерживать дыхание и не утонул. Баранат вышел из реки и пошел дальше по долине, пока не дошел до лагеря бандитов. Там его ждал сам Айрен Корибаель. Он сторожил мешок, в котором, по предположению Бараната должна была находиться Леди Геневра либо же несколько очень больших кошек. Баранат подумал о своих шансах на победу у самого быстрого, самого сильного, самого выносливого и самого опытного из братьев, и снова воззвал к святым.<BR>
    - <BR>
    - 'Святой Олмс Справедливый появился перед Баранатом в сиянии пламени и сказал улыбнувшись: ''Баранат, я сделаю тебя таким искусным в битве, что ты будешь опаснее любой даэдры''.<BR>'
    - <BR>
    - После чего Баранат прошел в лагерь и напал на Айрена Корибаеля. Семь дней продолжался поединок, и шесть из них удача была на стороне Айрена. Он обрушивал на Бараната удары стиля Хаджитов и Гоутфангов; он блокировал и отбивал удары всех стилей Нордлингов; он сохранял равновесие, координацию, скорость, силу и упреждение на протяжении всего поединка. Но на седьмой день, когда он уже готовился нанести свой Смертельный Удар, он вдруг остановился с широко открытыми глазами. Кровь отлила от его лица, так как он понял, что попал в ловушку, из которой не было выхода. Тремя быстрыми движениями Баранат завершил Кровавый Цикл, старый редгардский прием, который он когда-то начинал изучать. Айрен Корибаель был повержен.<BR>
    - <BR>
    - Баранат бросился открывать мешок, в котором лежала леди Геневра. Он был очень удивлен. Леди Геневра была очень некрасивой, она сразу же начала пенять ему, что он слишком долго ее спасал. Баранат понял, что у этой дамы очень, очень, очень тяжелый характер. А через несколько дней, когда они уже вернулись ко двору, он осознал, что семья, в которую он должен войти, непременно разорится через несколько десятков лет. <BR>
    - <BR>
    - 'Святой Делин Мудрый следил с неба за молодым человеком. Он сказал ему, улыбнувшись: ''Баранат, прежде чем сражаться, выясни, за что ты сражаешься''.<BR>'
    - <BR>

