    - <BR>
    - '"Сир," изумленно уставился на него лекарь. "Я не могу... Я не должен-" <BR>'
    - <BR>
    - '"Конечно можешь, негодный тупица," оборвал его Император. "Мы желаем, чтобы ты сделал это." <BR>'
    - <BR>
    - Барензия, до этого тихо лежавшая в постели, широко раскрыв глаза от страха, вдруг села. "Нет!" закричала она. "Нет! Что ты говоришь?" <BR>
    - <BR>
    - '"Дитя," Тайбер Септим сел рядом с ней, улыбаясь одной из своих очаровательных улыбок. "Мне так жаль. Правда. Но этого не должно быть. Это было бы угрозой моему сыну и его сыновьям. Я не могу этого допустить." <BR>'
    - <BR>
    - '"Но это же твой ребенок!" воскликнула она.<BR>'
    - <BR>
    - '"Нет. Сейчас, это только возможность, что-то, у чего еще нет души, и еще не живущее. Я не допущу этого. Я запрещаю." Он снова взглянул на лекаря, и Эльф задрожал. <BR>'
    - <BR>
    - '"Сир. Это ее дитя. Детей немного среди Эльфов. Женщины Эльфов могут забеременеть не более четырех раз, и это очень редко. Обычно, они останавливаются на двух. Некоторые вообще не рожают, а некоторые - только одного. Если я заберу у нее это дитя, сир, она может больше не забеременеть." <BR>'
    - <BR>
    - '"Ты пообещал, что она не родит от нас. Мы мало доверяем твоим предсказаниям." <BR>'
    - <BR>
    - Барензия выкарабкалась из постели и, голая, побежала к двери, не зная, куда бежит, зная только, что не останется. Она не дошла. Ею овладела тьма. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Она проснулась от боли и чувства пустоты. Пустота там, где что-то было, где что-то жило, но теперь умерло и никогда не вернется. Дреллиэн была рядом, облегчала ее боль и вытирала кровь, которая еще иногда текла у нее между ног. Но ничто не могло заполнить пустоту. Не было ничего, что заняло бы место пустоты. <BR>
    - <BR>
    - Император прислал великолепные дары и много цветов, и наносил ей краткие визиты. Сначала, Барензии нравились эти посещения. Но Тайбер Септим больше не приходил по ночам - и через некоторое время она сама этого не желала. <BR>
    - <BR>
    - Прошло несколько недель, и, когда она оправилась физически, Дреллиэн сообщила ей, что Симмах просил ее приехать в Морнхолд раньше, чем планировалось. Было объявлено, что она немедленно поедет. <BR>
    - <BR>
    - Ей дали большую свиту, богатое приданое, как соответствовало ее положению королевы, и были устроены церемониальные проводы у ворот Имперского Города. Некоторые сожалели о том, что она уезжала и выражали свое сожаление слезами и уговорами. Но были такие, кто этого не делал, и не сожалел. <BR>
    - <BR>
    - <BR>

