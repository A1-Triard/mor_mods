    - Игра за обедом<BR>
    - Анонимный шпион<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - От издателя:<BR>
    - История этого письма почти так же интересна и загадочна, как и его содержание. Копии первоначального письма стали распространяться в Эшленде Вварденфелла несколько месяцев назад. Через какое-то время один экземпляр попал на материк к Принцу Хлаалу Хелсету. Хотя читатель может подумать, что принц должен был невероятно разозлиться, прочитав это письмо, его реакция была совершенно иной. Принц и его мать, Королева Барензия, сами сделали копии этого письма и послали их во все библиотеки и все книжные магазины Морроувинда.<BR>
    - <BR>
    - Ни принц, ни королева не делали официального заявления, является ли это письмо чистым вымыслом или описывает реальные события. Дом Дрес публично опроверг информацию, заявив, что никто по имени Даунайн никогда не имел никаких связей с домом. Мы даем возможность читателю самому решать, что в этом письме правда, а что вымысел.<BR>
    - <BR>
    - '- Неррис Ган, Издатель<BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - Моя темная госпожа Даунайн,<BR>
    - <BR>
    - Вы просили меня детально описать, что случилось прошлой ночью, и почему я решил попросить Дом Дрес освободить меня от этого задания. Надеюсь, вы довольны моей службой шпиона во дворе Принца Хелсета, который, как я уже неоднократно указывал в отчетах, мог бы научить Молаг Бала плести интриги. Как вы уже знаете, я уже почти год пытаюсь попасть в его круг советников. Ему необходима была дружеская поддержка, когда он только прибыл в Морроувинд, и он сблизился с нами. Однако, он никогда не доверял нам полностью, что неудивительно, учитывая его шаткую позицию в обществе Морроувинда.<BR>
    - <BR>
    - Смею вам напомнить, что принц - старший сын Барензии, которая когда-то была королевой Морроувинда, а также королевой Вейреста, королевства Хай Рока. После смерти мужа, отчима Принца Хелсета, Короля Эадвира, началась борьба за власть между принцем и дочерью Эадвира, Принцессой Элисаной. Хотя до сих пор точно неизвестно, что произошло, но Элисана выиграла эту битву и стала королевой, изгнав Хелсета и Барензию. Дочь Барензии, Моргия, к тому времени уже покинула двор, вышла замуж и стала королевой Фестхолда, королевства на острове Саммерсет.<BR>
    - <BR>
    - Барензия и Хелсет пересекли континент и вернулись в Морроувинд только в прошлом году. Их тепло принял дядя Барензии, наш Король Хлаалу Атин Ллетан, который занял трон после отречения Барензии более сорока лет назад. Барензия ясно дала понять, что не собирается претендовать на трон, а просто хочет спокойно пожить в фамильном поместье. Хелсет, как вы уже знаете, остался при дворе. Многие говорят, что, потеряв трон в Вейресте, он ни за что не повторит своей ошибки в Морроувинде.<BR>
    - <BR>
    - Я сообщал вам о всех шагах, встречах и заговорах принца, а также вы знаете обо всех его советниках. Как вы помните, я подозревал, что являюсь не единственным шпионом во дворе Хелсета. Я говорил, что один советник-данмер очень напоминал мне одного парня, которого я как-то видел в компании Толера Сариони, Архиканоника Храма Трибунала. Кроме того, одна из женщин-нордлингов несколько раз была в имперской крепости в Балморе. Конечно, в их случае, они могли просто выполнять поручения Хелсета, но точно это пока неизвестно. Я уже было решил, что у меня паранойя, как у принца. Однако, потом меня стали одолевать сомнения касательно преданности камергера Принца Бергесса, бретонца, который служил при дворе еще в Вейресте.<BR>
    - <BR>
    - Вот что произошло той ночью, прошлой ночью.<BR>
    - <BR>
    - Вчера утром я получил приглашение на ужин от принца. Моя паранойя заставила меня приказать одному из слуг, верному последователю Дома Дрес, следить за дворцом и докладывать, если произойдет что-либо необычное. Непосредственно перед ужином он вернулся и рассказал мне, что видел.<BR>
    - <BR>
    - Какого-то бродягу в лохмотьях пустили во дворец, и он находился там какое-то время. Когда он уходил, мой слуга разглядел его лицо - это был алхимик с ужасной репутацией, который якобы продает экзотические снадобья. Слуга также заметил, что когда алхимик входил во дворец, от него пахло виквитом, горьколистником и чем-то незнакомым и сладким. Когда он уходил, эти запахи исчезли.<BR>
    - <BR>
    - Он пришел к тем же выводам, что и я. Принц покупал ингредиенты для снадобья. Сам горьколистник может быть смертельным, если съесть его сырым, но другие составляющие предполагали что-то действительно серьезное. Как вы понимаете, когда я шел на ужин, я был готов ко всему.<BR>
    - <BR>
    - Все остальные советники Хелсета также присутствовали, и я заметил, что все они были насторожены. Конечно, я сразу решил, что я в гнезде шпионов, и все знали о тайной встрече принца. Может, некоторые и знали об алхимике, на остальных так повлияло само приглашение принца, а третьи переняли волнение от своих осведомленных коллег.<BR>
    - <BR>
    - Принц, однако, был в прекрасном настроении, и скоро все успокоились. В девять мы собрались в столовой, где уже был подан ужин. И какой ужин! Ароматные супы, яблоки в меду, различное жаркое, все сорта рыбы и дичи. Хрустальные и золотые кувшины вина, флина, шейна и мацта стояли на столах. Но какими бы соблазнительными ни были ароматы, мне вдруг пришло в голову, что среди этих запахов нельзя было обнаружить запах снадобья.<BR>
    - <BR>
    - Во время ужина я лишь притворялся, что ем и пью. На самом деле я не проглотил ни кусочка. Наконец, со стола убрали еду и тарелки и поставили супницу с ароматным бульоном. Слуга, принесший ее, вышел из зала и закрыл за собой дверь.<BR>
    - <BR>
    - '"Пахнет чудесно, принц мой, - сказала Маркиза Колгар, нордлинг. - Но боюсь, я не смогу больше ничего съесть".<BR>'
    - <BR>
    - '"Ваша Светлость, - добавил я шутливым тоном, - вам известно, что каждый из нас готов умереть за то, чтобы сделать вас нашим королем, но неужели вы хотите, чтобы мы уже сейчас умерли от обжорства?"<BR>'
    - <BR>
    - Все за столом замычали в знак согласия. Принц Хелсет улыбнулся. Клянусь Вернимой, даже вы не видели такой улыбки, что играла тогда на его устах.<BR>
    - <BR>
    - '"Забавно. Видите ли, как некоторые из вас наверняка уже знают, сегодня я встречался с алхимиком. Он показал мне, как сделать одно великолепное снадобье, а также противоядие для него. Это очень сильное снадобье, и оно прекрасно подходит для реализации моих целей. Ни одно заклинание не поможет вам после того, как вы выпили его. От смерти вас может спасти только противоядие в супнице. А какая это будет смерть. С нетерпением жду, когда же увижу представление, которое обещал мне алхимик. Наверное, это будет невероятно болезненно, но очень весело".<BR>'
    - <BR>
    - Никто не проронил ни слова. Я слышал, как сердце бьется у меня в груди.<BR>
    - <BR>
    - '"Ваше Величество, - сказал Алларат, данмер, которого я подозревал в союзе с Храмом, - вы отравили кого-то за этим столом?"<BR>'
    - <BR>
    - '"А вы догадливы, Алларат, - ответил Принц Хелсет, обводя взглядом присутствующих. - Мало кого я здесь ценю. Честно говоря, проще будет сказать, кого в этой комнате я не отравил. Я не отравил всех, кто служит лишь одному господину, всех, кто действительно верен мне. Я не отравил тех, кто хочет видеть Короля Хелсета на троне Морроувинда. Я не отравил тех, кто не шпионит на Империю, Храм, Дом Телванни, Дом Редоран, Дом Индорил, Дом Дрес".<BR>'
    - <BR>
    - Вы не поверите, но произнося последние слова, он посмотрел прямо на меня. Я уверен в этом. Я давно научился не показывать свои мысли, но в тот момент в моей голове пронеслись все мои секретные встречи, все зашифрованные послания, которые я вам посылал. Что ему известно? Даже если он ничего не знает наверняка, в чем он меня подозревает?<BR>
    - <BR>
    - Я почувствовал, как сердце забилось еще быстрее. Что это, страх или яд? Я не мог сказать ни слова, так как знал, что голос мой меня выдаст.<BR>
    - <BR>
    - '"Те, кто всегда был мне верен, сейчас думают, как я могу быть уверен, что пострадают только виновные. А также, что если виновные подозревали что-нибудь и ничего сегодня здесь не ели и не пили? Возможно, так и есть. Но даже те, кто только притворялся, что он ел, подносил к губам вилку, ложку или бокал. Видите ли, с едой все было в порядке. Отравлена была посуда и приборы. Если вы ничего не ели, очень жаль, потому что вы все равно отравились, а жаркое так и не попробовали".<BR>'
    - <BR>
    - У меня на лице выступил пот, и я отвернулся от принца, чтобы он этого не заметил. Все советники сидели скованные страхом. От маркизы Колгар, белой от ужаса, до Кемы Инебб, дрожащей всем телом; от нахмуренного Алларата до застывшего Бергесса.<BR>
    - <BR>
    - 'И тогда я подумал: неужели весь совет Принца состоял из одних шпионов? Был ли хоть один преданный ему человек за этим столом? И потом я подумал: если бы я сам не был шпионом, знал бы об этом принц? Всем его советникам хорошо известно, насколько развита у него паранойя. Был бы я в безопасности, если бы я не был шпионом Дома Дрес?<BR>'
    - <BR>
    - Возможно, остальные думали о том же, и шпионы, и верные советники.<BR>
    - <BR>
    - 'Пока я об этом думал, принц заговорил, обращаясь к собравшимся: "Яд действует очень быстро. Противоядие необходимо принять в ближайшую минуту, иначе вы умрете прямо за столом".<BR>'
    - <BR>
    - Я не мог определить, отравлен я или нет. У меня болел желудок, но это могло быть от того, что я не съел ни крошки за столом. Сердце бешено колотилось в груди, а на губах ощущалась горечь корня трамы. Но был ли это яд или приступ страха?<BR>
    - <BR>
    - '"Это последнее, что вы услышите, если вы меня предали, - сказал Принц Хелсет. На его губах играла все та же улыбка. Он смотрел, как его советники нервно ерзают на местах. - Выпейте противоядие и живите".<BR>'
    - <BR>
    - Мог ли я доверять ему? Я подумал о том, что я знаю о принце. Казнит ли он выдавших себя шпионов или отошлет их к их господам? Принц был жесток, но от него можно было ожидать всего. Естественно, весь этот ужин был устроен для того, чтобы испугать нас. Что бы сказали мои предки, если бы я присоединился к ним после того, как меня отравили за столом? Что бы они сказали, если бы я выпил противоядие, признавая таким образом свою вину перед Хелсетом, а потом меня бы казнили? И признаюсь, я думал о том, что скажете вы, узнав, что я мертв.<BR>
    - <BR>
    - Я настолько погрузился в свои мысли, что даже не заметил, как Бергесс спрыгнул со своего стула. Вдруг я понял, что у него в руках уже была супница, и он жадно пил из нее. Вокруг стояли стражники, хотя я даже не заметил, как они вошли.<BR>
    - <BR>
    - '"Бергесс, - сказал Принц Хелсет, все еще улыбаясь, - вас видели у Призрачных Врат. Дом Редоран?"<BR>'
    - <BR>
    - '"А вы не знали? - Бергесс горько засмеялся. - Никаких домов. Я служу вашей сводной сестре, королеве Вейреста. Я всегда служил ей. Именем Акатоша, вы отравили меня, потому что считали, что я служу этим чертовым темным эльфам?"<BR>'
    - <BR>
    - '"Вы наполовину правы, - сказал принц. - Я не знал, на кого вы работаете. Я даже не знал, что вы шпион. Но вы ошиблись, когда решили, что я отравил вас. Вы сами себя отравили, когда выпили из супницы".<BR>'
    - <BR>
    - Я не буду описывать вам смерть Бергесса. Я знаю, что вы достаточно видели за долгие-долгие годы своего существования, но поверьте мне, вы не пожелаете знать, как он умер. Жаль, что я не могу стереть ту сцену из своей памяти.<BR>
    - <BR>
    - Вскоре после этого совет был распущен. Я не знаю, знает ли Принц Хелсет о том, что я шпион. Я не знаю, сколько еще людей вчера вечером чувствовали то же, что и я, наблюдая за агонией Бергесса. Я знаю только, что если он не подозревал меня до сих пор, то с этого момента будет подозревать обязательно. Я прошу вас, моя темная госпожа Даунайн, использовать ваше влияние в Доме Дрес, чтобы освободить вашего смиренного слугу от его обязанностей.<BR>
    - <BR>
    - '****<BR>'
    - <BR>
    - Примечание издателя:<BR>
    - Естественно, ни на одной из копий этого письма не стояла подпись автора, кроме самого оригинала.<BR>
    - <BR>

