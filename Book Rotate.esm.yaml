  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь шестнадцатая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Провозвестник брел по Обители Скорби, и боролся с уроками, которые он выучил. Разум его был ненадежен. Не всегда удавалось ему удерживать слова, и знал он, что заключена в этом великая опасность. Он отправился в путь, чтобы найти Вивека, господина и повелителя своего, славу Велота, но лишь в Храме Обманчивых Мыслей нашел его. Там ножницы времени срезали волосы Вивека. Король нищих принес станок свой ткацкий и соткал из волос карту взросления и смерти.<BR>
    - Неревар сказал, 'Зачем делаете вы это, господин мой?'<BR>
    - Вивек ответил, 'Готовлю место для огня.'<BR>
    - И увидел Провозвестник, что Вивек опечален, хоть и не приближение новой власти опечалило его. Золотой певец-воин предавался упражнениям Водяного Лица, которым еще до рождения научили его дреуги.<BR>
    - Неревар сказал, 'Для того ли это, чтобы уберечь вас от огня?'<BR>
    - Вивек ответил, 'Истинно так. Это, да еще мое место здесь, у алтаря Пэдхоума в Доме Обманчивых Мыслей, служит мне для проникновения в мои собственные тайны. Водяное Лицо не знает лжи. Оно исходит из океана, а ведь Океан слишком поглощен делом даже для того, чтобы думать, не то, что лгать. Движение воды трепетом своим напоминает истину.'<BR>
    - Неревар сказал, 'Опасаюсь я, что был небрежен в мыслях своих.'<BR>
    - Вивек ответил, 'Тогда силой достигнешь небес.'<BR>
    - И чтобы смирить сознание свое, выбрал Провозвестник топор из всех боевых искусств. И дал он имя ему, и двинулся к первой луне.<BR>
    - А там Парламент Кратеров приветствовал Неревара, ибо им известен был его титул, и были они разгневаны, поскольку он землею правил, а это было лунное царство. И сошлись они вокруг него, и стали дразнить его.<BR>
    - '''Не знает луна ни корон, ни скипетров,'' говорили они, ''и нет здесь никого из подлунных царств, ни льва, ни змеи, ни математика. Мы могилы тех, кто уехал, создавая древние государства. Мы не ищем королев и тронов. Ты являешь собой солнце, а оно крадет чужие мысли. Нам неведомы скорбь и терзания. Наше восстание свершилось, как и было предречено. Ты Провозвестник, и тебе не рады здесь.''<BR>'
    - И набросился Неревар на призраков, и рубил их, покуда хватило дыхания, и не мог больше их парламент издавать законы.<BR>
    - И сказал он, 'Не из тех я рабов, что погибают.'<BR>
    - И из членов Парламента лишь немногие выжили, после атаки Провозвестника.<BR>
    - И сказал один из выживших, 'Ничего нового не совершил ты. Так случилось само по себе. Не похоже это на мифы о героях. Не был ты созидателем; лишь бремя судьбы взял на свои плечи. Мы суть могилы, но не гробы. Узнай же разницу. Ты лишь вырыл яму глубокую. Цепь событий слишком хрупка. Испытать суд земли означает воцариться на троне неизвестности. Повредишь нам еще, и не найдешь ничего, кроме отсутствия смерти.'<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>

- BOOK:
  - NAME: bookskill_spear1
  - MODL: m\Text_Octavo_01.NIF
  - FNAM: Остров Контрабандиста
  - BKDT:
      weight: 3.0
      value: 250
      flags: ''
      skill: Spear
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_01.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Остров контрабандистов<BR>
    - Кварде Анарион<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Харитоэль обыскал весь остров немногим более, чем за час.  Он вернулся к С-Риижу, туда, где оставил его, полузасыпанного песком, чтобы ничто не беспокоило его поломанные кости.  Один из ящичков с лунным сахаром был вскрыт.<BR>
    - <BR>
    - '"Портишь товар  тут без меня?" - злобно вопросил Харитоэль.<BR>'
    - <BR>
    - '"Больно очень, а он облегчает..." - проговорил С-Рииж. "Как далеко мы?"<BR>'
    - <BR>
    - '"Мы не добрались до материка" - сказал Харитоэль. "Я обшарил островок по периметру.  Но это еще не все - я не нашел никакой еды.  Несколько тощих деревьев и водоросли - это все".<BR>'
    - <BR>
    - '"И никто больше не выжил?" спросил С-Рииж.<BR>'
    - <BR>
    - '"Нет, похоже, мы одни остались.  Полагаю, есть и хорошая сторона в этом всем - ведь если мы спасемся, то придется делить прибыль на двоих, вместо двенадцати".<BR>'
    - <BR>
    - '"Итак, либо мы трупы, либо богачи"  - произнес С-Рииж. "Как удобно".<BR>'
    - <BR>
    - С-Рииж был чересчур помят, чтобы оказать хоть какую-нибудь помощь, но Харитоэль оказался вполне способен соорудить примитивное убежище, и расстелил водоросли на песке.  Ночь опустилась на маленький островок, и двое мужчин заговорили о делах контрабандистов, и о своей неудаче.  Их лодка, груженая пятью ящичками с лунным сахаром, должна была встретиться с другой, под названием Санкариот, у побережья Хла Оуд.  И что предвещало шторм?  Кто мог сказать заранее, что все утонут, и горделивый капитан, и этот таинственный человек, имевший связи в одном из королевских Домов, все - кроме С-Риижа и Харитоэля?  Они порешили меж собой, что все это была причуда Боэты или какого-нибудь другого Даэдры с жестоким чувством юмора.<BR>
    - <BR>
    - Поиски пресной воды были самым важным, но как оказалось, бесплодным занятием. Харитоэль перекопал много мест, но на островке не оказалось ни одного источника, лишь камень и песок.  С-Рииж почувствовал, как паника охватывает его душу, пока не увидел маленькую золотистую рыбку в воде около берега. Где-то он слышал, что рыба - это не только еда, но в ней также есть влага, способная заменить пресную воду. Если бы он только мог поймать ее, они были бы спасены.  Но с переломанными ногами он представлял собой  жалкое зрелище, и даже кинув несколько камней, отказался от этой идеи, опасаясь спугнуть рыбу.<BR>
    - <BR>
    - Харитоэль наблюдал за его тщетными усилиями некоторое время, прежде чем приступить к работе. Складным ножом он срубил ветку одного из маленьких деревьев и обточил ее в форме копья.  Раз за разом он пытался проткнуть рыбу копьем, но удача не была к нему более благосклонна, чем к его товарищу.<BR>
    - <BR>
    - '"Ты копье-то в руки раньше брал?" - осведомился С-Рииж.<BR>'
    - <BR>
    - '"Это не любимое мое оружие" - огрызнулся Харитоэль, еще раз метнув копье, промазал и выругался: "Нчлоу!"<BR>'
    - <BR>
    - 'С-Рииж рассмеялся: "Не хочешь попробовать камень?"<BR>'
    - <BR>
    - Харитоэль проигнорировал его иронию, мурлыча что-то себе под нос, "Я слышал, что тут весь фокус в том, чтобы предугадать движение рыбы и тыкать туда, где она будет, а не туда, где она сейчас находится.  Надо просто понаблюдать за ними подольше.  И почему эти твари не могут плавать по прямой?"<BR>
    - <BR>
    - Еще примерно через час размахивания копьем, Харитоэль ухитрился попасть в рыбу.  Они разодрали ее на куски и съели сырой.  Проходили дни и недели, и Харитоэль оттачивал свое мастерство, пока не начал бить быстро и с почти сверхъестественной точностью.  Он мог попасть в рыбу и броском копья, и острожа ее, стоя по пояс в воде.  С-Рииж разводил огонь, но, будучи хром, полагался на Харитоэля в вопросах добычи пропитания.<BR>
    - <BR>
    - Они почти два месяца болтались на берегу, но вот показалась долгожданная лодка.  Тогда они разожгли большой костер, и с лодки их заметили.  Когда лодка приблизилась, они к немалой своей радости опознали в ней Санкариот - ту самую маленькую шхуну, с которой они должны были встретиться в ночь шторма.  Контрабандисты, которые плыли на ней, должны были дать им очень приличную сумму за лунный сахар.  К счастью, С-Рииж истратил только несколько щепотей драгоценного состава, и у них были пять почти полных ящичков.  Они не только будут спасены, но еще и разбогатеют - как и предсказывал Харитоэль.<BR>
    - <BR>
    - Харитоэль хотел помочь подняться товарищу, но тот встал сам.<BR>
    - <BR>
    - '"Ты можешь ходить!" - расхохотался Харитоэль. "Просто чудо!"<BR>'
    - <BR>
    - '"С-Рииж еще нетверд в ногах" - заметил С-Рииж. "Не соберешь ящички?"<BR>'
    - <BR>
    - Харитоэль, возбужденный от близости спасения, начал собирать ящички. "Эх, приятель, что же ты мне не сказал, что можешь ходить.  Помог бы мне охотиться за проклятой рыбой в последнюю неделю".<BR>
    - <BR>
    - '"С-Рииж еще умеет смотреть" - сказал С-Рииж. "Ты бы удивился, поняв, что можно узнать, если внимательно смотреть."  С-Рииж прошаркал по берегу и заметил, что лодке осталось всего несколько минут плыть до причаливания.  "И С-Рииж слушает.  Когда ты сказал, что добыча, поделенная между двумя, лучше, чем добыча, поделенная между двенадцатью, С-Рииж слушал".  С-Рииж прошаркал обратно к ящичку, лежащему под деревом.  "И С-Рииж понял, что делить надо между одним собой - так лучше."  С-Рииж вытащил копье из черепа мертвого приятеля.  Траектория был угадана точно - копье упало с дерева, ровно в тот момент, когда Харитоэль приподнял ящичек - все прошло по плану. "Как ты сказал, надо только понять, куда поплывет рыба, и нацелить копье."<BR>'
    - <BR>
    - С-Рииж поволок ящичек к берегу, помахивая контрабандистам рукой.<BR>
    - <BR>

