  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Танец в огне, часть 6<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Декумус Скотти присел, слушая Лиодеса Джуруса. Чиновник с трудом узнавал своего бывшего коллегу по Строительной комиссии Лорда Атриуса: настолько тот растолстел. Пикантный аромат жареного мяса на блюде, стоявшем перед Скотти, улетучился. Все иные звуки и образы Зала Приталы также исчезли, словно и не существовало ничего, помимо необъятной туши Джуруса. Скотти не считал себя чересчур впечатлительным, но сейчас словно волна поднималась в его душе при виде этого человека, чьи скверно написанные письма послужили причиной того, что он покинул Столицу в начале Месяца Мороза.<BR>'
    - <BR>
    - '"Где ты был? - снова потребовал ответа Джурус. - Я назначил тебе встречу в Фалинести несколько недель назад".<BR>'
    - <BR>
    - '"А я и был там несколько недель назад, - запинаясь, сказал Скотти - он был слишком удивлен, чтобы возмутиться. - Я получил твою записку о встрече в Атае, и я отправился туда, но хаджиты спалили его дотла. Чудом мне удалось перебраться с беженцами в другое село, и кто-то сказал мне, будто ты погиб".<BR>'
    - <BR>
    - '"А ты сразу и поверил?" - Джурус усмехнулся.<BR>'
    - <BR>
    - '"Мне показалось, что тот парень неплохо осведомлен о тебе. Это служащий из Строительной комиссии Лорда Ванека, его зовут Реглиус. Он сказал, что ты также предлагал ему отправиться в Валленвуд и поживиться на войне".<BR>'
    - <BR>
    - '"О да, - признал Джурус, немного подумав. - Теперь я вспомнил это имя. Что ж, для дела неплохо, что тут целых два представителя имперских строительных комиссий. Нам нужно всего лишь продумать наши запросы, и никто не прогадает".<BR>'
    - <BR>
    - '"Реглиус мертв, - заметил Скотти. - Но его контракты от комиссии Лорда Ванека у меня".<BR>'
    - <BR>
    - '"Еще того лучше! - вздохнул Джурус, воодушевленный. - Вот уж не знал, что ты столь безжалостен в делах, Декумус Скотти. Да, это определенно улучшит наше положение с Сильвенаром. Я представил тебя Басту?"<BR>'
    - <BR>
    - Скотти едва догадывался о присутствии босмера за столом, что было удивительно, учитывая тучность мера, в коей он не уступал сотрапезнику. Скотти холодно кивнул Басту, все еще ошеломленный и смущенный. Его рассудок не покидала мысль, что каким-нибудь часом раньше Скотти намеревался подавать прошение Сильвенару о пропуске до границы, обратно в Киродиил. Ведение дел с Джурусом после всего случившегося, разговоры о наживе на войне Валленвуда с Эльсвейром, а теперь еще и на другой, с островом Саммерсет, - казалось, будто все это происходит не с ним, а с кем-то другим.<BR>
    - <BR>
    - '"Мы с твоим коллегой говорили о Сильвенаре, - сказал Баст, отложив только что обглоданную баранью ногу. - Полагаю, ты мало слышал о нем?"<BR>'
    - <BR>
    - '"Да, немного, и ничего особенного. У меня сложилось впечатление, что он очень важный господин, и весьма эксцентричный".<BR>'
    - <BR>
    - '"Он представитель Народа, и по закону, и физически, и духовно, - пояснил Джурус, слегка обеспокоенный неосведомленностью своего нового партнера. - Когда народ здравствует, он тоже здоров. Если в народе преобладают женщины, он становится женщиной. Когда они кричат о еде, о торговле или об исключении иностранного вмешательства, он это чувствует и составляет законы соответственно. В каком-то смысле он деспот, но при этом всенародный деспот".<BR>'
    - <BR>
    - '"Это похоже, - заметил Скотти, ища подходящее слово. - Похоже на... на чушь собачью!"<BR>'
    - <BR>
    - '"Может, и так, - Баст пожал плечами. - Но как у Гласа Народа у него много прав, включая раздачу концессий иностранцам на строительство и торговлю. Поэтому не важно, веришь ли ты нам, или нет. Просто считай Сильвенара кем-то вроде твоего безумного Императора, Пелагиуса. Главная проблема для нас заключается в том, что Сильвенар сейчас относится ко всем иностранцам со страхом и настороженностью, ведь Валленвуд атакуют со всех сторон. Единственная надежда его народа, а следовательно, и самого Сильвенара, в том, что Император вмешается и прекратит войну".<BR>'
    - <BR>
    - '"А он это сделает?" - спросил Скотти.<BR>'
    - <BR>
    - '"Ты не хуже нашего знаешь, что Император в последнее время сам не свой, - Джурус залез в сумку Реглиуса и достал чистые контракты. - Кто знает, что он станет делать, а что нет? Сии высокие материи - не наша забота, а вот эти дары покойного и великодушного сэра Реглиуса значительно упрощают нашу работу".<BR>'
    - <BR>
    - Затем они обсудили, как будут представляться Сильвенару нынче вечером. Скотти ел непрерывно, но ему было не угнаться за Джурусом и Бастом. Когда солнце стало подниматься над холмами, бросая свои красные лучи сквозь хрустальные стены таверны, Джурус и Баст разошлись по своим комнатам во дворце, дипломатично предоставленным им в преддверии скорой аудиенции у Сильвенара. Скотти тоже отправился к себе. Он хотел немного поразмышлять над планами Джуруса и над тем, какие в них могут быть изъяны, однако едва он коснулся прохладной, мягкой перины, как сразу уснул.<BR>
    - <BR>
    - Скотти проснулся в полдень, снова чувствуя себя самим собой. Иными словами, робким малым. Несколько последних недель он был существом, согбенным необходимостью бороться за выживание. Он был доведен до крайности, на него нападали звери джунглей, он голодал, едва не утонул, и еще его заставляли обсуждать древнюю алдмерскую поэзию. После этого разговор с Джурусом и Бастом о том, как обмануть Сильвенара и добиться от него подписания контрактов, казался вполне уместным. Скотти облачился в свои старые, потрепанные одежды и спустился по лестнице в поисках еды и укромного местечка для размышлений.<BR>
    - <BR>
    - '"А вот и ты! - закричал Баст, завидев его. - Мы пойдем во дворец сейчас же".<BR>'
    - <BR>
    - '"Прямо сейчас? - жалобно переспросил Скотти. - Посмотри на меня. Мне нужна новая одежда. Эта не годится даже для встречи с дешевой проституткой, не говоря уж о Гласе Народа Валленвуда. Я не успел даже помыться".<BR>'
    - <BR>
    - '"С этого момента ты перестанешь быть простым служащим и сделаешься учеником, постигающим азы коммерции, - веско заявил Лиодес Джурус, взяв Скотти за руку и выведя его на залитый солнцем бульвар. - Первое правило заключается в том, как представить себя нужному клиенту в наиболее выгодном свете. Ты едва ли покоришь его пышными одеяниями и изысканностью манер, мой милый мальчик, а только погубишь дело. Доверься мне в этом. Во дворце есть и другие гости помимо нас с Бастом, и все они уже допустили эту ошибку: проявили слишком большое рвение, уважение к этикету и готовность к сделкам. И им никогда не заслужить аудиенции у Сильвенара. Мы же изображали гордое терпение с самого первого отказа. Я ошивался при дворе, изливал свои познания жизни в Столице, держал ушки на макушке, принимал участие во всяких забавах, ел и пил, чем угощали. Рискну даже сказать, что поправился на фунт-другой. А смысл нашего поведения ясен: он, а не мы, больше заинтересован во встрече".<BR>'
    - <BR>
    - '"Наш план сработал, - добавил Баст. - Когда я сказал его министру, что прибыл наш имперский представитель, и что мы в последний раз выражаем желание встретиться с Сильвенаром этим утром, нам приказали доставить тебя немедленно".<BR>'
    - <BR>
    - '"А в таком случае, мы не опоздали?" - встревожился Скотти.<BR>'
    - <BR>
    - '"Весьма даже, - Джурус засмеялся. - Но, опять же, это отвечает впечатлению, которое мы желаем произвести. Благожелательное безразличие. Да, и не стоит смущать Сильвенара благородством манер. В нем живет дух простого народа. Когда ты его ухватишь, то поймешь, как им управлять".<BR>'
    - <BR>
    - Последние несколько минут прогулки Джурус подробно излагал свои воззрения на то, что нужно Валленвуду, в каких количествах, и по какой цене. Звучали цифры и замыслы, значительно превосходящие все, с чем Скотти прежде доводилось иметь дело. Он слушал внимательно. Со всех сторон их окружал город Сильвенар, со своими травами и цветами, неистовыми ветрами и прекрасным покоем. Когда они добрались до дворца Сильвенара, Декумус Скотти замер, пораженный. Джурус глянул на него в недоумении, а затем рассмеялся.<BR>
    - <BR>
    - '"Довольно причудливо, не правда ли?"<BR>'
    - <BR>
    - Вот уж воистину. Замерзший алый взрыв извивающихся языков пламени, словно восход самозваного солнца. Цветок размером с добрую деревню, где придворные и слуги больше всего напоминали насекомых, ползающих по нему и пьющих его нектар. Взойдя на необычный мост, напоминавший лепесток, вся троица прошествовала во дворец, образованный словно в воздухе висящими стенами. Там, где они изгибались и касались друг друга, получались затененные залы или маленькие гридницы. Там же, где они расходились, возникали дворы и галереи. Дверей не было нигде, и единственный путь к Сильвенару лежал через всю спираль дворца, через опочивальни и трапезные, мимо всех этих сановников, знатных дам, музыкантов и множества стражей.<BR>
    - <BR>
    - '"Любопытное место, - заметил Баст, - вот только уединения маловато. Но Сильвенару оно, безусловно, подходит как нельзя лучше".<BR>'
    - <BR>
    - Когда они достигли внутренних коридоров, два часа спустя после входа во дворец, путь им преградили стражники, изготовившие мечи и луки.<BR>
    - <BR>
    - '"Сильвенар назначил нам аудиенцию, - терпеливо объяснил Джурус. - Это Лорд Декумус Скотти, представитель Империи".<BR>'
    - <BR>
    - 'Один из стражников скрылся в извилистом коридоре, а через несколько мгновений вернулся в сопровождении высокого, гордого босмера, облаченного в свободное платье из кожаных лоскутов. Это был министр торговли: "Сильвенар желает поговорить с Лордом Декумусом Скотти наедине".<BR>'
    - <BR>
    - Не было возможности спорить или выказывать страх, поэтому Скотти ступил вперед, даже не взглянув на Джуруса и Баста. Он был уверен, что они изображали маски благожелательного безразличия. Следуя за министром в зал для аудиенций, Скотти припомнил все факты и сведения, которые поведал ему Джурус. Он заставил себя помнить о Впечатлении и Образе, которые он должен поддерживать.<BR>
    - <BR>
    - Зал для аудиенций оказался огромным куполом, в котором стены, изгибаясь в форме чаши у основания, едва не сходились наверху, образуя свод. Узкий луч солнца падал сквозь просвет в сотнях футах над головой, точно на Сильвенара, стоящего в клубах блестящего серебристого порошка. После всех чудес города и дворца, сам Сильвенар смотрелся довольно обыденно. Заурядный, исполненный мягкой красоты, слегка усталый на вид лесной эльф того типа, какой можно встретить в любом крупном городе Империи. И лишь когда он сошел с помоста, Скотти заметил его необычность. Он был очень малого роста.<BR>
    - <BR>
    - '"Мне нужно поговорить с тобой без посторонних, - сказал Сильвенар простым и грубоватым тоном. - Где там твои бумаги?"<BR>'
    - <BR>
    - 'Скотти вручил ему бланки контрактов от Строительной комиссии Лорда Ванека. Сильвенар изучил их, потрогав пальцем рельефную печать императора, а потом вернул. Внезапно он засмущался, уперев взор в пол: "При моем дворе полно шарлатанов, которые желают нагреть руки на войне. Я было решил, что и ты с твоими дружками той же породы, но все же контракты подлинные".<BR>'
    - <BR>
    - '"Совершенно верно, - невозмутимо подтвердил Скотти. Обыденные манеры Сильвенара позволяли Скотти говорить легко, без пышных приветствий, без экивоков, точно так, как его учил Джурус. - Представляется разумным сразу перейти к разговору о дорогах, которые надо починить, а затем о гаванях, разрушенных Альтмери, и тогда я сообщу вам свои расчеты затрат на восстановление торговых путей".<BR>'
    - <BR>
    - '"А почему Император не счел возможным послать представителя, когда война с Эльсвейром только началась, два года назад?" - хмуро спросил Сильвенар.<BR>'
    - <BR>
    - Перед тем, как ответить, Скотти задумался на мгновение обо всех простых босмерах, которых он встречал в Валленвуде. Жадные, трусливые наемники, сопровождавшие его от границы. Запойные гуляки и лучники, умелые истребители нечисти Западного Креста Фалинести. Носатая матушка Паскост из Хавель Слампа. Капитан Балфикс, несчастный исправившийся пират. Напуганные, но не утратившие надежды беженцы из Атая и Гриноса. Безумная, смертоносная Дикая Охота в Виндизи. Молчаливый, суровый лодочник, нанятый Грифом Мэллоном. Порочный хапуга Баст. Если представить их всех, да еще многих жителей провинции, одним человеком, то какова будет его личность? Скотти, будучи клерком по роду занятий и по природе, инстинктивно раскладывал вещи по полочкам, приводил их к системе. Если душу Валленвуда нужно подшить - то к какой папке?<BR>
    - <BR>
    - Ответ осенил его прежде, чем он осмыслил для себя вопрос. Отказ отвечать.<BR>
    - <BR>
    - '"Боюсь, этот вопрос меня не интересует, - сказал Скотти. - А теперь, может, вернемся к делам текущим?"<BR>'
    - <BR>
    - 'Весь день Скотти и Сильвенар обсуждали неотложные нужды Валленвуда. Каждый контракт был подписан и приобщен к делу. Требовалось так много, а расходы были столь высоки, что пришлось приписывать поправки и примечания на полях, да еще и их править. Скотти сохранял благожелательное безразличие, но он заметил, что иметь дело с Сильвенаром было не совсем то же самое, что общаться с простым угрюмым ребенком. Глас Народа знал определенные практические, повседневные вещи очень хорошо: доход от рыбной ловли, торговые прибыли, состояние каждого городского участка и леса в его провинции.<BR>'
    - <BR>
    - '"Завтра ночью мы устроим банкет, чтобы отметить эту сделку", - сказал Сильвенар напоследок.<BR>'
    - <BR>
    - '"Лучше бы сегодня ночью, - возразил Скотти. - Нам нужно отбыть в Киродиил с контрактами, поэтому мне потребуется пропуск до границы. Лучше будет не тратить времени зря".<BR>'
    - <BR>
    - '"Договорились", - сказал Сильвенар и вызвал министра торговли, чтобы тот скрепил контракты печатью и распорядился о приготовлениях к пиру.<BR>'
    - <BR>
    - Скотти вышел из зала и был встречен Бастом и Джурусом. Их лица аж затекли от того, что изображали иллюзию непричастности на протяжении стольких часов. Как только они скрылись с глаз стражи, они тут же набросились на Скотти с расспросами. Когда тот показал им контракты, Баст едва не завыл от восторга.<BR>
    - <BR>
    - '"Тебя что-нибудь удивило в Сильвенаре?" - спросил Джурус.<BR>'
    - <BR>
    - '"Я не ожидал, что он окажется вдвое ниже меня".<BR>'
    - <BR>
    - '"Вдвое ниже? - казалось, Джурус немного удивился. - Должно быть, он слегка усох с тех пор, как я впервые просил его об аудиенции. Может, что-то и есть во всей этой ерунде о влиянии состояния народа на него".<BR>'
    - <BR>

