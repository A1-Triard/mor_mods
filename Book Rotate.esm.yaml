    - <DIV ALIGN="LEFT"><BR><BR>
    - 'ШАГ ПЕРВЫЙ: Создай Фонтан Маны, дабы получить Чистое Золото, ибо только с помощью Чистого Золота дух может быть очищен, и Чистые Законы возникнут из хаоса Чистой Энергии. Брось Чистое Золото в Фонтан Маны. Будь осторожен и огради себя от вредных вспышек Фонтана Маны, ибо они могут поразить Мором здоровье.<BR>'
