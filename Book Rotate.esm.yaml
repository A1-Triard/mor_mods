  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Братство Храма<BR>
    - Архиканоник Толер Сариони<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Меня попросили написать этот путеводитель для тех, кто ничего не знает о Храме Трибунала, и хочет присоединиться к нему.<BR>
    - <BR>
    - Все те, кто честен, и кто хочет познать мудрость благословенного АЛЬМСИВИ, триединой благодати, священников и жрецов - добро пожаловать в Братство Храма Трибунала. Храм - это религия Морроувинда и народа Данмер, существующая уже множество поколений. Нас ведут и хранят Альмалексия, Вивек, Сота Сил, Предвкушения, а также все святые. Храм хранит и защищает земли и народ Морроувинда.<BR>
    - <BR>
    - Последователи Трибунала должны быть Личностью, чтобы вести других, и иметь Силу духа, чтобы бороться с мирскими искушениями. Когда необходимо насилие, мы сражаемся посохами и молотами, вера - наш единственный доспех. Мы изучаем Восстановление и Алхимию, чтобы лечить людей, Мистицизм - чтобы узнать больше о божественном. Также мы должны изучать Колдовство, чтобы общаться с духами наших предков и защищаться от тех, кто поклоняется Четырем Углам.<BR>
    - <BR>
    - Желающие присоединиться к Храму Трибунала должны поговорить со жрецами в храмах Альд'руна, Балморы, Молаг Мара и Врат Призраков, или со жрецами в Высшем Храме в Вивеке.<BR>
    - <BR>
    - Символы Веры<BR>
    - <BR>
    - Храм верит в Альмалексию, Вивека и Соту Сил. Эти святые были хранителями Морроувинда, они реально существовали, сражались с врагами Данмеров, северянами и гномами. Они стали божествами благодаря нечеловеческому аскетизму, добродетели, а также сверхъестественным мудрости и проницательности. Как любящие предки они охраняют и помогают своих последователей. Как строгие родители они наказывают за грехи и ошибки. Как добрые родственники они каждому воздают по его надобностям.<BR>
    - <BR>
    - Долг верующего<BR>
    - <BR>
    - 'Ваши четыре поводыря это: Вера, Семья, Учителя, и все, что есть доброе. Совершайте добрые дела и любите Храм. Никогда не вредите своим братьям и сестрам, никогда не оскверняйте дом ваших предков. Защищайте бедных и слабых, почитайте старших.<BR>'
    - <BR>
    - Для всех верующих будут интересны следующие книги:<BR>
    - <DIV ALIGN="CENTER"><BR>
    - Проповеди Сарьони<BR>
    - <DIV ALIGN="LEFT"><BR>
    - Следуйте учениям Вивека, внимайте проповедям архиканоника семи благословений.<BR>
    - <DIV ALIGN="CENTER"><BR>
    - Жития святых<BR>
    - <DIV ALIGN="LEFT"><BR>
    - Члены Храма, желающие быть добродетельными, будут во всем в своей жизни подражать святым.<BR>
    - <DIV ALIGN="CENTER"><BR>
    - Путь паломника<BR>
    - <DIV ALIGN="LEFT"><BR>
    - Путь мудрости и самопознания - это путь пилигрима. Все верующие могут пойти по стопам повелителей и святых, получить благословение и познать добродетель - это путь лишений и трудностей.<BR>
    - <DIV ALIGN="CENTER"><BR>
    - Утешение в молитве<BR>
    - <DIV ALIGN="LEFT"><BR>
    - Узнайте, какие благословения можно получить через молитвы, а также после посещения святых мест.<BR>

- BOOK:
  - NAME: bk_formygodsandemperor
  - MODL: m\Text_Quarto_03.NIF
  - FNAM: Во имя Богов моих и Императора
  - BKDT:
      weight: 4.0
      value: 25
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BRQuarto
  - ITEX: m\Tx_quarto_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Во имя Богов моих и Императора<BR>
    - Справочник по Императорскому Культу<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Что такое Императорский Культ?<BR>
    - <BR>
    - 'Императорский культ доносит божественное откровение и утешение в отдаленные провинции Империи. В культ входят последователи Девяти Божеств: Аэдры Акатоша, Дибеллы, Аркея, Зенитара, Мары, Стендарра, Кинарет, Юлианоса, культа Талоса, культа Тайбера Септима, основателя и хранителя Империи. Жрецы императорского культа служат всем перечисленным божествам в святых местах по всему Вварденфеллу. <BR>'
    - <BR>
    - Что есть добродетельная жизнь?<BR>
    - <BR>
    - 'Наши догматы просты. Мы признаем божественность Девяти: Акатоша, Дибеллы, Аркея, Зенитара, Мары, Стендарра, Кинарет, Юлианоса и Тайбера Септима. Мы чтим девять добродетелей: Смирение, Вдохновение, Благочестие, Труд, Сострадание, Справедливость, Честолюбие, Учение и Вежливость. Наш император - защитник Веры, а империя - продукт божественного провидения. Мы предоставляем помощь и поддержку всем нуждающимся гражданам. Мы служим императору и империи.<BR>'
    - <BR>
    - 'Императорские культы считают жития девяти Божеств образцами добродетели. Каждый из Девяти является примером в определенном жизненном аспекте. Вот самые простые положения нашей доктрины: помогать друг другу и защищать друг друга. Чем сильнее человек, чем он богаче, тем больше должен он помогать другим и защищать их. Это наипервейший долг каждого члена культа перед другим. Но помимо этого, мы также должны помогать и всем остальным. <BR>'
    - <BR>
    - 'Мы также говорим: "Не чините зла друг другу". Запрещается нападать на другого члена культа, и, конечно же, запрещается убивать другого члена культа. Запрещается красть у другого члена культа, открыто или тайно. Запрещается посягать на частную собственность другого члена культа. Нарушение этих правил влечет за собой исключение из культа. <BR>'
    - <BR>
    - Как можно вступить в императорский культ?<BR>
    - <BR>
    - В императорский культ может вступить любой добрый и честный верующий. За вступление мы просим единовременно заплатить 50 дрейков. После этого плата нужна лишь для пользования нашими источниками оздоровления и благословения - это чисто символические взносы, поступления от которых помогают нам распространять культ Девяти среди малоимущих. <BR>
    - <BR>
    - 'Желающие вступить в императорский культ в Вварденфелле могут обратиться к нашим наставникам: Игфе в форте Пелагиад, Силории Сирулиулус в форте Пестрой Бабочки, Сомутису Вуннису в форте Лунной Бабочки, Руччие Коничиан в Палатах Верховного Совета в Эбенгарде, или к Лалатии Вариан в Императорской Часовне в Эбенгарде. <BR>'
    - <BR>
    - Каковы требования для продвижения внутри имперского культа? <BR>
    - <BR>
    - Желающие достичь определенных постов в культе Девяти должны посвящать свое время служению культу, они должны совершенствовать свои профессиональные навыки и способности. Только самые достойные смогут подняться до высоких постов в императорском культе. <BR>
    - <BR>
    - Чтобы служить Девяти Богам, верующий должен воспитывать силу духа. Уважать магические искусства, особенно школы Восстановления, Мистицизма и Колдовства. Старающиеся избежать кровопролития, и выходящие на поле битвы без доспехов, вооруженные лишь дробящим оружием, ценятся превыше всего. Также в своих последователях культ ценит умение Зачарования и навыки дипломатии. <BR>
    - <BR>
    - Услуги императорского культа<BR>
    - <BR>
    - Вы можете воспользоваться услугами императорского культа в форте Пестрой Бабочки, форте Лунной Бабочки, форте Пелагиадского легиона, форте Гнисисского легиона, Холле Волверин в Садрит Море, Казармах Вивека и в Императорских часовнях в Эбенгарде. Начать обучение вы можете в Холле Волверин, форте Пестрой Бабочки, форте Лунной Бабочки, Императорских часовнях в Эбенгарде, Губернаторском Холле в Кальдере, а также в форте Альд Велоти. <BR>
    - <BR>
    - 'Во многих этих местах вы сможете найти восстанавливающие алтари. Вы может помолиться у этих алтарей и получить благословение, после которого могут вылечиться различные легкие заболевания, отравления, а также восстановить утраченные характеристики. Не вступившие в культ платят 25 дрейков, недавно вступившие платят 10 дрейков, а высокопоставленные члены пользуются службами бесплатно. Восстанавливающие алтари можно найти в следующих местах: Казармах Вивека, Холле Волверин в Садрит Море, форте Пестрой Бабочки, форте Лунной Бабочки, форте Пелагиадского легиона, форте гнисисского легиона и в Императорских часовнях в Эбенгарде. <BR>'
    - <BR>
    - Возможности для служения<BR>
    - <BR>
    - Светские лекари собирают ингредиенты для лечащих снадобий и отдают их больным и раненым, а также распределяют среди изолированных сообществ. Это трудная и порой опасная работа, но духовное вознаграждение от нее велико. Светским лекарям нужны навыки лишь добрых странников. Они должны не лезть в неприятности, поэтому им не обязательно владеть боевыми искусствами. Заинтересовавшиеся сим призванием должны поговорить с Синнолианом Тунифусом в Императорских часовнях в Эбенгарде. <BR>
    - <BR>
    - Сборщики милостыней получают подаяния от верующих. Нам нужны подаяния, чтобы множить добрые дела. Сборщики милостыней, собравшие за свою службу значительные суммы, могут подняться по служебной лестнице Императорских культов. Они должны странствовать по городам и деревням. Они должны обладать талантом убеждения, а также разбираться в торговых делах. Сборщики, имеющие личное состояние, смогут лучше послужить культу. Все заинтересовавшиеся должны переговорить с Иулусом Труптором в Императорских часовнях в Эбенгарде. <BR>
    - <BR>
    - Смотрители святых мест поддерживают существования таких мест, передают послания и посылки, и иногда сопровождают жрецов и лекарей в опасных мероприятиях. Такая стезя идеально подходит для храбрых, свободных духом путешественников. Они должны служить Девяти Богам с оружием, доспехом и заклинанием. Новичкам сначала даются легкие задания, но позднее от них может потребоваться высочайшее боевое искусство. Заинтересовавшиеся должны поговорить с Кайе в Императорских часовнях в Эбенгарде. <BR>
    - <BR>
    - Служение Оракулу - самое сложное из служений культа. Только самые высокопоставленные члены культа могут служить Оракулу, так как для этого необходимы опыт и мужество действительно легендарных героев. <BR>
    - <BR>
    - Как императорский культ относится к другим культам Вварденфелла? <BR>
    - У императорского культа довольно близкие отношения с императорскими легионами, а также дружеские и взаимовыгодные отношения с императорскими гильдиями - особенно с гильдиями Воинов и Магов. Мы также близко общаемся с Домом Хлаалу, который поддерживает Императора и Империю. Хоть мы и не можем потворствовать гильдии Воров, мы всячески чтим ее преданность Императору и императорскому культу. <BR>
    - <BR>
    - Императорский культ очень уважает высокие моральные принципы дома Редоран и Мораг Тонг. Мы понимаем наши разногласия относительно Божественных Вдохновений. <BR>
    - <BR>
    - Мы не одобряем еретические верования Эшлендеров, а также нечеловеческие обряды Телванни. Императорский культ не одобряет рабство, мы с нетерпением ждем того дня, когда оно будет объявлено вне закона в Императорских провинциях. Также мы абсолютно не принимаем жизненный уклад диких и жадных Камонна Тонг. Мы с большим неодобрением смотрим на эксплуатацию бедных и слабых. <BR>
    - <BR>
    - Так исторически сложилось, что наши отношения с Церковью Трибунала были тяжелыми и недружественными. Мы принимаем божеств и святых Церкви, но мы не можем согласиться с тем, что она считает только свою веру Единственной, а наших богов неверными.<BR>

- BOOK:
