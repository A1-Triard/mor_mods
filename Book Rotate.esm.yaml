  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Фейфолкен, книга 3<BR>
    - Вогин Ярт<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Таурбад наконец-то осознал, в чем сила пера," сказал Великий Мудрец, продолжая свое повествование. "Зачарованное даэдрой Фейфолкеном, прислужником Клавикуса Вайла, оно принесло ему богатство и славу в качестве писца еженедельного бюллетеня храма Аури-Эля. Но он понимал, что художником является перо, а он лишь свидетель его магии. Он был вне себя от ярости и ревности. С рыданием, он разломал перо пополам. <BR>'
    - <BR>
    - Потом он допил свой мед. Когда он повернулся, перо снова было целым.<BR>
    - <BR>
    - 'У него было только зачарованное перо, так что он обмакнул палец в чернильницу и написал Горгосу записку большими неуклюжими буквами. Когда Горгос вернулся с новой кипой поздравительных писем из Храма, прославляющих его последний бюллетень, он передал записку и перо посыльному. Записка гласила: "Отнеси перо назад в Гильдию Магов и продай его. Купи мне другое, не зачарованное перо."<BR>'
    - <BR>
    - Горгос ничего не понял, но сделал, как ему было сказано. Он вернулся через несколько часов.<BR>
    - <BR>
    - '"Они ничего за него не дали," сказал Горгос. "Они сказали, что оно вовсе не зачаровано. Тут я им сказал, говорю "Что это вы говорите, вы же сами его зачаровали камнем с душой Фейфолкена," а они отвечают, "Ну а теперь в нем нет никакой души. Наверное вы что-то сделали с пером, и душа освободилась.""<BR>'
    - <BR>
    - Горгос помолчал и посмотрел на своего хозяина. Таурбад, разумеется не мог говорить, но выглядел еще более чем всегда лишенным дара речи.<BR>
    - <BR>
    - '"Но я все равно выбросил перо и купил другое, как вы и сказали."<BR>'
    - <BR>
    - Таурбад рассмотрел новое перо. Оно было белым, тогда как предыдущее перо было серым. Его приятно было держать в руке. Он с облегчением вздохнул и отпустил посыльного. Ему нужно было написать бюллетень, и на этот раз безо всякой магии.<BR>
    - <BR>
    - Через два дня он почти вернулся к прежнему распорядку. Бюллетень выглядел очень просто, но принадлежал только ему. Таурбад почувствовал, что снова обретает уверенность, когда заметил на странице несколько незначительных ошибок. Давным-давно ему не попадались ошибки в его бюллетенях. Таурбад с восторгом думал о том, что, возможно, в документе есть и другие ошибки, которых он просто не замечает.<BR>
    - <BR>
    - Он заканчивал последний завиток простых украшений на полях, когда прибыл Горгос с посланиями из храма. Таурбад проглядел их все, но одно привлекло его внимание. На восковой печати стояло "Фейфолкен." В полном замешательстве, он открыл конверт.<BR>
    - <BR>
    - '"Я думаю, тебе лучше покончить с собой," вычурным почерком написано было в письме. <BR>'
    - <BR>
    - Он бросил письмо на пол и увидел внезапное движение на страницах бюллетеня. Письмена Фейфолкена вытекли из письма и обрушились на свиток, превращая простую работу Таурбада в труд изумительной красоты. Таурбад больше не стеснялся своего скрипучего голоса. Он кричал долго. А потом напился. Сильно.<BR>
    - <BR>
    - Горгос принес Таурбаду письмо от Вандертил, секретаря храма, ранним утром во фредас, но писцу пришлось до середины дня набираться смелости, чтобы открыть его. "Доброе утро, я насчет бюллетеня. Обычно вы присылаете его в ночь с турдаса на фредас. Я сгораю от любопытства. Вы запланировали что-то особенное? -- Вандертил."<BR>
    - <BR>
    - Таурбад ответил, "Вандертил, простите меня. Я болен. На этот раз бюллетеня не будет" и передал записку Горгосу, после чего ушел принимать ванну. Когда, часом позже, он вернулся, улыбающийся Горгос как раз вернулся из храма.<BR>
    - <BR>
    - '"Вандертил и протоирей чуть с ума не сошли," сказал он. "Сказали, лучше вы еще не делали."<BR>'
    - <BR>
    - Таурбад непонимающе взглянул на Горгоса. Потом он увидел, что бюллетеня нет. Вздрогнув, он обмакнул палец в чернильницу и написал "Что было сказано в записке, которую я тебе отдал?"<BR>
    - <BR>
    - '"Вы не помните?" спросил Горгос, пряча улыбку. Он знал, что в последнее время его хозяин слишком много пьет. "Точных слов не скажу, но там было что-то вроде, "Вандертил, вот он. Простите за задержку. У меня в последнее время проблемы с головой. - Таурбад." Поскольку вы написали, "вот он," я решил, что бюллетень тоже надо отнести, и так я и сделал. И им он здорово понравился. Держу пари, в этот сандас писем будет в три раза больше."<BR>'
    - <BR>
    - Таурбад кивнул головой, улыбнулся и отослал посыльного. Горгос вернулся в храм, а его хозяин сел за письменную доску и взял чистый лист пергамента.<BR>
    - <BR>
    - 'Он написал: "Чего ты хочешь, Фейфолкен?"<BR>'
    - <BR>
    - 'На пергаменте получилось: "Прощайте. Я ненавижу свою жизнь. Я перерезал себе жилы."<BR>'
