  - SCRI: BROctavo_06
  - ITEX: m\Tx_book_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Дом Забот<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Среди древних духов, сопровождавших святого Велота и Кимера в землю обетованную Морроувинда, четыре лорда даэдры, Малакат, Мехрун Дагон, Молаг Бал и Шигорат, известны под именами Четырех Столпов Дома Забот. Эти лорды воспротивились указанию Трибунала, учинив великую бойню между кланами и Великими Домами.<BR>
    - <BR>
    - Малакат, Мехрун Дагон, Молаг Бал и Шигорат священны в своей роли препятствий на Испытании. Со временем они стали иногда ассоциироваться с различными врагами, такими как Нордлинги, Акавири или горные орки.<BR>
    - <BR>
    - Малакат - это оживленные экскременты, которыми был заполнен Тринимак. Малакат слабый, но мстительный бог. Темные эльфы называют его Малак, и считают покровителем орков. Они испытывает силу Данмера.<BR>
    - <BR>
    - Молаг Бал в Морроувинде считается Королем Насилия. Он пытается прервать Династии и по-всякому навредить роду Данмер. Раса монстров, живущая в Молаг Амуре, это результат совращения им Вивека во время предыдущей эры.<BR>
    - <BR>
    - Шигорат - это Безумный Бог. Он постоянно проверяет Данмеров на духовную слабость. Во многих легендах один род Данмера вызывает его для борьбы с другим; в половине этих легенд он не предает тех, кто его вызвал, еще более запутывая положение вещей (может он помочь нам? Разве он не враг?). Его часто ассоциируют с тем ужасом, который испытывают другие расы по отношению к данмерам, особенно те, которые, как Империя, могут быть выгодными союзниками.<BR>
    - <BR>
    - Мехрун Дагон - бог разрушений. Он ассоциируется с природными катастрофами, такими как пожары, землетрясения и наводнения. Для некоторых он олицетворяет собой Морроувинд. Он проверяет, хочет ли Данмер выжить и бороться дальше.<BR>
    - <BR>
    - Поклонение этим четырем злым духам противоречит закону и догмату Церкви. Однако, четыре Столпа редко ошибаются, когда ищут жадных, жестоких и безумных людей. Они подчиняют таких людей и делают своими слугами. По древнему закону Церкви, а также по закону империи, за головы ведьм и ведьмаков назначается награда. Императорский гарнизон вместе с Ординаторами и Вечной Стражей Церкви охотится за этими преступниками, стараясь выследить их и уничтожить в любом уголке населенных или пустынных земель.<BR>

- BOOK:
