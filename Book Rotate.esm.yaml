    - 'Первый дух обнял ее и передал ей знание свое. Женщина впитала в себя Неисчислимое Усилие. Вивек был восхищен и начал кувыркаться в ней, кланяясь пяти сторонам мира и приговаривая: ''Каждый, кто будет выполнять этот священный акт, станет могущественнее и выше остальных!''<BR>'
