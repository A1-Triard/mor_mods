    - Он улыбнулся. "Как пожелаете, Королева Барензия. Ваше желание - для меня закон." Он поцеловал ей руку. "Отныне и навсегда." <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Они проводили дни в ухаживании - гуляли, разговаривали, пели и смеялись вместе, а дела Империи были оставлены на подчиненных. <BR>
    - <BR>
    - '"Мне бы хотелось увидеть Посох," однажды сказала Барензия. "Я не успела его рассмотреть, как ты помнишь." <BR>'
    - <BR>
    - Он нахмурился. "Для меня нет удовольствия выше, радость моя - но это невозможно."<BR>
    - <BR>
    - '"Ты мне не доверяешь," надулась Барензия, но смягчилась, получив поцелуй. <BR>'
    - <BR>
    - '"Вовсе нет, любимая. Доверяю. Но его здесь нет." Он засмеялся. "Если честно, его больше нигде нет." Он снова поцеловал ее, на этот раз более страстно. <BR>'
    - <BR>
    - '"Ты опять говоришь загадками. Мне хочется на него посмотреть. Ты же не мог его уничтожить." <BR>'
    - <BR>
    - '"А. Твоя мудрость возросла со времени нашей последней встречи." <BR>'
    - <BR>
    - '"Ты каким-то образом пробудил во мне жажду знаний." Она встала. "Посох Хаоса нельзя уничтожить. Его нельзя убрать из Тамриэля без ужасных последствий для самой страны." <BR>'
    - <BR>
    - '"Ааа. Я восхищен, возлюбленная моя. Все так и есть. Он не уничтожен, и он не за пределами Тамриэля. Я же сказал, что его нет нигде. Разгадаешь эту загадку?" Он притянул ее в свои объятия. "Но есть и большая загадка," прошептал он. Как сделать одного из двух? Вот это я могу показать тебе." Их тела объединились. <BR>'
    - <BR>
    - Позже, когда он дремал, она сонно подумала, "Один из двоих, два из одного, три из двоих, два из трех... что нельзя уничтожить, или изгнать, пожалуй, можно разделить..." <BR>
    - <BR>
    - Она встала с улыбкой. Ее глаза сверкали. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Соловей вел журнал. Он делал записи каждую ночь, выслушав краткие доклады подчиненных. Он запирал его, но замок был простым. Ведь когда-то она состояла в Гильдии Воров... в другой жизни... другая Барензия... <BR>
    - <BR>
    - Однажды утром, Барензии удалось заглянуть в журнал, пока Соловей занимался своим туалетом. Она выяснила, что первая часть посоха была спрятана в старой шахте гномов, называемой Логово Клыка - но указания к ее местонахождению были весьма расплывчаты. Дневник был заполнен записями, сделанными в разное время без всякого порядка, и его было трудно читать. <BR>
    - <BR>
    - Весь Тамриэль, подумала она, в его руках и моих, а может и больше - но все же... <BR>
    - <BR>
    - Несмотря на внешнее обаяние, внутри него была холодная пустота вместо сердца, вакуум, о котором он не знал, подумала она. Это можно заметить порой, когда его глаза теряют выражение и холодеют. Но все же, хоть он и понимал это по другому, он стремился к счастью и радости. Крестьянские мечты, подумала Барензия, и снова ей представился Строу, грустный и потерянный. Потом Террис, с кошачьей улыбкой Хаджита. Тайбер Септим, могущественный и одинокий. Симмах, крепкий, стойкий Симмах, делавший то, что было нужно, тихо и эффективно. Соловей. Соловей, загадка и уверенность, и свет, и тьма, в одном - распространяющем хаос во имя порядка. <BR>
    - <BR>
    - Барензия неохотно рассталась с ним, чтобы повидать детей, которым надо было сказать о смерти их отца - и предложении защиты Императором. Она сделала это, но было нелегко. Моргия плакала у нее на руках долго-долго, а Хелсет убежал в сад, чтобы побыть одному, а после отказывался говорить об отце, и даже не позволял себя обнять. <BR>
    - <BR>
    - Эадвир говорил с ней, пока она была там. Она рассказала ему все, что узнала, и сказала, что ей придется еще побыть там и узнать как можно больше. <BR>
    - <BR>
    - Соловей поддразнивал ее из-за старшего поклонника. Он знал о подозрениях Эадвира, но не тревожился, потому что никто не принимал старика всерьез. Барензия смогла организовать нечто вроде примирения. Эадвир публично отрекся от своих подозрений, а его "старый друг" Император простил его. После этого, его приглашали отобедать с ними хотя бы раз в неделю. <BR>
    - <BR>
    - Детям нравился Эадвир, даже Хелсету, который осуждал связь матери с Императором и не выносил его. Со временем он сделался темпераментным и неприветливым, и часто ссорился и с матерью, и с ее любовником. Эадвиру тоже не нравились их отношения, а Соловей пользовался этим и открыто показывал свою привязанность к Барензии, чтобы поизводить старика.<BR>
    - <BR>
    - Они не могли пожениться, потому что Уриэль Септим был уже женат. Соловей изгнал Императрицу вскоре после того, как заменил Императора, но не осмеливался причинить ей вред. Она нашла прибежище в Храме Единого. Было объявлено, что у нее было плохое здоровье, и ходили слухи, создаваемые подчиненными Соловья, что у нее были и психические проблемы. Детей Императора также разослали в разные тюрьмы, замаскированные под "школы". <BR>
    - <BR>
    - '"Скоро ей станет хуже," беззаботно сказал об Императрице Соловей, с удовлетворением разглядывая разбухшие груди и живот Барензии. "Что касается детей... В жизни полно случайностей, верно? И мы поженимся. Твой ребенок будет моим истинным наследником." <BR>'
    - <BR>
    - Он и в самом деле хотел ребенка. Барензия была в этом уверена. Но она была гораздо меньше в его чувствах к ней. В последнее время они часто ссорились, обычно из-за Хелсета, которого Соловей хотел отправить в школу на острове Саммерсет, самой дальней провинции от Имперского Города. Барензия не пыталась прекратить эти препирательства. Соловья не интересовала спокойная размеренная жизнь, к тому же ему очень нравилось мириться после... <BR>
    - <BR>
    - Иногда, Барензия забирала детей и перебиралась в прежние апартаменты, объявляя, что больше не хочет иметь с ним ничего общего. Но он всегда приходил за ней, и она возвращалась. Это было также невыразимо, как восход и закат лун-близнецов Тамриэля. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Она была на шестом месяце, когда наконец выяснила местоположение последней част Посоха - простое, ведь каждый Темный Эльф знал, где была гора Дагот Ур. <BR>
    - <BR>
    - Когда она в следующий раз поссорилась с Соловьем, она уехала из города с Эадвиром и они отправились в Хай Рок, и Вейрест. Соловей разозлился, но сделать почти ничего не мог. Его убийцы не подходили для этого, а он боялся оставить трон, чтобы наказать их самому. Он не мог открыто объявить войну Вейресту. У него не было законных прав, ни на нее, ни на ее ребенка. К тому же, дворяне Имперского Города осуждали его отношения с Барензией - как когда-то осуждали Тайбер Септима, -- и были рады избавиться от нее. <BR>
    - <BR>
    - В Вейресте ей не доверяли, но в маленьком городе Эадвира фанатично почитали, и прощали его...эксцентричность. Барензия и Эадвир поженились через год после рождения ее ребенка от Соловья. Несмотря на это, Эадвир до безумия любил и жену, и ее детей. Она же не любила его - но относилась к нему с нежностью. Так хорошо не быть одной, а Вейрест был очень хорошим городом, особенно для детей, пока они росли, и ожидая своего времени, молились, чтобы Герой выполнил свою миссию. <BR>
    - <BR>
    - Барензия могла только надеяться, что этот безымянный Герой не станет затягивать. Она была Темным Эльфом, и времени у нее было довольно. Много времени. Но больше не осталось любви, которой можно было бы поделиться, и ненависти, чтобы снова гореть. У нее остались только боль и воспоминания... и ее дети. Она хотела вырастить свою семью и обеспечить им хорошую жизнь, и остаться доживать свою. Она не сомневалась, что жизнь будет долгой. И от нее ей хотелось только мира, тишины, и спокойствия, в душе и в сердце. Крестьянские мечты. Этого она и хотела. Этого хотела настоящая Барензия. Это и была настоящая Барензия. Крестьянские мечты.<BR>
    - <BR>
    - Приятные мечты. <BR>
    - <BR>

