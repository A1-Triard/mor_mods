  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Песнь Яда<BR>
    - Книга II<BR>
    - 'Автор: Бристин Ксел<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Тай не испытывал никакой вины, что пугало его. Весь долгий, хотя и спешный путь от оврага, через лес, по высохшему руслу, он весело болтал с Байнарой, полностью осознавая, что только что совершил убийство. Когда же он отвлекался от беседы и начинал думать о последних секундах короткой жизни Вастера, Песнь вздымалась. Тай не мог думать о смерти мальчика, но знал, что повинен в ней.<BR>
    - <BR>
    - '"Я чуть с ума не сошла! - закричала тетя Уллия, когда дети вынырнули из леса у самого Сандилхауса. - Где вы пропадали?"<BR>'
    - <BR>
    - '"А разве Вастер вам не рассказал?" - спросил Тай.<BR>'
    - <BR>
    - Сцена разыгралась точно так, как предполагал Тай - и каждое па каждого танцора в ней подчинялось ритму Песни. Тетя Уллия сказала, что не видела Вастера. Байнара, все еще не обеспокоенная, несла какую-то невинную ложь о том, что они разбрелись, и что он, должно быть, заблудился. Медленный, но настойчивый ритм паники усилился, когда ночь близилась к рассвету, а Вастер все еще не вернулся. Байнара и Тай со слезами (он сам удивился, насколько ему легко плакать, не испытывая чувств) признались, где были, и повели дядю Триффита с толпой слуг к груде мусора и оврагу. Неустанные поиски в лесу на заре. Причитания. Легкое наказание, да просто гневная ругань, за то, что Байнара с Таем потеряли своего младшего кузена.<BR>
    - <BR>
    - По их плачу и стенаниям решили, что дети и так чувствуют себя достаточно виноватыми. И их отправили спать на рассвете, а поиски в лесу продолжались.<BR>
    - <BR>
    - Тай готовился ко сну, когда в комнату зашла его няня, Эдеба. Выражение непоколебимой любви и преданности не сходило с ее лица, и она держала его ладонь в своих, когда он погрузился в свои сны и кошмары. Песнь проникала в его сознание почти неслышно, и он снова увидел ту комнату в замке. Девушка с ребенком. Птица на балке. Умирающий огонь. И внезапная вспышка жестокости. Тай лишился дыхания и открыл глаза.<BR>
    - <BR>
    - Эдеба кралась к двери, нежно воркуя Песнь себе под нос. А в руке у нее был хрустальный шар из его котомки. Секунду он колебался, кричать, или нет. Откуда она знала Песнь? И знала ли она, что он убил другого мальчика, чтобы завладеть шаром?<BR>
    - <BR>
    - Но что-то подсказало Таю, что она помогает ему, что она знает все и думает только о том, как защитить его.<BR>
    - <BR>
    - Весь следующий день, и следующая неделя, и следующий месяц были одинаковыми. Никто не говорил слишком много, а если и говорил, то лишь когда предлагал новые места, где бы поискать пропавшего мальчика. Хотя смотрели уже везде и тщательно. Таю было любопытно, почему они ни разу не заглянули в ущелье, но он понимал, что туда было просто не спуститься.<BR>
    - <BR>
    - Побочным следствием исчезновения Вастера стало то, что уроки, которые давал Кена Гафризи, приобрели более серьезное, почти академическое свойство. Непоседливость и отсутствие внимания у малыша всегда вынуждали сокращать занятия, но здравомыслящая Байнара и тихий Тай были идеальными учениками. Учитель был особенно поражен их вниманием, которое они проявили во время довольно сухой исторической лекции о геральдических символах Домов Морроувинда.<BR>
    - <BR>
    - '"Герб Хлаалу изображает весы, - он высокомерно усмехнулся. - Они мнят себя великими соглашателями, как если бы в том было нечто достойное. Много столетий назад они были лишь кочевниками, последовавшими за Ресдайном, который решил --"<BR>'
    - <BR>
    - '"Извини, Кена, - перебила Байнара. - А у кого на гербе нарисовано какое-то насекомое?"<BR>'
    - <BR>
    - '"Разве ты не знаешь Дом Редорана? - спросил учитель, приподняв один из щитов.- Я знаю, вы тут, на Горне, совсем оторваны от жизни, но тебе, безусловно, уже достаточно лет, чтобы различать--"<BR>'
    - <BR>
    - '"Да не то, Кена, - пояснил Тай. - Думаю, она имеет в виду другой герб с насекомым."<BR>'
    - <BR>
    - '"Понимаю, - кивнул Кена Гафризи, нахмурив брови. - Да, вы еще слишком молоды, чтобы когда-нибудь видеть герб Шестого Дома, Дома Дагот. Они воевали с нами вместе с проклятыми еретиками Двемерами в Войне у Красной Горы, и ныне совершенно уничтожены, хвала Владыке, Матери и Чародею. Этот дом был проклятием нашей земли целое тысячелетие, а когда, наконец, их скверна была истреблена, сама земля испустила вздох облегчения облаком огня и пепла, на целый год обратив день в ночь."<BR>'
    - <BR>
    - Байнара и Тай понимали, что не могут говорить, но обменялись друг с другом понимающими взглядами, когда учитель углубился в тему злодейства Двемеров и Дома Дагот. Когда урок закончился, они вышли из Сандилхауса и хранили молчание, пока не оказались вне досягаемости чужих глаз и ушей.<BR>
    - <BR>
    - Перешедшее за полдень солнце рисовало на земле длинные тени похожих на копья деревьев, окружавших луг. Издалека доносились голоса рабочих, начавших подготовку к сбору осеннего урожая и покрикивавших друг на друга грубыми и привычными фразами, но отдельные слова разобрать было невозможно. <BR>
    - <BR>
    - '"Это определенно символ на том щите, что ты нашел в груде мусора, - сказала, наконец, Байнара. - И все, что там есть, должно быть, осталось от Дома Дагот."<BR>'
    - <BR>
    - Тай кивнул. Его мысли были о странном хрустальном шаре. Он почувствовал, как легкая, вибрирующая музыка беззвучно коснулась его тела, и понял, что открыл еще одну тему Песни.<BR>
    - <BR>
    - '"И зачем наши люди сожгли и поломали все это? - спросил он задумчиво. - Думаешь, Дом Дагот был таким злым, что все связанное с ним - проклято?"<BR>'
    - <BR>
    - 'Байнара рассмеялась. В разгар дня все разговоры о проклятиях и зле Шестого Дома были чисто теоретическими: нечто такое, что разбавляет жизнь романтикой, но не вызывает тревоги. Дети побрели обратно в замок, чтобы поспеть к еще одному размеренному, скучному обеду. Но когда наступила ночь, Байнара принялась перебирать сокровища, собранные в куче мусора. В свете лун маленькие кувшинчики, какие-то оранжевые самоцветы, тусклые кусочки серебра и золота, не имевшие очевидного предназначения, все это приобрело зловещий оттенок.<BR>'
    - <BR>
    - Внезапное отвращение охватило ее. В этих предметах была какая-то странная энергия, примесь смерти и разрушения, которую нельзя было отрицать. Байнара бросилась к окну - ее вырвало.<BR>
    - <BR>
    - Выглянув на темную лужайку, раскинувшуюся внизу, она увидела фигуру, расставлявшую свечи в виде контура огромного насекомого, символа Дома Дагота. Когда фигура глянула в ее сторону, она быстро отшатнулась, однако успела разглядеть лицо, выхваченное из темноты сальным светом. Это была Эдеба, няня Тая.<BR>
    - <BR>
    - На следующее утро Байнара рано ушла из замка, неся за спиной большой мешок с ее сокровищами. Она дотащила его до болота и оставила там. Затем она вернулась и рассказала своему дяде Триффиту о том, что видела прошлой ночью, опустив лишь изначальную причину своего недомогания.<BR>
    - <BR>
    - Эдебу изгнали с острова Горн без обсуждения. Она плакала, умоляла позволить ей попрощаться с ее Таем, но дело сочли слишком опасным. Когда Тай спросил, что с ней случилось, ему ответили, что она вернулась к своей семье на материк. Он уже слишком большой, чтобы иметь няню.<BR>
    - <BR>
    - Байнара никогда не говорила ему, что знала. Потому что боялась.<BR>
    - <BR>

