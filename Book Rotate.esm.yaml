    - На пристани ничего не изменилось - те же раковины, те же звуки, те же личности. Его босс нашел нового Сборщика Пошлин. Они все еще не нашли корабль Мородранг и потеряли всякую надежду на это. Тальен знал, что они его не найдут. Он видел, как корабль затонул.<BR>
    - <BR>
    - Безлунной ночью он прочитал заклинание и бросился в сиреневую воду. Он думал о бесконечных возможностях, что книги могли петь, трава могла стать синей, вода была воздухом. Постепенно он приближался к затонувшему кораблю, где его ждали сокровища. Впереди показалась призрачная тень Мороданга, его мачта покачивалась в подводном течении. Он также почувствовал, что заклинание теряло силу. Ему хватило бы сил, чтобы выплыть на поверхность, но доплыть до корабля он бы не смог.<BR>
    - <BR>
    - Следующей ночью он снова нырнул, и на этот раз заклинание было сильнее. Он как следует разглядел корабль, покрытый илом. В корпусе была дыра от столкновения с рифами. Внутри блестело золото. Но он вновь почувствовал, что магия исчезает, и ему пришлось выплыть на поверхность.<BR>
    - <BR>
    - На третью ночь он доплыл до рубки, мимо распухших трупов моряков, наполовину съеденных рыбой. Их стеклянные глаза были навыкате, рты широко открыты. Если бы только они знали заклинание, подумал он, но тут же переключился на золото, раскиданное по полу. Ящики почти все разбились. Он подумал, что можно положить монеты в карманы, но тут увидел крепкий железный сундук, в котором могли быть более ценные вещи.<BR>
    - <BR>
    - На стене висели ключи. Он снял их все и попробовал открыть замок. Ни один ключ не подошел. С другой стороны, на стене не хватало одного ключа. Тальен обыскал комнату. Куда он мог деться? Он перевел взгляд на труп одного из моряков, плавающий рядом с сундуком. Моряк что-то сжимал в руках. Это был ключ. Когда корабль начал тонуть, моряк, видимо, бросился к сундуку. Что бы там ни было, оно стоило очень дорого.<BR>
    - <BR>
    - Тальен взял этот ключ и открыл сундук. Он был полон разбитого стекла. Он опустил туда руку, и она наткнулась на что-то твердое. Он вытащил две фляги с чем-то похожим на вино. Он улыбнулся, подумав о глупости бедного алкоголика. Вот что было так важно для моряка, важнее, чем все сокровища Мороданга. <BR>
    - <BR>
    - И вдруг Тальен Винлот почувствовал, что его магические силы на исходе.<BR>
    - <BR>
    - Он совсем забыл о том, что его заклинание не безгранично. Его способность дышать исчезала. У него не хватило бы времени, чтобы подняться на поверхность. Времени не хватило бы ни на что. Он вдохнул, и его легкие наполнились холодной соленой водой.<BR>
    - <BR>
    - Несколько дней спустя на пристани обнаружили труп бывшего Сборщика Пошлин. В том, что в Вивеке нашли утопленника, ничего особенного не было, но про эту историю все судачили за флином еще несколько недель, задаваясь вопросом, как можно было утонуть, держа в руке снадобье, позволяющее дышать под водой.<BR>
    - <BR>

