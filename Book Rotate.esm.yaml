    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Двери Духов<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Предки среди нас. Они никогда не заходят дальше двери ожидания.<BR>
    - <BR>
    - Предки не ушли. Мертвые не под землей. Их души в неугомонном ветре, в голосе огня, в мягких шагах. Обрати внимание на все эти вещи, и ты узнаешь своих предков.<BR>
    - <BR>
    - Плати дань уважения дарами и молитвами. Думай о предках во время своих будничных дел, во время всех своих забот, благословляй их. <BR>
    - <BR>
    - Твоя защита исходит от двери ожидания. Внимай духам, которые хранят твой дом, учителям мудрости, вестникам удачи, провидцам судьбы.<BR>
    - <BR>
    - Каждая кость - это дверь сквозь стену мироздания. Каждая кость - это дорога, а Мудрость и Власть - путешественники по ней. Каждая кость - это та призрачная ограда, которая спасает нас от зла.<BR>
    - <BR>
    - Почитайте предков в своих домах, внутри своих залов, под сводами своих храмов, в тишине своих могил.<BR>
    - <BR>
    - Охраняйте своих предков от животных, воров, от нечестивых священников и магов. Ни одно живое существо не должно украсть ваших духов, так как разоренный дом обречен, а разоренная могила осквернена.<BR>
    - <BR>
    - Живите в одном мире с вашими духами. Почитайте духов внутри и вне себя. Не скорбите по умершим. Укрывайтесь в их объятиях и прислушивайтесь к их словам.<BR>
    - ''

