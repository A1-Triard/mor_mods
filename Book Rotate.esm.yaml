  - SCRI: BROctavo
  - ITEX: m\Tx_book_02.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Хроники Нчулефта<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '[Это хроника событий, имевших историческое значение для двемерского свободного поселения Нчулефт. Автор текста, вероятно, альтмер, поскольку написан он на альдмерисе.]<BR>'
    - <BR>
    - 23. Смерть Лорда Илендама<BR>
    - <BR>
    - Случилось так во Второй Посев (P.D. 1220), что Лорд Илендам на пути через Западные Взгорья прибыл в Нчулефт, и встретили его Протектор Анчард и Генерал Ркунгтунч, и Дален-Занчу также явился на встречу. Долго вели они разговоры, но лишь то было известно об их делах, что искали они дружбы друг с другом. И разошлись они, и каждый вернулся домой в свое поселение.<BR>
    - <BR>
    - Блутанч и сыновья ее прослышали о той тайной встрече и решили, что замышлялось на ней коварство против Советов; и часто вели они разговоры о том в своем кругу. Когда же пришла весна, Советы объявили, по обычаю, Собор Советов в залах Бамз-Амсшенда. И услыхал народ, и собрался, и обручились все с элем и песней, и пили храбро. И за питейным столом шли всякие разговоры, дошло и до сравнений между двемерами, в том числе и членами Совета.<BR>
    - <BR>
    - И сказал некто, что превосходит Лорд Илендам иных советников изрядно и всемерно. Услышав сие, Советница Блутанч разгневалась и заявила резко, что ни в чем не уступает Лорду Илендаму, и докажет это на деле. Так распалились обе стороны, что вызвали друг друга на бой и кинулись к оружию. Однако присутствующие из числа более трезвых и более разумных встали меж ними и утихомирили их; и каждый вернулся назад в свое поселение, но мира меж ними более не ждал никто.<BR>
    - <BR>
    - Однако затем, осенью, Лорд Илендам получил послание от Советницы Блутанч о том, что приглашает она его держать разговор в Хендор-Стардумце. И все родичи Илендама и приближенные его истово упрашивали, дабы не шел он, ибо страшились коварства, но Илендам не пожелал их слушать и не согласился даже взять с собой почетную стражу. И, к прискорбию, случилось так, что на пути в Хендор-Стардумц, в ущелье Чинзинч скопище нечистых тварей накинулось на Лорда Илендама и погубило его вместе со всеми его сотоварищами. И многие двемеры говорили впоследствии, что это Блутанч и сыновья ее призвали этих существ и натравили их на Лорда Илендама, но доказательств тому не нашлось. Лорд Илендам был погребен в местечке под именем Лефтунч.<BR>
    - <BR>

- BOOK:
  - NAME: bk_BiographyBarenziah1
  - MODL: m\Text_Octavo_05.nif
