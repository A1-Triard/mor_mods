  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Задача Оружейника<BR>
    - Автор Мимофон<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Триста лет назад, когда Катариах стала Императрицей, единственным Данмером, правящим Тамриэлем, она неожиданно столкнулась с оппозицией в лице Императорского Совета. Даже после того, как она убедила их, что является лучшей кандидатурой на регента Империи, пока ее муж Пелагиус пытается излечиться от безумия, конфликты не прекратились. Главным ее противником стал Герцог Венгето, Тан Минглумир.<BR>
    - <BR>
    - В тот момент Катария и Совет обсуждали волнения в Чернотопье и столкновение у деревни Армания. Болота и сырой климат, особенно в это время года, могут повредить броню императорских солдат.<BR>
    - <BR>
    - '"Я знаю одного искусного кузнеца," сказала Катария, "Его зовут Хазадир, аргонианин. Ему хорошо известны условия, в которых окажутся наши войска. Он был рабом в Вивеке, а потом получил свободу и переехал в Столицу. Мы можем поручить ему разработать новые доспехи и оружие для этой кампании."<BR>'
    - <BR>
    - 'Минглумир рассмеялся: "Она хочет, чтобы раб делал броню и оружие для наших войск! Сиролл Сакк - лучший оружейник в Столице. Все это знают."<BR>'
    - <BR>
    - После долгих споров было решено испытать обоих оружейников. Совет также выбрал двух равных по силе воинов, Нандора Берайда и Рафаласа Еула, которые должны сразиться, используя новую броню и оружие. Победит оружейник, чьи доспехи будут на воине-победителе. Берайд был приставлен к Хазадиру, а Еул к Сакку.<BR>
    - <BR>
    - Поединок должен был состояться через семь дней.<BR>
    - <BR>
    - Сиролл Сакк немедленно принялся за работу. Он прекрасно понимал, что время не ждет. Ситуация в Армании требовала немедленных решений. Империи нужен был оружейник как можно скорее. Они искали не просто лучшего оружейника, но и самого быстро работающего. <BR>
    - <BR>
    - Сакк только начал обрабатывать полоски эбонита, как в дверь постучали. Его помощник Фандий впустил посетителя. В кузницу вошла высокая, ничем не примечательная рептилия с зеленым капюшоном и светящимися черными глазами. Это был Хазадир, оружейник Катарии.<BR>
    - <BR>
    - '"Я хотел пожелать вам удачи -- это эбонит?"<BR>'
    - <BR>
    - Это действительно был эбонит. Сакк купил лучший эбонит в Столице, как только услышал о состязании. Обычно на его обработку уходило шесть месяцев, но он надеялся, что пламя магии сделает это за три дня. Сакк с гордостью указал на другие улучшения мастерской. Кислотные ванны должны были сделать мечи Сакка острыми, как бритва. Акавирская печь сделала бы эбонит мягким и податливым. Хазадир рассмеялся.<BR>
    - <BR>
    - '"Вы никогда не были в моей кузнице? Две крошечные задымленные комнаты. Первая - мастерская. Вторая - склад для испорченной брони, молотов и печи. Вот какой у вас конкурент в битве за миллион золотых."<BR>'
    - <BR>
    - '"Уверен, Императрица не зря рекомендовала вас," сказал Сиролл. Он бывал в мастерской Хазадира и знал, что тот говорит правду. Несмотря на это он решил сделать броню и оружие лучшего качества. Он всегда так поступал, и поэтому стал лучшим оружейником Столицы.<BR>'
    - <BR>
    - По доброте душевной Сакк показал Хазадиру, как делают броню профессионалы. Аргонианец стал учеником Сакка, помогая ему во всем. Через несколько дней они создали прекрасный меч дайкатана, лезвие которого было не толще комариных усиков, зачарованный пламенным заклятьем одинм из боевых иагов, и доспехи из дерева, кожи, серебра и эбонита, настолько прочные, что им не страшны были даже ветры Забвения.<BR>
    - <BR>
    - В день поединка Сакк, Хазадир и Фандий закончили работу и пригласили Рафаласа Еула. Только тогда Хазадир покинул мастерскую, вспомнив, что его ждет Нандор Берайд.<BR>
    - <BR>
    - Два воина предстали перед Императрицей и членами Совета. Место поединка имитировало местность Чернотопья. Сакк взглянул на Еула в эбонитовых доспехах, вооруженного мечом дайкатана, затем на Берайда в пыльных кожаных доспехах и с копьем из мастерской Хазадира. Он сразу понял, кто выиграет поединок. И он был прав.<BR>
    - <BR>
    - Первый удар меча пронзил щит Берайда и увяз в нем, ведь в щите не было металла. Но не успел Еул отвести меч, как Берайд нанес удар копьем по деревянным соединениям доспеха противника. Еул наконец высвободил меч из щита Берайда, но тот уже нанес удар по его ногам. Еул упал в грязь и больше не смог подняться. Императрица назвала победителя.<BR>
    - <BR>
    - Хазадир получил заказ благодаря своим знаниям тактики Аргониан. Он разработал доспехи и оружие, которые помогли подавить восстание в Армании. Катария приобрела уважение Совета, включая и Тана Минглумира. Сиролл Сакк отправился в Морроувинд, чтобы научиться тому, чему научился там Хазадир. О нем больше никто не слышал.<BR>
    - <BR>

- BOOK:
  - NAME: BookSkill_Armorer2
  - MODL: m\Text_Octavo_02.nif
