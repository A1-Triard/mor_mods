  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ануад с комментариями<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - 'Сначала были братья: Ану и Падомай. Они пришли в Пустоту, и начался отсчет Времени.<BR>'
    - <BR>
    - Пока Ану и Падомай бродили по Пустоте, переплетение Света и Тьмы создало Нир. И Ану, и Падомай были восхищены ее появлением, но она полюбила Ану, и Падомаю пришлось оставить их.<BR>
    - <BR>
    - Нир забеременела, но прежде чем она родила, вернулся Падомай и открыто признался Нир в любви. Она сказала ему, что любит только Ану, и Падомай в ярости избил ее. Вернулся Ану, сразился с Падомаем и изгнал его за пределы Времени. Нир родила Создание, но вскоре умерла от побоев, которые нанес ей Падомай. Ану, оплакивая ее, спрятался в солнце и заснул.<BR>
    - <BR>
    - А в это время жизнь развивалась и процветала в двенадцати мирах созидания. Прошло много веков, и Падомай вернулся. Он увидел Создание и возненавидел его. Он взмахнул мечом, и двенадцать миров вздрогнули. Ану проснулся и вновь сразился с Падомаем. Ану вышел победителем из длинного и яростного боя. Он отбросил тело брата, которого считал мертвым, и попытался спасти Создание, собрав остатки 12 миров и сотворив из них один -- Нирн, мир Тамриэля. Пока он это делал, Падомай встал и нанес последний удар брату в грудь. Ану схватил брата, и они оба упали за границы Времени. На этот раз навсегда.<BR>
    - <BR>
    - Из крови Падомая возникли Даэдра. Из крови Ану возникли звезды. Из смешанной крови их обоих возникли Аэдра (отсюда их добрые и злые наклонности и их близость к земным делам). <BR>
    - <BR>
    - В мире Нирн царил хаос. Изо всех двенадцати миров Создания выжили только Эльнофей и Хист. Эльнофеи - это предки Людей и Меров. Хист - деревья Аргонии. Изначально на Нирне был один материк, океанов не существовало.<BR>
    - <BR>
    - Большая часть Эльнофеев на Нирне относительно не пострадала. Эльнофеи были предками Меров. Эти Эльнофеи укрепили свои границы, чтобы оградиться от хаоса, и попытались жить так, как жили раньше. Эльнофеи, которые прибыли на Нирн позже, разбрелись по останкам погибших миров. В конце концов, эти кочевники нашли скрытую страну Эльнофеев и были шокированы роскошной жизнью своих сородичей. Кочевые Эльнофеи рассчитывали на гостеприимность, но на них смотрели, как на отбросы. По неизвестной причине началась война. Оседлые Эльнофеи сохранили знания и силу своих предков, в то время как Кочевники рассчитывали на свое численное преимущество и выносливость. Война преобразила Нирн. Земли были затоплены новыми океанами, и появились континенты (Тамриэль, Акавир, Атмора и Йокуда). Страна оседлых Эльнофеев стала Тамриэлем. Оставшиеся кочевники были разделены на 3 оставшихся континента.<BR>
    - <BR>
    - За многие поколения Эльнофеи из Тамриэля стали Мерами (Эльфами):<BR>
    - Двемеры (Подземные существа, которых иногда называют Гномами)<BR>
    - Кимеры (Изменившиеся существа, которые позже стали Данмерами)<BR>
    - Данмеры (Темные или Проклятые существа, Темные Эльфы)<BR>
    - Босмеры (Зеленые или Лесные существа, Лесные Эльфы)<BR>
    - Альтмеры (Старшие или Высшие существа, Высокие Эльфы).<BR>
    - <BR>
    - 'На других континентах Эльнофеи-кочевники стали Людьми: Нордлингами из Атморы, Редгардами из Йокуды, и Цаэски из Акавира.<BR>'
    - <BR>
    - Хист занимали нейтральную позицию в войне Эльнофеев, но большая их часть все равно была уничтожена. Некоторые выжили в Тамриэле и сохранились в Чернотопье, но и этот мир был частично затоплен морем.<BR>
    - <BR>
    - В конце концов, люди вернулись в Тамриэль. Первыми были Нордлинги во главе с легендарным Исграмором, они колонизировали северное побережье. Это было еще до того, как появилась письменность. До нас дошли рукописи лишь времен правления Короля Гаральда, тринадцатого короля Нордлингов. Так закончилась Мифическая Эра.<BR>
    - <BR>

- BOOK:
  - NAME: bk_ArcturianHeresy
  - MODL: m\Text_Octavo_03.NIF
  - FNAM: Арктурианская Ересь
  - BKDT:
      weight: 2.0
      value: 25
      flags: ''
      skill: null
      enchantment: 0
  - SCRI: BROctavo
  - ITEX: m\Tx_octavo_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Арктурианская Ересь<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Исмир Подземный, Творец Королей<BR>
    - <BR>
    - После того как его бога уничтожили, Вулфхарту сложно стало сохранять форму. Он, шатаясь, выходит из Красной Горы на поле битвы. Мир потрясен и, кажется, весь Морроувинд объят пламенем. Поднимется сильная буря и он возвращается в Скайрим. <BR>
    - <BR>
    - Так Вулфхарт попадает к Нордлингам. Исмир, Серый Ветер, Буря Кин. Однако, из-за Лорхана он теряет себя. Все, чего он хочет, это чтобы Нордлинги уничтожили Трибунал. Он поднимает бурю, посылает свой народ на бой, и силы Трибунала заставляют его отступить. Теперь Данмеры слишком сильны. Вулфхарт спускается в землю, чтобы набраться сил и обновить тело. Его покой нарушает Альмалексия, вызывая Подземного Короля воевать на стороне Трибунала против Ада"Сум Дир-Камаля, акавирского демона. Вулфхарт исчезает, как только Ада"Сум побежден, и не возвращается еще триста лет.<BR>
    - <BR>
    - 'Его пробуждает разговор Седобородых. Империя рухнула, но ходят слухи, что придет избранный и восстановит ее былую мощь. Этот новый Император победит Эльфов и будет править объединенным Тамриэлем. Естественно, Вулфхарт решает, что он и есть избранный. Он направляется прямо к Высшему Хротгару, чтобы послушать, что скажут Седобородые. Когда они начинают говорить, Исмир вновь обращается в прах. Избранный не он. Это молодой воин из Хай Рок. Серый Ветер отправляется на поиски юноши, Седобородые предупреждают его: помни цвет предательства, Король Вулфхарт.<BR>'
    - <BR>
    - На западе была война. Кулекайн, король Фалькрета в Западном Киродииле был в ужасном положении. Чтобы хотя бы попытаться объединить Коловианские Земли, ему нужно было укрепить северную границу, где уже несколько веков шла война. Он заключает союз со Скайримом в Битве Старого Хрол"дана. Его силы возглавляет Хьялти. Хьялти был родом из островного королевства Алькаир, в Хай Рок. Ему суждено было стать Тайбером Септимом, Первым Императором Тамриэля.<BR>
    - <BR>
    - Хьялти был отличным тактиком и его небольшой отряд Коловианских сил и воинов-Нордлингов разгромил врага, заставив его отступить за стены Старого Хрольдана. Осада казалась невозможной, так как подкреплений из Фалькрета не ожидалось. В ту ночь буря посетила лагерь Хьялти. Она заговорила с ним. На рассвете Хьялти подошел у воротам, буря следовала за ним. Стрелы не могли пронзить сильнейшие ветра вокруг Хьялти. Тут подоспели его люди и взяли город. После этой победы Нордлинги прозвали Хьялти Талосом или Короной Бури.<BR>
    - ' <BR>'
    - Кулекайн вместе со своим непобедимым генералом уже через год объединяет Западный Киродиил. Никто не может устоять перед бурей Хьялти. Подземный Король понимает, что если Хьялти суждено стать Императором Тамриэля, сначала он должен захватить восточные земли. Хьялти использует их обоих. Кулекайн нужен ему в Коловианских Землях, где нельзя доверять чужеземцам. Зачем ему нужен Исмир, и так понятно. Они отправляются на восток, боевые маги сдаются, и они захватывают Цитадель. Перед коронацией Кулекайна Хьялти убивает его и его верных подданных. В убийствах он обвиняет врагов Кулекайна на западе. Цурин Арктус, Великий Боевой Маг (не Подземный Король) коронует Хьялти и нарекает его Тайбером Септимом, новым Императором Всего Киродиила. Получив трон, Септим понимает, как много времени требуется на управление Киродиилом. Он посылает Подземного Короля захватить Скайрим и Хай Рок. Исмир, понимая, что Тайбер Септим не может быть в двух местах одновременно, действует очень осторожно. Этот период расширения Империя был назван Талозианским Завоеванием. Только много веков после стало понятно, как оно происходило.<BR>
    - <BR>
    - Королевства людей захвачены, даже Хаммерфелл, покорение которого считалось невозможным. Подземный король хочет захватить все, уничтожить их духов ветра, но Тайбер Септим отказывается. У него уже созрел план намного лучше. Киродиил поддерживает проигрывающую сторону в гражданской войне. Наконец, Империя может расправиться с Эльфами.<BR>
    - <BR>
    - Подземный Король продолжает уговаривать Септима захватить Морроувинд. Император не соглашается. Он слышал о великой силе Трибунала. Подземный король хочет отомстить, он напоминает Септиму, что его судьба - победить Эльфов, даже Трибунал. Арктус протестует, но Септим жаждет получить эбонит Морроувинда, так как ему нужны средства на восстановление Киродиила после четырехсотлетней войны. Подземный король убеждает его, что уничтожив Трибунал, Септим сможет захватить его власть и использовать ее против Высших Эльфов (заклятых врагов Лорхана).  В последнюю очередь Тайбер Септим желает думать об Острове Саммерсет.  Уже тогда он планировал послать Арктуса к королю Алинору, чтобы заключить с ним мир. Желание захватить эбонит побеждает. Империя вводит войска в Морроувинд, Трибунал сдается. Исмир в ярости, некоторые пункты мирного договора включают невмешательство в дела Трибунала, и Подземный король отворачивается от Септима. Он покидает Империю. Именно об этом предательстве предупреждали Седые Бороды. Или ему так кажется. <BR>
    - <BR>
    - Без поддержки Подземного Короля о захвате Тамриэля не может быть и речи. Спетим переключает все внимание на управление Киродиилом. В Хаммерфелле уже поднялось восстание. <BR>
    - <BR>
    - Тайбер Септим всегда восхищался гномами. Он дает задание Цурину Арктусу исследовать историю их древнего артефакта Нумидиума. Арктус находит рассказы о войне у Красной Горы. Он узнает, зачем был создан Нумидиум. И что самое важное, он узнает, какую роль играл в войне Подземный Король. Но Цурин работал с неполными планами. Он считает, что для питания Нумидия необходимо сердце Лорхана. <BR>
    - <BR>
    - Пока Цурин Арктус занят своей находкой, Септим понимает истинное значение пророчества. Чтобы завоевать мир необходим Нумидиум. Его судьба состоит в том, чтобы достать его. Он находит Подземного Короля и пишет ему, что тот был прав. Трибунал необходимо уничтожить, они вместе должны придумать план. Пока Подземный Король отсутствовал, он понял, какую опасность представляет Дагот Ур. Необходимо было что-то делать. Но ему нужна армия, и старик снова готов помочь. Западня установлена.<BR>
    - <BR>
    - Подземный Король прибывает и попадает в засаду. Пока он пытается справиться с императорской стражей, Арктус использует камень. Испуская последний вздох, Сердце Короля убивает боевого мага. В конце концов, все погибли, Подземный Король вновь обратился в прах, а Тайбер Септим получает камень. Совету он объясняет, что на него было совершено покушение, что Цурин Арктус оказался предателем. Он предупреждает Киродиил о внутренней опасности, но говорит, что теперь у него есть лекарство от опасности внешней. Мантелла.<BR>
    - ' <BR>'
    - Хотя Нумидиум - не тот бог, на которого рассчитывали Септим и Двемеры (в конце концов, Подземный король ведь не был Лорханом), он все же выполняет задание. После захвата Острова Саммерсет появляется новая угроза -- Волшебник, контролирующий небеса. Он уничтожает Нумидиума, но тот в последний момент успевает низвергнуть его с неба. Манделла исчезает в море. Кажется, навсегда.<BR>
    - <BR>
    - 'В это время Тайбер Септим объявляет себя Первым Императором Тамриэля. Он умирает в 108 лет, будучи самым богатым человеком в истории. Вся история его раннего правления переписана. Существуют довольно противоречивые сведения о том, что происходило на самом деле. Поэтому мы все еще не можем точно ответить на эти вопросы: Почему Алькаир считается родиной Талоса, когда некоторые источники сообщают, что он был родом из Атморы? Почему Тайбер Септим так сильно изменился после первого завоевания? Почему Септим предал своего боевого мага? Мантелла - сердце боевого мага или Тайбера Септима?<BR>'
    - ' <BR>'
    - После Тайбера Септима на трон взошел его внук, Пелагиус I. Пелагиус был совсем другим правителем. Он опасался, что не справится с такой территорией. И тут появляется советник. <BR>
    - <BR>
    - '"Я был другом твоему деду," говорит Подземный Король, "Он послал меня помочь тебе править."<BR>'
    - <BR>

- BOOK:
  - NAME: bk_ChangedOnes
  - MODL: m\Text_Octavo_02.NIF
