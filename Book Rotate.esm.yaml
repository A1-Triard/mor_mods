  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - Ужас замка Ксир<BR>
    - Одноактная пьеса<BR>
    - Балот-Кул<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Действующие лица<BR>
    - Клавидес, Капитан императорской стражи. Киродиил.<BR>
    - Анара, горничная-данмер.<BR>
    - Уллис, лейтенант Императорской стражи. Аргонианец.<BR>
    - Золласса, молодая аргонианка, маг<BR>
    - <BR>
    - Поздний вечер. Действие начинается в интерьере парадного холла замка в Скат Ануде, украшенного превосходной мебелью и гобеленами. Свет исходит только от факелов. В центре зала огромная железная дверь, главный вход в замок. Рядом с этой дверью находится ведущая наверх лестница. В левой части сцены дверь в библиотеку, которая сейчас закрыта. Справа стоит огромный комплект доспехов, двадцати футов высотой, он почти дотягивается до потолка комнаты. Хотя пока никого не видно, из-за двери в библиотеку доносится женское пение.<BR>
    - <BR>
    - Громкий стук во входную дверь заставляет голос умолкнуть. Дверь в библиотеку открывается и АНАРА, обычная на вид горничная, спешит к входной двери и открывает ее. На пороге стоит КЛАВИДЕС, красивый мужчина в имперском одеянии.<BR>
    - <BR>
    - 'АНАРА: Добрый вам вечер, сирра.<BR>'
    - <BR>
    - 'КЛАВИДЕС: Добрый вечер. Ваш хозяин дома?<BR>'
    - <BR>
    - 'АНАРА: Нет, сирра, тут только я.  Мой хозяин Седура Кена Телванни Хордальф Ксир в своем зимнем поместье. Я могу вам чем-то помочь?<BR>'
    - <BR>
    - 'КЛАВИДЕС: Возможно. Не возражаете, если я войду?<BR>'
    - <BR>
    - 'АНАРА: Вовсе нет, сирра. Пожалуйста. Могу я предложить вам немного флина?<BR>'
    - <BR>
    - Клавидес входит в холл и осматривается.<BR>
    - <BR>
    - 'КЛАВИДЕС: Нет, спасибо. Как вас зовут?<BR>'
    - <BR>
    - 'АНАРА: Анара, сирра.<BR>'
    - <BR>
    - 'КЛАВИДЕС: Анара, когда твой хозяин уехал из Скат Ануда?<BR>'
    - <BR>
    - 'АНАРА: Уже больше двух недель. Вот почему я одна в замке, сирра. Все прочие служанки и рабы, которые были нужны его милости, уехали вместе с ним. А что-то не так?<BR>'
    - <BR>
    - 'КЛАВИДЕС: Да. Ты знаешь эшлендера по имени Сул-Кхарифа?<BR>'
    - <BR>
    - 'АНАРА: Нет, сирра. Не знаю никого с таким именем.<BR>'
    - <BR>
    - 'КЛАВИДЕС: Тогда уже и не узнаешь. Он мертв. Его нашли несколько часов назад, он умирал от холода в Эшленде. Он был в истерике, почти обезумел, но его последние слова были "замок" и "Ксир."<BR>'
    - <BR>
    - 'АНАРА: Умер от холода летом? Вивек. Как странно. Думаю, может мой хозяин его знал, но, знаете ли, Эшлендер и Дом Телванни, ну, простите, сира, если я чего не так скажу, а только вряд ли они были друзьями.<BR>'
    - <BR>
    - 'КЛАВИДЕС: Это библиотека твоего хозяина? Не будешь возражать, если я туда загляну?<BR>'
    - <BR>
    - 'АНАРА: Пожалуйста, сирра, идите, куда хотите. Нам тут прятать нечего. Мы верны Империи.<BR>'
    - <BR>
    - 'КЛАВИДЕС: Мне говорили, что таковы все Телванни.<BR>'
    - <BR>
    - '(Примечание для господ актеров: эту реплику следует произносить без малейшего намека на сарказм. Позвольте зрителям засмеяться самим - они всегда смеются, вне зависимости от местной политики.)<BR>'
    - <BR>
    - Клавидес входит в библиотеку и осматривает книги.<BR>
    - <BR>
    - 'КЛАВИДЕС: Тут бы нужно вытереть пыль.<BR>'
    - <BR>
    - 'АНАРА: Да, сирра. Я как раз это и делала, когда вы постучали.<BR>'
    - <BR>
    - 'КЛАВИДЕС: Очень рад, что ты этого не сделала. Если бы ты все вытерла, я бы не заметил этого места, отсюда взяли несколько книг и пыли тут нет. А твой хозяин, похоже, волшебник.<BR>'
