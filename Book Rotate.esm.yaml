    - Вивек почувствовал, что мать его испугана, и так успокоил ее.<BR>
    - <BR>
    - '"Пламя мое: пусть испробует тебя,<BR>'
    - И откроет тайную дверь<BR>
    - У алтаря Падхоума,<BR>
    - В доме Боэт-и-А<BR>
