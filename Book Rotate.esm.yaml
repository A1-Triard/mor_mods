  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards" ><BR>
    - Ордо Легионис<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - Имперские Легионы, самая дисциплинированная и эффективная военная сила в истории, служат гарантом мира и законности в Империи. В случае необходимости гарнизоны легионов могут быть быстро отмобилизованы и использованы для защиты от вторжения извне или от внутренних беспорядков, за изъятием Округа Вварденфелл в Морроувинде. Местные форты способствуют поддержанию порядка и законности, предоставляя воинов местным охранным отрядам Храма и Великих Домов Хлаалу, Редоран и Телванни.<BR>
    - <BR>
    - В Округе Вварденфелл стоят пять легионных гарнизонов. Три городских гарнизона - Легионный Форт Лунной Бабочки в Балморе, Легионный Форт Пестрой Бабочки в Альдруне и Форт Пелагиад в Пелагиаде - полностью укомплектованы. Легион Хищной Бабочки, стоящий в замке Эбенгард - это элитное гвардейское соединение, также полностью укомплектованное. Приграничное укрепление, Форт Дариус в деревне Гнисис, имеет в настоящий момент единственный гарнизон не полной силы в Вварденфелле. Пригодные граждане, желающие вступить в ряды Имперского Легиона, должны обращаться к командующему этим гарнизоном, Генералу Дариусу.<BR>
    - <BR>
    - Легион отбирает кандидатов по таким критериям, как выносливость, солдатская доблесть, личная благонадежность, гражданское мужество, ибо служба в Легионе является образцом выполнения Имперского гражданского долга. От солдат ожидается проявление мастерства на длинных мечах, копьях и дробящем оружии. Солдаты легиона тренируются при щитах и в тяжелых доспехах и должны уметь как отражать удары, как и передвигаться в тяжелой броне. <BR>
    - <BR>
    - Если вы хотите стать рыцарем или пехотинцем, вы должны владеть длинным мечом, копьем и дробящим оружием. Вы должны отразить все удары, какие сможете, а те, что придутся на броню - принять достойно. Рекруты должны также обладать отменной физической подготовкой, необходимой для маршей на большие расстояния с полной выкладкой, для наступления и маневра, для быстрого вступления в схватку и тактического отступления на боле боя.<BR>
    - <BR>

- BOOK:
