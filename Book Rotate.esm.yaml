    - Ее левая нога совсем не двигалась, но, используя правую и обе руки, она старалась подняться на поверхность. Течение затрудняло плавание, затягивая ее все дальше. Наконец, она вынырнула и вдохнула холодный ночной воздух. Она была довольно близко от каменистого берега столицы королевства Камлорн, но течение унесло ее далеко от того места, где она упала в Кавилстир Рок.<BR>
