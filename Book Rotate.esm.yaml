  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"> <BR>
    - Подлинная Барензия, Часть 4<BR>
    - Анонимно<BR><BR>
    - <DIV ALIGN="LEFT"><BR><BR>
    - '"Все что я когда-либо любила, я потеряла," думала Барензия, смотря на верховых рыцарей впереди и позади, ее камеристка сидела рядом с ней. "Но я получила некоторую власть и богатство, и было обещано еще больше. Дорого я за это заплатила. Теперь я лучше понимаю, почему Тайбер Септим так любит власть, если ему часто приходиться так дорого платить. Потому что ценность узнается по той цене, которую мы за нее платим." По желанию, она теперь ехала верхом на чалой кобыле, одетая воином, в великолепной кольчуге работы Темных Эльфов. <BR>'
    - <BR>
    - Проходили дни, и ее кортеж ехал по дороге на восток, вокруг постепенно появлялись крутые горы Морроувинда. Воздух был разрежен, и постоянно дул холодный осенний ветер. Но он приносил сладкий аромат поздно цветущих черных роз, растущих во всех укромных уголках и расщелинах высокогорий, находя питание даже в самых каменистых местах. В маленьких городах и деревушках, вдоль дороги собирались разные Темные Эльфы, выкрикивали ее имя, или просто глазели. Большинство ее сопровождающих были Редгарды, было несколько Высших Эльфов, Нордлингов и Бретонцев. С продвижением в сердце Морроувинда, они чувствовали себя все более неуютно и держались ближе друг к другу. Даже Эльфийские рыцари были настороже. <BR>
    - <BR>
    - Но Барензия чувствовала себя как дома. Сама земля приветствовала ее. Ее земля. <BR>
    - <BR>
    - '***<BR>'
    - <BR>
    - Симмах встретил ее на границе Морнхолда в сопровождении рыцарей, около половины которых были Темными Эльфами. В Имперских боевых доспехах, отметила она. <BR>
    - <BR>
    - По поводу ее прибытия в город был устроен парад, и произнесены речи сановников. <BR>
    - <BR>
    - '"Я позаботился о ремонте королевских апартаментов," сказал ей генерал, когда они подъезжали к дворцу, "но, разумеется, вы можете изменить там все, что вам не по вкусу." Он продолжал говорить о подробностях коронации, которая должна была состояться через неделю. Он был прежним командиром - но она почувствовала кое-что еще. Он ожидал ее одобрения всех приготовлений, фактически, выпрашивал его. Это было ново. Раньше ему никогда не требовалась ее благодарность. <BR>'
    - <BR>
    - Он не расспрашивал ее о жизни в Имперском Городе, или о ее интриге с Тайбер Септимом - хотя Барензия была уверена, что Дреллиэн рассказала ему, или написала ранее, во всех подробностях. <BR>
    - <BR>
    - Сама церемония, как и многое другое, была смесью старого и нового - некоторые ее части взяты из древних традиций Темных Эльфов Морнхолда, остальные указаны Имперским приказом. Она поклялась служить Империи и Тайбер Септиму, так же как и Морнхолду и его народу. Она приняла клятвы верности и преданности народа, дворян, и совета. Совет состоял из смеси Имперских эмиссаров (называемых "советники") и местных представителей народа Морнхолда, которые были, в основном, старейшинами, в согласии с Эльфийским обычаем. <BR>
    - <BR>
    - Позже, Барензия обнаружила, что тратит больше времени на попытки примирить эти две фракции и их друзей. Старейшины должны были пойти навстречу примирению, в свете реформ, представленных Империей, и относившихся к владению землями и сельскому хозяйству. Но многое в них противоречило обычаям Темных Эльфов. Тайбер Септим, "именем Единого", установил новую традицию - и даже боги и богини должны были подчиниться..<BR>
    - <BR>
    - 'Новая Королева полностью ушла в работу и учебу. Она покончила с любовью и мужчинами надолго - если не навсегда. Были и другие удовольствия, как и говорил ей тогда Симмах: удовольствия разума и власти. Она полюбила (удивительно, ведь в Имперском Городе ей это не нравилось) историю и мифологию Темных Эльфов, желая знать больше о народе своих предков. Она с удовлетворением отметила, что они были гордыми воинами, и умелыми мастерами, и хитроумными магами еще с незапамятных времен. <BR>'
    - <BR>
    - Тайбер Септим прожил еще полвека, и иногда она встречалась с ним, когда по разным причинам ее вызывали в Имперский Город. При встрече он тепло приветствовал ее и они долго разговаривали о событиях в Империи, когда представлялась возможность. Казалось, он забыл, что между ними было нечто большее, чем дружба и политика. Он мало изменился с годами. Ходили слухи, что маги смогли продлить ему жизнь, и даже Единый даровал ему бессмертие. Но однажды, посланник принес весть о смерти Тайбер Септима, и что его сын Пелагиус стал Императором. <BR>
    - <BR>
    - Они выслушали новости одни, она и Симмах. Бывший Имперский Генерал, а сейчас - ее Первый Министр принял известие стоически, как принимал и все остальное.<BR>
    - <BR>
    - '"Почему-то это кажется невозможным," сказала Барензия. <BR>'
    - <BR>
    - '"Я говорил тебе. Таковы люди. Они не живут долго. Но это не так уж важно. Его власть осталась, и сейчас ею обладает его сын."<BR>'
    - <BR>
    - '"Ты как-то назвал его другом. Ты чувствуешь что-нибудь? Горе?" <BR>'
    - <BR>
    - Он пожал плечами. "Было время, когда и для тебя он был чем-то большим. Что ты чувствуешь, Барензия?" Наедине, они уже давно не называли друг друга титулами. <BR>
    - <BR>
    - '"Пустоту. Одиночество," ответила она, тоже пожимая плечами. "Но это не ново." <BR>'
    - <BR>
    - '"Да. Я знаю," сказал он, беря ее за руку. "Барензия..." Он приподнял ее лицо и поцеловал. <BR>'
    - <BR>
    - Она очень удивилась. Она не могла припомнить, чтобы он когда-либо касался ее ранее. Она никогда не думала о нем "так" - и все же, знакомое тепло разлилось по ее телу. Она почти забыла как оно приятно, это тепло. Не обжигающее пламя, которое она чувствовала вместе с Тайбер Септимом, но спокойное, крепкое тепло, которое у нее связывалось с... со Строу! Строу. Бедняга Строу. Она так давно о нем не вспоминала. Сейчас, если он еще жив, то уже в годах. Возможно, с кучей ребятишек, нежно подумала она... и женой, которая может говорить за двоих. <BR>
    - <BR>
    - '"Выходи за меня замуж, Барензия," сказал Симмах, будто уловил ее мысли о женитьбе, детях... женах, "Я достаточно долго работал, трудился и ждал, разве нет?" <BR>'
    - <BR>
    - Замужество. Крестьянин с крестьянскими стремлениями. Мысль сама появилась в уме, непрошенная и ясная. Разве не этими словами она так давно описала Строу? Но все же, почему бы и нет? Если не Симмах, то кто? <BR>
    - <BR>
    - Многие благородные семьи Морроувинда были уничтожены в объединяющей войне Тайбер Септима, до подписания соглашения. Правление Темных Эльфов было восстановлено, верно - но не прежнее, теперь правили не истинные дворяне. Большинство из них - выскочки, как Симмах, но и вполовину не так хороши и достойны, как он. Он сражался за сохранность Морнхолда, когда их так называемые советники растащили бы его по косточкам, вытянули все силы, как из Эбенгарда. Он сражался за Морнхолд, за нее, пока она и королевство росли и процветали. Она почувствовала внезапную благодарность - и, несомненно, нежность. Он был надежным и верным. И он хорошо послужил ей. Он полюбил ее.<BR>
    - <BR>
    - '"Почему бы и нет?" ответила она с улыбкой. И взяла его руку. И поцеловала его. <BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - Союз был удачен, и в политическом, и в личном плане. Хотя наследник Тайбер Септима, нынешний Император Пелагиус I, предвзято смотрел на нее, он полностью доверял старому другу отца.<BR>
    - <BR>
    - Но все же, на Симмаха подозрительно смотрел высокомерный народ Морроувинда, из-за его крестьянского происхождения и тесной связи с Империей. Но Королева была популярна. "Леди Барензия - одна из нас," говорили шепотом, "тоже побывала в плену." <BR>
    - <BR>
    - Барензия была довольна. Были работа и удовольствие - чего еще можно желать от жизни? <BR>
    - <BR>
    - Быстро проносились годы, наполненные кризисами, ураганами и голодом, и неудачами, которые было необходимо выдержать, интригами, которым нужно было помешать, и заговорами. Морнхолд процветал. Ее народ был в безопасности, сыт, а ее шахты и фермы - производительны. Все было хорошо - за исключением того, что у королевской пары не было детей. Не было наследников. <BR>
    - <BR>
    - Дети Эльфов рождаются редко - а дети благородных семей еще реже. Поэтому прошло много десятилетий прежде, чем они начали беспокоиться.<BR>
    - <BR>
    - '"Это моя вина, Симмах. Я - порченый товар," горько сказала Барензия. "Если ты хочешь взять другую..."<BR>'
    - <BR>
    - '"Мне не нужен никто другой," нежно ответил он, "и не уверен, что эта вина - твоя. Может, это я виноват. Неважно. Мы поищем лекарство. Если что-то не так, ведь это можно исправить." <BR>'
    - <BR>
    - '"Как? Кому можно поведать истинную историю? И лекари не всегда держат слово "<BR>'
    - <BR>
    - '"Не имеет значения, если мы немного изменим время и обстоятельства. Чтобы мы ни сказали, или захотели сказать, Джефр Рассказчик всегда наготове. Слухи и сплетни разносятся быстро." <BR>'
    - <BR>
    - Священники, лекари и маги приходили и уходили, но все их молитвы, эликсиры и зелья не помогли ничем. В конце концов они перестали думать об этом и доверились богам. Они еще были молоды, по меркам Эльфов, их ожидали еще долгие века. У них было время. У Эльфов всегда есть время. <BR>
    - <BR>
    - Барензия сидела за обедом в Большой Зале, передвигая пищу по тарелке; ей было скучно и неспокойно. Симмаха вызвал в Имперский Город пра-правнук Тайбер Септима, Уриэль Септим. Или это был его пра-пра-правнук? Она поняла, что сбилась со счета. Их лица будто перетекали одно в другое. Может, ей стоило поехать вместе с ним, но здесь была делегация из Тира по какому-то утомительному вопросу, который, однако, требовал деликатного подхода. <BR>
    - <BR>
    - Бард пел в алькове залы, но Барензия не слушала. В последнее время, все песни, старые и новые, казались ей одинаковыми. А потом ее внимание привлекла одна фраза. Он пел о свободе, приключениях, об освобождении Морроувинда от оков. Да как он смел! Барензия села прямо и посмотрела на него. Еще хуже, она поняла, что в песне пелось о какой-то древней войне со Скайримскими Нордлингами, и воспевался героизм королей Эдварда и Мораэлина и их отважных товарищей. Легенда была довольно старой, но песня - новой... а ее значение... Барензия не была уверена. <BR>
    - <BR>
    - Смелый парень, этот бард, с сильным голосом и хорошим слухом. Вдобавок, довольно красив. Он не выглядел состоятельным, но не был и очень молодым. Разумеется, ему не могло быть много лет. Почему она не слушала его раньше, или хотя бы, не слышала о нем. <BR>
    - <BR>
    - '"Кто это?" спросила она у фрейлины. <BR>'
    - <BR>
    - Женщина сказала, пожав плечами, "Он называет себя Соловьем, Миледи. Никто о нем ничего не знает." <BR>
    - <BR>
    - '"Пусть подойдет ко мне, когда закончит." <BR>'
    - <BR>
    - Человек, названный Соловьем подошел к ней, поблагодарил за оказанную честь, и толстый кошелек, который она дала ему. Он оказался довольно тихим и скромным. Он много сплетничал о других, а она ничего не знала о нем - он избегал всех вопросов, отвечая на них лишь шутливыми отговорками или грубыми сказками. Но все парировалось с таким очарованием, что было невозможно оскорбиться. <BR>
    - <BR>
    - '"Мое настоящее имя? Миледи, я никто. Мои родители называли меня Знаешь-Ван - или все же Нет-Приятель? Какая разница? Это совсем неважно. Как родители могут дать имя тому, кого не знают? А! Пожалуй, это и есть мое имя, тот, Кого-не-Знают. Я был Соловьем так давно, я не помню, с каких пор, может, с прошлого месяца - или с прошлой недели? Вся память уходит на песни и рассказы, Миледи. Для себя у меня памяти не остается. Я на самом деле скучен. Где я родился? Ну, Знаете-Где. Я думаю, когда доберусь в Данроамин, я осяду там... но я не тороплюсь." <BR>'
    - <BR>
    - '"Понятно. Тогда, ты женишься на Аталлшур?" <BR>'
    - <BR>
    - '"Вы очень проницательны, Миледи. Может быть, может быть. Хотя, порой, Иннхаст тоже кажется мне весьма привлекательной." <BR>'
    - <BR>
    - '"А. Так ты непостоянен?" <BR>'
    - <BR>
    - '"Как ветер, Миледи. Я бываю там, и здесь, где жарко, и где холодно. Шанс - мой наряд. Остальное мне не слишком подходит." <BR>'
    - <BR>
    - Барензия улыбнулась. "Тогда, останься с нами на некоторое время... Забывчивый Милорд." <BR>
    - <BR>
    - '"Как пожелаете, Миледи."<BR>'
    - <BR>
    - '***<BR>'
    - <BR>
    - После этого краткого разговора, Барензия обнаружил новый интерес к жизни. Все привычное вновь казалось свежим и новым. Она приветствовала каждый день с радостью, ожидая разговора с Соловьем и его песни в подарок. В отличие от других бардов, он никогда не пел ей хвалебных песен, не воспевал никого другого, кроме приключений и подвигов. <BR>
    - <BR>
    - Когда она спросила его об этом, он ответил "Разве нужна иная похвала вашей красоте, чем та, которую дает зеркало, Миледи? А если нужны слова, вам их скажут величайшие, а не презренный я. Как я могу соревноваться с ними, ведь я будто неделю назад родился?" <BR>
    - <BR>
    - Однажды, они говорили наедине. Королева, страдая бессонницей, призвала его в свою комнату, надеясь, что музыка успокоит ее. "Ты ленивый трус, сера, иначе мое обаяние подействовало бы на тебя." <BR>
    - <BR>
    - '"Миледи, чтобы восхвалять вас, мне нужно вас узнать. А этого мне не дано. Вы постоянно за завесой тайны, полны очарования." <BR>'
