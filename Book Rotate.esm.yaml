  - ITEX: m\Tx_book_open_03.tga
  - TEXT:
    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Тридцать шесть уроков Вивека: Проповедь шестнадцатая<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Провозвестник брел по Обители Скорби, и боролся с уроками, которые он выучил. Разум его был ненадежен. Не всегда удавалось ему удерживать слова, и знал он, что заключена в этом великая опасность. Он отправился в путь, чтобы найти Вивека, господина и повелителя своего, славу Велота, но лишь в Храме Обманчивых Мыслей нашел его. Там ножницы времени срезали волосы Вивека. Король нищих принес станок свой ткацкий и соткал из волос карту взросления и смерти.<BR>
    - Неревар сказал, 'Зачем делаете вы это, господин мой?'<BR>
    - Вивек ответил, 'Готовлю место для огня.'<BR>
    - И увидел Провозвестник, что Вивек опечален, хоть и не приближение новой власти опечалило его. Золотой певец-воин предавался упражнениям Водяного Лица, которым еще до рождения научили его дреуги.<BR>
    - Неревар сказал, 'Для того ли это, чтобы уберечь вас от огня?'<BR>
    - Вивек ответил, 'Истинно так. Это, да еще мое место здесь, у алтаря Пэдхоума в Доме Обманчивых Мыслей, служит мне для проникновения в мои собственные тайны. Водяное Лицо не знает лжи. Оно исходит из океана, а ведь Океан слишком поглощен делом даже для того, чтобы думать, не то, что лгать. Движение воды трепетом своим напоминает истину.'<BR>
    - Неревар сказал, 'Опасаюсь я, что был небрежен в мыслях своих.'<BR>
    - Вивек ответил, 'Тогда силой достигнешь небес.'<BR>
    - И чтобы смирить сознание свое, выбрал Провозвестник топор из всех боевых искусств. И дал он имя ему, и двинулся к первой луне.<BR>
    - А там Парламент Кратеров приветствовал Неревара, ибо им известен был его титул, и были они разгневаны, поскольку он землею правил, а это было лунное царство. И сошлись они вокруг него, и стали дразнить его.<BR>
    - '''Не знает луна ни корон, ни скипетров,'' говорили они, ''и нет здесь никого из подлунных царств, ни льва, ни змеи, ни математика. Мы могилы тех, кто уехал, создавая древние государства. Мы не ищем королев и тронов. Ты являешь собой солнце, а оно крадет чужие мысли. Нам неведомы скорбь и терзания. Наше восстание свершилось, как и было предречено. Ты Провозвестник, и тебе не рады здесь.''<BR>'
    - И набросился Неревар на призраков, и рубил их, покуда хватило дыхания, и не мог больше их парламент издавать законы.<BR>
    - И сказал он, 'Не из тех я рабов, что погибают.'<BR>
    - И из членов Парламента лишь немногие выжили, после атаки Провозвестника.<BR>
    - И сказал один из выживших, 'Ничего нового не совершил ты. Так случилось само по себе. Не похоже это на мифы о героях. Не был ты созидателем; лишь бремя судьбы взял на свои плечи. Мы суть могилы, но не гробы. Узнай же разницу. Ты лишь вырыл яму глубокую. Цепь событий слишком хрупка. Испытать суд земли означает воцариться на троне неизвестности. Повредишь нам еще, и не найдешь ничего, кроме отсутствия смерти.'<BR>
    - <BR>
    - И конец этих слов - АЛЬМСИВИ.<BR>
    - ''

